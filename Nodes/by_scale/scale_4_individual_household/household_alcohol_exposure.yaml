description: |-
  Percentage of households in which at least one adult member engages in heavy drinking
  (defined as 5+ drinks on same occasion on 5+ days in past month for men, 4+ for women).
  Household alcohol exposure affects all members through secondhand effects including
  domestic violence, child neglect, economic strain, and modeling of drinking behavior.
  Children in households with parental heavy drinking have elevated risk for adverse
  childhood experiences (ACEs), mental health problems, and future AUD development.
