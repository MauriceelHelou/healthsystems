  status'
- 'Step 2: Economic strain from unemployment creates financial stress, housing insecurity, and inability
  to meet basic needs'
- 'Step 3: Loss of structured time and workplace social connections increases isolation and lack of routine'
- 'Step 4: Alcohol use increases as accessible coping mechanism for stress, shame, and hopelessness during
  unemployment'
- 'Step 5: Binge drinking episodes escalate as unemployment persists, creating barriers to reemployment
  and worsening outcomes'
