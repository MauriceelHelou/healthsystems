mechanism_pathway:
- 'Step 1: Housing instability (high rent burden, frequent moves, eviction threat) creates chronic stress
  and insecurity'
- 'Step 2: Unstable housing disrupts social networks, employment stability, and access to healthcare and
  services'
- 'Step 3: Material hardship from prioritizing rent over other needs (food, healthcare) increases deprivation
  and stress'
- 'Step 4: Alcohol use increases as coping mechanism for housing-related stress, anxiety, and sense of
  failure'
- 'Step 5: Escalating drinking impairs housing stability through missed rent, eviction, and homelessness,
  creating downward spiral to AUD'
