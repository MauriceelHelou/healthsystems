structural_competency:
  root_cause_level: structural
  avoids_victim_blaming: true
  equity_implications: Digital divide compounds existing health disparities through structural underinvestment. Rural areas lack infrastructure due to lower return on investment for telecommunications companies. Low-income households face affordability barriers for both connectivity and devices. Policy must address infrastructure, affordability, and digital literacy simultaneously.
assumptions:
- Digital divide includes both infrastructure access and device ownership
- Telehealth disparities measured by utilization rates and care quality
- Assumes telehealth would improve access if barriers removed
limitations:
- Digital literacy barriers persist even with infrastructure access
- Some populations prefer in-person care regardless of digital access
- Rapid technology changes may create new forms of digital exclusion
spatial_variation:
