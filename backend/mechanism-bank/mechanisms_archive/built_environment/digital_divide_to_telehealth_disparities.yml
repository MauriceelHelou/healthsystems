description: The digital divide creates systematic barriers to telehealth access that disproportionately affect rural, elderly, non-English-speaking, and low-income populations. A 2024 systematic review found that despite rapid telehealth adoption during COVID-19, the technology did not reduce existing disparities in access to care. The five-dimension framework (access, availability, adequacy, acceptability, affordability) helps identify where digital exclusion creates health inequities.
