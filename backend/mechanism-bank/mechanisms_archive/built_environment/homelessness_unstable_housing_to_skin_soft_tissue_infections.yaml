  regular hand-washing routines before drug injection'
- 'Step 3: Unhygienic injection practices in the absence of proper hand-washing introduce
  pathogens at injection sites'
- 'Step 4: Pathogen introduction leads to development of injection-related abscesses
  and other soft tissue infections'
