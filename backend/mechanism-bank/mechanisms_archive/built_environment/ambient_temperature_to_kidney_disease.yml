description: Ambient temperature and heat exposure are associated with increased
  kidney disease morbidity and mortality. A meta-analysis found 1% increase in kidney
  morbidity and 3% increase in kidney mortality per 1 degree C temperature rise.
  Chronic occupational heat exposure in agriculture and construction has created epidemic
  chronic kidney disease of unknown cause (CKDu) in Central America and South Asia,
  affecting up to 20% of workers in some communities. Climate change will amplify
  these effects globally.
