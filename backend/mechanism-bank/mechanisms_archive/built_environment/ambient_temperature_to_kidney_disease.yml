  equity_implications: Heat-related kidney disease reflects occupational and climate
    justice inequities. Agricultural workers and outdoor laborers, often low-income
    and immigrant populations, face the greatest exposure. Climate change amplifies
    these occupational hazards. Solutions require workplace heat protections, occupational
    safety enforcement, and climate adaptation in agricultural communities rather
    than expecting individual workers to avoid heat exposure.
assumptions:
