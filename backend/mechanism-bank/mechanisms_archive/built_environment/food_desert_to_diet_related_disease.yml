structural_competency:
  root_cause_level: structural
  avoids_victim_blaming: true
  equity_implications: Food deserts result from market decisions about where to locate stores, reflecting historical redlining and ongoing neighborhood disinvestment. Low-income and minority neighborhoods are systematically underserved. Policy solutions should address both access (new stores, farmers markets) and affordability (SNAP incentives, subsidies) rather than blaming individual food choices.
assumptions:
- Food desert defined by USDA criteria (low access, low income)
- Diet-related disease includes obesity, diabetes, cardiovascular disease
- Mechanism operates through retail food environment
limitations:
- Supermarket placement alone may not change dietary behavior
- Demand-side factors (preferences, food culture) also shape diet
- Food desert definitions vary across studies
