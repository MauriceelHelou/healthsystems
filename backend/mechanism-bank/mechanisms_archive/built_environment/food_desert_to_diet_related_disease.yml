description: Food deserts - areas with limited access to affordable healthy food - contribute to diet-related health disparities through structural barriers to healthy eating. Systematic reviews document that low-income and minority neighborhoods have fewer supermarkets, more fast food outlets, and higher prices for healthy foods. However, research also shows that food access alone is insufficient; relative prices and demand factors also shape dietary behaviors.
