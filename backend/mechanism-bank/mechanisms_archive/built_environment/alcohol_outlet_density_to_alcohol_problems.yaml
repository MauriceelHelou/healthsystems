mechanism_pathway:
- 'Step 1: Higher density of alcohol outlets in neighborhoods increases physical availability
  and accessibility of alcohol'
- 'Step 2: Greater alcohol availability facilitates expression of genetic predisposition
  to alcohol problems through increased exposure and opportunity for consumption'
- 'Step 3: Enhanced gene-environment interaction leads to manifestation of alcohol
  use disorder symptoms and alcohol-related problems'
- 'Step 4: Environmental context modulates heritability estimates, with high-outlet-density
  neighborhoods showing 78% heritability versus 11% in zero-outlet neighborhoods'
