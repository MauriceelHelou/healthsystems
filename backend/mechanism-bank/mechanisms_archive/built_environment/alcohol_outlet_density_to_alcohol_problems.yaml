moderators:
- name: genetic_predisposition_to_alcohol_problems
  direction: strengthens
  strength: strong
  description: 'Genetic predisposition to alcohol problems strongly moderates the
    relationship between outlet density and alcohol problems. In high-outlet-density
    neighborhoods (>10 on-premises outlets), heritability was 78% (95% CI: 52-100%),
    compared to 11% (95% CI: 0-29%) in zero-outlet neighborhoods, indicating that
    environmental availability facilitates genetic expression.'
- name: on_premises_outlet_density
  direction: strengthens
  strength: strong
  description: Specifically on-premises outlets (bars, restaurants serving alcohol)
    showed the moderating effect. Neighborhoods with more than 10 on-premises outlets
    showed dramatically higher heritability of alcohol problems compared to neighborhoods
    with no on-premises outlets.
