description: Structural racism, as measured by state-level racism indices capturing
  residential segregation, incarceration disparities, and political participation
  gaps, is significantly associated with elevated air toxics exposure and resulting
  cancer and respiratory health risks. The association persists after controlling
  for individual demographics, indicating a structural rather than compositional effect.
  Cancer risk is 2.71x higher in high-racism vs. low-racism states; respiratory risk
  is 2.98x higher.
