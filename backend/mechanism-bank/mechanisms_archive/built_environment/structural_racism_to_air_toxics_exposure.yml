  equity_implications: This mechanism demonstrates how structural racism operates
    through multiple channels (residential segregation, political disenfranchisement,
    discriminatory zoning) to create environmental health inequities. Solutions require
    addressing root causes including residential integration, environmental justice
    enforcement, and community power-building rather than expecting communities to
    move or adapt to toxic environments.
