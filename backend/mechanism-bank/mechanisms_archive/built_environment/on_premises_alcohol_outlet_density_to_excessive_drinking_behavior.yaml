moderators:
- name: neighborhood_commercial_character
  direction: strengthens
  strength: moderate
  description: Areas with entertainment districts or nightlife concentrations may
    show stronger relationships between outlet density and excessive drinking compared
    to residential areas
- name: regulatory_enforcement
  direction: weakens
  strength: moderate
  description: Strong enforcement of responsible beverage service laws and hours of
    operation may attenuate the relationship between outlet density and excessive
    drinking
