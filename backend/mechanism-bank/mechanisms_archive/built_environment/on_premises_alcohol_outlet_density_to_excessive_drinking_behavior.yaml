id: on_premises_alcohol_outlet_density_to_excessive_drinking_behavior
name: On-Premises Alcohol Outlet Density → Excessive Drinking Behavior
from_node:
  node_id: on_premises_alcohol_outlet_density
  node_name: On-Premises Alcohol Outlet Density
to_node:
  node_id: excessive_drinking_behavior
  node_name: Excessive Drinking Behavior
direction: positive
category: built_environment
mechanism_pathway:
- 'Step 1: Higher density of alcohol outlets increases physical accessibility and
  availability of alcohol in the neighborhood environment'
- 'Step 2: Greater accessibility reduces barriers (time, distance, effort) to obtaining
  alcohol for on-premises consumption'
- 'Step 3: Reduced barriers and increased environmental cues (signage, establishments)
  normalize and facilitate alcohol consumption patterns'
- 'Step 4: Facilitated access and normalized consumption increase population-level
  rates of excessive drinking in the geographic area'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: Xingyou Zhang et al. 2015. "Changes in Density of On-Premises
    Alcohol Outlets and Impact on Violent Crime, Atlanta, Georgia, 1997–2007." *Preventing
    Chronic Disease*. https://doi.org/10.5888/pcd12.140317
last_updated: '2025-12-02'
