    in cooling centers, housing weatherization, green infrastructure, and early warning
    systems targeting vulnerable populations.
assumptions:
- Heat wave definitions vary across studies but generally indicate sustained extreme
  temperatures
- Cardiovascular mortality includes stroke, myocardial infarction, heart failure,
  arrhythmia deaths
- Effect is acute (days to weeks) rather than chronic exposure
limitations:
- Heat wave definitions not standardized across studies
- Publication bias possible toward significant findings
- Effect modification by acclimatization not fully characterized
- Most studies from higher-income countries
