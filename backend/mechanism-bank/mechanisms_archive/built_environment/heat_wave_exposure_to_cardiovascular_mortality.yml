description: Climate change-driven heat waves significantly increase cardiovascular
  mortality. A meta-analysis of 266 studies from 20 countries found heat waves increase
  cardiovascular mortality by 11.7% (RR 1.117), with dose-response relationship by
  intensity (18.9% increase for high-intensity heat waves). Each 1 degree C temperature
  increase raises cardiovascular mortality by 2.1%. Elderly, women, tropical climate
  residents, and lower-income populations face elevated risk.
