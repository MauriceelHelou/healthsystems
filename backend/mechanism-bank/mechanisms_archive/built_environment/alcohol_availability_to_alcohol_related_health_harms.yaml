mechanism_pathway:
- 'Step 1: Higher alcohol availability increases physical accessibility to alcohol
  outlets in communities'
- 'Step 2: Increased outlet density and accessibility creates more opportunities and
  environmental cues for alcohol purchase and consumption'
- 'Step 3: Greater consumption increases exposure to alcohol''s toxic effects on multiple
  organ systems'
- 'Step 4: Sustained elevated consumption leads to chronic diseases, injuries, and
  other alcohol-related health harms at population level'
