mechanism_pathway:
- 'Step 1: Legal access to alcohol at age 20 removes regulatory barriers to purchasing
  and consuming alcohol in licensed establishments'
- 'Step 2: Newly legal drinkers engage in reckless and excessive drinking behavior
  due to lack of experience with legal alcohol consumption and social normalization
  of drinking'
- 'Step 3: Excessive alcohol consumption leads to acute alcohol intoxication requiring
  emergency medical intervention'
- 'Step 4: Emergency services are utilized at higher rates for alcohol-related medical
  emergencies among those with legal access'
