moderators:
- name: direct_relevance_of_prior_government_role
  direction: strengthens
  strength: strong
  description: When former government employees take industry positions directly related
    to their previous government employment, their ability to influence policy is
    enhanced through specialized knowledge and established relationships in that specific
    policy domain
- name: strength_of_conflict_of_interest_regulations
  direction: weakens
  strength: moderate
  description: Stronger post-employment restrictions and cooling-off periods reduce
    the immediate access and influence that former government employees can provide
    to industries
