  node_name: Revolving Door Between Government and Alcohol/Food/Gambling Industries
to_node:
  node_id: industry_policy_influence
  node_name: Industry Influence on Public Health Policy
direction: positive
category: political
mechanism_pathway:
- 'Step 1: Former government employees with policy expertise and insider knowledge
  take positions in alcohol, food, or gambling industries'
- 'Step 2: These individuals leverage their government connections, understanding
  of regulatory processes, and established relationships to advocate for industry
  interests'
- 'Step 3: Industry gains privileged access to policy-making processes and decision-makers
  through these former government insiders'
- 'Step 4: Policy outcomes shift toward industry preferences, weakening public health
  protections and regulations'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: Narelle M Robertson et al. 2019. "The revolving door between government
    and the alcohol, food and gambling industries in Australia.." *Public health research
    & practice*. https://doi.org/10.17061/phrp2931921
