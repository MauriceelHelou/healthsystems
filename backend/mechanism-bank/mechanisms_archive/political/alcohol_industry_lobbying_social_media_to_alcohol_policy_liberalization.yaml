mechanism_pathway:
- 'Step 1: Alcohol industry actors use social media platforms like Twitter to disseminate
  strategic public relations arguments advocating for liberal alcohol policies'
- 'Step 2: Industry promotes three key narratives: economic benefits of liberalization,
  prioritization of individual liberty over regulation, and education-focused solutions
  to alcohol harm'
- 'Step 3: These lobbying strategies influence policymakers and public discourse during
  policy reform preparation phases'
- 'Step 4: Policy reform objectives shift from harm reduction to liberalization, as
  demonstrated in Finland''s alcohol law reform between 2014-2017'
