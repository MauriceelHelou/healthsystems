mechanism_pathway:
- 'Step 1: Lowering BAC limits from 0.08 to 0.05 criminalizes drivers who are not
  meaningfully impaired based on crash risk data'
- 'Step 2: Criminal justice system capacity becomes saturated processing increased
  volume of low-risk offenders'
- 'Step 3: Reduced enforcement focus on high-BAC drivers (who have exponentially higher
  crash risk) allows most dangerous drivers to continue driving impaired'
- 'Step 4: No meaningful reduction in fatal crashes occurs because policy does not
  target the driver population responsible for most fatalities'
