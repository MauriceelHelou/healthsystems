    strength: moderate
    description: "Higher wage replacement enables more workers to take leave"
  - name: job_protection
    direction: strengthens
    strength: strong
    description: "Job protection increases leave uptake among vulnerable workers"
  - name: income_level
    direction: weakens
    strength: moderate
    description: "Low-wage workers may not afford leave even with partial replacement"
structural_competency:
  root_cause_level: structural
  avoids_victim_blaming: true
  equity_implications: "Paid family leave policies disproportionately benefit low-income and minority families who have highest infant mortality rates and lowest access to employer-provided leave. The US lack of universal paid leave contributes to infant mortality disparities compared to peer nations. States without paid leave see higher infant mortality, concentrated among working-class families."
assumptions:
  - "Effect sizes from California may not generalize to all state policy designs"
  - "OECD cross-national comparisons control for relevant confounders"
  - "Wage replacement rate and duration interact in determining uptake"
limitations:
  - "Limited US-based RCT evidence; relies on quasi-experimental designs"
  - "Difficult to isolate leave effect from concurrent policy changes"
  - "Self-selection into states with paid leave possible"
spatial_variation:
  varies_by_geography: true
  variation_notes: "Effects strongest where baseline infant mortality is high and where policy features include job protection and adequate wage replacement. Rural areas may see smaller effects due to limited healthcare access regardless of leave."
  relevant_geographies:
    - "California (first US state, studied extensively)"
    - "New Jersey, Rhode Island (early adopters)"
    - "Southern states without policies show higher baseline infant mortality"
