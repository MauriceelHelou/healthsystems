description: "State paid family leave policies reduce infant mortality through multiple pathways including extended breastfeeding, improved parental mental health, and enhanced infant care. Evidence from California shows a 12% reduction in postneonatal mortality after policy implementation, with OECD analyses showing 2.5-4.6% reductions per 10 weeks of paid leave."
