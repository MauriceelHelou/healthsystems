  affecting heavy drinkers and price-sensitive populations'
- 'Step 3: Reduced affordability decreases volume and frequency of alcohol purchases
  across population'
- 'Step 4: Lower population-level consumption reduces alcohol-related health harms,
  hospitalizations, and mortality'
