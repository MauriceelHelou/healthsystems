description: Minimum wage increases are associated with reduced depressive symptoms among low-wage workers. The UK quasi-natural experiment of the 1999 national minimum wage introduction found sustained reductions in depression measured by GHQ-12. A 2024 review found somewhat more studies reporting positive mental health impacts than no impact, with none finding negative impacts. Higher minimum wages have also been associated with reduced suicide rates, consistent with mental health benefits.
