  equity_implications: Depression among low-wage workers reflects material conditions created by wage policy, not individual vulnerability. Minimum wage policy is a structural intervention that addresses economic determinants of mental health. Disproportionately affects women, minorities, and young workers in low-wage sectors.
assumptions:
- Assumes wage increases improve material conditions for low-wage workers
- Assumes financial stress is a significant contributor to depression
- Assumes employment effects do not offset income effects
limitations:
- Most evidence is observational; causation difficult to establish
- UK natural experiment may not generalize to US context
- Employment effects of minimum wage remain debated
- Effect sizes vary across studies and populations
