mechanism_pathway:
- 'Step 1: Current regulatory classifications categorize products by beverage type
  (beer, wine, spirits) rather than alcohol content or risk profile'
- 'Step 2: This allows manufacturers to produce high-ABV products (e.g., 9.0% ABV
  malt liquor, FAB) that are regulated and taxed as ''beer'' rather than spirits'
- 'Step 3: Lower tax rates and less stringent regulations for beer-classified products
  result in lower retail prices despite equivalent or higher alcohol delivery'
- 'Step 4: Population exposure to high-risk products increases, elevating rates of
  acute intoxication, alcohol dependence, and chronic health harms'
