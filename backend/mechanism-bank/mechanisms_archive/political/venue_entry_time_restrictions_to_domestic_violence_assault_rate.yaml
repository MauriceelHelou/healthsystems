moderators:
- name: entry_cutoff_time
  direction: strengthens
  strength: moderate
  description: The timing of entry restrictions (1:00 a.m. vs 1:30 a.m.) may moderate
    effectiveness, with earlier restrictions potentially having stronger effects by
    preventing the most problematic late-night drinking period
- name: complementary_restrictions
  direction: strengthens
  strength: strong
  description: Entry restrictions combined with trading cessation times and alcohol
    service restrictions appear more effective than entry restrictions alone, suggesting
    synergistic policy effects
