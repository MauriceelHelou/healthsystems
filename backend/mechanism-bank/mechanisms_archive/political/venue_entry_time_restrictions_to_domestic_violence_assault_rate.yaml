direction: negative
category: political
mechanism_pathway:
- 'Step 1: Entry restrictions prevent new patrons from entering venues after 1:00-1:30
  a.m., limiting the number of people who can begin or continue drinking during peak
  late-night hours'
- 'Step 2: Restricted entry reduces venue capacity and crowding during late-night
  hours, decreasing overall alcohol sales and consumption'
- 'Step 3: Earlier departure times and reduced late-night drinking result in lower
  blood alcohol concentrations when patrons return home'
- 'Step 4: Lower intoxication levels upon returning to domestic settings reduce the
  physiological and cognitive impairments that facilitate violent behavior'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'Michala Kowalski et al. 2023. "An overlooked effect: domestic
    violence and alcohol policies in the night‐time economy." *Addiction*. https://doi.org/10.1111/add.16192'
