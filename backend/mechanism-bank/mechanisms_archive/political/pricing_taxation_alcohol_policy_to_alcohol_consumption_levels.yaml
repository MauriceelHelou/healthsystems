mechanism_pathway:
- 'Step 1: Pricing and taxation policies (including Living With Alcohol program and
  Minimum Unit Price) increase the cost of alcohol products'
- 'Step 2: Higher alcohol prices reduce economic accessibility and affordability of
  alcohol, particularly for heavy consumers'
- 'Step 3: Reduced economic accessibility leads to decreased purchasing and consumption
  of alcohol at population level'
- 'Step 4: Lower consumption results in improved health outcomes at community level'
