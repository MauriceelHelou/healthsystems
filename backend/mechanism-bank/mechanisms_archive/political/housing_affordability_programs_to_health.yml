description: Interventions that promote housing affordability and stability upstream of homelessness are
  associated with improved health outcomes. Housing assistance programs reduce emergency department visits,
  improve chronic disease management, and enhance mental health by addressing the fundamental housing
  insecurity that drives health disparities.
