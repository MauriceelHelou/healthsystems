structural_competency:
  root_cause_level: policy
  avoids_victim_blaming: true
  equity_implications: Housing affordability programs represent structural intervention addressing root
    causes of housing insecurity. These programs counteract market failures, discriminatory housing practices,
    and inadequate wages that create housing instability. Expanding these programs is a policy choice
    that can reduce health inequities driven by housing insecurity.
assumptions:
- Programs provide meaningful, sustained housing affordability improvement
- Health outcomes measured across multiple domains (ED visits, chronic disease, mental health)
- Comparison is to similar populations without housing assistance
limitations:
- Selection effects in program participation may bias observational results
- Housing assistance wait lists mean many eligible households don't receive support
- Health impacts may take years to fully manifest
