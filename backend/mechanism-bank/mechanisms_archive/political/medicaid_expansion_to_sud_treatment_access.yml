mechanism_pathway:
- 'Step 1: ACA Medicaid expansion extends coverage to adults <138% FPL, dramatically reducing uninsured
  rates in low-income populations with high AUD prevalence'
- 'Step 2: Medicaid covers substance use disorder treatment including counseling, medications (naltrexone,
  acamprosate), and residential services'
- 'Step 3: Insurance coverage eliminates financial barrier to treatment, enabling individuals with AUD
  to access previously unaffordable care'
- 'Step 4: Medicaid expansion increases treatment facility capacity as providers gain sustainable reimbursement
  for serving low-income populations'
- 'Step 5: Population-level increase in treatment access reduces AUD prevalence through higher treatment
  initiation and completion rates'
