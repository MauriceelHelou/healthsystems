structural_competency:
  root_cause_level: healthcare_system_design
  avoids_victim_blaming: true
  equity_implications: ED-dependent care patterns resulting from transportation barriers
    reflect healthcare system design that provides emergency access universally while
    primary care access depends on individual transportation resources. This creates
    inequitable care patterns that are more costly and less effective. Structural
    solutions include community health centers, mobile health units, and medical transportation
    programs.
assumptions:
- ED utilization measured as annual visit frequency
- Transportation barriers self-reported in NHIS
- Association is bidirectional (barriers cause ED use; chronic conditions causing
  ED use also cause barriers)
limitations:
- Cross-sectional data limits causal inference
- Self-reported transportation barriers may underestimate true prevalence
- Does not distinguish appropriate from inappropriate ED use
