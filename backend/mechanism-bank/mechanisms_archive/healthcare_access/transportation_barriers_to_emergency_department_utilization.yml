description: Transportation barriers are strongly associated with emergency department
  utilization patterns. Those with 4+ annual ED visits are 9 times more likely to
  report transportation barriers compared to those with no ED visits. This reflects
  a structural pattern where lack of transportation prevents primary care access but
  emergency care remains accessible via ambulance, creating costly and suboptimal
  care patterns.
