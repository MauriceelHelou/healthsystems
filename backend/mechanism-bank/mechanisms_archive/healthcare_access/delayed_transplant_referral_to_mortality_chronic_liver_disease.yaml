mechanism_pathway:
- 'Step 1: Patients with cirrhosis develop decompensation or MELD-Na score ≥15 indicating
  need for liver transplant evaluation'
- 'Step 2: Delayed referral beyond clinical indication criteria prevents timely access
  to transplant evaluation and listing'
- 'Step 3: Disease progression continues unchecked without transplant evaluation,
  leading to worsening hepatic decompensation'
- 'Step 4: Patients become too ill for transplant candidacy or die before receiving
  transplantation'
