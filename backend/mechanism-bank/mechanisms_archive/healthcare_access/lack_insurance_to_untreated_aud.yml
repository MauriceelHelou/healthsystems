mechanism_pathway:
- 'Step 1: Lack of insurance creates financial barrier to accessing addiction treatment which is expensive
  ($5,000-$30,000 for residential programs)'
- 'Step 2: Uninsured individuals avoid screening and early intervention in primary care due to cost concerns'
- 'Step 3: Limited access to medications for alcohol use disorder (naltrexone, acamprosate) which require
  prescriber visits and pharmacy costs'
- 'Step 4: Delayed treatment seeking results in progression to severe AUD with medical complications requiring
  expensive acute care'
- 'Step 5: Cycling through emergency departments and hospitals for complications without receiving underlying
  addiction treatment perpetuates untreated AUD'
