structural_competency:
  root_cause_level: policy
  avoids_victim_blaming: true
  equity_implications: 'Tying healthcare access to employment and ability to pay is a deliberate policy
    choice, not natural law. The US is unique among wealthy nations in allowing insurance status to determine
    addiction treatment access. Uninsured rates concentrate in states refusing Medicaid expansion, disproportionately
    harming low-income communities of color. The insurance-treatment gap reflects political decisions
    to prioritize private insurance industry profits over universal health coverage. Mental Health Parity
    laws exist but are poorly enforced, allowing insurers to deny addiction care. High untreated AUD among
    uninsured populations represents policy violence—predictable suffering from refusal to guarantee healthcare
    as right. Addressing this requires: Medicare for All, Medicaid expansion in all states, robust parity
    enforcement, and challenging profit-driven healthcare that treats addiction care as discretionary
    rather than essential.'
assumptions:
- Assumes market-rate treatment costs prohibitive for uninsured low-income individuals
- Limited safety-net capacity cannot meet need from uninsured population
- Insurance status assessed as primary coverage, not episodic emergency Medicaid
limitations:
- Some uninsured individuals access treatment through sliding-scale clinics or mutual aid
- Even insured face barriers from inadequate coverage and prior authorization denials
- Treatment access encompasses more than insurance (geographic access, cultural competence matter)
spatial_variation:
  varies_by_geography: true
  variation_notes: Uninsured rates and treatment access vary dramatically by state Medicaid policies and
    safety-net capacity
  relevant_geographies:
  - Medicaid expansion states show 40-50% lower uninsured rates and higher treatment utilization
  - Texas and Florida have highest uninsured populations and large treatment access gaps
  - Rural areas lack addiction treatment facilities regardless of insurance status
  - Urban areas with FQHCs and public hospitals provide more safety-net treatment options
