mechanism_pathway:
- 'Step 1: Online format reduces logistical barriers to participation by allowing
  employees to complete screening at their convenience'
- 'Step 2: Digital delivery enhances perceived privacy and confidentiality (60% confident)
  compared to in-person screening'
- 'Step 3: Employees prefer online format (91% preferred format was online) over traditional
  face-to-face approaches'
- 'Step 4: Automated personalized feedback provides immediate results without requiring
  clinical appointments'
