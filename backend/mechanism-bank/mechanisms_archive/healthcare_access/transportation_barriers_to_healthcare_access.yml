description: Transportation barriers are significant predictors of healthcare access problems including
  delayed appointments, missed primary care visits, and foregone vaccinations. In suburban areas, 34.5%
  of adults experienced transportation-related barriers. Those relying on public transit face 2x greater
  risk of access barriers. Virtual care and transportation assistance programs can mitigate these effects.
