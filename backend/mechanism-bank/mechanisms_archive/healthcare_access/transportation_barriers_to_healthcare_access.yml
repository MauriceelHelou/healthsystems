  equity_implications: Transportation barriers reflect structural inequities in urban planning, transit
    investment, and healthcare facility siting. Low-income communities and communities of color often
    have both worse transit access and fewer nearby healthcare facilities. Addressing transportation barriers
    requires investment in transit, healthcare in underserved areas, and transportation assistance programs.
assumptions:
- Transportation barrier defined as delayed/missed care or foregone services due to transportation
- Includes both lack of personal vehicle and inadequate public transit
- Applies to both urban and suburban/rural contexts with different mechanisms
limitations:
- Most studies from US and Canada; may not generalize globally
- Self-reported transportation barriers may underestimate true prevalence
- Difficult to separate transportation from other access barriers (cost, time)
