  equity_implications: Telehealth can reduce geographic and transportation barriers but may create new
    digital divide disparities. Implementation must address broadband access, device availability, and
    digital literacy to avoid excluding low-income and elderly populations. Policy should ensure telehealth
    reimbursement parity and audio-only options for those without video capability.
