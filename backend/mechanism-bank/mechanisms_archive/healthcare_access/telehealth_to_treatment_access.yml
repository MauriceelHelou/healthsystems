description: Virtual/telehealth care delivery significantly improves treatment access and retention. Alberta's
  Virtual Opioid Dependency Program demonstrated rapid growth, 90% 6-month retention, and 58% 12-month
  retention. Same-day start reduced median wait from 6 days to 0 days. Virtual care is particularly effective
  for behavioral health, chronic disease management, and populations facing geographic or stigma barriers.
