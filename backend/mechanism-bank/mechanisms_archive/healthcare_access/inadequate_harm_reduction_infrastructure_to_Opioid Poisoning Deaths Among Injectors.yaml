mechanism_pathway:
- 'Step 1: Limited availability of drug treatment services and harm reduction programs
  reduces access to supervised injection facilities, needle exchange programs, and
  medication-assisted treatment'
- 'Step 2: Absence of widespread overdose prevention strategies (e.g., naloxone distribution,
  overdose recognition training) means bystanders cannot effectively intervene during
  overdose events'
- 'Step 3: Insufficient integration of services for homeless populations and people
  who inject drugs creates gaps in care continuity'
- 'Step 4: These structural gaps in healthcare infrastructure result in preventable
  opioid poisoning deaths, particularly in contexts of polydrug use'
