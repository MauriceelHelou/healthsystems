mechanism_pathway:
- 'Step 1: Individuals develop beliefs about psychotherapy effectiveness through cultural
  narratives, past experiences, peer accounts, and healthcare system messaging'
- 'Step 2: Positive treatment beliefs increase perceived value and expected benefit
  of engaging in mental health services'
- 'Step 3: Higher expected benefit reduces perceived costs (time, effort, emotional
  discomfort) relative to anticipated gains'
- 'Step 4: Favorable cost-benefit evaluation leads to initiation and continuation
  of mental health treatment'
