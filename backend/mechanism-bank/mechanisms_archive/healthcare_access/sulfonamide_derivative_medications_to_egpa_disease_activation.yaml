mechanism_pathway:
- 'Step 1: Sulfonamide-derivative drugs (including torasemide) share chemical structural
  features with known EGPA-triggering sulfonamides'
- 'Step 2: Drug exposure in susceptible individuals activates eosinophilic and neutrophilic
  immune responses'
- 'Step 3: Immune activation leads to perivascular infiltration, neutrophil nuclear
  fragmentation, and fibrinous necrosis of small vessels'
- 'Step 4: Systemic vasculitis manifests across multiple organ systems (skin, lungs,
  peripheral nerves) in patients with underlying EGPA predisposition'
