mechanism_pathway:
  - "Step 1: Federally Qualified Health Centers (FQHCs) establish service delivery sites in medically underserved areas"
  - "Step 2: FQHCs reduce geographic and financial barriers to primary care through sliding fee scales and community locations"
  - "Step 3: FQHC care model emphasizes preventive services (immunizations, screenings, chronic disease management)"
  - "Step 4: Enabling services (transportation, translation, case management) address non-medical barriers to care"
  - "Step 5: Community health worker and outreach programs proactively engage underserved populations"
  - "Step 6: Increased primary care access shifts utilization from emergency care to preventive and routine care"
  - "Step 7: Higher preventive service rates achieved for cancer screening, immunizations, and chronic disease monitoring"
