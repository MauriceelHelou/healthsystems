  interpretation: "FQHC inclusion in healthcare systems improves preventive care delivery by 6-12 percentage points across measures. FQHCs perform as well as or better than private practices on quality measures despite serving populations with more barriers. National screening rates at FQHCs (45% breast, 51% cervical, 40% colorectal) reflect underlying population disadvantage rather than FQHC performance deficits."
last_updated: "2025-12-01"
version: "1.0"
description: "Federally Qualified Health Centers improve preventive care utilization in underserved populations through reduced barriers to access, care model emphasis on prevention, and enabling services. Studies show 6-12 percentage point improvements in immunization, screening, and chronic disease management when FQHCs are integrated into healthcare systems. FQHCs equal or exceed private practice performance on quality measures while serving higher-barrier populations."
moderators:
  - name: medicaid_expansion
    direction: strengthens
    strength: strong
    description: "Medicaid expansion increases FQHC patient volume and preventive service delivery"
  - name: enabling_services
    direction: strengthens
    strength: moderate
    description: "FQHCs with robust enabling services (transportation, translation) show better outcomes"
  - name: population_insurance_status
    direction: varies
    strength: moderate
    description: "Uninsured patients face remaining barriers even at FQHCs"
  - name: rural_vs_urban
    direction: varies
    strength: moderate
    description: "Rural FQHCs may face different challenges and opportunities than urban sites"
structural_competency:
  root_cause_level: structural
  avoids_victim_blaming: true
  equity_implications: "FQHCs are structural interventions designed to address healthcare access inequities. They serve 30+ million patients, predominantly low-income, uninsured, and racial/ethnic minorities. Lower absolute screening rates at FQHCs reflect population-level barriers (poverty, transportation, work schedules) rather than FQHC deficits. Expanding FQHC funding and density is a structural intervention to reduce healthcare disparities. Policy should address FQHC workforce shortages, funding stability, and integration with broader health systems."
assumptions:
  - "FQHC density measured as sites per 100,000 population at county level"
  - "Preventive care utilization includes cancer screening, immunizations, and annual checkups"
  - "Quality comparisons adjust for patient case-mix and socioeconomic complexity"
limitations:
  - "Limited randomized evidence; most studies quasi-experimental or observational"
  - "FQHC patients differ from general population making comparisons complex"
  - "Data from HRSA UDS may not capture all care received by FQHC patients"
  - "Geographic selection bias possible (FQHCs located in highest-need areas)"
spatial_variation:
  varies_by_geography: true
  variation_notes: "FQHC density varies substantially by state and county. Effects may be stronger in areas with fewer alternative providers. Rural health center networks face different challenges than urban FQHCs. State Medicaid policies significantly affect FQHC patient population and resources."
  relevant_geographies:
    - "Medically underserved areas (MUAs) and health professional shortage areas (HPSAs)"
    - "States with Medicaid expansion show stronger FQHC performance"
    - "Rural areas rely heavily on FQHC network for primary care access"
