mechanism_pathway:
- 'Step 1: Peer support specialists possess lived or shared experience with substance
  use and recovery, creating credibility and trust with incarcerated individuals with
  OUD'
- 'Step 2: Peers provide navigation support to help clients access and utilize complex
  healthcare systems during and after incarceration'
- 'Step 3: Peer specialists facilitate community reintegration by connecting individuals
  to social supports and resources'
- 'Step 4: Ongoing peer support helps clients maintain adherence to individualized
  treatment and recovery goals through transitions'
- 'Step 5: Improved treatment adherence and recovery support reduce morbidity and
  mortality risk'
