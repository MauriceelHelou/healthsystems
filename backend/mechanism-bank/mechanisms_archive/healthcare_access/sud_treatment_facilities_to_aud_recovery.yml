structural_competency:
  root_cause_level: policy
  avoids_victim_blaming: true
  equity_implications: 'Treatment facility distribution is not market-driven but reflects policy and investment
    decisions that create treatment deserts. Rural areas and low-income communities have severe facility
    shortages while affluent areas have abundant private treatment options. Federal and state funding
    for community addiction treatment has been decimated while private luxury rehabs serve those with
    resources. Facility deserts concentrate in communities of color experiencing highest addiction burden
    from structural inequities. Geographic access barriers compound insurance and stigma barriers. The
    facility density-recovery gradient reflects policy choices about public treatment investment, facility
    licensing, zoning for recovery housing, and Medicaid reimbursement rates. High untreated AUD in treatment
    deserts represents structural abandonment. Addressing this requires: massive public investment in
    community treatment infrastructure, loan forgiveness for addiction providers serving underserved areas,
    Medicaid rate increases, and zoning reform for treatment facilities and recovery housing.'
assumptions:
- Facility density measured as facilities per capita within geographic area (county/region)
- Assumes facilities offer outpatient, intensive outpatient, and/or residential services
- Access requires both geographic proximity and financial affordability
limitations:
- Facility density alone insufficient; quality, capacity, and insurance acceptance matter
- Individual barriers (stigma, motivation, co-occurring disorders) affect utilization
- Telehealth may reduce importance of physical facility density for some services
spatial_variation:
  varies_by_geography: true
  variation_notes: Treatment facility density varies dramatically, creating treatment deserts in rural
    areas and underserved communities
  relevant_geographies:
  - Rural areas have severe facility shortages, often <1 facility per 100,000 population
  - Urban areas have higher facility density but deserts exist in low-income neighborhoods
  - States with robust public treatment systems (e.g., Oregon) show better geographic coverage
  - Affluent suburbs have disproportionate facility density serving private-pay clientele
