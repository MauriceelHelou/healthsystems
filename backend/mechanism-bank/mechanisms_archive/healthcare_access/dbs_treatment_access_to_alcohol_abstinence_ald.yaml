moderators:
- name: liver_disease_severity
  direction: strengthens
  strength: strong
  description: DBS cost-effectiveness increases substantially for advanced ALD patients
    (fibrosis stage 3 or beyond) compared to general AUD patients, with cost-effectiveness
    achieved at 53% success rate for advanced ALD versus no cost-effectiveness for
    general AUD at any success rate
- name: liver_decompensation_status
  direction: strengthens
  strength: strong
  description: For advanced decompensated ALD patients, DBS becomes cost-effective
    at even lower success rates (35% over one year) compared to compensated advanced
    ALD (53% over two years)
- name: dbs_treatment_success_rate
  direction: strengthens
  strength: strong
  description: Higher DBS success rates improve cost-effectiveness, with threshold
    analysis showing minimum success rates of 35-53% needed for cost-effectiveness
    depending on disease severity
