mechanism_pathway:
- 'Step 1: Social isolation and loneliness create chronic psychological distress, anxiety, and depressive
  symptoms'
- 'Step 2: Lack of meaningful social connections removes protective social monitoring and accountability
  for drinking behavior'
- 'Step 3: Alcohol use emerges as self-medication for emotional pain and temporary relief from loneliness'
- 'Step 4: Solitary drinking patterns develop without social brakes that typically moderate consumption
  in group settings'
- 'Step 5: Binge drinking episodes increase as coping mechanism, paradoxically worsening isolation through
  stigma and withdrawal'
