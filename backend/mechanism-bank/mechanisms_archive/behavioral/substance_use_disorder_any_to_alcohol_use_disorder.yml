mechanism_pathway:
- 'Step 1: Pre-existing substance use disorder indicates vulnerability through shared genetic risk factors
  and dysregulated reward/stress neurocircuitry'
- 'Step 2: Cross-sensitization occurs where chronic drug use alters dopamine, glutamate, and stress systems
  increasing sensitivity to all substances'
- 'Step 3: Polysubstance use patterns develop as individuals seek additional substances for varied effects
  or to manage withdrawal'
- 'Step 4: Alcohol is readily accessible, legal, and socially normalized compared to controlled substances,
  facilitating transition'
- 'Step 5: Shared neural adaptations in prefrontal cortex and limbic regions impair self-regulation across
  all substances, enabling AUD development'
