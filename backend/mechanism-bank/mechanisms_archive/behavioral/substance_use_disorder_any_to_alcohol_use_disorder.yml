structural_competency:
  root_cause_level: institutional
  avoids_victim_blaming: true
  equity_implications: Polysubstance use patterns reflect both neurobiological vulnerability and structural
    conditions. Communities experiencing economic distress, hopelessness, and limited opportunity show
    high rates of both initiation and progression across substances. The "diseases of despair" framework
    recognizes how structural abandonment drives overlapping epidemics of alcohol, opioids, and suicide.
    Criminal justice approaches that punish rather than treat SUD increase polysubstance use by creating
    barriers to employment, housing, and treatment. Fragmented treatment systems that address only one
    substance miss the reality of polysubstance patterns. High AUD among individuals with other SUDs reflects
    inadequate comprehensive addiction care, not individual moral failure across multiple substances.
assumptions:
- Any SUD includes opioid, stimulant, cannabis, or other substance use disorders
- Shared liability model assumes common genetic and neurobiological risk factors
- Polysubstance use is more common than single-substance use in clinical populations
limitations:
- Not all individuals with non-alcohol SUD develop AUD
- Directionality can vary (alcohol may also precede other substance use)
- Social determinants may confound the substance-to-substance relationship
