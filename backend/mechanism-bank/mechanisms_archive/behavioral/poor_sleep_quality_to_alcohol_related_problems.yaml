mechanism_pathway:
- 'Step 1: Poor sleep quality disrupts neurobiological regulation and stress response
  systems in individuals with insomnia'
- 'Step 2: Disrupted sleep architecture and increased physiological stress create
  conditions where alcohol use intensifies'
- 'Step 3: The interaction between chronic sleep disturbance and heavy alcohol consumption
  generates cascading problems including tolerance, dependence, and social/occupational
  consequences'
- 'Step 4: This mechanism operates more strongly in women than men, potentially due
  to sex differences in alcohol metabolism, sleep architecture, or stress physiology'
