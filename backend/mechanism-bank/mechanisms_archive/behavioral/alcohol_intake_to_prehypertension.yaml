mechanism_pathway:
- 'Step 1: Regular alcohol consumption causes sustained increases in sympathetic nervous
  system activity'
- 'Step 2: This leads to progressive elevation of blood pressure into the prehypertensive
  range (120-139/80-89 mmHg)'
- 'Step 3: Prehypertension represents early vascular and metabolic dysfunction that
  precedes clinical hypertension'
- 'Step 4: Without intervention, prehypertension progresses to established hypertension
  and cardiovascular disease'
