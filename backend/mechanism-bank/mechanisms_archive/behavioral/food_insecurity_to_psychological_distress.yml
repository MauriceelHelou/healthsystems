description: Food insecurity is strongly associated with psychological distress, increasing the odds of
  distress by 229% (OR 3.29). This relationship operates through chronic stress, nutritional impacts on
  brain health, and the compounding effects of poverty-related adversity. Secondary outcomes include sleep
  problems, anxiety, depression, and lower life satisfaction.
