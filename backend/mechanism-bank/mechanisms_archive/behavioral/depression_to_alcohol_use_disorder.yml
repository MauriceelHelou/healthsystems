mechanism_pathway:
- 'Step 1: Major depressive disorder produces anhedonia, hopelessness, sleep disruption, and emotional
  pain'
- 'Step 2: Alcohol provides temporary mood elevation through dopaminergic reward activation and GABA-mediated
  anxiolysis'
- 'Step 3: Self-medication pattern develops as drinking becomes automatic response to depressive symptoms'
- 'Step 4: Neurobiological vulnerability increases as depression and alcohol use both dysregulate stress
  and reward systems'
- 'Step 5: Escalating consumption leads to tolerance, dependence, and AUD, with depression worsening due
  to alcohol''s depressant effects'
