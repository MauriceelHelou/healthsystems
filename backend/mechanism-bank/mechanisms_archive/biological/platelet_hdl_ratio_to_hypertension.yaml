  activation, while low HDL-C reflects metabolic dysregulation'
- 'Step 2: Combined PHR elevation signals concurrent inflammatory and metabolic pathways
  that promote endothelial dysfunction'
- 'Step 3: Endothelial dysfunction and vascular inflammation impair nitric oxide production
  and increase vascular resistance'
- 'Step 4: Increased vascular resistance and reduced vascular compliance lead to elevated
  blood pressure and hypertension'
