mechanism_pathway:
- 'Step 1: Binge eating involves consumption of large quantities of food in discrete
  episodes beyond normal caloric needs'
- 'Step 2: Repeated binge eating episodes create substantial positive energy balance
  over time'
- 'Step 3: Excess energy is stored as adipose tissue through lipogenesis and fat cell
  hypertrophy'
- 'Step 4: Chronic energy excess from binge eating patterns results in progressive
  weight gain and increased BMI'
