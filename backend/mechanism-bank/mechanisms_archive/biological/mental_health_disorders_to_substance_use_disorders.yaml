mechanism_pathway:
- 'Step 1: Mental health disorders create significant psychological distress and functional
  impairment in adolescents'
- 'Step 2: Structural barriers including cost, availability, and stigma limit access
  to evidence-based mental health treatment'
- 'Step 3: Substance use becomes a readily available self-medication strategy for
  untreated mental health symptoms'
- 'Step 4: Chronic substance use to manage mental health symptoms leads to development
  of substance use disorders'
- 'Step 5: Comorbid conditions are reinforced by healthcare system fragmentation that
  fails to address both conditions simultaneously'
