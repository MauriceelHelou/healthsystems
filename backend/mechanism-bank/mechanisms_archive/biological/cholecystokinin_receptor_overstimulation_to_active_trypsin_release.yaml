mechanism_pathway:
- 'Step 1: High doses of cerulein (cholecystokinin analog) excessively activate cholecystokinin
  receptors on pancreatic acinar cells'
- 'Step 2: Excessive receptor activation disrupts normal cellular regulation'
- 'Step 3: Active trypsin is inappropriately released from acinar cells'
- 'Step 4: Released trypsin causes direct acinar cell damage'
