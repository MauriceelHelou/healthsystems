mechanism_pathway:
- 'Step 1: Binge drinking pattern involves alternating episodes of heavy alcohol consumption
  in short intervals with periods of abstinence during critical brain development
  period'
- 'Step 2: Alcohol preferentially affects the prefrontal cortex, which provides neural
  support for executive processes during adolescence'
- 'Step 3: Repeated alcohol exposure over time may overwhelm compensatory mechanisms
  in the developing adolescent brain'
- 'Step 4: Cumulative neurotoxic effects result in measurable deficits in working
  memory, inhibition, cognitive flexibility, and self-control'
