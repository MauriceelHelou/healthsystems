  node_name: Stroke
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Altered sphingolipid metabolism disrupts normal cerebrovascular sphingolipid
  signaling'
- 'Step 2: Dysregulated sphingolipid pathways affect endothelial function, vascular
  inflammation, and blood-brain barrier integrity'
- 'Step 3: These cerebrovascular changes increase susceptibility to both ischemic
  and hemorrhagic stroke events'
