direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Prenatal/neonatal alcohol exposure directly impacts cellular mitochondria
  in developing brain tissue'
- 'Step 2: Alcohol exposure induces mitochondrial permeability transition (MPT) pore
  opening'
- 'Step 3: MPT pore opening leads to mitochondrial membrane potential (MMP) collapse
  and mitochondrial swelling'
- 'Step 4: These structural changes reduce succinate dehydrogenase (SDH) activity,
  impairing mitochondrial energy production'
