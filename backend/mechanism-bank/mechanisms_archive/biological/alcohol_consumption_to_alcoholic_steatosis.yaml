mechanism_pathway:
- 'Step 1: Alcohol consumption leads to ethanol metabolism in the liver via alcohol
  dehydrogenase and cytochrome P450 2E1 pathways'
- 'Step 2: Metabolic byproducts (acetaldehyde, acetate) disrupt normal lipid metabolism
  and promote fatty acid synthesis'
- 'Step 3: Accumulation of triglycerides and other lipids in hepatocytes results in
  hepatic steatosis'
