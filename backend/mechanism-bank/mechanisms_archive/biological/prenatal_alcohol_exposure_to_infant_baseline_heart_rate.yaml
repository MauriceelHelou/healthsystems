  node_id: infant_baseline_heart_rate
  node_name: Infant Baseline Heart Rate
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Prenatal alcohol exposure occurs during fetal development affecting cardiovascular
  system formation'
- 'Step 2: Alcohol crosses placental barrier and affects fetal cardiac development
  and autonomic nervous system'
- 'Step 3: Developmental changes result in altered cardiac function measurable as
  elevated baseline heart rate in infancy'
evidence:
  quality_rating: C
  n_studies: 6
  primary_citation: 'Peyton McDonnell et al. 2023. "Baseline heart rate in infants
    with prenatal alcohol exposure: A systematic review and independent analysis.."
    *Birth defects research*. https://doi.org/10.1002/bdr2.2135'
last_updated: '2025-12-02'
