  node_name: Cardiovascular Disease
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Sustained high blood pressure causes endothelial injury and accelerated
  atherosclerosis in coronary and cerebral vessels'
- 'Step 2: Chronic pressure overload leads to left ventricular hypertrophy and diastolic
  dysfunction'
- 'Step 3: Hypertension damages renal vasculature leading to nephrosclerosis and progressive
  kidney disease'
- 'Step 4: These pathological changes manifest as coronary heart disease, stroke,
  cardiac failure, and end-stage renal disease'
