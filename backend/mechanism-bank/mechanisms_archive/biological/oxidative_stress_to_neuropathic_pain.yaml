  node_name: Neuropathic Pain
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Oxidative stress damages Schwann cells in the peripheral nervous system'
- 'Step 2: Damaged Schwann cells impair myelination mechanisms, reducing NRG, MPZ,
  ERB, and p75 expression'
- 'Step 3: Impaired myelination disrupts somatosensory system function'
- 'Step 4: Disruption of somatosensory system leads to neuropathic pain manifestation'
