mechanism_pathway:
- 'Step 1: Poorly controlled diabetes causes microvascular disease and impaired tissue
  perfusion'
- 'Step 2: Hyperglycemia impairs immune function and wound healing capacity'
- 'Step 3: Compromised esophageal blood supply makes tissue vulnerable to ischemic
  injury'
- 'Step 4: In presence of additional insults (gastric reflux, hemodynamic instability),
  ischemia progresses to full-thickness esophageal necrosis'
