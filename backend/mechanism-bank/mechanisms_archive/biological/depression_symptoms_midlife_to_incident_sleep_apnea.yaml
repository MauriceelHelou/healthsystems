mechanism_pathway:
- 'Step 1: Depression symptoms, particularly non-somatic symptoms, alter sleep architecture
  and respiratory control'
- 'Step 2: Chronic sleep disturbances affect upper airway muscle tone and neural control
  of breathing'
- 'Step 3: Over decades, progressive changes in sleep physiology and possible weight
  gain contribute to airway collapse'
- 'Step 4: Clinical sleep apnea develops requiring medical diagnosis and treatment'
