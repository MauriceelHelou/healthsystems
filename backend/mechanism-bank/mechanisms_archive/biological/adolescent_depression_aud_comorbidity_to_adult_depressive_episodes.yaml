  vulnerabilities during critical neurodevelopmental periods'
- 'Step 2: Chronic alcohol exposure disrupts serotonergic and dopaminergic systems
  that regulate mood'
- 'Step 3: Untreated comorbidity leads to persistent neural circuit dysfunction and
  emotion dysregulation'
- 'Step 4: These neurobiological changes increase susceptibility to recurrent depressive
  episodes in adulthood'
