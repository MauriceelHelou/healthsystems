moderators:
- name: maternal_methyl_donor_supplementation
  direction: weakens
  strength: strong
  description: Maternal diet supplemented with combination of folic acid, choline,
    betaine, and vitamin B12 prior to conception and throughout gestation effectively
    reduces incidence and severity of alcohol-induced morphological defects
- name: timing_of_exposure
  direction: strengthens
  strength: strong
  description: Preimplantation stage represents a particularly vulnerable period where
    even single acute exposure leads to long-term developmental consequences
