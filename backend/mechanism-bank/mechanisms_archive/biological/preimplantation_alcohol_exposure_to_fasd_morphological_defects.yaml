id: preimplantation_alcohol_exposure_to_fasd_morphological_defects
name: Preimplantation Fetal Alcohol Exposure → FASD Morphological Defects (Growth
  Restriction, Brain Malformations, Skeletal Delays)
from_node:
  node_id: preimplantation_alcohol_exposure
  node_name: Preimplantation Fetal Alcohol Exposure
to_node:
  node_id: fasd_morphological_defects
  node_name: FASD Morphological Defects (Growth Restriction, Brain Malformations,
    Skeletal Delays)
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Acute alcohol exposure at preimplantation stage (E2.5; 8-cell stage) disrupts
  early embryonic development'
- 'Step 2: Teratogenic effects of alcohol alter cellular differentiation and organ
  formation processes during critical developmental windows'
- 'Step 3: Disrupted developmental programming persists throughout gestation'
- 'Step 4: Long-term FASD-like phenotypes manifest by late gestation (E18.5) including
  growth restriction, brain malformations, and skeletal delays'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: M. Breton-Larrivée et al. 2023. "Mitigating the detrimental developmental
    impact of early fetal alcohol exposure using a maternal methyl donor‐enriched
    diet." *The FASEB Journal*. https://doi.org/10.1096/fj.202201564R
last_updated: '2025-12-02'
version: '1.0'
llm_metadata:
  extracted_by: claude-sonnet-4-5-20250929
  extraction_date: '2025-12-02T18:12:05.646272'
