mechanism_pathway:
- 'Step 1: SARS-CoV-2 infection occurs in children and adolescents, initiating immune
  and inflammatory responses'
- 'Step 2: Viral infection triggers persistent multi-system pathophysiological changes
  affecting neurological, gastrointestinal, sensory, and other organ systems'
- 'Step 3: These systemic changes manifest as prolonged symptoms across multiple domains
  including neurocognitive function, pain, fatigue, and sensory alterations'
- 'Step 4: Symptom persistence extends well beyond acute infection phase (median 506-556
  days), affecting quality of life and overall health status'
