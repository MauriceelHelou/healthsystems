moderators:
- name: age_group
  direction: modifies_presentation
  strength: strong
  description: School-age children (6-11 years) showed 4 unique symptoms not present
    in adolescents, while adolescents (12-17 years) showed 3 unique symptoms. Symptom
    clustering patterns differed with 4 phenotypes in school-age children versus 3
    in adolescents. Symptom profiles emphasize neurocognitive, pain, and gastrointestinal
    symptoms in school-age children but change or loss in smell/taste, pain, and fatigue/malaise
    in adolescents.
- name: time_since_infection
  direction: persistence
  strength: moderate
  description: Median time between first infection and symptom survey was 506 days
    for school-age children and 556 days for adolescents, indicating prolonged symptom
    duration extending well beyond acute infection phase
