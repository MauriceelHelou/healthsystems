mechanism_pathway:
- 'Step 1: Parental psychoactive substance abuse disrupts family system functioning
  across multiple domains including economic stability, emotional availability, and
  household safety'
- 'Step 2: Children experience reduced access to developmental resources, inconsistent
  caregiving, and potential exposure to adverse experiences'
- 'Step 3: Family-level dysfunction transmits to children through both direct interaction
  patterns and household environmental conditions'
- 'Step 4: Effects accumulate longitudinally as children progress through developmental
  stages with compromised family support'
