moderators:
- name: duration_of_neighborhood_residence
  direction: strengthens
  strength: strong
  description: Gentrification is significantly associated with binge drinking among
    residents living in neighborhood <5 years (AOR=1.49, 95% CI 1.15-1.93), but shows
    no association among those living in neighborhood ≥5 years. Suggests newer residents
    experience greater impact from gentrification pressures
- name: housing_tenure
  direction: u_shaped
  strength: moderate
  description: Study tested interactions between gentrification and housing tenure
    (renter vs owner), suggesting differential vulnerability by housing security status
- name: federal_poverty_level
  direction: u_shaped
  strength: moderate
  description: Study tested interactions between gentrification and poverty level,
    indicating economic vulnerability may modify gentrification effects
- name: race_ethnicity
  direction: u_shaped
  strength: moderate
  description: Study tested interactions between gentrification and race/ethnicity,
    suggesting differential impacts across racial/ethnic groups
- name: sex
  direction: u_shaped
  strength: weak
  description: Study tested interactions between gentrification and sex, exploring
    potential gender differences in response to neighborhood change
