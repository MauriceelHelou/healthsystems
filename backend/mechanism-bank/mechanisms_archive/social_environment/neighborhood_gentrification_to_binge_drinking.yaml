id: neighborhood_gentrification_to_binge_drinking
name: Neighborhood Gentrification → Binge Drinking
from_node:
  node_id: neighborhood_gentrification
  node_name: Neighborhood Gentrification
to_node:
  node_id: binge_drinking
  node_name: Binge Drinking
direction: positive
category: social_environment
mechanism_pathway:
- 'Step 1: Gentrification brings influx of capital and higher socioeconomic status
  residents into historically-disinvested neighborhoods'
- 'Step 2: Neighborhood transformation creates social and financial pressures on existing
  residents through rising costs, displacement threats, and community disruption'
- 'Step 3: These stressors and community changes contribute to increased psychological
  distress and coping behaviors'
- 'Step 4: Residents respond to gentrification-related stress through increased excessive
  alcohol consumption and binge drinking'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'Jacob M Izenberg et al. 2018. "Gentrification and binge drinking
    in California neighborhoods: It matters how long you''ve lived there.." *Drug
    and alcohol dependence*. https://doi.org/10.1016/j.drugalcdep.2018.03.018'
last_updated: '2025-12-02'
version: '1.0'
llm_metadata:
