  relevant_geographies:
  - Historically segregated urban neighborhoods show concentrated violence and trauma exposure
  - Communities experiencing deindustrialization and disinvestment have elevated violence
  - Areas with strong community-based violence intervention programs show reduced trauma-alcohol pathways
  - Native American communities face violence from historical trauma and jurisdictional gaps in law enforcement
