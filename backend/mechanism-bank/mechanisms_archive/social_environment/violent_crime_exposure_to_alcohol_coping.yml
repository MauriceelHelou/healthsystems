structural_competency:
  root_cause_level: policy
  avoids_victim_blaming: true
  equity_implications: 'High violent crime is not random but concentrates in communities experiencing
    structural abandonment and disinvestment. Decades of segregation, discriminatory policing, limited
    economic opportunity, and defunded social services create conditions where violence flourishes. Communities
    of color face both higher violence exposure and greater policing that criminalizes trauma responses.
    The violence-alcohol pathway represents how structural violence (policy-driven inequity) produces
    interpersonal violence, which then generates individual suffering manifesting as substance use. High
    drinking in violence-exposed communities reflects rational coping responses to intolerable conditions.
    Addressing this requires root-cause interventions: economic opportunity, violence prevention programs,
    community investment, and trauma-informed services—not increased criminalization that compounds trauma.'
assumptions:
- Violence exposure includes both direct victimization and witnessing violence
- Mechanism operates through trauma and chronic stress pathways
- Assumes limited access to mental health treatment in high-violence areas
limitations:
- Not all violence-exposed individuals increase drinking; resilience factors matter
- Bidirectional relationship may exist (alcohol use can increase violence risk)
- Individual trauma history and other stressors compound violence effects
