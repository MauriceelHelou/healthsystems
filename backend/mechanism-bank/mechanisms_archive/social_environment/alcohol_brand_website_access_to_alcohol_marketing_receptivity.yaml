mechanism_pathway:
- 'Step 1: Alcohol company websites are accessible to minors (6% of youth reported
  visiting), often with minimal age verification'
- 'Step 2: Brand websites provide immersive marketing content including games, videos,
  and social media integration designed to build brand affinity'
- 'Step 3: Direct engagement with brand-controlled content increases marketing receptivity
  and brand loyalty'
- 'Step 4: Enhanced receptivity contributes to increased risk of alcohol initiation
  and problematic use'
