- 'Step 1: Neighborhoods with lower median income, higher poverty rates, more residents
  with less than high school education, and more residents receiving income assistance
  create chronic stressors'
- 'Step 2: These structural disadvantages limit access to resources, opportunities,
  and community support systems'
- 'Step 3: Persistent exposure to neighborhood-level deprivation increases psychological
  burden'
- 'Step 4: This results in elevated depression, stress, and social isolation among
  residents'
