description: Incarceration creates healthcare discontinuity through multiple structural
  mechanisms including insurance termination, disruption of provider relationships,
  inadequate prison healthcare, and post-release barriers to care. This manifests
  as elevated ED utilization (IRR 1.30), hospitalization (IRR 1.23), and dramatically
  elevated mortality risk in the weeks following release (RR 3.5 in first two weeks).
  Systemic solutions require Medicaid continuity, discharge planning, and reentry
  healthcare linkage.
