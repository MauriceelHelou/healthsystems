structural_competency:
  root_cause_level: institutional
  avoids_victim_blaming: true
  equity_implications: Healthcare discontinuity from incarceration disproportionately
    affects Black and low-income communities due to mass incarceration patterns rooted
    in systemic racism. The healthcare system and criminal legal system are not coordinated,
    creating preventable gaps in care. Solutions require Medicaid continuity policies,
    institutional discharge planning, and healthcare system coordination with reentry
    services.
assumptions:
- Healthcare discontinuity includes insurance gaps, provider disruption, and medication
  access
- Incarceration includes jail and prison stays of varying duration
- Post-release period is highest risk for healthcare-related adverse outcomes
limitations:
- Selection effects (factors leading to incarceration also affect health)
- Data on incarceration history often self-reported and underestimated
- Prison healthcare quality varies substantially across facilities
