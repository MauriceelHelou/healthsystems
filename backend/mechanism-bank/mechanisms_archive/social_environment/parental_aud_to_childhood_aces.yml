structural_competency:
  root_cause_level: institutional
  avoids_victim_blaming: true
  equity_implications: The intergenerational transmission of trauma through parental addiction reflects
    systematic failure to support families experiencing addiction. Rather than providing accessible treatment,
    childcare, economic support, and family services, the response is often punitive child removal that
    compounds trauma. Parents of color with addiction face disproportionate child welfare involvement
    and termination of parental rights. The pathway from parent AUD to child ACEs is not inevitable but
    reflects policy choices to criminalize and separate families rather than provide treatment and support.
    High ACE rates in certain communities represent intergenerational accumulation of structural harm
    including historical trauma, poverty, and treatment inaccessibility. Interrupting this cycle requires
    family-centered treatment, economic support, home visiting programs, and addressing root causes that
    generate parent addiction in the first place.
assumptions:
- Parental AUD measured during child-rearing years (child ages 0-18)
- ACEs include the 10 standard categories from original ACE Study
- Mechanism assumes limited access to family-centered treatment and support
limitations:
- Not all children of parents with AUD experience high ACEs; protective factors matter
- Severity of parental AUD and co-occurring disorders affects child impact
- Standard ACE measure may not capture full range of addiction-related adversities
