- name: data_linkage_methodology
  direction: strengthens
  strength: strong
  description: Linking surveillance data to EHR increased detected housing instability
    from 10.5% to 41.5%, revealing a nearly 4-fold undercount in standard surveillance
    systems. This suggests the true association is much stronger than traditional
    surveillance suggests.
- name: safety_net_healthcare_utilization
  direction: strengthens
  strength: moderate
  description: Individuals with stimulant-involved overdoses who accessed safety-net
    hospitals had higher detected rates of housing instability, indicating that healthcare
    system contact patterns moderate detection and potentially intervention opportunities
- name: surveillance_data_source
  direction: weakens
  strength: strong
  description: Reliance on SUDORS definitions alone dramatically undercounted housing
    instability (10.5% vs 41.5%), weakening observed associations in standard public
    health surveillance and preventing appropriate resource allocation
