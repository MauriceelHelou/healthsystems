mechanism_pathway:
- 'Step 1: Housing instability creates chronic stress, environmental chaos, and reduced
  access to stable healthcare relationships'
- 'Step 2: Lack of stable housing reduces ability to maintain harm reduction supplies,
  safe consumption spaces, and medication storage'
- 'Step 3: Housing instability increases exposure to drug market violence and contaminated
  drug supply through reliance on survival networks'
- 'Step 4: Unstable housing reduces likelihood of emergency response when overdose
  occurs due to consumption in isolated or unsafe locations'
- 'Step 5: Healthcare systems systematically underdetect housing instability, preventing
  targeted interventions and increasing overdose mortality risk'
