- 'Step 1: Social media platforms enable interactive engagement with alcohol marketing
  through liking, sharing, and commenting on alcohol-related content'
- 'Step 2: User engagement with alcohol content creates algorithmic amplification,
  leading to increased exposure to similar alcohol marketing content in users'' feeds'
- 'Step 3: Active engagement behaviors (liking, sharing) strengthen cognitive associations
  with alcohol brands and create public commitment to pro-drinking identities within
  social networks'
- 'Step 4: Social media engagement creates peer influence effects as shared content
  reaches friends'' networks, normalizing drinking behaviors and increasing consumption
  across interconnected social groups'
