mechanism_pathway:
- 'Step 1: Students receive specific, one-time feedback about the actual distribution
  of alcohol consumption within their clearly defined social circle'
- 'Step 2: This feedback provides accurate information that contrasts with overestimated
  perceptions of peer drinking'
- 'Step 3: The corrective information potentially reduces perceived normative pressure
  to drink at elevated levels'
- 'Step 4: However, the intervention did not clearly affect estimation accuracy or
  alcohol consumption, suggesting the feedback mechanism was insufficient to overcome
  existing social influences'
