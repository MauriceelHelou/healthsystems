mechanism_pathway:
- 'Step 1: Peers post predominantly positively-valenced alcohol content on social
  media platforms'
- 'Step 2: Adolescents are exposed to these peer alcohol-related posts through their
  social media networks'
- 'Step 3: Exposure to peer posts sends messages that drinking is acceptable, normal,
  or cool'
- 'Step 4: These messages shape adolescent perceptions of drinking norms among their
  peer group'
- 'Step 5: Perceived peer drinking norms influence adolescent decisions to engage
  in alcohol use'
