mechanism_pathway:
- 'Step 1: Mothers with history of trauma or adverse experiences develop deficits
  in recognizing negative emotions in children'
- 'Step 2: Inability to accurately identify children''s negative emotional states
  leads to misattribution of child behavior'
- 'Step 3: Misattribution may result in perceiving child''s distress as defiance or
  manipulation'
- 'Step 4: Inappropriate interpretation of child behavior triggers hostile or aggressive
  parental responses manifesting as abuse'
