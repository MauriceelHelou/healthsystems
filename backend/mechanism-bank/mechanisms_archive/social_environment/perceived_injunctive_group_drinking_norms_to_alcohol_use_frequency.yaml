mechanism_pathway:
- 'Step 1: Students form perceptions about what their peer group approves of or considers
  acceptable regarding alcohol consumption (injunctive norms)'
- 'Step 2: These injunctive norms (perceived group approval) are positively associated
  with individual drinking at the between-person level, showing stable associations
  across individuals'
- 'Step 3: Within-person analysis reveals strong contemporaneous associations between
  perceived approval norms and drinking frequency at each timepoint'
- 'Step 4: Prospective within-person associations demonstrate that changes in perceived
  injunctive norms predict future changes in alcohol use frequency, providing evidence
  for conformity mechanisms'
- 'Step 5: Students adjust their drinking behavior over time to align with what they
  perceive their peer group approves of, demonstrating social conformity processes'
