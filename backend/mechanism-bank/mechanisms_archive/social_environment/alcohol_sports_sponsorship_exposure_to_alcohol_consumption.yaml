- 'Step 1: Alcohol brands sponsor sports events and teams, creating widespread visibility
  of alcohol marketing in sports contexts'
- 'Step 2: Exposure to alcohol sports sponsorship normalizes alcohol consumption and
  creates positive associations between alcohol and sports/recreation'
- 'Step 3: Marketing exposure increases awareness, perceived social acceptability,
  and favorable attitudes toward alcohol brands'
- 'Step 4: Repeated exposure influences consumption behavior through cognitive pathways
  including brand recognition and normalization of drinking culture'
