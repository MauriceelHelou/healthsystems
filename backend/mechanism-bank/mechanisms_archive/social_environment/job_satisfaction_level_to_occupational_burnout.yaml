direction: negative
category: social_environment
mechanism_pathway:
- 'Step 1: Structural factors including low compensation, high workload, limited autonomy,
  and lack of professional recognition create conditions for low job satisfaction
  among GPs'
- 'Step 2: Low job satisfaction reflects poor alignment between work demands and available
  resources/support at the organizational and policy level'
- 'Step 3: Sustained experience of low job satisfaction depletes psychological resources
  and motivation'
- 'Step 4: Chronic dissatisfaction manifests as emotional exhaustion, depersonalization
  toward patients, and diminished sense of personal accomplishment'
