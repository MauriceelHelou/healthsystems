description: Criminal legal system exposure is associated with worse chronic disease outcomes including
  diabetes, cardiovascular disease, and respiratory conditions. Among those with diabetes, incarceration
  history is associated with higher ED and inpatient utilization, reflecting both disease severity and
  barriers to primary care access.
