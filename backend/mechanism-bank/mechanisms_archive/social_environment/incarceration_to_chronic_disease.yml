  equity_implications: Mass incarceration disproportionately affects Black and low-income communities
    due to systemic racism in policing, prosecution, and sentencing. The health consequences of incarceration
    are concentrated in already marginalized populations, compounding existing health inequities. Criminal
    legal reform and decarceration are necessary to address root causes.
assumptions:
- Criminal legal system exposure includes any arrest, conviction, or incarceration
- Chronic disease outcomes include diabetes, cardiovascular disease, respiratory disease
- Mechanism operates through both direct (healthcare disruption) and indirect (socioeconomic) pathways
limitations:
