mechanism_pathway:
- 'Step 1: Societal stigma creates negative labels and perceptions of individuals
  with substance use disorders as dangerous, immoral, and of weak character'
- 'Step 2: Stigmatizing attitudes are internalized by individuals who use substances,
  leading to shame and self-blame'
- 'Step 3: Shame acts as a psychological barrier that reduces willingness to seek
  treatment'
- 'Step 4: Fear of being judged or labeled deters individuals from accessing available
  treatment services'
