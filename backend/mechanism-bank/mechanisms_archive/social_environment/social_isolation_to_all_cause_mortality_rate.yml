mechanism_pathway:
  - "Step 1: Social isolation (objective lack of social contacts and relationships) reduces supportive social interactions"
  - "Step 2: Absence of social connections reduces emotional support and practical assistance during health crises"
  - "Step 3: Chronic stress from isolation activates hypothalamic-pituitary-adrenal (HPA) axis dysregulation"
  - "Step 4: Sustained cortisol elevation and sympathetic nervous system activation increase inflammation"
  - "Step 5: Chronic inflammation accelerates cardiovascular disease, immune dysfunction, and cognitive decline"
  - "Step 6: Isolated individuals have reduced medication adherence and healthcare engagement"
  - "Step 7: Cumulative physiological and behavioral effects manifest as elevated mortality from cardiovascular events, infections, and other causes"
