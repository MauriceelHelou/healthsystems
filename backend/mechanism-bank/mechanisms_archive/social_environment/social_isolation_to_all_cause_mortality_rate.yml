description: "Social isolation is a significant risk factor for all-cause mortality, with effects comparable to established risk factors like smoking and obesity. Meta-analysis of 90 cohort studies with over 2.2 million participants found 32% increased mortality risk among socially isolated individuals, mediated through chronic stress, inflammation, and reduced healthcare engagement."
