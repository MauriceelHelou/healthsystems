structural_competency:
  root_cause_level: structural
  avoids_victim_blaming: true
  equity_implications: "Social isolation is not purely individual choice but reflects structural factors: housing policies that disperse communities, transportation barriers that limit social access, economic pressures that reduce time for social connection, and urban design that discourages community interaction. Older adults, disabled individuals, and low-income populations face highest isolation rates. Addressing social isolation requires community-level interventions including housing design, public transportation, and social infrastructure investment."
assumptions:
