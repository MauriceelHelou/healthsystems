  description: SBIRT effect was significant for alcohol-associated hepatitis (AAH) but NOT for decompensated
    alcohol-related cirrhosis (DARLC), suggesting earlier disease stage or reversibility may moderate
    intervention effectiveness
structural_competency:
  equity_implications: The persistence of protective effects at 90 days demonstrates how healthcare system
    organization shapes long-term outcomes. Patients without SBIRT access face ongoing structural barriers
    to addiction treatment, perpetuating cycles of hospitalization. This represents a healthcare equity
    issue - receipt of evidence-based addiction care during hospitalization is determined by institutional
    protocols and provider practices rather than patient need.
