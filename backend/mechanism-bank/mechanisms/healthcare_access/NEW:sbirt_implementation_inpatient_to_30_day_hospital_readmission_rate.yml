description: Inpatient SBIRT conducted during hospitalization for alcohol-associated hepatitis was associated
  with an 83% reduction in odds of 90-day readmission (OR 0.166, 95% CI 0.052-0.534, p=0.003). This sustained
  effect suggests SBIRT may facilitate lasting behavior change or treatment engagement.
