description: This pragmatic randomized trial tested whether an ED-initiated peer recovery support specialist
  intervention (POINT) could reduce recurrent overdose and increase OUD treatment linkage. Results showed
  no significant differences between POINT and standard care on any outcomes measured, including overdose-related
  ED re-presentation at 3, 6, and 12 months. The study was underpowered but suggests PRSS services may
  not provide benefit over standard care in ED settings.
