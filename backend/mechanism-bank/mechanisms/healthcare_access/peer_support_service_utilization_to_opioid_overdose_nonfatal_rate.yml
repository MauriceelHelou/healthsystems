  description: Overdose patients showed lower treatment readiness scores, suggesting the intervention
    may be less effective for acute overdose presentations versus other opioid-related ED visits
structural_competency:
  equity_implications: This study examines a structural healthcare intervention (peer support services
    in ED settings) rather than individual-level factors. The null findings highlight systemic challenges
    in OUD treatment linkage that may require multimodal interventions addressing broader structural barriers.
    The finding that overdose patients have lower treatment readiness suggests timing of intervention
    relative to crisis state matters. Structural factors like treatment accessibility, insurance coverage
    (Medicaid enrollment was measured), and healthcare system capacity may moderate effectiveness. The
    study appropriately focuses on system-level intervention rather than blaming individuals for addiction.
