structural_competency:
  equity_implications: Access to psychedelic-assisted therapies represents emerging healthcare infrastructure
    that is unevenly distributed. Current drug scheduling policies create structural barriers to both
    research and clinical access. Populations with treatment-resistant depression often face multiple
    intersecting barriers including cost, geographic access to specialized treatment centers, and insurance
    coverage limitations. The requirement for psychological support (83.3% of trials) indicates these
    are resource-intensive interventions that may exacerbate existing healthcare disparities if not deliberately
    made accessible across socioeconomic strata.
