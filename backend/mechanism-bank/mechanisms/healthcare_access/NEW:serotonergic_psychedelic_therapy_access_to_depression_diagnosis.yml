description: This living systematic review and meta-analysis examined serotonergic psychedelics and MDMA
  for treating mental disorders including depression. The review included 30 RCTs with 1480 participants,
  though the abstract specifically reports PTSD outcomes for MDMA. The majority of trials included psychological
  support and showed promising results for treating mental disorders.
