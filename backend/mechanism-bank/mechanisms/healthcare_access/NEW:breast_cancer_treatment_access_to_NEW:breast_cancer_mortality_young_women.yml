structural_competency:
  equity_implications: Treatment access is fundamentally a structural issue determined by healthcare system
    capacity, financing mechanisms, and geographic distribution of oncologic services - not by individual
    patient characteristics or choices. The stark mortality gradient by national income level demonstrates
