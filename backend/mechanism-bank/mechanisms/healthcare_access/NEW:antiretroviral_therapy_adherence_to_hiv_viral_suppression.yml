description: 'Meta-analysis of 53 studies (n=22,603) found that overall ART adherence in Latin America
  and Caribbean was 70% (95% CI: 63-76%), which may be below sufficient levels required for successful
  long-term viral load suppression. Optimal adherence is closely related to viral suppression, slowing
  disease progression, and decreasing HIV transmission.'
