structural_competency:
  equity_implications: This mechanism highlights how healthcare delivery modality can maintain treatment
    access during systemic disruptions. The structural shift to telehealth during COVID-19 represents
    a natural experiment demonstrating that treatment accessibility need not depend on physical proximity
    to care facilities. This has implications for health equity, as telehealth can reduce barriers for
    individuals with transportation challenges, work constraints, or geographic isolation. However, digital
    access disparities may create new inequities for populations lacking reliable internet or technology.
