structural_competency:
  equity_implications: 'This mechanism highlights a critical structural failure in the healthcare system:
    unlike opioid use disorder which has FDA-approved medications (MAT), methamphetamine use disorder
    lacks any approved pharmacotherapy. This creates an inequity in treatment access between different
    substance use disorders. The predominantly male study population (88%) also raises concerns about
    generalizability and potential gender disparities in evidence generation. The finding that quality
    of evidence is ''low to very low'' on GRADE assessments reflects broader underinvestment in stimulant
    use disorder research infrastructure compared to other conditions.'
