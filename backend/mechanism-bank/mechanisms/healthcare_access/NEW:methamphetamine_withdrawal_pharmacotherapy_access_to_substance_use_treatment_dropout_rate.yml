description: This systematic review and meta-analysis of 9 RCTs (n=242) found insufficient evidence for
  any medication being effective for methamphetamine withdrawal treatment. Amineptine showed promise in
  reducing treatment discontinuation (RR 0.22, 95% CI 0.07-0.72, p=0.01) and improving global state (MD
  -0.49, 95% CI -0.80 to -0.17), but this medication is no longer approved. The lack of approved pharmacotherapy
  represents a structural gap in healthcare infrastructure for stimulant use disorder treatment.
