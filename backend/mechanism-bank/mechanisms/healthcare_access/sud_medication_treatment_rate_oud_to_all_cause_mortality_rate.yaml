moderators:
- name: treatment_phase
  direction: u_shaped
  strength: strong
  description: First 4 weeks of methadone treatment show doubled mortality risk (RR
    2.01) compared to remainder of treatment; first 4 weeks after cessation show 6-fold
    increased mortality (RR 6.01)
- name: medication_type
  direction: strengthens
  strength: moderate
  description: Buprenorphine may have stronger protective effect (RR 0.34) compared
    to methadone (RR 0.47), though both significantly reduce mortality
- name: retention_duration
  direction: strengthens
  strength: strong
  description: Retention in MAT over 1 year associated with lower mortality rate (CMR
    1.62) than retention ≤1 year (CMR 5.31)
- name: incarceration_status
  direction: strengthens
  strength: strong
  description: OAT shows particularly strong protective effect during incarceration
    (RR 0.06) and after release (RR 0.09)
