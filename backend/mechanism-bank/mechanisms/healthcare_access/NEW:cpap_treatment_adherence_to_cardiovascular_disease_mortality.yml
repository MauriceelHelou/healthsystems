structural_competency:
  equity_implications: 'This mechanism highlights structural barriers to healthcare effectiveness. Mean
    CPAP adherence was only 3.1 hours/day across the population, below the 4-hour threshold for benefit.
    Structural factors affecting CPAP adherence include: access to sleep medicine specialists, cost of
    CPAP equipment and supplies, patient education and support resources, healthcare system follow-up
    protocols, and insurance coverage policies. The null effect in intention-to-treat analysis suggests
    that simply prescribing CPAP without addressing adherence barriers does not improve outcomes. Health
    equity implications include: CPAP access and adherence support may be less available in under-resourced
    communities, creating disparities in secondary cardiovascular prevention among OSA patients.'
