description: Among patients with obstructive sleep apnea and established cardiovascular disease, good
  adherence to CPAP therapy (≥4 hours/day) was associated with a 31% reduction in risk of recurrent major
  adverse cardiac and cerebrovascular events. This benefit was not observed in intention-to-treat analysis,
  highlighting that treatment adherence is a key factor in achieving cardiovascular benefits from CPAP.
