mechanism_pathway:
- 'Step 1: Good adherence to CPAP therapy (≥4 hours/day) maintains upper airway patency during sleep'
- 'Step 2: Consistent airway patency prevents intermittent hypoxia and sleep fragmentation characteristic
  of untreated obstructive sleep apnea'
- 'Step 3: Prevention of intermittent hypoxia reduces oxidative stress, systemic inflammation, and sympathetic
  nervous system activation'
- 'Step 4: Reduced physiological stress decreases endothelial dysfunction and blood pressure variability'
- 'Step 5: These improvements lower the risk of recurrent major adverse cardiac and cerebrovascular events
  (MACCEs)'
