description: Implementation of alcohol screening and brief intervention (alcohol SBI) in primary care
  settings reduces alcohol-exposed pregnancy risk by systematically identifying and counseling reproductive-age
  patients who consume alcohol. The implementation success depends on health system adaptability and organizational
  structure.
