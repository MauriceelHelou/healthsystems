structural_competency:
  equity_implications: This mechanism addresses structural barriers to alcohol SBI delivery including
    workflow design, EHR infrastructure, and organizational management. Rather than placing blame on individuals
    for alcohol consumption, it focuses on healthcare system capacity to deliver evidence-based prevention
    services. Equity implications include that decentralized systems may have more barriers to implementation,
    potentially creating geographic disparities in access to screening services.
