structural_competency:
  equity_implications: This mechanism demonstrates how healthcare system design and primary care infrastructure
    can serve as a population-level intervention point. The effectiveness of brief interventions depends
    on universal access to primary care and emergency services, highlighting how healthcare access disparities
    may create differential exposure to this protective intervention. Populations with limited primary
    care access may miss opportunities for early intervention, perpetuating health inequities related
    to alcohol harm.
