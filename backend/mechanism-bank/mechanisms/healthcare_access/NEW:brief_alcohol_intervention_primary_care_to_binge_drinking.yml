description: Brief alcohol interventions delivered in primary care settings reduce alcohol consumption
  by approximately 20 grams per week compared to minimal or no intervention. This represents a structural
  healthcare intervention that leverages routine healthcare encounters to address hazardous drinking before
  it progresses to alcohol use disorder.
