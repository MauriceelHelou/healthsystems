structural_competency:
  equity_implications: This mechanism addresses structural barriers to OUD treatment by leveraging existing
    pharmacy infrastructure to expand access points beyond traditional clinical settings. The focus on
    behavioral health provider shortages appropriately identifies a systemic workforce gap rather than
    blaming individuals for not seeking care. Geographic disparities in pharmacy availability may differentially
    affect rural communities and those with limited transportation options.
