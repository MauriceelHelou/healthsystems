structural_competency:
  equity_implications: The availability of simple, low-cost screening tools like the Ishii Test can help
    address healthcare access disparities in sarcopenia detection. Expensive diagnostic equipment (DXA,
    BIA) creates structural barriers to screening in resource-limited settings. This tool could enable
    screening in primary care and community settings, potentially reducing inequities in early detection
    among older adults with limited healthcare access. The tool's reliance on simple measurements (grip
    strength, calf circumference) makes it implementable in diverse healthcare contexts.
