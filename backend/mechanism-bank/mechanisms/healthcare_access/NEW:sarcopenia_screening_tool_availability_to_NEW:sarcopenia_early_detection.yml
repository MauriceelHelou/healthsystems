description: This systematic review and meta-analysis of 11 diagnostic test accuracy studies demonstrates
  that the Ishii Test has good sensitivity and specificity for screening sarcopenia in older adults (age
  60+). The test, recommended by EWGSOP2, shows AUC values above the discrimination threshold (0.500)
  across all included studies, with summary ROC curves indicating good diagnostic performance for both
  men and women.
