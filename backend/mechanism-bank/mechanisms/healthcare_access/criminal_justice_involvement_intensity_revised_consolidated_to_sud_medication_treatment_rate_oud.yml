description: Criminal justice system referral to opioid use disorder treatment is associated with significantly
  lower rates of medication for opioid use disorder (MOUD) compared to referrals from other sources. This
  cross-sectional analysis of over 3 million treatment admissions (2014-2021) found persistent disparities
  in MOUD use, indicating structural barriers within the criminal justice system that impede access to
  evidence-based treatment.
