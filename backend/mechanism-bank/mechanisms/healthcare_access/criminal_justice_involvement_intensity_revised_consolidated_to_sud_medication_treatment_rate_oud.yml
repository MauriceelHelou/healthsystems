structural_competency:
  equity_implications: This mechanism clearly demonstrates how institutional arrangements (criminal justice
    referral pathways) create structural barriers to evidence-based healthcare. The disparity is not attributable
    to individual patient characteristics but rather to systemic differences in how treatment is delivered
    based on referral source. The persistence of this gap despite known effectiveness of MOUD represents
    a structural failure that disproportionately harms individuals with criminal justice involvement -
    a population already marginalized by the carceral system. Targeted policy interventions are needed
    to address institutional barriers rather than individual behavior change.
