structural_competency:
  equity_implications: This mechanism highlights how digital health infrastructure can address structural
    barriers to substance use treatment, particularly for aging populations who may face transportation
    limitations, mobility challenges, or live in areas with limited specialized treatment services. The
    high feasibility and acceptability metrics suggest potential for scaling interventions to address
    population-level alcohol-related harm. However, digital interventions may exacerbate inequities for
    those without smartphone access, adequate internet connectivity, or digital literacy skills—factors
    that correlate with socioeconomic status and may disproportionately affect certain demographic groups
    among older adults.
