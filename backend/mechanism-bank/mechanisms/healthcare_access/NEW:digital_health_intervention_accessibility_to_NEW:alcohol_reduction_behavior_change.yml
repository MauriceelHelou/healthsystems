description: The study demonstrated that smartphone-delivered alcohol interventions are feasible and acceptable
  for middle-older adults, with 188 participants recruited (exceeding the ≥100 target), 69% achieving
  training adherence (4+ sessions), and acceptable uMARS scores for functionality, aesthetics, and quality.
  This suggests digital health platforms can successfully reach older adult populations with alcohol use
  concerns who may face barriers to traditional treatment.
