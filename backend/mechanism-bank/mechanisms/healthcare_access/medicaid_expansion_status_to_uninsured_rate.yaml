moderators:
- name: Race and ethnicity
  direction: strengthens
  strength: strong
  description: Racial and ethnic minorities experienced greater reductions in uninsurance
    rates, with corresponding improvements in insurance coverage particularly among
    Hispanic, non-Hispanic Black, and other minority populations
- name: Income level
  direction: strengthens
  strength: strong
  description: Patients in the lowest income quartile showed particularly strong benefits
    from expansion, as they were most likely to be previously uninsured and newly
    eligible under expansion criteria
- name: Healthcare need intensity
  direction: strengthens
  strength: moderate
  description: Populations with high healthcare needs (trauma, cardiac conditions,
    cancer, perinatal care) showed substantial coverage gains under expansion
- name: Pre-expansion coverage levels
  direction: strengthens
  strength: moderate
  description: States with higher baseline uninsurance rates showed larger absolute
    reductions following expansion
