description: This Community Guide systematic review of 26 studies found that Housing
  First permanent supportive housing programs reduced emergency department use by
  41% among homeless individuals with disabilities, particularly those living with
  HIV. The mechanism operates through immediate provision of stable housing combined
  with integrated supportive services, which enables regular outpatient care and reduces
  crisis-driven healthcare utilization.
