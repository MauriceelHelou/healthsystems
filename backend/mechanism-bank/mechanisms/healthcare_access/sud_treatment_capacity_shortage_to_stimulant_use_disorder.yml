description: This systematic review reveals a structural gap in treatment capacity for methamphetamine
  use disorder. With no approved pharmacotherapy for withdrawal, treatment systems lack the tools available
  for other substance use disorders. The finding that amineptine showed promise but is no longer approved
  exemplifies how regulatory and pharmaceutical industry decisions create lasting treatment infrastructure
  deficits for vulnerable populations.
