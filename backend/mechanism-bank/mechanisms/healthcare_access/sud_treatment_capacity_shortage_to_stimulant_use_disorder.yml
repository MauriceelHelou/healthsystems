structural_competency:
  equity_implications: This mechanism illustrates how pharmaceutical development priorities and regulatory
    decisions create structural inequities in healthcare access. The disparity between treatment options
    for opioid versus stimulant use disorders reflects differential research investment and pharmaceutical
    industry interest. The predominantly male (88%) study population also suggests potential gender bias
    in clinical research participation and evidence generation for stimulant use disorders. Addressing
    this gap requires structural changes in research funding priorities and regulatory pathways.
