description: Meta-analysis of 26 randomized controlled trials (10,012 patients) found hydroxychloroquine
  treatment for COVID-19 was associated with 11% increased odds of all-cause mortality (OR 1.11, 95% CI
  1.02-1.20). Results showed no heterogeneity (I²=0%) across trials, with findings dominated by large
  pragmatic trials RECOVERY and WHO SOLIDARITY.
