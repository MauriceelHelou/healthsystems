structural_competency:
  equity_implications: This finding has structural implications for healthcare resource allocation and
    policy. The rapid adoption of hydroxychloroquine for COVID-19 treatment without adequate evidence
    reflects structural pressures during pandemic emergencies to act before evidence accrues. Substantial
    research investment was allocated to these trials, representing opportunity costs. The finding that
    treatment caused harm underscores the importance of evidence-based medicine in crisis situations and
    the potential for unproven treatments to worsen health outcomes at population level, particularly
    affecting those with limited healthcare options who may be offered experimental treatments.
