structural_competency:
  equity_implications: This finding emphasizes how healthcare system protocols for addressing one substance
    (alcohol) can have cascading protective effects for another (opioids). The co-occurrence of unhealthy
    alcohol and opioid use reflects shared structural vulnerabilities including pain management inadequacy,
    mental health access gaps, and socioeconomic stressors. Integrated screening and intervention approaches
    address multiple risk pathways simultaneously.
