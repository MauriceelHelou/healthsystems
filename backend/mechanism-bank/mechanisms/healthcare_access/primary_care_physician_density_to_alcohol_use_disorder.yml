description: Primary care settings represent an untapped resource for AUD treatment delivery, with the
  potential to dramatically expand treatment access given that only 7.8% of individuals with AUD currently
  receive any treatment. Implementing AUD pharmacotherapy in primary care could increase treatment access
  by meeting patients in settings they already use for healthcare.
