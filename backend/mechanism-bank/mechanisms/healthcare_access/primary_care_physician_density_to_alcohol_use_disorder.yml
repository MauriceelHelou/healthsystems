  equity_implications: This mechanism highlights how healthcare system organization determines treatment
    access. The current specialty-based model for AUD treatment creates structural barriers that primary
    care integration could overcome. However, successful integration requires addressing the systemic
    barriers identified in this study (workflow, knowledge, attitudes, resources), not simply mandating
    that primary care providers add AUD to their responsibilities.
