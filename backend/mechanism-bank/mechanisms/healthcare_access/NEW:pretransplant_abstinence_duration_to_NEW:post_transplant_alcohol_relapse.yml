structural_competency:
  equity_implications: The abstinence duration requirement functions as a structural barrier within healthcare
    systems. It reflects historical moral judgments about alcohol use disorder rather than evidence-based
    patient selection. This policy may disproportionately affect patients with fewer resources for addiction
    treatment, housing stability, or social support during the waiting period. The finding that abstinence
    duration does not predict relapse suggests healthcare systems should adopt more equitable, evidence-based
    criteria for transplant eligibility.
