description: This survey of naltrexone prescribers found that only 35.9% of sites offered naltrexone for
  pregnant individuals with alcohol use disorder or opioid use disorder. Major barriers included absence
  of pregnant patients at sites (15.6%), lack of national guidelines (14.1%), provider safety concerns
  (9.4%), and provider inexperience (4.7%).
