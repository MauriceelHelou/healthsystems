structural_competency:
  equity_implications: 'This mechanism highlights structural healthcare access barriers rather than individual
    patient factors. The limited availability of naltrexone treatment for pregnant individuals reflects
    systemic gaps including: 1) lack of policy guidance through national treatment guidelines, 2) inadequate
    provider training and education on pregnancy-specific treatment, 3) geographic maldistribution of
    services creating treatment deserts. These structural factors disproportionately affect pregnant individuals
    in regions outside the Northeast, creating geographic inequities in access to evidence-based SUD treatment.
    The absence of comprehensive guidelines leaves individual providers to make decisions without institutional
    support, perpetuating treatment gaps.'
