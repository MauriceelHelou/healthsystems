description: Alpha-1 adrenergic antagonists prazosin and doxazosin significantly decrease alcohol consumption
  with a standardized mean difference of -0.32, representing a small to moderate effect. However, these
  medications did not significantly affect abstinence rates or heavy drinking days, suggesting they may
  be more effective for harm reduction than complete cessation.
