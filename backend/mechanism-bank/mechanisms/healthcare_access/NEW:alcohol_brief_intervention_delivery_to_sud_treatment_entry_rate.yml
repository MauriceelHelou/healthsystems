description: Among patients with documented alcohol use disorder diagnosis, brief intervention was associated
  with a 17% reduction in receiving specialty addictions treatment, suggesting the intervention may paradoxically
  reduce access to appropriate care for those with diagnosed disorders.
quantitative_effects:
  effect_size:
    value: 0.83
    type: relative_risk
    ci_lower: 0.82
    ci_upper: 0.84
structural_competency:
  equity_implications: This finding is particularly concerning from a structural competency perspective
    because it demonstrates how a well-intentioned healthcare intervention designed as part of a stepped
    care model may actually function as a barrier to necessary specialty care for patients with diagnosed
    disorders. The system design assumes BI leads to specialty referral when needed, but the data suggest
    the opposite occurs. This represents a failure of healthcare system design rather than individual
    patient engagement.
