mechanism_pathway:
- 'Step 1: Patients with diagnosed alcohol use disorder receive brief intervention in primary care'
- 'Step 2: Brief intervention provides advice to reduce or abstain from alcohol'
- 'Step 3: Despite having a clinical diagnosis indicating need for specialty treatment, BI may substitute
  for rather than supplement referral'
- 'Step 4: Healthcare system treats BI as an endpoint rather than a step in stepped care model'
- 'Step 5: Patients with AUD experience reduced likelihood of receiving appropriate specialty treatment'
