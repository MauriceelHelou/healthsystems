description: This meta-analysis of 33 studies (n=47,696) found that surgical treatment for low-risk DCIS
  significantly reduces invasive ipsilateral breast tumor events. At 5 years, iIBTE rates were 3.5% with
  surgery vs 9.0% without surgery (P=0.003). At 10 years, rates were 6.4% vs 22.7% (P=0.008). This represents
  a healthcare access mechanism where availability of appropriate surgical intervention prevents disease
  progression.
