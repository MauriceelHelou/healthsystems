structural_competency:
  equity_implications: This mechanism relates to healthcare system capacity and access to surgical oncology
    services. Structural barriers including insurance coverage, geographic access to specialized cancer
    centers, and healthcare system capacity may create disparities in who receives timely surgical treatment
    for DCIS. The finding that surgery significantly improves outcomes has equity implications regarding
    overtreatment debates, as decisions about active surveillance must consider whether patients have
    equal access to monitoring and subsequent intervention if needed.
