description: This systematic review demonstrates that the evidence base supporting surrogate markers in
  chronic disease drug approval is weaker than commonly assumed. The median number of meta-analyzed trials
  per surrogate marker was only 2.5, and the majority of surrogate-clinical outcome pairs either lacked
  correlation data entirely or showed correlations below the high-strength threshold. This structural
  gap in evidence affects treatment decisions across 32 chronic diseases.
