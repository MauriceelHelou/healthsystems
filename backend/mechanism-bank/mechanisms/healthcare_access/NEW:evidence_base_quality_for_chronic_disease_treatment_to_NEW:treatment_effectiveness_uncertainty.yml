structural_competency:
  equity_implications: This mechanism highlights structural deficiencies in the pharmaceutical evidence
    generation system. The emphasis on surrogate markers allows faster, cheaper drug development but creates
    systemic uncertainty about treatment benefits. Populations with chronic diseases who depend on these
    medications face structural exposure to potentially ineffective treatments. Health equity is affected
    as patients with fewer resources may have less ability to seek alternative treatments or navigate
    complex medical evidence.
