description: 'This meta-analysis examines whether early liver transplantation (less than 6 months of alcohol
  abstinence) is associated with increased alcohol relapse compared to standard transplant protocols requiring
  6 months abstinence. The pooled analysis of 3 studies with 367 patients found no statistically significant
  difference in relapse rates (OR: 1.24, 95% CI: 0.75-2.06, p=0.40), suggesting the traditional 6-month
  rule may be an unnecessary barrier to life-saving transplantation.'
