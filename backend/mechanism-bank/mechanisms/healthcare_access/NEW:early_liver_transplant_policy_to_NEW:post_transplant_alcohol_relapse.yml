structural_competency:
  equity_implications: This finding has important structural and equity implications. The 6-month abstinence
    rule has historically functioned as a gatekeeping mechanism that may disproportionately exclude patients
    with fewer resources to maintain sobriety while awaiting transplant. Evidence that shorter abstinence
    periods do not increase relapse challenges policies that may inadvertently create inequitable access
    to organ transplantation for patients with alcohol use disorder. The structural barrier of mandatory
    waiting periods can result in preventable mortality among patients with acute alcoholic hepatitis
    who cannot survive 6 months without transplantation.
