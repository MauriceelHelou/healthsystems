description: Limited Medicaid acceptance among OUD treatment facilities creates economic barriers to care.
  Only 55% of clinics accepting pregnant patients during COVID-19 accepted Medicaid, compared to 95% accepting
  self-pay and 77% accepting private insurance, creating tiered access based on payment ability.
