description: 'Eight pharmacotherapies demonstrated small-to-medium effects (Cohen''s d range: |0.24 -
  0.64|) on reducing cue-induced craving compared to placebo. This systematic review synthesized 63 effect
  sizes (47 for craving, 16 for psychophysiological outcomes) from 28 randomized trials testing 15 medications,
  finding that individuals randomized to medication reported lower craving following cue exposure.'
