description: The paper's modeling suggests that large-scale SBIRT implementation in primary health care
  can substantially reduce population-level alcohol consumption (by 12% at 50% screening coverage), which
  would be expected to reduce alcohol-attributable harm and mortality. The study notes that Germany has
  high levels of alcohol consumption and attributable harm, making this intervention particularly relevant.
  The authors emphasize that other effective alcohol policies are needed for short-term harm reduction.
