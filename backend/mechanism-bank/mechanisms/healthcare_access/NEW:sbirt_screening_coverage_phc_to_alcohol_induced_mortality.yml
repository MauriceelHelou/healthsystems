structural_competency:
  equity_implications: This mechanism positions healthcare system capacity and policy as structural determinants
    of alcohol-related mortality. The current 2.9% screening rate in Germany represents a structural barrier
    to population health improvement. The need for complementary policy approaches (beyond clinical intervention)
    underscores that individual-level healthcare alone cannot address the structural and cultural factors
    driving alcohol harm. The open-access simulation model itself is a tool for evidence-based policy
    making at the structural level.
