structural_competency:
  equity_implications: 'This mechanism traces HIV risk to structural failures in the carceral-to-community
    healthcare transition rather than individual behavior. The paper identifies five structural themes:
    primacy of basic needs deprioritizing HIV prevention, lack of funding for prevention programming,
    cultural/philosophical differences in institutions, disconnection between carceral and community providers,
    and tensions between confidentiality and care coordination. These are systemic barriers that disproportionately
    affect incarcerated populations who are already marginalized.'
