structural_competency:
  equity_implications: This mechanism exposes a structural problem in pharmaceutical regulation and healthcare
    delivery. The reliance on surrogate markers in drug approval creates a system where patients with
    chronic diseases may receive treatments that fail to improve actual health outcomes. This has equity
    implications as vulnerable populations with less access to information or alternative treatments may
    be disproportionately affected by treatments that modify biomarkers without clinical benefit. The
    structural issue lies in regulatory frameworks that allow market access based on incomplete evidence
    of clinical efficacy.
