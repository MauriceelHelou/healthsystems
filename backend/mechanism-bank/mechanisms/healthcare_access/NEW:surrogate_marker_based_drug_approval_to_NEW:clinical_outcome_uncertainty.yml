description: This systematic review reveals that most surrogate markers used for FDA drug approval in
  nononcologic chronic diseases lack high-strength evidence of association with clinical outcomes. Of
  37 surrogate markers examined, only 15 (41%) had any meta-analysis evidence, and among those with correlation
  data, only 17% showed high-strength associations. This creates structural uncertainty in healthcare
  where treatments may modify surrogate markers without delivering meaningful clinical benefits to patients.
