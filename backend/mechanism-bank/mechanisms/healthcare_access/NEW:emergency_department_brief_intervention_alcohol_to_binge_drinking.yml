structural_competency:
  equity_implications: This mechanism addresses healthcare system capacity to identify and intervene with
    at-risk drinkers during opportunistic healthcare encounters. Emergency departments represent a critical
    touchpoint for reaching populations who may lack regular primary care access. However, the very small
    effect sizes raise questions about whether widespread ED-based screening and brief intervention implementation
    is the most efficient use of limited healthcare resources. Structural factors influencing alcohol
    use (economic stress, neighborhood alcohol outlet density, housing instability) are not addressed
    by individual-level brief interventions. The findings suggest that while ED-based interventions may
    provide marginal benefit, they do not address upstream determinants of harmful alcohol use patterns.
