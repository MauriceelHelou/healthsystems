description: Emergency department-based alcohol screening with brief interventions produces very small
  but statistically significant reductions in alcohol consumption among injured and/or intoxicated patients.
  The highest effect observed was SMD of 0.19, representing a small effect size. Six of nine outcome comparisons
  across different time points and consumption measures showed significant effects favoring brief intervention.
