  equity_implications: This mechanism addresses treatment of severe alcohol withdrawal in healthcare settings.
    Access to ICU-level care and advanced pharmacotherapy like dexmedetomidine may be structurally limited
    for marginalized populations with alcohol use disorder due to insurance barriers, hospital resource
    constraints, and geographic disparities in critical care availability. The need for ICU treatment
    of severe AWS reflects upstream failures in accessible community-based alcohol treatment and harm
    reduction services.
