structural_competency:
  equity_implications: The finding that cannabis use does not undermine MOUD effectiveness has structural
    implications for treatment access. Policy restrictions requiring cannabis abstinence for MOUD enrollment
    create unnecessary barriers to care. Given that MOUD is a critical intervention for reducing opioid
    overdose deaths, structural barriers that limit access disproportionately harm communities with high
    overdose burden, often those facing intersecting inequities related to race, poverty, and healthcare
    access.
