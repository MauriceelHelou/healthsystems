description: Very long-term treatment (>28 days) for super-refractory status epilepticus was associated
  with lower mortality and high odds of seizure cessation, but with increased risk of moderate to severe
  disability. In-hospital mortality was 24.1% overall. This represents a distinct treatment pattern where
  younger patients without typical negative prognostic factors receive extended care.
