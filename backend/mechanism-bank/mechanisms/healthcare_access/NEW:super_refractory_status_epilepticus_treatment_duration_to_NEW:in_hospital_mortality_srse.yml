structural_competency:
  equity_implications: This mechanism highlights healthcare system capacity and treatment decision-making
    patterns. Access to prolonged ICU care and specialized neurological services represents a structural
    healthcare factor. The finding that traditional prognostic factors (age, etiology) did not predict
    mortality in this population suggests the disease course may be more dependent on healthcare system
    factors and treatment intensity than individual patient characteristics. Equity implications relate
    to differential access to specialized neurological care and ICU resources across geographic regions
    and healthcare systems.
