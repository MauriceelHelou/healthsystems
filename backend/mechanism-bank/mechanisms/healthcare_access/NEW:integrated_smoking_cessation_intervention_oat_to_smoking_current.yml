structural_competency:
  equity_implications: This mechanism addresses structural barriers to smoking cessation care for people
    with opioid use disorder by integrating services into existing treatment infrastructure. The 85% smoking
    prevalence among OAT patients reflects systemic failure to address tobacco use in addiction treatment
    settings. The intervention model reduces stigma and access barriers by leveraging trusted relationships
    and eliminating cost barriers. However, the low quit rate (4%) suggests that structural intervention
    alone may be insufficient without addressing underlying social determinants that perpetuate tobacco
    dependence in marginalized populations.
