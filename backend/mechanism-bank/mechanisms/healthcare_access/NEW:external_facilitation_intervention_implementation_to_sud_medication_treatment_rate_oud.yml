structural_competency:
  equity_implications: This mechanism addresses system-level barriers to MOUD access rather than individual-level
    factors. The focus on external facilitation as an implementation strategy recognizes that healthcare
    system capacity and organizational readiness are structural determinants of treatment access. The
    cost analysis provides decision makers with information to overcome resource barriers to implementing
    evidence-based OUD treatment, addressing the structural gap between available treatments and actual
    patient access. The finding that costs are affordable depending on payer budget constraints highlights
    how healthcare financing structures influence treatment availability.
