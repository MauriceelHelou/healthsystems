description: External facilitation is an evidence-based implementation intervention that increases access
  to medication for opioid use disorder (MOUD). The average total cost of implementation per site was
  $18,847 (SD 6717), ranging from $11,320 to $31,592, translating to approximately $48 per patient with
  OUD. Implementation costs were driven mostly by labor involved in planning and implementation activities.
