structural_competency:
  equity_implications: The low treatment uptake for addictive disorders reflects structural barriers in
    the healthcare system including insufficient treatment capacity, geographic access limitations, insurance
    coverage gaps, and stigma. e-SBIRT attempts to address some of these structural barriers through technology-based
    delivery, potentially reaching populations underserved by traditional healthcare. However, the lack
    of demonstrated effectiveness may indicate that addressing individual-level screening without addressing
    broader structural barriers to treatment access is insufficient. Equity implications include potential
    for technology-based interventions to either reduce or exacerbate disparities depending on digital
    access and literacy across populations.
