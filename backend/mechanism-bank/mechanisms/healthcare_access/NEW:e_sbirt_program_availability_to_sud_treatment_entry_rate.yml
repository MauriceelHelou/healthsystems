description: e-SBIRT programs are designed to improve treatment uptake for addictive disorders by providing
  automated screening and referral pathways. While the theoretical mechanism suggests e-SBIRT could increase
  treatment entry rates by reducing barriers and expanding reach, the systematic review found no clear
  evidence that e-SBIRT is advantageous over control conditions for treatment outcomes. The evidence base
  is characterized as poor quality.
