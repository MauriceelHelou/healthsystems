description: Systematic review and meta-analysis of 10 RCTs (4 peer-reviewed, 6 preprints/press releases)
  including 11,782 total patients found convalescent plasma treatment was not significantly associated
  with reduced all-cause mortality compared to placebo or standard care. The summary RR from peer-reviewed
  RCTs was 0.93 (95% CI 0.63-1.38) and from all RCTs was 1.02 (95% CI 0.92-1.12).
