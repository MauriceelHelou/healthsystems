description: This implementation study addresses the structural barrier that only 7.8% of individuals
  with AUD receive treatment annually, with most identified in primary care but rarely receiving pharmacological
  treatment. By integrating AUD pharmacotherapy options into primary care settings through multi-level
  implementation strategies, the intervention aims to increase prescribing rates and treatment access.
