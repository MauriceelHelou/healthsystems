structural_competency:
  equity_implications: This mechanism addresses healthcare system-level barriers rather than individual
    patient factors. The low treatment rate for AUD reflects structural gaps in healthcare delivery including
    provider training deficits, lack of systematic case identification, and inadequate integration between
    primary care and specialty SUD services. The intervention targets these system-level factors through
    organizational change strategies rather than patient behavior modification.
