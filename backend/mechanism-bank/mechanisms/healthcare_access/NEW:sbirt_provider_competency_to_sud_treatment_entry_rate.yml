structural_competency:
  equity_implications: This mechanism addresses structural barriers to SUD treatment access. Many patients
    with alcohol use disorders interact with healthcare systems but are never screened or referred to
    treatment. Training the healthcare workforce systematically in SBIRT transforms routine healthcare
    encounters into opportunities for intervention, reducing reliance on patients seeking help independently.
    This approach can reduce disparities in treatment access that arise when identification depends on
    patient self-referral or specialist-only detection.
