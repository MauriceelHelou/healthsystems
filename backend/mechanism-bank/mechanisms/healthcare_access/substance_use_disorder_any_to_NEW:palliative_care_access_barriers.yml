description: People who use drugs and/or alcohol face multi-faceted challenges accessing palliative and
  end-of-life care, including access barriers, care quality issues, and healthcare staff skills gaps.
  These barriers stem from both individual complexity (co-morbidities, mental health, homelessness) and
  systemic issues (policies, staff attitudes, lack of specialized training).
