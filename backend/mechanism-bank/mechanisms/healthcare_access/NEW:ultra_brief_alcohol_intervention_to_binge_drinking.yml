description: 'The study tested whether an ultra-brief doctor-delivered intervention (brief oral advice
  plus information leaflet in <1 minute) reduced alcohol consumption among patients with hazardous drinking
  compared to AUDIT-C screening alone. At 24 weeks, the intervention group consumed 1046.9 g/4 weeks versus
  1019.0 g/4 weeks in the control group, a non-significant difference of 27.8 g/4 weeks (95% CI: -149.7
  to 205.4). The finding suggests that minimal interventions may not be sufficient to address hazardous
  drinking in primary care.'
