description: Trauma-focused psychotherapy targeting PTSD (alone or integrated with SUD treatment) was
  superior to treatment as usual for reducing alcohol use severity in patients with co-occurring PTSD
  and SUD. This effect was significantly stronger for veterans than for civilians, suggesting veteran-specific
  factors enhance treatment response for alcohol outcomes.
