description: Incarceration creates conditions where prescribed opioid medications, particularly sublingual
  buprenorphine, are diverted and abused. The prison environment's reduced access to illicit drugs and
  injection equipment leads to alternative abuse routes (nasal administration) becoming culturally normalized.
