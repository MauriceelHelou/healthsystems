structural_competency:
  equity_implications: This mechanism highlights how carceral institutions create unique drug use environments.
    The scarcity of illicit substances combined with continued addiction needs among incarcerated populations
    drives prescription medication diversion. Rather than framing this as individual moral failing, the
    structural factors of incarceration, limited treatment options, and medication formulation choices
    by healthcare systems shape these behaviors. Healthcare providers in prisons must consider 'least
    abusable' preparations as a structural intervention.
