mechanism_pathway:
- 'Step 1: Incarcerated individuals with opioid use disorder receive prescribed opioid agonist treatment
  (e.g., sublingual buprenorphine) for maintenance therapy'
- 'Step 2: Prison environments with reduced access to illicit drugs create scarcity, increasing demand
  for available substances'
- 'Step 3: Prisoners divert prescribed sublingual buprenorphine by retaining tablets and administering
  them nasally'
- 'Step 4: Nasal administration emerges as dominant abuse route due to reduced injection drug use infrastructure
  in prisons'
- 'Step 5: Culture of prescription opioid diversion becomes normalized within prison populations'
