structural_competency:
  equity_implications: This mechanism represents a structural healthcare intervention that embeds alcohol
    screening into routine ER care, making it a system-level rather than individual-level approach. The
    ER setting provides a unique opportunity to reach populations who may not otherwise access preventive
    services, including those with lower socioeconomic status or who lack primary care access. However,
    the modest effect sizes highlight that individual-level brief interventions alone cannot address the
    broader structural determinants of alcohol use disorder, such as alcohol outlet density, marketing
    exposure, economic stress, and housing instability. Equity implications include ensuring BI is implemented
    consistently across all ER settings serving diverse populations.
