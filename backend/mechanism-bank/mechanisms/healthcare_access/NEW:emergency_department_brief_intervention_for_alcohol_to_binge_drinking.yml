description: This systematic review of 13 articles (RCTs, meta-analyses, and reviews) finds that brief
  interventions delivered in emergency rooms are effective at reducing alcohol consumption among at-risk
  drinkers, though with modest effect sizes and heterogeneity across studies. The effectiveness appears
  to diminish over time, and optimal implementation strategies remain undefined.
