description: Usual care served as the comparator condition in the network meta-analysis, with the most
  intensive combined intervention (MI-CBT/Mult/F2F) demonstrating a mean difference of -4.98 AUDIT points
  compared to usual care. This highlights the potential for improvement over standard practice through
  implementation of evidence-based psychosocial interventions.
