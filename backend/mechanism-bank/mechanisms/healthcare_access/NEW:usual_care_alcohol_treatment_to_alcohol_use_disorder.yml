structural_competency:
  equity_implications: The effectiveness gap between usual care and evidence-based psychosocial interventions
    represents a structural treatment gap. Many individuals with harmful alcohol use receive only usual
    care due to healthcare system barriers including limited specialty behavioral health services, inadequate
    insurance coverage for intensive treatment, and shortage of trained providers. Addressing this structural
    treatment gap requires healthcare policy changes, workforce development, and resource allocation to
    make evidence-based intensive interventions accessible to all populations.
