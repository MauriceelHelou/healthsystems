  nortriptyline (mean GSI=0.3 vs placebo=0.7) or bromocriptine (mean GSI=0.4 vs placebo=0.7) and placebo
  on global state/functioning measured by SCL-90 Global Severity Index at 6 months in individuals with
  AsPD and alcohol dependency.
