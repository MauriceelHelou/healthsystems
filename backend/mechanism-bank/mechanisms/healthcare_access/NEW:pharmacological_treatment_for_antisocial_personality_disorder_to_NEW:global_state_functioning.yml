structural_competency:
  equity_implications: The intersection of AsPD with alcohol use disorder highlights the need for integrated
    treatment approaches addressing both conditions. Structural barriers to treatment include lack of
    specialized services, stigma associated with personality disorders, and healthcare system fragmentation.
    The high attrition due to adverse effects in the bromocriptine study suggests need for better tolerated
    treatments, particularly for vulnerable populations who may have limited healthcare access and support
    systems.
