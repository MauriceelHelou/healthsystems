structural_competency:
  equity_implications: Low MAUD utilization reflects structural barriers including healthcare system failures
    to educate patients and providers, stigma embedded in policies and practices, insurance coverage limitations,
    and inadequate integration of MAUD into routine clinical care. These barriers are not uniformly distributed
    - marginalized populations likely face additional obstacles to accessing effective AUD treatment.
    Addressing low utilization requires system-level interventions rather than individual-level behavior
    change approaches.
