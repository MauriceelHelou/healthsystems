structural_competency:
  equity_implications: This mechanism identifies a structural deficiency in treatment program design rather
    than patient-level factors. The finding that treatment programs inconsistently support substance-free
    activity engagement despite its recognized importance reflects a systemic issue in how alcohol treatment
    is delivered. Addressing this requires institutional changes in treatment protocols and potentially
    resource allocation to support activity-based recovery components. The disparity between individual
    and group therapy support suggests differential access to evidence-based treatment components based
    on treatment modality.
