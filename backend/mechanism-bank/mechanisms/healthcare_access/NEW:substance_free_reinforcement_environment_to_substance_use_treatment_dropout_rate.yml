description: All participants reported that substance-free activities were introduced as part of treatment,
  but support was not consistently provided, particularly in group therapy settings. This inconsistent
  structural support during the pivotal early recovery period represents a treatment system gap that may
  contribute to suboptimal outcomes. Systematic integration of substance-free activity support could improve
  treatment engagement and reduce dropout.
