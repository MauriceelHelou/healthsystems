description: Internet-based cognitive behavioral therapy demonstrates non-inferior to superior abstinence
  outcomes compared to treatment as usual for alcohol use disorder. iCBT addresses workforce shortages
  and access barriers by delivering evidence-based treatment through digital platforms, though implementation
  challenges and equity considerations remain underexplored.
