description: Permanent Supportive Housing using a Housing First approach reduces all-cause
  mortality by providing stable housing without treatment prerequisites, enabling
  consistent healthcare access, reducing emergency healthcare utilization, and improving
  management of chronic conditions. A systematic review of 26 studies found 37% mortality
  reduction among HIV-positive homeless individuals, with parallel improvements in
  viral load (22% reduction), depression (13% reduction), emergency department use
  (41% reduction), and hospitalization (36% reduction).
