description: Assertive Community Treatment (ACT) reduces hospitalization rates among
  patients with substance use disorders through intensive community-based engagement,
  integrated SUD treatment, and proactive care coordination. A systematic review of
  5 randomized controlled datasets found positive effects on hospitalization rates
  in 2 datasets, with treatment engagement consistently higher for ACT groups. The
  effect is strongest among high service utilizers and when ACT model fidelity is
  maintained.
