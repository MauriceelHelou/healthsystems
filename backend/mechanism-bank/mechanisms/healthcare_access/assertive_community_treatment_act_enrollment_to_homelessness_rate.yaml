description: Assertive Community Treatment (ACT) reduces days homeless among individuals
  experiencing homelessness with severe mental illness. This systematic review found
  that mental health interventions including ACT appeared to reduce the number of
  days homeless. ACT employs intensive, mobile, multidisciplinary teams that provide
  comprehensive psychiatric and social services directly in community settings, maintaining
  engagement with hard-to-reach populations. The intervention also demonstrated cost-effectiveness,
  with included studies consistently showing that ACT saved payers money while improving
  health outcomes compared to usual care.
