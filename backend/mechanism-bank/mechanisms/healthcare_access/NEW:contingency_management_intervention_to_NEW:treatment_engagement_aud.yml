structural_competency:
  equity_implications: This mechanism addresses structural gaps in the care continuum for ARLD patients.
    Rather than blaming patients for poor treatment adherence, it recognizes that healthcare system design
    and incentive structures can be modified to better support engagement. The intervention addresses
    the structural barrier of suboptimal patient engagement with alcohol services by creating positive
    reinforcement mechanisms within the healthcare system itself. Equity implications include potential
    to reduce disparities in treatment completion for populations who face multiple barriers to sustained
    healthcare engagement.
