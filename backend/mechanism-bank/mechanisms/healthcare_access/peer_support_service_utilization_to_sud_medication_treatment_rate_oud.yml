structural_competency:
  equity_implications: This mechanism addresses structural barriers to treatment access by placing peer
    support services at a critical touchpoint (ED). The null findings suggest that peer support alone
    may be insufficient to overcome structural barriers to MAT access including treatment availability,
    insurance, stigma, and system navigation challenges. The study appropriately examines system-level
    intervention strategies rather than attributing treatment non-engagement to individual failure.
