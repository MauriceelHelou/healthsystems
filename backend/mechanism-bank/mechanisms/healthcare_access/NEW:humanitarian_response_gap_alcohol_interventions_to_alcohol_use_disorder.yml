description: The systematic review identified no studies on the effectiveness of interventions for harmful
  alcohol use in conflict-affected populations, revealing a critical gap in humanitarian health response.
  This structural absence of evidence and programming perpetuates harmful alcohol use among the over 200
  million conflict-affected civilians globally.
