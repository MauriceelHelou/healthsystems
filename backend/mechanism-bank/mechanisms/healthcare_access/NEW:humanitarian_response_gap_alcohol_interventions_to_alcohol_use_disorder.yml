structural_competency:
  equity_implications: This mechanism centers the structural failure of humanitarian and health systems
    to address alcohol harm rather than individual failure to seek treatment. The complete absence of
    intervention studies represents systemic neglect of substance use within global health and humanitarian
    priorities. This has significant equity implications as conflict-affected populations in LMICs face
    both elevated risk and absent services, while high-income countries have comparatively more developed
    treatment systems. The finding calls for structural policy change in humanitarian response protocols.
