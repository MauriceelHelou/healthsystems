description: Limited access to mechanical ventilation modifies the effect of fluid resuscitation strategies
  in sepsis. In settings where mechanical ventilation is restricted, higher fluid volumes significantly
  increase mortality (OR 1.45), while this effect is attenuated in settings with adequate ventilator access
  (OR 1.09).
