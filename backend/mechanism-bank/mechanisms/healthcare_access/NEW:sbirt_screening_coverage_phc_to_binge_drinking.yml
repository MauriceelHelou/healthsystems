description: The simulation found that even at 50% screening coverage with SBIRT, there was no measurable
  impact on heavy episodic drinking (HED) prevalence at the population level, despite reducing overall
  alcohol consumption by 12%. This suggests brief interventions may be more effective at reducing overall
  consumption than changing binge drinking patterns specifically.
