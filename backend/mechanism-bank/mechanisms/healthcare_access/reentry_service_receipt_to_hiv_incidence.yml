description: Community-based organizations that serve people releasing from incarceration can provide
  HIV prevention services, but many focus on meeting basic needs or building community rather than directly
  providing PrEP. Effective linkage to HIV prevention requires addressing the primacy of basic needs first.
quantitative_effects:
  sample_size: 35
spatial_variation:
  varies_by_geography: true
  variation_notes: Washington State study; availability and capacity of community-based organizations
    varies significantly by geographic area
moderators:
- name: basic_needs_met
  direction: strengthens
  strength: strong
  description: When basic needs (housing, food) are met, individuals can better engage with HIV prevention
    services; primacy of basic needs means HIV prevention is lower priority until these are addressed
- name: staff_capacity
  direction: strengthens
  strength: moderate
  description: Improved care coordination between carceral and community organizations requires adequate
    staff capacity
structural_competency:
  equity_implications: This mechanism highlights how the hierarchy of needs during reentry creates structural
    barriers to HIV prevention. Organizations must address housing, food, and employment before HIV prevention
    becomes accessible, demonstrating how poverty and structural disadvantage compound health risks for
    formerly incarcerated populations. The need for new funding to add HIV prevention programming reflects
    systematic underinvestment in reentry health services.
