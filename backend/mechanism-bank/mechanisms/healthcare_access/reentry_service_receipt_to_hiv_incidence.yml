mechanism_pathway:
- 'Step 1: Community-based organizations provide reentry services to people releasing from incarceration'
- 'Step 2: Some CBOs offer PrEP or other forms of HIV prevention as part of comprehensive services'
- 'Step 3: Many CBOs focus on meeting basic needs (housing, food, employment) which are prerequisites
  for engaging with health services'
- 'Step 4: Building community connection through CBOs creates pathways to HIV prevention resources'
- 'Step 5: Reduced HIV acquisition risk when prevention services are accessible during reentry'
