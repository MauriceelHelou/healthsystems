structural_competency:
  equity_implications: This mechanism highlights how regulatory restrictions on psychedelic research and
    treatment access create structural barriers to potentially effective AUD treatments. The historical
    gap in research (1970s to 2022) reflects policy decisions that limited investigation of these therapies.
    Expanding access to evidence-based psychedelic-assisted therapy requires policy reform at federal
    and state levels. Equity implications include differential access based on clinical trial availability,
    healthcare system engagement, and potential future insurance coverage disparities.
