description: Meta-analysis of randomized controlled trials found that any psychedelic therapy (LSD or
  psilocybin) enhanced odds of achieving abstinence or substantial reduction in alcohol consumption by
  2.16 times compared to placebo in double-blind trials. When inclusion criteria were relaxed, the odds
  ratio was 1.89 across 6 trials.
