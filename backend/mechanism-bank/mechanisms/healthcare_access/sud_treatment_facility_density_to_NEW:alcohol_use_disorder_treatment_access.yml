structural_competency:
  equity_implications: This mechanism highlights the structural gap in alcohol use disorder treatment
    - despite FDA-approved medications being available, real-world implementation requires coordinated
    public health efforts. The high proportion of alcohol use disorder patients (71.9%) demonstrates unmet
    need in the community. The project addresses healthcare system barriers rather than framing treatment
    access as an individual responsibility.
