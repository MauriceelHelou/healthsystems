description: The demonstration project significantly expanded access to medication-assisted treatment
  for alcohol use disorder, with 71.9% of 609 patients receiving XR-NTX reporting alcohol use disorder.
  This represents a structural intervention to address the gap between evidence-based treatment availability
  and patient need for alcohol use disorder pharmacotherapy.
