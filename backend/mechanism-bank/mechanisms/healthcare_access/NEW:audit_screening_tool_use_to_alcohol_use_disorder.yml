description: This systematic review and meta-analysis of 36 studies found that the AUDIT screening tool
  does not perform well for identifying individuals with alcohol use disorders, particularly in low-prevalence
  populations and among women. The study used random-effects meta-regression to assess determinants of
  specificity and sensitivity, finding significant variation by sex, AUD prevalence, cut-point scores,
  and standard drink size definitions.
