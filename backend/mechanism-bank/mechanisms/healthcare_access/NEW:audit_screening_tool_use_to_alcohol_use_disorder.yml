structural_competency:
  equity_implications: This mechanism highlights structural barriers to equitable alcohol use disorder
    identification. The AUDIT's differential performance by sex represents a systemic healthcare access
    issue where screening tools validated primarily on male populations fail women. Geographic variation
    in standard drink definitions and AUD prevalence creates structural inequities in screening accuracy
    across countries. The finding that low-prevalence populations experience high false-positive rates
    suggests screening may unnecessarily burden certain populations while missing cases in others. These
    are healthcare system design issues, not individual patient failures.
