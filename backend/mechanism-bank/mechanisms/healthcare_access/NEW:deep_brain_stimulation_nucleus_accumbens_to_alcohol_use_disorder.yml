description: Deep brain stimulation of the nucleus accumbens in patients with treatment-resistant alcohol
  use disorder resulted in significantly higher proportion of abstinent days and lower alcohol craving
  compared to sham stimulation in a double-blind RCT. The primary outcome of continuous abstinence did
  not reach statistical significance, likely due to small sample size (n=12), but secondary outcomes showed
  beneficial effects.
