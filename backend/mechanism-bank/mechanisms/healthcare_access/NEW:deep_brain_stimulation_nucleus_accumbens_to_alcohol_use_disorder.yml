structural_competency:
  equity_implications: This mechanism represents a biomedical intervention for individuals who have failed
    conventional treatments. While the intervention itself is individual-level, the existence of 'treatment-resistant'
    AUD reflects structural failures in addiction treatment systems, including inadequate access to comprehensive
    care, insufficient treatment duration, and healthcare systems not designed around chronic disease
    management for addiction. The high-tech nature of DBS also raises equity concerns regarding access
    - such interventions may only be available in well-resourced academic medical centers, potentially
    exacerbating disparities in addiction treatment outcomes.
