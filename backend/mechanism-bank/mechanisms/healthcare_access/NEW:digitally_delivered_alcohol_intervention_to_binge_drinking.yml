structural_competency:
  equity_implications: The equivalence of digital and practitioner interventions at 12 months has important
    equity implications. Digital interventions could expand reach to populations with limited access to
    healthcare practitioners, but require digital infrastructure and literacy. This finding supports a
    tiered public health approach where digital interventions may be appropriate for population-level
    prevention while practitioner interventions may be reserved for those needing more intensive support.
    However, digital divide issues (broadband access, digital literacy) may create new inequities.
