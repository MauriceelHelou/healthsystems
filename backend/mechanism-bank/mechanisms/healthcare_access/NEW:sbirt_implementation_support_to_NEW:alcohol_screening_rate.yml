structural_competency:
  equity_implications: This mechanism addresses structural healthcare system barriers rather than individual
    patient behaviors. Low-resourced primary care clinics serving diverse populations face systematic
    barriers to implementing evidence-based alcohol screening due to workforce constraints, inadequate
    training infrastructure, and limited HIT capacity. The intervention targets these structural deficits
    through external practice facilitation resources, thereby addressing healthcare access inequities.
    The flexible, tailored approach acknowledges that one-size-fits-all interventions fail to account
    for varied clinic contexts and resource levels.
