structural_competency:
  equity_implications: The differential effectiveness of brief interventions between primary care and
    criminal justice settings suggests structural barriers within carceral environments that impede treatment
    success. These may include lack of follow-up capacity, competing priorities within criminal justice
    systems, and the punitive rather than therapeutic orientation of these settings. The evidence gap
    itself reflects underinvestment in research and treatment within criminal justice populations.
