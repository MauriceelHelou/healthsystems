description: Internet-based alcohol interventions effectively reduce weekly alcohol consumption among
  adult problem drinkers by providing accessible, scalable treatment that overcomes traditional barriers
  to face-to-face care. The meta-analysis of 19 RCTs demonstrates a mean weekly reduction of 5.02 standard
  units compared to controls.
