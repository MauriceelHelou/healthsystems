structural_competency:
  equity_implications: This mechanism addresses structural barriers to alcohol treatment access. Traditional
    face-to-face interventions have limited implementation in routine care and community settings, creating
    treatment gaps particularly for those with geographic, time, or stigma-related barriers. Internet
    interventions provide a structural solution by increasing accessibility regardless of location or
    schedule constraints. Human-supported versions show stronger effects, suggesting hybrid models may
    optimize outcomes while maintaining accessibility.
