mechanism_pathway:
- 'Step 1: Primary care providers receive training on alcohol use disorder (AUD) pharmacotherapy and access
  to on-call addiction medicine video consultations'
- 'Step 2: Telemedicine consultations reduce barriers to specialty knowledge by providing immediate access
  to addiction medicine expertise'
- 'Step 3: PCPs gain confidence and practical guidance to prescribe FDA-approved AUD medications like
  naltrexone'
- 'Step 4: Increased prescribing of AUD pharmacotherapy (naltrexone) leads to higher medication treatment
  rates for patients with AUD'
