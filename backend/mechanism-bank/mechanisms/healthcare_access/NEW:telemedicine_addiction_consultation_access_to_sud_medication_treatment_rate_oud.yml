  quality_rating: C
  n_studies: 1
  primary_citation: 'A. Leibowitz et al. 2020. "A Telemedicine Approach to Increase Treatment of Alcohol
    Use Disorder in Primary Care: A Pilot Feasibility Study." https://doi.org/10.1097/ADM.0000000000000666'
  supporting_citations:
  - Additional citations require full-text access - abstract references background literature on unhealthy
