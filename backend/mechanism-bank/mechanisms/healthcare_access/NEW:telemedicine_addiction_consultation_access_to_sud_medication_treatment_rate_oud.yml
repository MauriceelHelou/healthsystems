last_updated: '2025-12-06'
version: '2.0'
description: Patients who received telemedicine addiction medicine consultations had significantly higher
  naltrexone prescription rates (34.4%) compared to non-recipients (6.4%, p<0.0001). This demonstrates
  that telemedicine consultation services can dramatically increase AUD pharmacotherapy adoption in primary
  care settings.
quantitative_effects:
  effect_size:
    value: 34.4
    type: percentage_change
  p_value: 0.0001
  sample_size: 703
moderators:
- name: workflow_complexity
  direction: weakens
  strength: moderate
  description: Users indicated desire for easier workflow, suggesting complex processes may reduce utilization
    of telemedicine consult service
- name: consultant_availability
  direction: strengthens
  strength: moderate
  description: Users requested increased consultant availability, indicating limited availability constrains
    service effectiveness
structural_competency:
  equity_implications: This mechanism addresses structural barriers to AUD treatment including lack of
    addiction medicine specialists in primary care, limited PCP training in AUD pharmacotherapy, and fragmented
    care systems. By embedding specialty consultation within primary care via telemedicine, the intervention
    addresses healthcare system inadequacies rather than blaming patients for not seeking specialty treatment.
    The low baseline prescription rate (6.4%) reflects systemic undertreatment of AUD.
