description: Calorie labeling policies represent a structural intervention that may contribute to obesity
  prevention at the population level. While individual meal-level effects are small (1.8-5.9% reduction
  in energy), sustained exposure across a population eating out frequently could produce meaningful cumulative
  effects on energy balance and obesity prevention.
