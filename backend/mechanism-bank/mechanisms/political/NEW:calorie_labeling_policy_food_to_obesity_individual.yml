structural_competency:
  equity_implications: 'This mechanism exemplifies a structural approach to obesity prevention that modifies
    the food environment rather than targeting individual behavior change. The policy places the burden
    on food providers rather than consumers. However, equity implications require attention: if effects
    differ by SES, the policy could inadvertently widen health disparities. The review notes most evidence
    comes from high-SES populations, creating uncertainty about effects in communities experiencing greater
    obesity burden. Additionally, the authors note potential systemic impacts on industry actions (reformulation,
    portion sizing) that could amplify health benefits beyond individual selection effects.'
