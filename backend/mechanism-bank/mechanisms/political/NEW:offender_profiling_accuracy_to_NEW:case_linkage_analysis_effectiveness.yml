description: This systematic review and meta-analysis of 426 publications examines offender profiling
  effectiveness over 40 years. While noting considerable improvements in scientific rigor, the review
  finds that few studies used strong empirical approaches and even fewer evaluations of effectiveness
  have been conducted. Case linkage analysis demonstrates moderate to strong accuracy for linking crimes
  to single offenders. This has indirect relevance to health equity through potential impacts on community
  safety, trauma exposure from violent crime, and equitable application of law enforcement techniques.
