description: Standardized tobacco packaging policy, which mandates uniform coloring and removes brand
  imagery, was associated with a 3.7% reduction in odds of smoking (0.5 percentage point drop in prevalence)
  in Australia one year after implementation. This structural intervention removes marketing influence
  from tobacco products.
