structural_competency:
  equity_implications: This mechanism represents a structural policy intervention that removes corporate
    marketing influence rather than focusing on individual behavior change. It addresses the commercial
    determinants of health by limiting tobacco industry promotional tactics. The policy approach recognizes
    that individual smoking decisions are shaped by environmental and commercial factors.
