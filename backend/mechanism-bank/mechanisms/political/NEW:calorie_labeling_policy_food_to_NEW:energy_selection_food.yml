structural_competency:
  equity_implications: This mechanism represents a structural policy intervention that modifies the food
    environment rather than relying on individual education or willpower. By mandating information disclosure,
    the policy shifts responsibility from individuals to food providers and creates systemic change. However,
    equity concerns exist as most evidence comes from high-SES populations, and effects on low-SES groups
    remain unclear. The intervention may not address underlying structural drivers of food choice such
    as food access, affordability, and marketing of energy-dense foods.
