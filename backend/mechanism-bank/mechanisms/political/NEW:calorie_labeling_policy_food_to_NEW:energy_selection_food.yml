description: Calorie labeling on food menus, products, and packaging leads to a small but statistically
  significant reduction in energy selected. For an average 600 kcal meal, adults exposed to calorie labeling
  select approximately 11 kcal less (1.8% reduction). This represents high-certainty evidence from 16
  randomized studies.
