description: The Finnish alcohol retail monopoly was liberalized during the study period (2014-2017),
  contrasting with the gambling monopoly which was strengthened. This comparative analysis suggests that
  the structural arrangements and stakeholder configurations around alcohol policy were insufficient to
  resist liberalization pressures that the gambling sector successfully resisted.
