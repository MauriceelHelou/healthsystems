description: The theoretical pathway from marketing bans to reduced alcohol use disorder operates through
  reduced consumption. However, this systematic review found insufficient evidence that marketing bans
  reduce consumption, thereby undermining the expected downstream effect on alcohol use disorder prevalence.
  The review challenges the WHO designation of marketing bans as a 'best buy' policy intervention.
