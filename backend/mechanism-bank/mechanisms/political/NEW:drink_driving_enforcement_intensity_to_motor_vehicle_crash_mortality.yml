structural_competency:
  equity_implications: This mechanism appropriately focuses on policy enforcement as a structural intervention
    rather than individual behavior change. The review highlights structural barriers including resource
    constraints faced by law enforcement agencies, which disproportionately affect communities with fewer
    resources. The framing appropriately positions enforcement capacity as a policy choice that affects
    population-level outcomes. However, enforcement-based approaches may have differential impacts across
    communities, potentially affecting marginalized populations through increased police contact while
    not addressing underlying social determinants of alcohol misuse.
