description: This systematic review examined the relationship between drink-driving enforcement dosage
  (intensity/frequency of enforcement operations) and drink-driving outcomes including motor vehicle crashes
  and fatalities. While most of the 21 included studies found that sustained enforcement was associated
  with reductions in drink driving or related harms, the review found insufficient evidence to determine
  an optimal enforcement dosage threshold. Only two studies tested an optimal dosage level.
