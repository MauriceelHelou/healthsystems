description: Occupational health and safety legislation aims to protect workers from occupational hazards,
  accidents, and disease. The effectiveness of OHS law depends on regulation formation processes, regulatory
  enforcement, inspector organization, and worker representation. Gaps in legislation effectiveness contribute
  to an estimated 2.3 million annual work-related deaths globally, primarily from work-related diseases.
