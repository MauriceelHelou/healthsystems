description: Incarceration increases opioid overdose mortality through multiple interconnected
  pathways. The incarcerated population experiences forced abstinence that reduces
  opioid tolerance without adequate medication-assisted treatment. Upon release, individuals
  face dramatically elevated mortality risk (13 times higher than general population),
  with opioids contributing to approximately 1 in 8 post-release fatalities overall
  and nearly half of all overdose deaths. This risk is compounded by disrupted social
  determinants of health including housing, employment, and healthcare access. The
  systematic review found that while medication treatment throughout incarceration
  improves outcomes, most correctional systems lack comprehensive OUD treatment and
  SDOH-integrated interventions.
