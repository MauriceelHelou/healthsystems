description: The alcohol industry in Portugal uses corporate social responsibility activities (with philanthropy
  and alcohol education comprising 65% of CSR practices) to cultivate reputation and influence decision-making,
  which obstructs implementation of cost-effective alcohol policies including higher taxes, stricter advertising
  laws, and mandatory warning labels.
