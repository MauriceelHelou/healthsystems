description: A ban on late-night off-premise alcohol sales (10pm-5am) implemented in Baden-Württemberg,
  Germany in March 2010 reduced alcohol-related hospitalizations among adolescents and young adults by
  approximately 9%. This structural policy intervention restricts alcohol availability during high-risk
  hours without requiring individual behavior change.
