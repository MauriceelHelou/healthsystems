structural_competency:
  equity_implications: This mechanism exemplifies structural intervention - rather than targeting individual
    drinking behavior through education or persuasion, the policy changes the commercial environment to
    reduce alcohol availability during high-risk periods. The intervention is described as 'costless'
    public health initiative, highlighting how structural changes can be more efficient than individual-level
    interventions. This approach avoids blaming youth for binge drinking and instead modifies the commercial
    determinants of health. The policy addresses root causes (alcohol availability) rather than proximate
    symptoms (individual drinking decisions).
