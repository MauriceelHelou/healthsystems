description: This study examined trends in DUI arrests in the United States from 1995-2013 using FBI Uniform
  Crime Reporting data. DUI arrests accounted for 10% of total arrests (14,107,840 individuals). Results
  showed a 9% decrease in DUI arrests over this period with an average yearly rate change of 1%, though
  this trend was not statistically significant (Z=-1.77, p=0.076). The study emphasizes the importance
  of monitoring alcohol-impaired driving trends to evaluate prevention effectiveness.
