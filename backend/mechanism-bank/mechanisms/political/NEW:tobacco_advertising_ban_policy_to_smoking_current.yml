description: This case study analyzes the successful 2022 Swiss constitutional referendum banning tobacco
  advertising reaching children and adolescents. The mechanism operates through policy change reducing
  commercial determinants of health, specifically tobacco marketing exposure to youth, which is an evidence-based
  measure for reducing smoking initiation and prevalence.
