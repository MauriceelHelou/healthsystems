structural_competency:
  equity_implications: This mechanism exemplifies structural intervention by targeting commercial determinants
    of health rather than individual behavior. The policy addresses the tobacco industry's marketing practices
    as a root cause of youth smoking, avoiding victim-blaming approaches. The analysis highlights how
    previous failures related to framing, coalition-building, and industry opposition - all structural
    factors. Equity implications include protecting youth who may have less agency in resisting marketing
    messages and reduced differential exposure to tobacco advertising across socioeconomic groups.
