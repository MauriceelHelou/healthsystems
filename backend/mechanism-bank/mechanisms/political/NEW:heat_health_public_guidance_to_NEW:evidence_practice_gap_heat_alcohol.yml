description: This systematic review identifies a significant evidence-practice gap in heat-health guidance
  regarding alcohol consumption. While current public health advisories warn against alcohol during heat
  events, the experimental evidence does not support impaired thermoregulatory responses to heat with
  moderate alcohol consumption - at least in young healthy males. The review highlights that research
  is limited by moderate doses, short exposure durations, and exclusively young male participants.
