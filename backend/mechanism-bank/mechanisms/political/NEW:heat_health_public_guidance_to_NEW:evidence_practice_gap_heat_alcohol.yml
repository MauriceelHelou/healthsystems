structural_competency:
  equity_implications: This mechanism has important structural and equity implications. Heat-related mortality
    is concentrated among elderly, socially isolated individuals, those with chronic conditions, and populations
    without access to air conditioning - groups entirely absent from the evidence base. Structural factors
    including housing quality, access to cooling centers, neighborhood heat island effects, and occupational
    exposure determine heat vulnerability far more than individual alcohol consumption. Public health
    messaging should be evidence-based while acknowledging that different recommendations may be appropriate
    for different populations based on underlying vulnerability. The absence of research in vulnerable
    populations itself reflects structural inequities in research priorities and funding.
