mechanism_pathway:
- 'Step 1: Higher alcohol taxation increases retail prices of alcoholic beverages
  across markets'
- 'Step 2: Price increases create economic barriers that reduce alcohol consumption,
  particularly affecting price-sensitive consumers and heavy drinking patterns'
- 'Step 3: Reduced alcohol consumption translates to decreased binge drinking prevalence
  at population level'
