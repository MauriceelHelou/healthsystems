description: This systematic review found that the median DUI/DWI conviction rate for alcohol-impaired
  drivers injured in motor vehicle collisions was only 13% (range 0-85%), meaning the majority of intoxicated
  injured drivers face no legal consequences. A substantial proportion (median 15.5%) had previous DUI/DWI
  convictions, and 3.5% were reconvicted during study follow-up periods, indicating system failures in
  both initial prosecution and recidivism prevention.
