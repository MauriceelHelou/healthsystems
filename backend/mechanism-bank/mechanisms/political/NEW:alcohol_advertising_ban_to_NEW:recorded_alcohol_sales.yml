description: A complete ban on alcohol advertising in Norway in 1975 was associated with an immediate
  and lasting 7.4% reduction in recorded alcohol sales. This policy-level intervention demonstrates how
  restricting commercial promotion of alcohol can reduce population-level consumption through decreased
  exposure to marketing that normalizes and promotes drinking behavior.
