structural_competency:
  equity_implications: This mechanism exemplifies structural intervention at the policy level - rather
    than targeting individual drinking behaviors, it addresses the commercial determinants of health by
    restricting industry marketing practices. The advertising ban removes environmental cues that normalize
    alcohol consumption and create demand, demonstrating how regulatory policy can shape health behaviors
    without placing blame on individuals. Equity implications include potential differential effects across
    socioeconomic groups who may have varying exposure to alternative marketing channels (e.g., satellite
    TV, social media) that could circumvent the ban. The policy represents a population-level approach
    that affects the entire commercial environment rather than requiring individual behavior change.
