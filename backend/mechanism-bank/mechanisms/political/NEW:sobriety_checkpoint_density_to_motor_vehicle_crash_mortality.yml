description: The study background establishes that sobriety checkpoints reduce motor vehicle crashes,
  injuries, and fatalities through their deterrent effect on alcohol-impaired driving. The study's primary
  finding of geographically bounded effects on impaired driving provides mechanistic evidence for understanding
  the spatial reach of this public health intervention.
