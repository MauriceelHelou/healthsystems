structural_competency:
  equity_implications: This mechanism appropriately focuses on structural interventions (mandatory labeling
    policies) rather than individual behavior change. The policy-level intervention creates an information
    environment that shapes choices at the population level. Equity implications include potential differential
    effects based on health literacy, language access, and shopping environments. Food desert residents
    may have limited access to labeled products, and those with lower health literacy may benefit less
    from complex nutritional information. The mechanism traces to policy decisions about food system transparency
    rather than blaming individuals for poor dietary choices.
