description: Minimum unit pricing policies reduce alcohol-related hospitalizations by establishing a floor
  price that disproportionately affects cheap, high-strength alcohol products consumed by the heaviest
  drinkers. Modelling studies estimate 3-10% annual reductions while real-world studies demonstrate 2-9%
  reductions in acute alcohol-related admissions.
