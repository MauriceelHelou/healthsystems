description: Smoking bans alone in carceral and institutional mental health/substance use settings do
  not promote long-term smoking cessation. People released from prison, mental health facilities, and
  substance use treatment settings who experience smoking bans while incarcerated or hospitalized often
  relapse to smoking shortly after release or discharge.
