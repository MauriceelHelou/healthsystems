  direction: strengthens
  strength: strong
  description: Multi-component interventions including pre-release/discharge support significantly increase
    cessation effectiveness
- name: Post-release/discharge support
  direction: strengthens
  strength: strong
  description: Continued support after release/discharge is critical for maintaining cessation
structural_competency:
  equity_implications: This mechanism highlights how punitive or restrictive policies (smoking bans) without
    supportive services fail to address health behaviors. The affected populations (incarcerated individuals,
    people with mental illness, people with substance use disorders) face structural vulnerabilities including
    stigma, limited resources, and social marginalization that make post-release cessation difficult.
    Policy approaches must incorporate wrap-around support services rather than relying solely on environmental
    restrictions.
