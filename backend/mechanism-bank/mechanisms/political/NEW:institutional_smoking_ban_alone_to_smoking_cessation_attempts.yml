- 'Step 1: Smoking bans in institutional settings (prisons, mental health facilities, substance use treatment)
  enforce temporary abstinence during incarceration/hospitalization'
- 'Step 2: Enforced abstinence does not address underlying nicotine addiction or provide cessation skills/support'
- 'Step 3: Upon release/discharge, individuals return to environments where tobacco is accessible without
  transition support'
- 'Step 4: High relapse rates occur shortly after release due to stress, environmental cues, and lack
  of ongoing cessation support'
