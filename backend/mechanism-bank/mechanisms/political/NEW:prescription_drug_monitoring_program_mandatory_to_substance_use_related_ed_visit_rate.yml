description: 'The immediate change in non-opioid substance-related ED presentation rate was greater for
  the opioid group than the control group (β=11.1 presentations per 100,000 patients; 95% CI: 1.7-20.5).
  However, by March 2022, this rate had declined to below pre-intervention levels, indicating a transient
  substitution effect that resolved.'
