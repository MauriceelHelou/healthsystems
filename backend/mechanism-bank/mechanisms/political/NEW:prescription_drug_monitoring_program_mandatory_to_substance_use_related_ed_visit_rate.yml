structural_competency:
  equity_implications: 'This finding highlights a critical equity consideration in supply-restriction
    policies: reducing access without adequate treatment alternatives may initially increase other substance-related
    harms. The structural competency lens recognizes that people with opioid use disorder may not have
    access to medication-assisted treatment, forcing substitution. The transient nature suggests systems
    adapted or patients accessed alternative supports.'
