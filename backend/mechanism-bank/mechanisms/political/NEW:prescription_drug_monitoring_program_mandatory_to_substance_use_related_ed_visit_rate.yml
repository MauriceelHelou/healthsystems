mechanism_pathway:
- 'Step 1: Mandatory prescription drug monitoring restricts access to prescription opioids for people
  with opioid dependence'
- 'Step 2: Patients unable to access prescription opioids may substitute with other substances to manage
  withdrawal or pain'
- 'Step 3: Non-opioid substances including illicit drugs or other medications may have different safety
  profiles'
- 'Step 4: Initial substitution behavior leads to increased non-opioid substance-related adverse events'
- 'Step 5: Transient increase in non-opioid substance-related ED presentations observed immediately after
  policy implementation'
