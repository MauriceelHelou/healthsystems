structural_competency:
  equity_implications: This mechanism identifies how local governance structures can systematically favor
    commercial interests over population health. The structural arrangement of giving local boards autonomy
    while they prioritize economic development creates conditions for increased alcohol availability.
    This is a political economy analysis that traces health-relevant outcomes to governance structures
    rather than individual choices.
