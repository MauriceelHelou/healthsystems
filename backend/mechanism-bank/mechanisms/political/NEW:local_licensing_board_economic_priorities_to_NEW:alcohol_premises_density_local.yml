description: Local licensing boards in Scotland prioritize economic growth in their decision-making about
  alcohol premises licensing. This economic orientation can lead to increased alcohol availability despite
  national public health objectives. Public health actors identified this prioritization as a key challenge
  to implementing health-protective alcohol policies at the local level.
