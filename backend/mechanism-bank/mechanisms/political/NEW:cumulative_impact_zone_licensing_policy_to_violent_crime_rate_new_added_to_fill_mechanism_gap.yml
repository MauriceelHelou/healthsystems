description: Local alcohol licensing policies including cumulative impact zones that restrict spatial
  availability of alcohol are associated with 4-6% greater declines in violent crime rates compared to
  areas without such policies. High-intensity policy areas saw violent crime decline by approximately
  1.2 per 1000 population compared to 0.6 per 1000 in passive policy areas.
