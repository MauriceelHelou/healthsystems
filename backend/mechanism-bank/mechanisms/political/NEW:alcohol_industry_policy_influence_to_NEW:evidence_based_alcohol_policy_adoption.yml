description: Alcohol industry actors systematically undermine evidence-based policy adoption through strategic
  misuse of scientific evidence in government consultations. Analysis of 214 industry submissions found
  91% denied effectiveness of evidence-based strategies and 66% misused scientific evidence, with unsubstantiated
  claims about adverse policy effects (76%) and promotion of evidence-free alternatives (71%) being most
  common tactics.
