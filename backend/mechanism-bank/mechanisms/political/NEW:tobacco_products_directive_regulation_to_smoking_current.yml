description: An unexpected finding was that smoking decline appeared to plateau as e-cigarette use growth
  stalled following TPD implementation. While smoking continued its pre-existing decline initially, the
  rate of decline slowed for regular use. This suggests potential complex interactions between e-cigarette
  and smoking regulation. The authors note this requires cautious interpretation given the observational
  design and inability to rule out alternative explanations.
