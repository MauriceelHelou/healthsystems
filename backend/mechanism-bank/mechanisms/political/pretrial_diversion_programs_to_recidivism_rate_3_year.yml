structural_competency:
  equity_implications: This mechanism highlights how criminal justice system structure itself can be criminogenic
    - traditional processing may increase rather than decrease future delinquency through labeling, stigmatization,
    and exposure to negative peer influences. The intervention operates at the system level rather than
    blaming individual youth for their behavior. Policy implications focus on changing police and justice
    system responses rather than individual-level interventions. Equity implications are significant as
    youth of color are disproportionately processed through traditional justice channels, meaning they
    may disproportionately experience the harmful effects of formal processing that diversion programs
    can prevent.
