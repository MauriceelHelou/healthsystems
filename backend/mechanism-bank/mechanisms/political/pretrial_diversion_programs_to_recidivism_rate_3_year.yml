description: Police-led diversion of low-risk youth reduces future delinquent behavior compared to traditional
  system processing. Assuming a 50% reoffending rate for traditional processing, diverted youth show approximately
  44% reoffending rate - a 6 percentage point reduction. This effect held across 13 RCTs judged free from
  obvious risks of bias.
