structural_competency:
  equity_implications: This mechanism identifies corporate expansion and regulatory policy weakness as
    structural determinants of alcohol consumption. The focus is on commercial and political factors rather
    than individual choice, highlighting how corporate interests and policy gaps create environments that
    promote harmful drinking. Equity implications include differential vulnerability in countries with
    weaker regulatory infrastructure and less capacity to resist commercial pressures from TACs.
