mechanism_pathway:
- 'Step 1: Transnational alcohol corporations (TACs) expand operations in Southeast Asia through new breweries,
  acquisitions, and joint ventures'
- 'Step 2: Weak or nonexistent alcohol advertising, promotion, and sponsorship (AAPS) regulations allow
  aggressive marketing'
- 'Step 3: Increased exposure to alcohol marketing normalizes drinking behaviors and creates positive
  associations with alcohol'
- 'Step 4: Marketing exposure particularly influences youth and young adults, leading to earlier initiation
  and increased consumption patterns'
- 'Step 5: Population-level alcohol consumption increases, including binge drinking behaviors'
