description: The expansion of transnational alcohol corporations in Southeast Asia, combined with weak
  regulatory policies in many countries, has contributed to increased alcohol advertising, promotion,
  and sponsorship which may increase alcohol consumption rates including binge drinking
spatial_variation:
  varies_by_geography: true
  variation_notes: 'Strong variation across 10 Southeast Asian nations: Brunei has complete ban, Indonesia/Myanmar/Laos
    have almost comprehensive bans, Thailand has partial ban, while Philippines/Singapore/Cambodia/Malaysia/Vietnam
    have weak to nonexistent controls relying on voluntary regulation'
