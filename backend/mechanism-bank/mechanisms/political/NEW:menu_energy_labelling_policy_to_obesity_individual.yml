description: Energy labelling is a public health policy explicitly designed to improve diet and reduce
  obesity. The systematic review examined whether this policy differentially affects populations by socioeconomic
  position, given documented SEP disparities in obesity. While the policy shows equitable (non-differential)
  effects across SEP groups, the overall small effect sizes raise questions about its effectiveness as
  an obesity reduction strategy.
