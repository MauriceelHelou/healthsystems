structural_competency:
  equity_implications: This mechanism highlights the gap between policy intent and structural reality.
    Energy labelling addresses information asymmetry but not the structural determinants of diet-related
    health inequities (food cost, food environment, time poverty, food marketing). The finding that effects
    are equitable across SEP is positive from an equity standpoint, but the minimal overall effects suggest
    information-based policies alone cannot address structurally-driven obesity disparities. Root causes
    include food industry practices, economic constraints on healthy eating, and built environment factors
    that this policy does not address.
