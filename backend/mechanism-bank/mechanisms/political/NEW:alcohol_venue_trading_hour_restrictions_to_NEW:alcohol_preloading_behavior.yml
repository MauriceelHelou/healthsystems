description: Restrictive alcohol trading hour legislation led to unintended behavioral adaptation where
  patrons increased alcohol preloading before entering entertainment districts. The policy reduced venue
  operating hours but failed to account for cultural patterns of pre-drinking, resulting in patrons arriving
  later and more intoxicated.
