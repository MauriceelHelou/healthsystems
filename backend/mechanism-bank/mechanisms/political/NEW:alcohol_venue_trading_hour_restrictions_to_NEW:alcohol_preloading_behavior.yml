mechanism_pathway:
- 'Step 1: Legislative change reduces alcohol venue trading hours (from 5am to 3am closing)'
- 'Step 2: Patrons adapt by consuming more alcohol at home or other locations before entering entertainment
  districts'
- 'Step 3: Approximately 50% fewer people enter entertainment districts without having preloaded after
  legislation'
- 'Step 4: Patrons enter nightlife entertainment districts systematically later and more intoxicated'
