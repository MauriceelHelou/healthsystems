structural_competency:
  equity_implications: This mechanism demonstrates how well-intentioned alcohol control policies can produce
    unintended consequences when they fail to account for existing cultural practices. The structural
    intervention (trading hour restrictions) shifted drinking from regulated venues to unregulated private
    spaces, potentially reducing oversight of intoxication levels. The policy represents a supply-side
    approach that did not address demand-side factors or the social context of preloading culture in young
    adults.
