structural_competency:
  equity_implications: This mechanism demonstrates how well-intentioned policies designed to protect fetal
    health can paradoxically harm birth outcomes by creating structural barriers to care. The differential
    effects by education status suggest that policies may inadvertently increase health inequities, though
    in an unexpected direction - potentially because higher-educated women face greater scrutiny or have
    more to lose from policy consequences.
