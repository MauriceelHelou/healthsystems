structural_competency:
  equity_implications: This mechanism identifies a structural failure in policy transfer and evidence-based
    regulation. The lack of policy alignment reflects political and economic factors (protecting established
    alcohol interests, NIMBY responses to cannabis) rather than public health evidence. This fragmentation
