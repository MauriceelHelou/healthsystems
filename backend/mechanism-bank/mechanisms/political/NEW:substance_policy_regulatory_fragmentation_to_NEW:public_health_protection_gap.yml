description: Local governments rarely adopted the same regulatory provisions for alcohol and cannabis
  despite public health recommendations for aligned approaches. This regulatory fragmentation - with different
  rules for hours of sale, advertising, and outlet density - creates gaps in public health protection,
  particularly as lessons learned from alcohol regulation are not systematically applied to newly legalized
  cannabis.
