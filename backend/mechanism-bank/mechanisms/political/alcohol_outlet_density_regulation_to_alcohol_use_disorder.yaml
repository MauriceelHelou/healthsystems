mechanism_pathway:
- 'Step 1: Alcohol outlet density regulations (population-based restrictions, distance-based
  restrictions, quotas) reduce the number and density of alcohol retail outlets in
  communities'
- 'Step 2: Reduced outlet density decreases physical and economic accessibility to
  alcohol, creating structural barriers that limit alcohol availability and purchasing
  opportunities'
- 'Step 3: Lower alcohol availability reduces excessive alcohol consumption patterns
  and environmental triggers for relapse, thereby decreasing the incidence and severity
  of alcohol use disorder'
