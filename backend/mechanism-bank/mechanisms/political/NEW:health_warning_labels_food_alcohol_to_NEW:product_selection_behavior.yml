structural_competency:
  equity_implications: This mechanism represents a structural/policy-level intervention that modifies
    the information environment at point of purchase rather than relying on individual motivation or education.
    HWLs shift the default information landscape, reducing information asymmetry between industry and
    consumers. This approach addresses health inequities by providing universal access to health risk
    information regardless of education level or health literacy, though image-based warnings may be more
    equitable for populations with lower literacy.
