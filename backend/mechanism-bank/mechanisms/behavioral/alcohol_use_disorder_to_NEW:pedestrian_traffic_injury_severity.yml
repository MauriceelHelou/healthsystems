structural_competency:
  equity_implications: 'While this study focuses on individual-level alcohol consumption, the structural
    determinants include: availability of alcohol through outlet density policies, inadequate pedestrian
    infrastructure that fails to protect intoxicated individuals, lack of safe transportation alternatives
    (public transit, ride-sharing) that reduce need for walking while intoxicated, and gender-based differences
    that may reflect differential access to protective resources. The finding that women experience more
    severe injuries points to potential structural inequities in road safety design and emergency response
    systems.'
