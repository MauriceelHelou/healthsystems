description: Higher blood alcohol concentration is associated with more severe injuries in fatal pedestrian
  traffic crashes, with the effect particularly pronounced in women. The study found that as alcohol concentration
  increases, injury severity measures (LTI, ICISS-10, ICISS-15) show lower values indicating more severe
  injuries. Gender and age significantly influence injury severity assessment.
