description: Early onset drinking before age 15 creates a causal pathway to heavy
  alcohol use through neurobiological vulnerabilities established during critical
  developmental periods. The mechanism involves impaired development of executive
  control systems and reduced white matter integrity, which persists into adulthood
  and creates predisposition for accelerated progression to hazardous drinking patterns.
structural_competency_notes: This pathway is influenced by structural factors including
  socioeconomic status, family context, and community-level alcohol availability policies
  that determine access to alcohol during early adolescence. Prevention efforts must
  address both individual risk factors and broader structural determinants that facilitate
  underage alcohol access.
