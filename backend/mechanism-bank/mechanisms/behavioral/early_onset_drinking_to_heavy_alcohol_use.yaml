mechanism_pathway:
- 'Step 1: Alcohol initiation before age 15 occurs during critical periods of brain
  development, particularly in frontostriatal circuits that mediate inhibitory control'
- 'Step 2: Early exposure leads to reduced white matter integrity and impaired executive
  control development, creating neurobiological vulnerabilities that persist into
  adulthood'
- 'Step 3: These neurobiological changes, combined with earlier exposure to alcohol''s
  reinforcing effects, result in accelerated progression to hazardous drinking patterns
  and increased likelihood of heavy alcohol use in young adulthood'
