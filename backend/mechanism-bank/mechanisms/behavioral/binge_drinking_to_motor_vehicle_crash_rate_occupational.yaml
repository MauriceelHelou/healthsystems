description: Binge drinking among occupational drivers, particularly truck drivers,
  is a significant risk factor for traffic accidents during work. A systematic review
  and meta-analysis found 19% prevalence of binge drinking among truck drivers, with
  alcohol use during driving activities identified as an important risk factor for
  motor vehicle crashes. The pathway operates through acute impairment of driving
  performance and judgment, with additional risk from patterns of everyday drinking
  (9.4%) and alcohol misuse disorders (22.7%).
