mechanism_pathway:
- 'Step 1: Binge drinking patterns develop among occupational drivers (19% prevalence
  among truck drivers), often as a coping mechanism for job-related stress, irregular
  schedules, and time away from home'
- 'Step 2: Acute alcohol intoxication or residual effects from recent binge episodes
  impair psychomotor function, reaction time, judgment, and vigilance during vehicle
  operation'
- 'Step 3: Impaired driving performance increases risk of traffic accidents during
  occupational duties, contributing to elevated motor vehicle crash rates in commercial
  driving populations'
