  node_name: Liver Disease Mortality
direction: positive
category: behavioral
mechanism_pathway:
- 'Step 1: Chronic heavy alcohol consumption in AUD leads to direct hepatotoxicity
  through acetaldehyde and reactive oxygen species generation'
- 'Step 2: Sustained alcohol exposure causes progressive liver damage including steatosis,
  steatohepatitis, fibrosis, and ultimately cirrhosis'
- 'Step 3: AUD accelerates liver disease progression, particularly in combination
  with other hepatic insults (e.g., HCV infection increases decompensation risk 3.3-fold)'
- 'Step 4: Decompensated cirrhosis leads to life-threatening complications including
  variceal bleeding, hepatic encephalopathy, and hepatorenal syndrome'
- 'Step 5: Gastrointestinal/liver-related deaths represent the second most common
  cause of mortality in AUD populations (5.63/1000 person-years)'
