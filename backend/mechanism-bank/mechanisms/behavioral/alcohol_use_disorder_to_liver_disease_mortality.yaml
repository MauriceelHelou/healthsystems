- name: Alcohol consumption level
  direction: strengthens
  strength: strong
  description: 45% of alcoholic liver cirrhosis patients consumed >110g alcohol/day;
    dose-response relationship with liver damage
- name: Medication for AUD treatment
  direction: weakens
  strength: moderate
  description: 'MAUD (naltrexone/acamprosate) associated with 20% reduced mortality
