  equity_implications: The distinction between culpable and total crash risk has policy implications.
    Culpability studies overrepresent at-fault crashes, and misinterpreting culpability ORs as total crash
    risk leads to 'interpretational bias' that exaggerates both risk increases and parameter uncertainty.
    This methodological insight is critical for evidence-based policy development around cannabis-impaired
    driving laws, which disproportionately affect certain populations through enforcement patterns.
