description: The pooled increased risk of a culpable crash for THC-positive drivers was estimated at 1.42
  (95% credibility interval 1.11-1.75), similar to traditional OR pooling (1.46, 95% CI 1.24-1.72). The
  study developed a Bayesian statistical model specifically for culpability study count data with hierarchical
  effects to account for heterogeneity across studies. This approach outperformed traditional culpability
  OR in bootstrap analyses.
