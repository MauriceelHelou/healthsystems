structural_competency:
  equity_implications: This mechanism highlights how trauma exposure (often rooted in structural factors
    like military service, community violence, or adverse childhood experiences) can drive substance use.
    Veterans face unique structural exposures including combat trauma, military sexual trauma, and challenges
    reintegrating into civilian life. Sequential treatment models that require abstinence before trauma
    treatment create structural barriers to care that perpetuate this cycle.
