description: Greater PTSD symptom severity is prospectively associated with greater future alcohol use
  during integrated treatment, supporting the self-medication hypothesis within the mutual maintenance
  model. The effect size for PTSD symptoms predicting future alcohol use was larger than the reciprocal
  relationship.
