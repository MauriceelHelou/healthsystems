structural_competency:
  equity_implications: This study addresses treatment accessibility by testing a low-cost, scalable, online
    intervention - recognizing that structural barriers (cost, geographic access, time constraints) limit
    treatment engagement for substance use disorders. The null findings highlight that while removing
    access barriers is necessary, it may not be sufficient; more intensive structural supports and treatment
    approaches may be needed. The study does not examine how structural factors (poverty, housing instability,
    criminalization) contribute to cannabis use disorder or treatment outcomes.
