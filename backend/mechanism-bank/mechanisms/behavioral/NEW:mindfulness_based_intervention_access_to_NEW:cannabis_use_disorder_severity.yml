description: This RCT tested whether brief online mindfulness-based intervention reduces cannabis use
  frequency, quantity, and craving in adults with cannabis use disorder compared to relaxation and passive
  control conditions. Results showed no significant intervention-by-time effects on cannabis frequency
  (F=0.26, p=.86) or secondary outcomes including quantity, cravings, relaxation, or mindfulness. The
  null findings suggest that brief, scalable mindfulness interventions may be insufficient to address
  entrenched cannabis use patterns.
