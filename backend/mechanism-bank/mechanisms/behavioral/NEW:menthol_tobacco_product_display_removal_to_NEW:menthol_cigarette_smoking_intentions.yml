    tobacco-only condition where menthol was removed.'
structural_competency:
  equity_implications: This mechanism is critical for health equity policy design. Menthol tobacco products
    have been disproportionately marketed to Black communities for decades, leading to higher menthol
    cigarette use and associated health disparities. While menthol bans are intended to reduce these disparities,
    this study reveals potential unintended consequences that must be addressed through complementary
    structural interventions (e.g., public health communications targeting injunctive norms) rather than
    abandoning the policy. The finding emphasizes that structural interventions require careful implementation
    with attention to psychological and social mechanisms.
