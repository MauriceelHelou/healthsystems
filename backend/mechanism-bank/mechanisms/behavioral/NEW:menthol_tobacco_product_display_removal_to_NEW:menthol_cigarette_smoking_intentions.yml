description: The total effect of removing menthol cigarette displays on youth smoking intentions is paradoxically
  positive (increasing intentions), mediated through changes in injunctive norms. This suggests that menthol
  ban policies may have unintended consequences that could be mitigated through targeted public health
  communications addressing social norms.
