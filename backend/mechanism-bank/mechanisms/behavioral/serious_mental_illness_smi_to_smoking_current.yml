structural_competency:
  equity_implications: This mechanism addresses the major health equity issue of tobacco-related mortality
    disparity in people with serious mental illness. The 15-25 year life expectancy gap for people with
    SMI is largely driven by preventable conditions including tobacco-related diseases. Healthcare systems
    have historically neglected tobacco cessation in mental health settings due to misconceptions about
    patient capacity to quit and concerns about psychiatric stability. Addressing this requires structural
    changes in how mental healthcare integrates tobacco treatment.
