structural_competency:
  equity_implications: This mechanism highlights how correctional system policies (smoke-free prisons)
    create temporary abstinence that is not sustained due to lack of structural support during reentry.
    The focus is appropriately on system-level interventions rather than individual blame. The formerly
    incarcerated population faces compounded vulnerabilities including limited healthcare access, economic
    instability, and disrupted social networks that increase smoking relapse risk. The findings emphasize
    the need for coordinated pre- and post-release support systems rather than expecting individual behavior
    change without structural support.
