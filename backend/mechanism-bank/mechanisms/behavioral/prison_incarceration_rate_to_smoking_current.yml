description: This systematic review examines factors influencing smoking behaviors among people released
  from smoke-free prisons. High smoking relapse rates occur following release, despite enforced abstinence
  during incarceration. Interventions delivered both pre- and post-release that strengthen quit intentions,
  integrate with substance use treatment, and facilitate social support may help maintain abstinence.
