structural_competency:
  equity_implications: ACEs are not randomly distributed - they concentrate in communities experiencing
    poverty, discrimination, housing instability, and other structural disadvantages. The pathway from
    ACEs to PTSD to AUD reflects failures of social protection systems, inadequate mental health infrastructure,
    and the downstream health consequences of structural inequity. Prevention requires addressing root
    causes of childhood adversity through policy interventions targeting poverty, housing stability, and
    community violence.
