direction: positive
category: behavioral
mechanism_pathway:
- 'Step 1: Individuals with alcohol use disorder exhibit patterns of heavy, frequent,
  and problematic alcohol consumption with impaired control over drinking behavior'
- 'Step 2: These consumption patterns increase the likelihood of consuming toxic amounts
  of alcohol, leading to acute alcohol intoxication and poisoning episodes'
- 'Step 3: Acute alcohol poisoning requires emergency medical intervention, resulting
  in increased ED visits specifically for alcohol poisoning among those with AUD'
