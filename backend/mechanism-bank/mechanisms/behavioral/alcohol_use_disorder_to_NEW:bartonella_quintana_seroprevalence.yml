  equity_implications: 'While alcoholism is identified as a risk factor, this should be understood through
    a structural lens: alcohol use disorder often develops in contexts of trauma, economic hardship, and
    social marginalization. Those with alcohol use disorder face systematic barriers to housing, healthcare,
    and hygiene facilities. Effective interventions must address both addiction treatment access AND structural
    supports including housing-first programs and harm reduction services, rather than blaming individuals
    for their substance use.'
