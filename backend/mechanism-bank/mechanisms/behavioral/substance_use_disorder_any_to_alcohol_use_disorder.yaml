    with other traits. Nature Neuroscience.
  supporting_citations: []
description: This genome-wide meta-analysis combining data from the Million Veteran
  Program, Psychiatric Genomics Consortium, and UK Biobank demonstrates strong genetic
  correlations between problematic alcohol use and other substance use traits. The
  study identified that PAU was genetically correlated with 138 phenotypes including
  substance use and psychiatric traits. Mendelian randomization analyses provided
  evidence for causal effects of substance use on liability to problematic alcohol
  use, supporting a behavioral pathway from general substance use disorder to alcohol
  use disorder. The shared genetic architecture and causal relationships suggest that
  substance use disorders increase risk for alcohol use disorder through both genetic
  predisposition and behavioral mechanisms.
