description: 'Alcohol use demonstrates a robust positive association with intimate
  partner violence perpetration and victimization. Harmful alcohol use among men is
  associated with 3.45 times higher odds of perpetrating physical IPV compared to
  non-drinkers. The relationship shows a clear dose-response pattern: women with occasionally
  drunk partners have 2.68 times higher odds of experiencing IPV, while those with
  frequently drunk partners have 5.94 times higher odds. Alcohol use by partners increases
  women''s risk of IPV during pregnancy with odds ratios ranging from 2.89-11.60.
  The mechanism operates through alcohol''s disinhibiting effects on aggressive impulses,
  impaired judgment, and relationship dysfunction. Syndemic interactions with HIV
  and substance abuse create synergistic effects in high-burden settings.'
