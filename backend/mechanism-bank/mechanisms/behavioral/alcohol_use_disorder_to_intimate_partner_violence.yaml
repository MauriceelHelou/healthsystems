mechanism_pathway:
- 'Step 1: Alcohol consumption impairs cognitive functioning, judgment, and impulse
  control, reducing inhibitions against aggressive behavior'
- 'Step 2: Intoxication amplifies negative emotional states and misinterpretation
  of social cues, increasing likelihood of aggressive responses to perceived provocations'
- 'Step 3: Heavy drinking patterns create relationship conflict around drinking behavior,
  financial strain, and role dysfunction'
- 'Step 4: Acute intoxication episodes trigger violent incidents, with frequency and
  severity of IPV increasing with frequency of drunkenness'
- 'Step 5: Harmful alcohol use becomes embedded in syndemic interactions with other
  risk factors (HIV, stress, poverty), creating compounding vulnerability for IPV
  perpetration and victimization'
