structural_competency:
  equity_implications: Text-only warnings represent a baseline structural policy intervention that may
    have differential effectiveness across populations with varying literacy levels. While effective,
    the smaller effect size compared to pictorial warnings highlights how policy design choices can either
    mitigate or perpetuate health literacy-related disparities. Equity considerations suggest combining
    text with images to maximize reach across educational and linguistic groups.
