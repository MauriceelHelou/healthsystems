description: Brief alcohol interventions showed a non-significant 9% reduction in odds of driving after
  moderate drinking (2+/3+ drinks). This suggests that current intervention content may need enhancement
  to specifically address driving behaviors at lower consumption thresholds, not just heavy drinking occasions.
