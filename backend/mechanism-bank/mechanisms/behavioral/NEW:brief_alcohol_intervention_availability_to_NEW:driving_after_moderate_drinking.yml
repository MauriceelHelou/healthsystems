structural_competency:
  equity_implications: The lack of significant effect at lower drinking thresholds highlights a structural
    gap in intervention design. Harm reduction approaches may need to more explicitly address driving
    decisions across all drinking levels. This has implications for traffic safety policy and the comprehensiveness
    of college-based prevention programming.
