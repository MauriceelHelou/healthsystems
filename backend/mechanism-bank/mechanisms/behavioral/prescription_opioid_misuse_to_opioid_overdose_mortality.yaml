mechanism_pathway:
- 'Step 1: Non-medical prescription opioid use (NMPOU) exposes individuals to opioids
  outside of medical supervision, often involving higher doses, more frequent use,
  or alternative routes of administration than prescribed'
- 'Step 2: NMPOU leads to development of opioid tolerance, requiring progressively
  higher doses to achieve desired effects, increasing risk of respiratory depression'
- 'Step 3: Without medical oversight, users lack awareness of safe dosing thresholds,
  potential drug interactions, and signs of overdose'
- 'Step 4: NMPOU is associated with progression to opioid use disorder, which further
  escalates use patterns and risk-taking behaviors'
- 'Step 5: Acute overdose occurs when opioid dose exceeds respiratory capacity, leading
  to respiratory depression, hypoxia, and death if not reversed'
evidence:
