description: A large systematic review of 182 studies identified a robust association
  between non-medical prescription opioid use (NMPOU) and fatal overdose. The evidence
  base demonstrates that NMPOU contributes substantially to morbidity through multiple
  pathways, with the strongest evidence supporting associations with opioid use disorder
  and both fatal and non-fatal overdose. The mechanism operates through unsupervised
  opioid exposure leading to tolerance, dose escalation, and ultimately respiratory
  depression at toxic doses.
