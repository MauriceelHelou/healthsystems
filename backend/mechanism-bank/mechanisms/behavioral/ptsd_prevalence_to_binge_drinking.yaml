description: PTSD prevalence causally increases binge drinking prevalence through
  a self-medication mechanism. Individuals with PTSD symptoms experience psychological
  distress and seek relief through alcohol consumption, specifically drinking to cope
  with trauma-related symptoms. This coping-motivated drinking pattern leads to increased
  binge drinking behaviors, with stronger effects observed in certain populations
  such as military personnel and trauma-exposed individuals.
structural_competency_notes: The PTSD-binge drinking relationship is influenced by
  structural factors including military culture that normalizes heavy drinking, limited
  access to mental health services leading to self-medication, socioeconomic stressors
  that exacerbate both PTSD and drinking behaviors, and cultural acceptance of alcohol
  use as a coping mechanism in certain communities.
