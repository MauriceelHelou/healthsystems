mechanism_pathway:
- 'Step 1: PTSD symptoms create psychological distress, hyperarousal, and negative
  emotional states that individuals seek to alleviate'
- 'Step 2: Individuals with PTSD engage in self-medication behaviors, specifically
  drinking to cope with PTSD symptoms rather than general negative affect'
- 'Step 3: This coping-motivated alcohol use leads to increased frequency and intensity
  of binge drinking episodes as individuals consume larger quantities to achieve symptom
  relief'
