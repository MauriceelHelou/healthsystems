structural_competency:
  equity_implications: 'This mechanism has important policy implications for drug-impaired driving laws
    and enforcement. The relatively modest effect size (compared to alcohol impairment) and low attributable
    risk fraction suggest that punitive drug testing policies may have limited public health impact. Structural
    approaches should consider: (1) whether per se THC limits accurately reflect impairment, (2) racial
    disparities in drug testing and enforcement, (3) alternative transportation infrastructure that reduces
    need for impaired driving. The study highlights methodological issues in how risk is communicated
    to policymakers, which can lead to disproportionate policy responses.'
