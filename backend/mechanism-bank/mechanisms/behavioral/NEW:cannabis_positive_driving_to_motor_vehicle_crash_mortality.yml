description: Meta-analysis of 13 culpability studies examining crash risk among cannabis-positive drivers.
  Using a Bayesian statistical model to avoid interpretational bias inherent in traditional odds ratio
  approaches, the study found a modest 28% increase in total crash risk (OR 1.28, 95% CI 1.16-1.40) and
  42% increase in culpable crash risk (95% credibility interval 1.11-1.75). The attributable risk fraction
  was below 2% in most studies, indicating cannabis impaired driving contributes minimally to overall
  crash burden.
