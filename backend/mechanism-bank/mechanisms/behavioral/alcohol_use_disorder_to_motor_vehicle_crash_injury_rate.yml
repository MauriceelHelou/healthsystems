structural_competency:
  equity_implications: Structural determinants influence both alcohol consumption patterns and crash injury
    risk. Low-income communities may have higher alcohol outlet density, fewer safe transportation alternatives,
    and less access to rideshare services. Policy interventions at the structural level (sobriety checkpoints,
    BAC limit laws, ignition interlock requirements) can reduce population-level risk. The geographic
    variation observed suggests policy environments and infrastructure differences moderate this relationship.
