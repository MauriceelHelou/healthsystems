description: The meta-analysis confirms that elevated BAC increases motor vehicle crash injury risk following
  an exponential dose-response pattern. The 393 effect estimates from 60 studies demonstrate that this
  relationship holds across multiple study designs and geographic regions, with heterogeneity explained
  by BAC level, outcome severity, data source, and geography.
