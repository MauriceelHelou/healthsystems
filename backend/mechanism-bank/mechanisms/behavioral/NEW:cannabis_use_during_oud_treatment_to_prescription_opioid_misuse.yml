structural_competency:
  equity_implications: This finding has important policy implications for substance use treatment programs.
    Many MOUD programs require cannabis abstinence as a condition of treatment enrollment or continuation.
    The null finding challenges this structural barrier to treatment access, suggesting that cannabis
    abstinence requirements may unnecessarily restrict access to life-saving opioid treatment without
    evidence of benefit. This has equity implications as cannabis policies and enforcement disproportionately
    affect marginalized communities, creating additional barriers to OUD treatment for already underserved
    populations.
