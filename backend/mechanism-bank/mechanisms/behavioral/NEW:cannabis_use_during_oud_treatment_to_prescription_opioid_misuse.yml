description: 'This systematic review and meta-analysis of 10 longitudinal studies (N=8,367) found no significant
  association between cannabis use and non-medical opioid use among patients receiving medications for
  opioid use disorder. The pooled odds ratio was 1.00 (95% CI: 0.97-1.04, p=0.98), indicating cannabis
  use neither increased nor decreased the risk of returning to non-medical opioid use during MOUD treatment.'
