mechanism_pathway:
- 'Step 1: Individuals in recovery engage in substance-free reinforcing activities (self-care, social
  connections, creative outlets, acts of service)'
- 'Step 2: These activities provide alternative sources of reward and positive reinforcement that compete
  with alcohol use'
- 'Step 3: Increased substance-free reinforcement reduces the relative value of alcohol-related rewards
  (behavioral economic substitution)'
- 'Step 4: Activity maintenance becomes linked to intrinsic motivation (personal interest) rather than
  external pressure'
- 'Step 5: Sustained engagement in substance-free activities supports successful recovery from alcohol
  use disorder'
