  strength: moderate
  description: Participants in individual therapy reported more consistent support for substance-free
    activity engagement compared to those in group therapy
- name: motivation_source
  direction: strengthens
  strength: moderate
  description: Intrinsic motivation (personal interest) associated with activity maintenance, while initial
    engagement driven by external sources (therapist recommendations)
structural_competency:
  equity_implications: This mechanism highlights a structural gap in alcohol treatment programs - the
    inconsistent integration of substance-free activity support despite patient-reported importance. The
    finding that group therapy participants received less consistent support than individual therapy participants
    suggests a treatment system design issue. The behavioral economic framing appropriately situates the
    problem in environmental reinforcement structures rather than individual willpower or moral failing.
    Equity implications include that access to substance-free activities may vary by socioeconomic status,
    geography, and treatment program resources.
