description: Based on behavioral economic theory of addiction, substance use often occurs in environments
  with limited substance-free reinforcement. Engaging in substance-free activities (self-care, social
  connections, acts of service, creative outlets) provides alternative sources of reward that can reduce
  alcohol use. Participants identified these activities as key aids to successful recovery, though treatment
  programs do not consistently support this during the critical early recovery period.
