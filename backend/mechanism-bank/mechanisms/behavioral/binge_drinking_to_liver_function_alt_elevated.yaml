    no. 1_supplement (2017): 994.1.'
description: Binge drinking leads to elevated ALT levels through a dose-dependent
  mechanism of acute hepatocyte injury. The systematic review demonstrates that binge
  drinking is a significant independent risk factor for hepatic steatosis and liver
  enzyme elevation, with ALT serving as a sensitive marker of alcohol-induced liver
  damage. This relationship is particularly pronounced in overweight and obese individuals,
  where even moderate alcohol consumption can trigger ALT elevation.
structural_competency_notes: The relationship between binge drinking and elevated
  ALT is modulated by structural factors including body weight status, socioeconomic
  access to healthcare for early detection, and population-level differences in alcohol
  metabolism based on genetic and ethnic factors that influence individual susceptibility
  to alcohol-related liver injury.
