mechanism_pathway:
- 'Step 1: Binge drinking creates acute, high-dose alcohol exposure that overwhelms
  hepatic metabolic capacity'
- 'Step 2: Excessive alcohol metabolism generates toxic acetaldehyde and reactive
  oxygen species, causing direct hepatocyte injury and oxidative stress'
- 'Step 3: Hepatocyte damage results in release of intracellular ALT into circulation,
  leading to elevated serum ALT levels'
