structural_competency:
  equity_implications: This mechanism highlights structural barriers to OUD treatment for people with
    polysubstance use. Rather than blaming individuals for stimulant use, the finding points to treatment
    system limitations that fail to accommodate the complex needs of people with co-occurring stimulant
    and opioid use disorders. Rural populations face compounded structural disadvantages including limited
    MOUD access and higher barriers to XR-NTX initiation. The finding calls for interventions addressing
    stimulant use among OUD patients and expanded treatment capacity in underserved areas.
