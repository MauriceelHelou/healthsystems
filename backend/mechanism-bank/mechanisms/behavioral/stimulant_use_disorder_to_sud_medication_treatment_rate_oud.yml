description: Stimulant use reduces the likelihood of initiating medications for opioid use disorder (MOUD)
  including buprenorphine and extended-release naltrexone by 32% in clinical trial populations. This barrier
  to treatment is particularly pronounced for XR-NTX initiation and among rural populations who inject
  drugs.
