structural_competency:
  equity_implications: This mechanism highlights structural gaps in the healthcare and treatment system
    that fail to address the needs of multiply-disadvantaged pregnant women. The lack of targeted interventions
    for co-occurring substance use represents a system-level failure rather than individual moral failing.
    These women face compounded structural barriers including stigma, lack of integrated treatment programs,
    and healthcare systems not designed for complex presentations. The high prevalence of tobacco use
    in this group reflects socioeconomic disadvantage and inadequate policy attention to developing evidence-based
    interventions for marginalized populations.
