structural_competency:
  equity_implications: This mechanism connects depression to alcohol use through the structural lens of
    destroyed or inadequate mental health systems in conflict-affected LMICs. Rather than framing this
    as individual comorbidity, the pathway emphasizes how conflict creates both the conditions for depression
    and the treatment gap that leads to harmful self-medication with alcohol. The absence of intervention
    studies noted in the review reflects systemic neglect of both mental health and substance use services
    in humanitarian responses.
