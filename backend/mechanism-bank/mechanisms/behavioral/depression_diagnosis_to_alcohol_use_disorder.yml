mechanism_pathway:
- 'Step 1: Armed conflict creates conditions for depression through trauma, loss, and displacement'
- 'Step 2: Depression in conflict settings often goes untreated due to destroyed or inadequate mental
  health infrastructure'
- 'Step 3: Individuals with depression experience anhedonia, hopelessness, and emotional pain requiring
  relief'
- 'Step 4: Alcohol provides temporary anxiolytic and mood-altering effects that self-medicate depressive
  symptoms'
- 'Step 5: Repeated self-medication establishes patterns of harmful alcohol use and potential alcohol
  use disorder'
