description: Depression is associated with increased risk of intimate partner violence
  victimization through a bidirectional relationship. Evidence from cohort studies
  demonstrates that depression predicts subsequent IPV victimization with an odds
  ratio of 1.76. Meta-mediation analyses reveal that IPV victimization mediates a
  substantial portion (45-60%) of depression's effects on subsequent relationship
  violence, suggesting an intertwined cycle where depression both increases vulnerability
  to victimization and is exacerbated by it.
