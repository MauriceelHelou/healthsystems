mechanism_pathway:
- 'Step 1: Alcohol use disorder leads to chronic alcohol intoxication and pathological
  use patterns, which impair cognitive function and emotional regulation'
- 'Step 2: Impaired judgment and disinhibition from alcohol use increases negative
  thought patterns and reduces capacity to cope with stressors'
- 'Step 3: Chronic alcohol use exacerbates depression, anxiety, and hopelessness through
  neurobiological effects on mood-regulating neurotransmitter systems'
- 'Step 4: Social consequences of alcohol use disorder (relationship problems, occupational
  difficulties, social isolation) compound psychological distress'
- 'Step 5: The combination of impaired cognition, emotional dysregulation, and accumulated
  psychosocial stressors increases susceptibility to suicidal ideation'
evidence:
  quality_rating: A
