    Health.'
  supporting_citations: []
description: Systematic review of 108 studies in low- and middle-income countries
  demonstrates a consistent positive association between alcohol use disorder and
  suicidal ideation. The relationship holds across all dimensions of alcohol use (intoxication,
  use, and pathological use) and is observed across diverse LMIC settings. Alcohol
  use disorder functions as a potentially modifiable risk factor for suicidal ideation,
  operating through behavioral, neurobiological, and psychosocial pathways.
