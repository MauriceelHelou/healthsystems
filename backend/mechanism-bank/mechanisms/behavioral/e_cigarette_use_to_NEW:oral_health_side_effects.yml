description: This protocol describes a planned systematic review and network meta-analysis examining the
  association between non-combustible nicotine products and oral health effects including aphthous ulcers,
  dry mouth, and mouth irritation in adult smokers. The review aims to compare NCNPs to each other, placebo,
  standard care, no treatment, and combustible cigarette smoking.
