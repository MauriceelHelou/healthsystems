structural_competency:
  equity_implications: While primarily examining behavioral exposures, this research has structural implications
    for tobacco harm reduction policy. NCNPs are positioned as harm reduction alternatives for smokers
    unable or unwilling to quit, which has implications for public health regulatory decisions. Understanding
    oral health effects can inform clinical guidance and consumer protection policies. The exclusion of
    non-smokers, pregnant women, and those with mental health conditions limits generalizability to vulnerable
    populations who may face different structural barriers to smoking cessation.
