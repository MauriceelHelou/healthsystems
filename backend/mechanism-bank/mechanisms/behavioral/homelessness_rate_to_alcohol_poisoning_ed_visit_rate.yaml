description: 'Systematic review of 36 studies demonstrates that persons experiencing
  homelessness utilize Emergency Departments at significantly higher rates than housed
  populations, with alcohol-related diagnoses accounting for up to one-third of all
  ED visits. The pathway operates through multiple behavioral and structural mechanisms:
  chronic stress and limited coping resources increase alcohol use, lack of primary
  care access prevents early intervention, and absence of safe private spaces leads
  to public intoxication requiring emergency response. Rate ratios of ED use among
  homeless populations range from 1.63 to 18.75 times that of non-homeless individuals.'
