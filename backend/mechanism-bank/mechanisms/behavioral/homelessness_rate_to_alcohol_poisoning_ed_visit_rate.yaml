mechanism_pathway:
- 'Step 1: Persons experiencing homelessness face chronic environmental stressors
  including lack of stable housing, social isolation, and economic insecurity that
  contribute to elevated rates of alcohol use as a coping mechanism'
- 'Step 2: Limited access to primary healthcare and preventive services means alcohol
  use disorders among homeless populations often go untreated, leading to escalation
  of consumption and higher risk of acute intoxication'
- 'Step 3: Homeless individuals lack safe, private spaces for shelter, leading to
  outdoor drinking and exposure to elements that compound alcohol''s physiological
  effects'
- 'Step 4: When acute alcohol poisoning occurs, homeless individuals are more likely
  to be brought to Emergency Departments by outreach workers, police, or bystanders
  rather than receiving care at home'
- 'Step 5: Up to one-third of ED visits by persons experiencing homelessness are attributed
  to alcohol-related diagnoses, with rate ratios of ED use 1.63 to 18.75 times higher
  than housed populations'
