description: Inadequate sleep duration is associated with binge drinking through self-medication
  pathways. Individuals with insufficient sleep use alcohol as a sleep aid and coping
  mechanism for sleep-related stress. Six of fourteen studies in the systematic review
  found connections between sleep deprivation (particularly in shift workers) and
  increased alcohol consumption, especially binge drinking patterns. This creates
  a harmful cycle as alcohol further impairs sleep quality.
