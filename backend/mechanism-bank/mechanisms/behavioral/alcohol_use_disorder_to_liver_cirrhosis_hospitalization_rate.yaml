mechanism_pathway:
- 'Step 1: Alcohol use disorder leads to chronic excessive alcohol consumption, causing
  direct hepatotoxicity and inflammatory processes in liver tissue'
- 'Step 2: Persistent alcohol-induced liver injury progresses through stages from
  fatty liver to fibrosis to cirrhosis, with AUD patients showing 51% prevalence of
  alcohol-associated liver disease'
- 'Step 3: Advanced liver disease and cirrhosis complications result in hepatic decompensation,
  requiring hospitalization for management of portal hypertension, ascites, and other
  cirrhosis-related complications'
