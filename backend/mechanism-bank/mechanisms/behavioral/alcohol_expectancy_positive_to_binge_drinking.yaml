mechanism_pathway:
- 'Step 1: Individuals develop positive beliefs and expectations about alcohol''s
  effects on enhancement, socialization, and coping with distress'
- 'Step 2: These positive expectancies motivate alcohol use by creating anticipation
  of pleasurable outcomes and social benefits'
- 'Step 3: Stronger endorsement of positive alcohol expectancies leads to increased
  frequency and intensity of heavy episodic drinking behaviors'
