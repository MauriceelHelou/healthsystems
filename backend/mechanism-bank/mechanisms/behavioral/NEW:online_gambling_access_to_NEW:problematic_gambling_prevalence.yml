description: The systematic review found that among adults who gamble, those using online casino or slots
  formats have the highest rates of problematic gambling at 15.8% (95% CI 10.7-21.6). The growth of the
  online gambling industry represents a structural factor that increases population-level exposure to
  gambling and subsequently problematic gambling behaviors.
