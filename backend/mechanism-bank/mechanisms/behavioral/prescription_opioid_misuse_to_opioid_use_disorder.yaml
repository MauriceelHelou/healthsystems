description: A systematic review of 182 studies found that the largest body of evidence
  (71%, 129 studies) examined associations between NMPOU and mental and behavioral
  disorders, with particularly strong evidence linking NMPOU to opioid use disorder.
  The review identified a large body of evidence establishing associations between
  non-medical prescription opioid use and the development of opioid use disorder,
  supporting a clear behavioral pathway from misuse to disorder.
