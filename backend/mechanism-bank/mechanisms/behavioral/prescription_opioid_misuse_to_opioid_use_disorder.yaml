mechanism_pathway:
- 'Step 1: Non-medical prescription opioid use (NMPOU) exposes individuals to opioid
  substances outside of clinical supervision and therapeutic dosing guidelines'
- 'Step 2: Repeated non-medical use leads to neurobiological adaptations in reward
  circuitry, including tolerance development and physical dependence'
- 'Step 3: Progressive patterns of use emerge, characterized by escalating doses,
  compulsive drug-seeking behavior, and loss of control over use'
- 'Step 4: These behavioral and neurobiological changes culminate in the clinical
  presentation of opioid use disorder (OUD) as defined by diagnostic criteria'
