mechanism_pathway:
- 'Step 1: Substance use disorder causes neurobiological changes including impaired
  prefrontal cortex function, affecting impulse control, decision-making, and emotional
  regulation'
- 'Step 2: Chronic substance use leads to social consequences including relationship
  deterioration, interpersonal conflict, job loss, and social isolation, creating
  psychosocial stressors'
- 'Step 3: Acute intoxication further impairs judgment and lowers inhibitions, increasing
  the likelihood of acting on suicidal thoughts (ideation-to-enaction facilitation)'
- 'Step 4: Comorbid psychiatric conditions (depression, personality disorders) frequently
  co-occur with substance use disorder, compounding suicide risk through shared vulnerability
  pathways'
- 'Step 5: Substance use disorder reduces help-seeking behavior and treatment engagement,
  while withdrawal states may precipitate acute suicidal crises, leading to increased
  emergency department presentations for suicide attempts'
