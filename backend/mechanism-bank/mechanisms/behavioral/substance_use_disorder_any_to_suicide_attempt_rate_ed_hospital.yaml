description: Substance use disorder demonstrates a consistent positive association
  with suicide attempts across all substance types (alcohol, tobacco, cannabis, illicit
  drugs, prescription drug misuse) and all dimensions of use (intoxication, regular
  use, pathological use). The lifetime risk of suicide in patients with substance
  use disorder is 5-10 times higher than the general population. Mechanisms include
  neurobiological impairment of impulse control, psychosocial deterioration, facilitation
  of ideation-to-enaction transitions during intoxication, and frequent comorbidity
  with other psychiatric disorders. The relationship holds across diverse populations
  including military personnel, individuals with personality disorders, and populations
  in low- and middle-income countries.
