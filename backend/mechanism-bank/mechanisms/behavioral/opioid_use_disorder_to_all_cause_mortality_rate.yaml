description: Opioid use disorder is associated with a crude all-cause mortality rate
  of 18.7 per 1000 person-years, with overdose-specific mortality accounting for 7.0
  per 1000 person-years. This represents a substantially elevated mortality risk compared
  to the general population, driven by overdose events, injection-related complications,
  infectious diseases, and other health consequences of chronic opioid use.
