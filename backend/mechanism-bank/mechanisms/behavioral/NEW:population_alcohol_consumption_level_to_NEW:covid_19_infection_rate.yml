description: Population-level per capita alcohol consumption predicted COVID-19 infection rates 2 weeks
  later, with a 6.34% increase in infections per one drink/week increase in consumption. This relationship
  reflects how alcohol retail availability and consumption patterns during pandemic restrictions influenced
  viral transmission dynamics.
