structural_competency:
  equity_implications: This mechanism highlights how alcohol policy decisions (expanding home delivery
    options and trading hours for liquor stores during COVID-19) created conditions for increased consumption.
    The structural framing avoids individual blame by focusing on population-level consumption patterns
    shaped by government alcohol distribution policies. The finding that on-premise outlets showed stronger
    effects than retail stores suggests social environment factors mediate transmission risk.
