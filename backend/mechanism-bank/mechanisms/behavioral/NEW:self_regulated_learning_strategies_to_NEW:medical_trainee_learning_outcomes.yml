structural_competency:
  equity_implications: 'While this study focuses on individual learning strategies, it has implications
    for medical education policy and curriculum design. Structural factors that could enhance SRL include:
    curriculum designs that support metacognitive development, protected time for reflection, institutional
    support for self-directed learning, and reducing structural barriers (workload, sleep deprivation)
    that impair self-regulation capacity. Better trained physicians may contribute to improved population
    health outcomes and reduced health disparities through enhanced clinical competence.'
