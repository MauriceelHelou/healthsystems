description: This meta-analysis of 61 studies demonstrates that self-regulated learning strategies are
  positively associated with learning outcomes in medical education (r = .212). The effect is stronger
  for affective outcomes and during clinical clerkship phases, suggesting that active learning self-regulation
  becomes more impactful as trainees engage in clinical practice.
