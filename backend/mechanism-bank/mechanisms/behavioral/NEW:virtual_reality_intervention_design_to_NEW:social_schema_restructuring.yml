description: Virtual reality-based interventions designed with short, focused scenarios in sequenced workflows
  can accommodate the cognitive limitations (attention deficit, concentration, memory challenges) common
  in people with MHD/SUD, enabling restructuring of maladaptive social schemas and promoting sustained
  real-life benefits for social participation and recovery.
