structural_competency:
  equity_implications: This mechanism identifies how healthcare intervention design (structural factor)
    must accommodate the neurocognitive impacts of mental health and substance use disorders. The study
    avoids blaming individuals for treatment failure by recognizing that 'human capacity to achieve sustained
    learning outcomes from multisensory immersive learning experiences was limited in general' and especially
    so for this population. The equity implication is that standard intervention designs may systematically
    fail people with MHD/SUD due to unaccommodated cognitive differences, creating a structural barrier
    to treatment benefit.
