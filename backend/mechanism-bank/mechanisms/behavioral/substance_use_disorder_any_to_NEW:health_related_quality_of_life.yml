description: This systematic review of 298 articles (330 studies) examined quality of life and health-related
  quality of life as outcomes in substance and behavioral addictions. The review identified 53 different
  measurement instruments across 41 unique domains of QoL, with instruments like WHOQOL-BREF, AQoLS, ALQoL-9,
  Q-LES-Q-SF, SF-12, DUQoL, QLI and SF-36 showing promising internal consistency (Cronbach's alpha > 0.70).
  However, limited high-quality validation evidence exists for QoL measurement in addiction populations.
