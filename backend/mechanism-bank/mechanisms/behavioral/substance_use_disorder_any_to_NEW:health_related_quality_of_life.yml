structural_competency:
  equity_implications: While this review focuses on measurement of QoL in addiction, it highlights the
    multidimensional impact of addiction on life quality spanning physical, psychological, social, and
    environmental domains. Structural factors that increase addiction risk (economic disadvantage, lack
    of treatment access, social marginalization) would compound QoL impacts. The lack of validated instruments
    specifically for addiction populations represents a structural barrier to assessing treatment effectiveness
    and understanding population-level impacts of addiction. Equity implications include potential measurement
    bias when using instruments not validated in diverse addiction populations.
