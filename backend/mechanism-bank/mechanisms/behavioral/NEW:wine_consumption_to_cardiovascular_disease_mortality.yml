structural_competency:
  equity_implications: 'While this finding focuses on individual consumption patterns, structural factors
    shape access to and patterns of alcohol consumption including: socioeconomic status affecting wine
    affordability, cultural norms around alcohol consumption, marketing and availability of alcoholic
    beverages, and healthcare system capacity to identify individuals vulnerable to alcohol harms. The
    protective effect should not be used to recommend alcohol initiation, as vulnerable populations may
    experience harm. Health equity requires understanding that benefits and harms of alcohol are not equally
    distributed across populations.'
