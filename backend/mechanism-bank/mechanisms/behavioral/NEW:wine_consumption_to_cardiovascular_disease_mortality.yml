description: 'Meta-analysis of 22 longitudinal studies found wine consumption inversely associated with
  cardiovascular mortality (RR=0.73, 95% CI: 0.59-0.90). This protective association was not modified
  by age, proportion of women, or follow-up time. Authors caution that increased wine intake may be harmful
  for individuals vulnerable to alcohol due to age, medication interactions, or pre-existing pathologies.'
