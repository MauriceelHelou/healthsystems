mechanism_pathway:
- 'Step 1: Adults with chronic physical diseases receive self-management interventions
  that teach skills including decision-making, taking action, and problem-solving
  related to their health conditions'
- 'Step 2: These interventions enhance patients'' sense of self-efficacy and perceived
  control over their health management, reducing feelings of helplessness and uncertainty'
- 'Step 3: Improved self-management skills lead to better disease management outcomes
  and reduced psychological distress, including decreased anxiety symptoms'
