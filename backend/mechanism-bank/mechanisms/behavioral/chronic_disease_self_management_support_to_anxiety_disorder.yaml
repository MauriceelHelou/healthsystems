  primary_citation: 'Lydia Ould Brahim et al. 2021. "The effects of self-management
    interventions on depressive symptoms in adults with chronic physical disease(s)
    experiencing depressive symptomatology: a systematic review and meta-analysis."
    BMC Psychiatry.'
  supporting_citations: []
description: Self-management interventions for adults with chronic physical diseases
  significantly reduce anxiety symptoms. A systematic review and meta-analysis of
  15 studies (n=2064) found that self-management interventions produced significant
  reductions in anxiety at short-term follow-up (baseline to <6 months). The interventions
  work by building patients' capacity to make health-related decisions, take appropriate
  actions, and manage their conditions effectively, which reduces the uncertainty
  and worry that often accompanies chronic illness.
