description: This meta-analysis of 118 studies identifies binge drinking as a significant
  correlate of sexual assault victimization among U.S. college students. Binge drinking
  is categorized among factors related to campus party culture, alongside general
  alcohol use, drug use, and Greek membership. The relationship is understood within
  the context of alcohol-facilitated sexual assault, where impaired judgment and physical
  capacity increase vulnerability to victimization.
