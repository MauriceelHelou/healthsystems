description: PTSD prevalence leads to increased alcohol use disorder through a self-medication
  pathway where individuals use alcohol to cope with trauma-related symptoms including
  hyperarousal, intrusive thoughts, and negative mood states. Network analyses show
  trauma-related intrusions and alcohol-related social impairment serve as bridging
  symptom clusters connecting PTSD and AUD. The relationship is bidirectional, with
  alcohol use potentially worsening PTSD symptoms over time, creating a cycle of comorbidity.
structural_competency_notes: Access to mental health services, stigma around seeking
  treatment (particularly in military/veteran populations), availability of evidence-based
  PTSD treatments, and social environments that normalize alcohol use as coping mechanisms
  all influence this pathway. Socioeconomic factors affecting treatment access and
  cultural attitudes toward mental health care modify the strength of this relationship.
