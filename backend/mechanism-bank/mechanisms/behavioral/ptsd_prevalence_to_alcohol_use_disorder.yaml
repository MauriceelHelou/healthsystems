mechanism_pathway:
- PTSD symptoms create psychological distress, hyperarousal, trauma-related intrusions,
  and negative alterations in cognition and mood
- Individuals use alcohol as a coping mechanism to self-medicate and reduce PTSD symptoms,
  particularly to manage hyperarousal, intrusive symptoms, and negative affect
- Repeated alcohol use for symptom management leads to tolerance, dependence, and
  the development of alcohol use disorder, creating a bidirectional relationship where
  alcohol use may worsen PTSD symptoms over time
