description: This systematic review of 23 studies found that job insecurity should be considered a potential
  precursor of work-related musculoskeletal disorders, with 65.2% of studies showing statistically significant
  associations. The psychosocial stress of uncertain employment translates into physical health outcomes
  through stress-mediated pathways affecting musculoskeletal tissue, particularly in the upper limbs and
  back.
