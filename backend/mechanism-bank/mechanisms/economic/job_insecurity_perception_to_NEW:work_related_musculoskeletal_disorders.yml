structural_competency:
  equity_implications: This mechanism identifies job insecurity as a structural economic factor that produces
    health outcomes, rather than attributing MSDs solely to individual ergonomic behaviors. The increasing
    prevalence of precarious employment and labor market instability represents systemic economic conditions
    that create health inequities. Workers in less secure employment arrangements have less bargaining
    power to demand safer working conditions or adequate recovery time, creating differential vulnerability
    based on employment status and economic position.
