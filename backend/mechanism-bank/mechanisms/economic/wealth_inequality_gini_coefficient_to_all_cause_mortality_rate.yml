structural_competency:
  equity_implications: 'This mechanism appropriately examines structural economic conditions as determinants
    of population health outcomes. The use of multilevel data separates contextual inequality effects
    from individual income effects, avoiding conflation of these distinct pathways. The very small effect
    size (RR 1.02) and wide confidence interval suggest that while income inequality may contribute to
    mortality, the direct causal pathway is not well-established with current methods. The review notes
    the need for natural experimental approaches to address confounding, acknowledging the complexity
    of structural determinants. Equity implications: even small effects at the population level translate
    to meaningful excess mortality when applied to large populations experiencing high inequality.'
