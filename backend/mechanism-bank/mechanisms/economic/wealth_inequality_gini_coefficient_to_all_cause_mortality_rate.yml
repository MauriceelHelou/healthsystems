description: 'This meta-analysis of 14 cohort studies found a marginal association between income inequality
  and all-cause mortality. Per 0.05-unit increase in the Gini coefficient, the relative risk for mortality
  was 1.02 (95% CI: 1.00-1.04), a very small effect that borders on null. The evidence was rated as low
  certainty, with 50% of studies at serious risk of bias. While temporality and plausibility Bradford
  Hill viewpoints were supported, the strength of association and dose-response gradient evidence was
  inconclusive due to methodological limitations.'
