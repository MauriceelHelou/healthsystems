structural_competency:
  equity_implications: This mechanism addresses the structural barrier of unemployment among people with
    substance use disorders by providing integrated vocational support rather than treating employment
    as secondary to treatment completion. The intervention recognizes that traditional addiction treatment
    programs offer ineffective employment support, perpetuating economic marginalization. By targeting
    the structural exclusion of this population from competitive employment, IPS addresses a key social
    determinant affecting health equity.
