description: This meta-analysis examines how the choice of data source affects estimates of food demand
  price elasticity in the U.S. The study finds that scanner data generate statistically different elasticity
  estimates, with demand appearing more elastic (more responsive to price changes) than estimates from
  other data types. This has important implications for health policy analysis, as elasticity estimates
  are used to predict how food taxes or subsidies will affect consumption of items like sugar-sweetened
  beverages, alcohol, and unhealthy foods. Selecting inappropriate elasticities could lead to inaccurate
  policy impact predictions.
