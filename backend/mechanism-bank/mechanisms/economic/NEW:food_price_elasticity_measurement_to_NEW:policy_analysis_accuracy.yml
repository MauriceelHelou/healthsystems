structural_competency:
  equity_implications: This methodological finding has important equity implications for food and beverage
    taxation policies aimed at improving population health. Price-based interventions (like soda taxes
    or alcohol taxes) are often critiqued as regressive, but their effectiveness depends on accurate elasticity
    estimates. If elasticities are systematically different depending on data source, policy analyses
    using the wrong estimates could either overestimate (leading to policy adoption with disappointing
    results) or underestimate (preventing adoption of effective policies) the impact of structural interventions
    on diet-related health outcomes. Low-income populations may be more price-sensitive, so accurate elasticity
    measurement is crucial for equitable policy design.
