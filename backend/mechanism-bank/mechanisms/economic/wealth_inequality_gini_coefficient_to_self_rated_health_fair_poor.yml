description: 'This systematic review and meta-analysis found a small but statistically significant association
  between income inequality (measured by Gini coefficient) and poor self-rated health. Per 0.05-unit increase
  in the Gini coefficient, the odds ratio for poor self-rated health was 1.06 (95% CI: 1.03-1.08). The
  evidence was rated as very low certainty due to serious risk of bias in 63.2% of studies. The review
  found evidence supporting temporality and plausibility Bradford Hill viewpoints, but could not establish
  causality due to methodological limitations.'
