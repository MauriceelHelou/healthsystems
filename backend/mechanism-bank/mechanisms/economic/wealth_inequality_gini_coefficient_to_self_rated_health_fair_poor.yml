structural_competency:
  equity_implications: 'This mechanism appropriately traces health outcomes to structural economic conditions
    (income distribution) rather than individual behaviors. The review explicitly uses multilevel analysis
    to separate contextual effects from individual-level factors. However, the finding of only small associations
    and high risk of bias suggests the pathway from inequality to health may be mediated by multiple intervening
    structural factors not fully captured. The equity implications are significant: income inequality
    disproportionately affects lower-income populations who experience both relative deprivation and reduced
    access to resources in high-inequality contexts.'
