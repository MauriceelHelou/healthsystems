description: The systematic review identifies economic recessions as impacting drug use through multiple
  channels with potentially conflicting outcomes, as reflected in the mixed findings across studies. While
  the overall conclusion supports countercyclical drug use (recessions boost drug use), the 13 studies
  with mixed results and 3 with procyclical findings suggest the relationship involves complex mechanisms
  that may vary by context, drug type, and population subgroup. The meta-analytic synthesis resolves this
  heterogeneity toward an overall positive relationship.
