description: Meta-analysis found socioeconomic impacts of REDD+ programs were welfare-neutral to slightly
  positive for local populations. The 12 socioeconomic effect sizes analyzed showed that while programs
  did not harm local communities, the welfare benefits were minor rather than transformative. This suggests
  that current REDD+ implementation delivers limited co-benefits beyond environmental outcomes.
