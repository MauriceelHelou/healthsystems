mechanism_pathway:
- 'Step 1: Chronic environmental noise exposure (traffic, occupational, aircraft)
  triggers repeated physiological stress responses including activation of the hypothalamic-pituitary-adrenal
  axis and sympathetic nervous system'
- 'Step 2: Sustained stress activation leads to elevated blood pressure, increased
  cortisol and catecholamine release, and systemic inflammation'
- 'Step 3: Chronic hypertension and inflammatory processes accelerate atherosclerosis,
  endothelial dysfunction, and arterial stiffness'
- 'Step 4: Progressive cardiovascular damage increases risk of fatal cardiovascular
  events including myocardial infarction, stroke, and heart failure'
