description: This umbrella review of 23 systematic reviews and meta-analyses found
  that environmental noise exposure is associated with a 12% increased risk of cardiovascular
  disease mortality. The association demonstrates a dose-response relationship, with
  risk increasing as noise exposure levels rise. Multiple noise sources contribute
  including traffic, aircraft, and occupational noise. The evidence supports a pathway
  through chronic stress activation leading to hypertension and cardiovascular damage.
