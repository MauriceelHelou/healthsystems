structural_competency:
  equity_implications: This mechanism properly traces violence to the built environment (alcohol outlet
    distribution) rather than individual behavior. It demonstrates how land use decisions and alcohol
    licensing policies create structural conditions that produce violence. The spatial heterogeneity findings
    highlight how policy decisions about outlet licensing have differential impacts across neighborhoods,
    with equity implications for communities already experiencing high outlet concentrations. The research
    supports evidence-based alcohol outlet management and licensing policy as structural interventions
    to reduce violence.
