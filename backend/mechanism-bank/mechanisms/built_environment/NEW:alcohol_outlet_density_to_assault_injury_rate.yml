version: '2.0'
description: This study uses a spatially heterogeneous Markov chain framework to analyze how neighborhood
  violence evolves in response to varying access to alcohol outlets at the block group level in Seattle.
  Results indicate that locations with sparsely distributed alcohol outlets are less likely to see an
  increase in violence compared to areas with higher outlet densities. The methodology identifies specific
  locations that might 'tip' into more violent conditions if additional outlets were allowed to operate.
spatial_variation:
  varies_by_geography: true
  variation_notes: The study explicitly demonstrates spatial heterogeneity at the block group level in
    Seattle, Washington. Violence patterns and their relationship to outlet density vary significantly
    by local neighborhood context. Some locations are identified as potential 'tipping points' that could
    transition to more violent conditions if additional outlets are permitted.
