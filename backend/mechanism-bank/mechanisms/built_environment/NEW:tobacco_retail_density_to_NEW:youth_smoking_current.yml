structural_competency:
  equity_implications: Youth are particularly vulnerable to environmental influences on health behaviors.
    The concentration of tobacco retailers near schools represents a structural failure to protect children.
    This mechanism avoids blaming youth for poor choices and instead identifies the commercial environment
    as the upstream cause requiring policy intervention.
