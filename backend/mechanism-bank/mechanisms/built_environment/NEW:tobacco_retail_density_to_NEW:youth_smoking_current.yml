mechanism_pathway:
- 'Step 1: Higher tobacco retail density increases youth exposure to tobacco marketing and product availability
  in their daily environments'
- 'Step 2: Adolescents walking to school or recreation pass multiple tobacco outlets, normalizing smoking
  as a common adult behavior'
- 'Step 3: Peer influence is amplified when tobacco is easily accessible for social experimentation'
- 'Step 4: Reduced barriers to purchase (despite age restrictions) facilitate youth initiation and progression
  to regular use'
