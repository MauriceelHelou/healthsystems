description: The introduction of Uber ridesharing in Santiago, Chile was associated with a 29% reduction
  in alcohol-related crashes in high socioeconomic municipalities during the first 9 months of service.
  This protective effect was not observed in low socioeconomic municipalities, suggesting that structural
  barriers including credit card access and technology adoption mediate the relationship between ridesharing
  availability and crash reduction.
