structural_competency:
  equity_implications: This mechanism demonstrates how technological interventions can exacerbate health
    inequities when access barriers are not addressed. The differential effect by socioeconomic status
    reflects structural inequities in financial services access (credit card ownership) and digital infrastructure.
    Rather than blaming individuals for drunk driving, this research identifies systemic barriers that
    prevent low-income populations from benefiting equally from harm reduction interventions. Policy implications
    include need for alternative payment methods for ridesharing or subsidized access in lower-income
    areas.
