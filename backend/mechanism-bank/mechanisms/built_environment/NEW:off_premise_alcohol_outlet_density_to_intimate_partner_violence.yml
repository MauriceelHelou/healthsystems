description: Off-premise alcohol outlet density (liquor stores, convenience stores selling alcohol for
  consumption elsewhere) is significantly associated with male-on-female domestic violence at the neighborhood
  level, even after controlling for concentrated disadvantage and other neighborhood characteristics.
  This relationship operates through increased alcohol availability and consumption in home settings.
quantitative_effects:
  sample_size: 571
spatial_variation:
  varies_by_geography: true
  variation_notes: Study specifically examined spatial spillover effects, finding that off-premise alcohol
    outlet density in surrounding block groups also predicts MFDV in focal block groups. Milwaukee, Wisconsin
    context.
moderators:
- name: concentrated_disadvantage
