    or confound the alcohol-violence relationship
- name: lack_of_health_insurance
  direction: strengthens
  strength: weak
  description: Lack of health insurance was included as a control variable, indicating potential interaction
    with neighborhood vulnerability
structural_competency:
  equity_implications: 'This mechanism identifies a structural/environmental determinant (alcohol outlet
    zoning and licensing policies) rather than blaming individual alcohol users. The finding that off-premise
    (not on-premise) outlets drive MFDV suggests that alcohol consumption in private/domestic settings
    is the key pathway. Equity implications: disadvantaged neighborhoods often have higher alcohol outlet
    density, creating environmental risk for intimate partner violence. Policy interventions could target
    alcohol licensing and zoning rather than individual behavior.'
