description: Unlike off-premise outlets, on-premise alcohol outlet density (bars, restaurants) did not
  demonstrate a significant relationship with male-on-female domestic violence. This null finding suggests
  that the location of alcohol consumption matters - alcohol purchased for home consumption (off-premise)
  may be more directly linked to domestic violence than alcohol consumed in public establishments.
