  sample_size: 571
structural_competency:
  equity_implications: 'This null finding is structurally informative: it suggests that policies targeting
    bars and restaurants may be less effective for preventing domestic violence than policies targeting
    liquor stores and other off-premise outlets. The differential effect by outlet type points to the
    importance of understanding how environmental features shape the specific contexts in which violence
    occurs.'
