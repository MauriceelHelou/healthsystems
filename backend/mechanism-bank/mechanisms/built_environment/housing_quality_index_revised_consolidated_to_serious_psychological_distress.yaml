mechanism_pathway:
- 'Step 1: Poor housing quality exposes individuals to physical stressors including
  inadequate ventilation, temperature extremes, dampness, noise, overcrowding, and
  structural deficiencies'
- 'Step 2: These environmental stressors disrupt sleep quality, create chronic physiological
  stress responses, and reduce sense of safety and control over one''s environment'
- 'Step 3: Chronic exposure to substandard housing conditions leads to increased symptoms
  of depression, anxiety, and overall psychological distress, while quality housing
  provides restorative environments that support mental wellbeing'
