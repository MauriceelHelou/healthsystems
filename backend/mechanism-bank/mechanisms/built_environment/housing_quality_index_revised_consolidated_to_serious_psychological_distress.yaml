description: This systematic review synthesized evidence from 47 studies examining
  the relationship between housing conditions and psychological wellbeing among higher
  education students. Housing quality factors including physical conditions, crowding,
  noise levels, and safety were associated with multiple mental health outcomes including
  overall psychological distress, depression, anxiety, sleep disturbances, and other
  health-related behaviors. Better housing quality was consistently associated with
  lower psychological distress across multiple outcome categories.
