description: WaSH interventions during humanitarian crises reduce diarrheal disease incidence by improving
  access to safe water, adequate sanitation, and hygiene practices. Diarrheal diseases were the most commonly
  reported outcome (46% of impact evaluations), and cholera outbreaks represented 43% of crisis contexts,
  highlighting the critical role of water and sanitation infrastructure in preventing waterborne disease
  transmission during emergencies.
