mechanism_pathway:
- 'Step 1: Alcohol industry invests heavily (€30 million) in NoLo production capacity and marketing'
- 'Step 2: NoLo products use similar iconography and brand identifiers as full-strength parent brands'
- 'Step 3: Advertising appears in protected spaces (near buses, trains, schools, playgrounds) where full-strength
  alcohol ads are prohibited'
- 'Step 4: Increased ubiquity of alcohol brand imagery creates more alcogenic environments'
- 'Step 5: Greater ambient alcohol marketing exposure normalizes alcohol consumption across populations'
