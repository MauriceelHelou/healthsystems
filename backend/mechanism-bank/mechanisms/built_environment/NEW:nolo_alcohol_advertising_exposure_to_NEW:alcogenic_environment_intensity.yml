description: NoLo alcohol advertising exploits regulatory loopholes to place alcohol brand imagery in
  spaces where full-strength alcohol advertising is prohibited, effectively increasing alcogenic environments
  and normalizing alcohol consumption through ubiquitous brand exposure.
