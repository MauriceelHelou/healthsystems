description: Rural vendors were 2.27 times more likely to violate the ban on sales to/by minors compared
  to urban vendors (OR 2.27, 95% CI 1.05 to 4.96). This geographic disparity reflects structural differences
  in policy implementation and enforcement capacity between urban and rural areas.
