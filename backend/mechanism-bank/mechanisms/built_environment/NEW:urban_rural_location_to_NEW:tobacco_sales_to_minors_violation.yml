structural_competency:
  equity_implications: This mechanism demonstrates how geographic inequities in regulatory infrastructure
    create differential tobacco access. Rural communities face structural disadvantages in tobacco control
    implementation, not due to individual vendor decisions but due to systemic under-resourcing of rural
    enforcement systems. This creates health equity implications as rural youth face greater tobacco exposure.
