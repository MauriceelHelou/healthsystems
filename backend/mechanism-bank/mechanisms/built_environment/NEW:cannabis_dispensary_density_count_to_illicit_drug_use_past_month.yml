description: Cannabis dispensary availability, measured by counts within 3-5 mile geographic buffers,
  was associated with monthly/bimonthly cannabis use in the full Washington State sample during early
  non-medical legalization. This suggests that product availability through retail density influences
  regular consumption patterns.
spatial_variation:
  varies_by_geography: true
  variation_notes: Associations varied by urbanicity - the effect of count-based density measures on monthly/bimonthly
    use was observed in the full sample but differential patterns emerged between urban and suburban/rural
    areas. Crude counts and counts per population were higher in suburban/rural areas while counts per
    land area, counts in buffers, proximity, and clustering detected greater densities in urban areas.
