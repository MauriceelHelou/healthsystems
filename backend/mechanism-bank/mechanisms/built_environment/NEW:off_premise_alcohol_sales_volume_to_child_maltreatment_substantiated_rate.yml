structural_competency:
  equity_implications: 'This complex finding highlights how simple measures of alcohol availability may
    conflate multiple structural factors. The authors suggest outlet density may indicate neighborhood
    disorganization - areas with many small outlets may reflect disinvestment and concentrated disadvantage
    that independently increases maltreatment risk. This underscores the importance of addressing root
    causes of community disorganization rather than only targeting alcohol access. Equity implications:
    Low-income and minority communities often experience both high outlet density AND concentrated disadvantage,
    requiring comprehensive approaches.'
