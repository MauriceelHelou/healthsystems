description: For each additional 1,000 liters of ethanol sold per off-premise outlet, child maltreatment
  decreased by 3.7%. This counterintuitive finding suggests per-outlet sales volume may proxy for neighborhood
  organization rather than pure alcohol exposure, with areas having fewer but larger outlets showing lower
  maltreatment.
