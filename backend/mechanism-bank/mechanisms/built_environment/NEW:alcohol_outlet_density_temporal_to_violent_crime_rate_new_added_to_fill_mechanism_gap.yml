structural_competency:
  equity_implications: This methodological approach strengthens causal claims about alcohol outlets as
    structural determinants of crime by addressing confounding. By showing temporal specificity (effects
    strongest when alcohol sales peak), the study provides evidence that the relationship is not merely
    due to unobserved neighborhood characteristics that affect both outlet location and crime. This supports
    structural interventions targeting outlet licensing, hours of operation, and geographic density rather
    than individual-level approaches. The 15-year longitudinal design (2000-2015) across 336 Census block
    groups provides robust spatial-temporal evidence.
