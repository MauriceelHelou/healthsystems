- 'Step 1: Permanent Supportive Housing (PSH) with Housing First approach provides
  immediate, unconditional access to permanent housing without requiring ''housing
  readiness'' (sobriety or psychiatric treatment compliance)'
- 'Step 2: Housing stability is established as individuals gain secure, long-term
  residence with accompanying supportive services (health, mental health, and social
  services)'
