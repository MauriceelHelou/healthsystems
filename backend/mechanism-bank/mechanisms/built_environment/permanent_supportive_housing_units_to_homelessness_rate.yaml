description: A Community Guide systematic review of 26 studies demonstrates that Permanent
  Supportive Housing with Housing First approach substantially reduces homelessness
  among disabled populations. The intervention provides immediate permanent housing
  without requiring sobriety or treatment compliance ('housing readiness'), paired
  with voluntary supportive services. Compared to Treatment First approaches, Housing
  First decreased homelessness by 88% and improved housing stability by 41%. The mechanism
  operates through unconditional housing provision that removes barriers to housing
  access while integrating health and social services to maintain stability.
