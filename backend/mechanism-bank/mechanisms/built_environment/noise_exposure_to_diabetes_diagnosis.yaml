description: Environmental noise exposure is associated with a 23% increased risk
  of diabetes. This umbrella review of 23 systematic reviews and meta-analyses found
  consistent evidence linking noise to metabolic outcomes, with a clear dose-response
  relationship where diabetes risk increases with higher noise exposure levels. The
  mechanism operates through chronic stress activation, metabolic disruption, and
  sleep disturbance pathways.
