description: Extreme temperatures, particularly heat, increase asthma exacerbation
  rates through direct physiological effects on airways and indirect mechanisms involving
  increased air pollution formation. This systematic review for EAACI guidelines evaluated
  evidence on short-term exposure effects, finding that extreme temperatures represent
  a significant environmental threat for asthma patients, with effects compounded
  by climate change and concurrent air pollution exposure.
