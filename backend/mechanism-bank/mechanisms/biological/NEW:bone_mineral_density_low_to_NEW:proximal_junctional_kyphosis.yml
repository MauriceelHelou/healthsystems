description: This meta-analysis of 18 studies with 2185 patients demonstrates that low preoperative bone
  mineral density, as measured by T-score, is significantly associated with the development of proximal
  junctional kyphosis following adult spinal deformity surgery. Patients who developed PJK had T-scores
  that were on average 0.69 units lower than those who did not develop PJK.
