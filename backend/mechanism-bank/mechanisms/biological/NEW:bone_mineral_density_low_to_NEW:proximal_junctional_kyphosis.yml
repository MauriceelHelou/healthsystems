mechanism_pathway:
- 'Step 1: Low preoperative bone mineral density (BMD) as measured by T-score indicates compromised bone
  quality in surgical candidates'
- 'Step 2: Reduced BMD leads to weakened vertebral bone structure at the upper instrumented vertebra (UIV)
  and adjacent segments'
- 'Step 3: Following adult spinal deformity (ASD) surgery, mechanical stress concentrates at the proximal
  junction between fused and unfused spine segments'
- 'Step 4: Weakened bone is unable to adequately support the instrumentation and resist the biomechanical
  forces at the junction'
- 'Step 5: Progressive kyphotic deformity develops at the proximal junction, resulting in proximal junctional
  kyphosis (PJK)'
