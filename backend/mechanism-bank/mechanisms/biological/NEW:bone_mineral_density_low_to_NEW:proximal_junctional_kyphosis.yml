structural_competency:
  equity_implications: While this mechanism is primarily biological/clinical in nature, structural determinants
    of osteoporosis include nutrition access, physical activity opportunities, healthcare access for early
    diagnosis and treatment, and occupational factors. Populations with limited access to calcium/vitamin
    D rich foods, safe environments for weight-bearing exercise, or preventive healthcare may be at higher
    risk for low BMD and subsequent surgical complications. This represents a downstream consequence of
    upstream structural inequities in healthcare access and nutrition.
