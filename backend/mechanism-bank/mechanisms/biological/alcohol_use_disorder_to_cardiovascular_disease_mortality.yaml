description: Meta-analysis of 31 studies found that cardiovascular disease is the
  most common cause of death among patients treated for alcohol use disorders, with
  a mortality rate of 6.9 per 1000 person-years. This confirms that despite increased
  risk of gastrointestinal and unnatural deaths in AUD patients, CVD remains the leading
  cause of mortality, similar to the general population but with elevated absolute
  rates due to alcohol-related cardiovascular damage.
