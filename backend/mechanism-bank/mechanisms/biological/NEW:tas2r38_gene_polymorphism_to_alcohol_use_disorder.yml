structural_competency:
  equity_implications: While this mechanism focuses on genetic/biological factors, understanding genetic
    susceptibility to alcohol use can inform public health approaches. Importantly, genetic predisposition
    operates within structural contexts - alcohol availability, marketing, pricing policies, and social
    norms all interact with individual biological susceptibility. This research could support personalized
    prevention approaches while avoiding genetic determinism. Equity implications include the need to
    ensure genetic-based interventions do not stigmatize or discriminate against individuals with certain
    genotypes, and recognition that populations may have different allele frequencies requiring population-specific
    approaches.
