description: In the general population, higher baseline alcohol consumption was associated with lower
  subsequent pain interference at 3-year follow-up. However, this protective pattern reversed among men
  with elevated AUD symptomatology, where higher consumption predicted greater pain interference, consistent
  with Koob's Dark Side of Alcohol Addiction theory.
