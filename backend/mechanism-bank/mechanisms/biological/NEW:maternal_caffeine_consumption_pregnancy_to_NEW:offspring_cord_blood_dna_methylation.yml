description: This meta-analysis of 3725 European mother-child pairs examined whether maternal caffeine
  consumption during pregnancy affects offspring DNA methylation at birth. The study found only two significant
  changes in DNA methylation - one associated with total caffeine and one with cola consumption - which
  the authors interpret as insufficient evidence that caffeine intake during pregnancy substantially impacts
  offspring epigenetic programming. The biological plausibility is supported by comparisons to smoking
  during pregnancy, which produces thousands of DNAm changes, suggesting caffeine's effects, if present,
  are much smaller in magnitude.
