structural_competency:
  equity_implications: This study examines a behavioral exposure (caffeine consumption) that is shaped
    by structural factors including food environment access, workplace culture, marketing of caffeinated
    beverages, and socioeconomic status affecting beverage choices. The finding of minimal effects at
    low-moderate consumption levels has policy implications for pregnancy guidelines that currently recommend
    limiting caffeine to <200mg daily. From an equity perspective, caffeine consumption patterns vary
    by socioeconomic status and cultural context across European populations studied. The study avoids
    individual blame by noting structural uncertainty about whether current guidelines are justified by
    biological evidence.
