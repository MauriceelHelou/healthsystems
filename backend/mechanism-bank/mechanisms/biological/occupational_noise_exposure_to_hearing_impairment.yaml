description: Occupational noise exposure is strongly associated with noise-induced
  hearing loss, with the umbrella review finding that workers exposed to occupational
  noise had 6.68 times higher risk of speech frequency hearing loss and 4.46 times
  higher risk of high-frequency hearing loss compared to unexposed individuals. This
  represents the largest risk increment among all noise exposure sources examined.
