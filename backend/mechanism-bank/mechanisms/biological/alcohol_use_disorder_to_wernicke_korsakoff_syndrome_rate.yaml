mechanism_pathway:
- 'Step 1: Chronic alcohol use disorder impairs thiamine absorption from the gastrointestinal
  tract, reduces thiamine storage in the liver, and increases metabolic demand for
  thiamine'
- 'Step 2: Thiamine deficiency reduces the activity of thiamine-dependent enzymes
  (particularly transketolase) in brain regions, with selective vulnerability in mammillary
  bodies, thalamus, and periventricular areas'
- 'Step 3: Thiamine-dependent metabolic dysfunction leads to cellular damage in susceptible
  brain regions, manifesting as acute Wernicke''s encephalopathy that may progress
  to chronic Korsakoff syndrome if untreated'
