description: 'Alcohol use disorder leads to severe alcohol withdrawal syndrome through
  neuroadaptive changes in GABA and glutamate receptor systems. Chronic alcohol exposure
  causes downregulation of inhibitory GABA receptors and upregulation of excitatory
  NMDA receptors. Upon alcohol cessation, the resulting neurotransmitter imbalance
  creates central nervous system hyperexcitability, manifesting as withdrawal symptoms.
  The severity of withdrawal correlates with duration and intensity of alcohol use,
  with chronic heavy users at highest risk for severe manifestations including delirium
  tremens (prevalence among hospitalized at-risk patients: 1.4%) and withdrawal seizures.
  Clinical prediction tools like PAWSS (LR 174 for ≥4 findings) can identify high-risk
  patients.'
