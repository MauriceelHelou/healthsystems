mechanism_pathway:
- 'Step 1: Chronic alcohol consumption in alcohol use disorder leads to neuroadaptive
  changes, specifically downregulation of gamma aminobutyric acid (GABA) receptors
  and upregulation of excitatory glutamate (NMDA) receptors'
- 'Step 2: Upon cessation or significant reduction of alcohol intake, there is an
  imbalance between inhibitory and excitatory neurotransmitters, with loss of GABA-mediated
  inhibition and unopposed glutamatergic excitation'
- 'Step 3: This neurochemical imbalance manifests as hyperexcitability of the central
  nervous system, leading to alcohol withdrawal syndrome symptoms ranging from mild
  anxiety to severe manifestations'
- 'Step 4: In patients with prolonged heavy alcohol use, the magnitude of neuroadaptive
  changes is greater, increasing risk for severe alcohol withdrawal syndrome including
  delirium tremens and withdrawal seizures'
- 'Step 5: History of previous delirium tremens (LR 2.9) and baseline systolic blood
  pressure ≥140 mmHg (LR 1.7) are clinical predictors of progression to severe withdrawal,
  reflecting underlying autonomic dysregulation from chronic alcohol exposure'
