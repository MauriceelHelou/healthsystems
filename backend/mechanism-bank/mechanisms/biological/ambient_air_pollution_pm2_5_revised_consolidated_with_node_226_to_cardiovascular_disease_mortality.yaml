description: Long-term exposure to PM2.5 is consistently and significantly associated
  with increased cardiovascular disease mortality across multiple large-scale meta-analyses
  and multinational studies. The pooled evidence from over 900 studies demonstrates
  an 11% excess risk of cardiovascular mortality per 10 μg/m³ increase in PM2.5, with
  particularly strong associations for ischemic heart disease. The biological pathway
  involves systemic inflammation, oxidative stress, endothelial dysfunction, and accelerated
  atherosclerosis. Short-term exposure studies confirm acute effects (0.55-0.68% increase
  per 10 μg/m³), while long-term cohort studies reveal cumulative cardiovascular damage.
  The evidence certainty is rated high by WHO systematic reviews, supporting current
  air quality guidelines.
