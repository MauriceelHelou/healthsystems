mechanism_pathway:
- 'Step 1: Fine particulate matter (PM2.5) is inhaled and penetrates deep into the
  alveolar regions of the lungs due to its small aerodynamic diameter (<2.5 μm)'
- 'Step 2: PM2.5 particles trigger local pulmonary inflammation and oxidative stress,
  releasing pro-inflammatory cytokines and reactive oxygen species into systemic circulation'
- 'Step 3: Systemic inflammation promotes endothelial dysfunction, accelerating atherosclerotic
  plaque formation and destabilization in coronary and cerebral arteries'
- 'Step 4: Chronic exposure leads to autonomic nervous system imbalance, increased
  blood pressure, and altered cardiac electrophysiology'
- 'Step 5: These cumulative cardiovascular insults increase risk of ischemic heart
  disease events, stroke, and cardiovascular mortality'
