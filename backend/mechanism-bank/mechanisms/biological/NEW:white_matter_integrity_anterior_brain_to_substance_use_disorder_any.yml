description: Compromised white matter structural integrity in anterior brain systems (anterior corpus
  callosum, bilateral anterior corona radiata) underlies impairment in inhibitory control functional networks
  and compromised ability to refrain from substance use. This represents a neurobiological pathway through
  which structural brain changes maintain substance use disorders.
