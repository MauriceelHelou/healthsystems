    in preventing use.
structural_competency:
  equity_implications: 'This biological mechanism is shaped by structural determinants: (1) Access to
    treatment affects potential for neural recovery; (2) Chronic stress from poverty, discrimination,
    and unstable housing can accelerate white matter degradation; (3) Environmental neurotoxin exposure
    varies by neighborhood and occupational status; (4) Historical and ongoing trauma affects brain development
    and maintenance. Interventions should address structural barriers to treatment and recovery support,
    not blame individuals for neurobiological vulnerability. Equity implications include ensuring treatment
    access that supports neural recovery across all populations.'
