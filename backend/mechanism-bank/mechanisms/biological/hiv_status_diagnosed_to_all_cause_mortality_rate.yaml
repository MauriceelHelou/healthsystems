mechanism_pathway:
- 'Step 1: HIV infection leads to progressive immune system dysfunction through CD4+
  T-cell depletion and chronic immune activation'
- 'Step 2: Immunocompromised state increases vulnerability to opportunistic infections,
  malignancies, and other AIDS-defining conditions'
- 'Step 3: HIV-related comorbidities (cardiovascular disease, liver disease, renal
  dysfunction) accelerate due to chronic inflammation and antiretroviral medication
  effects'
- 'Step 4: Among people with opioid use disorder, HIV compounds mortality risk through
  synergistic effects of immune suppression and drug-related health complications'
- 'Step 5: Elevated all-cause mortality results from combination of AIDS-related deaths,
  non-AIDS comorbidities, and increased susceptibility to overdose complications'
evidence:
  quality_rating: A
