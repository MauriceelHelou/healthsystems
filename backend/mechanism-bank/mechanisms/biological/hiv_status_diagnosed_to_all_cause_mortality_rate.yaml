description: HIV status is identified as a substantial predictor of all-cause mortality
  among people with opioid use disorder. This meta-analysis of 101 cohorts found that
  individuals with HIV had substantially higher all-cause mortality rates. The mechanism
  operates through HIV's immunosuppressive effects combined with the health vulnerabilities
  associated with substance use, creating compounded mortality risk. HIV is identified
  as a potentially modifiable risk factor amenable to global efforts improving treatment
  access and harm reduction.
