description: 'Chronic alcohol-use disorder causes marked reduction in both total and ionized circulating
  magnesium through multiple mechanisms: dietary depletion, impaired intestinal absorption, blunted renal
  conservation response, and skeletal muscle magnesium depletion. This meta-analysis of 25 studies confirms
  hypomagnesemia is common in chronic alcohol-use disorder.'
