    disease: a systematic review and meta-analysis." Open Heart 1, no. 1 (2014): e000135.'
  - 'Karpyak, Victor M., et al. "Revisiting Secondary Dilative Cardiomyopathy." International
    Journal of Molecular Sciences 26, no. 9 (2025): 4181.'
description: Alcohol use disorder leads to alcohol-induced cardiomyopathy through
  direct cardiotoxic effects of chronic heavy alcohol consumption. The mechanism involves
  alcohol-mediated mitochondrial dysfunction and oxidative stress in cardiac myocytes,
  resulting in progressive myocardial damage, left ventricular dysfunction, and eventual
  development of dilated cardiomyopathy. Recovery of ventricular heart function has
  been demonstrated with alcohol reduction, supporting the causal relationship.
structural_competency_notes: Access to alcohol treatment and cardiac care services
  may influence the progression and management of alcohol-induced cardiomyopathy,
  with disparities in healthcare access potentially affecting early detection and
  intervention opportunities.
