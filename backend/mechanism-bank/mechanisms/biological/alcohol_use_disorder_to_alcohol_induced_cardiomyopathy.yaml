direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Chronic heavy alcohol consumption associated with alcohol use disorder
  leads to direct cardiotoxic effects on myocardial tissue'
- 'Step 2: Alcohol toxicity causes mitochondrial dysfunction, oxidative stress, and
  cellular damage in cardiac myocytes leading to impaired contractility'
- 'Step 3: Progressive myocardial damage results in left ventricular dilation, reduced
  ejection fraction, and development of alcohol-induced cardiomyopathy'
evidence:
  quality_rating: B
  n_studies: 4
  primary_citation: 'Rehm, Jürgen, et al. "Harm reduction-a systematic review on effects
