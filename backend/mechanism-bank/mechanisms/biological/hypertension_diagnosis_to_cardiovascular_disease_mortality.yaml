    Journal of the American Heart Association.'
  supporting_citations: []
description: Hypertension is established as a leading cause of cardiovascular disease
  and related mortality worldwide. The mechanism operates through cumulative vascular
  damage, where sustained elevated blood pressure accelerates atherosclerosis and
  causes irreversible organ damage. The relationship demonstrates a dose-response
  pattern where longer duration of exposure to elevated systolic blood pressure proportionally
  increases cardiovascular disease risk. Early intervention to lower blood pressure
  before clinical hypertension develops may slow age-related vascular changes and
  reduce cumulative cardiovascular risk.
