mechanism_pathway:
- 'Step 1: Fine particulate matter (PM2.5) is inhaled deeply into the lungs due to
  its small aerodynamic diameter (<2.5 μm), allowing particles to penetrate the alveoli
  and enter systemic circulation'
- 'Step 2: PM2.5 triggers local pulmonary inflammation and oxidative stress, releasing
  pro-inflammatory cytokines and reactive oxygen species into the bloodstream'
- 'Step 3: Systemic inflammation promotes endothelial dysfunction, accelerated atherosclerosis,
  and vascular damage, increasing cardiovascular disease risk'
- 'Step 4: Chronic exposure leads to cumulative damage to cardiovascular and respiratory
  systems, including ischemic heart disease, cerebrovascular disease, and chronic
  obstructive pulmonary disease'
- 'Step 5: These pathophysiological changes result in increased risk of death from
  cardiovascular causes (primary pathway) and respiratory causes, contributing to
  elevated all-cause mortality'
evidence:
  quality_rating: A
  n_studies: 868
  primary_citation: 'Pablo Orellano et al. 2024. Long-Term Exposure to Particulate
    Matter and Mortality: An Update of the WHO Global Air Quality Guidelines Systematic
