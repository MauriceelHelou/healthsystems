description: Long-term exposure to PM2.5 is consistently and significantly associated
  with increased all-cause mortality across extensive global evidence. Meta-analyses
  of over 100 cohort studies demonstrate approximately 6% excess mortality risk per
  10 μg/m3 increase in PM2.5 exposure. The biological mechanism involves deep lung
  penetration of fine particles, triggering systemic inflammation and oxidative stress
  that promotes cardiovascular disease (particularly ischemic heart disease) and respiratory
  disease. Short-term exposure studies across 652 cities globally confirm 0.68% increase
  in daily mortality per 10 μg/m3 PM2.5 increment. The association is robust after
  adjustment for gaseous pollutants and shows a consistent concentration-response
  relationship with no evidence of a safe threshold.
