description: This meta-analysis synthesizes evidence across multiple diagnostic modalities (CSF, PET neuroimaging,
  and postmortem studies) to demonstrate that alcohol use disorder is associated with altered central
  neuroimmune signaling. The convergence of findings across different measurement approaches provides
  robust evidence that heavy long-term alcohol consumption fundamentally impacts the brain's immune profile,
  despite significant heterogeneity within study types.
