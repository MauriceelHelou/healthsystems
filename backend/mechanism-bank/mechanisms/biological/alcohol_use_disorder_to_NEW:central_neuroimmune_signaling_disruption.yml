structural_competency:
  equity_implications: This mechanism represents the biological endpoint of structural factors that shape
    alcohol use patterns. Policies around alcohol availability, taxation, advertising restrictions, minimum
    drinking age enforcement, and treatment system capacity all influence population-level AUD prevalence.
    The neuroinflammatory consequences documented here represent the embodiment of these policy environments
    in brain tissue. Health equity considerations are critical as communities with fewer resources for
    prevention and treatment, and higher exposure to alcohol retail concentration, may bear disproportionate
    burden of these neurological consequences. Structural interventions targeting alcohol policy reform
    could prevent these brain changes at the population level.
