description: Mendelian randomization meta-analysis demonstrates that genetically determined higher HLA
  DR expression on CD33- HLA DR+ cells is causally protective against breast cancer. This immune phenotype
  enhances antigen presentation, activates broader antitumor immune responses, and inhibits tumor angiogenesis,
  collectively reducing breast cancer risk.
