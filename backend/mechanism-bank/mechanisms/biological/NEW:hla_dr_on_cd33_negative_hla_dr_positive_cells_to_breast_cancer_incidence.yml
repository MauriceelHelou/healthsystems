structural_competency:
  equity_implications: The paper contextualizes immune protection within broader structural determinants.
    Risk factors for breast cancer include modifiable factors (obesity, alcohol consumption, lack of physical
    activity) that are shaped by built environment, food systems, and socioeconomic conditions. The paper
    also notes that survival rates differ dramatically between developed and developing countries (>90%
    vs. lower), highlighting how healthcare infrastructure and access to screening technologies (mammography,
    MRI) create structural inequities in cancer outcomes. These structural factors may influence whether
    immune-mediated protection translates to reduced mortality.
