mechanism_pathway:
- 'Step 1: Chronic heavy alcohol consumption leads to repeated exposure of neural tissue to ethanol and
  its metabolites'
- 'Step 2: Alcohol metabolism generates reactive oxygen species and acetaldehyde, triggering oxidative
  stress in brain tissue'
- 'Step 3: Oxidative stress activates microglia and astrocytes, initiating neuroimmune signaling cascades'
- 'Step 4: Activated glial cells release pro-inflammatory cytokines, chemokines, and other neuroimmune
  markers'
- 'Step 5: Sustained neuroinflammation contributes to neurodegeneration and altered brain function observed
  in postmortem studies'
