structural_competency:
  equity_implications: While this mechanism focuses on biological pathways, it connects to structural
    determinants through the social and economic factors that drive alcohol use disorder prevalence, including
    alcohol outlet density, alcohol marketing exposure, lack of access to treatment, and social environments
    that normalize heavy drinking. The neuroinflammation caused by AUD represents a biological embedding
    of these structural exposures. Structural interventions at the policy level (alcohol taxation, availability
    restrictions, treatment access) could prevent this neuroinflammatory damage.
