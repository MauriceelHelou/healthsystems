description: Meta-analysis of postmortem studies demonstrates that individuals with alcohol use disorder
  show significantly higher levels of neuroimmune markers in brain tissue compared to healthy controls,
  with a large effect size (d=1.50). This provides direct evidence that chronic heavy alcohol consumption
  produces neuroinflammation detectable at the cellular/molecular level.
