    insecurity in patients with diabetes. Journal of Diabetes.
description: Food insecurity is robustly associated with diabetes diagnosis in adults
  through biological pathways involving poor diet quality, weight gain, and metabolic
  dysfunction. The inability to consistently obtain nutritious food forces reliance
  on cheap, calorie-dense foods that promote obesity and insulin resistance. Once
  diabetes develops, food insecurity continues to impair glycemic control and increases
  risk of diabetes complications.
