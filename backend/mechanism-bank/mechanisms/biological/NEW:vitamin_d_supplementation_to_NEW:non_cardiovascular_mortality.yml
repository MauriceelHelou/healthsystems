structural_competency:
  equity_implications: Non-cardiovascular mortality encompasses deaths from infections, cancers, and other
    conditions that are heavily influenced by social determinants including housing conditions, occupational
    exposures, access to preventive care, and environmental quality. Vitamin D deficiency itself is socially
    patterned, with higher prevalence in populations with limited sun exposure due to indoor work, institutionalization,
    or living in areas with high pollution.
