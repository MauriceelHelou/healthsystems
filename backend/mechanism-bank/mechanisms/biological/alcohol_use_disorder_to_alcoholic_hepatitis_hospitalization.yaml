description: Alcohol use disorder leads to alcoholic hepatitis hospitalization through
  direct hepatotoxic mechanisms involving inflammatory cascades, complement system
  activation, and neutrophil degranulation. Chronic alcohol consumption causes progressive
  liver injury that can acutely worsen into severe alcoholic hepatitis requiring immediate
  hospitalization for management of potentially fatal complications including multi-organ
  failure.
structural_competency_notes: Disparities in alcoholic hepatitis hospitalization rates
  are observed across demographic groups, with higher rates among racial and ethnic
  minorities, younger adults, and individuals of lower socioeconomic status, suggesting
  structural factors influence both alcohol use disorder development and access to
  preventive care.
