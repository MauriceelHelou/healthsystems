mechanism_pathway:
- 'Step 1: Chronic alcohol consumption in alcohol use disorder leads to direct hepatotoxicity
  through acetaldehyde formation and oxidative stress'
- 'Step 2: Persistent alcohol exposure causes inflammatory cascade activation, complement
  protein dysregulation, and neutrophil infiltration in liver tissue'
- 'Step 3: Severe hepatic inflammation and necrosis develop into acute alcoholic hepatitis
  requiring hospitalization for management of life-threatening complications'
