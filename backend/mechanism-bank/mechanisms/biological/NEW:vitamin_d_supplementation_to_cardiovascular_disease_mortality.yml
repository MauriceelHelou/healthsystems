description: Meta-analysis found vitamin D supplementation was not statistically associated with lower
  risk of cardiovascular mortality or cardiovascular morbidity outcomes including myocardial infarction,
  stroke, heart failure, and major adverse cardiovascular events. This null finding persisted across study
  quality strata.
