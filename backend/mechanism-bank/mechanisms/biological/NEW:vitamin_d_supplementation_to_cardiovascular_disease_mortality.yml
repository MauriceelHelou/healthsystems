  description: Low-quality RCTs showed no association with any cardiovascular morbi-mortality outcomes
structural_competency:
  equity_implications: The lack of cardiovascular benefit from supplementation suggests that cardiovascular
    disease mortality is more strongly determined by upstream structural factors (food environment, built
    environment promoting physical activity, healthcare access for hypertension/diabetes management, occupational
    stress) rather than isolated nutrient supplementation. Addressing cardiovascular health inequities
    requires structural interventions beyond individual supplementation.
