mechanism_pathway:
- 'Step 1: Higher chronic pain prevalence creates unmet therapeutic needs and inadequate
  pain management through conventional medical care'
- 'Step 2: Patients seek alternative pain relief methods to address persistent pain
  symptoms and functional limitations'
- 'Step 3: Individuals engage in self-medication behaviors using analgesics, alcohol,
  cannabis, and other substances to manage chronic pain independently'
