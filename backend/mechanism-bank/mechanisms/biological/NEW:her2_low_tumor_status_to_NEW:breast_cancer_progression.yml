description: HER2-low tumor status is associated with a 22% higher risk of progression and/or death compared
  to HER2-zero tumors in patients with hormone receptor-positive metastatic breast cancer treated with
  CDK 4/6 inhibitors. This suggests HER2-low may be a biomarker for reduced treatment efficacy.
