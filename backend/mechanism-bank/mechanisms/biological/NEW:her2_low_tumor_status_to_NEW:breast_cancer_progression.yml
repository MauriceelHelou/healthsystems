structural_competency:
  equity_implications: This is primarily a biological/clinical mechanism rather than a structural determinant.
    However, recognition of HER2-low as a distinct category with treatment implications has healthcare
    access implications - patients may benefit from alternative therapeutic strategies, and access to
    HER2-targeting agents (like trastuzumab deruxtecan) may become relevant for this population. Equity
    considerations include whether biomarker testing and newer targeted therapies are equally accessible
    across demographic groups.
