mechanism_pathway:
- 'Step 1: HER2-low expression (IHC 1+ or IHC 2+/ISH-) represents a distinct biological subtype of hormone
  receptor-positive breast cancer'
- 'Step 2: Low-level HER2 expression may confer reduced sensitivity to CDK 4/6 inhibitor therapy through
  altered cell cycle regulation'
- 'Step 3: Diminished CDK 4/6 inhibitor efficacy leads to continued tumor cell proliferation and disease
  progression'
- 'Step 4: Higher progression-free survival hazard indicates faster disease advancement compared to HER2-zero
  tumors'
