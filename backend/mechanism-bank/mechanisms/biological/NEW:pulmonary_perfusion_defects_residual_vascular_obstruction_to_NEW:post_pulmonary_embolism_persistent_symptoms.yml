mechanism_pathway:
- 'Step 1: Acute pulmonary embolism causes occlusion of pulmonary vasculature'
- 'Step 2: Despite anticoagulant treatment, residual thrombus or organized fibrotic clots may persist
  in pulmonary vessels'
- 'Step 3: Persistent vascular obstruction leads to mismatched perfusion defects detectable on V/Q scan'
- 'Step 4: Impaired pulmonary blood flow contributes to chronic functional limitations including dyspnea
  and reduced exercise tolerance'
- 'Step 5: Patients experience post-PE syndrome manifestations including CTEPH, CTEPD, or post-PE functional
  impairment'
