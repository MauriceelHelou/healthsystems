structural_competency:
  equity_implications: This mechanism is primarily biological rather than structural. However, healthcare
    access for adequate anticoagulation therapy, follow-up imaging (V/Q scan, CTPA), and specialist care
    for post-PE syndrome may vary by socioeconomic status, insurance coverage, and geographic location.
    Patients in healthcare deserts or those without specialist access may experience worse outcomes due
    to delayed diagnosis of CTEPH or CTEPD. The finding that causality is unproven suggests other factors
    (potentially including social determinants affecting recovery, rehabilitation access, and deconditioning)
    may contribute to persistent symptoms.
