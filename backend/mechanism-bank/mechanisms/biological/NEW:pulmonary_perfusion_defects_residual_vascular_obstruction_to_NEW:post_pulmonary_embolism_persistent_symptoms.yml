description: Presence of pulmonary perfusion defects or residual vascular obstruction after acute pulmonary
  embolism is associated with a 2.15-fold increased odds of persistent symptoms during follow-up. Among
  patients with these defects, 48% remained symptomatic compared to 34% without such defects. However,
  the authors note that a significant proportion of patients with perfusion defects reported no limitations,
  indicating that direct causality remains unproven.
