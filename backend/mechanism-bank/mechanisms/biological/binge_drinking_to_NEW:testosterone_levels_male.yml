description: 'Subgroup analysis revealed that moderate alcohol intake was associated with significantly
  higher testosterone levels compared to non-exposed individuals (SMD 0.22, 95% CI: 0.12-0.32). Low intake
  also showed higher testosterone (SMD 0.19, 95% CI: 0.04-0.35). This suggests a complex dose-response
  relationship.'
