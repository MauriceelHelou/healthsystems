description: Hepatitis C virus infection is an independent risk factor for faster
  rates of CKD progression. This relationship is mediated both through HCV-associated
  glomerulonephritides (including membranoproliferative glomerulonephritis and cryoglobulinemic
  vasculitis) and through mechanisms independent of direct glomerular disease. The
  KDIGO 2018 clinical practice guideline synthesis of 125 eligible studies supports
  this causal pathway, noting that successful HCV treatment with direct-acting antivirals
  results in slower GFR decline, providing evidence for reversibility of this effect.
