mechanism_pathway:
- 'Step 1: Chronic alcohol use leads to hepatic injury through acetaldehyde toxicity
  and free radical formation, causing progressive liver damage'
- 'Step 2: Continued alcohol-induced liver injury progresses to cirrhosis, resulting
  in portal hypertension and development of esophageal varices as collateral circulation'
- 'Step 3: Portal hypertension increases pressure in esophageal varices, combined
  with alcohol-related coagulopathy and platelet dysfunction, leading to variceal
  bleeding'
