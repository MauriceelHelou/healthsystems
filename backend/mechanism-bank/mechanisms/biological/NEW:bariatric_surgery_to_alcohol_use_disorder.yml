structural_competency:
  equity_implications: 'This mechanism highlights how medical interventions can have unintended consequences
    on substance use patterns. The healthcare system''s focus on weight loss outcomes may inadvertently
    create conditions for alcohol use disorder development. Structural considerations include: (1) Pre-surgical
    screening and counseling protocols for alcohol use; (2) Long-term post-surgical monitoring requirements;
    (3) Access to behavioral health support integrated with bariatric care; (4) Insurance coverage for
    extended follow-up care. Equity implications include potential differential access to comprehensive
    post-surgical support services based on insurance status, geographic location, and socioeconomic resources.'
