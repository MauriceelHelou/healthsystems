mechanism_pathway:
- 'Step 1: Bariatric surgery alters gastrointestinal anatomy, reducing stomach capacity and modifying
  absorption pathways'
- 'Step 2: Post-surgical changes lead to faster alcohol absorption and higher peak blood alcohol concentrations'
- 'Step 3: Altered gut hormones (ghrelin, GLP-1) may affect reward pathways and alcohol sensitivity'
- 'Step 4: Psychological factors including addiction transfer and coping mechanism shifts may increase
  alcohol use'
- 'Step 5: Beyond two years post-surgery, these physiological and psychological changes manifest as increased
  alcohol use disorder risk'
