description: This systematic review and meta-analysis of 18 studies found that bariatric surgery is associated
  with increased risk of alcohol use disorders, particularly beyond 2 years post-surgery. While short-term
  outcomes (up to 2 years) showed improvement in alcohol consumption patterns (9/12 studies), longer-term
  follow-up (beyond 2 years) revealed worsening alcohol use behaviors (4/5 studies). Meta-analysis of
  6 articles did not find statistically significant differences at 1 year post-surgery.
