description: Higher ACE scores are associated with increased prevalence of binge drinking
  through psychological and neurobiological stress pathways. The relationship shows
  a dose-response pattern, with odds ratios ranging from 1.09 to 3.32 depending on
  study population and ACE severity. Specific ACE domains like household substance
  use (OR=1.256) and emotional abuse show particularly strong associations with binge
  drinking behaviors.
structural_competency_notes: The ACE-binge drinking pathway is influenced by structural
  factors including healthcare access barriers, socioeconomic disparities, and inadequate
  mental health infrastructure. Individuals with higher ACE scores face compounded
  disadvantages including reduced insurance coverage and limited access to trauma-informed
  care, perpetuating cycles of substance use as maladaptive coping mechanisms.
