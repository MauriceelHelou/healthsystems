mechanism_pathway:
- 'Step 1: Adverse childhood experiences create neurobiological and psychological
  stress responses that persist into adulthood'
- 'Step 2: These stress responses and trauma-related emotional dysregulation lead
  individuals to seek maladaptive coping mechanisms'
- 'Step 3: Alcohol becomes a preferred coping strategy, with binge drinking patterns
  emerging as a way to self-medicate and manage psychological distress'
