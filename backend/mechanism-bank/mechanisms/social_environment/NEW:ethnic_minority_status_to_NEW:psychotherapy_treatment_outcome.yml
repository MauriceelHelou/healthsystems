mechanism_pathway:
- 'Step 1: Young people from ethnic minority backgrounds experience structural barriers to mental healthcare
  including cultural incongruence of treatment approaches'
- 'Step 2: Historical and ongoing discrimination creates medical mistrust and reduces treatment engagement'
- 'Step 3: Treatment protocols developed primarily for majority populations may not address culturally-specific
  presentations or needs'
- 'Step 4: Reduced treatment engagement and cultural mismatch lead to poorer psychotherapy outcomes for
  mental disorders'
