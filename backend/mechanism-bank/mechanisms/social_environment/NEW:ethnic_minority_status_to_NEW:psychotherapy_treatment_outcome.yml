  direction: strengthens
  strength: weak
  description: Review examined psychotherapeutic interventions across treatment modalities which may moderate
    ethnic minority treatment disparities
structural_competency:
  equity_implications: This mechanism reflects structural racism in mental healthcare systems. The finding
    that ethnic minority youth have poorer treatment outcomes is not due to individual factors but rather
    to healthcare systems designed primarily for majority populations. Equity implications include the
    need for culturally-adapted interventions, increased diversity in mental health workforce, and addressing
    structural barriers to care engagement for minority youth.
