description: Ethnic minority status predicts poorer psychotherapy treatment outcomes for young people
  (ages 12-30) with mental disorders. This systematic review of 114 studies found that ethnic minority
  status may predict poorer outcomes, reflecting structural inequities in mental healthcare delivery and
  cultural competence of treatment approaches.
