structural_competency:
  equity_implications: 'This mechanism appropriately traces criminal justice outcomes to early life structural
    exposures rather than individual moral failings. ACEs themselves are structurally determined - children
    in poverty, unstable housing, and marginalized communities experience higher ACE exposure. The recommendation
    for court-based ACE screening represents a structural intervention that could redirect youth from
    punitive to therapeutic pathways. Equity implications are significant: communities of color and low-income
    communities experience both higher ACE prevalence and higher rates of justice involvement, creating
    compounding structural disadvantage. The finding that effects are stronger in youth suggests developmental
    windows where intervention could disrupt the ACE-to-incarceration pipeline.'
