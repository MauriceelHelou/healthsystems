structural_competency:
  equity_implications: This mechanism properly locates the root cause in structural violence (armed conflict)
    rather than individual choices. Armed conflict represents a fundamental breakdown of social, economic,
    and political structures that creates conditions for harmful alcohol use. The lack of intervention
    studies highlights the failure of health systems to address alcohol harm in conflict-affected populations.
    Equity implications include disproportionate impacts on populations in low- and middle-income countries
    with limited health infrastructure to respond to both conflict trauma and substance use disorders.
