description: Armed conflict in low- and middle-income countries poses potential risks for harmful alcohol
  use among over 200 million affected civilians including refugees, internally displaced persons, and
  conflict-affected residents remaining in their communities. The systematic review identified associations
  between conflict exposure and harmful alcohol use, with male gender, older age, cumulative trauma exposure,
  and depression as associated risk factors.
