description: Positive social support was cited as the most prominent facilitator to promote help-seeking
  for eating disorder treatment. This finding was consistent across patient, caregiver, and clinician
  perspectives, indicating social environment plays a critical role in treatment engagement.
structural_competency:
  equity_implications: This mechanism emphasizes the role of social capital and community networks in
    healthcare access. Social support is not merely an individual characteristic but is shaped by structural
    factors including community cohesion, family resources, and availability of peer support programs.
    Interventions such as positive peer-support programs are recommended as structural solutions.
