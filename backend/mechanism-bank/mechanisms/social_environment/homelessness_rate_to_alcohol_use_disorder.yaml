description: Homeless populations show exceptionally high rates of alcohol use disorder
  (36.7% prevalence), making it the most common psychiatric diagnosis among homeless
  individuals in high-income countries. This meta-analysis of 39 studies with 8,049
  participants demonstrates that homelessness is strongly associated with alcohol
  use disorder, likely through pathways involving chronic stress, trauma exposure,
  limited healthcare access, and environmental factors unique to street living.
