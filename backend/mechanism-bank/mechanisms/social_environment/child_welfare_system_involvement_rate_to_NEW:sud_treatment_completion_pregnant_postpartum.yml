description: Active CPS involvement showed a trend toward higher rates of treatment completion (RR = 1.41),
  though this finding did not reach statistical significance. The 95% confidence interval crossing 1.0
  indicates uncertainty about whether CPS involvement truly improves completion rates versus retention
  duration alone.
