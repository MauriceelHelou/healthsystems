structural_competency:
  equity_implications: The non-significant finding for completion despite significant retention suggests
    structural barriers may persist even with extended treatment engagement. This could reflect systemic
    issues in treatment program design, inadequate duration of support services, or the complexity of
    recovery from SUD during pregnancy/postpartum period. Policy implications include need for both retention-focused
    and completion-focused interventions that address structural determinants of treatment success.
