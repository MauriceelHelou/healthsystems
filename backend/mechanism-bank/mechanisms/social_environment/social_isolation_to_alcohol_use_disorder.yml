structural_competency:
  equity_implications: This mechanism identifies social context as a structural determinant of problematic
    alcohol use. The finding shifts focus from individual drinking behavior to the social environment
    in which drinking occurs. Occupational factors (restaurant work) may create structural conditions
    promoting solitary drinking. Interventions should address social isolation rather than blaming individual
    drinking choices.
