description: Drinking alone is strongly negatively correlated with subjective well-being (r = -0.29 between-person),
  whereas total drinking shows a much weaker relationship (r = -0.10). Individuals who drink alone describe
  their feelings using sad, stressed, and anxious language, indicating that solitary drinking contexts
  are markers of problematic consumption patterns linked to lower psychological well-being.
