description: Adverse childhood experiences, particularly witnessing parental intimate
  partner violence and experiencing child abuse, are consistent risk markers for both
  IPV perpetration (in males) and IPV victimization (in females) in adulthood. Meta-analytic
  evidence from Sub-Saharan Africa demonstrates medium-to-large effect sizes for male
  perpetration and small but significant effects for female victimization. The intergenerational
  transmission of violence operates through normalized perceptions of violence in
  relationships, disrupted attachment patterns, and learned behavioral responses that
  increase vulnerability to both perpetrating and experiencing violence in intimate
  partnerships.
