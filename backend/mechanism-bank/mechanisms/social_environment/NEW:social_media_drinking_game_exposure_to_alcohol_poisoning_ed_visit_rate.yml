mechanism_pathway:
- 'Step 1: Social media platforms facilitate rapid spread of drinking game challenges (NekNomination)
  that pressure participants to consume excessive alcohol quickly'
- 'Step 2: Social pressure through nomination and public video posting creates coercive environment with
  24-hour deadlines to participate'
- 'Step 3: Competitive escalation drives participants to ''outdo'' previous videos with larger quantities
  or more dangerous alcohol mixtures'
- 'Step 4: Rapid consumption of excessive alcohol leads to acute alcohol intoxication requiring emergency
  medical intervention'
- 'Step 5: Young people (particularly ages 15-18) present to emergency departments with clinically significant
  alcohol poisoning'
