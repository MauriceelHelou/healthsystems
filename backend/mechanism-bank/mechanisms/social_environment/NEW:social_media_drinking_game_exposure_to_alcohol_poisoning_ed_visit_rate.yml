structural_competency:
  equity_implications: 'This mechanism highlights how digital platform design and viral social media dynamics
    create structural conditions that promote dangerous health behaviors among youth. Rather than blaming
    individual decision-making, this traces to: (1) platform algorithms that amplify viral challenges,
    (2) absence of regulatory oversight of harmful content, (3) peer pressure mechanisms embedded in social
    media design, and (4) inadequate digital health literacy education. Equity implications include differential
    vulnerability among younger adolescents (15-18) who show highest participation rates, suggesting developmental
    vulnerability to social pressure. Intervention requires structural approaches including platform regulation,
    school-based digital health education, and parent/teacher awareness campaigns rather than individual-level
    behavioral interventions alone.'
