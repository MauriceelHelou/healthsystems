description: Social media-based drinking games like NekNomination create structural pressure for dangerous
  alcohol consumption among adolescents and young adults. The study found 450 patients aged 15-23 presented
  with acute alcohol intoxication, with NekNomination causing approximately half of hospitalizations in
  the youngest age group (15-16 years). 44.2% required immediate medical attention (red/yellow triage
  codes), and about 14% required additional hospitalization including semi-intensive care.
