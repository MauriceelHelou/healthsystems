structural_competency:
  equity_implications: 'This mechanism is fundamentally structural rather than individual. The nearly
    6-fold gender disparity reflects: (1) workplace policies and cultures that normalize business drinking
    for men, (2) alcohol industry marketing targeting male consumers, (3) gender role expectations that
    stigmatize female but not male drinking, and (4) differential access to treatment due to gendered
    stigma. Interventions should target workplace policies, marketing regulations, and cultural norm change
    rather than individual behavior modification. The high prevalence in Korea (16.73% lifetime) particularly
    reflects structural factors like ''hoesik'' (company dinner) culture.'
