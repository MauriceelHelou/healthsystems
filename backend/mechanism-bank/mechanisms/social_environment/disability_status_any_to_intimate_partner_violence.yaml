description: Women with disabilities face 51% higher adjusted odds of experiencing
  sexual intimate partner violence compared to women without disabilities. This association
  operates through multiple intersecting pathways including social marginalization,
  reduced autonomy, partner behavioral factors, and socioeconomic vulnerabilities.
  Sexual IPV prevalence was 25% among women with disabilities compared to 18% among
  those without disabilities.
