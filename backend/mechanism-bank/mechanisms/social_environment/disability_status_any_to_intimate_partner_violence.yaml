mechanism_pathway:
- 'Step 1: Women with disabilities experience significant social marginalization and
  reduced autonomy in developing country contexts'
- 'Step 2: Marginalization intersects with partner behaviors (alcohol consumption,
  witnessing parental violence) and socioeconomic factors (occupation, wealth) to
  increase vulnerability'
- 'Step 3: Reduced power dynamics and dependency relationships within intimate partnerships
  create conditions where women with disabilities face higher risk of sexual coercion
  and violence'
- 'Step 4: Women with disabilities in specific occupational categories (agriculture,
  manual work) and wealth quintiles experience compounded risk compared to non-disabled
  women in similar categories'
