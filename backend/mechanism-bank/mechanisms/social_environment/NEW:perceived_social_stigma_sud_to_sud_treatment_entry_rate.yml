structural_competency:
  equity_implications: Treatment entry barriers from stigma reflect structural failures in how healthcare
    systems and society approach addiction. The criminalization of drug use, moralization of addiction,
    and lack of confidentiality protections create rational fears about seeking help. Equity implications
    include that individuals in communities with less access to anonymous treatment options or those in
    professions with mandatory reporting face additional structural barriers. Policy solutions include
    decriminalization, confidentiality protections, and integration of SUD treatment into mainstream healthcare
    to reduce 'othering.'
