description: Active CPS involvement during SUD treatment admission was significantly associated with increased
  likelihood of spending at least 90 days in treatment among pregnant and postpartum women. Women with
  active CPS cases were 78% more likely to remain in treatment for the recommended minimum duration compared
  to those without CPS involvement.
