structural_competency:
  equity_implications: This mechanism highlights the complex relationship between child welfare systems
    and healthcare. While CPS involvement appears to support treatment retention, this must be understood
    within a structural context where pregnant women with SUD face criminalization and family separation.
    The finding suggests that system involvement can provide scaffolding for treatment engagement, but
    raises questions about whether punitive threat versus supportive services drive this effect. Equity
    implications include potential differential CPS involvement by race and socioeconomic status, which
    could create disparate treatment pathways.
