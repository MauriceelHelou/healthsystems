description: Educational attainment mediates the relationship between cognitive performance and alcohol
  use disorder risk, but this mediating effect varies by national context. This suggests that structural
  factors including educational policy, social welfare systems, and cultural factors influence how cognitive
  ability translates into AUD risk through educational pathways.
