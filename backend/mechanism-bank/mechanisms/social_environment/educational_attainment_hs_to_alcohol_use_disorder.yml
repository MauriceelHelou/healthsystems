structural_competency:
  equity_implications: 'This finding directly implicates structural factors: national educational systems,
    social policies, and economic contexts shape how individual cognitive capacity translates into health
    outcomes. Countries with stronger social safety nets, more accessible education, and universal healthcare
    may buffer the IQ-AUD relationship differently. This supports policy-level interventions rather than
    individual-level blame. Equity implications include recognizing that educational access disparities
    by race and class may contribute to differential AUD burden.'
