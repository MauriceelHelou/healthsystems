description: Provider stigma toward patients with alcohol use disorders, manifesting as negative attitudes
  and beliefs, creates a structural barrier to treatment access. This stigma is embedded in medical culture
  and education, not simply individual provider bias, and represents a systemic failure to treat addiction
  as a medical condition deserving evidence-based care.
