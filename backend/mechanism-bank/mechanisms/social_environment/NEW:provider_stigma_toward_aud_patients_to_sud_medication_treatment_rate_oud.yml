structural_competency:
  equity_implications: Provider stigma toward AUD patients reflects broader societal stigma embedded in
    medical institutions. This is a structural competency issue because it traces to how medical education
    frames addiction, how healthcare systems incentivize or discourage addiction treatment, and how professional
    cultures perpetuate moralized views of substance use. Addressing this requires changing medical curricula,
    institutional policies, and professional norms—not just individual attitude adjustment.
