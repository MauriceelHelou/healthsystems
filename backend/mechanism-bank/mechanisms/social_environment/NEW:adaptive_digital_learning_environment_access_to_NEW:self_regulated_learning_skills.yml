description: Adaptive digital learning environments (ADLEs) support development of self-regulated learning
  (SRL) skills through personalized feedback, scaffolding, and learner-centric approaches. This systematic
  review of 38 empirical studies identified seven main research objectives including feedback/scaffolding,
  self-regulatory skills/strategies, learning trajectories, collaborative learning processes, adaptation/regulation,
  self-assessment, and help-seeking behavior.
