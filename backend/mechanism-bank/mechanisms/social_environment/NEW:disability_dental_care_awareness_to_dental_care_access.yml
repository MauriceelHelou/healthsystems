structural_competency:
  equity_implications: While this appears behavioral, the underlying cause is structural - lack of public
    health messaging targeting disability communities, insufficient integration of dental screening into
    disability services, and healthcare systems that silo oral health from overall care. Interventions
    should focus on system-level integration rather than blaming individuals for lack of awareness.
