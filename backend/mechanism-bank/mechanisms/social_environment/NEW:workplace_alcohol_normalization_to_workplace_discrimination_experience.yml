structural_competency:
  equity_implications: This mechanism appropriately traces workplace inequality to structural organizational
    norms rather than individual deficits. The paper identifies 'happy hours' as an invisible, legitimized
    practice (per Acker's inequality regime framework) that appears neutral but systematically disadvantages
    religious minorities. The mechanism avoids blaming Muslim women for their exclusion and instead highlights
    how alcohol-centered networking constitutes a structural barrier. Equity implications include the
    need for organizations to recognize how embedded cultural practices around alcohol create differential
    access to career advancement opportunities based on religious identity.
