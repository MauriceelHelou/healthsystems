description: 'Organizational networking practices centered on alcohol consumption (''happy hours'') create
  structural barriers for religious minorities who abstain from drinking. British Muslim women experience
  a paradox: they feel compelled to attend these events for career advancement, but their non-participation
  in drinking results in feelings of exclusion and marginalization even when present. This demonstrates
  how seemingly neutral organizational practices can inadvertently reinforce inequality regimes.'
