description: Higher ACE scores demonstrate a robust dose-response relationship with
  alcohol use disorder risk. Studies consistently show that individuals with 3+ ACEs
  have approximately 3-fold increased odds of alcohol dependence compared to those
  with no ACEs. The mechanism operates through multiple pathways including altered
  neurodevelopment (particularly in limbic structures like the hippocampus and amygdala),
  disrupted stress response systems, impaired emotional regulation, and increased
  likelihood of using alcohol as a maladaptive coping strategy. Longitudinal studies
  demonstrate that ACEs predict earlier alcohol initiation and progression to dependence,
  with effects partially mediated by adolescent psychological distress and adult life
  stressors.
structural_competency_notes: The ACE-alcohol use disorder pathway reflects structural
  inequities in child protection systems, economic disparities that increase family
  stress, and differential exposure to trauma based on socioeconomic status and community
  resources. Interventions must address upstream social determinants including poverty,
  family support systems, and community-level protective factors rather than focusing
  solely on individual-level treatment approaches.
