structural_competency:
  equity_implications: This is a critical health equity finding. Educational attainment is a fundamental
    social determinant of health that reflects and perpetuates structural inequalities. The enhanced effectiveness
    of brief interventions among those with lower education suggests this approach may help reduce rather
    than exacerbate health disparities. This contrasts with many interventions that show greater effects
    among more advantaged populations. Investment in healthcare-based brief interventions may represent
    a strategy for achieving more equitable alcohol-related health outcomes.
