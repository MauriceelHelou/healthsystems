- 'Step 1: Greater food accessibility in the neighborhood environment (e.g., proximity
  to food outlets, transportation to food sources, affordability) reduces physical
  and economic barriers to obtaining food'
- 'Step 2: Reduced barriers facilitate more frequent shopping trips and access to
  a wider variety of food options, including fresh produce and healthier alternatives'
- 'Step 3: Increased access to diverse, healthy food options enables individuals to
  make healthier food choices and improve overall dietary quality'
