description: A systematic review of 74 studies found consistent evidence that accessibility
  to food in the neighborhood environment is associated with dietary behavior. Of
  11 studies examining this relationship, 10 reported a positive association between
  greater food accessibility (proximity, transportation, affordability) and better
  dietary outcomes. This suggests that improving food accessibility in neighborhoods
  can facilitate healthier eating patterns by reducing barriers to obtaining nutritious
  foods.
