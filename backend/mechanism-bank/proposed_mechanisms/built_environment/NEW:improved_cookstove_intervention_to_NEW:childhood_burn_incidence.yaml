description: Improved cookstove interventions significantly reduce childhood burn
  incidence in low- and middle-income countries. A meta-analysis of 3 studies with
  over 41,000 observations found that ICS interventions reduced childhood burn rates
  by 34% compared to traditional cooking methods. This protective effect is attributed
  to the enclosed combustion chambers, improved stability, and physical separation
  of flames from household members that characterize improved stove designs.
