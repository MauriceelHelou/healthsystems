  primary_citation: D. Fone et al. 2012. Change in alcohol outlet density and alcohol-related
    harm to population health (CHALICE). BMC Public Health.
  supporting_citations: []
description: Higher alcohol outlet density in geographic areas increases alcohol availability,
  which facilitates higher consumption levels in the population. This excess consumption
  leads to acute alcohol-related injuries (particularly during nighttime hours) and
  chronic alcohol-related conditions, resulting in increased hospital admissions.
  The CHALICE study uses a natural experiment design to track changes in outlet density
  and corresponding changes in alcohol-related hospital admissions using the Patient
  Episode Database for Wales.
