mechanism_pathway:
- 'Step 1: Higher alcohol outlet density in a geographic area increases the physical
  availability and accessibility of alcohol to residents'
- 'Step 2: Increased availability leads to higher alcohol consumption levels and greater
  likelihood of excess/binge drinking in the population'
- 'Step 3: Excess alcohol consumption causes acute and chronic health harms including
  alcohol-related injuries, liver disease, and other conditions'
- 'Step 4: These alcohol-related health conditions result in increased hospital admissions
  for affected individuals'
evidence:
  quality_rating: C
