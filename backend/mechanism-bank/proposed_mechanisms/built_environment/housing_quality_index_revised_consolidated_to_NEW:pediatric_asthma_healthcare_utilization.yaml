  supporting_citations: []
description: This systematic review of 40 US-based population-level studies found
  consistent significant associations between housing quality and pediatric asthma
  healthcare utilization (ED visits and hospitalizations). Housing quality was identified
  as one of eight SDOH with consistent significant associations across the Healthy
  People SDOH framework domains. Poor housing quality increases exposure to indoor
  allergens and environmental triggers that exacerbate pediatric asthma, leading to
  increased emergency and hospital care.
