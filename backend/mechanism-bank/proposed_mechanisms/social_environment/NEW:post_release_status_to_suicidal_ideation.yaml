mechanism_pathway:
- 'Step 1: Release from incarceration creates an acute transition period characterized
  by disruption of social supports, housing instability, and loss of structured environment'
- 'Step 2: Post-release individuals face significant challenges including stigma,
  barriers to employment, severed family relationships, and difficulty accessing mental
  health services'
- 'Step 3: These cumulative stressors, combined with pre-existing mental health vulnerabilities
  common in incarcerated populations, significantly elevate risk for suicidal ideation'
- 'Step 4: The immediate post-release period represents a particularly high-risk window,
  as evidenced by suicide rates exceeding those during incarceration itself'
