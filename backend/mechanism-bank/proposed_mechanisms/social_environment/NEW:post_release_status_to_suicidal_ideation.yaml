description: People released from incarceration are at substantially elevated risk
  for suicide and suicidal ideation compared to the general population, with standardized
  mortality ratios over 7 times higher. This systematic review and meta-analysis of
  29 studies found suicide rates are higher after release than during incarceration,
  indicating the post-release transition represents a critical high-risk period. The
  elevation in risk is particularly pronounced for women, who show approximately three
  times the relative risk increase compared to men, though no studies specifically
  reporting suicidal ideation stratified results by sex.
