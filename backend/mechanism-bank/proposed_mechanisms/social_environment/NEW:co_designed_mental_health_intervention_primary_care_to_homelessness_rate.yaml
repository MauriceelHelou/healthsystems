description: Co-designed mental health interventions in primary care settings, developed
  with meaningful participation from people experiencing homelessness, demonstrate
  positive impacts on both mental health outcomes and housing situations. By creating
  more accessible and acceptable services, these interventions increase engagement
  with primary care, improve mental health and quality of life, and ultimately support
  pathways out of homelessness.
