description: Latent class analysis of 190 countries identified three distinct risk
  contexts for IPV based on structural and contextual drivers. Non-patriarchal egalitarian
  contexts showed the lowest IPV prevalence, while patriarchal post-colonial contexts
  (with or without conflict/disaster exposure) showed the highest. Gender norms emerged
  as a key distinguishing factor between low and high-risk contexts, supporting the
  theoretical importance of patriarchal structures in driving IPV at the population
  level.
