mechanism_pathway:
- 'Step 1: Patriarchal norms establish male dominance and control over women as socially
  acceptable, creating power imbalances within intimate relationships'
- 'Step 2: Gender inequality manifests in structural barriers (economic dependence,
  limited legal protections, reduced autonomy) that increase women''s vulnerability
  and reduce their ability to leave abusive situations'
- 'Step 3: These norms normalize violence as a means of maintaining male authority
  and disciplining women who transgress expected gender roles'
- 'Step 4: Patriarchal contexts cluster with other structural risk factors (post-colonial
  legacies, economic inequality) creating compounding high-risk environments for IPV'
