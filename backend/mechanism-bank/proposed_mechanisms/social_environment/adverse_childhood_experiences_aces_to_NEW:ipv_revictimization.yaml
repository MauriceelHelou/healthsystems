description: Childhood abuse is the most strongly associated risk factor for intimate
  partner violence revictimization. This meta-analysis of 22 studies found that early
  adverse experiences create vulnerability through disrupted attachment, normalized
  violence, and trauma-related coping patterns that increase likelihood of experiencing
  repeated intimate partner violence across the lifespan.
