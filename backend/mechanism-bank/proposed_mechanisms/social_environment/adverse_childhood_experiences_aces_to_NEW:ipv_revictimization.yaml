mechanism_pathway:
- 'Step 1: Childhood abuse disrupts healthy attachment formation and emotional regulation
  development, creating vulnerability to unhealthy relationship patterns'
- 'Step 2: Early trauma exposure normalizes violence in intimate relationships and
  may impair ability to recognize warning signs of abusive partners'
- 'Step 3: Trauma-related coping mechanisms (including substance use) and PTSD symptomatology
  further increase vulnerability to subsequent victimization'
- 'Step 4: These compounding factors result in elevated risk of experiencing repeated
  intimate partner violence across multiple relationships'
