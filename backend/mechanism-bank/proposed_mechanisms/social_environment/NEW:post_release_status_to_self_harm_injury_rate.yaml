description: People released from incarceration have substantially elevated risk of
  suicide and self-harm compared to the general population, with a pooled standardized
  mortality ratio of 7.4. The suicide crude mortality rate is 114.5 per 100,000 person
  years for released individuals. Notably, the rate of suicide is higher after release
  than during incarceration, indicating the post-release period represents a particularly
  vulnerable time. Women experience a disproportionately elevated risk relative to
  their general population counterparts.
