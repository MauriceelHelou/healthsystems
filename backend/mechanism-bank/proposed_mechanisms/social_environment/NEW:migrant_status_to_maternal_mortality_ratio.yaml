id: NEW:migrant_status_to_maternal_mortality_ratio
name: Migrant Status (Birth Outside Host Country) â†’ Maternal Mortality Ratio
from_node:
  node_id: NEW:migrant_status
  node_name: Migrant Status (Birth Outside Host Country)
to_node:
  node_id: maternal_mortality_ratio
  node_name: Maternal Mortality Ratio
direction: positive
category: social_environment
mechanism_pathway:
- 'Step 1: Migrant women face barriers to healthcare access including language barriers,
  unfamiliarity with healthcare systems, lack of health insurance coverage, and legal/documentation
  concerns'
- 'Step 2: These barriers result in delayed or inadequate prenatal care, reduced utilization
  of maternal health services, and missed opportunities for early identification of
  pregnancy complications'
- 'Step 3: Structural discrimination, cultural differences in care expectations, and
  potential implicit bias in healthcare settings may lead to suboptimal quality of
  care received'
- 'Step 4: Accumulated disadvantages result in higher rates of severe maternal complications
  and maternal mortality, particularly among migrants from sub-Saharan Africa, Latin
  America/Caribbean, and Asia'
evidence:
  quality_rating: A
  n_studies: 35
  primary_citation: 'M. Eslier et al. 2023. Association between migration and severe
    maternal outcomes in high-income countries: Systematic review and meta-analysis.
    PLoS Medicine.'
  supporting_citations: []
description: This systematic review and meta-analysis of 35 studies found that migrant
  women in high-income countries, particularly in Europe, have significantly higher
  risk of maternal mortality compared to native-born women. The association is strongest
  among migrants from sub-Saharan Africa, Latin America/Caribbean, and Asia. The mechanisms
  likely involve multiple intersecting barriers including healthcare access, language,
  cultural factors, and potential discrimination within healthcare systems.
last_updated: '2025-12-02'
extraction_method: consolidated_batch_v3
quantitative_effects:
  effect_size:
    value: 1.34
    type: relative_risk
    ci_lower: 1.14
    ci_upper: 1.58
  p_value: 0.001
  sample_size: null
moderators:
- name: Region of origin
  direction: strengthens
  strength: strong
  description: Sub-Saharan African origin shows strongest effect (RR 2.91, 95% CI
    2.03-4.15), followed by Latin America/Caribbean (RR 2.77, 95% CI 1.43-5.35), and
    Asia (RR 1.57, 95% CI 1.09-2.26). European-born migrants and those from Middle
    East/North Africa show no significant increased risk.
- name: Host country
  direction: strengthens
  strength: moderate
  description: Significant increased risk observed in European host countries, but
    not in USA or Australia, suggesting host country healthcare systems and immigration
    policies moderate the relationship.
