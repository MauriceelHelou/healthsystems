mechanism_pathway:
- 'Step 1: Women experience intimate partner violence (physical, psychological, or
  sexual) which constitutes direct exposure to traumatic events involving threat to
  physical safety and bodily autonomy'
- 'Step 2: IPV exposure triggers trauma responses including hyperarousal, intrusive
  memories, emotional dysregulation, and avoidance behaviors characteristic of PTSD
  symptomatology'
- 'Step 3: Repeated or chronic IPV exposure reinforces trauma pathways, with ongoing
  threat perception, learned helplessness, and disrupted sense of safety contributing
  to persistent PTSD development'
- 'Step 4: The relational nature of IPV complicates recovery as the source of trauma
  is often within the home environment, creating complex trauma responses and elevated
  PTSD risk'
