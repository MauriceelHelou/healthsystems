description: Intimate partner violence significantly increases the odds of posttraumatic
  stress disorder among women. A comprehensive meta-analysis of 201 studies with over
  250,000 women found that IPV exposure was associated with OR = 2.15-2.66 for PTSD
  outcomes. This relationship was consistent across different types of IPV (physical,
  psychological, sexual) and across clinical and community populations, though prevalence
  rates varied by country income level.
