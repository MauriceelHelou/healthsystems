mechanism_pathway:
- 'Step 1: Childhood trauma (ACEs) creates lasting neurobiological, psychological,
  and interpersonal vulnerabilities that persist into adulthood'
- 'Step 2: These vulnerabilities include altered stress response systems, negative
  cognitive schemas, attachment difficulties, and impaired emotion regulation'
- 'Step 3: When depression develops, these trauma-related vulnerabilities contribute
  to treatment resistance and symptom persistence, making recovery more difficult'
- 'Step 4: The combination of unresolved trauma effects and depressive symptoms creates
  a cycle that is harder to break with standard psychological interventions'
