description: This systematic review of 40 US-based studies found consistent significant
  associations between area-level poverty rates and increased pediatric asthma healthcare
  utilization (ED visits and hospitalizations). Poverty was one of the most frequently
  studied social determinants and demonstrated reliable positive associations with
  acute care utilization across multiple geographic analyses. The relationship operates
  through interconnected pathways including reduced healthcare access, poor environmental
  conditions, substandard housing quality, and limited resources for disease management.
