mechanism_pathway:
- 'Step 1: Supplemental income programs (e.g., EITC, cash transfers, social safety
  net benefits) provide direct financial resources to low-income households'
- 'Step 2: These additional resources increase household income, moving families closer
  to or above poverty thresholds'
- 'Step 3: Improved socioeconomic status and economic stability result in reduced
  poverty rates at population level'
evidence:
  quality_rating: C
  n_studies: 29
  primary_citation: 'E. Clark et al. 2022. Structural interventions that affect racial
    inequities and their impact on population health outcomes: a systematic review.
    BMC Public Health.'
  supporting_citations: []
description: Supplemental income programs reduce poverty rates by directly increasing
  household income through cash transfers and benefits. This systematic review found
  clear benefits from policies that improve socioeconomic status and opportunities,
  though findings across specific programs were largely mixed. The evidence supports
  structural-level interventions that address economic determinants of health.
