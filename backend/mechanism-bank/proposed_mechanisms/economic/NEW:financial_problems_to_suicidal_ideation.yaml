mechanism_pathway:
- 'Step 1: Financial problems create acute and chronic economic stress, reducing access
  to resources needed for healthcare, basic needs, and quality of life'
- 'Step 2: Economic strain contributes to feelings of hopelessness, perceived burdensomeness,
  and loss of control over one''s life circumstances'
- 'Step 3: These psychological states, combined with reduced social functioning and
  potential inability to afford treatment, increase vulnerability to suicidal ideation
  particularly among already-stressed populations like cancer patients'
evidence:
  quality_rating: A
  n_studies: 40
  primary_citation: 'Jie Chen et al. 2024. Risk factors associated with suicidal ideation
    among cancer patients: a systematic review and meta-analysis. Frontiers in Psychology.'
  supporting_citations: []
description: Financial problems are significantly associated with increased suicidal
  ideation among cancer patients. This systematic review and meta-analysis of 40 studies
  identified financial problems as one of multiple independent risk factors for suicidal
  ideation, alongside other psychosocial stressors including depression, anxiety,
  living alone, and lower social functioning.
