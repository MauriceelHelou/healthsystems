description: Higher alcohol prices and taxes are inversely associated with binge drinking.
  A meta-analysis of 112 studies found a significant elasticity of -0.28 for heavy
  drinking, indicating that a 10% increase in price is associated with approximately
  2.8% reduction in heavy drinking. This relationship is supported by experimental
  evidence from barroom settings demonstrating that price changes directly affect
  consumption, as well as multiple systematic reviews confirming the inverse relationship
  between alcohol taxes and excessive drinking. The effect extends to alcohol-related
  disease and injury outcomes attributable to binge drinking.
