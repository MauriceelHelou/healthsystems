mechanism_pathway:
- 'Step 1: Higher alcohol taxes and prices increase the monetary cost of purchasing
  alcohol beverages'
- 'Step 2: Increased costs reduce the quantity of alcohol that consumers can afford
  or are willing to purchase within their budget constraints'
- 'Step 3: Price sensitivity affects heavy drinking occasions, as binge drinking episodes
  require consumption of multiple drinks'
- 'Step 4: Both experimental evidence (Happy Hour studies) and population-level data
  demonstrate reduced alcohol consumption when prices increase'
- 'Step 5: Reduced overall consumption translates to fewer binge drinking episodes
  across populations including youth, heavy drinkers, and chronic consumers'
