description: Mobile buprenorphine treatment programs increase OUD medication treatment
  rates among homeless populations by deploying clinical teams directly to encampments
  and removing traditional barriers to care. The program eliminates transportation,
  identification, and eligibility barriers while providing flexible, harm-reduction-oriented
  care that meets patients where they are physically and psychologically.
