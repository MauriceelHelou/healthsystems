description: Deprescribing interventions in older adults involve the systematic process
  of identifying and discontinuing potentially inappropriate medications to improve
  health outcomes. This updated systematic review and meta-analysis synthesizes rapidly
  accumulating evidence suggesting that deprescribing can improve survival and other
  health outcomes, with particular benefits observed in frail older populations who
  are most vulnerable to medication-related harms.
