description: Systematic review of 108 adult pineoblastoma cases from 32 articles demonstrated
  that chemotherapy treatment modality was beneficial for survival (P=0.020). The
  5-year survival rate was 49.5% and 10-year survival rate was 33.9%. Kaplan-Meier
  survival analysis confirmed chemotherapy's positive association with improved outcomes
  in this rare CNS malignancy.
