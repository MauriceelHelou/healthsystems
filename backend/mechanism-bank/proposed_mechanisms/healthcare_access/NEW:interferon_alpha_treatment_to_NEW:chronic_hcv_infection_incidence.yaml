  supporting_citations: []
description: Very low quality evidence from a Cochrane systematic review suggests
  that interferon-alpha may decrease the incidence of chronic HCV infection as measured
  by sustained virological response in patients with acute HCV infection. The review
  identified 3 trials (99 participants) comparing interferon-alpha versus no intervention.
  However, clinical outcomes such as health-related quality of life, reduction in
  cirrhosis, decompensated liver disease, and liver transplantation have not been
  reported. The applicability of these findings to current clinical practice is uncertain
  given the dominance of pegylated interferons and direct-acting antivirals in modern
  treatment protocols.
