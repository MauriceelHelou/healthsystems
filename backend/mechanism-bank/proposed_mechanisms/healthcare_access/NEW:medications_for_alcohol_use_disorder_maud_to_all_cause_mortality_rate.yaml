mechanism_pathway:
- 'Step 1: Patients with alcohol use disorder and alcohol-associated cirrhosis are
  prescribed medications for alcohol use disorder (acamprosate or naltrexone)'
- 'Step 2: MAUD helps patients achieve and maintain abstinence from alcohol, reducing
  ongoing liver damage and alcohol-related complications'
- 'Step 3: Reduced alcohol consumption decreases further hepatic injury, slows cirrhosis
  progression, and prevents decompensation events'
- 'Step 4: Improved liver function and reduced alcohol-related systemic effects lead
