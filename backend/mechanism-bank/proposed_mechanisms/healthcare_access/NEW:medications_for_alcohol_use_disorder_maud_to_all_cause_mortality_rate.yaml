description: Medications for alcohol use disorder (acamprosate and naltrexone) are
  associated with a 20% reduction in all-cause mortality among patients with alcohol-associated
  cirrhosis and high-risk alcohol use behavior. This protective effect operates through
  improved abstinence rates, which reduces ongoing hepatic injury and prevents further
  cirrhosis progression. Despite their effectiveness, MAUD remain underutilized in
  this population, with only 9.7% of eligible patients receiving these medications.
