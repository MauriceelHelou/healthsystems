description: Continuity of care interventions for postoperative cervical cancer patients
  significantly reduce depression symptoms compared to standard care. The meta-analysis
  of randomized controlled trials demonstrates a large negative effect (SMD=-1.15),
  indicating that extended, personalized care services substantially decrease postoperative
  depression through sustained support and comprehensive follow-up.
