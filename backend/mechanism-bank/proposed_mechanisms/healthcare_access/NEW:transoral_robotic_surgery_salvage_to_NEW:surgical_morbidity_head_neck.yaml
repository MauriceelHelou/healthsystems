description: Transoral robotic surgery (TORS) for salvage treatment of recurrent,
  residual, or second primary head and neck cancers in previously irradiated fields
  demonstrates reduced surgical morbidity compared to traditional open techniques.
  This systematic review and meta-analysis of 15 studies with 515 patients showed
  a pooled complication rate of 32.3%, with the majority (92%) being low-severity
  complications. Functional outcomes showed rapid recovery with mean tracheostomy
  decannulation at 9.7 days and nasogastric tube removal at 12.8 days, with minimal
  long-term feeding tube or tracheostomy dependence.
