- 'Step 1: TORS provides minimally invasive transoral access to head and neck tumors,
  avoiding external incisions and tissue disruption associated with traditional open
  surgical approaches'
- 'Step 2: The robotic platform enables precise dissection in previously irradiated
  fields with enhanced visualization and instrument articulation, reducing collateral
