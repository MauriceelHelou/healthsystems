description: Inpatient psychiatric status is positively associated with suicidal ideation
  prevalence. This meta-analysis of 26 studies found that source of patients (inpatient
  vs. outpatient) was significantly associated with point prevalence of suicidal ideation
  among people with schizophrenia. The lifetime prevalence of suicidal ideation was
  34.5% and point prevalence was 29.9%, with inpatients showing elevated rates. The
  association reflects that psychiatric hospitalization captures individuals during
  periods of acute crisis and severe symptomatology, when suicidal ideation is most
  likely to be present.
