description: Systematic review and meta-analysis evidence demonstrates that gabapentinoid
  medications (gabapentin and pregabalin) are effective treatments for alcohol use
  disorder. These medications work through multiple mechanisms including reducing
  withdrawal symptoms, decreasing alcohol cravings, and addressing comorbid depression
  and sleep disturbances that commonly accompany AUD. Access to these pharmacological
  treatments provides patients with evidence-based options for managing their alcohol
  use disorder.
