description: Transoral robotic surgery (TORS) provides an effective salvage treatment
  option for patients with residual, recurrent, or second primary head and neck cancers
  in previously irradiated fields. This systematic review and meta-analysis of 15
  studies (515 patients) demonstrates that TORS achieves 2-year overall survival of
  73.8% and disease-free survival of 56.1%, with decreased morbidity and mortality
  compared to traditional open surgical techniques. The minimally invasive approach
  enables curative intent surgery with acceptable functional outcomes and complication
  rates.
