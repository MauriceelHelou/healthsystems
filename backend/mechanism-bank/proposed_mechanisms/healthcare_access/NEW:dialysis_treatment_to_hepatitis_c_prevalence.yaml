description: Hemodialysis treatment is associated with elevated hepatitis C virus
  infection prevalence through nosocomial transmission mechanisms in dialysis settings.
  The KDIGO 2018 guideline, based on systematic review of 125 studies, documents approximately
  10% HCV seroprevalence among hemodialysis patients compared to 1% in the general
  US population. This elevated risk results from repeated vascular access, blood exposure,
  shared equipment, and environmental contamination in dialysis centers. The guideline
  recommends universal HCV screening at dialysis initiation and upon facility transfers
  to identify infected patients and prevent further transmission.
