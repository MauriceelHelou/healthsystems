mechanism_pathway:
- 'Step 1: Patients with chronic kidney disease require regular hemodialysis treatment,
  typically 3 times per week in dialysis centers'
- 'Step 2: In-center hemodialysis involves repeated vascular access, blood exposure,
  and shared equipment/environment among multiple patients'
- 'Step 3: Nosocomial transmission of HCV occurs within hemodialysis units through
  breaches in infection control practices, contaminated equipment, or environmental
  surfaces'
- 'Step 4: Patients on long-term hemodialysis accumulate exposure risk over time,
  with higher HCV prevalence (~10% in DOPPS studies) compared to general population
  (~1%)'
- 'Step 5: Transfers between dialysis facilities and modalities create additional
  opportunities for HCV exposure and transmission'
