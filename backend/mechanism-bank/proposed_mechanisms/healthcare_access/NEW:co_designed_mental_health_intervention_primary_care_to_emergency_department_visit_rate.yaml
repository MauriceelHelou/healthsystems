description: Co-designed mental health interventions in primary care settings reduce
  emergency department visit rates among people experiencing homelessness by providing
  accessible, user-centered mental health support that addresses their specific needs.
  This systematic review of 4 studies found that when people experiencing homelessness
  participate in designing mental health services, utilization of primary care increases
  while reliance on emergency departments decreases. The mechanism operates through
  improved service acceptability, better engagement with ongoing care, and early intervention
  that prevents mental health crises requiring emergency care.
