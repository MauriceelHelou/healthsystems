  supporting_citations: []
description: Trauma-focused behavioral therapies significantly reduce PTSD symptom
  severity through structured exposure, cognitive restructuring, and emotional processing
  of traumatic memories. This meta-analysis of 36 trials with individual patient data
  demonstrated large effect sizes (d=-0.92) for trauma-focused approaches, with the
  strongest effects observed when combined with pharmacotherapy for comorbid substance
  use disorders. Both integrated and non-integrated trauma-focused therapies showed
  reductions in PTSD symptoms, with effects sustained at 12-month follow-up.
