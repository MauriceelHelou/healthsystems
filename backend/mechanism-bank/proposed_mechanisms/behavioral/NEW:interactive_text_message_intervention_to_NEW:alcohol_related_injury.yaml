mechanism_pathway:
- 'Step 1: Young adults receive weekly Thursday text messages querying weekend drinking
  plans and prompting commitment to drinking limit goals'
- 'Step 2: Sunday text messages query actual weekend drinking quantity, providing
  opportunity for self-reflection and accountability'
- 'Step 3: Participants receive tailored feedback based on their responses, reinforcing
  goal-setting and behavioral change'
- 'Step 4: The intervention reduces binge drinking frequency (IRR 0.69) and drinks
  per drinking day, lowering overall alcohol consumption'
- 'Step 5: Reduced alcohol consumption leads to fewer episodes of intoxication and
  impaired judgment'
- 'Step 6: Lower rates of intoxication result in decreased prevalence of alcohol-related
  injuries (OR 0.42)'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'B. Suffoletto et al. 2015. An Interactive Text Message Intervention
