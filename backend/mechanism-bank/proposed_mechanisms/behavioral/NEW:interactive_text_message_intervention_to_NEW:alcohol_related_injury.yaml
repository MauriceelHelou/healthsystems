    Outcomes. PLoS ONE.'
  supporting_citations: []
description: A 12-week interactive text message intervention combining weekly drinking
  assessments with tailored feedback significantly reduces alcohol-related injury
  prevalence in young adults. The intervention prompts goal-setting for weekend drinking
  limits and provides personalized feedback based on reported consumption, leading
  to sustained reductions in binge drinking behavior and consequently fewer alcohol-related
  injuries up to 6 months post-intervention.
