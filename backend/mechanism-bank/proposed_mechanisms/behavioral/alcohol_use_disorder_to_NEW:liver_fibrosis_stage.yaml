mechanism_pathway:
- 'Step 1: Chronic alcohol consumption in alcohol use disorder leads to repeated hepatotoxic
  exposure, causing direct hepatocyte injury and oxidative stress'
- 'Step 2: Sustained liver injury triggers inflammatory responses and activation of
  hepatic stellate cells, which produce excess extracellular matrix proteins including
  collagen'
- 'Step 3: Progressive accumulation of fibrous tissue in the liver leads to advancing
  fibrosis stages, which is the strongest predictor of mortality in alcohol-related
  liver disease'
