description: Alcohol use disorder leads to progressive liver fibrosis through chronic
  hepatotoxic injury. The systematic review establishes that liver fibrosis stage
  is the best predictor of mortality in alcohol-related liver disease (ArLD), with
  non-invasive tests demonstrating good prognostic performance (AUROC >0.7) for detecting
  fibrosis severity. This confirms the causal pathway from alcohol use disorder to
  liver fibrosis as a critical determinant of clinical outcomes.
