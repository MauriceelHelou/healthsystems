description: Network meta-analysis of 24 RCTs demonstrates that integrated trauma-focused
  therapy for comorbid PTSD and alcohol/other drug use disorders significantly reduces
  PTSD symptom severity compared to other treatment approaches. The therapy shows
  superior effectiveness over integrated non-trauma-focused therapy, AOD-focused psychotherapy
  alone, and control psychotherapies, with effect sizes ranging from SMD=-0.29 to
  -0.43.
