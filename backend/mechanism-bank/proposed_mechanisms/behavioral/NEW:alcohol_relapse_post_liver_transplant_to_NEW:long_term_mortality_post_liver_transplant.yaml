description: Alcohol relapse after liver transplantation for alcoholic cirrhosis significantly
  increases 10-year mortality risk. This meta-analysis of 7 studies found relapsers
  were 3.67 times more likely to die at 10-year follow-up compared to abstainers.
  The mechanism operates through direct hepatotoxic effects causing progressive graft
  damage (steatosis, steatohepatitis, fibrosis, and recurrent cirrhosis) as well as
  increased risk of extra-hepatic malignancy and cardiovascular events. Recurrent
  alcoholic cirrhosis was responsible for approximately 20% of all deaths. Notably,
  survival differences were not apparent at 5 years, suggesting cumulative long-term
  damage is the primary driver of excess mortality.
