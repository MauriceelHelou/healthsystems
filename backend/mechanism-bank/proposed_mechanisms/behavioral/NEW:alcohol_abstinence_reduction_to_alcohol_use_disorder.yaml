description: 'This meta-analysis examined the relationship between achieving alcohol
  abstinence or substantial reduction in drinking and alcohol use disorder outcomes
  in the context of psychedelic-assisted treatment. Across 6 controlled trials, psychedelic
  therapy enhanced the odds of patients achieving abstinence or substantial reduction
  in drinking by 89% (OR 1.89, 95% CI: 1.42-2.50). The pathway represents the direct
  behavioral intervention target - achieving and maintaining reduced alcohol consumption
  - as the means by which AUD is addressed. However, methodological limitations including
  high risk of bias in most studies and the historical nature of LSD research temper
  the strength of conclusions.'
