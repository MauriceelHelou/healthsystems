mechanism_pathway:
- 'Step 1: Fermentation of brown rice enhances nutritional bioavailability by improving
  protein digestibility and mineral availability compared to unfermented brown rice
  or white rice'
- 'Step 2: Fermentation releases beneficial peptides, amino acids, and increases antioxidant
  and antibacterial activity, creating a more nutrient-dense food product'
- 'Step 3: Consumption of fermented brown rice as a dietary staple displaces refined
  grains (white rice) that are high glycemic index and low in nutrients'
- 'Step 4: Regular inclusion of fermented whole grain brown rice in the diet increases
  whole grain intake and overall nutrient density, key components of diet quality
  indices like HEI-2015'
