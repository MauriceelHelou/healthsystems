mechanism_pathway:
- 'Step 1: Cannabinoids (THC and CBD) are administered via various routes (oral, sublingual,
  topical, inhaled) to patients with chronic pain conditions'
- 'Step 2: Cannabinoids interact with the endocannabinoid system, modulating pain
  signaling pathways, particularly effective in neuropathic pain conditions'
- 'Step 3: THC-containing products (comparable THC-to-CBD ratio ~1:1 and synthetic
  high-THC products) produce small improvements in pain severity'
- 'Step 4: CBD provides additional benefits through its non-intoxicating analgesic
  and anti-inflammatory properties with minimal adverse effects'
- 'Step 5: Some patients successfully substitute cannabinoids for other pain medications
  including opioids, reducing overall pain medication burden'
