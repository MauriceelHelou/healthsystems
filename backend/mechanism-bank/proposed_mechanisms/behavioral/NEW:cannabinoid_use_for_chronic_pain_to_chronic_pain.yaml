description: Cannabinoid use for chronic pain is associated with small improvements
  in pain severity, primarily demonstrated in chronic neuropathic pain conditions.
  THC-containing products (comparable THC-to-CBD ratio and synthetic high-THC) show
  the most consistent evidence for pain reduction, though with increased risk of sedation
  and dizziness. CBD offers a safer starting point with minimal adverse effects. Clinical
  guidance suggests CBD doses of 5-10mg twice daily increasing to 40-50mg daily, and
  THC doses starting at 0.5-3mg (initially at night) increasing to 30-40mg daily.
  Some patients may substitute cannabis for opioid medications, potentially improving
  risk-benefit profiles.
