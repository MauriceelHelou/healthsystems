description: Binge drinking directly increases the prevalence of alcohol-related injuries
  through acute intoxication effects that impair judgment, coordination, and reaction
  time. A randomized controlled trial demonstrated that reducing binge drinking through
  text message interventions resulted in significantly lower alcohol-related injury
  prevalence (OR 0.42, 95% CI 0.21-0.88), providing causal evidence that binge drinking
  is a modifiable risk factor for injury.
