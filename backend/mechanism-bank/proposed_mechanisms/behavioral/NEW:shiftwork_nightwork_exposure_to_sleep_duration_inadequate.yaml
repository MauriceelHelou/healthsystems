description: Shiftwork disrupts the natural circadian rhythm by requiring wakefulness
  during normal sleep periods and sleep during suboptimal times. This systematic review
  confirms that shiftworkers sleep less than dayworkers, with 20-40% experiencing
  difficulties initiating and maintaining sleep. The irregular scheduling inherent
  to shiftwork, especially night and rotating shifts, prevents the establishment of
  consistent sleep patterns, leading to chronic inadequate sleep duration.
