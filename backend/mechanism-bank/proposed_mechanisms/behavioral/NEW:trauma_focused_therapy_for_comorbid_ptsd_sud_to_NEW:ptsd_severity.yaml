  primary_citation: Roberts N. et al. 2022. A systematic review and meta-analysis
    of psychological interventions for comorbid post-traumatic stress disorder and
    substance use disorder. European Journal of Psychotraumatology.
  supporting_citations: []
description: Trauma-focused therapy for individuals with comorbid PTSD and substance
  use disorder produces modest but significant reductions in PTSD severity compared
  to SUD-only interventions. The meta-analysis of 27 studies found that trauma-focused
  interventions combined with SUD treatment reduced PTSD symptoms both post-treatment
  (SMD=-0.36) and at follow-up (SMD=-0.48), with integrated CBT also showing specific
  benefits. Present-focused coping skills approaches did not show added benefit over
  standard addiction treatments.
