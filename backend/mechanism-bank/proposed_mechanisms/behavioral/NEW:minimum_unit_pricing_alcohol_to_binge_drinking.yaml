description: Minimum unit pricing reduces heavy alcohol consumption by establishing
  a floor price that disproportionately increases costs for cheap, high-strength alcohol
  preferred by heavy drinkers. This systematic review of 22 studies (6 natural experiments
  and 16 modelling studies) found that MUP reduces alcohol-related hospital admissions
  by 2-10% annually, with the policy specifically targeting the heaviest consumers.
  The Bradford Hill Criteria analysis inferred a 'moderate-to-strong' causal link
  between MUP and reduced alcohol-related harm.
