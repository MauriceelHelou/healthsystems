mechanism_pathway:
- 'Step 1: Minimum unit pricing (MUP) establishes a legally required floor price per
  unit of alcohol, directly increasing the cost of cheap, high-strength alcoholic
  beverages'
- 'Step 2: Price increases disproportionately affect the cheapest alcohol products
  typically purchased by heavy drinkers, as these products previously sold below the
  minimum price threshold'
- 'Step 3: Heavy consumers, who tend to purchase larger quantities of cheap alcohol,
  face the greatest relative price increase and economic barrier to maintaining consumption
  levels'
- 'Step 4: The price elasticity of demand leads heavy drinkers to reduce consumption
  volume, as the financial cost of maintaining high consumption becomes prohibitive'
- 'Step 5: Reduced heavy alcohol consumption manifests as decreased alcohol-related
  hospital admissions, with acute effects appearing immediately and chronic effects
  following 2-3 years later'
evidence:
