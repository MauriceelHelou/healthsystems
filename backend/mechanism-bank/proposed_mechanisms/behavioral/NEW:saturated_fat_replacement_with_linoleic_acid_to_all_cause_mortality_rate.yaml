description: Replacement of saturated fat with linoleic acid-rich vegetable oils effectively
  lowers serum cholesterol but does not reduce and may potentially increase all-cause
  mortality risk. The Minnesota Coronary Experiment and systematic review of 5 RCTs
  (total n=10,808) found no evidence of mortality benefit despite significant cholesterol
  reduction. Per-unit cholesterol reduction was paradoxically associated with increased
  mortality risk (HR 1.22 per 30 mg/dL reduction). This challenges the traditional
  diet-heart hypothesis and suggests that not all cholesterol-lowering dietary interventions
  translate to reduced mortality.
