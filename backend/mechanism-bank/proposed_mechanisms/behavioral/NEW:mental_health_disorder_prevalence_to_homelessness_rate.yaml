  supporting_citations: []
description: Mental health disorders substantially increase the risk of experiencing
  homelessness through multiple pathways including impaired functioning, reduced employment
  capacity, compromised social relationships, and barriers to navigating housing systems.
  The meta-analysis found that 67% of people experiencing homelessness have current
  mental health disorders and 77% have lifetime prevalence, far exceeding general
  population rates. This bidirectional relationship is acknowledged, where homelessness
  may also exacerbate mental health conditions, but the high prevalence of pre-existing
  disorders indicates mental health as a significant driver of housing instability.
