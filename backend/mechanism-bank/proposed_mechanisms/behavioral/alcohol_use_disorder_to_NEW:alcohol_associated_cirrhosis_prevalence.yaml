description: 'Alcohol use disorder is strongly associated with alcohol-associated
  cirrhosis prevalence. A systematic review and meta-analysis of 35 studies (n=513,278)
  found that individuals with AUD have dramatically elevated cirrhosis prevalence
  (12.9%, 95% CI: 4.3%-33.2%) compared to general populations (0.3%) and primary care
  settings (1.7%). This represents approximately a 43-fold higher prevalence in AUD
  populations versus the general population, establishing AUD as a critical risk factor
  for cirrhosis development.'
