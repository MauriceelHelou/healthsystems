mechanism_pathway:
- 'Step 1: Individuals with alcohol use disorder (AUD) engage in chronic, heavy alcohol
  consumption that exceeds safe drinking thresholds'
- 'Step 2: Prolonged alcohol exposure causes progressive hepatocyte damage through
  oxidative stress, acetaldehyde toxicity, and inflammatory cascades'
- 'Step 3: Repeated liver injury leads to fibrogenesis as hepatic stellate cells become
  activated and deposit excess collagen'
- 'Step 4: Sustained fibrotic processes result in architectural distortion and nodule
  formation characteristic of cirrhosis'
- 'Step 5: The cumulative effect of chronic alcohol exposure in AUD dramatically elevates
  cirrhosis prevalence compared to general populations'
