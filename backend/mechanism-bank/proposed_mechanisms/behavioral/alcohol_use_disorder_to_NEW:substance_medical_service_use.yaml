description: Lifetime alcohol use disorder is positively associated with increased
  utilization of both substance treatment and medical services among homeless individuals.
  This relationship reflects the accumulated health burden and complex comorbidities
  that develop over the course of chronic alcohol problems, driving greater service
  needs and engagement with treatment systems.
