mechanism_pathway:
- 'Step 1: Individuals with lifetime alcohol use disorder develop multiple comorbidities
  including physical health complications and co-occurring substance use issues over
  time'
- 'Step 2: These accumulated health burdens and complex needs drive increased contact
  with healthcare and substance treatment systems'
- 'Step 3: Lifetime AUD diagnosis may serve as an entry point or identifier that connects
  individuals to both substance treatment services and medical care, resulting in
  higher documented service utilization'
