mechanism_pathway:
- 'Step 1: Current smoking introduces toxic compounds including nicotine, carbon monoxide,
  and reactive oxidative species into the bloodstream'
- 'Step 2: These compounds create systemic oxidative stress and inflammatory responses
  that affect immune cell populations'
- 'Step 3: Chronic smoking-induced inflammation and immunosuppressive effects lead
  to decreased natural killer cell counts and/or impaired NK cell maturation'
- 'Step 4: Reduced NK cell fractions compromise innate immune surveillance capacity
  against infections and malignancies'
