description: This large-scale meta-analysis of 22 cohorts comprising 23,053 blood
  samples used high-resolution DNA methylation profiling to estimate immune cell fractions.
  The study found that current smoking is associated with decreased natural killer
  cell fractions in blood. This finding was validated with single-cell RNA sequencing
  data. The reduction in NK cells among smokers may contribute to impaired immune
  surveillance and increased susceptibility to infections and malignancies.
