mechanism_pathway:
- 'Step 1: Regular caffeinated coffee consumption delivers bioactive compounds including
  chlorogenic acids, caffeine, and other polyphenols to the body'
- 'Step 2: These compounds exert antioxidant and anti-inflammatory effects, reducing
  oxidative stress and chronic inflammation in vascular tissues'
- 'Step 3: Coffee bioactives improve endothelial function, reduce arterial stiffness,
  and modulate lipid metabolism favorably'
- 'Step 4: These cardiovascular protective effects lead to reduced atherosclerosis
  progression and lower risk of cardiovascular events'
- 'Step 5: The cumulative protective effects result in decreased cardiovascular disease
  mortality, with optimal benefit observed at 3-4 cups per day'
