description: 'Caffeinated coffee consumption is inversely associated with cardiovascular
  disease mortality. A meta-analysis of 26 prospective studies with over 3.7 million
  participants found that any coffee consumption compared to no consumption was associated
  with a 10% reduction in CVD risk (RR = 0.90, 95% CI: 0.84-0.96). The relationship
  follows a nonlinear dose-response pattern, with optimal protective effects observed
  at 3-4 cups per day. Current US consumption patterns would account for approximately
  6-12% of avoided cardiovascular deaths.'
