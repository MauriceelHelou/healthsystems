mechanism_pathway:
- 'Step 1: Lichen sclerosus initiates chronic inflammatory processes in genital tissue,
  characterized by lymphocytic infiltration and cytokine-mediated tissue damage'
- 'Step 2: Persistent inflammation leads to progressive fibrosis, collagen deposition,
  and loss of elastic fibers in the dermal layer'
- 'Step 3: Ongoing fibrotic changes result in structural alterations including tissue
  adhesions, scarring, and loss of normal anatomical architecture (labial fusion,
  clitoral phimosis in women; phimosis, meatal stenosis in men)'
evidence:
