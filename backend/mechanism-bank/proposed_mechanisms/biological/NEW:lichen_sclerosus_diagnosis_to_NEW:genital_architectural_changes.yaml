  supporting_citations: []
description: Lichen sclerosus is a chronic inflammatory dermatosis that leads to genital
  architectural changes through progressive fibrotic tissue remodeling. A systematic
  review of 900 studies documented that loss of normal architecture is a major clinical
  presentation, occurring in 14% of female cases and 34% of male cases. The inflammatory
  process causes tissue scarring, adhesions, and structural deformities that alter
  normal genital anatomy.
