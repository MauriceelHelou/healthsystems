mechanism_pathway:
- 'Step 1: Chronic hepatitis B virus infection causes persistent inflammation in liver
  tissue'
- 'Step 2: Ongoing hepatic inflammation leads to progressive fibrosis and scarring
  of liver tissue'
- 'Step 3: Advanced fibrosis progresses to liver cirrhosis with loss of functional
  hepatocytes'
- 'Step 4: Cirrhosis leads to liver failure, portal hypertension, and complications
  including hepatocellular carcinoma'
- 'Step 5: These complications result in increased mortality from liver disease'
