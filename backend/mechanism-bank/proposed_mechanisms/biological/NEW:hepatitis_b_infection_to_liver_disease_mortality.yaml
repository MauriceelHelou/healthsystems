description: Hepatitis B infection is a major driver of liver disease mortality, accounting
  for more than 60% of liver cirrhosis deaths in Iran (when combined with hepatitis
  C). The hepatitis B mortality rate is approximately four times higher than hepatitis
  C mortality rate. Chronic infection leads to progressive liver damage, cirrhosis,
  and ultimately death from liver failure or related complications.
