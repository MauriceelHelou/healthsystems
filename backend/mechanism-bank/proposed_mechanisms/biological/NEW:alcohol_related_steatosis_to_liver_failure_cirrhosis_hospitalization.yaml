description: Alcohol-related steatosis represents the most common and earliest stage
  of alcohol-related liver disease (ArLD). While associated with a relatively low
  annual progression rate to cirrhosis (approximately 3% per year), it serves as the
  necessary precursor stage in the disease continuum. The progression involves ongoing
  hepatocyte injury, inflammation, and fibrogenesis that can ultimately lead to cirrhosis.
  Notably, patients with alcohol-related steatosis have higher rates of non-liver-related
  morbidity (4% per year) compared to liver-related complications (1% per year), but
  progression to cirrhosis significantly worsens outcomes.
