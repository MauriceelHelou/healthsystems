mechanism_pathway:
- 'Step 1: Chronic alcohol consumption leads to alcohol-related steatosis (fatty liver),
  characterized by fat accumulation in hepatocytes'
- 'Step 2: Continued alcohol exposure in the presence of steatosis promotes oxidative
  stress, lipid peroxidation, and inflammatory cytokine release'
- 'Step 3: Persistent inflammation can progress to alcohol-related steatohepatitis
  (ASH) with hepatocyte injury and immune cell infiltration'
- 'Step 4: Repeated cycles of injury and repair activate hepatic stellate cells, leading
  to progressive fibrosis'
- 'Step 5: Progressive fibrosis ultimately results in cirrhosis with architectural
  distortion, nodule formation, and impaired liver function'
