moderators:
- name: fermentation_status
  direction: strengthens
  strength: moderate
  description: Fermentation of foods like brown rice enhances antioxidant activity
    compared to unfermented alternatives, potentially strengthening the protective
    effect against diabetes
- name: grain_processing_type
  direction: weakens
  strength: moderate
  description: Milling/polishing of grains (white vs brown rice) reduces antioxidant
    content and diminishes protective effects
