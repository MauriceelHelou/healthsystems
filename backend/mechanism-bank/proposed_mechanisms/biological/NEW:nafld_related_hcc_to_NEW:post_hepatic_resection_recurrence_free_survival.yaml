description: Meta-analysis of 17 retrospective studies involving 11,477 patients found
  that NAFLD-related HCC is associated with slightly improved recurrence-free survival
  after hepatic resection compared to HCC of other aetiologies (HR 0.93, 95% CI 0.84-1.02).
  This trend reached statistical significance in Asian subpopulations (HR 0.88, 95%
  CI 0.79-0.98). The mechanism may relate to lower cirrhosis prevalence in NAFLD-HCC
  patients, allowing better liver function reserve and surgical outcomes.
