description: Alcohol use disorder leads to thrombocytopenia through multiple biological
  mechanisms including direct bone marrow suppression, impaired hepatic thrombopoietin
  production, and increased splenic sequestration. In a study of 300 hospitalized
  patients with alcohol withdrawal syndrome, 46% exhibited thrombocytopenia, with
  significantly higher prevalence (71%) in those experiencing complicated withdrawal
  (delirium tremens or seizures) compared to non-complicated cases (21%).
