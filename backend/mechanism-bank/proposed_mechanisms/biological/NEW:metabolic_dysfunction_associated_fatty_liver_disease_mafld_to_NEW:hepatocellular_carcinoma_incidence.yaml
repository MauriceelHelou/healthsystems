description: MAFLD is a major contributor to hepatocellular carcinoma, with nearly
  half (48.7%) of all HCC cases having MAFLD involvement. MAFLD can act as the sole
  cause of HCC (12.4% of cases) or more commonly as a contributory co-factor in mixed-etiology
  HCC. The metabolic dysfunction underlying MAFLD creates a pro-carcinogenic hepatic
  environment through chronic inflammation, lipotoxicity, and often cirrhosis development.
