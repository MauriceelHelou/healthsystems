mechanism_pathway:
- 'Step 1: Sepsis induces systemic inflammatory response and microcirculatory dysfunction'
- 'Step 2: Inflammatory mediators and altered microenvironment affect red blood cell
  (erythrocyte) function and deformability'
- 'Step 3: Erythrocyte oxygen-sensing mechanisms become impaired, reducing the normal
