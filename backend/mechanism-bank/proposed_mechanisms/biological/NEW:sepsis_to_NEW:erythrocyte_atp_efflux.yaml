description: Sepsis impairs the capillary response within hypoxic capillaries and
  decreases erythrocyte oxygen-dependent ATP efflux. Under normal physiological conditions,
  erythrocytes release ATP in response to hypoxia, which acts as a signaling molecule
  to induce local vasodilation and improve oxygen delivery. In sepsis, this oxygen-sensing
  and ATP release mechanism is compromised, contributing to microcirculatory dysfunction
  and inadequate tissue oxygenation despite potentially adequate systemic oxygen delivery.
