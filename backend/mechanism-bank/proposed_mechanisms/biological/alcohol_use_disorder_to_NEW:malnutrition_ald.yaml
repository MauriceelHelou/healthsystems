mechanism_pathway:
- 'Step 1: Chronic alcohol consumption leads to inadequate dietary intake due to alcohol
  replacing nutrient-dense foods and appetite suppression'
- 'Step 2: Ethanol damages the gastrointestinal mucosa and impairs nutrient absorption
  and digestion, particularly affecting vitamins and trace elements'
- 'Step 3: Alcohol disrupts normal lipid metabolism and increases skeletal and visceral
  protein catabolism, leading to muscle wasting'
- 'Step 4: Progressive liver damage from alcohol impairs the liver''s metabolic and
  synthetic functions, exacerbating nutritional deficiencies'
- 'Step 5: As ALD progresses to cirrhosis, protein-energy malnutrition and sarcopenia
  develop, worsening patient prognosis'
