description: Alcohol use disorder leads to malnutrition in alcoholic liver disease
  through a complex, multifactorial etiology. The mechanisms include inadequate dietary
  intake due to alcohol substituting for nutritious foods, impaired gastrointestinal
  absorption and digestion caused by mucosal damage, increased protein catabolism
  in skeletal and visceral tissues, and abnormal interactions between ethanol and
  lipid metabolism. These factors combine to cause deficiencies in macronutrients,
  vitamins, and trace elements. As liver disease progresses, malnutrition worsens
  and is associated with poorer prognosis, complications such as ascites and hepatic
  encephalopathy, and development of sarcopenia.
