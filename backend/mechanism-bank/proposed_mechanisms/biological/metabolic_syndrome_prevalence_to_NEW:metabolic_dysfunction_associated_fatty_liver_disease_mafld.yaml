description: Metabolic syndrome prevalence directly contributes to MAFLD through shared
  pathophysiological mechanisms. MAFLD diagnostic criteria explicitly require metabolic
  dysfunction markers (overweight/obesity with ethnicity-specific BMI thresholds,
  type 2 diabetes, or evidence of metabolic dysregulation) in addition to hepatic
  steatosis. This meta-analysis found that 48.7% of hepatocellular carcinoma patients
  had MAFLD, with metabolic dysfunction serving as both a defining criterion and causal
  pathway. The high prevalence of MAFLD as a co-factor in other liver diseases (40-64%)
  demonstrates how metabolic syndrome amplifies liver disease progression across multiple
  etiologies.
