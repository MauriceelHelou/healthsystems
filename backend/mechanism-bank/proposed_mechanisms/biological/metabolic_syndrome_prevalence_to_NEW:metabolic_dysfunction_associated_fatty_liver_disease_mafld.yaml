mechanism_pathway:
- 'Step 1: Metabolic syndrome components (obesity, insulin resistance, dyslipidemia,
  hypertension) create systemic metabolic dysfunction'
- 'Step 2: Insulin resistance promotes de novo lipogenesis in hepatocytes and reduces
  fatty acid oxidation, leading to hepatic fat accumulation'
- 'Step 3: Adipose tissue dysfunction releases excess free fatty acids and pro-inflammatory
  cytokines that traffic to the liver'
- 'Step 4: Hepatic steatosis develops when lipid accumulation exceeds the liver''s
  metabolic capacity, meeting MAFLD diagnostic criteria (steatosis plus metabolic
  dysfunction markers)'
- 'Step 5: MAFLD by definition requires metabolic dysfunction (overweight/obesity,
  type 2 diabetes, or metabolic dysregulation), directly linking metabolic syndrome
  components to disease diagnosis'
