mechanism_pathway:
- 'Step 1: Childhood maltreatment (physical, sexual, emotional abuse, neglect) exposes
  the developing brain to chronic traumatic stress during critical developmental periods'
- 'Step 2: Traumatic stress activates neurobiological stress response systems, potentially
  altering neural circuits involved in consciousness, memory integration, and self-awareness'
- 'Step 3: Dissociation develops as a psychological defense mechanism to cope with
  overwhelming traumatic experiences, fragmenting conscious awareness and memory'
- 'Step 4: Severity of childhood maltreatment correlates with degree of dissociative
  symptoms, which may persist into adulthood as a maladaptive coping pattern'
- 'Step 5: Dissociation becomes linked to other trauma-related symptoms including
  PTSD, emotional dysregulation, and maladaptive coping strategies'
