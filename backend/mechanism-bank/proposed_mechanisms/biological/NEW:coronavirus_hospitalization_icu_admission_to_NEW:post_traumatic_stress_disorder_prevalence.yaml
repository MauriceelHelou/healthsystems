description: 'Systematic review and meta-analysis of 28 studies demonstrates that
  survivors of severe SARS and MERS coronavirus infections requiring hospitalization
  or ICU admission have a pooled PTSD prevalence of 39% (95% CI: 31-47%) at follow-up
  beyond 6 months. This high prevalence reflects the traumatic nature of severe respiratory
  illness, life-threatening experiences during hospitalization, and prolonged recovery
  periods. The evidence suggests clinicians should anticipate similar long-term psychological
  outcomes in COVID-19 survivors.'
