mechanism_pathway:
- 'Step 1: rTMS delivers repetitive magnetic pulses to targeted brain regions, particularly
  the prefrontal cortex, which is implicated in impulse control and executive function'
- 'Step 2: The magnetic stimulation modulates neuronal activity and cortical excitability
  in regions involved in behavioral regulation and decision-making'
- 'Step 3: Theoretically, enhanced prefrontal cortex activity could strengthen top-down
  inhibitory control over impulsive responses'
- 'Step 4: However, current evidence from randomized controlled trials does not demonstrate
  statistically significant reduction in impulsivity in mental disorder patients (g=0.21,
  p=0.490)'
evidence:
