  primary_citation: 'Yuri de Castro Machado et al. 2024. Effects of non-invasive brain
    stimulation on impulsivity in patients with mental disorders: a systematic review
    and meta-analysis of randomised clinical trials. General psychiatry.'
  supporting_citations: []
description: This systematic review and meta-analysis of 9 rTMS randomized controlled
  trials (655 patients total) examined whether repetitive transcranial magnetic stimulation
  reduces impulsivity in mental disorder patients. The pooled effect size was not
  statistically significant (Hedges' g=0.21, 95% CI -0.38 to 0.80, p=0.490), indicating
  insufficient evidence that rTMS reduces impulsivity in this population. The theoretical
  mechanism involves modulating prefrontal cortex activity to enhance impulse control,
  but current RCT evidence does not support clinical use for this indication.
