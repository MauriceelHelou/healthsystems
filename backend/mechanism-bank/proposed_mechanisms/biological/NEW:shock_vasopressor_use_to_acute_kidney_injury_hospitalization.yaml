description: Shock states and vasopressor use are significant risk factors for acute
  kidney injury in critically ill hospitalized patients. The meta-analysis found that
  after adjusting for shock or vasopressor use, differences in AKI rates between different
  viral infection groups disappeared, indicating that hemodynamic instability requiring
  vasopressor support is a critical pathway to AKI. Among 23,655 critically ill COVID-19
  patients, 51% developed AKI, with shock and vasopressor use identified as key confounders
  explaining differences in AKI rates across viral infections.
