description: Statin therapy reduces cardiovascular disease mortality through multiple
  mechanisms. Statins are primarily known for their lipid-modulating effects, reducing
  LDL cholesterol through HMG-CoA reductase inhibition. Additionally, statins exhibit
  anti-inflammatory and antifibrotic properties that provide cardiovascular protection
  beyond lipid lowering. In populations with NAFLD/NASH, where CVD represents the
  leading cause of mortality, statin therapy may be particularly beneficial. The review
  also notes potential benefits through modulation of gut microbiota, reducing systemic
  inflammation.
