description: Systematic review and meta-analysis of 20 epidemiologic studies from
  14 countries demonstrates that PM2.5 exposure is associated with increased risk
  of gastrointestinal cancer incidence. The meta-analysis of 13 studies found an overall
  12% increased risk (RR=1.12), with stronger associations for liver cancer (31% increase)
  and colorectal cancer (35% increase). All studies identified positive associations,
  though not all reached statistical significance. The evidence was rated as 'moderate'
  quality with 'limited' strength, primarily due to inconsistent statistical significance
  and small number of studies per cancer site.
