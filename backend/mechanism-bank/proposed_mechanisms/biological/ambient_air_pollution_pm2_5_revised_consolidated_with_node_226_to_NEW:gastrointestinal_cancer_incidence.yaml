mechanism_pathway:
- 'Step 1: PM2.5 particles are inhaled and enter systemic circulation, with some particles
  also being swallowed and directly entering the gastrointestinal tract'
- 'Step 2: PM2.5 and its chemical components induce oxidative stress and chronic inflammation
  in GI tissues through direct contact and systemic inflammatory responses'
- 'Step 3: Sustained inflammation and oxidative damage lead to DNA damage, mutations,
  and epigenetic alterations in gastrointestinal epithelial cells'
- 'Step 4: Accumulated genetic and epigenetic changes promote cellular proliferation,
  inhibit apoptosis, and facilitate carcinogenesis in the liver, colorectum, and other
  GI organs'
