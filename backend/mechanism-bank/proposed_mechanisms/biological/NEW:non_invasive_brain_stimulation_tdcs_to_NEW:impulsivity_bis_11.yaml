mechanism_pathway:
- 'Step 1: tDCS delivers low-intensity electrical current to targeted brain regions,
  typically the prefrontal cortex, which is involved in executive function and impulse
  control'
- 'Step 2: The electrical stimulation modulates neuronal excitability and synaptic
  plasticity in the stimulated regions, enhancing activity in circuits associated
  with inhibitory control'
- 'Step 3: Enhanced prefrontal cortex activity strengthens top-down cognitive control
  mechanisms that regulate impulsive urges and behaviors'
- 'Step 4: Improved impulse control manifests as reduced scores on the Barratt Impulsiveness
  Scale (BIS-11), indicating decreased motor, attentional, and non-planning impulsivity'
