description: Transcranial direct current stimulation (tDCS) shows a moderate effect
  in reducing impulsivity as measured by the Barratt Impulsiveness Scale (BIS-11)
  in patients with mental disorders. A meta-analysis of 9 tDCS RCTs found that active
  tDCS was associated with reduced BIS-11 scores compared to placebo, with a medium
  effect size (Hedges' g = -0.54) and no heterogeneity across studies. The mechanism
  involves neuromodulation of prefrontal cortical regions involved in executive function
  and impulse control.
