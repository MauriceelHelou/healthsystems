description: NASH promotes hepatocellular carcinoma through chronic inflammation,
  repeated hepatocyte injury and regeneration cycles, and progressive fibrosis. Unlike
  other chronic liver diseases where cirrhosis almost always precedes HCC, NASH can
  lead to HCC even without significant fibrosis in a substantial proportion of cases
  (up to 38%), suggesting additional obesity-related metabolic mechanisms contribute
  to carcinogenesis.
