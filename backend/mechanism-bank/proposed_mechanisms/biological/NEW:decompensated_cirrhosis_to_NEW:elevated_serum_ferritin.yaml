    journal of gastroenterology & hepatology.'
  supporting_citations: []
description: Decompensated cirrhosis is associated with a 40.6% prevalence of elevated
  serum ferritin. This elevation occurs through multiple mechanisms including hepatocyte
  damage releasing stored ferritin, dysregulated iron metabolism due to impaired hepcidin
  production, systemic inflammation triggering ferritin as an acute phase protein,
  and reduced hepatic clearance. The association is stronger in males, those with
  alcoholic etiology, more severe liver disease (Child-Pugh C), and those with hepatic
  encephalopathy.
