description: 'Systematic review of 37 studies (n=7,528) demonstrates that hazardous
  drinking leads to progressive alcohol-related liver disease through a stepwise histological
  progression. Among hazardous drinkers, 15% have normal histology, 27% steatosis,
  24% steatohepatitis, and 26% cirrhosis. Annual progression rates to cirrhosis increase
  with disease severity: 1% for normal histology, 3% for steatosis, 10% for steatohepatitis,
  and 8% for fibrosis. Steatohepatitis requiring hospitalization represents the most
  dangerous subtype with 15% annual mortality. Even ''benign'' steatosis carries significant
  mortality risk (6% annually), with non-liver mortality (5%) exceeding liver-specific
  mortality (1%).'
