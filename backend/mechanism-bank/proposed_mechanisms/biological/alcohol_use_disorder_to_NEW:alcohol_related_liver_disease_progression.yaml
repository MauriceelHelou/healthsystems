mechanism_pathway:
- 'Step 1: Chronic hazardous alcohol consumption initiates hepatic injury through
  direct hepatotoxic effects of ethanol and its metabolites (acetaldehyde)'
- 'Step 2: Initial liver damage manifests as hepatic steatosis (fatty liver), present
  in approximately 27% of hazardous drinkers'
- 'Step 3: Continued alcohol exposure triggers inflammatory responses, progressing
  to steatohepatitis (24% prevalence) with annualized progression rates of 10% to
  cirrhosis'
- 'Step 4: Persistent inflammation leads to hepatic fibrosis (8% annual progression
  to cirrhosis) through activation of hepatic stellate cells and collagen deposition'
- 'Step 5: Progressive fibrosis culminates in cirrhosis (26% prevalence among hazardous
  drinkers), with associated mortality of 8% annually'
