description: 'Treatment adverse events in hemodialysis patients receiving interferon-based
  HCV therapy lead to treatment discontinuation in approximately 11% of patients.
  Adverse events occur in less than 50% of documented cases but include severe multi-system
  complications: flu-like syndrome (41%), anemia requiring intervention, thyroid dysfunction,
  cytopenia, gastrointestinal symptoms, cardiovascular problems, CNS effects, and
  infectious complications. The accumulated severity of these events necessitates
  treatment withdrawal.'
