description: The imbalance between inhibitory (GABA) and excitatory (glutamate) neurotransmitters
  that develops during chronic alcohol use and manifests upon alcohol cessation directly
  drives the severity of alcohol withdrawal delirium. This systematic review of 4
  studies demonstrates that benzodiazepine-based therapy alone is often inadequate
  to control delirium symptoms in ICU patients due to this fundamental neurotransmitter
  imbalance, supporting the causal relationship between neurotransmitter dysregulation
  and delirium severity.
