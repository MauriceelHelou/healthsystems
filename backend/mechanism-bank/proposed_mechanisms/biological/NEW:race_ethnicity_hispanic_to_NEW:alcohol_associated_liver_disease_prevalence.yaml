  primary_citation: 'Ahmad Anouti et al. 2024. Racial and ethnic disparities in alcohol-associated
    liver disease in the United States: A systematic review and meta-analysis. Hepatology
    Communications.'
  supporting_citations: []
description: Hispanic individuals in the United States have a 64% higher prevalence
  of alcohol-associated liver disease compared to White individuals, with an absolute
  prevalence of 4.5% compared to 3.1% in White and 1.4% in Black populations. This
  systematic review and meta-analysis of 25 studies comprising over 76 million patients
  demonstrates significant racial/ethnic disparities in ALD epidemiology, though the
  underlying mechanisms remain incompletely characterized.
