description: Lean NAFLD (affecting 7-20% of all NAFLD cases) is associated with increased
  liver-related mortality through progression to NASH, cirrhosis, hepatic decompensation,
  and hepatocellular carcinoma. Multiple studies demonstrate that lean individuals
  with NAFLD have increased liver mortality relative to those without NAFLD, highlighting
  that normal body weight does not confer protection against severe liver outcomes.
