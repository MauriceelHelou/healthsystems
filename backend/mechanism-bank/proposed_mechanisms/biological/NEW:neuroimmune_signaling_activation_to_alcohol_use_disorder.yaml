description: Neuroimmune signaling activation, particularly through the HMGB1-TLR
  pathway, contributes to the development of alcohol use disorder through a cascade
  of neuroinflammatory changes. Alcohol exposure triggers HMGB1 release, which activates
  TLRs on microglia and neurons, leading to pro-inflammatory signaling that alters
  synaptic function, reduces cholinergic neuron activity, and modifies neuronal networks.
  These changes promote increased alcohol drinking, anxiety, and cognitive deficits,
  creating a feed-forward cycle that contributes to compulsive alcohol use. Human
  postmortem AUD brain studies confirm elevated HMGB1 and TLR levels, supporting the
  clinical relevance of this mechanism.
