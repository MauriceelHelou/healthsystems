description: Household air pollution from solid biomass fuel combustion exposes infants
  to high levels of particulate matter and toxic gases, causing respiratory damage
  and inflammation. This biological vulnerability, combined with increased susceptibility
  to respiratory infections like pneumonia, leads to elevated infant mortality rates,
  particularly in low- and middle-income countries where such fuel use is common.
