description: Elevated circulating trimethylamine N-oxide (TMAO), a gut microbiota-derived
  metabolite, is linearly associated with increased all-cause mortality risk in chronic
  kidney disease patients. This meta-analysis of 21 studies (n=15,637) demonstrates
  that highest TMAO concentrations increase mortality risk by 26% in non-dialysis
  CKD patients and 62% in non-black dialysis patients. The mechanism involves TMAO-induced
  inflammation, impaired kidney function, and cardiovascular damage.
