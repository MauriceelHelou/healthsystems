mechanism_pathway:
- 'Step 1: Gut microbiota metabolize dietary nutrients (choline, carnitine, betaine
  from red meat, eggs, fish) to produce trimethylamine (TMA)'
- 'Step 2: TMA is absorbed and oxidized to trimethylamine N-oxide (TMAO) by hepatic
  flavin monooxygenases'
- 'Step 3: Elevated circulating TMAO promotes inflammation, as evidenced by positive
  correlation with inflammatory biomarkers (r = 0.43)'
- 'Step 4: TMAO contributes to kidney dysfunction and is inversely correlated with
  glomerular filtration rate (r = -0.49), creating a vicious cycle in CKD patients'
- 'Step 5: TMAO promotes cardiovascular damage through pro-atherogenic effects, endothelial
  dysfunction, and platelet hyperreactivity'
- 'Step 6: Combined kidney-heart damage from chronic TMAO elevation increases risk
  of cardiovascular events and all-cause mortality'
