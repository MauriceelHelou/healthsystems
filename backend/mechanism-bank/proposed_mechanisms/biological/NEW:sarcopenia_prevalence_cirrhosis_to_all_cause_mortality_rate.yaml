  primary_citation: 'Xinxing Tantai et al. 2022. Effect of sarcopenia on survival
    in patients with cirrhosis: A meta-analysis. Journal of hepatology.'
  supporting_citations: []
description: Sarcopenia, affecting approximately 37.5% of patients with cirrhosis,
  is independently associated with a 2.3-fold increased risk of mortality. This association
  persists across patient subgroups stratified by sex, underlying liver disease etiology,
  and severity of hepatic dysfunction. The relationship is supported by quantitative
  muscle mass index analysis showing continuous association between muscle mass and
  survival. Higher prevalence observed in males, alcohol-related liver disease, and
  advanced cirrhosis (Child-Pugh C).
