mechanism_pathway:
- 'Step 1: Cirrhosis leads to metabolic dysfunction including impaired protein synthesis,
  hyperammonemia, and systemic inflammation, which contribute to skeletal muscle wasting
  (sarcopenia)'
- 'Step 2: Sarcopenia reflects severe catabolic state and depleted physiological reserves,
  compromising the body''s ability to respond to metabolic stressors, infections,
  and disease complications'
- 'Step 3: Reduced muscle mass impairs immune function, respiratory capacity, and
  physical performance, increasing vulnerability to complications such as infections,
  hepatic encephalopathy, and respiratory failure'
- 'Step 4: Sarcopenic patients have diminished capacity to tolerate treatments including
  liver transplantation and interventions for portal hypertension, leading to worse
  outcomes'
- 'Step 5: The combination of reduced functional reserve and increased complication
  risk results in approximately 2-fold higher mortality risk in cirrhotic patients
  with sarcopenia'
evidence:
  quality_rating: A
