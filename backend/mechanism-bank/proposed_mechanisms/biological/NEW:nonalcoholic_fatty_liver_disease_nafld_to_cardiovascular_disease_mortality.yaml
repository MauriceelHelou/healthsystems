mechanism_pathway:
- 'Step 1: NAFLD leads to hepatic insulin resistance and systemic metabolic dysfunction,
  promoting atherogenic dyslipidemia and chronic low-grade inflammation'
- 'Step 2: Liver-derived inflammatory mediators (cytokines, hepatokines) and procoagulant
  factors enter systemic circulation, promoting endothelial dysfunction and accelerated
  atherosclerosis'
- 'Step 3: High prevalence of comorbid metabolic syndrome (41.73%), cardiovascular
  disease (16.83%), hypertension, dyslipidemia, and diabetes in NAFLD patients compounds
  cardiovascular risk'
- 'Step 4: Progressive cardiovascular damage leads to increased incidence of cardiovascular
  events (24.77 per 1,000 person-years) and ultimately CVD-related mortality (4.53
  per 1,000 person-years)'
