description: NAFLD is associated with increased cardiovascular disease mortality through
  multiple interconnected biological pathways. The meta-analysis of 79 studies (1,377,466
  persons) found CVD-related mortality incidence of 4.53 per 1,000 person-years in
  NAFLD patients. The mechanism involves hepatic metabolic dysfunction driving systemic
  inflammation, atherogenic lipid profiles, and insulin resistance. High baseline
  prevalence of metabolic comorbidities in NAFLD populations (metabolic syndrome 41.73%,
  CVD 16.83%) indicates shared pathophysiology and cumulative cardiovascular risk.
