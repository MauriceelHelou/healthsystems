  primary_citation: 'Xinxing Tantai et al. 2022. Effect of sarcopenia on survival
    in patients with cirrhosis: A meta-analysis. Journal of hepatology.'
  supporting_citations: []
description: This meta-analysis demonstrates a strong dose-response relationship between
  cirrhosis severity and sarcopenia prevalence. The pooled prevalence of sarcopenia
  in cirrhotic patients is 37.5% overall, but increases substantially with disease
  severity, reaching approximately 50% in patients with Child-Pugh class C cirrhosis
  or alcohol-associated liver disease. This relationship reflects the progressive
  metabolic deterioration in advanced liver disease that promotes muscle wasting through
  impaired protein synthesis, altered amino acid metabolism, and chronic catabolic
  states.
