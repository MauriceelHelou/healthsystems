description: The PNPLA3 rs738409 G allele (I148M variant) is strongly associated with
  increased risk of alcoholic liver cirrhosis. This meta-analysis of 11 studies including
  2087 patients with alcoholic liver cirrhosis and 5038 controls demonstrates a clear
  dose-dependent relationship, with homozygous GG carriers having over 4-fold increased
  odds of developing cirrhosis compared to CC carriers. The association follows an
  additive genetic model, where each copy of the G allele incrementally increases
  cirrhosis risk.
