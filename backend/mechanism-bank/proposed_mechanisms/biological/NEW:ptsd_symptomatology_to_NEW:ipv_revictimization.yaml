description: PTSD symptomatology is a significant risk factor for intimate partner
  violence revictimization. The biological pathway involves neurobiological alterations
  in stress response systems, threat detection, and emotional regulation that impair
  protective decision-making and risk assessment in intimate relationships. This meta-analysis
  of 22 studies identified PTSD symptomatology among the significant risk factors
  for IPV revictimization in women.
