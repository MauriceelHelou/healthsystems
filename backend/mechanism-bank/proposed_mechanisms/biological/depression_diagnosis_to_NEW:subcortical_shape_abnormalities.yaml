description: Depression diagnosis is associated with shape abnormalities in subcortical
  brain structures. This meta-analysis by the OCD Brain Imaging Consortium examined
  how comorbid depression affects subcortical morphology, finding that depression
  contributes to alterations in deep gray matter structure shape independent of primary
  psychiatric conditions. The relationship between depression and subcortical shape
  abnormalities reflects underlying neurobiological changes in key limbic and striatal
  regions.
