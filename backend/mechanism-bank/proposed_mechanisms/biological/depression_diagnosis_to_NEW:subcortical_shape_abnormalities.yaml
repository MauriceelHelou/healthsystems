mechanism_pathway:
- 'Step 1: Depression diagnosis is associated with chronic dysregulation of stress
  response systems and neurobiological alterations'
- 'Step 2: Prolonged exposure to elevated cortisol and inflammatory markers affects
  deep gray matter structures including the hippocampus, amygdala, and striatum'
- 'Step 3: These neurobiological changes manifest as measurable shape abnormalities
  in subcortical brain structures, detectable through neuroimaging techniques such
  as vertex-based shape analysis'
