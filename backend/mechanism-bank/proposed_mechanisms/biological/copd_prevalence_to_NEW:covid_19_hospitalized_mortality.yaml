mechanism_pathway:
- 'Step 1: COPD causes pre-existing structural lung damage including airway remodeling,
  emphysematous changes, and impaired mucociliary clearance, reducing baseline respiratory
  reserve'
- 'Step 2: SARS-CoV-2 infection causes additional pulmonary damage through viral pneumonia
  and inflammatory response, overwhelming already compromised respiratory function'
- 'Step 3: COPD patients have chronic systemic inflammation and immune dysregulation,
  which may amplify the cytokine storm response characteristic of severe COVID-19'
- 'Step 4: Reduced respiratory capacity combined with COVID-19-induced acute respiratory
  distress syndrome leads to rapid respiratory failure and increased mortality risk'
