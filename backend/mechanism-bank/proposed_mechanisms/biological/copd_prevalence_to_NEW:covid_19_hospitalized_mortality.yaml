description: Chronic obstructive pulmonary disease (COPD) is identified as a significant
  predictor of mortality in hospitalized COVID-19 patients, ranking second after diabetes
  mellitus in adjusted analyses. This systematic review and meta-analysis of 87 studies
  with 35,486 patients demonstrates that pre-existing COPD increases vulnerability
  to COVID-19 mortality through compromised baseline pulmonary function and impaired
  respiratory reserve. The relationship is modified by age and sex, with effects varying
  across geographic regions.
