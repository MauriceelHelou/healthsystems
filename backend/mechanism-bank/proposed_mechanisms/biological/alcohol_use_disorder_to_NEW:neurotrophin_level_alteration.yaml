description: Alcohol use disorder causes significant alterations in multiple neurotrophin
  levels including BDNF, GDNF, NGF, NT-3, and NT-4. These changes reflect alcohol-induced
  neurodegeneration and impaired neuroplasticity. BDNF is significantly reduced during
  active consumption and may serve as a biomarker for relapse susceptibility. GDNF
  dysfunction affects dopaminergic reward pathways central to addiction. NGF depletion
  reduces neuroprotection against alcohol toxicity. NT-3 and NT-4 alterations contribute
  to cognitive decline and oxidative stress. These neurotrophin alterations partially
  reverse during abstinence but may contribute to withdrawal syndrome severity.
