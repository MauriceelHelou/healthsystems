description: Hepatic oxidative stress is a key causative factor in liver damage progression.
  ROS accumulation from various sources (alcohol, drugs, viruses, pollutants, dietary
  factors) leads to lipid peroxidation, proinflammatory cytokine activation, and hepatic
  stellate cell activation. This overwhelms cellular antioxidant defenses (Nrf2, SOD,
  CAT, GSH, GPx, GR) and drives progression through stages of liver injury including
  NASH, NAFLD, fibrosis, and cirrhosis, ultimately increasing liver disease mortality.
