  including high levels of disgust and anger'
- 'Step 3: Elevated anger leads to defensive psychological reactions and psychological
  reactance against the health message'
- 'Step 4: Boomerang effects occur where consumers are less likely to form intentions
  to reduce alcohol consumption due to anger-mediated resistance'
