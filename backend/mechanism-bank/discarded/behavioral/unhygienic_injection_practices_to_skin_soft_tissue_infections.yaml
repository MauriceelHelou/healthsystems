  to hygiene resources, creating context for unhygienic injection practices'
- 'Step 2: Injection without proper hand-washing or site preparation allows bacteria
  from hands and skin to enter tissue during needle insertion'
- 'Step 3: Bacterial contamination at injection site triggers inflammatory response
  and infection'
