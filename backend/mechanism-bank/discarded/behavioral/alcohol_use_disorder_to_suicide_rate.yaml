mechanism_pathway:
- 'Step 1: Alcohol use disorder is a known risk factor for suicide through neurobiological
  and psychosocial pathways'
- 'Step 2: However, unlike cannabis use disorder, no temporal increase in suicide
  rates was observed from 2010-2021'
- 'Step 3: This suggests stable treatment systems, consistent product potency, or
  effective prevention efforts specific to alcohol'
- 'Step 4: Resulting in sustained but non-escalating suicide risk over the study period'
