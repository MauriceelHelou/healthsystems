mechanism_pathway:
- 'Step 1: Alcohol consumption activates the sympathetic nervous system and increases
  cortisol release'
- 'Step 2: Alcohol stimulates the renin-angiotensin-aldosterone system leading to
  fluid retention and vasoconstriction'
- 'Step 3: Chronic alcohol intake causes endothelial dysfunction and arterial stiffness'
- 'Step 4: These physiological changes result in sustained elevation of systolic and
  diastolic blood pressure'
