- 'Step 2: Anticipated stigma and shame reduce willingness to disclose substance use
  to healthcare providers or support networks'
- 'Step 3: Fear of social consequences (loss of relationships, employment, or custody)
  acts as deterrent to seeking formal help'
- 'Step 4: Reduced help-seeking leads to delayed or absent treatment engagement, prolonging
  substance use and associated harms'
