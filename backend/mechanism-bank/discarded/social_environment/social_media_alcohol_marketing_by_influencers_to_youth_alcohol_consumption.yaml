mechanism_pathway:
- 'Step 1: Social media influencers popular among adolescents and young adults post
  alcohol-related content with high frequency (63.5% of influencers posted alcohol
  content)'
- 'Step 2: Alcohol posts by influencers are predominantly positive in nature and depict
  social contexts, normalizing alcohol use'
- 'Step 3: Young people following these influencers are exposed to alcohol marketing
  that circumvents traditional advertising regulations for minors'
- 'Step 4: Exposure to influencer alcohol posts increases drinking behaviors among
  adolescents and young adults through social modeling and perceived normalization'
