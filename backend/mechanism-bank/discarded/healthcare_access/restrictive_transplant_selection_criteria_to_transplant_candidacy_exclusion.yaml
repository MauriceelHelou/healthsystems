mechanism_pathway:
- 'Step 1: Strict selection criteria (Milan) limit the tumor size and number thresholds
  for liver transplant eligibility'
- 'Step 2: Patients with hepatocellular carcinoma exceeding these narrow boundaries
  are deemed ineligible for Model for End-stage Liver Disease exception points'
- 'Step 3: Ineligible patients cannot access deceased donor liver transplantation
  despite potentially similar survival outcomes'
- 'Step 4: Expanded criteria (UCSF, U7, Metroticket 2.0) allow 3.5-7.7% more patients
  to qualify for transplantation'
