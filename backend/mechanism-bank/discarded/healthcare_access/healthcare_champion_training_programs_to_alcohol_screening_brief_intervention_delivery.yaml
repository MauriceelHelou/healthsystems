mechanism_pathway:
- 'Step 1: National professional health organizations create structured FASD Champion
  programs to train healthcare providers in alcohol screening and brief intervention
  techniques'
- 'Step 2: Champions receive specialized education on alcohol SBI protocols, prenatal
  alcohol exposure risks, and FASD prevention strategies across multiple healthcare
  sectors (obstetrics, pediatrics, family medicine, nursing, medical assistants, social
  work)'
- 'Step 3: Trained champions disseminate evidence-based alcohol SBI practices within
  their healthcare settings and professional networks'
- 'Step 4: Increased provider knowledge and skills leads to expanded implementation
  of alcohol screening and brief intervention in primary care and reproductive health
  settings'
