mechanism_pathway:
- 'Step 1: Mandatory 6-month abstinence period acts as a structural barrier that delays
  listing for patients with alcohol-associated liver disease (ALD)'
- 'Step 2: Delayed listing means patients must demonstrate liver function improvement
  through abstinence before transplant eligibility'
- 'Step 3: Patients who successfully achieve abstinence and listing demonstrate improved
  liver function and clinical stability'
- 'Step 4: Improved baseline health status at listing leads to reduced risk of death
  or clinical deterioration while on wait-list'
