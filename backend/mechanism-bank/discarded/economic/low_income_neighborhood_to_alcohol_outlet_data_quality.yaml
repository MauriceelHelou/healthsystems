mechanism_pathway:
- 'Step 1: Low-income areas experience systematic underfunding of administrative infrastructure
  and regulatory oversight capacity'
- 'Step 2: Reduced municipal resources lead to inadequate maintenance and updating
  of business licensing databases'
- 'Step 3: Lower regulatory enforcement allows unlicensed or improperly documented
  alcohol outlets to operate'
- 'Step 4: Multiple data systems fail to capture or reconcile outlet information,
  creating greater discrepancies between local, state, and national databases'
- 'Step 5: Poor data quality undermines targeted interventions and policy enforcement
  in communities that may face highest alcohol-related harms'
