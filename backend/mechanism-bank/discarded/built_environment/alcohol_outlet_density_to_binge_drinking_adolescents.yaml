mechanism_pathway:
- 'Step 1: Higher density of alcohol retail outlets in neighborhood increases physical
  availability and accessibility of alcohol to adolescents'
- 'Step 2: Greater exposure to alcohol marketing, promotions, and normalization of
  alcohol consumption in daily environment'
- 'Step 3: Increased opportunities for alcohol acquisition through social networks
  and reduced barriers to obtaining alcohol'
- 'Step 4: Higher rates of binge drinking episodes (5+ units on one occasion) among
  adolescent students'
