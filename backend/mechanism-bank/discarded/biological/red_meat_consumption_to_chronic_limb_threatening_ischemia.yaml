mechanism_pathway:
- 'Step 1: Red meat consumption introduces compounds (heme iron, saturated fats, advanced
  glycation end products) into the body'
- 'Step 2: These compounds promote oxidative stress, inflammation, and endothelial
  dysfunction in blood vessels'
- 'Step 3: Chronic endothelial damage and inflammation accelerate atherosclerotic
  plaque formation in peripheral arteries'
- 'Step 4: Progressive arterial occlusion leads to critical limb ischemia requiring
  amputation or angioplasty'
