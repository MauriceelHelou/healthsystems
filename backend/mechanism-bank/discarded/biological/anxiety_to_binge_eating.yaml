mechanism_pathway:
- 'Step 1: Anxiety activates the hypothalamic-pituitary-adrenal (HPA) axis leading
  to elevated cortisol levels'
- 'Step 2: Chronic cortisol elevation increases appetite and craving for high-calorie,
  palatable foods'
- 'Step 3: Anxiety-related hyperarousal creates internal distress that individuals
  attempt to soothe through food consumption'
- 'Step 4: Episodic overconsumption in response to anxiety states develops into binge
  eating patterns'
