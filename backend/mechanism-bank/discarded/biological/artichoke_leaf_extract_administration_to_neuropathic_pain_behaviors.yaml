mechanism_pathway:
- 'Step 1: Artichoke leaf extract (800 mg/kg) administered for 21 days delivers antioxidant
  compounds to nerve tissue'
- 'Step 2: Antioxidant activity decreases lipid peroxidation and restores SOD and
  GPx enzyme function in the sciatic nerve'
- 'Step 3: Reduced oxidative stress protects nerve tissue structure and function,
  reducing aberrant pain signaling'
- 'Step 4: Improved nerve function reduces thermal hyperalgesia (from day 14) and
  mechanical allodynia (from day 7)'
