mechanism_pathway:
- 'Step 1: Maternal binge-level alcohol consumption during pregnancy exposes the developing
  fetus to elevated blood alcohol concentrations'
- 'Step 2: Alcohol crosses the placental barrier and disrupts normal epigenetic programming
  during critical developmental windows'
- 'Step 3: Sex-specific epigenetic modifications occur, with female offspring showing
  differential DNA methylation patterns at specific gene loci'
- 'Step 4: These epigenetic changes alter gene expression patterns that persist at
  birth and may affect long-term development'
