mechanism_pathway:
- 'Step 1: Anxiety activates stress response systems leading to physiological and
  psychological arousal'
- 'Step 2: Elevated stress hormones (cortisol, catecholamines) influence appetite
  regulation and food preferences'
- 'Step 3: Individuals use food consumption as a coping strategy to reduce anxiety-related
  distress and arousal'
- 'Step 4: Repeated association between anxiety states and eating establishes emotional
  eating as an automatic response pattern'
