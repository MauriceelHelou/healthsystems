mechanism_pathway:
- 'Step 1: Prenatal alcohol exposure creates inflammatory and oxidative stress in
  developing fetal brain'
- 'Step 2: Alcohol-induced damage triggers glial cell activation and reactive gliosis'
- 'Step 3: Activated glial cells produce elevated myo-inositol as marker of neuroinflammation'
- 'Step 4: Inflammatory processes may interact with or compound effects of maternal
  HIV exposure'
