mechanism_pathway:
- 'Step 1: Exposure to psychiatric medications occurs through regular psychotropic
  drug use'
- 'Step 2: Psychotropic drugs interfere with normal cell division processes and cell
  cycle regulation'
- 'Step 3: Cytokinesis failure occurs, preventing complete cell division'
- 'Step 4: Binucleated cells accumulate in the buccal mucosa as a marker of cell cycle
  disruption'
