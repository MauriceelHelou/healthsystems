mechanism_pathway:
- 'Step 1: Maternal BMI-associated DNA methylation changes alter gene expression in
  metabolic and energy balance pathways'
- 'Step 2: These epigenetic modifications persist through childhood, affecting genes
  like AKAP7 (energy balance/metabolism) and CAMK2B (metabolic syndrome)'
- 'Step 3: Altered gene expression influences energy metabolism, fat storage, and
  metabolic regulation throughout childhood'
- 'Step 4: These biological alterations increase susceptibility to childhood overweight
  and obesity development'
