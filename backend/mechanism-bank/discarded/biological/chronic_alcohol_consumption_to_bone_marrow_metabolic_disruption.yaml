  node_name: Bone Marrow Metabolic Disruption
direction: negative
category: biological
mechanism_pathway:
- 'Step 1: Chronic alcohol administration introduces ethanol into systemic circulation'
- 'Step 2: Ethanol metabolism reduces NAD+ availability in hematopoietic tissue'
- 'Step 3: Altered NAD+ metabolism disrupts normal metabolic processes in bone marrow
  cells'
- 'Step 4: Five key metabolites (uracil, succinate, proline, nicotinamide, tyrosine)
  show statistically significant reduced abundance in bone marrow'
evidence:
  quality_rating: C
  n_studies: 1
