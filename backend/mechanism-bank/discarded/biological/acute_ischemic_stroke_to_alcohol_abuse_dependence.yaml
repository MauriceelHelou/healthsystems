  unmask or exacerbate alcohol use disorders'
- 'Step 3: Alcohol abuse/dependence may represent pre-existing condition that contributed
  to stroke risk (bidirectional relationship)'
- 'Step 4: Post-stroke distress and disability may trigger maladaptive coping including
  problematic alcohol use'
