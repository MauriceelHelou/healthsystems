mechanism_pathway:
- 'Step 1: Artichoke leaf extract (800 mg/kg) is administered orally for 21 days following
  chronic constriction injury'
- 'Step 2: Bioactive compounds in the extract decrease lipid peroxidation in sciatic
  nerve tissue'
- 'Step 3: The extract restores antioxidant enzyme activities (SOD and GPx) in the
  sciatic nerve'
- 'Step 4: Enhanced antioxidant capacity reduces overall oxidative stress in damaged
  nerve tissue'
