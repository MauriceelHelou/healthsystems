scales:
  - 1  # Structural (policy, environment)
  - 2  # Environmental (air pollution, neighborhood)
  - 3  # Institutional (healthcare access)
  - 4  # Individual conditions (hypertension, diabetes)
  - 5  # Behaviors (diet, smoking, physical activity)
  - 6  # Intermediate pathways (atherosclerosis, inflammation)
  - 7  # Cardiovascular events and outcomes

output_dir: mechanism-bank/mechanisms/cardiovascular

notes: |
  Cardiovascular disease has well-established risk factors but also strong social determinants.
  Focus on both biological pathways and structural drivers (SES, healthcare access, environment).
  Consider medication access, treatment adherence, and secondary prevention.
