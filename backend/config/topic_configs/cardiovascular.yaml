topic: cardiovascular

query_template: |
  Identify causal mechanisms linking {from_node} to {to_node} in the context of cardiovascular disease.

  Focus on:
  - Atherosclerosis and thrombosis pathways
  - Blood pressure regulation and hypertension
  - Lipid metabolism and dyslipidemia
  - Inflammation and endothelial dysfunction
  - Healthcare access and treatment adherence
  - Behavioral risk factors (diet, physical activity, smoking)
  - Social determinants (SES, stress, neighborhood environment)
  - Structural factors (healthcare policy, environmental exposures)

  Provide evidence from cardiovascular epidemiology, clinical trials, and meta-analyses.

