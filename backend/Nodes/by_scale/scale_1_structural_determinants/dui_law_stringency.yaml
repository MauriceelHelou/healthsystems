description: |-
  Composite measure of driving under the influence (DUI) law stringency including: blood alcohol
  concentration (BAC) limits (standard 0.08%, lower for commercial drivers 0.04%, zero tolerance
  for under-21), mandatory ignition interlock requirements, administrative license revocation
  provisions, sobriety checkpoint authorization, enhanced penalties for high-BAC or repeat offenders,
  and felony thresholds. Higher scores indicate more comprehensive and stricter DUI enforcement
  frameworks. Strong DUI laws associated with reduced alcohol-related traffic fatalities.
