id: liquor_store_proximity
name: Liquor Store Proximity
scale: 2
domain: Built Environment, Public Health
category: built_environment
stock:
  value: 0.8
  unit: Average distance to nearest off-premise alcohol outlet (miles)
  year: 2022
  source: State Licensing Data, GIS Analysis
geographic_variation:
  score: 5
  level: neighborhood
  notes: Urban areas often <0.25 miles; rural areas may exceed 10 miles
data_quality:
  availability: medium
  frequency: annual
  bias_notes: Requires GIS analysis; outlet locations from licensing may lag actual openings/closings
  primary_sources:
  - name: State Alcohol Beverage Control License Geocoded Data
    granularity: neighborhood
  - name: ESRI Business Analyst
    granularity: census_tract
  - name: InfoUSA/Data Axle Business Database
