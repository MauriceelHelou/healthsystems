description: 'Percentage of children (under 18) currently living in a household with at least

  one parent or caregiver meeting criteria for alcohol use disorder. Parental AUD

  is a recognized Adverse Childhood Experience (ACE) with lasting impacts on child

  development, mental health, academic achievement, and future substance use risk.

  Approximately 1 in 8 children in the US live with a parent with past-year AUD.

  These children experience elevated rates of neglect, abuse, household chaos, and

  intergenerational transmission of alcohol problems.'
