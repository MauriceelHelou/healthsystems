description: Natural disaster exposure in Bangladesh is positively associated with
  suicidal ideation, with prevalence ranging from 10.9% to 57.5% among affected populations.
  The pathway operates through multiple interconnected mechanisms including traumatic
  loss, displacement, economic devastation, and development of comorbid mental health
  conditions such as depression (16.3-92.71%), anxiety (6-92.19%), stress (32.41-58%),
  and PTSD. Vulnerable populations including those with lower education, limited resources,
  and inadequate social support face elevated risks.
