mechanism_pathway:
- 'Step 1: Rural communities have lower density of primary care physicians and medical
  specialists, reducing access to timely ambulatory care'
- 'Step 2: Geographic barriers including distance to healthcare facilities and limited
  transportation options delay or prevent outpatient medical visits'
- 'Step 3: Delayed or inadequate ambulatory care management of chronic conditions
  (diabetes, heart failure, COPD, asthma) leads to disease exacerbation'
- 'Step 4: When conditions deteriorate beyond outpatient management capacity, hospitalization
  becomes necessary for conditions that could have been prevented with appropriate
  primary care'
