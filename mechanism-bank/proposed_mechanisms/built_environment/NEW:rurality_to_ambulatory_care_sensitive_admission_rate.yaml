  supporting_citations: []
description: Rurality is significantly associated with increased rates of avoidable
  hospitalizations. This multilevel Poisson regression analysis of Swiss hospital
  service areas (2008-2010) demonstrated that as the proportion of residences in rural
  communities increased, rates of all avoidable hospitalizations significantly increased.
  The relationship persists after controlling for physician density, hospital bed
  density, and reimbursement system type.
