mechanism_pathway:
- 'Step 1: Improved cookstove (ICS) interventions replace traditional open-fire or
  inefficient cooking methods with more efficient combustion technology'
- 'Step 2: Enhanced combustion efficiency and better ventilation designs reduce emissions
  of particulate matter (PM2.5), carbon monoxide, and other pollutants during cooking'
- 'Step 3: Reduced pollutant emissions directly decrease household air pollution concentrations
  in cooking areas and living spaces'
- 'Step 4: Lower household air pollution exposure reduces inhalation of harmful combustion
  byproducts by household members, particularly women and young children who spend
  more time near cooking areas'
