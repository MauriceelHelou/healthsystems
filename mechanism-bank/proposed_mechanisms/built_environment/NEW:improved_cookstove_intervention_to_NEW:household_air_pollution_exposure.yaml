description: Improved cookstove interventions reduce household air pollution exposure
  by providing more efficient combustion technology that produces fewer emissions
  of particulate matter and other pollutants compared to traditional cooking methods
  using solid biomass fuels. This systematic review of 13 studies in LMICs demonstrated
  that while direct HAP measurements were variably reported, ICS interventions showed
  downstream health benefits consistent with reduced pollution exposure, including
  reduced childhood burns and low birth weight risk.
