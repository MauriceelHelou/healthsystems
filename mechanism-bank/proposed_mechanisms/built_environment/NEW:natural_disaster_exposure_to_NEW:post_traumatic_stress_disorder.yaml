description: Natural disaster exposure (floods, cyclones, heatwaves, river erosion)
  leads to post-traumatic stress disorder through direct traumatic experiences and
  secondary stressors. A systematic review of 17 studies in Bangladesh identified
  PTSD as a major mental health consequence of natural disasters. The pathway operates
  through acute trauma exposure (life-threatening events, physical injury, witnessing
  destruction) combined with chronic stressors (displacement, economic loss, food
  insecurity) that perpetuate psychological distress.
