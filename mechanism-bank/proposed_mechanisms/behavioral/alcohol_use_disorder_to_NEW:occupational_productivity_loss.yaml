description: This systematic review and meta-analysis establishes that alcohol use
  disorder, as measured by AUDIT/CAGE instruments, is directly linked to occupational
  productivity losses through absenteeism, presenteeism, and workplace injuries. Among
  truck drivers, 22.7% met criteria for alcohol misuse, with additional patterns of
  binge drinking (19.0%) and everyday drinking (9.4%) contributing to impaired work
  performance and safety risks.
