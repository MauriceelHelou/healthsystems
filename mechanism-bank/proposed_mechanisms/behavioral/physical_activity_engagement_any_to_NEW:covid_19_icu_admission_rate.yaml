description: A meta-analysis of 12 studies involving over 1.25 million COVID-19 patients
  found that physically active individuals had a 35% lower risk of ICU admission compared
  to inactive individuals. This protective effect is likely mediated through improved
  immune function, enhanced cardiorespiratory fitness, reduced chronic inflammation,
  and lower prevalence of comorbidities among physically active people.
