mechanism_pathway:
- 'Step 1: Higher adherence to AHA''s 7 ideal cardiovascular health metrics (smoking
  status, physical activity, diet, body mass index, blood pressure, cholesterol, and
  blood glucose) reflects healthier behavioral patterns and better metabolic control'
- 'Step 2: These combined health behaviors reduce atherosclerotic plaque formation,
  improve endothelial function, decrease systemic inflammation, and maintain healthy
  blood pressure levels'
- 'Step 3: Reduced atherosclerosis and improved vascular health decrease the likelihood
  of both ischemic stroke (from thrombosis or embolism) and hemorrhagic stroke (from
  hypertension-related vessel damage)'
- 'Step 4: The cumulative protective effect of multiple ideal CVH metrics results
  in significantly lower stroke incidence in the general population'
