description: Alcohol is the second most common cause of chronic liver disease in Ethiopia,
  accounting for an estimated 17% of CLD cases. Chronic alcohol consumption causes
  direct hepatotoxicity through ethanol and acetaldehyde metabolites, leading to progressive
  liver damage, fibrosis, and ultimately cirrhosis. This meta-analysis of 12 observational
  studies demonstrates a significant contribution of alcohol to the CLD burden.
