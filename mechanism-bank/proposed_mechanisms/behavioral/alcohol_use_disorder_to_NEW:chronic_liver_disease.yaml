mechanism_pathway:
- 'Step 1: Chronic alcohol consumption leads to repeated hepatotoxic exposure as ethanol
  and its metabolite acetaldehyde directly damage hepatocytes'
- 'Step 2: Sustained alcohol-induced liver injury triggers inflammatory responses,
  oxidative stress, and hepatic stellate cell activation'
- 'Step 3: Progressive fibrosis develops from repeated cycles of liver damage and
  repair, eventually leading to cirrhosis and chronic liver disease'
