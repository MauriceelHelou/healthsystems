  primary_citation: 'Christopher E Ramsden et al. 2013. Use of dietary linoleic acid
    for secondary prevention of coronary heart disease and death: evaluation of recovered
    data from the Sydney Diet Heart Study and updated meta-analysis. BMJ (Clinical
    research ed.).'
  supporting_citations: []
description: Substituting dietary saturated fats with omega-6 linoleic acid (primarily
  from safflower oil) was associated with increased coronary heart disease mortality
  in a randomized controlled trial of men with prior coronary events. The Sydney Diet
  Heart Study showed a 74% increased risk of CHD death in the intervention group.
  An updated meta-analysis of linoleic acid intervention trials showed a non-significant
  trend toward increased CHD mortality (HR 1.33, 95% CI 0.99-1.79, P=0.06), challenging
  the widely held assumption that polyunsaturated fat substitution for saturated fat
  reduces cardiovascular risk.
