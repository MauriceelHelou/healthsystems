description: Current smoking is strongly associated with alcohol-related liver disease
  prevalence, with 59.5% of ARLD patients being current or former smokers. This association
  operates through behavioral clustering of risk factors (smoking and heavy drinking
  commonly co-occur), as well as biological synergy where smoking-induced oxidative
  stress compounds alcohol-mediated hepatotoxicity, accelerating progression to cirrhosis
  and other severe liver outcomes.
