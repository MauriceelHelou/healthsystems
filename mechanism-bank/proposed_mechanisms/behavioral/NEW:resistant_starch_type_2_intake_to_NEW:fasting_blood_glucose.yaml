mechanism_pathway:
- 'Step 1: Resistant starch type 2 (high amylose content) resists digestion by endogenous
  enzymes in the small intestine due to its molecular structure'
- 'Step 2: Undigested RS2 reaches the large intestine where it undergoes fermentation
  by gut microbiota, producing short-chain fatty acids (SCFAs)'
- 'Step 3: SCFAs improve insulin sensitivity and glucose uptake in peripheral tissues
  through multiple signaling pathways'
- 'Step 4: Improved insulin sensitivity and glucose metabolism leads to reduced fasting
  blood glucose levels over chronic consumption periods'
