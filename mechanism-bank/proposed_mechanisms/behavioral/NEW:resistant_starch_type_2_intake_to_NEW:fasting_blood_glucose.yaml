description: Chronic intake of resistant starch type 2 significantly reduces fasting
  blood glucose levels in individuals with type 2 diabetes or prediabetes. This meta-analysis
  of 36 RCTs found a moderate effect size (SMD = -0.39) for the relationship between
  RS2 intake and improved fasting glucose. RS2, characterized by high amylose content
  that resists small intestinal digestion, reaches the colon where fermentation produces
  metabolites that improve glucose homeostasis and insulin sensitivity.
