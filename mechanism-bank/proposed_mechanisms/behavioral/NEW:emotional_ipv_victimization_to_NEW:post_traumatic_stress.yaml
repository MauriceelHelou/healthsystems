description: Meta-analytic evidence from 181 studies demonstrates that emotional intimate
  partner violence victimization is significantly associated with post-traumatic stress.
  PTSD was identified as a stronger correlate for emotional IPV victimization compared
  to perpetration, highlighting the traumatic impact of being a victim. Women showed
  stronger associations between victimization and PTSD than men. The bio-psycho-social
  framework explains this relationship through the chronic psychological harm inflicted
  by emotional abuse, which creates conditions conducive to trauma-related mental
  health outcomes.
