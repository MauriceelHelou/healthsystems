mechanism_pathway:
- 'Step 1: Emotional IPV victimization exposes individuals to repeated psychological
  abuse, threats, coercion, and controlling behaviors from an intimate partner'
- 'Step 2: These experiences create chronic fear, hypervigilance, and feelings of
  helplessness that constitute traumatic stressors within the bio-psycho-social framework'
- 'Step 3: The traumatic nature of emotional abuse leads to the development of post-traumatic
  stress symptoms including intrusive thoughts, avoidance, negative cognitions, and
  hyperarousal'
- 'Step 4: PTSD emerges as a stronger correlate for victimization compared to perpetration,
  indicating the particular vulnerability of victims to trauma-related outcomes'
