description: Heavy alcohol consumption (>110g/day) is strongly associated with alcoholic
  liver cirrhosis and subsequent hospitalization. A systematic review with meta-analysis
  of 38 studies (N=120,928) found that 45% of alcoholic liver cirrhosis patients consumed
  >110g alcohol/day, significantly higher than general population consumption levels.
  Alcohol-problem cohorts demonstrated high-risk status with cirrhosis incidence of
  7-16% over 8-12 years of follow-up.
