mechanism_pathway:
- 'Step 1: Ultra-processed foods are consumed regularly, characterized by high energy
  density, added sugars, unhealthy fats, and low fiber content as classified by the
  NOVA food classification system'
- 'Step 2: Chronic caloric excess from UPF consumption promotes positive energy balance,
  leading to weight gain and development of overweight/obesity'
- 'Step 3: Excess caloric intake and associated metabolic dysfunction promote hepatic
  de novo lipogenesis and increased free fatty acid flux to the liver'
- 'Step 4: Accumulation of triglycerides in hepatocytes leads to hepatic steatosis,
  the hallmark of NAFLD'
- 'Step 5: UPF consumption also contributes to metabolic syndrome and type 2 diabetes,
  which are strongly associated with NAFLD progression'
