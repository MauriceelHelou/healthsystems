description: A systematic review and meta-analysis of 9 studies (3 cross-sectional,
  3 case-control, 3 cohort) analyzing 60,961 individuals found that ultra-processed
  food consumption is significantly associated with increased risk of non-alcoholic
  fatty liver disease. The relationship shows a dose-response effect, with high UPF
  intake associated with 42% increased risk of NAFLD compared to low intake. The mechanism
  operates through chronic caloric excess, promotion of obesity, metabolic syndrome,
  and type 2 diabetes, all of which contribute to hepatic fat accumulation.
