mechanism_pathway:
- 'Step 1: Patients with liver disease receive dedicated AUD intervention (either
  integrated colocated liver and addiction clinics or concomitant separate hepatology
  and addiction clinics)'
- 'Step 2: AUD intervention provides structured support including behavioral counseling,
  pharmacotherapy, and monitoring that addresses the addiction component of alcohol-related
  liver disease'
- 'Step 3: Ongoing addiction-focused care increases patient engagement with recovery
  programs and provides accountability mechanisms'
- 'Step 4: Combined medical and addiction support results in increased rates of alcohol
  abstinence (0.41 abstinence rate per person-year with intervention)'
