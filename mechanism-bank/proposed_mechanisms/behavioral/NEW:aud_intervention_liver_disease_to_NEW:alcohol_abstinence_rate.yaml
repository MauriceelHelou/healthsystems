  supporting_citations: []
description: AUD intervention in patients with liver disease leads to improved alcohol
  abstinence rates. Meta-analysis of 20 studies with 38,329 patients (7,072 receiving
  AUD intervention) found abstinence rates of 0.41 per person-year with AUD intervention.
  The odds ratio for abstinence with AUD intervention versus standard of care was
  1.24, while relapse odds were reduced to 0.52. For liver transplant recipients specifically,
  integrated addiction team follow-up reduced relapse odds to 0.48.
