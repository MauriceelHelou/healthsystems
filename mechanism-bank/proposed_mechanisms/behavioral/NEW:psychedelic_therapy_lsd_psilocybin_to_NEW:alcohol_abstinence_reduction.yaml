description: Meta-analysis of 6 trials demonstrates that psychedelic therapy (LSD
  or psilocybin) enhances the odds of achieving alcohol abstinence or substantial
  reduction in drinking by 89% compared to control conditions. When restricted to
  rigorous randomized, double-blind, placebo-controlled trials (n=4), the odds ratio
  was 2.16. The mechanism involves psychedelic-induced neuroplasticity and psychological
  insights that facilitate behavioral change in patients with alcohol use disorder.
