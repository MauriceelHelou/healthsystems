description: Cannabis literature suggests that a subset of persons with chronic pain
  successfully substitute cannabis for pain medications, including opioids. The authors
  note that if a patient is able to substitute cannabis products for opioid medications,
  the risk-benefit calculation is relatively straightforward given the disproportionate
  all-cause mortality associated with opioid use. This substitution effect would logically
  reduce prescription opioid misuse by decreasing overall opioid exposure and dependence.
