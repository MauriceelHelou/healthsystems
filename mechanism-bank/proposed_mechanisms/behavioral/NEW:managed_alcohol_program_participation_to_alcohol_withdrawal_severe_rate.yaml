  supporting_citations: []
description: Managed Alcohol Programs reduce severe alcohol withdrawal rates by providing
  controlled, regular doses of alcohol to individuals with severe alcohol use disorder,
  preventing the dangerous fluctuations in blood alcohol levels and unplanned abstinence
  episodes that trigger withdrawal crises. This scoping review synthesized findings
  from 32 studies across 38 established MAPs, demonstrating that the harm reduction
  approach of controlled alcohol administration is associated with reduced acute health
  emergencies related to alcohol withdrawal.
