mechanism_pathway:
- 'Step 1: Participation in structured walking programs provides regular, low-intensity
  aerobic physical activity for individuals with schizophrenia'
- 'Step 2: Regular walking increases physical fitness, cardiovascular health, and
  may improve metabolic parameters often compromised in schizophrenia patients due
  to medication side effects and sedentary lifestyle'
- 'Step 3: Physical activity stimulates neurobiological changes including increased
  endorphin release, improved dopaminergic function, and reduced inflammation that
  may ameliorate psychiatric symptoms'
- 'Step 4: Structured group walking programs provide social engagement opportunities,
  reducing social isolation common in schizophrenia'
- 'Step 5: Improved physical health, enhanced well-being, and increased social connection
  contribute to overall improved quality of life in schizophrenia patients'
