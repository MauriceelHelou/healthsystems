description: Walking programs positively impact quality of life and well-being in
  people with schizophrenia through multiple pathways including improved physical
  fitness, neurobiological benefits of exercise, and enhanced social engagement through
  group activities. This intervention addresses the common sedentary lifestyle and
  social isolation experienced by many schizophrenia patients.
