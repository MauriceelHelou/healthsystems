  primary_citation: 'Christopher E Ramsden et al. 2013. "Use of dietary linoleic acid
    for secondary prevention of coronary heart disease and death: evaluation of recovered
    data from the Sydney Diet Heart Study and updated meta-analysis." BMJ (Clinical
    research ed.)'
  supporting_citations: []
description: Substituting dietary saturated fats with omega-6 linoleic acid increased
  cardiovascular disease mortality in the Sydney Diet Heart Study RCT. The intervention
  group showed significantly higher cardiovascular mortality (17.2% vs 11.0%, HR 1.70).
  An updated meta-analysis of linoleic acid intervention trials showed a non-significant
  trend toward increased cardiovascular death risk (HR 1.27, 95% CI 0.98-1.65, P=0.07).
  These findings challenge the conventional advice to replace saturated fats with
  polyunsaturated fats for cardiovascular benefit.
