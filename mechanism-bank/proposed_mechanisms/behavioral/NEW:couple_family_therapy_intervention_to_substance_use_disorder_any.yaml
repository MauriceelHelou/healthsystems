mechanism_pathway:
- 'Step 1: Couple and family therapy engages the broader relational system surrounding
  the individual with substance use disorder, addressing dysfunctional family dynamics
  and communication patterns'
- 'Step 2: Therapeutic interventions improve family cohesion, reduce enabling behaviors,
  and establish healthier boundaries and support structures'
- 'Step 3: Enhanced family functioning provides social support for recovery, reduces
  relationship-related stress triggers, and increases accountability and motivation
  for behavior change'
- 'Step 4: Improved relational environment and support systems contribute to reduced
  substance use and better treatment outcomes'
