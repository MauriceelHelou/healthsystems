description: This comprehensive methodological and substantive review of couple and
  family therapy (CFT) intervention research from 2001-2010 synthesizes findings across
  10 substantive areas including drug abuse and alcoholism. The review indicates that
  family-based interventions demonstrate effectiveness for substance use disorders
  by addressing the relational context of addiction, improving family functioning,
  and leveraging family support for recovery.
