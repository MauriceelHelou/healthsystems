description: This research programme found associations between earlier onset of drinking
  and poorer health and social functioning among adolescents aged 10-17 years attending
  emergency departments. The prevalence study (n=5376) demonstrated that early alcohol
  initiation was linked to adverse health outcomes. While the study focused primarily
  on intervention effectiveness for reducing alcohol consumption, the prevalence component
  established the relationship between early drinking onset and self-reported health
  status.
