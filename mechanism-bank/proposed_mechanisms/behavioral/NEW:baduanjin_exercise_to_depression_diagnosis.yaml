description: Baduanjin exercise, a traditional Chinese mind-body practice, significantly
  reduces depression symptoms in individuals with Type 2 diabetes. This systematic
  review and meta-analysis of 27 RCTs found a large positive effect (SMD=1.03) on
  depression reduction. The mechanism involves the integration of slow physical movements
  with breath control and meditation, which promotes relaxation, improves glycemic
  control, and enhances overall psychological well-being.
