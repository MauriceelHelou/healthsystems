description: Clean cooking fuel transition interventions reduce household air pollution
  by replacing solid biomass fuel combustion (wood, charcoal, dung, crop residues)
  with cleaner alternatives such as LPG, electricity, or biogas. This systematic review
  protocol establishes the framework for evaluating such interventions in low- and
  middle-income countries, targeting pregnant women and children under 5 who are particularly
  vulnerable due to biological susceptibility and higher exposure levels during cooking
  activities.
