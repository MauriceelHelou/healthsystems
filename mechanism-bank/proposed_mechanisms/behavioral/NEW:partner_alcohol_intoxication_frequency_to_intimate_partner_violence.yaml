description: Women who report their intimate partners being intoxicated (drunk) have
  significantly elevated odds of experiencing physical intimate partner violence.
  This relationship demonstrates a clear dose-response pattern, with occasional partner
  drunkenness associated with 2.68 times higher odds of IPV, while frequent partner
  drunkenness is associated with nearly 6 times higher odds of experiencing physical
  IPV compared to women whose partners do not drink.
