description: This meta-analysis of 181 studies found that Borderline Personality Disorder
  is significantly associated with emotional intimate partner violence perpetration.
  The association operates through the core features of BPD including emotional dysregulation,
  intense anger, and unstable interpersonal relationships. The study highlights that
  emotional dysregulation and anger are stronger correlates for perpetration than
  victimization, supporting the mechanistic pathway from BPD symptoms to abusive behaviors
  in intimate relationships.
