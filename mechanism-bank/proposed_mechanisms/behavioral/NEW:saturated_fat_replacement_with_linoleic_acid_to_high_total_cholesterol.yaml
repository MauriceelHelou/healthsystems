    (1968-73). BMJ (Clinical research ed.)'
  supporting_citations: []
description: Replacing dietary saturated fat with linoleic acid-rich vegetable oils
  effectively and significantly lowers serum cholesterol levels. The Minnesota Coronary
  Experiment demonstrated a 13.8% reduction in serum cholesterol in the intervention
  group compared to only 1.0% in controls (P<0.001). This finding was confirmed in
  a systematic review and meta-analysis of 5 additional randomized controlled trials
  (total n=10,808). The cholesterol-lowering effect is robust and reproducible across
  multiple trials, though notably, this reduction did not translate to reduced mortality
  from coronary heart disease or all causes.
