description: Cognitive behavioral therapy for adults with comorbid alcohol use disorder
  and depression produces a small but significant reduction in alcohol use. The network
  meta-analysis of 36 RCTs found that CBT adjunctive to treatment as usual demonstrated
  greater benefit than no additional treatment for reducing alcohol use (SMD = -0.25).
  The effect on alcohol use was smaller than the effect on depressive symptoms, suggesting
  CBT's impact on drinking may partially operate through improving depression.
