description: Partner's frequency of getting drunk is a significant determinant of
  sexual intimate partner violence. Women whose partners often or sometimes get drunk
  have higher odds of experiencing sexual IPV compared to those whose partners do
  not drink or rarely get drunk. This relationship operates through behavioral disinhibition
  and impaired judgment associated with alcohol intoxication, which reduces impulse
  control and increases aggressive sexual behavior. The study found this pattern consistent
  across disability status, though women with disabilities face compounded vulnerability.
