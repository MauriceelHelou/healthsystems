description: Military service, whether active duty or veteran status, is associated
  with elevated depression prevalence compared to general population estimates. This
  systematic review and meta-analysis of cross-sectional studies found depression
  prevalence of 23% among active military forces and 20% among veterans. The relationship
  is mediated by unique occupational exposures including combat, deployment stress,
  and trauma, combined with cultural and structural barriers to mental health care
  within military systems.
