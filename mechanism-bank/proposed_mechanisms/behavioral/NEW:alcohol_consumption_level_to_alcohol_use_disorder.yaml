  primary_citation: 'Tessa Carr et al. 2024. "The risk relationships between alcohol
    consumption, alcohol use disorder and alcohol use disorder mortality: A systematic
    review and meta-analysis." Addiction.'
  supporting_citations: []
description: A systematic review and meta-analysis of 7 studies (plus 2 primary data
  sources) demonstrates an exponential positive relationship between alcohol consumption
  levels and AUD incidence. At moderate consumption of 20g/day, AUD risk is nearly
  3-fold higher than non-drinkers, while at 40g/day the risk increases to 7-fold.
  This dose-response relationship reflects progressive neuroadaptation and behavioral
  conditioning that underlies the development of compulsive alcohol use patterns.
