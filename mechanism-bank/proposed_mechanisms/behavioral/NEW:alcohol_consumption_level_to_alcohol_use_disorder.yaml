mechanism_pathway:
- 'Step 1: Regular alcohol consumption at increasing levels leads to neuroadaptive
  changes in brain reward and stress systems'
- 'Step 2: These neurobiological adaptations result in tolerance development, requiring
  higher consumption to achieve desired effects'
- 'Step 3: Continued escalation of consumption establishes patterns of compulsive
  use and loss of control characteristic of alcohol use disorder'
- 'Step 4: The dose-response relationship is exponential, with risk of AUD incidence
  increasing approximately sevenfold at 4 standard drinks per day compared to non-drinkers'
evidence:
  quality_rating: A
