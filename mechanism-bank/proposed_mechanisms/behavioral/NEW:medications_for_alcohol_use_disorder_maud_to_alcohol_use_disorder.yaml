mechanism_pathway:
- 'Step 1: MAUD (naltrexone or acamprosate) is prescribed to patients with diagnosed
  alcohol use disorder'
- 'Step 2: Naltrexone blocks opioid receptors, reducing the rewarding effects of alcohol
  and decreasing cravings; acamprosate modulates glutamate neurotransmission, reducing
  withdrawal symptoms and alcohol craving'
- 'Step 3: Reduced cravings and diminished rewarding effects lead to decreased alcohol
  consumption and improved ability to maintain abstinence'
- 'Step 4: Sustained reduction in alcohol use improves clinical outcomes including
  survival, particularly in patients with alcohol-associated complications such as
  cirrhosis'
