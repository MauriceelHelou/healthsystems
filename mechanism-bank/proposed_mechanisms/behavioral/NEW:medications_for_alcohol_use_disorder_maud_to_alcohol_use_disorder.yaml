description: Medications for Alcohol Use Disorder (MAUD), including naltrexone and
  acamprosate, are highly effective pharmacological interventions that reduce alcohol
  consumption and support abstinence in patients with AUD. These medications work
  through distinct neurobiological mechanisms to reduce cravings and the rewarding
  effects of alcohol. In a large retrospective cohort study of patients with alcohol-associated
  cirrhosis, MAUD exposure was associated with a 20% reduction in all-cause mortality
  compared to no MAUD exposure, demonstrating the clinical effectiveness of these
  medications in reducing harmful alcohol use behaviors.
