description: Individual Placement and Support (IPS) is an evidence-based vocational
  intervention originally designed for adults with mental illness that shows high
  evidence supporting its application for persons with SUD. Key components include
  zero exclusion criteria, rapid competitive job search, and integration with treatment
  services. Employment provides structure, purpose, financial stability, and social
  integration that support recovery from substance use disorders. The systematic review
  evaluated meta-analyses, reviews, and individual studies from 2000-2019, finding
  consistent support for IPS effectiveness with SUD populations.
