direction: positive
category: behavioral
mechanism_pathway:
- 'Step 1: Eating disorders (anorexia nervosa, bulimia nervosa, and other eating disorders)
  create severe psychological distress through disordered eating behaviors, body image
  disturbance, and emotional dysregulation'
- 'Step 2: The psychological burden of eating disorders frequently co-occurs with
  depression, anxiety, sleep problems, and aggression, compounding mental health vulnerability'
- 'Step 3: These cumulative psychological stressors, combined with the chronic nature
  of eating disorders and their impact on quality of life, significantly increase
  the risk of suicidal ideation, with approximately 51% of individuals with eating
  disorders experiencing suicidal ideation'
evidence:
  quality_rating: A
  n_studies: 52
  primary_citation: 'S. Amiri and Moien A. B. Khan 2023. "Prevalence of non-suicidal
    self-injury, suicidal ideation, suicide attempts, suicide mortality in eating
    disorders: a systematic review and meta-analysis." Eating Disorders.'
  supporting_citations: []
description: 'This systematic review and meta-analysis of 52 studies found that 51%
  (95% CI: 41-62%) of individuals with eating disorders experience suicidal ideation.
  The high prevalence indicates a strong positive association between eating disorder
  presence and suicidal ideation, with the comorbidity providing important insights
  into shared etiological factors.'
