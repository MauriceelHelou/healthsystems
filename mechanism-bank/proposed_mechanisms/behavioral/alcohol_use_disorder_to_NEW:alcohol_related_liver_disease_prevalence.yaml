    in Asia from 2000 to 2020: A systematic review and meta‐analysis. Liver international
    (Print).'
description: Alcohol Use Disorder directly causes alcohol-related liver disease through
  chronic hepatotoxic exposure. Global prevalence of ARLD is 4.8%, with alcoholic
  liver cirrhosis comprising 32.9% of the disease spectrum. The pathway involves sustained
  heavy alcohol consumption (average 146.6 g/d) over extended periods (>20 years in
  majority), leading to progressive liver damage through direct toxic effects, oxidative
  stress, and inflammatory cascades. Disease severity and mortality (23.9%) are influenced
  by sex, drinking duration, daily consumption, and comorbidities including smoking
  and viral hepatitis coinfection.
