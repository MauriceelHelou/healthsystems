mechanism_pathway:
- 'Step 1: Alcohol Use Disorder leads to chronic, excessive alcohol consumption with
  average daily intake of 146.6 g/d among affected individuals'
- 'Step 2: Prolonged alcohol exposure (>20 years in 54.8% of cases) causes direct
  hepatotoxicity through acetaldehyde production and oxidative stress'
- 'Step 3: Repeated hepatic injury progresses through stages from steatosis to alcoholic
  hepatitis to cirrhosis (32.9% of ARLD spectrum)'
- 'Step 4: Liver damage manifests as alcohol-related liver disease with complications
  including ascites (25.1% prevalence) and increased mortality (23.9% overall, 21.6%
  liver-related)'
evidence:
  quality_rating: A
  n_studies: 725
  primary_citation: 'Xuanxuan Niu et al. 2023. Global prevalence, incidence, and outcomes
    of alcohol related liver diseases: a systematic review and meta-analysis. BMC
    Public Health.'
  supporting_citations:
