description: Injecting drug use increases liver disease hospitalization primarily
  through hepatitis C virus transmission via contaminated injection equipment. In
  populations with high injecting drug use prevalence, HCV seroprevalence reaches
  20%, leading to progressive liver fibrosis and cirrhosis (F4 fibrosis prevalence
  7-16%). The pathway is exacerbated by concurrent alcohol use and barriers to HCV
  treatment access, particularly among marginalized populations.
