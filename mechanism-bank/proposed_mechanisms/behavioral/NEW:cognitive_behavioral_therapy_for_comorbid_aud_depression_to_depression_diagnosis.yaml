description: Cognitive behavioral therapy demonstrates a large beneficial effect on
  reducing depressive symptoms in adults with comorbid alcohol use disorder and depression.
  A network meta-analysis of 36 RCTs with 2,729 participants found CBT adjunctive
  to treatment as usual produced significantly greater reductions in depressive symptoms
  compared to no additional treatment (SMD = -0.84), with moderate confidence in this
  estimate. CBT also showed modest benefits for reducing alcohol use (SMD = -0.25).
  The integrated approach addresses both conditions simultaneously through cognitive
  restructuring and behavioral strategies.
