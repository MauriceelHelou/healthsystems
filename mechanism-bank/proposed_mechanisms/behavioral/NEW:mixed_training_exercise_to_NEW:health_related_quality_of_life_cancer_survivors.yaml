description: 'Mixed training exercise combining aerobic and resistance components
  demonstrates the strongest positive effect on health-related quality of life in
  cancer survivors among all exercise modalities. A Bayesian network meta-analysis
  of 48 RCTs with 3050 participants found that mixed training at an optimal dose of
  970 METs-min/week produced a large effect (SMD: 0.883), surpassing aerobic exercise,
  resistance training, and mind-body exercises alone. The dose-response relationship
  shows optimal benefits at moderate doses with diminishing returns at higher intensities.'
