- 'Step 1: Cancer survivors engage in mixed training exercise combining aerobic and
  resistance components, typically at an optimal dose of approximately 970 METs-min/week'
- 'Step 2: Combined exercise modalities produce synergistic physiological adaptations
  including improved cardiovascular fitness, muscular strength and endurance, reduced
  fatigue, and enhanced functional capacity'
