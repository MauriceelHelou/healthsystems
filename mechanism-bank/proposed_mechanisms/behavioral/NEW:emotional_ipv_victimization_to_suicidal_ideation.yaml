description: Meta-analytic evidence from 181 studies demonstrates that emotional intimate
  partner violence victimization is significantly associated with suicidal ideation.
  This relationship operates through multiple psychosocial pathways including the
  development of post-traumatic stress, depressive symptoms, anxiety, psychological
  distress, and shame resulting from chronic emotional abuse. The association is particularly
  strong for women compared to men. Emotional IPV affects approximately 50% of both
  men and women during their lifetime, making this pathway a significant public health
  concern.
