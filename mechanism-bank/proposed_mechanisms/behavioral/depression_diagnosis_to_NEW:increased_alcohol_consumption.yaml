mechanism_pathway:
- 'Step 1: Individuals with a previous diagnosis of depression experience heightened
  psychological vulnerability during pandemic-related stressors'
- 'Step 2: COVID-19 pandemic stressors (job loss, social isolation, extended time
  at home) exacerbate depressive symptoms in those with depression history'
- 'Step 3: Individuals with depression diagnosis and current symptoms engage in increased
  alcohol consumption as a maladaptive coping mechanism'
- 'Step 4: This self-medication behavior results in significantly higher odds of increased
  alcohol consumption compared to those without depression'
