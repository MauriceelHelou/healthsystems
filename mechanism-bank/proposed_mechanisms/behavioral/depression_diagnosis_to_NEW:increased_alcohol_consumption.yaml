description: 'Individuals with a previous diagnosis of depression and current depression
  symptoms had significantly greater odds (AOR: 1.77) of increasing alcohol consumption
  during the COVID-19 pandemic compared to those without depression. This relationship
  was observed among binge drinkers in a US adult sample during the early pandemic
  period (March-April 2020), suggesting depression serves as a risk factor for maladaptive
  alcohol-related coping behaviors during crisis periods.'
