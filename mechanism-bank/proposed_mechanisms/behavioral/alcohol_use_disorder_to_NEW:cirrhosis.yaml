description: Alcohol use disorder is the most common cause of cirrhosis in the United
  States, accounting for approximately 45% of all cirrhosis cases. Chronic alcohol
  consumption leads to progressive liver damage through direct hepatotoxicity, oxidative
  stress, and inflammatory cascades that ultimately result in fibrosis and cirrhotic
  transformation of the liver.
