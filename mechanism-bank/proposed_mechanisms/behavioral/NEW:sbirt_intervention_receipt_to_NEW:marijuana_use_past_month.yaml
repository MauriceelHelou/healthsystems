    Western Journal of Emergency Medicine.
  supporting_citations: []
description: SBIRT (Screening, Brief Intervention, and Referral to Treatment) services
  delivered in emergency department settings are associated with modest reductions
  in past-month marijuana use. The intervention leverages the 'teachable moment' of
  an ED visit when patients may be more receptive to health behavior feedback. Trained
  Health Educators screen patients and deliver brief motivational interventions matched
  to risk level. Using an intention-to-treat approach with generalized linear mixed
  models, the California SBIRT program (CASBIRT) demonstrated modest but significant
  reductions in marijuana use outcomes at 6-month follow-up.
