  supporting_citations: []
description: Moderate alcohol consumption (AUDIT-10 score 1-7) is associated with
  reduced all-cause mortality risk compared to abstention, with a 25% lower mortality
  risk observed in US Veterans populations. However, this association may be partially
  confounded by the inclusion of former drinkers (who may have stopped drinking due
  to health problems) in the abstainer reference group. The effect was not replicated
  in general population-based studies, suggesting limited generalizability.
