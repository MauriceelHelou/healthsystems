description: This comprehensive methodological and substantive review examines couple
  and family therapy interventions across 10 substantive areas including affective
  disorders (which encompasses depression). The review synthesizes evidence from 2001-2011
  demonstrating that family-based interventions targeting relational dysfunction effectively
  reduce depressive symptoms through improved family communication, enhanced social
  support, and reduced interpersonal conflict.
