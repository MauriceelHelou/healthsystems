description: This systematic review and meta-analysis of 64 studies demonstrates that
  approximately one-fifth of healthcare professionals engage in hazardous alcohol
  use, with prevalence increasing during the COVID-19 pandemic. The pandemic period
  showed a prevalence of 28.19% for hazardous drinking compared to 17.95% pre-pandemic,
  suggesting healthcare professionals used alcohol to cope with additional trauma
  and stressors associated with the pandemic. The authors conclude that healthcare
  professionals may adopt alcohol as a coping mechanism for high-pressure work environments.
