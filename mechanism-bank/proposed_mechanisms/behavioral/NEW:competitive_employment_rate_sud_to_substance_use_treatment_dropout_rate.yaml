description: Competitive employment among persons with substance use disorder reduces
  treatment dropout through multiple reinforcing mechanisms. IPS programs that integrate
  rapid job placement with treatment services demonstrate high evidence for effectiveness.
  Employment provides structure, financial stability, and purpose that reinforces
  recovery motivation. The zero exclusion policy and integration of employment services
  with treatment creates accountability and reduces barriers to continued engagement.
  Key program components including rapid competitive job search and incorporation
  with treatment services strengthen the treatment-employment feedback loop, reducing
  dropout rates.
