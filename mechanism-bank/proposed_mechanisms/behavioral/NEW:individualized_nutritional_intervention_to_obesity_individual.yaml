description: Individualized nutritional intervention based on Mediterranean/DASH dietary
  principles, adapted to local food cultures, significantly reduces obesity markers
  including weight, BMI, and waist circumference in adults with Type 2 Diabetes over
  a 12-month period. The intervention group showed significant reductions in all anthropometric
  parameters compared to baseline and compared to control group, while the control
  group experienced significant increases in weight, BMI, and waist-hip ratio. Benefits
  were largely sustained at 15-month follow-up.
