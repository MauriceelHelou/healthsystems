description: 'Exercise dose measured in METs-min/week demonstrates a positive dose-response
  relationship with health-related quality of life in cancer survivors. A Bayesian
  network meta-analysis of 48 RCTs involving 3,050 participants identified 850 METs-min/week
  as the optimal exercise dose (SMD: 0.753), with mixed training emerging as the most
  effective modality. The relationship follows a curvilinear pattern with diminishing
  returns beyond 1,100 METs-min/week.'
