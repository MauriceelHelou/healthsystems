- 'Step 1: Cancer survivors engage in structured exercise programs measured in metabolic
  equivalents (METs)-min/week, which quantifies energy expenditure across different
  exercise types and intensities'
- 'Step 2: Regular exercise at optimal doses (approximately 850 METs-min/week) triggers
