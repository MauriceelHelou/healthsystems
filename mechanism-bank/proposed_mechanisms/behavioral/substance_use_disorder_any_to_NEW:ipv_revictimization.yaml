description: A systematic review and meta-analysis of 22 studies identified alcohol
  and drug use as a significant risk factor for intimate partner violence revictimization
  in women. Substance use increases vulnerability through multiple pathways including
  impaired judgment, maladaptive coping, and increased exposure to high-risk situations
  and partners. This relationship exists alongside other significant risk factors
  including childhood abuse, recent physical violence severity, and PTSD symptomatology.
