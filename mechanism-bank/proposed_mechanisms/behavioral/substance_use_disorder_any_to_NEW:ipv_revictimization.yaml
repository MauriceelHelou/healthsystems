mechanism_pathway:
- 'Step 1: Alcohol and drug use impairs judgment, risk assessment, and threat detection
  capabilities, reducing a woman''s ability to recognize warning signs of potential
  violence in new or ongoing relationships'
- 'Step 2: Substance use may serve as a maladaptive coping mechanism following initial
  IPV exposure, creating dependency that limits resources and options for leaving
  abusive situations'
- 'Step 3: Intoxication increases vulnerability during social interactions and may
  attract or enable abusive partners who exploit impaired states'
- 'Step 4: Substance use can contribute to relationship instability, conflict escalation,
  and selection of partners with similar substance use patterns who may be more prone
  to violence'
- 'Step 5: The combination of impaired self-protective behaviors and increased exposure
  to high-risk situations elevates the likelihood of experiencing repeated intimate
  partner violence'
evidence:
