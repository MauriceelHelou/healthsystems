moderators:
- name: sex
  direction: strengthens
  strength: moderate
  description: Effects of alcohol on hypertension appear more pronounced in men than
    in women. Both the meta-analysis by Roerecke et al. and cross-sectional study
    by Piano et al. found less pronounced effects in women.
- name: drinking_pattern
  direction: strengthens
  strength: moderate
  description: Episodic heavy drinking (binge drinking) was associated with elevated
    systolic blood pressure in men, suggesting pattern of consumption matters beyond
    average volume
- name: age_at_exposure
  direction: strengthens
  strength: moderate
  description: Drinking habits adopted in early adulthood and middle age correlate
    with premorbid cardiovascular indicators; earlier exposure leads to cumulative
    effects on blood pressure
