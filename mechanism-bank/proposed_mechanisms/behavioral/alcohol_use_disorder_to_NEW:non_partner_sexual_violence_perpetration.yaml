description: Harmful alcohol use is significantly associated with increased perpetration
  of non-partner sexual violence among men. A pooled analysis across four violence
  prevention studies in sub-Saharan Africa found that men with harmful alcohol use
  had 2.64 times higher odds of perpetrating NPSV compared to non-drinkers. The relationship
  shows a dose-response pattern where frequency of perpetration increases with increasing
  levels of alcohol use. This association operates through alcohol's pharmacological
  effects on disinhibition, impaired judgment, and reduced consideration of consequences.
