    substance misuse, and neuropsychological dysfunction among transitional age youth
    experiencing homelessness. American Journal on Addictions.'
  supporting_citations: []
description: Transitional age youth experiencing homelessness bear a disproportionate
  burden of neuropsychological dysfunction. This systematic review of 32 studies (n=13,516)
  found elevated rates across multiple domains including psychopathology, substance
  misuse, and cognitive impairment. The review noted insufficient data to draw fully
  generalizable conclusions about neuropsychological functioning specifically, but
  identified clear patterns of co-occurring conditions that suggest compounding effects
  on brain function and cognition.
