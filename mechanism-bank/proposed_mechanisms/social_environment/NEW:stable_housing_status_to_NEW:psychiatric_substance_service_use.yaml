description: A 2-year prospective longitudinal study of 255 homeless individuals found
  that stable housing was negatively associated with psychiatric and substance service
  use. The authors propose that obtaining housing may have ameliorative effects on
  mental health, thereby diminishing the perceived need for psychiatric services.
  Additionally, services may be more accessible during homelessness when individuals
  are in contact with shelter and outreach systems. This finding supports Housing
  First policy approaches by demonstrating that housing stability does not increase
  substance use risk while potentially reducing service dependency.
