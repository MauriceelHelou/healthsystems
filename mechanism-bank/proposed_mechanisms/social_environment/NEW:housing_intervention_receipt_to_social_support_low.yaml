mechanism_pathway:
- 'Step 1: Housing interventions provide stable residential placement for individuals
  experiencing chronic homelessness'
- 'Step 2: Stable housing creates opportunities for developing and maintaining consistent
  social relationships and community connections'
- 'Step 3: Housed individuals gain access to neighborhood-based social networks, community
  organizations, and support services'
- 'Step 4: Residential stability enables reciprocal social exchanges and the rebuilding
  of support systems that were disrupted during homelessness'
- 'Step 5: Increased social support and network expansion reduces social isolation
  and low social support outcomes'
evidence:
  quality_rating: A
