description: Exposure to disasters and mass casualty incidents significantly increases
  the prevalence of suicidal ideation, with an overall pooled prevalence of 12.9%
  among affected populations. This meta-analysis of 33 studies with over 61,000 participants
  demonstrates that the physical, economic, and social injuries resulting from disasters
  lead to mental disorders including anxiety, stress, and depression, which contribute
  to suicidal ideation. Women are particularly vulnerable, showing nearly 50% higher
  rates of suicidal ideation than men post-disaster.
