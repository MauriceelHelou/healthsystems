description: Homelessness is associated with extremely high prevalence of mental disorders,
  with 76.2% of homeless individuals meeting criteria for any current mental disorder.
  The most prevalent conditions are alcohol use disorders (36.7%), drug use disorders
  (21.7%), schizophrenia spectrum disorders (12.4%), and major depression (12.6%).
  The relationship reflects both selection effects (mental illness increasing risk
  of homelessness) and causation (homelessness precipitating or exacerbating mental
  illness through stress, trauma, and lack of access to care).
