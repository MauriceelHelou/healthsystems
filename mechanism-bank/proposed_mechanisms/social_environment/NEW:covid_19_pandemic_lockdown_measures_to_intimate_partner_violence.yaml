mechanism_pathway:
- 'Step 1: COVID-19 pandemic triggers implementation of strict lockdown measures including
  stay-at-home orders and social distancing requirements'
- 'Step 2: Lockdown measures force victims to remain in prolonged close proximity
  with abusive partners, eliminating opportunities for escape or respite'
- 'Step 3: Social isolation reduces access to protective social networks, support
  services, and reporting mechanisms that normally help detect and prevent abuse'
- 'Step 4: Economic stressors from pandemic (job loss, financial insecurity) exacerbate
  household tensions and conflict triggers'
- 'Step 5: Restricted access to healthcare and social services limits victims'' ability
  to seek help or report violence'
- 'Step 6: Resulting in elevated prevalence of all forms of intimate partner violence
  (physical, sexual, emotional, and economic abuse)'
