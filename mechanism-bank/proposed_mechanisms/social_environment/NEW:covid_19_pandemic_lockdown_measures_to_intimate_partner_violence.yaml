description: COVID-19 pandemic lockdown measures are associated with elevated intimate
  partner violence, with a pooled global prevalence of 31% among women during the
  pandemic. The meta-analysis of 14 studies demonstrates that stay-at-home orders
  and social distancing requirements created conditions conducive to abuse by trapping
  victims with perpetrators, eliminating escape routes and external oversight, and
  generating economic stressors. All forms of IPV (physical, sexual, emotional, and
  economic) were prevalent, indicating a comprehensive increase in violence rather
  than specific subtypes.
