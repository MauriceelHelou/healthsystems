  primary_citation: Margaret Lyons and Jaime Delgadillo 2025. A systematic review
    of predictors and moderators of treatment response in psychological interventions
    for persisting forms of depression. The British journal of clinical psychology.
  supporting_citations: []
description: Childhood trauma (ACEs) is examined as a predictor of treatment response
  in psychological interventions for persisting depression. While the systematic review
  found childhood trauma was among the more frequently studied predictor variables,
  the evidence was inconsistent across studies. The review identified 65 predictor
  variables across 23 studies, with most variables only examined in single, underpowered
  studies. Childhood trauma was not found to be a consistently replicated predictor
  like baseline depression severity, though this may reflect methodological limitations
  rather than absence of effect.
