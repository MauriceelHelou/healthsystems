description: Managed alcohol programs reduce homelessness among individuals with severe
  alcohol use disorder by providing structured, harm-reduction-based interventions
  that include controlled alcohol administration alongside housing and social services.
  This scoping review of 32 studies across 38 established programs demonstrates that
  MAPs address the intersection of substance use and housing instability through integrated
  care approaches.
