description: HIV-related stigma is significantly associated with increased odds of
  anxiety disorder among people living with HIV. This meta-analysis of 22 studies
  with 9548 participants found that individuals diagnosed with anxiety were 1.89 times
  more likely to report HIV-related stigma, indicating a robust positive association
  between stigma exposure and anxiety outcomes.
