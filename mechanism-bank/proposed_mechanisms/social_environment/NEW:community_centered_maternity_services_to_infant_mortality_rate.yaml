description: Community-centered maternity services reduce infant mortality by providing
  place-based, culturally appropriate interventions that address the specific needs
  of disadvantaged communities. This systematic review of 46 studies across high-income
  countries found positive associations between community-centered services and reduced
  maternal, perinatal, and infant mortality, though significance and impact varied
  across studies. The mechanism operates through improved accessibility, earlier care
  engagement, better antenatal coverage, and enhanced health behaviors that reduce
  proximal risk factors like preterm birth and low birth weight.
