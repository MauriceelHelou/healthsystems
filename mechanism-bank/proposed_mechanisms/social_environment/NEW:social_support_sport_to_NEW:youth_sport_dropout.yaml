description: Social support from family and peers serves as a very strong preventive
  factor against youth sport dropout. This support operates through multiple psychological
  mechanisms including enhanced motivation, commitment, enjoyment, and sports satisfaction.
  Family and peer support helps youth athletes maintain engagement by providing emotional
  encouragement and practical resources while buffering against dropout triggers such
  as lack of enjoyment or perceived incompetence.
