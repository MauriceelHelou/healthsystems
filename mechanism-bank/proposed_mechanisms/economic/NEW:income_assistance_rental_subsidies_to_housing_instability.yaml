description: Income assistance, particularly in the form of rental subsidies, appears
  to have benefits in improving housing stability among people experiencing homelessness.
  The systematic review found that financial assistance helps individuals secure and
  maintain housing by directly addressing the affordability gap. However, no consistent
  impact on other outcomes such as quality of life, substance use, hospitalizations,
  employment status, or earned income was detected when compared with usual services.
  Cost-effectiveness analyses showed that benefits from temporary financial assistance
  outweighed costs, with a net savings of US$20,548.
