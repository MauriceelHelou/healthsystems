description: Individuals with more resourceful socioeconomic backgrounds find it easier
  to maintain sport participation and have the opportunity to participate in more
  wealth-consuming sports, resulting in lower dropout rates. Economic resources enable
  sustained access to equipment, coaching, facilities, and time for training that
  prevent attrition from organized youth sports.
