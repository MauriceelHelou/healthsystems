description: 'Alcohol-related liver disease (ARLD) directly leads to liver disease
  mortality through progressive hepatic injury. This systematic review of 372 studies
  found that ARLD has a global prevalence of 4.8%, with alcoholic liver cirrhosis
  comprising the highest proportion (32.9%) of the disease spectrum. The mortality
  burden is substantial: overall mortality among ARLD patients is 23.9%, with liver-specific
  mortality at 21.6%. Disease progression is driven by chronic alcohol exposure, with
  patients typically having >20 years of heavy drinking (average 146.6 g/day). Complications
  such as ascites affect 25.1% of patients, reflecting advanced liver decompensation.'
