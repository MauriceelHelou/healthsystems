  primary_citation: Hang Zhou et al. 2020. Genome-wide meta-analysis of problematic
    alcohol use in 435,563 individuals yields insights into biology and relationships
    with other traits. Nature Neuroscience.
  supporting_citations: []
description: Large-scale genome-wide meta-analysis identified 29 independent risk
  variants for problematic alcohol use, with genetic heritability enriched in brain
  tissue and regulatory genomic regions. The study combined data from Million Veteran
  Program, Psychiatric Genomics Consortium, and UK Biobank, finding 19 novel loci.
  Genetic correlations with 138 phenotypes and phenome-wide polygenic risk score analysis
  confirmed relationships between PAU genetic risk and substance use/psychiatric disorders.
  Mendelian randomization provided evidence for causal pathways involving substance
  use, psychiatric status, risk-taking, and cognitive performance.
