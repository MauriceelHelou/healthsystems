description: Interferon-based HCV treatment in hemodialysis patients causes multiple
  adverse events including flu-like syndrome (41%), anemia, cytopenia, thyroid dysfunction,
  gastrointestinal problems, CNS effects, cardiovascular complications, infectious
  problems, and immunological reactions including graft rejection. Approximately 11%
  of patients require treatment discontinuation due to severe adverse events. The
  hemodialysis population is particularly vulnerable due to pre-existing anemia and
  altered drug pharmacokinetics.
