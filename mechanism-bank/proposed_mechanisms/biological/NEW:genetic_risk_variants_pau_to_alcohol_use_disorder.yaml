description: Large-scale multi-ancestry GWAS meta-analysis identified 110 independent
  genetic risk variants associated with problematic alcohol use (PAU), a composite
  phenotype combining alcohol use disorder and alcohol-related problems. Fine-mapping
  and gene prioritization through brain tissue expression and chromatin interaction
  analyses revealed neurobiological mechanisms underlying genetic risk. Polygenic
  risk scores derived from these variants predict alcohol use disorder susceptibility,
  with cross-ancestry scores outperforming single-ancestry scores, demonstrating the
  clinical potential of genetic insights for risk stratification.
