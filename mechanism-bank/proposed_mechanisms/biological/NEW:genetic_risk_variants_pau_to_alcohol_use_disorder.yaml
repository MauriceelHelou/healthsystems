mechanism_pathway:
- 'Step 1: Genetic risk variants (110 independent loci identified) influence gene
  expression in brain tissues through regulatory mechanisms'
- 'Step 2: Prioritized genes affect neurobiological pathways involved in reward processing,
  stress response, and executive function through chromatin interactions and altered
  expression patterns'
- 'Step 3: These neurobiological changes increase vulnerability to problematic drinking
  patterns and reduce capacity to moderate alcohol consumption'
- 'Step 4: Accumulated genetic risk, captured by polygenic risk scores, predicts elevated
  susceptibility to developing alcohol use disorder across diverse ancestral populations'
