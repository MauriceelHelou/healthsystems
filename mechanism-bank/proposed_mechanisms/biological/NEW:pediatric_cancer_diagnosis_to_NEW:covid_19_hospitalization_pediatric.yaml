mechanism_pathway:
- 'Step 1: Pediatric cancer diagnosis initiates treatment protocols including chemotherapy,
  radiation, or immunosuppressive therapies that compromise immune function'
- 'Step 2: Cancer and its treatments cause immunosuppression, reducing the body''s
  ability to mount effective immune responses against SARS-CoV-2 infection'
- 'Step 3: Immunocompromised state increases vulnerability to more severe COVID-19
  manifestations requiring hospitalization for monitoring and supportive care'
- 'Step 4: Underlying cancer-related complications (neutropenia, lymphopenia) and
  treatment side effects may necessitate hospitalization as a precautionary measure
  even with mild COVID-19 symptoms'
evidence:
  quality_rating: A
  n_studies: 15
  primary_citation: 'E. Dorantes-Acosta et al. 2021. Survival and Complications in
    Pediatric Patients With Cancer and COVID-19: A Meta-Analysis. Frontiers in Oncology.'
  supporting_citations: []
description: Pediatric patients with cancer who contract COVID-19 have increased hospitalization
  rates compared to the general pediatric population due to immunocompromised status
  from both the malignancy and cancer treatments. However, this meta-analysis found
  no statistically significant difference in hospitalization risk between different
  cancer types, and overall survival remained very high (99.4%) in this population.
