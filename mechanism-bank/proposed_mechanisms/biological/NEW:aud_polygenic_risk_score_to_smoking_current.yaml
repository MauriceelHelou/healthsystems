description: AUD polygenic risk score shows significant positive association with
  smoking status, demonstrating genetic pleiotropy between alcohol and tobacco use
  disorders. In an independent East Asian sample (GERA cohort), higher AUD PRS was
  associated with both ever vs. never smoking (beta=0.06, p=0.0114) and pack years
  of smoking (beta=0.09, p=0.0452), indicating shared genetic liability for these
  substances.
