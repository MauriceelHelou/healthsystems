- 'Step 1: Higher AUD polygenic risk score reflects cumulative genetic liability for
  alcohol use disorder, capturing variants in genes affecting reward processing, impulse
  control, and addiction pathways'
- 'Step 2: Shared genetic architecture between alcohol and nicotine addiction leads
  to pleiotropic effects, where genetic variants influencing AUD risk also affect
  smoking susceptibility'
- 'Step 3: Common neurobiological substrates including dopaminergic reward pathways
  and stress response systems mediate the genetic correlation between alcohol and
  tobacco use'
- 'Step 4: Individuals with higher AUD genetic liability show increased propensity
  for ever smoking and greater tobacco consumption (pack years), indicating cross-substance
  genetic risk'
