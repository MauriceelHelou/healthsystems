description: 'Curcumin intake reduces hepatic oxidative stress through multiple complementary
  mechanisms: direct free radical scavenging via its phenolic and β-diketone groups,
  upregulation of the Nrf2 antioxidant pathway leading to increased expression of
  protective enzymes (SOD, CAT, GPx, GR), enhancement of hepatic glutathione levels,
  and suppression of proinflammatory cytokines and hepatic stellate cell activation.
  This systematic review synthesizes evidence demonstrating curcumin''s protective
  effects against oxidative liver damage from various etiologies.'
