description: Type 2 diabetes mellitus is a significant risk factor for nonalcoholic
  fatty liver disease in lean individuals (BMI <25 kg/m2 for non-Asians, <23 kg/m2
  for Asians). The AGA Clinical Practice Update recommends screening for NAFLD in
  T2DM patients over 40 years and emphasizes that T2DM should prompt consideration
  of NAFLD even in lean individuals. An estimated 7-20% of NAFLD cases occur in lean
  individuals, and T2DM is a key metabolic comorbidity driving this condition. Lean
  individuals with NAFLD face increased cardiovascular, liver, and all-cause mortality.
