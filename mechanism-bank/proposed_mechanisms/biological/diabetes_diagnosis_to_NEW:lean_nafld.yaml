mechanism_pathway:
- 'Step 1: Type 2 diabetes mellitus creates a state of insulin resistance and hyperinsulinemia
  that affects hepatic lipid metabolism even in individuals without obesity'
- 'Step 2: Insulin resistance promotes de novo lipogenesis in the liver while simultaneously
  impairing fatty acid oxidation, leading to intrahepatic triglyceride accumulation'
- 'Step 3: The metabolic dysfunction associated with T2DM (dyslipidemia, hyperglycemia)
  drives hepatic steatosis development independent of overall body mass index'
- 'Step 4: Accumulated hepatic fat triggers inflammatory pathways and oxidative stress,
  potentially progressing to nonalcoholic steatohepatitis and fibrosis in lean individuals'
