description: Non-alcoholic fatty liver disease (NAFLD) is associated with increased
  all-cause mortality through multiple pathways including progressive liver disease
  leading to cirrhosis and hepatocellular carcinoma, as well as systemic metabolic
  dysfunction contributing to cardiovascular mortality. This meta-analysis of 237
  studies across Asia found an overall mortality rate of 5.3 deaths per 1000 person-years
  among NAFLD patients, with hepatocellular carcinoma incidence of 1.8 cases per 1000
  person-years.
