description: The PNPLA3 rs738409 G allele (I148M variant) significantly increases
  the risk of alcoholic liver disease, particularly alcoholic liver cirrhosis. This
  meta-analysis of 11 studies (3,495 ALD patients and 5,038 controls) demonstrates
  a clear association following an additive genetic model, where homozygous GG carriers
  have over 4-fold increased odds of alcoholic liver cirrhosis compared to CC carriers,
  while heterozygous GC carriers have approximately 2-fold increased risk.
