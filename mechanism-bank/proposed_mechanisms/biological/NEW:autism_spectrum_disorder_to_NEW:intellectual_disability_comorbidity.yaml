description: Meta-analysis of 39 population-based studies demonstrates that approximately
  22.9% of children and adolescents with Autism Spectrum Disorder have comorbid intellectual
  disability. This co-occurrence reflects shared neurodevelopmental mechanisms, including
  genetic risk factors and disruptions in brain development affecting cognitive functioning.
  Population-based estimates are lower than clinical samples, indicating that referral
  bias inflates comorbidity rates in treatment settings.
