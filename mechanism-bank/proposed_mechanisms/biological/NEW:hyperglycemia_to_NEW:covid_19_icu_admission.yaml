  primary_citation: 'M. Lee et al. 2020. Effects of hyperglycaemia on complications
    of COVID-19: A meta-analysis of observational studies. Diabetes, obesity and metabolism.'
  supporting_citations: []
description: 'Meta-analysis of 8 observational studies including 1,447 hyperglycemic
  and 1,282 normoglycemic COVID-19 patients demonstrated that hyperglycemia is associated
  with increased ICU admission rates. Among all hyperglycemic patients, 11% required
  ICU admission (CI: 0.05-0.19). Non-diabetic patients with hyperglycemia had higher
  risk of ICU admission compared to normoglycemic patients. The analysis supports
  hyperglycemia as a predisposing factor for severe COVID-19 outcomes requiring intensive
  care.'
