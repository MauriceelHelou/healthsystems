mechanism_pathway:
- 'Step 1: Hyperglycemia impairs immune function, including reduced neutrophil chemotaxis,
  phagocytosis, and bactericidal activity, compromising the body''s ability to fight
  SARS-CoV-2 infection'
- 'Step 2: Elevated blood glucose creates a pro-inflammatory state and enhances viral
  replication, leading to more severe COVID-19 disease progression'
- 'Step 3: Hyperglycemia promotes endothelial dysfunction and a hypercoagulable state,
  contributing to multi-organ complications including acute respiratory distress syndrome'
- 'Step 4: The combination of impaired immune response, increased inflammation, and
  end-organ damage results in disease severity requiring intensive care unit admission'
