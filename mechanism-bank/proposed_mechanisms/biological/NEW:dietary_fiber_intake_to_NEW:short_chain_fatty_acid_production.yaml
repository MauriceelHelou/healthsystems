description: Dietary fiber serves as a substrate for microbial fermentation in the
  gastrointestinal tract. The gut microbiota metabolize fiber through anaerobic fermentation
  processes, producing short-chain fatty acids (SCFAs) including acetate, propionate,
  and butyrate as metabolic byproducts. This relationship is well-established as a
  foundational mechanism linking fiber intake to various metabolic health outcomes.
