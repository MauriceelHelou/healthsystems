description: COVID-19 complications including ARDS, respiratory failure, and liver
  injury are strongly and positively associated with increased disease severity and
  mortality. In this meta-analysis of 187 studies with 77,013 patients, respiratory
  failure demonstrated the strongest association with severe/critical disease (OR
  105.12), while ARDS was present in 94.17% of critical cases. Liver injury prevalence
  increased from 10% in mild cases to 43.48% in severe cases, indicating a dose-response
  relationship between complications and disease severity.
