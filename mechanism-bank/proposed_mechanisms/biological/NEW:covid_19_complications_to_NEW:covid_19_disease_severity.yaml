mechanism_pathway:
- 'Step 1: COVID-19 infection triggers inflammatory responses and direct viral damage
  to multiple organ systems, leading to complications including ARDS, respiratory
  failure, and liver injury'
- 'Step 2: ARDS and respiratory failure impair gas exchange and oxygen delivery, causing
  systemic hypoxia and multi-organ dysfunction'
- 'Step 3: Liver injury reflects systemic inflammation and potential direct viral
  hepatotoxicity, contributing to metabolic dysregulation and reduced drug metabolism
  capacity'
- 'Step 4: These complications create a cascade of physiological deterioration requiring
  intensive care, mechanical ventilation, and advanced supportive measures'
- 'Step 5: The accumulation of organ damage and systemic dysfunction significantly
  increases the risk of ICU admission, disease progression, and mortality'
