description: 'This meta-analysis of 39 population-based studies found that 26.2% (95%
  CI: 22-31%) of children and adolescents with Autism Spectrum Disorder have comorbid
  Attention-Deficit Hyperactivity Disorder. This represents the second highest psychiatric
  comorbidity in ASD after intellectual disability, demonstrating substantial biological
  overlap between these neurodevelopmental conditions. Population-based estimates
  are lower than clinical samples but still indicate considerable co-occurrence without
  referral bias.'
