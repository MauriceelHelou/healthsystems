mechanism_pathway:
- 'Step 1: Autism Spectrum Disorder (ASD) involves neurodevelopmental alterations
  affecting neural circuitry, particularly in regions governing attention, executive
  function, and impulse control'
- 'Step 2: Shared genetic and neurobiological substrates between ASD and ADHD create
  vulnerability for co-occurring attention deficits and hyperactivity symptoms'
- 'Step 3: Children and adolescents with ASD demonstrate significantly elevated rates
  of ADHD comorbidity (26.2% prevalence), indicating strong biological association
  between these neurodevelopmental conditions'
