description: Obesity is a primary risk factor for NAFLD through multiple interconnected
  biological mechanisms. The meta-analysis confirms that overweight/obesity, along
  with metabolic syndrome and type 2 diabetes, represents a major pathway to NAFLD
  development. Chronic caloric excess and physical inactivity drive adiposity, which
  in turn promotes hepatic fat accumulation through insulin resistance, altered lipid
  metabolism, and inflammatory processes. The evidence demonstrates a dose-response
  relationship where higher levels of obesogenic dietary patterns (ultra-processed
  foods) significantly increase NAFLD risk.
