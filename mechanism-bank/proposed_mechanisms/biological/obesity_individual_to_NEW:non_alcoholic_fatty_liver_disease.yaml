mechanism_pathway:
- 'Step 1: Obesity results from chronic caloric excess and physical inactivity, leading
  to positive energy balance and increased adipose tissue accumulation'
- 'Step 2: Excess adiposity promotes metabolic dysfunction including insulin resistance,
  altered lipid metabolism, and chronic low-grade inflammation'
- 'Step 3: These metabolic disturbances lead to increased hepatic free fatty acid
  influx and de novo lipogenesis in the liver'
- 'Step 4: Excessive lipid accumulation in hepatocytes (hepatic steatosis) develops,
  defining NAFLD'
- 'Step 5: The relationship between obesity and NAFLD is further exacerbated by associated
  conditions including metabolic syndrome and type 2 diabetes'
