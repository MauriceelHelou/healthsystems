description: Binge drinking causes progressive dysregulation of key neurotransmitter
  systems (dopamine, CRF, glutamate) that regulate reward, stress, and executive function.
  Initial alcohol exposure triggers acute effects on these systems, and with continued
  intoxication, the systems become chronically altered, contributing to the neurobiological
  basis of alcohol use disorder. This dysregulation affects neural pathways connecting
  prefrontal and limbic brain structures, driving the cycle of addiction.
