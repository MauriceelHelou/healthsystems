description: Non-invasive fibrosis tests predict liver disease mortality by measuring
  the degree of hepatic fibrosis, which is the strongest prognostic factor for mortality
  in chronic liver disease. Higher test scores indicate more advanced fibrosis and
  correspondingly higher mortality risk. In alcohol-related liver disease, all four
  major NITs (FIB4, ELF, FibroScan, FibroTest) demonstrated acceptable prognostic
  performance with AUROCs generally exceeding 0.7.
