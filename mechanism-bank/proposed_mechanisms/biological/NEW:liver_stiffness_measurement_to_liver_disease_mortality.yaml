description: Liver stiffness measurement serves as a dynamic, non-invasive biomarker
  that reflects the degree of hepatic fibrosis and cirrhosis. Higher LSM values, particularly
  above 20-25 kPa, demonstrate strong predictive power for hepatic decompensation
  and mortality in patients with alcohol-related liver disease. The mechanism operates
  through LSM's quantification of structural liver damage, which correlates with portal
  hypertension development and subsequent decompensation events that drive mortality.
