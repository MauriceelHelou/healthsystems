  primary_citation: 'M. Lee et al. 2020. Effects of hyperglycaemia on complications
    of COVID-19: A meta-analysis of observational studies. Diabetes, obesity and metabolism.'
  supporting_citations: []
description: Meta-analysis of 8 observational studies (n=2729) found that hyperglycemic
  COVID-19 patients, regardless of diabetes status, had significantly higher mortality
  (17% vs normoglycemic patients), greater ICU admission rates (11%), higher need
  for ventilation (23%), and increased risk of severe complications including ARDS
  (15%), acute cardiac injury (14%), and acute kidney injury (5%). The association
  persisted in both diabetic and non-diabetic populations, emphasizing that elevated
  blood glucose itself is a critical prognostic factor.
