mechanism_pathway:
- 'Step 1: Hyperglycemia (elevated blood glucose levels) creates a pro-inflammatory
  state and impairs immune function, reducing the body''s ability to mount an effective
  response against SARS-CoV-2 infection'
- 'Step 2: High blood glucose promotes viral replication and glycosylation of ACE2
  receptors, potentially enhancing viral entry and cellular damage in respiratory
  and other organ systems'
- 'Step 3: Hyperglycemia contributes to endothelial dysfunction and a hypercoagulable
  state, increasing risk of acute respiratory distress syndrome (ARDS), acute cardiac
  injury, and acute kidney injury'
- 'Step 4: These complications lead to progression from non-critical to critical COVID-19,
  increased need for ICU admission and mechanical ventilation, and ultimately higher
  mortality rates'
evidence:
