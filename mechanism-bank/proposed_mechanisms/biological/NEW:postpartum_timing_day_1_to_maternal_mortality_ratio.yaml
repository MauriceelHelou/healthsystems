description: The first day postpartum represents the period of highest maternal mortality
  risk, accounting for 48.9% of all postpartum maternal deaths. This concentration
  reflects acute biological vulnerabilities including postpartum hemorrhage (79.1%
  of PPH deaths occur day 1), thromboembolism (58.2% day 1), and hypertensive disorders/eclampsia
  (44.3% day 1). The immediate post-delivery period involves massive physiological
  adaptations including hemodynamic shifts, uterine involution, and coagulation changes
  that create peak vulnerability for life-threatening complications.
