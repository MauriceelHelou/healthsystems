mechanism_pathway:
- 'Step 1: The first 24 hours postpartum represents the highest-risk period due to
  immediate physiological stressors from childbirth including massive hemodynamic
  shifts, uterine atony risk, and potential birth trauma'
- 'Step 2: Postpartum hemorrhage (PPH) occurs predominantly on day 1 (79.1% of PPH
  deaths), driven by uterine atony, retained placental tissue, genital tract trauma,
  and coagulation disorders'
- 'Step 3: Embolism-related deaths peak on day 1 (58.2%), as thromboembolic events
  are triggered by hypercoagulable state of pregnancy combined with venous stasis
  and potential vascular injury during delivery'
- 'Step 4: Eclampsia and hypertensive disorders contribute substantially to day 1
  mortality (44.3%), with acute complications including cerebral hemorrhage, HELLP
  syndrome, and multi-organ failure'
- 'Step 5: The concentration of nearly half (48.9%) of all postpartum maternal deaths
  on day 1 reflects the acute biological vulnerability during the immediate post-delivery
  period when physiological adaptations are most critical'
