mechanism_pathway:
- 'Step 1: The rs3782886 variant in BRAP is located near the ALDH2 gene locus on chromosome
  12, and is in linkage disequilibrium with functional ALDH2 variants'
- 'Step 2: ALDH2 encodes aldehyde dehydrogenase 2, a key enzyme in alcohol metabolism
  that converts toxic acetaldehyde to acetate'
- 'Step 3: Variants in this region are associated with reduced ALDH2 enzymatic activity,
  leading to acetaldehyde accumulation after alcohol consumption'
- 'Step 4: Acetaldehyde accumulation causes aversive symptoms (facial flushing, nausea,
  tachycardia) that discourage continued alcohol consumption'
- 'Step 5: This protective aversive response reduces the likelihood of developing
  alcohol use disorder'
evidence:
