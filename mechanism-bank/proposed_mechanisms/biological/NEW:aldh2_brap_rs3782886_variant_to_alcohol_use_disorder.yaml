  primary_citation: Hang Zhou et al. 2021. Genome-wide meta-analysis of alcohol use
    disorder in East Asians. Neuropsychopharmacology.
  supporting_citations: []
description: The rs3782886 variant in BRAP, located near the ALDH2 gene locus, was
  identified as a lead variant associated with reduced alcohol use disorder risk in
  the largest GWAS of AUD in East Asians. This variant tags functional variation in
  the ALDH2 gene region that affects alcohol metabolism. Reduced ALDH2 activity leads
  to acetaldehyde accumulation and aversive physiological responses to alcohol, providing
  a protective effect against AUD development.
