mechanism_pathway:
- 'Step 1: Individuals carry specific single nucleotide polymorphisms (SNPs) in genes
  related to glucose metabolism, insulin signaling, beta-cell function, and metabolic
  regulation'
- 'Step 2: These genetic variants alter protein structure, expression levels, or regulatory
  functions of key metabolic genes (167 SNPs across 61 genes identified)'
- 'Step 3: Altered gene function leads to impaired insulin secretion, reduced insulin
  sensitivity, or dysregulated glucose homeostasis'
- 'Step 4: Chronic metabolic dysfunction results in progressive hyperglycemia and
  eventual clinical manifestation of Type 2 Diabetes Mellitus'
