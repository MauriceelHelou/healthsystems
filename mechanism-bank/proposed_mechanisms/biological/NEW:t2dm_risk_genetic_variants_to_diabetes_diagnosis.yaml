    case-control studies. The Lancet regional health. Southeast Asia.'
  supporting_citations: []
description: A systematic review and meta-analysis of 67 case-control studies in the
  Indian population (33,407 cases, 30,762 controls) identified 167 SNPs across 61
  genes associated with Type 2 Diabetes Mellitus risk. Of these, 89 SNPs mapped to
  46 genes showed statistically significant associations with T2DM risk. This genetic
  susceptibility operates through variants affecting insulin secretion, insulin sensitivity,
  and glucose metabolism pathways, establishing a direct biological mechanism linking
  inherited genetic variation to diabetes diagnosis.
