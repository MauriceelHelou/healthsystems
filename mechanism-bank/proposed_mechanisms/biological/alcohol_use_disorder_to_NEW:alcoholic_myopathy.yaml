description: Chronic alcohol misuse causes alcoholic myopathy through multiple interconnected
  biological mechanisms including disruption of anabolic-catabolic balance, impaired
  muscle regeneration, increased inflammation and fibrosis, and mitochondrial dysfunction.
  These pathological processes collectively lead to progressive skeletal muscle weakness
  and atrophy.
