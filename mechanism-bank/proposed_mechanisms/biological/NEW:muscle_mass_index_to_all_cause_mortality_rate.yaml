description: Higher quantitative muscle mass index (per unit increase) is associated
  with a 5% reduction in mortality risk (aHR 0.95, 95% CI 0.93-0.98). This meta-analysis
  of 22 studies with 6,965 cirrhosis patients demonstrates that preserved muscle mass
  independently protects against mortality. The continuous relationship between muscle
  mass and survival supports the biological importance of skeletal muscle as a metabolic
  organ that provides physiological reserves, supports immune function, and maintains
  functional capacity under disease stress.
