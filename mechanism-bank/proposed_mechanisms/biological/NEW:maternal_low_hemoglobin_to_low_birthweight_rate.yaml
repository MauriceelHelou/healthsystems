mechanism_pathway:
- 'Step 1: Low maternal hemoglobin (<110 g/L) reduces oxygen-carrying capacity of
  maternal blood'
- 'Step 2: Decreased oxygen delivery to placenta impairs placental function and nutrient
  transfer'
- 'Step 3: Reduced oxygen and nutrient supply to fetus restricts fetal growth'
- 'Step 4: Chronic fetal hypoxia and nutrient restriction results in low birthweight
  (<2500g)'
