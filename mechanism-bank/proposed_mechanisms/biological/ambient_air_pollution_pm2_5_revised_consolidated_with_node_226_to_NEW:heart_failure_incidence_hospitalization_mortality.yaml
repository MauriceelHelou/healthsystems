mechanism_pathway:
- 'Step 1: Inhalation of PM2.5 particles leads to pulmonary and systemic inflammation
  through oxidative stress and activation of inflammatory pathways'
- 'Step 2: Systemic inflammation promotes endothelial dysfunction, atherosclerosis
  progression, and autonomic nervous system imbalance'
- 'Step 3: These cardiovascular stressors increase myocardial workload, impair cardiac
  function, and exacerbate existing cardiac conditions'
- 'Step 4: Cumulative cardiovascular damage results in increased heart failure incidence,
  hospitalizations, and mortality, with both acute (short-term) and chronic (long-term)
  exposure contributing to risk'
