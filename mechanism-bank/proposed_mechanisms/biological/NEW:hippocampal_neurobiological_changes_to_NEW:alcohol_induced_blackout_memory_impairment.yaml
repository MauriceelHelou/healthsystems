description: Hippocampal neurobiological changes, including disrupted glutamate/GABA
  neurotransmission and oxidative stress (depleted glutathione), directly impair the
  hippocampus's ability to consolidate memories. These changes block the transfer
  of information to long-term storage, resulting in alcohol-induced blackouts. The
  adolescent hippocampus is particularly vulnerable to these alcohol-induced disruptions
  due to ongoing developmental processes.
