description: NAFLD significantly increases the incidence of metabolic syndrome, with
  a pooled incidence rate of 25.4 per 1,000 person-years. This meta-analysis of 79
  studies (1,377,466 persons) demonstrates that NAFLD promotes the development of
  metabolic syndrome components including hypertension (25.8/1,000 PY), dyslipidemia
  (26.4/1,000 PY), and diabetes (19.0/1,000 PY). The bidirectional relationship between
  hepatic steatosis and systemic metabolic dysfunction creates a progressive cycle
  of metabolic deterioration.
