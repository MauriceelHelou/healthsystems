  supporting_citations: []
description: Low maternal hemoglobin concentration (<110 g/L) during pregnancy is
  significantly associated with increased risk of preterm birth. This meta-analysis
  of 148 studies found that maternal anemia at any time point in pregnancy increases
  odds of preterm birth by 35%. The association is stronger when assessed earlier
  in pregnancy and with more severe anemia.
