description: Chronic ethanol consumption induces a self-perpetuating cycle of oxidative
  stress and neuroinflammation that maintains alcohol intake independently of initial
  reinforcement mechanisms. This process involves gut-derived LPS translocation and
  reactive oxygen species from salsolinol oxidation. The oxidative stress-neuroinflammation
  axis potentiates itself, creating neurobiological conditions that sustain chronic
  drinking behavior. Crucially, while acetaldehyde/salsolinol drive acquisition of
  alcohol intake, maintenance depends on these oxidative-inflammatory mechanisms,
  as demonstrated by the marked effectiveness of antioxidant (NAC) and anti-inflammatory
  (MSC) interventions in reducing chronic intake.
