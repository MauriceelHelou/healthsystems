  primary_citation: 'G. Corona et al. 2021. Diabetes is most important cause for mortality
    in COVID-19 hospitalized patients: Systematic review and meta-analysis. Reviews
    in Endocrine & Metabolic Disorders.'
  supporting_citations: []
description: This systematic review and meta-analysis of 87 studies (35,486 patients,
  5,867 deaths) found that diabetes mellitus was the best predictor of mortality in
  COVID-19 hospitalized patients after adjustment for confounders. The relationship
  operates through multiple biological pathways including immune dysfunction (reduced
  lymphocyte count), coagulation abnormalities (reduced platelet count, increased
  D-dimer), and metabolic dysregulation. The effect was age- and sex-dependent, and
  varied by geographic region.
