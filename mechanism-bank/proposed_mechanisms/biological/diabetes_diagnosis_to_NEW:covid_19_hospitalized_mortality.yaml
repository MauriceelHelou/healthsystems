mechanism_pathway:
- 'Step 1: Diabetes mellitus creates chronic hyperglycemic state that impairs immune
  function and promotes systemic inflammation'
- 'Step 2: Impaired immune response leads to reduced lymphocyte count (lymphopenia)
  and compromised viral clearance in COVID-19 infection'
- 'Step 3: Diabetes-associated endothelial dysfunction and hypercoagulable state contribute
  to reduced platelet count and elevated D-dimer levels'
- 'Step 4: These combined factors (immune dysfunction, inflammation, and coagulopathy)
  increase risk of severe COVID-19 complications including acute respiratory distress
  syndrome'
- 'Step 5: The synergistic effects of metabolic dysregulation and COVID-19-induced
  pathology result in increased mortality risk in hospitalized patients'
evidence:
  quality_rating: A
