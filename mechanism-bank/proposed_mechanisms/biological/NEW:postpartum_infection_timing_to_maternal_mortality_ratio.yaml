mechanism_pathway:
- 'Step 1: Postpartum infections (puerperal sepsis, endometritis, wound infections)
  develop following childbirth, with bacterial colonization and proliferation in the
  reproductive tract or surgical sites'
- 'Step 2: Infection progresses during days 8-42 postpartum as pathogens multiply,
  with delayed presentation due to incubation periods and gradual symptom development'
- 'Step 3: Untreated or inadequately treated infections lead to systemic inflammatory
  response, sepsis, and multi-organ dysfunction'
- 'Step 4: Severe sepsis results in maternal death, with 61.3% of infection-related
  postpartum deaths occurring in the 8-42 day window'
evidence:
  quality_rating: A
