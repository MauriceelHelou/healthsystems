  primary_citation: 'J. Dol et al. 2022. Timing of maternal mortality and severe morbidity
    during the postpartum period: a systematic review. JBI Evidence Synthesis.'
  supporting_citations: []
description: Systematic review of 32 studies found that 61.3% of maternal deaths due
  to infection occur between days 8-42 postpartum, representing the predominant timing
  for infection-related mortality. This delayed mortality pattern reflects the natural
  history of puerperal infections, which require time to develop from initial colonization
  to systemic sepsis. Unlike hemorrhage (79.1% on day 1) or eclampsia (predominantly
  first week), infections manifest later, making the extended postpartum period particularly
  critical for infection surveillance and treatment.
