description: Fatty liver syndrome represents a spectrum of liver pathology that progresses
  from simple steatosis through steatohepatitis and fibrosis to cirrhosis and liver-related
  mortality. The disease's advancement to cirrhosis and liver-related complications
  necessitates assessment of disease severity. The progression from fatty liver to
  fibrosis to cirrhosis represents the key pathway through which this condition leads
  to liver disease mortality.
