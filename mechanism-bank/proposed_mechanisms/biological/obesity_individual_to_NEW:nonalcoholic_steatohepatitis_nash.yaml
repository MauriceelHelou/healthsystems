mechanism_pathway:
- 'Step 1: Obesity leads to excessive accumulation of triglycerides in hepatocytes,
  causing hepatic steatosis (fatty liver)'
- 'Step 2: Chronic lipid overload triggers lipotoxicity, oxidative stress, and mitochondrial
  dysfunction in liver cells'
- 'Step 3: These processes activate inflammatory pathways, leading to hepatocyte injury,
  inflammation, and the progression from simple steatosis to nonalcoholic steatohepatitis
  (NASH)'
- 'Step 4: Sustained inflammation and cell death promote a cycle of hepatocyte regeneration
  and fibrosis development'
