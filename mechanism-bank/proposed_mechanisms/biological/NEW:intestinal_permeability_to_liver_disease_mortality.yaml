description: Increased intestinal permeability allows bacterial endotoxins and metabolites
  to translocate from the gut to the liver via portal circulation. This triggers chronic
  hepatic inflammation and immune activation, promoting progression through alcohol-related
  liver diseases including hepatitis, cirrhosis, and hepatocellular carcinoma, ultimately
  increasing liver disease mortality risk.
