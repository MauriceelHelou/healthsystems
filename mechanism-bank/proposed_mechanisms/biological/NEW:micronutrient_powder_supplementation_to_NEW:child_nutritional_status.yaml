description: Home fortification with micronutrient powders (MNPs) involves adding
  sachets containing essential vitamins and minerals to complementary foods prepared
  at home for young children. This formative research study examined the acceptability,
  utilization, and promotion of an MNP program in São Tomé and Príncipe to improve
  child nutritional status by addressing micronutrient deficiencies common in low-resource
  settings.
