description: Circulating trimethylamine-N-oxide (TMAO), a gut microbiota-derived metabolite
  from dietary nutrients, is positively associated with all-cause mortality. This
  umbrella review and meta-analysis of 82 individual studies found highly suggestive
  evidence for this association. TMAO promotes cardiovascular disease through multiple
  mechanisms including atherosclerosis promotion, endothelial dysfunction, and platelet
  hyperreactivity, while also contributing to hypertension, diabetes, and impaired
  kidney function, collectively increasing mortality risk.
