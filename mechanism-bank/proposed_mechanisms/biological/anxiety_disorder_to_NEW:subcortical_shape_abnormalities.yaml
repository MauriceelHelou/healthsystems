mechanism_pathway:
- 'Step 1: Anxiety disorders involve chronic activation of stress response systems
  and dysregulation of cortico-striato-thalamo-cortical circuits'
- 'Step 2: Sustained anxiety-related neural activity and neurochemical changes affect
  deep gray matter structures including the amygdala, hippocampus, and basal ganglia'
- 'Step 3: Chronic dysregulation leads to morphological changes in subcortical structures,
  manifesting as shape abnormalities detectable through neuroimaging'
- 'Step 4: These subcortical shape abnormalities reflect structural remodeling associated
  with anxiety comorbidity and may contribute to symptom persistence'
