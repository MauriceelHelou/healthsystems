description: This meta-analysis by the OCD Brain Imaging Consortium examined subcortical
  brain structure shape abnormalities and their relationship with comorbid anxiety
  disorders. The study specifically investigated how anxiety comorbidity relates to
  morphological changes in deep gray matter structures, highlighting the neurobiological
  substrates linking anxiety disorders to subcortical shape alterations. The consortium
  approach allowed for robust analysis across multiple international sites.
