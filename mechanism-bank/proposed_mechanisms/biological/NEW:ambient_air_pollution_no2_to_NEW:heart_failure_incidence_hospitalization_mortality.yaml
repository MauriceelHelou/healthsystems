description: 'This meta-analysis of 100 studies across 20 countries demonstrates that
  NO2 exposure is significantly associated with increased heart failure risk. Long-term
  NO2 exposure showed a 20.4% increased risk of heart failure per 10-ppb increment
  (RR=1.204, 95% CI: 1.069-1.356). The biological mechanism involves NO2-induced oxidative
  stress, systemic inflammation, endothelial dysfunction, and autonomic nervous system
  disruption, which collectively impair cardiac function and increase heart failure
  risk through hospitalization, incidence, and mortality outcomes.'
