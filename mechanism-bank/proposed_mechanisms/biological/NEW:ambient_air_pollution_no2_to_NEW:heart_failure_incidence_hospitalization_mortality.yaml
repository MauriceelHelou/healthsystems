mechanism_pathway:
- 'Step 1: Inhalation of NO2 leads to direct pulmonary oxidative stress and inflammation,
  with reactive nitrogen species causing damage to respiratory epithelium and triggering
  systemic inflammatory responses'
- 'Step 2: Systemic inflammation and oxidative stress promote endothelial dysfunction,
  reducing nitric oxide bioavailability and impairing vascular function'
- 'Step 3: Chronic endothelial dysfunction contributes to increased arterial stiffness,
  elevated blood pressure, and accelerated atherosclerosis, placing additional hemodynamic
  stress on the heart'
- 'Step 4: NO2 exposure activates autonomic nervous system imbalances, increasing
  sympathetic activity which elevates heart rate and myocardial oxygen demand'
- 'Step 5: Combined effects of systemic inflammation, endothelial dysfunction, hemodynamic
  stress, and autonomic dysregulation lead to myocardial remodeling, reduced cardiac
  function, and ultimately increased risk of heart failure incidence, hospitalization,
  and mortality'
