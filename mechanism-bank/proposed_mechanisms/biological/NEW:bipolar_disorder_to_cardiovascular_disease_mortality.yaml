description: Individuals with bipolar disorder have a 76% increased risk of cardiovascular
  disease mortality compared to the general population. This elevated risk reflects
  the interplay of metabolic side effects from mood-stabilizing and antipsychotic
  medications, chronic physiological stress responses, higher prevalence of cardiovascular
  risk behaviors, and systemic barriers to adequate physical healthcare. The meta-analysis
  synthesizing 27 studies representing over 678,000 individuals with bipolar disorder
  demonstrates robust evidence for this association.
