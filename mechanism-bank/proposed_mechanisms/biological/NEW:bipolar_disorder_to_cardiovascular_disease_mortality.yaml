mechanism_pathway:
- 'Step 1: Bipolar disorder is associated with metabolic dysregulation, including
  higher rates of obesity, diabetes, and dyslipidemia, partly due to medication side
  effects and lifestyle factors during mood episodes'
- 'Step 2: Chronic inflammation and hypothalamic-pituitary-adrenal (HPA) axis dysregulation
  associated with bipolar disorder contribute to accelerated atherosclerosis and vascular
  dysfunction'
- 'Step 3: Behavioral risk factors including smoking, physical inactivity, poor diet,
  and substance use are elevated in individuals with bipolar disorder'
- 'Step 4: Healthcare access barriers and diagnostic overshadowing lead to underdiagnosis
  and undertreatment of cardiovascular conditions in people with bipolar disorder'
- 'Step 5: These combined biological, behavioral, and healthcare system factors result
  in elevated cardiovascular disease mortality risk (RR = 1.76)'
