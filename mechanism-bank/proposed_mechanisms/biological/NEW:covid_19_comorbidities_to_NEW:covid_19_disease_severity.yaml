mechanism_pathway:
- 'Step 1: Pre-existing comorbidities (hypertension, diabetes, renal insufficiency)
  create baseline physiological vulnerabilities including endothelial dysfunction,
  chronic inflammation, and impaired immune responses'
- 'Step 2: SARS-CoV-2 infection exploits ACE2 receptors that are upregulated in patients
  with hypertension and diabetes, facilitating viral entry and systemic dissemination'
- 'Step 3: Compromised organ function from pre-existing conditions reduces physiological
  reserve capacity to withstand acute inflammatory stress from COVID-19 infection'
- 'Step 4: Renal insufficiency (OR 17.43) specifically impairs fluid balance, electrolyte
  regulation, and clearance of inflammatory mediators, amplifying multi-organ dysfunction'
- 'Step 5: Cascading organ involvement leads to increased progression to severe/critical
  disease, ICU admission, and mortality'
