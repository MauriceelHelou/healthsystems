description: Pre-existing comorbidities including hypertension, diabetes, and renal
  insufficiency are strongly and positively associated with COVID-19 disease severity,
  ICU admission, disease progression, and mortality. A comprehensive meta-analysis
  of 187 studies with 77,013 patients demonstrated dose-response relationships between
  comorbidity prevalence and disease severity classification. Renal insufficiency
  showed the strongest association with severe/critical disease outcomes (OR 17.43,
  95% CI 6.69-45.43). Hypertension prevalence doubled from mild (20.37%) to critical
  (43.94%) cases, and diabetes prevalence nearly tripled across the severity spectrum.
