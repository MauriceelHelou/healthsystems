  primary_citation: T. Addissouky 2024. "Liver stiffness as a dynamic predictor of
    decompensation and mortality in alcohol-related liver disease." Discover medicine.
  supporting_citations: []
description: Alcohol use disorder causes progressive liver damage through direct hepatotoxic
  effects, inflammation, and stellate cell activation, leading to fibrosis and increased
  liver stiffness. Liver stiffness measurement (LSM) using elastography techniques
  provides a non-invasive, dynamic biomarker of this pathophysiological process, with
  values above 20-25 kPa indicating advanced disease and increased risk of hepatic
  decompensation and mortality.
