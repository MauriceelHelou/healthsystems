description: Binge drinking causes dysregulation of the glutamate and GABA neurotransmitter
  systems while depleting glutathione, the brain's primary antioxidant. Alcohol acutely
  inhibits glutamatergic NMDA receptors while potentiating GABAergic transmission,
  leading to compensatory neuroadaptations with repeated exposure. Magnetic resonance
  spectroscopy (MRS) can detect these neurometabolite changes in the hippocampus,
  with alterations in glutamate, GABA, and glutathione levels preceding gross structural
  brain changes. This neurochemical dysregulation underlies alcohol-induced memory
  impairments including blackouts.
