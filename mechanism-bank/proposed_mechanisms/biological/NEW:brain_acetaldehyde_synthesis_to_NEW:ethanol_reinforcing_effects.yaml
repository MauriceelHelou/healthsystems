mechanism_pathway:
- 'Step 1: Ethanol enters the brain and is oxidized by catalase enzyme to produce
  acetaldehyde intracerebrally'
- 'Step 2: Brain acetaldehyde binds non-enzymatically to dopamine, forming salsolinol
  (specifically the R-salsolinol enantiomer)'
- 'Step 3: Salsolinol is self-administered by animals and generates marked sensitization
  to the motivational effects of ethanol'
- 'Step 4: This acetaldehyde-salsolinol pathway mediates 80-95% of ethanol''s reinforcing
  effects and promotes acquisition of alcohol intake and binge-like drinking behavior'
evidence:
  quality_rating: C
