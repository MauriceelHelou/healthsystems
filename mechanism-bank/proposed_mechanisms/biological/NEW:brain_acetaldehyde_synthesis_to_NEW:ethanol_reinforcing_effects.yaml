  primary_citation: 'Y. Israel et al. 2017. Acquisition, Maintenance and Relapse-Like
    Alcohol Drinking: Lessons from the UChB Rat Line. Frontiers in Behavioral Neuroscience.'
  supporting_citations: []
description: Catalase-mediated oxidation of ethanol in the brain produces acetaldehyde,
  which is an absolute requirement (accounting for 80-95% of the effect) for rats
  to display ethanol's reinforcing properties and initiate chronic alcohol intake.
  Acetaldehyde non-enzymatically binds to dopamine forming salsolinol, which generates
  sensitization to ethanol's motivational effects and promotes binge-like drinking.
  This mechanism is specific to the acquisition phase of alcohol drinking behavior.
