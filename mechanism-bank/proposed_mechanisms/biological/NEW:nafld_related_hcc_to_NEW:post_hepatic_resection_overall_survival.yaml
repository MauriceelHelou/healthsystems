description: Patients with NAFLD-related hepatocellular carcinoma demonstrate slightly
  improved overall survival after hepatic resection compared to patients with HCC
  of other etiologies. This meta-analysis of 17 studies involving 11,477 patients
  found that despite being older with higher BMI, NAFLD-related HCC patients had lower
  rates of cirrhosis, similar perioperative outcomes, and a trend toward better overall
  survival (HR 0.87). The survival advantage was statistically significant in Asian
  populations specifically.
