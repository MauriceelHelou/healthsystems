description: COVID-19 hospitalization is strongly associated with acute kidney injury
  through multiple pathophysiological mechanisms including direct viral cytopathic
  effects, cytokine-mediated injury, and hemodynamic alterations. Meta-analysis of
  39 studies comprising 25,566 patients demonstrates a pooled AKI incidence of 15.4%
  among hospitalized COVID-19 patients, increasing to 53% in severe cases. AKI is
  strongly predictive of mortality, with deceased patients having 15.4-fold higher
  odds of AKI compared to survivors.
