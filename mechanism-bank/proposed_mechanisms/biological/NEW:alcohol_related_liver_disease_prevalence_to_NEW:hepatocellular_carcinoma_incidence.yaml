    Liver international (Print).'
  supporting_citations: []
description: Alcohol-related liver disease represents a major risk factor for hepatocellular
  carcinoma development. This systematic review and meta-analysis examined the epidemiological
  relationship between ALD prevalence and alcohol-attributable HCC cases across Asian
  populations over two decades. The biological pathway involves chronic alcohol-induced
  hepatic injury leading to inflammation, fibrosis, cirrhosis, and ultimately malignant
  transformation of hepatocytes.
