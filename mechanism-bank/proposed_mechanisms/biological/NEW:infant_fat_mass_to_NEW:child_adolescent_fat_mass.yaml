  supporting_citations: []
description: This systematic review of 30 high-quality studies found that the strongest
  associations from infant body composition were between infant fat mass and later
  fat mass (7 studies) and later BMI (5 studies). All included studies used in vivo
  body composition methods other than BMI to assess infant adiposity. The positive
  tracking of adiposity from infancy to childhood/adolescence suggests early metabolic
  programming and biological persistence of body composition patterns established
  during the first two years of life.
