mechanism_pathway:
- 'Step 1: Higher infant fat mass (0-2 years) establishes early adipose tissue depots
  and metabolic programming during a critical developmental window'
- 'Step 2: Early adiposity influences adipocyte number, size, and distribution patterns
  that persist through childhood development'
- 'Step 3: Metabolic and hormonal patterns established in infancy (including leptin
  signaling and appetite regulation) track into later childhood'
- 'Step 4: These persistent biological patterns result in higher fat mass measurements
  in children and adolescents (>2 years through 16 years)'
