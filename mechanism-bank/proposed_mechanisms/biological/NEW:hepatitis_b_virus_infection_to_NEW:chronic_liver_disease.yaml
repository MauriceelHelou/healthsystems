description: Hepatitis B virus infection is the leading etiological cause of chronic
  liver disease in Ethiopia, accounting for 40% of all CLD cases. The virus causes
  persistent hepatic inflammation and progressive liver damage leading to fibrosis,
  cirrhosis, and end-stage liver disease. Hospital mortality among CLD patients is
  approximately 25%.
