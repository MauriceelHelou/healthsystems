mechanism_pathway:
- 'Step 1: Hepatitis B virus (HBV) infects hepatocytes and establishes chronic infection
  in a proportion of infected individuals'
- 'Step 2: Persistent viral replication triggers ongoing hepatic inflammation and
  immune-mediated liver cell damage'
- 'Step 3: Repeated cycles of necroinflammation lead to progressive hepatic fibrosis'
- 'Step 4: Advanced fibrosis progresses to cirrhosis and established chronic liver
  disease'
