description: HMGB1 released from brain cells activates Toll-like receptors (TLRs)
  to trigger neuroimmune signaling cascades. This cytokine-like protein, alone or
  in heteromers with other molecules, binds TLRs on neurons and glia, initiating pro-inflammatory
  signaling that spreads throughout the brain. This mechanism has been validated in
  both rodent models (adolescent intermittent ethanol exposure) and human postmortem
  studies showing elevated HMGB1 and TLRs in alcohol use disorder brains. The signaling
  activates microglia, alters cholinergic neurons, and modifies neuronal networks
  through complement-mediated synaptic changes.
