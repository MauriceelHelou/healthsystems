mechanism_pathway:
- 'Step 1: HMGB1 (high mobility group box protein 1) is released from activated brain
  cells including neurons, microglia, and astrocytes in response to cellular stress,
  injury, or alcohol exposure'
- 'Step 2: Released HMGB1 acts as a cytokine-like signaling protein that can function
  alone or form heteromers with other molecules (e.g., cytokines, nucleic acids)'
- 'Step 3: HMGB1 and its heteromers bind to and activate Toll-like receptors (TLRs),
  particularly TLR4 and TLR2, on neurons and glial cells'
- 'Step 4: TLR activation triggers intracellular pro-inflammatory signaling cascades
  that shift gene transcription toward inflammatory responses'
- 'Step 5: This signaling spreads across neurons and glia, activating microglia and
  altering synaptic function through complement proteins'
- 'Step 6: The resulting neuroimmune activation contributes to neuronal network alterations,
  affecting mood, cognition, and behavior'
