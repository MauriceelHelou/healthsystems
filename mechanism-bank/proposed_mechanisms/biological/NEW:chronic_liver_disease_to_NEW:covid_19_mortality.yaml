description: Chronic liver disease significantly increases the risk of COVID-19 mortality,
  with patients having 2.35 times higher odds of death compared to those without CLD.
  This meta-analysis of 40 studies involving over 900,000 participants demonstrates
  that pre-existing hepatic dysfunction compromises immune responses and exacerbates
  the inflammatory cascade triggered by SARS-CoV-2 infection.
