description: Critically ill COVID-19 patients admitted to the ICU have a 51% pooled
  rate of developing acute kidney injury. The mechanism involves direct viral injury
  through ACE2 receptor binding in kidney tissue, systemic inflammatory responses,
  and hemodynamic instability including shock requiring vasopressors. Approximately
  20% of critically ill COVID-19 patients require renal replacement therapy.
