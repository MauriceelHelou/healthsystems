mechanism_pathway:
- 'Step 1: SARS-CoV-2 binds to angiotensin converting enzyme 2 (ACE2) receptors, which
  are highly expressed in kidney proximal tubular cells, enabling viral entry and
  direct renal injury'
- 'Step 2: Critical illness in COVID-19 ICU patients triggers systemic inflammatory
  responses, cytokine storms, and hemodynamic instability leading to renal hypoperfusion'
- 'Step 3: Shock and vasopressor use in critically ill patients further compromises
  renal blood flow and tubular function'
- 'Step 4: Combined direct viral injury, systemic inflammation, and hemodynamic compromise
  result in acute kidney injury requiring hospitalization and potentially renal replacement
  therapy'
evidence:
  quality_rating: A
