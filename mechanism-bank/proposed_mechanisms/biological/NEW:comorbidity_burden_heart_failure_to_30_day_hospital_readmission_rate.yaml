    BMC Cardiovascular Disorders.'
  supporting_citations: []
description: 'A systematic review and meta-analysis of 42 studies (39 in pooled analysis)
  demonstrates that comorbidity burden in heart failure patients significantly increases
  hospital readmission risk. The pooled hazard ratio for all-cause readmission is
  1.16 (95% CI 1.09-1.23), with similar effects for HF-related (HR 1.13) and non-HF-related
  readmission (HR 1.17). Ten specific comorbidities were identified as having negative
  effects on prognostic outcomes: diabetes, COPD, CKD, stroke, IHD, anemia, cancer,
  atrial fibrillation, dementia, and depression.'
