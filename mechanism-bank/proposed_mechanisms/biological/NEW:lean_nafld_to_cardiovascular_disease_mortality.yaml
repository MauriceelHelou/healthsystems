description: Lean NAFLD is associated with increased cardiovascular mortality compared
  to lean individuals without NAFLD. This clinical practice update synthesizes multiple
  studies showing that despite normal BMI, lean individuals with NAFLD harbor significant
  metabolic dysfunction including insulin resistance, atherogenic dyslipidemia, and
  systemic inflammation that promote atherosclerosis and cardiovascular disease. The
  expert review emphasizes that multiple studies confirm elevated cardiovascular mortality
  in this population, warranting routine evaluation for comorbid metabolic conditions.
