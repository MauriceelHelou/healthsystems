description: NAFLD progresses through a well-documented cascade of liver damage leading
  to mortality. This meta-analysis of 79 studies (1,377,466 persons) quantified incidence
  rates showing liver-related mortality at 3.10 per 1,000 person-years, with intermediate
  events including fibrosis progression (49.0), cirrhosis (10.9), HCC (3.39), and
  liver transplant (12.0) per 1,000 person-years. The overall incidence of liver-related
  events was 24.3 per 1,000 person-years.
