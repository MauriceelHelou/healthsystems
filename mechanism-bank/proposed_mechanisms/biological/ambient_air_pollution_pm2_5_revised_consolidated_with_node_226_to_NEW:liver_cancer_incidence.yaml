description: PM2.5 exposure is associated with increased liver cancer incidence through
  systemic translocation of inhaled particles and their toxic constituents to the
  liver, where they induce oxidative stress, chronic inflammation, and DNA damage
  leading to hepatocarcinogenesis. A meta-analysis of cohort studies found a 31% increased
  risk of liver cancer per unit increase in PM2.5 exposure, with all included studies
  showing positive associations.
