description: Hepatitis C virus infection is a major etiological factor for cirrhosis,
  accounting for approximately 41% of cirrhosis cases in the US. Chronic HCV infection
  causes progressive liver fibrosis through persistent inflammation and immune-mediated
  hepatocyte injury, ultimately leading to cirrhosis over 20-30 years in untreated
  individuals. The relationship is well-established with significant overlap between
  hepatitis C and other cirrhosis risk factors.
