description: This meta-analysis of 51 studies from Sub-Saharan Africa found a medium
  effect size for the association between intimate partner violence victimization
  and post-traumatic stress symptoms. IPV exposure leads to PTSD symptomatology through
  repeated traumatic stress exposure, HPA axis dysregulation, and neurobiological
  changes in fear and memory processing systems. The finding highlights the need to
  incorporate IPV interventions into mental health treatment approaches.
