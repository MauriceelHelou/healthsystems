mechanism_pathway:
- 'Step 1: Plasmodium infection triggers immune response, stimulating leukocytes (neutrophils,
  eosinophils, monocytes) to produce and secrete IP-10/CXCL10 chemokine'
- 'Step 2: IP-10/CXCL10 acts as a chemoattractant, recruiting immune cells including
  T lymphocytes and monocytes to sites of infection, including the cerebral vasculature'
- 'Step 3: Elevated IP-10 levels contribute to excessive inflammatory responses at
  the blood-brain barrier, promoting endothelial activation and dysfunction'
- 'Step 4: The resulting neuroinflammation and vascular pathology leads to cerebral
  malaria manifestations including coma and neurological complications'
