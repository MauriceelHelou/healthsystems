description: This systematic review of 26 studies demonstrates that IP-10/CXCL10 levels
  are elevated in patients with Plasmodium infections compared to healthy controls,
  with several studies specifically indicating elevated IP-10 levels in cerebral malaria
  cases. IP-10 is produced by specific leukocytes and plays key roles in immune response
  to malaria. The chemokine appears to contribute to the pathogenesis of severe disease
  through inflammatory mechanisms, though some heterogeneity exists in findings across
  studies.
