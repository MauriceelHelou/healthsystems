description: Biological sex differences play a critical role in modulating how chronic
  or heavy alcohol use impacts the brain and leads to AUD development. These differences
  operate through sex-specific patterns in neurotransmitter systems (dopamine, corticotropin
  releasing factor, glutamate) and neural pathways connecting prefrontal and limbic
  structures that regulate executive function, memory, and stress responses. The three-stage
  addiction framework reveals differential vulnerability across sexes at each stage
  of AUD progression.
