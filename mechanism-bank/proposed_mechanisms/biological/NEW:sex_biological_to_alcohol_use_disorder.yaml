mechanism_pathway:
- 'Step 1: Biological sex differences modulate neurotransmitter systems (dopamine,
  corticotropin releasing factor, glutamate) that regulate reward, stress, and executive
  function'
- 'Step 2: Sex-specific differences in neural pathway connectivity between prefrontal
  and limbic structures affect vulnerability to alcohol''s neurobiological effects'
- 'Step 3: Differential modulation of the three addiction stages (binge/intoxication,
  withdrawal/negative affect, preoccupation/anticipation) leads to sex-specific patterns
  of AUD development'
- 'Step 4: These neurobiological sex differences result in varying susceptibility
  to alcohol-induced brain changes that drive AUD progression'
