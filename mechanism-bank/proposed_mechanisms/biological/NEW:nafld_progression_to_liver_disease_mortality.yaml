mechanism_pathway:
- 'Step 1: Progressive NAFLD involves accumulation of hepatic steatosis (fat in liver
  cells) that advances beyond simple fatty liver'
- 'Step 2: Progression leads to non-alcoholic steatohepatitis (NASH) characterized
  by hepatocyte injury, inflammation, and oxidative stress'
- 'Step 3: Chronic inflammation triggers hepatic stellate cell activation and progressive
  fibrosis (scarring) of liver tissue'
- 'Step 4: Advanced fibrosis progresses to cirrhosis with loss of functional liver
  tissue and portal hypertension'
- 'Step 5: Cirrhotic liver leads to hepatic decompensation, liver failure, hepatocellular
  carcinoma, and ultimately death from liver disease'
