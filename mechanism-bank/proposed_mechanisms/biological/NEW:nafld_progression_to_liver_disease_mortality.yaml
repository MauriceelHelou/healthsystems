description: Progressive non-alcoholic fatty liver disease (NAFLD) leads to liver
  disease mortality through a well-established pathophysiological cascade. Simple
  steatosis can progress to non-alcoholic steatohepatitis (NASH), characterized by
  hepatocyte injury and inflammation. This chronic inflammatory state activates fibrogenic
  pathways, leading to progressive fibrosis and eventually cirrhosis. Cirrhotic changes
  result in portal hypertension, hepatic decompensation, and increased risk of hepatocellular
  carcinoma, all contributing to liver-related mortality.
