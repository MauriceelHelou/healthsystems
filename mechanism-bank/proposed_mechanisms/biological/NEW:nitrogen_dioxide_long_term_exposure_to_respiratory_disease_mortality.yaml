description: Long-term exposure to nitrogen dioxide is associated with increased respiratory
  disease mortality, including deaths from COPD and acute lower respiratory infections.
  This meta-analysis of 83 studies provides high certainty evidence for the association,
  with GRADE assessment indicating high certainty for NO2 associations with COPD and
  ALRI mortality specifically.
