description: Concurrent chronic liver diseases (HBV, HCV, alcohol-related liver disease)
  substantially increase hepatocellular carcinoma incidence, particularly when combined
  with metabolic dysfunction-associated fatty liver disease. This systematic review
  of 22 studies (56,565 HCC patients) found that nearly half of all HCC cases had
  MAFLD as a contributing factor, with mixed-etiology cases being more common than
  single-etiology MAFLD-HCC. The synergistic effect of concurrent liver diseases accelerates
  progression to cirrhosis and subsequent hepatocarcinogenesis.
