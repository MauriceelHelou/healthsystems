mechanism_pathway:
- 'Step 1: Chronic liver diseases (HBV, HCV, alcohol-related liver disease) cause
  persistent hepatic inflammation and hepatocyte injury'
- 'Step 2: When metabolic dysfunction-associated fatty liver disease (MAFLD) coexists
  with these conditions (mixed-MAFLD), additive or synergistic liver damage occurs
  through combined inflammatory, metabolic, and viral/toxic pathways'
- 'Step 3: The combined insults accelerate fibrogenesis and progression to cirrhosis,
  with mixed-MAFLD HCC showing significantly higher likelihood of cirrhosis compared
  to single-etiology MAFLD'
- 'Step 4: Cirrhotic liver provides the permissive environment for hepatocarcinogenesis
  through altered cell proliferation, oxidative stress, and impaired tumor surveillance'
- 'Step 5: The synergistic hepatotoxic effects result in high HCC incidence, with
  MAFLD prevalence reaching 40% in HBV-related, 54% in HCV-related, and 64% in alcohol-related
  HCC cases'
