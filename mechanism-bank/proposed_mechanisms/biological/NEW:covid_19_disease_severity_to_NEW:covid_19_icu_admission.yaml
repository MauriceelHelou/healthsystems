  primary_citation: 'Zhe Chen et al. 2022. Comorbidities and complications of COVID-19
    associated with disease severity, progression, and mortality in China with centralized
    isolation and hospitalization: A systematic review and meta-analysis. Frontiers
    in Public Health.'
  supporting_citations: []
description: COVID-19 disease severity is strongly and positively associated with
  ICU admission and death through a biological cascade of progressive respiratory
  and multi-organ dysfunction. As disease progresses from mild to critical stages,
  patients develop increasingly severe complications, with respiratory failure (OR
  105.12) and ARDS being the strongest predictors of ICU admission. The meta-analysis
  of 187 studies with 77,013 patients demonstrates that comorbidities and complications
  are positively associated with increased risk of ICU admission, disease exacerbation,
  and death during hospitalization.
