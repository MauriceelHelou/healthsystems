mechanism_pathway:
- 'Step 1: COVID-19 disease severity progresses through clinical stages (mild, moderate,
  severe, critical), with accumulating organ system involvement'
- 'Step 2: Severe cases develop life-threatening complications including acute respiratory
  distress syndrome (ARDS; 94.17% in critical cases), respiratory failure (90.69%
  in critical cases), and multi-organ dysfunction'
- 'Step 3: Respiratory failure dramatically increases risk of ICU admission (OR 105.12),
  as patients require intensive respiratory support and monitoring'
- 'Step 4: Critical complications including shock and ARDS represent the highest estimated
  risk for ICU admission and subsequent mortality'
- 'Step 5: The presence of comorbidities (especially renal insufficiency with OR 17.43
  for severe/critical progression) compounds disease severity and accelerates deterioration
  requiring ICU-level care'
