mechanism_pathway:
- 'Step 1: NAFLD-related HCC can develop through non-cirrhotic pathways, where hepatocarcinogenesis
  occurs via direct lipotoxicity, oxidative stress, and chronic inflammation in steatotic
  liver tissue without requiring progression to cirrhosis'
- 'Step 2: Metabolic dysfunction in NAFLD (insulin resistance, lipid accumulation,
  adipokine dysregulation) creates a pro-oncogenic environment that promotes hepatocyte
  transformation independent of the fibrosis-cirrhosis-cancer sequence typical of
  viral hepatitis or alcohol-related liver disease'
- 'Step 3: As a result, patients with NAFLD-related HCC have significantly lower prevalence
  of underlying cirrhosis (50.4%) compared to patients with HCC from other etiologies
  (64.0%), demonstrating NAFLD''s unique carcinogenic pathway'
