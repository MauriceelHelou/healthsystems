description: Meta-analysis of 17 studies (11,477 patients) demonstrates that NAFLD-related
  HCC is associated with significantly lower cirrhosis prevalence (50.4% vs 64.0%,
  P<0.001) compared to HCC of other etiologies. This reflects NAFLD's unique pathophysiology
  where hepatocellular carcinoma can develop through metabolic and lipotoxic pathways
  without requiring progression through cirrhosis, unlike viral or alcohol-related
  liver disease.
