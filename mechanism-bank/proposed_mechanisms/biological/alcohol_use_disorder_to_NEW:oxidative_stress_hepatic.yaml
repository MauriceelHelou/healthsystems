description: Alcohol use disorder induces hepatic oxidative stress through multiple
  interconnected pathways. Chronic ethanol consumption upregulates CYP2E1, which generates
  reactive oxygen species during alcohol metabolism. Additionally, acetaldehyde accumulation,
  mitochondrial dysfunction, and depletion of endogenous antioxidant systems (particularly
  glutathione) create a pro-oxidant hepatic environment. This oxidative stress is
  recognized as a critical early mechanism in the pathogenesis of alcohol-related
  liver disease, contributing to lipid peroxidation, hepatocyte injury, and progression
  to more severe liver pathology.
