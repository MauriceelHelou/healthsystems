mechanism_pathway:
- 'Step 1: Sepsis induces systemic inflammatory response with release of inflammatory
  mediators and endothelial dysfunction'
- 'Step 2: Inflammatory mediators impair capillary endothelial function and alter
  microvascular blood flow regulation'
- 'Step 3: Sepsis decreases erythrocyte oxygen-dependent ATP efflux, reducing the
  ability of red blood cells to signal for vasodilation in hypoxic tissues'
- 'Step 4: The combination of endothelial dysfunction and impaired erythrocyte signaling
  results in inadequate capillary response within hypoxic capillaries'
- 'Step 5: Impaired capillary response leads to tissue hypoxia and contributes to
  organ dysfunction in sepsis'
