    Gesellschaft = Journal of the German Society of Dermatology : JDDG'
  supporting_citations: []
description: Lichen sclerosus is a chronic inflammatory dermatosis that increases
  risk of skin neoplasms as a recognized complication. The systematic review of 900
  studies documented skin neoplasms among the LS-associated complications in both
  men and women. The chronic inflammatory state characteristic of LS creates conditions
  favorable for malignant transformation through sustained tissue damage, repair cycles,
  and genomic instability.
