description: Binge drinking triggers the release of HMGB1, a cytokine-like protein,
  from activated brain cells including neurons and microglia. This review synthesizing
  approximately 100 studies demonstrates that both blood and brain levels of HMGB1
  increase with ethanol exposure. In rat models of adolescent intermittent ethanol
  binge drinking, brain HMGB1 and its receptors are persistently elevated. Human postmortem
  studies of individuals with alcohol use disorder also show elevated brain HMGB1
  levels. HMGB1 activates Toll-like receptors, spreading pro-inflammatory signaling
  that alters microglia, forebrain cholinergic neurons, and neuronal networks.
