mechanism_pathway:
- 'Step 1: Cannabis use disorder involves chronic exposure to cannabinoids, particularly
  THC, which binds to CB1 receptors in the brain'
- 'Step 2: Chronic cannabinoid exposure disrupts the endocannabinoid system, affecting
  dopaminergic and glutamatergic neurotransmission in brain regions involved in psychosis
  and mood regulation'
- 'Step 3: These neurobiological changes, combined with potential genetic vulnerabilities,
  increase susceptibility to developing serious mental illnesses including schizophrenia,
  psychotic disorders, and severe mood disorders'
evidence:
  quality_rating: A
  n_studies: 37
  primary_citation: K. Kozak et al. 2021. A systematic review and meta-analysis of
    sex differences in cannabis use disorder amongst people with comorbid mental illness.
    The American Journal of Drug and Alcohol Abuse.
  supporting_citations: []
description: Cannabis use disorder is strongly associated with serious mental illness,
  particularly schizophrenia and psychotic disorders. A systematic review of 37 studies
  found high rates of comorbid CUD among individuals with mental illness, with males
  showing 2.6 times higher odds of having CUD comorbid with schizophrenia compared
  to females. The relationship appears bidirectional, with mental illness increasing
  CUD risk in females for most conditions except psychotic disorders and depression.
