description: This systematic review of 900 studies identified skin neoplasms as a
  documented complication of lichen sclerosus. The chronic inflammatory nature of
  LS, characterized by pigmentary changes, architectural alterations, atrophy, and
  ongoing tissue damage, creates a pro-oncogenic microenvironment that increases the
  risk of malignant transformation in affected tissues.
