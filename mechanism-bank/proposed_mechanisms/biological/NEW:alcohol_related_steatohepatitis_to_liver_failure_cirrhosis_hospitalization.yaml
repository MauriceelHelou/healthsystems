description: Alcohol-related steatohepatitis requiring hospitalization represents
  the most dangerous subtype of alcohol-related liver disease. This systematic review
  of 37 studies (7,528 participants) found that steatohepatitis has the highest annualized
  progression rate to cirrhosis (10%, range 6-17%) compared to steatosis (3%) or fibrosis
  alone (8%). Inpatient steatohepatitis cohorts demonstrate particularly poor outcomes
  with 15% annual mortality, confirming that hospitalization-requiring steatohepatitis
  strongly predicts progression to cirrhosis and liver failure.
