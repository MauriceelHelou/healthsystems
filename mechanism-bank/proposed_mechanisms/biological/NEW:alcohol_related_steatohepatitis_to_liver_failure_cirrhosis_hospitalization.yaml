mechanism_pathway:
- 'Step 1: Alcohol-related steatohepatitis involves active hepatic inflammation with
  hepatocyte injury (ballooning degeneration), neutrophilic infiltration, and fat
  accumulation in the liver'
- 'Step 2: Persistent inflammation triggers hepatic stellate cell activation, leading
  to progressive fibrosis through excessive collagen deposition and extracellular
  matrix remodeling'
- 'Step 3: Progressive fibrosis leads to cirrhosis at an annualized rate of approximately
  10% (6-17%) in patients with steatohepatitis, significantly higher than other ALD
  stages'
- 'Step 4: Cirrhosis results in portal hypertension, synthetic dysfunction, and decompensation
  events requiring hospitalization for liver failure'
