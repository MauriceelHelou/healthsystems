description: Thrombocytopenia (low platelet count) is a significant predictor of complicated
  alcohol withdrawal syndrome (cAWS), including delirium tremens and withdrawal seizures.
  In a study of 300 hospitalized AWS patients, thrombocytopenia was found in 46% of
  all subjects but was significantly more prevalent in the complicated AWS group (107
  of 150 cases) compared to the non-complicated group (32 of 150 cases). Patients
  with thrombocytopenia had at least moderate AWS severity on CIWA-Ar assessment,
  and the non-complicated group had significantly higher platelet values than the
  complicated group. The predictive value of thrombocytopenia, particularly below
  119k/mL, for progression to complicated AWS was confirmed.
