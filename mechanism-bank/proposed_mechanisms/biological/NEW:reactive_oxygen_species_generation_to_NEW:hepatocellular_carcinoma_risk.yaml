description: Reactive oxygen species generation within hepatocytes causes continuous
  oxidative stress and DNA damage. This oxidative damage, combined with genetic polymorphisms
  in metabolic pathway genes and epigenetic alterations, promotes inflammatory processes
  and progressive liver disease, ultimately increasing hepatocellular carcinoma risk
  through fibrosis and cirrhosis pathways.
