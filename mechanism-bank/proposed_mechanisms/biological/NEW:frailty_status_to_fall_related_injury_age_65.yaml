description: This systematic review and meta-analysis of 29 prospective studies establishes
  that frailty significantly increases the risk of falls among middle-aged and older
  adults. The frailty syndrome, characterized by diminished physiological reserves
  across multiple body systems, leads to muscle weakness, impaired balance, reduced
  mobility, and slowed reaction times that collectively predispose individuals to
  falls and subsequent injuries. The relationship shows a gradient effect, with frail
  individuals at substantially higher risk than prefrail or robust counterparts.
