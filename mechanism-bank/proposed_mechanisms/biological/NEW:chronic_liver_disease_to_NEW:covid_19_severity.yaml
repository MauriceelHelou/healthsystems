description: Chronic liver disease significantly increases the risk of severe COVID-19
  outcomes. This meta-analysis of 40 studies with over 900,000 participants found
  that patients with pre-existing CLD had 2.44 times higher odds of developing severe
  COVID-19 compared to those without CLD. The mortality risk was similarly elevated
  (OR = 2.35). The mechanism involves impaired hepatic function compromising immune
  response, amplifying inflammatory cascades, and contributing to multi-organ dysfunction
  during SARS-CoV-2 infection.
