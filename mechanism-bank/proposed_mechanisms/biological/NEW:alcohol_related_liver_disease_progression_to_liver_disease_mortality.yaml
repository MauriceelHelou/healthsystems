description: Alcohol-related liver disease follows a progressive histological pathway
  from steatosis through steatohepatitis and fibrosis to cirrhosis, with each stage
  associated with increasing risk of liver-specific mortality. This systematic review
  of 37 studies with 7,528 participants demonstrates that even early-stage steatosis
  carries significant mortality risk (6%/year), while advanced stages show markedly
  higher death rates. Steatohepatitis requiring hospitalization represents the most
  lethal subtype at 15% annual mortality. The progression rates confirm that alcohol-related
  steatosis is not benign and that liver disease mortality increases as histological
  damage advances.
