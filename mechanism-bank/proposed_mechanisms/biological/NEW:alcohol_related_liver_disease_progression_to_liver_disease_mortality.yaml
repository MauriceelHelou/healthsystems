mechanism_pathway:
- 'Step 1: Chronic alcohol consumption initiates hepatic steatosis (fatty liver),
  with annual mortality rate of 6% (4-7%) and liver-specific mortality of 1% per year'
- 'Step 2: Progressive disease advances through steatohepatitis, characterized by
  inflammation and hepatocyte damage, with annualized progression to cirrhosis of
  10% (6-17%)'
- 'Step 3: Steatohepatitis requiring hospitalization represents the most dangerous
  subtype with 15% annual mortality (8-26% in inpatients)'
- 'Step 4: Development of cirrhosis marks end-stage liver disease with annualized
  mortality of 8% (5-13%), predominantly from liver-specific causes'
- 'Step 5: Cirrhosis leads to liver failure, portal hypertension, hepatocellular carcinoma,
  and other complications directly causing death'
