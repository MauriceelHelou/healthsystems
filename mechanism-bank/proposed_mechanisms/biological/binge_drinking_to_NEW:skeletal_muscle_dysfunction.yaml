mechanism_pathway:
- 'Step 1: Binge drinking episodes expose skeletal muscle to acute high concentrations
  of ethanol and its metabolites'
- 'Step 2: Alcohol disrupts the balance between anabolic and catabolic pathways in
  muscle tissue, favoring protein degradation over synthesis'
- 'Step 3: Alcohol impairs mitochondrial function and energetic balance, reducing
  ATP production and oxidative capacity in muscle fibers'
- 'Step 4: Inflammatory responses are increased while muscle regeneration capacity
  is reduced following alcohol exposure'
- 'Step 5: Fibrotic changes develop in muscle tissue, contributing to structural and
  functional impairment'
- 'Step 6: These combined effects result in muscle weakness, atrophy, impaired recovery
  after exercise, and reduced athletic performance'
