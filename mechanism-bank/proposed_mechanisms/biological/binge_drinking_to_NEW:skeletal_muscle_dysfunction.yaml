description: Binge drinking leads to skeletal muscle dysfunction through multiple
  interconnected biological mechanisms. Alcohol consumption creates an imbalance between
  anabolic and catabolic pathways, reduces muscle regeneration capacity, increases
  inflammation and fibrosis, and impairs mitochondrial function and energy metabolism.
  These effects collectively contribute to muscle weakness, atrophy, impaired post-exercise
  recovery, and reduced athletic performance. While chronic alcohol misuse causes
  the most severe form (alcoholic myopathy), binge drinking patterns common among
  athletes can also negatively impact muscle function.
