mechanism_pathway:
- 'Step 1: Progressive histological damage to the liver graft develops, including
  steatosis (fatty infiltration), steatohepatitis (inflammation), and advancing fibrosis'
- 'Step 2: Ongoing hepatic injury leads to architectural distortion, decreased hepatocyte
  function, and eventual progression to graft cirrhosis in severe cases'
- 'Step 3: Recurrent cirrhosis causes portal hypertension, synthetic dysfunction,
  and hepatic decompensation, contributing to graft failure'
- 'Step 4: Graft failure and hepatic decompensation increase long-term mortality,
  with recurrent alcoholic cirrhosis responsible for approximately 20% of deaths on
  follow-up after liver transplantation'
