description: Resveratrol intake reduces liver disease mortality through multiple hepatoprotective
  mechanisms including antioxidant effects, reduction of hepatic fibrosis and steatosis,
  improvement of glucose metabolism and lipid profiles, and protection against ischemia-induced
  liver damage. The compound significantly increases survival after liver transplantation
  and decreases fat deposition, necrosis, and apoptosis in liver tissue.
