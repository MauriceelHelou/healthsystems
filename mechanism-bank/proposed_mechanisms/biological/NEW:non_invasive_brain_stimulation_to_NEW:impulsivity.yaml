description: Non-invasive brain stimulation techniques (TMS and tDCS) may reduce impulsivity
  in patients with mental disorders by modulating prefrontal cortical activity. While
  overall meta-analytic effects for both tDCS and rTMS were not statistically significant,
  subgroup analysis of tDCS studies using the BIS-11 showed a moderate effect favoring
  active stimulation over sham. Evidence remains insufficient to support clinical
  use, with variability in stimulation protocols, brain targets, and impulsivity conceptualization
  limiting conclusions.
