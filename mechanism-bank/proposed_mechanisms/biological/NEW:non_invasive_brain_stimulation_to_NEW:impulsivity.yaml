- 'Step 1: Non-invasive brain stimulation techniques (TMS/tDCS) deliver electrical
  or magnetic fields to targeted brain regions, particularly the prefrontal cortex'
- 'Step 2: These techniques modulate neural activity and excitability in circuits
  associated with executive function and impulse control'
- 'Step 3: Enhanced prefrontal cortical activity strengthens top-down inhibitory control
  over impulsive behaviors'
- 'Step 4: Improved impulse control manifests as reduced impulsivity scores on behavioral
