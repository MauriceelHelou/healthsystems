description: Household air pollution from solid biomass fuel combustion exposes pregnant
  women to high levels of fine particulate matter and carbon monoxide, which impair
  fetal oxygen delivery and placental function through inflammatory and oxidative
  stress pathways, leading to intrauterine growth restriction and low birthweight
  outcomes.
