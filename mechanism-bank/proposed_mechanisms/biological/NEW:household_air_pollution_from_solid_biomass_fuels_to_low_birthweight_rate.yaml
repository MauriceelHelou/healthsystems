mechanism_pathway:
- 'Step 1: Combustion of solid biomass fuels (wood, charcoal, dung, crop residues)
  for cooking, heating, and lighting releases fine particulate matter (PM2.5), carbon
  monoxide (CO), polycyclic aromatic hydrocarbons, and other toxic pollutants into
  the household environment'
- 'Step 2: Pregnant women in low- and middle-income countries experience high exposure
  levels due to time spent near cooking fires and poorly ventilated housing conditions'
- 'Step 3: Inhaled pollutants cross the placental barrier and enter fetal circulation,
  while carbon monoxide binds to hemoglobin reducing oxygen delivery to the fetus'
- 'Step 4: Systemic inflammation, oxidative stress, and impaired placental function
  result from chronic pollutant exposure during pregnancy'
- 'Step 5: These physiological disruptions lead to intrauterine growth restriction
  and reduced fetal development, resulting in low birthweight (<2500g)'
