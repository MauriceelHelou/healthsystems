description: Statins provide multifaceted therapeutic benefits in NASH through their
  primary lipid-modulating effects combined with anti-inflammatory and antifibrotic
  properties. Beyond cholesterol reduction, statins reduce hepatic inflammation, inhibit
  fibrosis progression, and modulate the gut microbiota to reduce systemic inflammation.
  This systematic review synthesizes evidence from human and animal studies demonstrating
  statin safety and efficacy in NAFLD/NASH populations.
