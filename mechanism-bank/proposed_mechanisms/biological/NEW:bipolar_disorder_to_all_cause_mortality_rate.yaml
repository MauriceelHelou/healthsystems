description: 'Bipolar disorder is associated with a 2-fold increased risk of all-cause
  mortality compared to the general population. This excess mortality operates through
  multiple pathways: dramatically elevated suicide risk (RR=11.69), increased unnatural
  death from other causes (RR=7.29), and substantially elevated natural cause mortality
  (RR=1.90) particularly from infectious, respiratory, and cardiovascular diseases.
  The meta-analysis of 57 studies with 678,353 individuals with BD represents the
  largest synthesis of evidence on this topic.'
