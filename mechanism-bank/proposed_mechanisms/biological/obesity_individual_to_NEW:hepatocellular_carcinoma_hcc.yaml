description: Obesity promotes hepatocellular carcinoma through multiple pathways.
  The traditional pathway involves progression from hepatic steatosis to NASH, followed
  by cirrhosis and eventual malignant transformation. However, emerging evidence demonstrates
  that a substantial proportion (up to 38%) of obesity-related HCC cases develop without
  significant underlying fibrosis or cirrhosis. This suggests obesity-related metabolic
  dysfunction, chronic inflammation, and cellular stress can directly promote hepatocyte
  malignant transformation independent of the traditional fibrosis-cirrhosis-cancer
  sequence.
