description: Liver stiffness measurement serves as a non-invasive biomarker that directly
  reflects the degree of hepatic fibrosis and cirrhosis. Higher LSM values, particularly
  above 20-25 kPa, demonstrate strong predictive power for hepatic decompensation
  events leading to hospitalization. The measurement captures the underlying pathophysiology
  of advanced liver disease including portal hypertension, which drives clinical decompensation
  requiring hospitalization.
