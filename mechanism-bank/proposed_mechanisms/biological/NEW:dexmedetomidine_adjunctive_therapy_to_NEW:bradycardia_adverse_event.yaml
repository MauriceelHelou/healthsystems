description: Dexmedetomidine, when used as adjunctive therapy for alcohol withdrawal
  syndrome, increases the risk of bradycardia as an adverse event. This systematic
  review and meta-analysis included seven studies examining bradycardia as a secondary
  outcome. The mechanism is mediated through dexmedetomidine's action as a selective
  alpha-2 adrenergic agonist, which reduces central sympathetic outflow and leads
  to decreased heart rate. While dexmedetomidine offers advantages over benzodiazepines
  by not causing respiratory depression, clinicians must monitor for cardiovascular
  adverse events including bradycardia.
