description: Systemic and CNS inflammation contributes to major depression through
  bidirectional immune-brain communication. Peripheral immune activation generates
  circulating cytokines that signal to the brain via afferent pathways. This activates
  microglia and promotes neuroinflammation, which disrupts neurotransmitter systems
  and brain function, ultimately manifesting as depressive illness. This mechanism
  is particularly relevant in conditions like alcohol use disorder where chronic inflammation
  is prominent.
