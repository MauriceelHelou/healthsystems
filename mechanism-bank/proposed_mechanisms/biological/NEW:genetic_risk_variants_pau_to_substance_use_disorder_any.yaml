description: Genetic risk variants for problematic alcohol use (PAU) show strong genetic
  correlations with other substance use traits, representing the highest observed
  correlations among all traits examined. The 110 identified risk variants influence
  gene expression in brain tissues through chromatin interactions, affecting neural
  pathways that underlie addiction vulnerability. This shared genetic architecture
  indicates common biological mechanisms between PAU and broader substance use disorders,
  with cross-ancestry analyses confirming the robustness of these genetic associations
  across diverse populations.
