description: Network meta-analysis of 24 RCTs found that AOD medication treatment
  significantly reduces alcohol use severity compared to placebo (SMD = -0.36). Effects
  were stronger when AOD medication was combined with trauma-focused psychotherapy
  (SMD = -0.50 vs placebo, SMD = -0.81 vs trauma-focused therapy + placebo), particularly
  in populations with comorbid PTSD.
