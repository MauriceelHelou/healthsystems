mechanism_pathway:
- 'Step 1: Individuals with alcohol use disorder receive pharmacologic treatment (e.g.,
  naltrexone, acamprosate, disulfiram) targeting neurobiological mechanisms of addiction'
- 'Step 2: AOD medications reduce cravings, block rewarding effects of alcohol, or
  create aversive reactions to alcohol consumption'
- 'Step 3: Pharmacologic intervention leads to decreased alcohol consumption and reduced
  alcohol use severity at end of treatment'
