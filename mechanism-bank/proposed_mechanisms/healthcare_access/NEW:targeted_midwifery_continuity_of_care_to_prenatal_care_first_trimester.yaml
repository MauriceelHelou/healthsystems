description: Targeted midwifery models of care that incorporate continuity of carer,
  home visiting, and culturally appropriate services improve access to first trimester
  prenatal care among disadvantaged populations. These models take an interpersonal
  and holistic approach that addresses multiple barriers to early care engagement
  including geographic access, cultural mistrust, and communication challenges. The
  systematic review found positive associations with antenatal care coverage and access
  to care outcomes.
