description: Psychotropic analgesic nitrous oxide (PAN) treatment reduces sedative
  medication requirements in patients with alcohol withdrawal states. A Cochrane systematic
  review of 5 RCTs with 212 participants found that PAN treatment was associated with
  improvements in withdrawal symptoms and significant reductions in both the amount
  and duration of sedative medication needed. The rapid therapeutic effect of PAN
  therapy coupled with minimal sedative requirements may enable patients to enter
  psychological treatment phases more quickly, potentially accelerating recovery.
