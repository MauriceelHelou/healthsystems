description: A comprehensive meta-analysis of 147 randomized clinical trials with
  11,001 participants demonstrates that psychotherapy, whether directly targeting
  suicidal thoughts and behaviors or indirectly addressing underlying mental health
  conditions, significantly reduces the incidence of suicide attempts. Direct psychotherapy
  showed a 28% reduction in suicide attempts (RR 0.72, 95% CI 0.62-0.84), while indirect
  psychotherapy showed a 32% reduction (RR 0.68, 95% CI 0.48-0.95). This suggests
  that expanding access to mental health treatment broadly, not just suicide-specific
  interventions, can effectively reduce suicide attempts.
