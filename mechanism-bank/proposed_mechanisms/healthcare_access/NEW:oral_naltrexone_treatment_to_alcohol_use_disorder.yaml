  supporting_citations: []
description: Oral naltrexone at 50mg/d is an effective first-line pharmacotherapy
  for alcohol use disorder. A systematic review and meta-analysis of 118 clinical
  trials with 20,976 participants found that oral naltrexone significantly reduces
  return to any drinking (NNT=18) and return to heavy drinking (NNT=11) compared to
  placebo. The medication works by blocking opioid receptors, thereby reducing the
  rewarding effects of alcohol. Treatment is most effective when combined with psychosocial
  interventions.
