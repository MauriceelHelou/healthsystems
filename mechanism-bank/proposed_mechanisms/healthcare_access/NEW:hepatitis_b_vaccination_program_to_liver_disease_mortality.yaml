description: National hepatitis B vaccination programs reduce liver disease mortality
  by preventing chronic HBV infection, which is a major cause of liver cirrhosis.
  In Iran, a temporal pattern of increasing then decreasing cirrhosis mortality (peaking
  around 2002, then declining through 2015) was attributed to the national hepatitis
  B vaccination program. Hepatitis B and C account for over 60% of liver cirrhosis
  deaths, with hepatitis B contributing four times more mortality than hepatitis C.
