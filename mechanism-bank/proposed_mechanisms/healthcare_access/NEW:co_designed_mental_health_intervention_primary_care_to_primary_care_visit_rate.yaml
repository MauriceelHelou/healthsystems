description: Co-designed mental health interventions in primary care settings increase
  primary care utilization among people experiencing homelessness by creating services
  that are more acceptable, accessible, and responsive to user needs. The participatory
  design process reduces traditional barriers to care and builds trust, leading to
  sustained engagement with primary care while reducing reliance on emergency services.
