description: Psychotropic analgesic nitrous oxide (PAN) treatment reduces alcohol
  withdrawal syndrome severity by improving symptoms more rapidly than standard benzodiazepine
  regimens. A Cochrane systematic review of 5 RCTs (212 participants) found PAN significantly
  improved withdrawal symptoms (RR 1.35, 95% CI 1.01-1.79), reduced sedative medication
  requirements, and improved psychomotor function (WMD -8.71, 95% CI -13.71 to -3.71).
  The rapid therapeutic effect allows patients to enter psychological treatment phases
  more quickly.
