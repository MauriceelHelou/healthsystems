description: Systematic review of 26 randomized controlled trials (12 with suicidal
  ideation reduction as primary objective, 14 as secondary) found that intranasal
  esketamine did not differ from placebo in large-scale studies for reducing suicidal
  ideation. This contrasts with intravenous racemic ketamine, which showed superiority
  to control conditions within the first 72 hours. The lack of efficacy for intranasal
  esketamine may relate to differences in bioavailability, the enantiomer-specific
  effects, or the substantial placebo response observed in these trials.
