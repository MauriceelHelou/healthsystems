  supporting_citations: []
description: Working in hospitalization/non-emergency wards is associated with elevated
  SARS-CoV-2 infection prevalence among healthcare workers. A systematic review and
  meta-analysis of 97 studies including 230,398 HCWs found that 43% of COVID-19 positive
  medical personnel were working in hospitalization/non-emergency wards during screening,
  making this the most common work setting among infected HCWs. This elevated prevalence
  likely reflects prolonged patient contact, potential for unrecognized COVID-19 cases
  in general ward populations, and possibly less rigorous infection control compared
  to dedicated COVID-19 units.
