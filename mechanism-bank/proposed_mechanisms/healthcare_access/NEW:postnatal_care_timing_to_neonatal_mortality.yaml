description: Systematic review of 51 studies with over 6.7 million live births demonstrates
  that neonatal mortality is concentrated in the early postnatal period, with 39.5%
  of deaths on day 1 and 71.7% in the first week. Cause-specific patterns show birth
  asphyxia dominates day-1 deaths, severe infections peak during days 2-7, and diarrheal
  diseases cause most deaths in days 8-28. This evidence establishes that appropriately
  timed postnatal care visits - particularly early visits within the first 24-48 hours
  and first week - can reduce neonatal mortality by enabling timely detection and
  management of the predominant causes at each time point.
