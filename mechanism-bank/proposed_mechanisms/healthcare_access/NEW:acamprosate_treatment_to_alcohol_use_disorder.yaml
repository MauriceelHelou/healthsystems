mechanism_pathway:
- 'Step 1: Acamprosate is prescribed as pharmacotherapy for patients with alcohol
  use disorder, typically in conjunction with psychosocial interventions'
- 'Step 2: Acamprosate modulates glutamatergic neurotransmission and restores the
  balance between excitatory and inhibitory neurotransmitter systems disrupted by
  chronic alcohol use'
- 'Step 3: This neurobiological stabilization reduces alcohol craving and the negative
  affective states associated with protracted abstinence'
- 'Step 4: Patients receiving acamprosate treatment demonstrate significantly higher
  rates of maintaining abstinence (NNT=11 to prevent one person from returning to
  any drinking)'
- 'Step 5: Sustained abstinence and reduced drinking leads to improved alcohol use
  disorder outcomes and reduced severity of the condition'
evidence:
  quality_rating: A
  n_studies: 118
  primary_citation: 'Melissa McPheeters et al. 2023. "Pharmacotherapy for Alcohol
