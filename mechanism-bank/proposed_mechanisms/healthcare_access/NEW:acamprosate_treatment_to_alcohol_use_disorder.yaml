    Medical Association (JAMA).'
  supporting_citations: []
description: Acamprosate treatment significantly reduces the likelihood of returning
  to any drinking in patients with alcohol use disorder. A comprehensive meta-analysis
  of 118 clinical trials with 20,976 participants found that acamprosate has a number
  needed to treat of 11 to prevent one person from returning to any drinking, supporting
  its use as a first-line pharmacotherapy for alcohol use disorder when combined with
  psychosocial interventions.
