description: Systematic review of 13 studies across 8 LMICs demonstrates that legislative
  reforms expanding abortion access from highly restrictive to relatively liberal
  frameworks are associated with increased use of and access to abortion services.
  The review employed multiple quasi-experimental designs including interrupted time
  series, difference-in-differences, and synthetic control methods to establish causal
  effects. Downstream effects include reduced fertility rates (particularly among
  women 20-34 years) and lower maternal mortality, suggesting improved service utilization
  translates to health benefits.
