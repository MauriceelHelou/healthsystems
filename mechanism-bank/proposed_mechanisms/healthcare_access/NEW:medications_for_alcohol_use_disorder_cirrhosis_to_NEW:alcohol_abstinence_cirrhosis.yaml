mechanism_pathway:
- 'Step 1: Patients with alcohol-associated cirrhosis and alcohol use disorder are
  prescribed medications for alcohol use disorder (MAUD) including baclofen, metadoxine,
  acamprosate, or fecal microbiota transplant'
- 'Step 2: These medications act through various pharmacological mechanisms to reduce
  alcohol cravings, withdrawal symptoms, and reward pathways associated with alcohol
  consumption'
- 'Step 3: Reduced cravings and improved neurobiological support lead to decreased
  alcohol consumption and increased rates of sustained alcohol abstinence'
- 'Step 4: MAUD treatment increases alcohol abstinence rates by 32% compared to placebo
  or standard treatment in cirrhosis patients'
evidence:
