  primary_citation: 'J. Gratacós-Ginés et al. 2023. "Medications for alcohol use disorder
    promote abstinence in alcohol-associated cirrhosis: Results from a systematic
    review and meta-analysis." Hepatology.'
  supporting_citations: []
description: 'Medications for alcohol use disorder (MAUD) significantly promote alcohol
  abstinence in patients with alcohol-associated cirrhosis. A systematic review and
  meta-analysis of 8 studies (794 patients) found that MAUD treatment reduces the
  relative risk of alcohol consumption by 32% (RR=0.68, 95% CI: 0.48-0.97) compared
  to placebo or standard treatment. The medications studied included baclofen, metadoxine,
  acamprosate, and fecal microbiota transplant, with a good safety profile (only 3%
  of serious adverse events possibly/probably related to study medications).'
