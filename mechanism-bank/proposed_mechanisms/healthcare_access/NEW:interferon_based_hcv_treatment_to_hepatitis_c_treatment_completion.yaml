description: Interferon-based HCV treatment leads to sustained viral response (treatment
  completion/cure) in approximately 40% of patients overall. This meta-analysis of
  hemodialysis patients across two 2008 meta-analyses (645 and 459 patients respectively,
  with 19 overlapping studies) demonstrates that while treatment is effective, completion
  rates are affected by genotype (33% SVR for genotype 1), adverse events requiring
  treatment withdrawal (11%), and patient-specific factors. Pegylated interferon showed
  minimal advantage over conventional interferon in this population.
