mechanism_pathway:
- 'Step 1: Homeless individuals with alcohol use engage with substance treatment services
  as initial point of healthcare contact'
- 'Step 2: Substance treatment services serve as a ''gateway'' connecting individuals
  to integrated care networks and referral systems'
- 'Step 3: Through substance treatment engagement, individuals gain access to psychiatric
  services via coordinated care pathways'
- 'Step 4: Psychiatric services subsequently provide a secondary gateway to medical
  services, creating a cascading service connection effect'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: Olubunmi O Asana et al. 2018. Associations of Alcohol Use Disorder,
    Alcohol Use, Housing, and Service Use in A Homeless Sample of 255 Individuals
    Followed over 2 Years. Substance Abuse.
  supporting_citations: []
description: Engagement with substance treatment services creates a gateway effect
  that facilitates access to psychiatric and subsequently medical services among homeless
  individuals. The study found that in the second year of follow-up, substance services
  provided a pathway to psychiatric services, which in turn provided access to medical
  services, demonstrating a cascading service connection mechanism.
