    of colistin plus meropenem therapy for the treatment of nosocomial pneumonia.
    Iranian journal of microbiology.
  supporting_citations: []
description: Colistin plus meropenem combination therapy significantly improves clinical
  outcomes in patients with nosocomial pneumonia caused by multidrug-resistant gram-negative
  bacteria. The meta-analysis of 5 studies with 991 patients demonstrated that this
  combination therapy is superior to other colistin-based treatments, with an odds
  ratio of 1.37 for clinical improvement. The therapy also significantly reduced Sequential
  Organ Failure Assessment scores, indicating improved organ function.
