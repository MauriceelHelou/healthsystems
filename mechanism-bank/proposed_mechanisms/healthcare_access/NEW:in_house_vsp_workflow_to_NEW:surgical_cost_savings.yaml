  primary_citation: 'Jenny B Xiao et al. 2025. "Cost Outcomes of Virtual Surgical
    Planning in Head and Neck Reconstruction: A Systematic Review." Head & neck.'
  supporting_citations: []
description: A systematic review of 18 studies (n=733 patients) found that in-house
  virtual surgical planning workflows generate greater cost savings compared to outsourced
  VSP in head and neck reconstruction. Seventy-eight percent (14/18) of studies found
  VSP either generated cost savings or was comparable to traditional freehand surgery.
  The primary mechanisms for cost savings include reduced operating room times, decreased
  length of stay/hospitalization, and elimination of third-party vendor fees associated
  with outsourcing.
