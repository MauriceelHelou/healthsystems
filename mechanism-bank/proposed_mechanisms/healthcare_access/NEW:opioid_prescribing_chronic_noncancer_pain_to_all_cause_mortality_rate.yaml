description: A systematic review and meta-analysis of 13 cohorts with over 6 million
  participants found that people prescribed opioids (primarily for chronic noncancer
  pain) had a pooled all-cause crude mortality rate of 28.8 per 1000 person-years
  and overdose crude mortality rate of 1.1 per 1000 person-years. The substantial
  heterogeneity reflects variations in prescribing practices, patient populations,
  and outcome ascertainment across studies.
