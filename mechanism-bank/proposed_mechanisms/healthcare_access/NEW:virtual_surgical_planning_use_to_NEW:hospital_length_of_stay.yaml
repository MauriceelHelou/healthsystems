  primary_citation: 'Jenny B Xiao et al. 2025. Cost Outcomes of Virtual Surgical Planning
    in Head and Neck Reconstruction: A Systematic Review. Head & neck.'
  supporting_citations: []
description: A systematic review of 18 studies (n=733) found that virtual surgical
  planning in head and neck reconstruction is associated with reduced hospital length
  of stay compared to traditional freehand surgery. The majority of cost savings from
  VSP were generated through reduced operating room times and shortened length of
  stay/hospitalization. Fourteen of 18 studies (78%) found VSP either generated cost
  savings or was comparable to freehand surgery.
