  supporting_citations: []
description: Mobile health app use for postdischarge monitoring improves patient-provider
  communication quality through multiple integrated features including direct chat
  functionality, daily symptom questionnaires, and educational materials. In a prospective
  cohort study of colorectal surgery patients, 88% reported that the app improved
  their ability to communicate with their surgeon. This enhanced communication was
  associated with downstream benefits including fewer preventable emergency department
  visits (IRR 0.34, p=0.043) and shorter hospital length of stay.
