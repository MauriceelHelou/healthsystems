description: Mobile health app use for postdischarge monitoring is associated with
  a 1.62-day reduction in hospital length of stay after major elective colorectal
  surgery. The app comprised patient education material, daily questionnaires assessing
  postdischarge recovery, and patient-provider chat function. Enhanced postdischarge
  monitoring and patient-provider communication likely enable earlier discharge decisions
  by providing clinicians confidence in remote patient monitoring capabilities.
