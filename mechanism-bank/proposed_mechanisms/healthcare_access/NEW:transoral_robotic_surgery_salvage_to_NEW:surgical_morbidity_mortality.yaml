description: Transoral robotic surgery for salvage treatment of recurrent/residual
  head and neck cancers demonstrates decreased morbidity and mortality compared to
  traditional open surgical techniques. This systematic review of 15 studies (515
  patients) found TORS achieves favorable oncological outcomes (2-year OS 73.8%, DFS
  56.1%) with manageable complications (32.3% pooled rate, mostly low-grade). The
  minimally invasive approach reduces tracheostomy and feeding tube dependence, preserving
  function while treating cancer in previously irradiated tissue.
