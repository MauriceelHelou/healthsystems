mechanism_pathway:
- 'Step 1: Managed alcohol programs provide controlled, regular doses of alcohol to
  individuals with severe alcohol dependence, typically in supervised settings'
- 'Step 2: Regular provision of measured alcohol doses reduces chaotic drinking patterns,
  binge drinking episodes, and consumption of non-beverage alcohol (e.g., mouthwash,
  hand sanitizer)'
- 'Step 3: Stabilized alcohol consumption decreases the cycle of intoxication and
  withdrawal that characterizes severe alcohol use disorder'
- 'Step 4: Program participation connects individuals to wraparound support services
  including healthcare, housing, and social support'
- 'Step 5: Overall alcohol consumption is reduced or stabilized, leading to decreased
  severity of alcohol use disorder symptoms and related harms'
