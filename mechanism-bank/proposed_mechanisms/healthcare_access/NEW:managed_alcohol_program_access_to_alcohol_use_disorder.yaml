description: Managed alcohol programs reduce or stabilize alcohol consumption among
  individuals with severe alcohol use disorder, particularly those who are homeless
  or vulnerably housed. By providing controlled doses of beverage-grade alcohol in
  supervised settings, these programs reduce chaotic drinking patterns, consumption
  of non-beverage alcohol, and connect participants to support services. This systematic
  review of reviews found that managed alcohol programs reduced or stabilized alcohol
  consumption, though high-quality evidence remains limited.
