description: Falls prevention interventions targeting older adults aged 65+ reduce
  fall-related injuries through multiple mechanisms including improved physical function
  (balance, strength), safer environments, optimized medication regimens, and corrected
  vision. The systematic review protocol identifies injurious falls and hospitalizations
  due to falls as primary outcomes, with secondary outcomes including fractures, emergency
  visits, and physician visits. Evidence suggests these interventions can effectively
  reduce the burden of fall-related morbidity in older populations.
