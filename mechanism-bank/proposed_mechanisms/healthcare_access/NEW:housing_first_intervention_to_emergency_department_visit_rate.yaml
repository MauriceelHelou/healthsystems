  supporting_citations: []
description: Housing First interventions significantly reduce emergency department
  visits among homeless or at-risk populations. A meta-analysis of 4 RCTs found that
  intervention groups experienced 37% fewer ED visits (IRR=0.63, 95% CI 0.48-0.82)
  compared to control groups. This reduction occurs through improved housing stability,
  which enables better management of chronic conditions and reduces acute health crises
  that would otherwise require emergency care.
