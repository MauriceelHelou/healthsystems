mechanism_pathway:
- 'Step 1: Housing First intervention provides rapid access to permanent, non-abstinence-contingent
  housing for homeless or at-risk individuals'
- 'Step 2: Stable housing reduces exposure to environmental health hazards, violence,
  and conditions that exacerbate chronic health problems'
- 'Step 3: Housing stability enables more consistent access to primary care and routine
  health services, reducing need for crisis intervention'
- 'Step 4: Decreased exposure to acute stressors and improved ability to manage chronic
  conditions leads to fewer health emergencies'
- 'Step 5: Reduction in emergency department visits as acute health crises become
  less frequent due to improved living conditions and healthcare access'
