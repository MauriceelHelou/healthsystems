description: Anti-seizure medication use in alcohol withdrawal syndrome is associated
  with a 3.5-fold increase in the odds of requiring rescue medications compared to
  benzodiazepine treatment. This systematic review and meta-analysis of 24 RCTs (n=2223)
  found no evidence supporting ASMs as first-line treatment for AWS, with significantly
  higher rescue medication requirements indicating inferior symptom control.
