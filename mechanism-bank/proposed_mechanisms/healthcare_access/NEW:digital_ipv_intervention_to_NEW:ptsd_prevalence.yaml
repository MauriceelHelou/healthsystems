description: Digital and technology-based interventions for intimate partner violence,
  including mobile health platforms, smartphone apps, text messaging, web-based support
  groups, and telehealth services, are associated with clinical reductions in PTSD
  among IPV survivors. PTSD is 3-5 times higher among IPV victims compared to non-victims,
  making it a key target for intervention. Digital platforms overcome barriers to
  traditional care access, providing trauma-informed mental health support.
