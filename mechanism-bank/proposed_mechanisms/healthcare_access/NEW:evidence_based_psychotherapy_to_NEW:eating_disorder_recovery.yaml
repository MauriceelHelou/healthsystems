mechanism_pathway:
- 'Step 1: Evidence-based psychotherapies (CBT, FBT, DBT) are delivered to individuals
  with eating disorders through structured treatment protocols targeting core symptoms'
- 'Step 2: These therapies address maladaptive cognitions, family dynamics, and emotional
  dysregulation that maintain disordered eating behaviors'
- 'Step 3: CBT targets cognitive distortions about food, weight, and body image while
  building behavioral skills for normalized eating patterns'
- 'Step 4: Family-based therapy (FBT) mobilizes family support and parental involvement
  in re-establishing healthy eating, particularly effective in adolescents'
- 'Step 5: DBT addresses emotional regulation deficits and distress tolerance, reducing
  binge-purge cycles and self-injurious behaviors'
- 'Step 6: Treatment engagement leads to symptom reduction, normalized eating behaviors,
  and psychological improvements resulting in higher recovery rates'
