  supporting_citations: []
description: 'A comprehensive meta-analysis of 415 studies (N=88,372) demonstrates
  that evidence-based psychotherapies including cognitive-behavioral therapy (CBT),
  family-based therapy (FBT), and dialectical behavioral therapy (DBT) are associated
  with higher recovery rates across eating disorder diagnoses. Overall recovery occurred
  in 46% of patients. Specific treatment associations with higher recovery were identified:
  FBT, CBT, and psychodynamic therapy for anorexia nervosa; CBT, DBT, and self-help
  for bulimia nervosa; CBT and DBT for binge eating disorder. Notably, pharmacological
  treatment alone in anorexia nervosa was associated with lower recovery, and waiting
  list conditions were associated with higher mortality, underscoring the importance
  of active psychotherapeutic intervention.'
