description: Higher percutaneous coronary intervention utilization rates are associated
  with reduced cardiovascular disease mortality through improved access to timely
  revascularization. This systematic review of 10 studies found that populations with
  lower PCI utilization rates, particularly African American and Hispanic elderly
  patients, experienced worse clinical outcomes including higher mortality rates and
  increased major adverse cardiovascular events. The relationship is mediated by door-to-balloon
  time and access to care, with Medicaid expansion demonstrating ability to reduce
  disparities.
