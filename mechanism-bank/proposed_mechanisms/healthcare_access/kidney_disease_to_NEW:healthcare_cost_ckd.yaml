description: Chronic kidney disease imposes substantial healthcare costs through a
  graded relationship with disease severity. In a population-based cohort of 219,641
  adults with CKD in Alberta, Canada, mean 1-year healthcare costs were Can$14,634
  per patient (more than twice the average per-person healthcare cost in Canada).
  Costs increased dramatically with declining kidney function, with kidney care costs
  rising from 1.6% of total costs overall to 32.3% for patients with eGFR<15. Healthcare
  utilization spans drugs, physician visits, emergency department visits, outpatient
  procedures including dialysis, and hospitalizations.
