description: Injectable naltrexone treatment reduces drinking days among individuals
  with alcohol use disorder. A systematic review and meta-analysis of 118 clinical
  trials (n=20,976) found that injectable naltrexone was associated with approximately
  5 fewer drinking days over a 30-day treatment period compared to placebo. The long-acting
  injectable formulation provides sustained opioid receptor blockade, reducing the
  rewarding effects of alcohol and decreasing alcohol consumption without requiring
  daily medication adherence.
