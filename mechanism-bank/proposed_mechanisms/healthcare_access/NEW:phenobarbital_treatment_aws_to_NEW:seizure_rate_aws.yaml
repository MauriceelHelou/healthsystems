description: This meta-analysis of 12 studies (1934 patients) examined whether phenobarbital
  treatment reduces seizure rates compared to benzodiazepines in alcohol withdrawal
  syndrome patients. Results showed a non-significant trend toward reduced seizures
  with phenobarbital (RR 0.73), but the wide confidence interval (0.29-1.89) crossing
  1.0 indicates no statistically significant difference between treatments. Phenobarbital
  appears to be a comparable but not superior alternative to benzodiazepines for seizure
  prevention in AWS.
