description: Systematic review of 15 studies demonstrates that proactive screening
  for alcohol-related liver disease among high-risk populations (those with AUD or
  alcohol excess history) successfully identifies fibrosis and cirrhosis at earlier
  stages. The yield of screening varies substantially by setting, with acute hospital
  admissions detecting cirrhosis in 10.8%-29.6% of screened individuals, compared
  to 1.2%-2.3% in community outreach. This targeted approach is feasible across multiple
  healthcare settings and identifies patients at risk of advanced liver disease who
  would otherwise present at late stages with poor prognosis.
