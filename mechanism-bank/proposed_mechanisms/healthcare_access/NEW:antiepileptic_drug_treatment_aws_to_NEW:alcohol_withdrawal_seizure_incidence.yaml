  supporting_citations: []
description: 'This systematic review and meta-analysis of 26 randomized controlled
  trials (n=1709) found no significant benefit of antiepileptic drug treatment in
  preventing seizures during moderate to severe alcohol withdrawal syndrome. The pooled
  relative risk was 1.0 (95% CI: 0.76-1.33), indicating AEDs neither increase nor
  decrease seizure incidence compared to other treatments or placebo. The evidence
  quality was rated as moderate using GRADE methodology, leading to a weak recommendation
  against routine AED use for AWS unless indicated for comorbid conditions.'
