  primary_citation: 'Bethany R Chrystoja et al. 2020. Effect of alcohol prohibition
    on liver cirrhosis mortality rates in Canada from 1901 to 1956: A time-series
    analysis. Drug and alcohol review.'
  supporting_citations: []
description: Alcohol prohibition policies reduce population-level alcohol consumption
  by restricting legal access to alcoholic beverages. This time-series analysis of
  seven Canadian provinces from 1901-1956 found that prohibition was associated with
  0.39 fewer liver cirrhosis deaths per 100,000 people (used as proxy measure for
  consumption). While prohibition did not eliminate alcohol consumption entirely,
  the evidence suggests meaningful reductions at the population level.
