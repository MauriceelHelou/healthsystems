mechanism_pathway:
- 'Step 1: Government enacts alcohol prohibition policy, legally restricting the production,
  sale, and distribution of alcoholic beverages'
- 'Step 2: Reduced legal availability of alcohol decreases population-level access
  to alcoholic beverages'
- 'Step 3: Decreased access leads to reduced overall alcohol consumption at the population
  level'
