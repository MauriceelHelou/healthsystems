description: Minimum unit pricing for alcohol reduces alcohol-related liver disease
  hospitalizations by establishing a price floor that disproportionately increases
  costs for heavy drinkers of cheap, high-strength products. This systematic review
  of 22 studies (6 natural experiments and 16 modelling studies) found that MUP reduces
  chronic alcohol-related admissions by 4-9% annually, with effects appearing 2-3
  years after implementation. The Bradford Hill Criteria analysis inferred a 'moderate-to-strong'
  causal link between MUP and reduced alcohol-related hospitalization.
