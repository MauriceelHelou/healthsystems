description: Alcohol taxation increases directly reduce alcohol affordability by raising
  retail prices. This economic mechanism operates through standard price elasticity
  of demand, where higher prices relative to consumer income make alcohol less affordable.
  The 2017 Lithuanian taxation increase demonstrated this pathway, with subsequent
  reductions in alcohol-related mortality, particularly among lower socioeconomic
  groups who are more price-sensitive.
