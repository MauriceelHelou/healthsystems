mechanism_pathway:
- 'Step 1: Legislative reform expands legal grounds for abortion, transitioning from
  highly restrictive to relatively liberal abortion laws'
- 'Step 2: Legal access enables women to seek safe abortion services from trained
  healthcare providers in regulated facilities'
- 'Step 3: Reduction in unsafe clandestine abortions decreases complications such
  as hemorrhage, sepsis, and uterine perforation'
- 'Step 4: Lower rates of abortion-related complications translate to reduced maternal
  morbidity and mortality'
evidence:
  quality_rating: A
