  supporting_citations: []
description: Systematic review of 13 studies using quasi-experimental designs (pre-post,
  interrupted time series, difference-in-differences, synthetic control) found that
  legislative reforms transitioning from highly restrictive to relatively liberal
  abortion laws in LMICs were associated with lower maternal mortality. The mechanism
  operates through increased access to safe, legal abortion services, which reduces
  unsafe abortion practices and their associated complications.
