description: Increased alcohol taxation reduces education-based mortality inequalities
  by disproportionately reducing alcohol-attributable deaths among lower educated
  populations. In Lithuania, the 2017 taxation increase was associated with a 13%
  reduction in mortality inequalities among men, primarily through decreased deaths
  from injuries and infectious diseases in lower educated groups.
