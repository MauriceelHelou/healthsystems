description: Stay-at-home orders and social distancing measures implemented during
  the COVID-19 pandemic created conditions that increased intimate partner violence.
  A systematic review and meta-analysis of 14 studies found that approximately 31%
  of women experienced IPV during the pandemic period. The mechanism operates through
  forced cohabitation that increases victim exposure to abusers while simultaneously
  cutting off access to social support networks, protective services, and escape options.
  All forms of IPV (physical, sexual, emotional, and economic) were prevalent during
  this period.
