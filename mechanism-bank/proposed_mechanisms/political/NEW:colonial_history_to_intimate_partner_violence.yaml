description: Latent class analysis of 190 countries (5,732 country-years) identified
  that post-colonial nations cluster into high-risk contexts for intimate partner
  violence, characterized by patriarchal gender norms, high homicide rates, and broader
  structural inequalities. These 'patriarchal post-colonial' risk contexts demonstrate
  significantly higher IPV prevalence compared to non-patriarchal egalitarian contexts,
  suggesting colonial history creates enduring structural conditions that facilitate
  violence against women.
