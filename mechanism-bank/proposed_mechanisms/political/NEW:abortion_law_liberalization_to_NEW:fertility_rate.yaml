description: Systematic review of 13 studies from low- and middle-income countries
  found that legislative reforms from highly restrictive to relatively liberal abortion
  laws were associated with reductions in fertility rates. The review included studies
  using pre-post, interrupted time series, difference-in-differences, and synthetic
  control designs across multiple countries. The effect was particularly notable among
  women of prime reproductive age (20-34 years).
