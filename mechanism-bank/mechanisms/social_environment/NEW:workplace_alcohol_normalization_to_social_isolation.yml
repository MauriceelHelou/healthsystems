description: The study documents how Muslim women experience feelings of exclusion and marginalization
  within their professional groups despite attending alcohol-centered networking events. The practice
  of 'happy hours' creates a paradox where physical presence does not translate to social inclusion, as
  the act of drinking together serves as a bonding ritual that non-drinkers cannot fully participate in.
  This structural arrangement produces social isolation even among those who make efforts to attend.
