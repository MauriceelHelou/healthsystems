structural_competency:
  equity_implications: This mechanism correctly identifies social isolation as a product of organizational
    structure rather than individual social skill deficits. The invisible nature of alcohol as an organizational
    norm (per Acker's framework) means that the isolating effects on religious minorities are not recognized
    as discrimination. This has equity implications for religious minority women's access to professional
    networks that facilitate career advancement, mentorship, and organizational belonging.
