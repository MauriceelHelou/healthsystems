description: Social isolation increases risk of alcohol use disorder through multiple
  mechanisms including increased psychological stress, use of alcohol as a maladaptive
  coping strategy, reduced social support and monitoring, and disruption of treatment
  access. Evidence from COVID-19 pandemic studies demonstrates that social isolation
  during lockdowns was associated with increased alcohol consumption and relapse among
  individuals with AUD or in recovery. Approximately 30.8% of Australian participants
  reported drinking significantly more than normal during pandemic-related isolation,
  while London studies specifically identified social isolation as a risk factor for
  increased consumption and relapse.
