mechanism_pathway:
- 'Step 1: Social isolation creates psychological distress through loss of social
  support networks and meaningful interpersonal connections'
- 'Step 2: This psychological distress triggers maladaptive coping mechanisms, with
  alcohol use serving as a common stress response'
- 'Step 3: Isolated individuals lack social monitoring and accountability that normally
  moderate drinking behavior'
- 'Step 4: Continued excessive alcohol use in response to isolation-related stress
  leads to development or relapse of alcohol use disorder'
- 'Step 5: For those previously abstinent, social isolation undermines recovery support
  systems, increasing relapse risk'
