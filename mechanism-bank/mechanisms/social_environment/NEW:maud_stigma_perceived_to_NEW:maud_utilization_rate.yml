structural_competency:
  equity_implications: Stigma around MAUD reflects broader structural stigmatization of substance use
    disorders rooted in moral frameworks and criminalization rather than medical understanding. Healthcare
    systems, media, and policy environments shape and perpetuate this stigma. Reducing MAUD stigma requires
    structural interventions including provider training, public education campaigns, and policy changes
    that frame AUD as a treatable medical condition. Marginalized communities may face compounded stigma
    due to intersecting discrimination.
