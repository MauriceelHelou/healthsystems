description: Perceived stigma surrounding medications for alcohol use disorder represents a significant
  patient-level barrier to treatment utilization. Patients who internalize societal stigma about AUD and
  its treatments are less likely to initiate or continue MAUD, perpetuating low utilization rates despite
  evidence of medication effectiveness.
