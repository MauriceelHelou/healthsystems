description: This narrative review examines how alcohol marketing through digital media increases exposure
  to alcohol-promoting content, with comprehensive advertising bans being most effective at reducing exposure.
  Partial bans and placement restrictions have limited effectiveness as promotional budgets shift to less
  regulated media channels.
