  quality_rating: A
  n_studies: 29
  primary_citation: 'E. Janca et al. 2022. Sex differences in suicide, suicidal ideation,
    and self-harm after release from incarceration: a systematic review and meta-analysis.
    Social Psychiatry and Psychiatric Epidemiology.'
  supporting_citations: []
description: People released from incarceration are greater than seven times more
  likely to die by suicide than the general population (SMR 7.4). The pooled crude
  mortality rate for suicide was 114.5 per 100,000 person-years in non-sex stratified
  samples. This elevated risk reflects the cumulative impact of pre-existing vulnerabilities,
  traumatic experiences during incarceration, and severe social and economic disruptions
  following release. The suicide rate after release exceeds that during incarceration,
  highlighting the critical vulnerability of the reentry period.
