mechanism_pathway:
- 'Step 1: Higher incarceration rates result in more individuals experiencing imprisonment
  and subsequent release into the community'
- 'Step 2: Incarceration exposes individuals to trauma, disrupts social bonds, employment,
  and housing stability, and concentrates psychiatric vulnerability'
- 'Step 3: The transition period after release creates acute vulnerability due to
  loss of structured support, stigma, social isolation, and barriers to accessing
  mental health services'
- 'Step 4: These compounded stressors and psychiatric risk factors substantially elevate
  suicide risk among formerly incarcerated individuals compared to the general population'
