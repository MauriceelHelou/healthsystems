description: Systematic review found that age, gender, and ethnicity were most frequently reported sociodemographic
  predictors of psychotherapy outcomes for young people with mental disorders. However, for age and gender,
  findings were mixed and inconclusive. The overall conclusion was that most sociodemographic variables
  did not support their relevance for predicting treatment outcome.
