    groups
structural_competency:
  equity_implications: The lack of consistent sociodemographic predictors for most variables (except ethnic
    minority status and trauma history) suggests that treatment outcomes may be more influenced by structural
    factors in healthcare delivery, treatment quality, and access than by individual patient characteristics.
    This challenges deficit-based approaches that blame poor outcomes on patient demographics.
