structural_competency:
  equity_implications: This mechanism identifies cumulative trauma as a structural exposure created by
    armed conflict rather than individual vulnerability. The pathway emphasizes how systemic violence
    produces psychological harm that manifests as alcohol use disorder when adequate mental health infrastructure
    is absent. This avoids blaming individuals for 'poor coping' by recognizing the overwhelming nature
    of conflict-related trauma and the structural absence of treatment alternatives in LMIC conflict settings.
