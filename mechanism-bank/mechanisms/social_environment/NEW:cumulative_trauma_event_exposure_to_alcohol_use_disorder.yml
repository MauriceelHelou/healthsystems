description: Cumulative trauma event exposure was identified as a factor associated with harmful alcohol
  use among conflict-affected civilian populations. The dose-response relationship between accumulated
  traumatic experiences and alcohol use reflects the compounding psychological burden of conflict exposure
  in settings with limited mental health resources.
