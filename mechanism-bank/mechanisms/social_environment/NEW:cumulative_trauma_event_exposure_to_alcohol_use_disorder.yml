mechanism_pathway:
- 'Step 1: Conflict-related trauma events accumulate through repeated exposure to violence, displacement,
  and loss'
- 'Step 2: Cumulative trauma overwhelms psychological coping capacity and disrupts neurobiological stress
  response systems'
- 'Step 3: Chronic stress activation and dysregulated HPA axis function increase vulnerability to substance
  use'
- 'Step 4: Alcohol becomes a self-medication strategy for managing trauma symptoms including hyperarousal,
  intrusive memories, and emotional numbing'
- 'Step 5: In resource-limited conflict settings, lack of alternative mental health supports reinforces
  reliance on alcohol'
