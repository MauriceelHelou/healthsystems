    and health: a systematic review and meta-analysis of cohort studies. BMJ open.'
description: Strong and consistent evidence from multiple meta-analyses demonstrates
  that intimate partner violence significantly increases the risk of depression among
  women. The pooled odds ratios range from 1.76 for recent IPV exposure to 2.04-3.14
  across different IPV types. The burden of proof analysis confirmed a moderate association
  with 63% increased risk of major depressive disorder. The relationship appears bidirectional,
  with depression also potentially increasing vulnerability to continued IPV. Evidence
  supports both immediate and long-term depressive consequences of IPV exposure.
