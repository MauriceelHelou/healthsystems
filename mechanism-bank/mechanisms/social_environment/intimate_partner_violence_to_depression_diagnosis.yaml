mechanism_pathway:
- 'Step 1: Women experience intimate partner violence (physical, psychological, and/or
  sexual abuse) from a current or former partner'
- 'Step 2: IPV exposure triggers chronic stress responses, trauma, feelings of helplessness,
  and erosion of self-worth and social support'
- 'Step 3: Sustained psychological distress, social isolation, and trauma symptoms
  develop in response to ongoing or past violence'
- 'Step 4: These factors culminate in increased risk of major depressive disorder,
  with bidirectional reinforcement where depression may increase vulnerability to
  continued IPV'
