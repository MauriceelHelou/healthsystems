structural_competency:
  equity_implications: 'The concentration of psychiatric disorders among justice-involved youth reflects
    upstream structural failures: inadequate community mental health services for adolescents, school
    systems that suspend/expel rather than treat behavioral health issues, and child welfare systems that
    fail to address trauma. The juvenile justice system effectively becomes the default mental health
    system for disadvantaged youth. Equity implications are significant as youth from marginalized communities
    face greater risk of both psychiatric disorder development and justice involvement due to structural
    racism and economic inequality.'
