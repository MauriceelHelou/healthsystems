description: The study found that approximately half of juvenile offenders on probation or parole had
  psychiatric disorders, with alcohol use disorder (19.17%), bipolar disorder (18.33%), antisocial personality
  disorder (11.67%), and ADHD (10.83%) being most prevalent. This high burden reflects structural pathways
  whereby youth exposed to adverse social conditions are both more likely to enter the justice system
  and more likely to have untreated mental health conditions.
