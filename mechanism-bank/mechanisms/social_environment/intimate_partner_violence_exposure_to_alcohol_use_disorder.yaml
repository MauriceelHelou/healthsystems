description: Intimate partner violence exposure increases the risk of alcohol use
  disorder through psychological trauma and maladaptive coping mechanisms. IPV creates
  stress, depression, and emotional dysregulation, leading individuals to use alcohol
  as a coping strategy. This self-medication pattern can develop into alcohol use
  disorder, with longitudinal studies showing robust associations even after controlling
  for prior substance use.
structural_competency_notes: This mechanism reflects broader structural inequalities
  including gender-based violence, limited access to trauma-informed mental health
  services, social isolation from support systems, and inadequate community resources
  for IPV survivors. Structural factors such as economic dependence, legal barriers,
  and stigma may limit help-seeking behavior, increasing reliance on alcohol as a
  readily available coping mechanism.
