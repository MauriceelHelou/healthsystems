mechanism_pathway:
- 'Step 1: Exposure to intimate partner violence creates psychological trauma, stress,
  and negative emotional states that require coping mechanisms'
- 'Step 2: Individuals use alcohol as a maladaptive coping strategy to manage trauma
  symptoms, stress, depression, and emotional dysregulation resulting from IPV exposure'
- 'Step 3: Chronic alcohol use as a coping mechanism for IPV-related trauma leads
  to the development of alcohol use disorder through tolerance, dependence, and loss
  of control'
