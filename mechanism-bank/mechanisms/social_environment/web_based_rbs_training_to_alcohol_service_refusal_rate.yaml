moderators:
- name: time_since_training
  direction: u_shaped
  strength: moderate
  description: Refusal rates showed significant differences at immediate post-training
    (68% vs 49%) and 1-year follow-up (68% vs 58%), but not at 6-month follow-up (69%
    vs 64%), suggesting temporal variation in training effectiveness
- name: pseudo_patron_age
  direction: strengthens
  strength: strong
  description: Younger pseudo-patrons were consistently refused service more often
    than older pseudo-patrons, indicating age-based differential application of refusal
    protocols
