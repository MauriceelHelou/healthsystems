description: Meta-analytic evidence from 39 studies demonstrates extremely high prevalence
  of substance use disorders among homeless populations in high-income countries.
  Alcohol use disorders affect 36.7% and drug use disorders affect 21.7% of homeless
  individuals, compared to general population rates of approximately 5-10%. The COVID-19
  pandemic exacerbated these disparities by disrupting access to treatment services
  and creating additional stressors for persons experiencing homelessness. The bidirectional
  relationship is acknowledged, but homelessness creates and sustains conditions that
  promote substance use initiation and progression while creating substantial barriers
  to recovery.
