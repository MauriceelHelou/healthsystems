description: This systematic review examines how perceived social stigma impacts substance use disorder
  treatment outcomes. Qualitative studies confirm stigma experiences are common and negatively impact
  treatment-related feelings and beliefs. Quantitative evidence suggests primarily indirect effects through
  negative emotions and cognitive mechanisms like self-efficacy, though one study found direct effects.
  The review notes significant inconsistency in definitions and measurement across studies.
