structural_competency:
  equity_implications: The mechanism traces to structural stigma embedded in social institutions, healthcare
    systems, and policy frameworks that criminalize and moralize substance use. The review appropriately
    focuses on how societal stigmatization creates barriers to treatment rather than blaming individuals
    for treatment failure. Equity implications include that marginalized groups may face compounded stigma
    (racial/ethnic minorities, people experiencing poverty, LGBTQ+ individuals) creating greater barriers
    to treatment access and success. Structural interventions should target reducing stigma in healthcare
    settings and public policy rather than expecting individuals to overcome stigma alone.
