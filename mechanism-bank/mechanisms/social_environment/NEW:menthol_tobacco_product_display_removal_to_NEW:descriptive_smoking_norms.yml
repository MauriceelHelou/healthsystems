description: Descriptive norms (perceptions of how common a behavior is) were examined as a potential
  mediator but were NOT found to significantly mediate the relationship between menthol display removal
  and smoking intentions.
structural_competency:
  equity_implications: The null finding for descriptive norms is important for policy design - it suggests
    that the pathway through which retail environment changes affect youth smoking intentions operates
    primarily through perceptions of social approval (injunctive norms) rather than perceptions of behavior
    prevalence. This informs how complementary public health communications should be designed.
