  description: Substance use disorders may be particularly affected given high comorbidity with trauma
structural_competency:
  equity_implications: 'Traumatic events experienced by youth often stem from structural conditions including
    poverty, community violence, family instability driven by economic stress, and child welfare system
    involvement. The finding that trauma history predicts poorer outcomes reflects healthcare system failures
    to provide trauma-informed care at scale. Equity implications: youth from marginalized communities
    disproportionately experience trauma exposure, compounding treatment disparities.'
