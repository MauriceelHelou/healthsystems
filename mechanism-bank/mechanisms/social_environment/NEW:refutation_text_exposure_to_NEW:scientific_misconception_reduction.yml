description: Refutation texts that directly address and correct scientific misconceptions show consistent
  and statistically significant advantages over non-refutation texts in reducing misconceptions. This
  meta-analysis of 76 studies with 294 effect sizes demonstrates that structured communication approaches
  can effectively counter misinformation, with implications for health communication about alcohol, tobacco,
  and other public health topics where misconceptions persist.
