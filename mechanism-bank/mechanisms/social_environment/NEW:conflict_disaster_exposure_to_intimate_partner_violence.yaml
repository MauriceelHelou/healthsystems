mechanism_pathway:
- 'Step 1: Conflict and natural disasters create contexts of societal instability,
  displacement, and resource scarcity that disrupt social structures and support systems'
- 'Step 2: These crisis conditions interact with existing patriarchal norms and gender
  inequalities, exacerbating power imbalances within households'
- 'Step 3: Economic stress, trauma, substance use, and breakdown of community protective
  factors increase risk of male-perpetrated violence against intimate partners'
