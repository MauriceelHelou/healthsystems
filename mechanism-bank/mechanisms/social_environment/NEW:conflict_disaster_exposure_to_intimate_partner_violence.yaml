description: Exposure to conflict and natural disasters creates high-risk contexts
  for intimate partner violence, particularly when combined with patriarchal norms
  and post-colonial structural inequalities. Latent class analysis of 190 countries
  identified that patriarchal post-colonial contexts affected by conflict and disasters
  represent a distinct high-risk cluster for IPV. These contexts are characterized
  by younger populations, higher drug use disorders, and elevated IPV prevalence compared
  to non-patriarchal egalitarian contexts.
