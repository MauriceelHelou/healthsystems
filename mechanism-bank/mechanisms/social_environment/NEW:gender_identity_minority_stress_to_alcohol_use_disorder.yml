description: Transfeminine adults experience higher rates of alcohol-related disorders compared to transmasculine
  adults, likely due to greater exposure to discrimination and violence as predicted by the Minority Stress
  Model. This differential exposure to minority stressors creates disparate substance use outcomes between
  gender identity subgroups.
