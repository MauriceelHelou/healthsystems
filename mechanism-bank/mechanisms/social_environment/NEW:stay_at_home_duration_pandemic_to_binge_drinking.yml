mechanism_pathway:
- 'Step 1: Pandemic-related shelter-in-place orders restrict movement and increase time spent at home'
- 'Step 2: Extended home confinement reduces access to social support systems and increases social isolation'
- 'Step 3: Isolation combined with pandemic-related stressors (job loss, health anxiety) increases psychological
  distress'
- 'Step 4: Increased availability of alcohol at home and reduced social accountability facilitates drinking'
- 'Step 5: Coping with stress through alcohol consumption escalates to binge drinking patterns'
