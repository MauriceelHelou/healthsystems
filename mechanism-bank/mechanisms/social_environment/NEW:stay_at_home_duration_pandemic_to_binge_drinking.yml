structural_competency:
  equity_implications: This mechanism demonstrates how public health policy interventions (shelter-in-place
    orders) can have unintended behavioral health consequences. The pathway is structural rather than
    individual - isolation and confinement are imposed conditions, not personal choices. The study identifies
    how pandemic-related stressors like job loss and mental health challenges are exacerbated by policies
    that limit social connection. Equity implications include differential impacts on those with pre-existing
    mental health conditions and those in unstable employment situations who face compounding stressors.
