description: For every 1-week increase in time spent at home during the COVID-19 pandemic, there was 1.19
  times greater odds of binge drinking. This relationship reflects how structural pandemic control measures,
  while necessary for public health, created unintended consequences by disrupting social environments
  and increasing stressor exposure.
