    England)'
  supporting_citations: []
description: This systematic review and meta-analysis of 337 studies found that imprisoned
  individuals experience extreme health inequities, with all-cause standardized mortality
  ratios significantly increased in 99% of 92 extracted datapoints. The pooled SMR
  of 11.86 indicates imprisoned individuals have nearly 12 times the mortality risk
  compared to the general population, driven by concentrated exposure to poverty,
  marginalization, multimorbidity, substance use, infectious disease, and barriers
  to healthcare access.
