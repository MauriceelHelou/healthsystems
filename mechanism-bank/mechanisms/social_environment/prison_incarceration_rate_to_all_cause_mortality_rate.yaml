mechanism_pathway:
- 'Step 1: Imprisonment exposes individuals to extreme social exclusion, marginalization,
  and concentrated health risks within correctional facilities'
- 'Step 2: During and after incarceration, individuals experience elevated rates of
  substance use disorders, mental health conditions, infectious diseases (HIV, Hepatitis
  C, tuberculosis), and chronic conditions'
- 'Step 3: Post-release period carries exceptionally high mortality risk due to disrupted
  healthcare access, social support loss, housing instability, and overdose vulnerability'
- 'Step 4: Cumulative health burdens and barriers to reintegration result in substantially
  elevated standardized mortality ratios compared to general population'
