description: This systematic review and meta-analysis of 39 studies demonstrates that
  people who are homeless have substantially elevated HCV seroprevalence (20% pooled
  estimate in homeless-only populations, range 2.5%-58% across all studies). The pathway
  operates primarily through elevated injection drug use rates (21% in homeless populations),
  which facilitates HCV transmission through needle sharing. Additional contributing
  factors include high rates of alcohol use (59%), limited access to screening and
  treatment services, and barriers to healthcare engagement. Despite these challenges,
  when community-based treatment is provided, SVR rates of 92% are achievable.
