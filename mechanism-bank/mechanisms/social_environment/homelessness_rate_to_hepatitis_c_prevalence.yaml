mechanism_pathway:
- 'Step 1: Homelessness creates conditions of housing instability, limiting access
  to safe hygiene facilities and private spaces for health practices'
- 'Step 2: People experiencing homelessness have elevated rates of injection drug
  use (21% prevalence in homeless-only populations) as a coping mechanism and due
  to co-occurring substance use disorders'
- 'Step 3: Injection drug use in unstable housing conditions leads to increased needle
  sharing and use of non-sterile injection equipment'
- 'Step 4: High-risk injection practices combined with limited healthcare access result
  in elevated HCV transmission and seroprevalence (20% pooled prevalence in homeless-only
  populations)'
- 'Step 5: Barriers to healthcare access, treatment adherence, and continuity of care
  among homeless populations allow HCV infection to persist and spread within this
  community'
