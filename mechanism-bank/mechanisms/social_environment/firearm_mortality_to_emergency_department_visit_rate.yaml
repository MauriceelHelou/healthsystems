description: Firearm violence directly increases emergency department utilization
  through acute traumatic injury care needs. The scoping review identified firearm
  violence as a rapidly growing area of social emergency medicine research, with studies
  documenting the relationship between firearm injuries and ED visits. The influence
  of social determinants on ED utilization patterns was noted across multiple topic
  areas including firearm violence.
