structural_competency:
  equity_implications: This mechanism traces housing exclusion to organizational and cultural stigma rather
    than individual deficits. The structural root cause is the abstinence-only ideology embedded in many
    recovery communities, which conflicts with evidence-based medication treatment. Addressing this requires
    organizational policy change, staff education, and culture shift rather than expecting individuals
    to overcome stigma alone. Equity implications include disproportionate housing barriers for those
    who benefit most from MOUD.
