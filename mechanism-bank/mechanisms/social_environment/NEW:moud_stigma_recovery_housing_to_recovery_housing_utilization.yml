description: MOUD-related stigma among recovery housing operators and staff creates barriers to housing
  access for people prescribed medications for opioid use disorder. This stigma manifests as hesitancy
  to accept MOUD-prescribed residents due to beliefs about medication misuse or diversion risk, ultimately
  reducing housing utilization among this population.
