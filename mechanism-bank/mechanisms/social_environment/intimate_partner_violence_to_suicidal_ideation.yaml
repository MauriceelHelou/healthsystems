description: Intimate partner violence significantly increases the odds of suicidality
  among women, with meta-analytic evidence showing odds ratios ranging from 2.17 to
  5.52 across different IPV types. This relationship operates through multiple pathways
  including direct trauma effects and mediated through depression and PTSD. The association
  is robust across 201 studies involving over 250,000 women globally.
