description: Cultural and religious norms in the Eastern Mediterranean region, predominantly Islamic,
  create structural barriers to alcohol consumption through legal restrictions, social stigma, and reduced
  availability. This results in a 12-month alcohol use prevalence of 6.2% (95% CI 3.9-9.6%), which is
  approximately one-seventh of the global prevalence of 43%.
