description: Homelessness is associated with a standardized mortality ratio of 11.86,
  indicating nearly 12-fold increased mortality compared to the general population.
  This systematic review of 92 datapoints found that 99% showed significantly elevated
  all-cause mortality among homeless populations in high-income countries. The elevated
  mortality reflects extreme health inequities driven by social exclusion, multimorbidity,
  and barriers to healthcare.
