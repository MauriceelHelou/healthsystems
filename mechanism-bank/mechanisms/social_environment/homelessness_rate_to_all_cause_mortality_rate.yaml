mechanism_pathway:
- 'Step 1: Homelessness exposes individuals to extreme social exclusion, poverty,
  and marginalization that creates barriers to healthcare access and health-promoting
  resources'
- 'Step 2: Homeless individuals experience elevated rates of multiple morbidities
  including infectious diseases, mental health conditions, and injuries due to environmental
  exposures, violence, and lack of shelter'
- 'Step 3: Overlapping risk factors including substance use disorders, incarceration
  history, and engagement in survival sex work compound health vulnerabilities'
- 'Step 4: Accumulated health burden from multimorbidity, delayed healthcare, and
  ongoing environmental stressors leads to substantially elevated all-cause mortality
  rates compared to general population'
