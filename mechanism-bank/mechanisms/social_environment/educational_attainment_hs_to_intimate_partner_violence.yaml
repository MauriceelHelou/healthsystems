description: Lack of formal education is a significant determinant of intimate partner
  violence against women. Both meta-analyses consistently identify educational background
  as a key risk factor. Women with lower educational attainment experience higher
  rates of physical, sexual, and psychological violence from intimate partners. This
  relationship operates through multiple pathways including reduced economic independence,
  lower decision-making power in relationships, and limited awareness of rights and
  resources. The pooled prevalence of IPV among pregnant women in Ethiopia was 37%,
  with lack of formal education identified as a significant associated factor.
