structural_competency:
  equity_implications: This mechanism addresses structural environmental policy interventions rather than
    individual behavior. The analysis reveals how program design choices (spatial targeting, funding mechanisms,
    conditionality enforcement) create structural limitations on effectiveness. The finding that programs
    were often implemented in low-threat areas reflects institutional incentives and political economy
    factors that shape where conservation efforts are directed, potentially bypassing areas with highest
    deforestation pressure that may also have most vulnerable populations.
