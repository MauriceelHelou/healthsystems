description: Meta-analysis of 32 quantitative studies found that REDD+ initiatives for reduced emissions
  from deforestation and forest degradation produced moderately positive but limited environmental impacts
  on forest conservation. Average environmental impacts were positively significant yet comparable to
  impacts from other conservation tools. Effectiveness was constrained by adverse spatial targeting, inadequate
  funding, and weak enforcement of conditionality requirements.
