structural_competency:
  equity_implications: This mechanism highlights how law enforcement resource allocation and deployment
    strategies serve as structural interventions affecting population-level health behaviors. The spatial
    decay of effects suggests that equitable distribution of enforcement resources across geographic areas
    is critical - areas with less checkpoint activity may have systematically higher alcohol-impaired
    driving rates. This has equity implications for communities that may be over- or under-policed. The
    finding also demonstrates that sustained, geographically distributed intervention is needed rather
    than concentrated, sporadic enforcement.
