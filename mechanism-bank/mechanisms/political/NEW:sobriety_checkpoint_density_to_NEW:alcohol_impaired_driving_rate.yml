description: 'One additional sobriety checkpoint conducted per 500 roadway kilometers was associated with
  a 2.5% reduction in BAC≥0.05% breath tests within local SA2 units (IRR=0.975, 95% CrI: 0.973-0.978)
  and 5.5% reduction within SA3 units (IRR=0.945, 95% CrI: 0.937-0.953). This deterrent effect is spatially
  and temporally bounded, decaying beyond local areas of ~60,000 residents/3,000 roadway km and after
  ~1 week.'
