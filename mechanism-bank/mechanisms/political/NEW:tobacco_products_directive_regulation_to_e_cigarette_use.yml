description: The EU Tobacco Products Directive regulations, implemented in May 2016, appear to have halted
  the growth in ever e-cigarette use among adolescents in Great Britain. Prior to implementation, e-cigarette
  ever-use was growing among young people aged 13-15; after implementation, this growth did not continue.
  The change in trend was statistically significant in long-term analysis with an odds ratio of 0.96.
