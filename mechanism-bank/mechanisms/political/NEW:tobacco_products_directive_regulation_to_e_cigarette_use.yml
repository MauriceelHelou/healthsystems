structural_competency:
  equity_implications: This mechanism demonstrates how regulatory policy at the structural level can shape
    youth health behaviors. Rather than blaming individual youth for e-cigarette experimentation, the
    intervention targets the commercial and marketing environment that makes these products appealing
    and accessible. The policy approach recognizes that youth tobacco/nicotine use is shaped by commercial
    determinants of health including advertising exposure and product design. Equity implications include
    potential differential effects by socioeconomic status in terms of compliance enforcement in different
    retail environments.
