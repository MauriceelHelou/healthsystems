description: Juvenile drug treatment courts show modest beneficial effects on general recidivism during
  court supervision (OR=1.38, 95% CI [1.03, 1.84]), but these effects do not persist after program completion.
  The overall certainty of evidence was low or very low. Implementation quality and matching treatment
  to youth needs appear critical for effectiveness.
