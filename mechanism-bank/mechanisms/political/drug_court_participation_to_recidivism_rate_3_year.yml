structural_competency:
  equity_implications: This mechanism addresses how the criminal justice system's structural response
    to youth substance use affects recidivism outcomes. JDTCs represent an alternative to punitive approaches,
    attempting to address underlying substance use issues. However, the lack of sustained effects post-program
    suggests structural limitations in how these courts connect youth to ongoing community supports. Equity
    implications include concerns about whether all youth have equal access to high-quality JDTC programs
    and whether implementation failures disproportionately affect certain communities.
