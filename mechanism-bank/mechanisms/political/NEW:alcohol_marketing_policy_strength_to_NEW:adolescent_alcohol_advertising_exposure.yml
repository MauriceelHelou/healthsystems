description: Stronger alcohol marketing policies at the country level are associated with reduced adolescent
  exposure to alcohol advertising. This cross-national analysis of 47,195 adolescents aged 11-16 years
  from 13 Latin American countries found a significant inverse relationship between marketing policy strength
  and self-reported alcohol advertising exposure, controlling for individual and country-level factors.
