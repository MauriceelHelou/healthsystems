description: Front-of-pack warning labels on sugar-sweetened beverages, particularly those showing sugar
  content in teaspoons, are perceived as credible, informative, and personally relevant by parents, with
  potential to change purchasing behavior and reduce SSB consumption. The text teaspoons format was most
  favorably received across effectiveness themes.
