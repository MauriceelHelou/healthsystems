description: Restrictive immigration policies contribute to poorer self-rated health
  among immigrant populations through multiple structural pathways. These policies
  restrict access to healthcare, employment, and social services while simultaneously
  creating chronic psychosocial stress through fear of deportation and family separation.
  The systematic review found demonstrable harms from policies that restrict immigration
  access, affecting the structural determinants of health and daily living conditions
  for racialized immigrant populations.
