description: This systematic review examines how regulatory frameworks for high-risk medical devices create
  structural barriers to patient access. The European Medical Device Regulation has increased clinical
  evidence requirements, and unlike USA, China, and Canada which have conditional approval schemes allowing
  market access while generating additional evidence, Europe relies on certificate restrictions. This
  regulatory structure affects which devices reach patients and when.
