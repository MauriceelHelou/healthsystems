  primary_citation: 'How does taxation affect liver cirrhosis across age groups? An
    analysis of alcohol control policies on liver cirrhosis outcomes in Lithuania
    between 2001 and 2022. Alcohol and Alcoholism. 2025. DOI: 10.1093/alcalc/agaf034'
  supporting_citations:
