description: Alcohol outlet density regulations directly reduce outlet density through
  legal restrictions and enforcement mechanisms. The evidence demonstrates that when
  regulations are implemented or strengthened, they create measurable reductions in
  outlet density. Natural experiments show that policy changes requiring outlet license
  surrenders or preventing new outlets from opening result in decreased density. The
  regulatory framework operates through population-based quotas, distance restrictions,
  zoning laws, and licensing requirements that constrain the total number of outlets
  allowed in specific areas.
structural_competency_notes: Regulatory power structures determine how outlet density
  restrictions are implemented and enforced. State-level versus local authority creates
  differential regulatory capacity, with two-thirds of jurisdictions having state-level
  restrictions regardless of local control. Political and economic interests of the
  alcohol industry may influence the strength and enforcement of regulations, while
  community advocacy and public health concerns drive policy adoption.
