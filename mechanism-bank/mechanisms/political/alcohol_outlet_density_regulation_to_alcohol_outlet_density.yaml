direction: negative
category: political
mechanism_pathway:
- 'Step 1: Alcohol outlet density regulations establish legal restrictions on the
  number, location, or concentration of alcohol outlets through licensing laws, zoning
  requirements, population-based quotas, distance restrictions, or conditional use
  permits'
- 'Step 2: Regulatory enforcement mechanisms prevent new outlets from opening in areas
  that exceed density limits, require existing outlets to surrender licenses when
  regulations change, and create administrative barriers to outlet establishment'
- 'Step 3: These regulatory constraints directly reduce the total number of alcohol
  outlets per population or geographic area, as demonstrated by natural experiments
  where policy changes led to measurable decreases in outlet density'
evidence:
  quality_rating: A
  n_studies: 8
