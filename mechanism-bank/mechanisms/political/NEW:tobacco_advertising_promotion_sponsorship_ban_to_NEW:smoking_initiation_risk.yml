structural_competency:
  equity_implications: This mechanism demonstrates how structural policy interventions can prevent health-harming
    behaviors before they begin. By targeting the commercial determinants of health (tobacco marketing),
    TAPS bans protect populations - especially youth - from industry recruitment tactics. The substantial
    effect size (37% reduction) highlights the power of environmental modification over individual-level
    interventions. Countries without TAPS bans expose their populations, particularly youth, to preventable
    health risks, representing a policy-driven health inequity.
