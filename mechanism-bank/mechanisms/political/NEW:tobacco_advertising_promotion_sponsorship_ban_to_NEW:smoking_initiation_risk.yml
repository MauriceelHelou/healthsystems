- 'Step 3: Absence of marketing reduces curiosity, positive expectations, and perceived benefits of smoking'
- 'Step 4: Social norms shift away from tobacco use as marketing presence diminishes in community spaces'
- 'Step 5: Risk of initiating smoking decreases at the population level, particularly among vulnerable
  age groups'
