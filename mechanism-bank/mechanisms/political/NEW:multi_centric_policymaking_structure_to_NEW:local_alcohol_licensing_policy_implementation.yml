structural_competency:
  equity_implications: This mechanism highlights structural barriers to health policy implementation that
    operate at the governance level. The multi-centric nature of policymaking creates systematic challenges
    for translating public health objectives into local action. This is not about individual actor failures
    but about how policy structures distribute power and create implementation gaps. The finding that
    local boards prioritize economic growth over public health reflects broader structural tensions between
    commercial and health interests in alcohol policy.
