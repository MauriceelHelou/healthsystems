description: This study examines how public health objectives embedded in national alcohol licensing legislation
  face obstacles when translated to local policy implementation in Scotland. Despite national commitment
  to public health outcomes, local licensing boards operate with different conventions, priorities, and
  evidence standards. Public health actors identified challenges including unfamiliar stakeholders and
  decision-making cultures, resource constraints, data gaps, and boards' prioritization of economic growth
  over health.
