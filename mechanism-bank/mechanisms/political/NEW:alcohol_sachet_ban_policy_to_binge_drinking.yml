description: This qualitative study explored adolescent perspectives on Malawi's 2012 ban on alcohol sachets.
  While adolescents perceived the ban as a significant step toward reducing underage alcohol use, they
  reported it was rendered ineffective due to aggressive marketing, alternative packaging, and lack of
  enforcement. The study found 'business as usual' regarding alcohol availability to minors.
