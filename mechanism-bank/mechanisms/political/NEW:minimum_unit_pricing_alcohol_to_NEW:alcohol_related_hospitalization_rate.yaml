description: Minimum unit pricing for alcohol reduces alcohol-related hospitalizations
  by establishing a price floor that increases costs of cheap, high-strength alcohol
  products. This systematic review of 22 studies (6 natural experiments and 16 modelling
  studies) found a moderate-to-strong causal link using Bradford Hill Criteria. Real-world
  studies showed immediate 2-9% reductions in acute alcohol-related admissions and
  4-9% annual reductions in chronic admissions after a 2-3 year lag. Modelling studies
  estimated 3-10% annual reductions in alcohol-related admissions.
