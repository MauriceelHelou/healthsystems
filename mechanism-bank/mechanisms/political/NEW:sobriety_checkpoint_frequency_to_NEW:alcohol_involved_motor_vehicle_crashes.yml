description: 'Each additional 10 sobriety checkpoints conducted per week was associated with a 12% decrease
  in alcohol-involved motor vehicle crash incidence at a 1-week lag (IRR=0.88; 95% CI: 0.80-0.97). Over
  the 6.5-year study period in Brisbane, Australia, 2,069 checkpoints were conducted and 3,420 alcohol-related
  crashes occurred. Checkpoint characteristics (size and duration) did not modify this relationship, suggesting
  the presence of checkpoints matters more than their intensity.'
