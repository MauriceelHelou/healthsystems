structural_competency:
  equity_implications: This mechanism represents a structural/policy intervention (police checkpoint enforcement)
    rather than individual behavior change. The intervention works through environmental modification
    (creating detection risk) rather than targeting individual decision-making in isolation. The finding
    that checkpoint size and duration don't matter suggests resource-efficient deployment is possible,
    which has equity implications for communities with fewer law enforcement resources. The structural
    approach addresses impaired driving through systematic deterrence rather than individual responsibility
    messaging alone. However, checkpoint placement decisions may have differential impacts across communities,
    and enforcement-based approaches can have disparate racial/ethnic impacts that require monitoring.
