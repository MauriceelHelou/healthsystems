description: Integrated alcohol policies that successfully reduce population-level alcohol consumption
  are expected to reduce alcohol-induced mortality through the well-established dose-response relationship
  between alcohol consumption and alcohol-attributable deaths. The nearly 1 litre reduction in per capita
  consumption represents a substantial public health impact.
