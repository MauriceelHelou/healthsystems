structural_competency:
  equity_implications: This pathway demonstrates how structural policy interventions operate through population-level
    mechanisms rather than individual behavior change. The policy framework modified the commercial and
    regulatory environment around alcohol, affecting entire population exposure levels. This approach
    recognizes that alcohol-related harm is shaped by structural factors including pricing, availability,
    marketing, and regulatory frameworks - not solely by individual choices. Equity implications include
    potential differential effects across socioeconomic groups, as alcohol policies may have greater proportional
    impact on price-sensitive populations.
