description: This meta-analysis of 15 studies demonstrates that Mental Health Court participation is associated
  with a 42.46% reduction in recidivism compared to traditional criminal justice processing. MHCs represent
  a structural intervention that diverts individuals with mental illness from incarceration into community-based
  treatment, addressing the root cause of criminal behavior (untreated mental illness) rather than simply
  punishing the behavior.
