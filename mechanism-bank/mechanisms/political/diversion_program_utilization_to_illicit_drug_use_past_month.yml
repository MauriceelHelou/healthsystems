structural_competency:
  equity_implications: This mechanism addresses structural factors by examining how criminal justice policy
    alternatives (diversion vs incarceration) affect health outcomes. Rather than blaming individuals
    for drug use, it examines how systemic responses to substance use can either perpetuate harm through
    incarceration or facilitate recovery through treatment access. The policy-level intervention recognizes
    that incarceration fails to address underlying health needs and may worsen outcomes.
