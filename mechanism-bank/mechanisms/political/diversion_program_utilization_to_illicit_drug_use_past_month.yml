description: Diversion programs that redirect class A drug-using offenders from the criminal justice system
  to treatment show potential small impact on reducing primary drug use. The odds ratio of 1.68 suggests
  diversion participants are 68% more likely to reduce primary drug use compared to non-diverted individuals,
  though evidence quality is limited.
