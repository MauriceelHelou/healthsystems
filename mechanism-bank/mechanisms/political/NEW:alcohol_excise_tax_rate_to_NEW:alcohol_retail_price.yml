description: This meta-analysis of 30 empirical studies examines how alcohol excise taxes translate into
  retail prices. The pass-through rate (the degree to which taxes are reflected in consumer prices) is
  critical for understanding alcohol tax policy effectiveness. Weighted averages show beer taxes are overshifted
  while wine-spirits taxes are fully shifted, though publication bias corrections suggest full shifting
  cannot be rejected for any beverage category.
