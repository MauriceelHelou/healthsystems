description: This exploratory study examined whether area-wide alcohol restrictions (Section 64) implemented
  in Western Australian communities negatively affected tourism. Time-series analysis found that regions
  with restrictions experienced tourism growth over time, and trip numbers for restricted versus non-restricted
  non-metropolitan regions were significantly cross-correlated (r=0.48, p=0.03). The study concludes that
  alcohol restrictions aimed at reducing harm do not appear to negatively affect tourism, challenging
  industry objections to such policies.
