structural_competency:
  equity_implications: This mechanism importantly addresses a common political argument against evidence-based
    alcohol policy - that restrictions will harm local economies through reduced tourism. The study demonstrates
    that structural interventions to reduce alcohol availability (a known driver of alcohol-related harms)
    need not conflict with economic development goals. This has equity implications as alcohol restrictions
    are often implemented in regional and Indigenous communities that face disproportionate alcohol-related
    harms. Objections based on tourism concerns may perpetuate health inequities by blocking protective
    policies in vulnerable communities.
