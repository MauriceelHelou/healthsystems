  variation_notes: Study examined tourism trends across different Western Australia tourism regions (metropolitan
    vs non-metropolitan, restricted vs non-restricted areas). North-West and Golden Outback regions were
    specifically noted as areas affected by restrictions. International trips contributed less than 20%
