structural_competency:
  equity_implications: 'This mechanism traces to structural factors: tobacco industry marketing strategies,
    regulatory gaps that allow alternative products, and incomplete menthol restriction policies. The
    disproportionate marketing of menthol cigarettes to Black communities (50.9% of sample was Black)
    creates racialized health inequities. Policy solutions require comprehensive restrictions covering
    all menthol-delivering products, not individual behavior change.'
