description: Tobacco industry introduction of menthol cigarette alternative products (accessories and
  synthetic coolant cigarettes) creates market substitution pathways that may undermine public health
  benefits of menthol cigarette restrictions. High awareness (66.4% accessories, 39.6% cooling cigarettes),
  substantial ever use (41.4% accessories, 25.9% cooling cigarettes), and strong substitution intentions
  (80.2% accessories, 56.0% cooling cigarettes) demonstrate potential policy circumvention.
