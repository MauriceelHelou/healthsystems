description: France's Évin law restricts alcohol advertising content to purely factual product information.
  This experimental study demonstrates that neutral ads (bottles and logos only) generate significantly
  less positive reactions, lower appeal, and reduced perceived behavioral impact compared to contextual
  ads featuring party/sport imagery or characters. Women and younger adults (18-21) showed greatest sensitivity
  to contextual content, suggesting content restrictions particularly protect vulnerable youth subgroups.
