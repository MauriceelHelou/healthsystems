structural_competency:
  equity_implications: This mechanism exemplifies how regulatory policy can modify the commercial determinants
    of health. Rather than blaming young people for being susceptible to alcohol marketing, the Évin law
    addresses the upstream structural factor of advertising content itself. The policy removes the industry's
    ability to create aspirational and emotional associations with alcohol consumption, thereby reducing
    exposure to persuasive marketing tactics that disproportionately affect young and vulnerable populations.
    This represents a structural intervention that shifts responsibility from individuals resisting marketing
    to regulation of corporate practices.
