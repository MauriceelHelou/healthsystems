description: The systematic review identifies a critical gap in international PRO-specific guidance for
  RWE generation in regulatory and policy contexts. Currently, guidance for clinical care use of PROs
  exists, but unique aspects for regulatory decision-making, reimbursement, and health policy need differentiation
  to ensure interventions are properly evaluated from patient perspectives.
