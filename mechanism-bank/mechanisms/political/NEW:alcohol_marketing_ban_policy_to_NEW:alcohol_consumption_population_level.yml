description: This systematic review examined whether alcohol marketing bans reduce alcohol consumption,
  a policy declared a 'best buy' by WHO. Of 11 studies identified, 6 reported null findings (no effect
  on consumption). Studies finding reduced consumption had moderate to critical risk of bias, while 2
  studies with low/moderate bias actually found increased consumption post-ban. The review concluded insufficient
  evidence to support the claim that alcohol marketing bans constitute a best buy for reducing consumption.
