structural_competency:
  equity_implications: This mechanism represents a structural/policy-level intervention targeting the
    commercial determinants of health rather than individual behavior change. Marketing bans aim to modify
    the information environment that shapes population drinking patterns. The null/mixed findings raise
    important questions about the effectiveness of this upstream policy approach, though methodological
    limitations (confounding, selection bias, information bias, reporting bias) may explain inconsistent
    results. The structural approach is appropriate as it targets corporate marketing practices rather
    than individual consumer choices. Equity implications are unclear from this evidence, though marketing
    often disproportionately targets vulnerable populations.
