description: 'This qualitative study examined how public health teams in England and Scotland engage with
  alcohol licensing systems. Three main approaches emerged: (1) ''Challenging'' - focused on reducing
  availability and culture change, citing international evidence on availability-harm links; (2) ''Supportive''
  - passive approach supplying data on request, focused on safe/responsible retailing; (3) ''Collaborative''
  - close partnership with licensing teams. The study found that public health teams often adapted their
  approaches in ways that diminished focus on public health goals, raising questions about whether current
  licensing systems enable achievement of public health objectives.'
