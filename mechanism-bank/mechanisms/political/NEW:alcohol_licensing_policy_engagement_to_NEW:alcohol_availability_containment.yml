structural_competency:
  equity_implications: 'This study exemplifies structural competency by examining how policy systems (alcohol
    licensing) constrain or enable public health action. It identifies structural barriers: existing licensing
    systems cannot reduce alcohol availability, only contain it, because existing businesses cannot be
    closed on availability grounds. The study appropriately locates the problem in policy structures rather
    than individual behaviors, noting that public health effectiveness is limited by the constraints of
    current licensing systems. The finding that public health teams adapt (and sometimes compromise) their
    approaches highlights how structural constraints shape institutional behavior.'
