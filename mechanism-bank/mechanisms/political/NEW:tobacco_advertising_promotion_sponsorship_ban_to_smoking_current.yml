description: TAPS bans are associated with a 20% lower odds of current smoking (OR=0.80, 95% CI 0.68-0.95).
  This policy-level intervention operates by reducing population exposure to tobacco marketing, thereby
  decreasing normalization and social acceptability of smoking.
