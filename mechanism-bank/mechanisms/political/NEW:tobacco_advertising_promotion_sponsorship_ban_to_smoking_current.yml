structural_competency:
  equity_implications: This mechanism exemplifies structural intervention - rather than targeting individual
    behavior change, TAPS bans modify the commercial environment that promotes tobacco use. The policy
    addresses upstream determinants (marketing exposure) rather than downstream individual choices. High
    heterogeneity (I²=98.7%) suggests varying policy implementation across contexts, highlighting the
    importance of comprehensive enforcement. Many countries have yet to implement such strategies, representing
    a structural inequity in tobacco control policy adoption.
