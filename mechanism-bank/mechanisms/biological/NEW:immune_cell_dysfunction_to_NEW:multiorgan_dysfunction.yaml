description: Alcohol misuse leads to dysregulation of organ-specific immune cells
  (microglia, alveolar macrophages, Kupffer cells), impairing their ability to maintain
  host immune defense, tissue repair, and homeostasis. This immune cell dysfunction
  contributes to inflammatory dysregulation and metabolic impairment across multiple
  organ systems, resulting in multiorgan dysfunction that increases morbidity and
  mortality risk in individuals with alcohol use disorders.
