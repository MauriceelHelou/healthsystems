description: Hepatitis C infection is a major contributor to liver cirrhosis mortality,
  accounting for a substantial portion of cirrhosis deaths alongside hepatitis B.
  In Iran, more than 60% of liver cirrhosis mortality cases at national level are
  caused by hepatitis B and C infection combined, with hepatitis B mortality rate
  being approximately four times higher than hepatitis C. The progression from HCV
  infection to mortality occurs through chronic liver inflammation, fibrosis, and
  eventual cirrhosis with life-threatening complications.
