mechanism_pathway:
- 'Step 1: Hepatitis C virus (HCV) infection establishes chronic infection in the
  liver, leading to persistent hepatic inflammation'
- 'Step 2: Chronic inflammation causes progressive hepatocyte damage and fibrosis
  development over years to decades'
- 'Step 3: Continued fibrosis leads to liver cirrhosis, with loss of functional liver
  tissue and hepatic decompensation'
- 'Step 4: Cirrhosis complications (portal hypertension, hepatic encephalopathy, hepatocellular
  carcinoma) result in increased mortality'
