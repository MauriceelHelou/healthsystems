mechanism_pathway:
- 'Step 1: Neonates acquire severe infections (sepsis, pneumonia, meningitis) through
  vertical transmission during birth, nosocomial exposure, or community-acquired pathogens
  in the postnatal period'
- 'Step 2: Immature neonatal immune systems are unable to mount adequate responses
  to overwhelming bacterial, viral, or fungal pathogens'
- 'Step 3: Systemic inflammatory response leads to multi-organ dysfunction, septic
  shock, respiratory failure, and metabolic derangements'
- 'Step 4: Without timely recognition and appropriate antimicrobial treatment, severe
  infection progresses rapidly to death, with peak mortality occurring between days
  2-7 of life'
evidence:
  quality_rating: A
