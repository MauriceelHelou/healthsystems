  primary_citation: 'J. Dol et al. 2022. Timing of neonatal mortality and severe morbidity
    during the postnatal period: a systematic review. JBI Evidence Synthesis.'
  supporting_citations: []
description: Severe neonatal infection is a major biological pathway to neonatal mortality,
  accounting for nearly half (48.1%) of all cause-specific deaths occurring between
  days 2-7 of life. This systematic review of 51 studies encompassing over 6.7 million
  live births and 47,551 neonatal deaths demonstrates that while birth asphyxia dominates
  day 1 mortality, severe infection becomes the predominant cause of death in the
  subsequent days of the first week. The neonatal immune system's immaturity renders
  newborns highly susceptible to rapid disease progression from infection to sepsis
  and death.
