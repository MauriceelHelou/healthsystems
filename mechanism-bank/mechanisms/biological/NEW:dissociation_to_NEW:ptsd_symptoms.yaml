description: Dissociation functions as a critical bridge symptom linking trauma exposure
  (particularly childhood maltreatment and intimate partner violence) to PTSD symptoms.
  Network analysis revealed that dissociation indirectly connects these traumatic
  experiences to the development and maintenance of PTSD symptomatology, operating
  through disruptions in emotional processing and maladaptive coping strategies.
