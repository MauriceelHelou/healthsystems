mechanism_pathway:
- 'Step 1: Prior radiation therapy to the head and neck region causes fibrosis and
  scarring of irradiated tissues, altering normal tissue planes and architecture'
- 'Step 2: Radiation-induced changes obscure the visual and tactile distinction between
  tumor tissue and surrounding normal tissue, making intraoperative margin assessment
  more difficult'
- 'Step 3: Tissue fibrosis and altered vascularity from prior radiation impair the
  surgeon''s ability to achieve adequate tumor clearance during salvage surgery'
- 'Step 4: The compromised tissue quality in previously irradiated fields leads to
  higher rates of positive surgical margins (19.4% in salvage cohorts vs. comparable
  rates in primary surgery with risk ratio of 1.08)'
evidence:
  quality_rating: A
