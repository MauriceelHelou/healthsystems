  primary_citation: 'Sahil Goel et al. 2025. Is transoral robotic surgery useful as
    a salvage technique in head and neck cancers: a systematic review and meta analysis.
    Head & neck.'
  supporting_citations: []
description: Prior radiation treatment to the head and neck creates tissue fibrosis,
  scarring, and altered tissue planes that compromise a surgeon's ability to distinguish
  tumor from normal tissue during salvage surgery. This meta-analysis of 15 studies
  with 515 patients found positive surgical margins occurred in 19.4% of salvage cases
  in previously irradiated fields, with a risk ratio of 1.08 compared to primary (non-irradiated)
  head and neck cancer surgery, suggesting a modest increase in positive margin rates
  attributable to prior radiation.
