mechanism_pathway:
- 'Step 1: Inhalation of PM2.5 particles which penetrate deep into the respiratory
  tract due to their small aerodynamic diameter (<2.5 μm)'
- 'Step 2: Deposition of particles in the bronchioles and alveoli triggers local inflammatory
  responses and oxidative stress in lung tissue'
- 'Step 3: Chronic or repeated exposure leads to airway inflammation, impaired mucociliary
  clearance, and exacerbation of existing respiratory conditions (COPD, asthma, pneumonia)'
- 'Step 4: Systemic inflammatory responses and compromised respiratory function increase
  susceptibility to respiratory infections and acute respiratory failure'
- 'Step 5: Progressive respiratory dysfunction and acute exacerbations lead to increased
  respiratory disease mortality'
