description: PM2.5 exposure is consistently and independently associated with increased
  respiratory disease mortality across global populations. A 10 μg/m3 increase in
  PM2.5 is associated with approximately 0.68-0.74% increase in daily respiratory
  mortality in multi-city studies, with respiratory mortality effects generally stronger
  than cardiovascular effects in short-term exposure studies. The association persists
  after adjustment for gaseous pollutants (SO2, O3) in multi-pollutant models. Evidence
  from 652 cities across 24 countries demonstrates a consistent concentration-response
  relationship with no apparent safe threshold, supporting causal inference for the
  PM2.5-respiratory mortality relationship.
