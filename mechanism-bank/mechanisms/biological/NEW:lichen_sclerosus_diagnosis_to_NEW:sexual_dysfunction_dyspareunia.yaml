description: Lichen sclerosus is a chronic inflammatory dermatosis that predominantly
  affects genital tissues, causing progressive architectural changes, atrophy, pigmentary
  alterations, and symptoms including pruritus, pain, and burning. These pathological
  changes directly contribute to sexual dysfunction and dyspareunia as recognized
  complications. The systematic review documented sexual dysfunction including dyspareunia
  among the established complications of LS, with the underlying mechanism involving
  structural alterations that create mechanical barriers and tissue sensitivity that
  causes pain during sexual activity.
