description: The meta-analysis found NO association between perfusion defects or residual vascular obstruction
  and cardiopulmonary exercise test parameters. This suggests that objective measures of exercise capacity
  after PE may be determined by factors other than residual vascular anatomy, potentially including baseline
  fitness, deconditioning during acute illness, and access to rehabilitation.
