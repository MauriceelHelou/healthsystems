structural_competency:
  equity_implications: The dissociation between vascular defects and exercise capacity underscores the
    importance of access to cardiac/pulmonary rehabilitation programs. Patients with limited access to
    rehabilitation services due to geographic, financial, or insurance barriers may experience persistent
    functional impairment regardless of their vascular status. This has equity implications for rural
    populations and those without adequate healthcare coverage who cannot access post-PE rehabilitation
    programs.
