structural_competency:
  equity_implications: The lack of association between anatomical defects and quality of life suggests
    that structural and social determinants beyond the biological may significantly influence recovery.
    Access to cardiac rehabilitation, mental health support for anxiety/PTSD after PE, social support
    networks, and ability to take time off work for recovery may be more important than vascular anatomy
    alone. This finding has equity implications as patients with fewer socioeconomic resources may have
    worse quality of life despite similar vascular status.
