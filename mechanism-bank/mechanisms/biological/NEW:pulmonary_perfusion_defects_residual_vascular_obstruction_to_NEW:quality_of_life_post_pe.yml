description: The systematic review found NO association between perfusion defects or residual vascular
  obstruction and quality of life outcomes. This null finding suggests that anatomical/physiological abnormalities
  alone do not determine patient-reported quality of life, indicating other factors (potentially including
  social support, mental health, rehabilitation access) may be more important determinants of post-PE
  recovery.
