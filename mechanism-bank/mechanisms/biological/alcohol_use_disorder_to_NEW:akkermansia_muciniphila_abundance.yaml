description: Alcohol use disorder leads to decreased abundance of Akkermansia muciniphila
  in the gut microbiota through direct toxic effects of ethanol on this beneficial
  commensal bacterium. A. muciniphila normally plays a protective role in maintaining
  intestinal barrier integrity through mucin degradation and modulation of intestinal
  permeability. Chronic alcohol exposure depletes this bacterial population, contributing
  to gut dysbiosis, impaired intestinal permeability, chronic inflammation, and cytokine
  production that characterizes alcohol-related liver disease progression.
