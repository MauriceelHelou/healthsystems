mechanism_pathway:
- 'Step 1: Autism spectrum disorder (ASD) involves atypical neurodevelopmental trajectories
  affecting brain structure, connectivity, and neurotransmitter systems'
- 'Step 2: These neurobiological differences create vulnerability to dysregulation
  in emotion processing, attention, arousal, and social cognition systems'
- 'Step 3: Shared genetic and neurobiological substrates between ASD and other psychiatric
  conditions (e.g., ADHD, anxiety, intellectual disability) increase susceptibility
  to multiple disorders'
- 'Step 4: Environmental stressors including social challenges, sensory overload,
  and difficulties with daily functioning compound biological vulnerabilities'
- 'Step 5: This results in significantly elevated rates of psychiatric comorbidity
  including ADHD (26.2%), intellectual disability (22.9%), sleep disorders (19.7%),
  and anxiety disorders (11.1%)'
