description: Children and adolescents with autism spectrum disorder demonstrate substantially
  elevated rates of psychiatric comorbidity across multiple disorder categories. Population-based
  meta-analysis of 39 studies found prevalence estimates of 26.2% for ADHD, 22.9%
  for intellectual disability, 19.7% for sleep disorders, 11.1% for anxiety disorders,
  7% for disruptive disorders, 2.7% for depression, 2% for bipolar disorders, 1.8%
  for OCD, and 0.6% for psychosis. These associations reflect shared neurobiological
  substrates and genetic factors, though rates are notably lower in population-based
  samples than clinical samples.
