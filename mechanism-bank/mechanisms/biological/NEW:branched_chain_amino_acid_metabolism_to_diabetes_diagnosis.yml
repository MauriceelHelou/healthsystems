description: Branched-chain amino acids (leucine, isoleucine, valine) and novel N-lactoyl-amino acid metabolites
  (N-lactoylvaline, N-lactoylleucine) are significantly associated with progression across the glycemic
  spectrum from normal glucose regulation to prediabetes to type 2 diabetes. These metabolites mediate
  the effect of diabetes progression over 18-48 month follow-up.
