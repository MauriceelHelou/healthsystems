  p_value: 2.6e-12
  sample_size: 753248
structural_competency:
  equity_implications: The MR finding strengthens causal inference but must be interpreted within structural
    context. Cognitive performance is shaped by structural factors including educational access, nutrition,
    environmental exposures, and healthcare quality. The genetic pathway likely interacts with these structural
    determinants. Policy implications include investing in early childhood development and education as
    upstream prevention for AUD.
