description: Mendelian randomization analysis provides evidence for a causal relationship between lower
  cognitive performance and increased alcohol use disorder risk (β=0.11, SE=0.02, p=2.6×10⁻¹²). This approach
  uses genetic variants as instrumental variables to reduce confounding bias inherent in observational
  studies.
