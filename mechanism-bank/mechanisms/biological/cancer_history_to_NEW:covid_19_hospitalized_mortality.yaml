description: Malignancies/cancer history is identified as a significant predictor
  of mortality in COVID-19 hospitalized patients. This systematic review and meta-analysis
  of 87 studies found that after adjustment for confounders, malignancies ranked as
  the third strongest predictor of mortality (after diabetes mellitus and chronic
  obstructive pulmonary disease). The effect operates through immunosuppression from
  both the cancer itself and its treatments, leading to impaired viral defense mechanisms.
