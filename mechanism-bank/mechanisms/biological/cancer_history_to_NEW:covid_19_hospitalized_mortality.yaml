mechanism_pathway:
- 'Step 1: Cancer and cancer treatments (chemotherapy, radiation, immunotherapy) cause
  immunosuppression, reducing the body''s ability to mount effective antiviral responses
  against SARS-CoV-2'
- 'Step 2: Immunocompromised state leads to impaired viral clearance, allowing prolonged
  viral replication and higher viral loads'
- 'Step 3: Cancer patients often have systemic inflammation and compromised organ
  function, increasing vulnerability to COVID-19-related complications such as cytokine
  storm and multi-organ failure'
- 'Step 4: These factors combined result in more severe disease progression and increased
  mortality risk in hospitalized COVID-19 patients with malignancies'
