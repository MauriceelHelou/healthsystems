mechanism_pathway:
- 'Step 1: Excess adipose tissue in obesity leads to increased free fatty acid release
  into circulation through lipolysis'
- 'Step 2: Elevated free fatty acids are taken up by hepatocytes, exceeding the liver''s
  capacity for oxidation and export'
- 'Step 3: Excess lipids accumulate as triglycerides in hepatocytes (hepatic steatosis),
  leading to NAFLD development'
- 'Step 4: Obesity-associated insulin resistance further promotes hepatic de novo
  lipogenesis and reduces lipid export'
- 'Step 5: Chronic adipose tissue inflammation releases pro-inflammatory cytokines
  that contribute to hepatic inflammation and disease progression'
