description: Obesity is a major driver of non-alcoholic fatty liver disease (NAFLD),
  which is the most prevalent chronic liver disease worldwide. This systematic review
  of 237 studies involving over 13 million participants in Asia demonstrated that
  NAFLD prevalence is strongly associated with obesity prevalence in the population.
  The biological mechanism involves excess adiposity leading to increased hepatic
  lipid accumulation through free fatty acid flux and insulin resistance-mediated
  lipogenesis. The study identified obese individuals, particularly older men, as
  high-risk groups requiring targeted public health interventions.
