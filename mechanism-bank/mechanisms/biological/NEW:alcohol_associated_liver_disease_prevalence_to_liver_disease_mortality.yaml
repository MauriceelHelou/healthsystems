mechanism_pathway:
- 'Step 1: Chronic alcohol consumption leads to alcohol-associated liver disease (ALD),
  including fatty liver, alcoholic hepatitis, and fibrosis'
- 'Step 2: Progressive liver damage from continued alcohol exposure leads to development
  of alcohol-associated cirrhosis in a subset of patients (prevalence 0.3% in general
  population, up to 12.9% in those with alcohol use disorder)'
- 'Step 3: Cirrhosis and advanced liver disease result in liver failure, portal hypertension,
  hepatic encephalopathy, and increased susceptibility to hepatocellular carcinoma'
- 'Step 4: These end-stage complications of ALD directly contribute to premature mortality,
  with ALD identified as a common cause of premature death'
