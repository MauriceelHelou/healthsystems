description: Alcohol-associated liver disease (ALD) is established as a common cause
  of morbidity and premature mortality. This systematic review of 35 studies covering
  513,278 individuals demonstrates that while ALD prevalence is relatively low in
  general populations (3.5%) and primary care (2.6%), it is extremely high among those
  with alcohol use disorder (51.0%). Similarly, alcohol-associated cirrhosis, which
  carries high mortality risk, affects 0.3% of general populations but 12.9% of those
  with AUD. The progressive nature of ALD from fatty liver to cirrhosis represents
  the biological pathway through which alcohol exposure ultimately leads to liver
  disease mortality.
