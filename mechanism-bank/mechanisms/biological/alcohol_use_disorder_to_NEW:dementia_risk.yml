description: Chronic alcohol misuse accelerates brain aging and contributes to cognitive impairments.
  The consensus across multiple disciplines (clinical, epidemiological, neuropsychological, pathological,
  neuroimaging, and translational studies) is that alcohol misuse increases dementia risk, though not
  necessarily Alzheimer's disease specifically. Key distinguishing factors include the reversibility of
  alcohol-related brain damage with abstinence versus the progressive nature of Alzheimer's, and the absence
  of characteristic protein inclusions (present in Alzheimer's) in AUD-affected brains.
