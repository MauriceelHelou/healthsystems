description: 'Oxidative stress and chronic inflammation create a lipotoxic environment
  in the liver that drives progression of non-alcoholic fatty liver disease (NAFLD)
  through a spectrum of increasing severity: steatosis, steatohepatitis (NASH), fibrosis,
  cirrhosis, and potentially hepatocellular carcinoma. This pathological cascade involves
  hepatocyte injury, immune dysregulation, epigenetic modifications, gene mutations,
  and gut dysbiosis, ultimately increasing liver disease mortality.'
