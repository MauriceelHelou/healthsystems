mechanism_pathway:
- 'Step 1: Maternal alcohol consumption during pregnancy exposes developing fetus to alcohol'
- 'Step 2: Alcohol crosses placental barrier and disrupts fetal neurodevelopment'
- 'Step 3: Neurodevelopmental damage occurs in areas governing cognition, memory, language, executive
  functioning, and emotional regulation'
- 'Step 4: Severity of deficits depends on quantity and timing of alcohol exposure during prenatal development
  period'
- 'Step 5: Results in range of lifelong neurodevelopmental deficits characteristic of FASD'
