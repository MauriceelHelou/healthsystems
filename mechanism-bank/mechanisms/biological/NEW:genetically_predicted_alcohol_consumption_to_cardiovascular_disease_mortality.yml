description: Systematic review of 24 Mendelian randomization studies examining causal relationship between
  genetically predicted alcohol consumption and cardiometabolic outcomes. Majority (67%) of studies found
  null associations for cardiovascular disease, 75% null for diabetes. Single study on all-cause mortality
  found detrimental effect. Methodological heterogeneity limits definitive conclusions.
