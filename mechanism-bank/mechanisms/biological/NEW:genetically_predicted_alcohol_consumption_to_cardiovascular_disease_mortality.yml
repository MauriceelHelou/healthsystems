  description: Only 21% of studies assessed potential non-linear relationships; J-shaped associations
    may be missed with linear methods
structural_competency:
  equity_implications: 'This MR approach attempts to address confounding that plagues observational studies
    of alcohol and health. The null findings challenge the ''moderate drinking is protective'' narrative
    that has been used to promote alcohol consumption. Structural factors like alcohol marketing, pricing
    policies, and outlet density shape population-level consumption patterns that may have different effects
    than individual genetic predisposition. Equity implications: alcohol-related harms disproportionately
    affect lower socioeconomic groups even at similar consumption levels due to differential access to
    healthcare and social support.'
