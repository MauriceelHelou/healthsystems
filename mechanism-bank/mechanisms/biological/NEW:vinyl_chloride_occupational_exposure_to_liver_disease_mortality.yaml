description: Occupational exposure to vinyl chloride is associated with increased
  mortality from cirrhosis, based on evidence from large multicentre cohort studies.
  The European cohort study and a subcohort reported excess risk of cirrhosis mortality
  among vinyl chloride workers, though a meta-analysis did not confirm this excess.
  The relationship appears to be modified by alcohol consumption, with a multiplicative
  interaction effect. Pathology reports indicate that cirrhosis may develop after
  high exposures to vinyl chloride, though the evidence is more contested than for
  angiosarcoma (the hallmark vinyl chloride-related cancer).
