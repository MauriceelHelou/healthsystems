    research : current reviews.'
  supporting_citations: []
description: Chronic stress promotes alcohol use disorder through central and peripheral
  biological mechanisms involving HPA axis dysregulation, neuroadaptations in stress
  and reward circuits, and negative affect states that drive alcohol use as maladaptive
  coping. This pathway involves both direct neurobiological effects of stress hormones
  on brain reward systems and indirect pathways through stress-induced psychological
  states (depression, anxiety) that increase alcohol's subjective reinforcing value.
