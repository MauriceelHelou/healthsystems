mechanism_pathway:
  - 'Step 1: Chronic heavy alcohol consumption causes progressive hepatocellular injury through acetaldehyde toxicity and oxidative stress'
  - 'Step 2: Ongoing injury progresses through steatosis → alcoholic hepatitis → fibrosis → cirrhosis over 10-30 years'
  - 'Step 3: Cirrhosis leads to portal hypertension, synthetic dysfunction, and hepatocellular carcinoma risk'
  - 'Step 4: Decompensation events (variceal bleeding, spontaneous bacterial peritonitis, hepatorenal syndrome) become recurrent'
  - 'Step 5: End-stage liver disease results in death from hemorrhage, infection, hepatic encephalopathy, or liver failure'
