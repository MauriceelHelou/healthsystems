structural_competency:
  root_cause_level: institutional
  avoids_victim_blaming: true
  equity_implications: Liver disease mortality from alcohol reflects structural inequities at multiple levels. Individuals from marginalized communities face higher AUD prevalence due to historical trauma, economic marginalization, and targeted alcohol marketing. They also experience worse outcomes due to limited addiction treatment access, later diagnosis from lack of preventive care, and systematic exclusion from transplant waitlists through abstinence requirements that don't account for social determinants. High liver disease mortality in disadvantaged communities is a predictable outcome of policy choices around alcohol regulation, healthcare access, and social investment.
assumptions:
  - 'Assumes chronic heavy drinking (>3 drinks/day for women, >4 for men) sustained over decades'
  - 'Mortality pathway requires progression to advanced cirrhosis or HCC'
  - 'Does not account for competing mortality risks in populations with AUD'
limitations:
  - 'Individual genetic variation creates wide heterogeneity in progression speed'
  - 'Only 10-20% of chronic heavy drinkers develop cirrhosis'
  - 'Mechanism does not capture deaths in early disease stages from acute alcoholic hepatitis'
spatial_variation:
