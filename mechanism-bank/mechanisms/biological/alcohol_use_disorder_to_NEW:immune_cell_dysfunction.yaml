description: Alcohol use disorder contributes to immune cell dysfunction through direct
  impairment of organ-specific immune cells including microglia, alveolar macrophages,
  and Kupffer cells. Chronic alcohol exposure and binge drinking disrupt these cells'
  abilities to regulate inflammatory signaling and metabolism, compromising host immune
  defense, tissue repair, and homeostasis maintenance across multiple organ systems.
