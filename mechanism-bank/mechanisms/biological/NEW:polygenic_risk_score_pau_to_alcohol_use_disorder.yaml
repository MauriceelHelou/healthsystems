description: Polygenic risk scores for problematic alcohol use capture cumulative
  genetic liability across 110 independent risk variants identified in a multi-ancestry
  GWAS of over 1 million individuals. These variants influence brain gene expression
  and chromatin interactions, creating neurobiological vulnerability that increases
  risk for alcohol use disorder. The genetic architecture shows high cross-ancestral
  similarity, and cross-ancestry PRS demonstrate improved predictive validity for
  AUD risk in independent samples.
