description: 'Pooled meta-analysis of 28 studies examining SARS and MERS survivors
  found that impaired diffusing capacity for carbon monoxide (DLCO) is a common long-term
  complication, with a prevalence of 27% (95% CI: 15-45%) up to 6 months after hospitalization
  or ICU admission. This reflects persistent damage to the alveolar-capillary membrane
  from severe coronavirus infection.'
