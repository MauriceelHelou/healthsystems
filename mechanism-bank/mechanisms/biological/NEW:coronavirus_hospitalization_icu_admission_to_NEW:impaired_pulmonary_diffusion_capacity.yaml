mechanism_pathway:
- 'Step 1: Severe SARS or MERS coronavirus infection triggers intense inflammatory
  response in lung tissue, particularly affecting the alveolar-capillary membrane'
- 'Step 2: Viral infection and host immune response cause diffuse alveolar damage,
  including destruction of type I and II pneumocytes and endothelial cells'
- 'Step 3: Acute phase damage leads to pulmonary fibrosis, interstitial thickening,
  and permanent structural changes to the alveolar-capillary interface'
- 'Step 4: Thickened or damaged alveolar-capillary membrane impairs gas diffusion,
  resulting in reduced DLCO that persists beyond acute infection'
- 'Step 5: Impaired diffusing capacity manifests as a common long-term pulmonary sequela
  in coronavirus survivors, detectable up to 6 months post-hospitalization'
