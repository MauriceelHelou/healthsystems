structural_competency:
  equity_implications: 'While this study focuses on biological markers of AUD, the findings have implications
    for structural approaches: (1) Detection tools could enable earlier identification and intervention;
    (2) The exclusion of polysubstance users highlights how structural factors promoting polysubstance
    use (poverty, lack of treatment access) complicate AUD research and treatment; (3) Brain network alterations
    in reward and executive control systems reflect neurobiological pathways through which structural
    stressors (economic insecurity, trauma) may interact with alcohol to produce disorder. The study design
    avoids individual blame by framing AUD as a condition with identifiable neurobiological signatures
    rather than moral failing.'
