description: Alcohol use disorder produces detectable alterations in resting state functional network
  connectivity, particularly involving visual, sensorimotor, executive control, reward, and salience networks.
  These neurobiological changes can be identified using machine learning classifiers applied to fMRI data,
  with neural network achieving AUC of 0.79 in distinguishing AUD subjects from controls.
