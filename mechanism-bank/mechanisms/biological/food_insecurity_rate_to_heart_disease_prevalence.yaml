description: Food insecurity demonstrates robust associations with cardiometabolic
  conditions in adults, including hypertension, diabetes, coronary heart disease,
  congestive heart failure, stroke, and chronic kidney disease. The biological pathway
  involves dietary quality deterioration under financial constraint, leading to metabolic
  dysregulation and cumulative cardiovascular damage. Evidence from 50 studies across
  observational, longitudinal, and interventional designs consistently supports this
  relationship.
