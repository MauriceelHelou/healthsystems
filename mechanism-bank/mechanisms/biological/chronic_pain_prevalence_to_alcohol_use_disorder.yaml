name: Chronic Pain Prevalence -> Alcohol Use Disorder
from_node:
  node_id: chronic_pain_prevalence
  node_name: Chronic Pain Prevalence
to_node:
  node_id: alcohol_use_disorder
  node_name: Alcohol Use Disorder
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Chronic pain leads to self-medication behavior where individuals use alcohol
  for its analgesic properties to alleviate pain symptoms'
- 'Step 2: Repeated alcohol use for pain relief leads to acute tolerance and the need
  for progressively higher alcohol consumption levels'
- 'Step 3: Chronic neurobiological changes from prolonged alcohol use entrench both
  pain hypersensitivity and alcohol dependence, creating a cycle where abstinence
  attempts trigger withdrawal-induced hyperalgesia and increased relapse risk'
