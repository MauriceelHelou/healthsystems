  - 'Bragg, S. W., Mathews, A. J., Jameson, J., LeCroy, R., Murphy, R. K., & Davis,
    K. A. (2024). Pain and unhealthy alcohol use among people living with HIV: A prospective
    cohort study. Alcoholism: Clinical and Experimental Research, 48(9), 1622-1630.'
