    41(15-16), 1789-1797.'
description: Chronic pain prevalence increases the risk of alcohol use disorder through
  a self-medication pathway where individuals initially use alcohol for its analgesic
  effects. This leads to tolerance requiring higher consumption levels, and chronic
  neurobiological changes that create a reinforcing cycle between pain hypersensitivity
  and alcohol dependence.
structural_competency_notes: Access to appropriate pain management resources and integrated
  care models addressing both conditions simultaneously may modify this pathway, as
  inadequate pain treatment options may increase reliance on alcohol for pain relief.
