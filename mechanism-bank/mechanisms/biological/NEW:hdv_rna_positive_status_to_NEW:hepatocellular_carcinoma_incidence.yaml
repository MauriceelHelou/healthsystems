mechanism_pathway:
- 'Step 1: Active HDV replication (HDV RNA+ status) in hepatocytes leads to persistent
  and severe hepatic inflammation compared to HBV monoinfection'
- 'Step 2: Chronic inflammation accelerates hepatocyte damage, oxidative stress, and
  compensatory cellular proliferation'
- 'Step 3: Progressive liver fibrosis develops more rapidly, leading to compensated
  and then decompensated cirrhosis'
- 'Step 4: The cirrhotic microenvironment with ongoing inflammation, regenerative
  nodule formation, and genomic instability promotes hepatocarcinogenesis'
- 'Step 5: Increased rate of hepatocellular carcinoma (HCC) development in HDV RNA+
  patients compared to HDV RNA- patients'
