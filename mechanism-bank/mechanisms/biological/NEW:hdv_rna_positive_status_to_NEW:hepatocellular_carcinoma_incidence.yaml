  supporting_citations: []
description: 'Hepatitis Delta Virus RNA positive status is significantly associated
  with increased risk of hepatocellular carcinoma in patients co-infected with HBV.
  A meta-analysis of 12 studies found that HDV RNA+ patients have nearly 3-fold higher
  risk of HCC (HR 2.97, 95% CI: 1.87-4.70) compared to HDV RNA- patients. This increased
  risk is mediated through accelerated liver disease progression, with HDV RNA+ status
  also associated with higher rates of compensated cirrhosis, decompensated cirrhosis,
  liver transplantation, and liver-related mortality.'
