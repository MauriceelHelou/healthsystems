  supporting_citations: []
description: 'The traditional diet-heart hypothesis posits that elevated serum cholesterol
  contributes to coronary heart disease mortality through atherosclerotic processes.
  However, this meta-analysis and recovered RCT data challenge the simplistic interpretation:
  while higher serum cholesterol is associated with coronary atherosclerosis, the
  intervention that lowered serum cholesterol by 13.8% showed a 22% higher risk of
  death per 30 mg/dL reduction. This suggests the mechanism linking cholesterol to
  CHD mortality is more complex than direct causation, and that not all cholesterol-lowering
  approaches translate to mortality benefit.'
