description: Lichen sclerosus is a chronic inflammatory dermatosis that predominantly
  affects genital tissues, causing progressive architectural changes, atrophy, and
  tissue fragility. These pathological changes directly contribute to sexual dysfunction
  and dyspareunia, which are recognized complications of the disease. The systematic
  review of 900 studies documented sexual dysfunction including dyspareunia as an
  established complication among 2,795 complications in women and 769 in men.
