description: The study population had moderate-to-severe obstructive sleep apnea (mean AHI 31.2 events/hour)
  and established cardiovascular disease, with 71% having hypertension. OSA contributes to cardiovascular
  risk through mechanisms including intermittent hypoxia, oxidative stress, sympathetic activation, and
  inflammation.
