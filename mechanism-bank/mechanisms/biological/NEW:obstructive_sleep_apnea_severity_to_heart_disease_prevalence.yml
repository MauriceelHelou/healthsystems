structural_competency:
  equity_implications: 'OSA prevalence and severity are influenced by structural determinants including:
    obesity rates shaped by food environments and built environment factors affecting physical activity;
    occupational exposures affecting respiratory health; access to diagnostic sleep studies which may
    be limited by insurance coverage, specialist availability, and geographic factors; and socioeconomic
    factors affecting sleep quality and duration. Underdiagnosis of OSA is common, particularly in underserved
    communities with limited access to sleep medicine services.'
