mechanism_pathway:
- 'Step 1: Obstructive sleep apnea causes repeated upper airway obstruction during sleep'
- 'Step 2: Airway obstruction leads to intermittent hypoxia and hypercapnia'
- 'Step 3: Intermittent hypoxia triggers oxidative stress and systemic inflammation'
- 'Step 4: Repeated arousal from sleep activates sympathetic nervous system and increases blood pressure
  variability'
- 'Step 5: Chronic exposure to these physiological stressors promotes atherosclerosis and cardiovascular
  disease'
