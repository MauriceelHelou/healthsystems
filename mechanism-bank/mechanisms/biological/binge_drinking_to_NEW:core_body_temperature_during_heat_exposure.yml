description: Contrary to current heat-health public guidance, this systematic review of 8 controlled studies
  found that moderate alcohol consumption (average 0.68 g/kg) lowered core body temperature in 3 of 4
  studies measuring this outcome during heat exposure in young healthy males. This appears to occur through
  alcohol-induced peripheral vasodilation enhancing heat dissipation.
