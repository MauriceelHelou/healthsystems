structural_competency:
  equity_implications: This finding challenges existing public health messaging about alcohol and heat
    risk. Current heat-health advisories warning against alcohol consumption during heat events may be
    based on limited evidence. However, the evidence base is severely limited to young healthy males with
    moderate alcohol doses and short heat exposures - populations least vulnerable to heat-related morbidity/mortality.
    Structural determinants including access to cooling, housing quality, and occupational heat exposure
    may interact with alcohol consumption in ways not captured by these controlled studies. Equity implications
    are significant as heat vulnerability is concentrated among elderly, those with chronic conditions,
    outdoor workers, and people without access to air conditioning - populations not represented in this
    evidence base.
