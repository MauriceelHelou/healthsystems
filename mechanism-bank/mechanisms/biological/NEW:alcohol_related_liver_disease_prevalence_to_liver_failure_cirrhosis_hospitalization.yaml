description: Alcohol-related liver disease (ALD) represents a major pathway to liver
  cirrhosis and subsequent hospitalization. This systematic review of Asian populations
  demonstrated significant alcohol-attributable proportions of liver cirrhosis cases,
  establishing the direct biological progression from chronic alcohol-induced liver
  damage to cirrhosis requiring hospital care. The meta-analysis synthesized evidence
  showing that ALD prevalence directly contributes to the burden of cirrhosis hospitalizations
  through the well-established pathophysiological cascade of hepatic steatosis, inflammation,
  fibrosis, and eventual cirrhosis with decompensation.
