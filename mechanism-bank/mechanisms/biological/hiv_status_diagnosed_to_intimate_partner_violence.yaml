description: HIV diagnosis is significantly associated with increased risk of intimate
  partner violence through syndemic mechanisms. Evidence from systematic review of
  19 African studies and nationally representative South African data demonstrates
  that HIV-positive women face 1.48-3.10 times higher odds of IPV compared to HIV-negative
  women. The relationship operates through the SAVA (Substance Abuse, Violence, AIDS)
  syndemic framework, where HIV, alcohol use, and violence interact synergistically
  rather than merely additively. Geographic analysis reveals clustering of these syndemic
  interactions in specific high-risk areas, with synergy indices indicating multiplicative
  rather than additive effects on physical violence risk.
