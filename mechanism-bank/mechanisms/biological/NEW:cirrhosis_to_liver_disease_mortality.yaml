mechanism_pathway:
- 'Step 1: Cirrhosis causes progressive liver fibrosis and architectural distortion,
  leading to portal hypertension and hepatocellular dysfunction'
- 'Step 2: Portal hypertension leads to development of complications including ascites
  (median survival 1.1 years), hepatic encephalopathy (median survival 0.92 years),
  variceal bleeding, and hepatorenal syndrome (median survival <2 weeks)'
- 'Step 3: Cirrhosis increases risk of hepatocellular carcinoma (1-4% annual incidence)
  with 5-year survival of approximately 20%'
- 'Step 4: Decompensated cirrhosis with multiple complications leads to progressive
  multi-organ failure and death from liver disease'
