  supporting_citations: []
description: Cirrhosis directly causes liver disease mortality through progressive
  hepatocellular dysfunction and portal hypertension, leading to life-threatening
  complications. Age-adjusted mortality from cirrhosis increased from 14.9 to 21.9
  per 100,000 between 2010-2021. Median survival following onset of ascites is 1.1
  years and hepatic encephalopathy is 0.92 years. Hepatorenal syndrome carries median
  survival of less than 2 weeks. Annual hepatocellular carcinoma incidence of 1-4%
  with 5-year survival of approximately 20% further contributes to mortality.
