description: Viral hepatitis infection is a well-established biological cause of hepatocellular
  carcinoma through chronic inflammation, fibrosis, and direct viral oncogenic mechanisms.
  This paper specifically notes that viral hepatitis has additive effects with environmental
  exposures like vinyl chloride on hepatocellular carcinoma risk, highlighting the
  importance of gene-environment interactions in liver carcinogenesis.
