description: Non-alcoholic fatty liver disease (NAFLD) increases the incidence of
  hepatocellular carcinoma through a progressive pathway involving chronic hepatic
  inflammation, steatohepatitis, fibrosis, and eventual cirrhosis. This systematic
  review and meta-analysis of 237 studies encompassing over 13 million participants
  in Asia demonstrated that NAFLD patients have an annual hepatocellular carcinoma
  incidence rate of 1.8 cases per 1000 person-years. The rising prevalence of NAFLD
  over time (from 25% to 34% between 1999-2017) indicates an increasing burden of
  NAFLD-related hepatocellular carcinoma.
