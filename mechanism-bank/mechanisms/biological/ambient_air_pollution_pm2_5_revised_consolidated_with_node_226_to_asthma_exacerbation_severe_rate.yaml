description: Short-term exposure to outdoor air pollutants including PM2.5, PM10,
  NO2, and O3 increases the risk of asthma exacerbations through inflammatory and
  oxidative stress pathways in the airways. This systematic review for the EAACI guidelines
  synthesized evidence demonstrating that air pollution is one of the biggest environmental
  threats for asthma, with climate change augmenting its impact.
