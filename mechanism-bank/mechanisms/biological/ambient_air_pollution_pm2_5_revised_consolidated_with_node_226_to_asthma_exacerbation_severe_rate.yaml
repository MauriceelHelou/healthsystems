mechanism_pathway:
- 'Step 1: Inhalation of airborne pollutants (PM2.5, PM10, NO2, O3) into the respiratory
  tract, with fine and ultrafine particles penetrating deep into the bronchial airways
  and alveoli'
- 'Step 2: Pollutants trigger oxidative stress and inflammatory cascades in airway
  epithelial cells, activating pro-inflammatory cytokines (IL-6, IL-8, TNF-α) and
  recruiting inflammatory cells'
- 'Step 3: Airway inflammation leads to bronchial hyperresponsiveness, increased mucus
  production, and airway smooth muscle contraction'
- 'Step 4: In individuals with pre-existing asthma, this inflammatory response triggers
  acute bronchospasm and exacerbation of symptoms'
- 'Step 5: Severe exacerbations manifest as increased emergency department visits,
  hospitalizations, and need for systemic corticosteroid treatment'
evidence:
