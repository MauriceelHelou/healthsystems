description: Malnutrition is a common and prognostically significant finding in alcoholic
  liver disease. The etiology is multifactorial including inadequate dietary intake,
  impaired absorption and digestion, increased protein catabolism, and abnormal ethanol-lipid
  metabolism. As ALD progresses to cirrhosis, protein-energy malnutrition and sarcopenia
  become more prevalent, contributing to complications such as ascites and hepatic
  encephalopathy that increase mortality risk.
