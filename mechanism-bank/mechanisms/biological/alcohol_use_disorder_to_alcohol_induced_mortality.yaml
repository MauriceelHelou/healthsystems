mechanism_pathway:
- 'Step 1: Alcohol use disorder leads to chronic, heavy alcohol consumption patterns
  that exceed safe thresholds'
- 'Step 2: Prolonged excessive alcohol intake causes cumulative organ damage including
  hepatotoxicity (liver cirrhosis, alcoholic hepatitis), cardiotoxicity, and neurotoxicity'
- 'Step 3: AUD impairs behavioral regulation and increases risk of acute alcohol poisoning,
  withdrawal complications, and accidents'
- 'Step 4: Progressive multi-organ dysfunction and acute alcohol-related events directly
  contribute to mortality from 100% alcohol-attributable causes'
