description: This systematic review and meta-analysis establishes an exponential positive
  relationship between alcohol use disorder and alcohol-induced mortality. The mortality
  rate in AUD patients was 3.13 per 1000 person-years. Higher levels of alcohol consumption
  associated with AUD dramatically increase mortality risk in a dose-response manner,
  with four standard drinks daily conferring approximately 4-fold increased risk of
  dying from AUD compared to non-drinkers.
