  - 'Step 2: High BAC causes CNS depression affecting medullary respiratory and cardiovascular centers'
  - 'Step 3: Loss of protective reflexes leads to aspiration risk, respiratory depression, and potential airway obstruction'
  - 'Step 4: Severe intoxication (BAC >0.30) can cause hypotension, hypothermia, hypoglycemia, and coma'
  - 'Step 5: Emergency presentation occurs due to altered mental status, respiratory distress, or witnessed severe intoxication requiring medical stabilization'
