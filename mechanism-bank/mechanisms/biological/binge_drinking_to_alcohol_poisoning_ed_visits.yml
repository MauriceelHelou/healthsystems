structural_competency:
  root_cause_level: social_environment
  avoids_victim_blaming: true
  equity_implications: Alcohol poisoning ED visits reflect individual biology but occur within social contexts shaped by structural factors. College binge drinking is normalized through industry marketing and inadequate campus policies. Young people in economically distressed communities face predatory alcohol outlet density and limited youth programming. Emergency departments become default acute care sites for communities lacking preventive substance use services. High ED visit rates in specific populations signal policy failures in alcohol regulation, youth development, and healthcare access, not individual irresponsibility.
