limitations:
  - 'Many severe intoxication episodes do not result in ED presentation due to fear of consequences or lack of access'
  - 'Individual alcohol tolerance and metabolism create variability in toxicity threshold'
  - 'Mechanism captures acute toxicity, not chronic health effects of binge drinking'
