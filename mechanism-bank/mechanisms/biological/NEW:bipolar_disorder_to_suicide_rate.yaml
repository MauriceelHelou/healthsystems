description: Bipolar disorder is associated with a markedly elevated risk of death
  by suicide, with individuals having nearly 12 times the risk compared to the general
  population. This meta-analysis of 25 studies examining suicide mortality in BD populations
  found the highest cause-specific mortality risk was for suicide (RR = 11.69). The
  pathway involves the inherent features of bipolar disorder including severe depressive
  episodes, impulsivity during manic phases, and underlying neurobiological vulnerabilities
  that together create substantially elevated suicide risk.
