description: 'Resistant starch type 2 improves insulin sensitivity through multiple
  mechanisms. RS2 escapes small intestinal digestion due to its high amylose content,
  reducing acute glucose absorption and postprandial insulin demands. In chronic intake,
  RS2 significantly improves fasting insulin (SMD: -0.40) and fasting glucose (SMD:
  -0.39), indicating enhanced insulin sensitivity. The meta-analysis of 36 RCTs (n=982)
  demonstrates that RS2 also improves acute postprandial insulin response (SMD: -0.71),
  suggesting both immediate and sustained benefits for glucose homeostasis in individuals
  with T2D or prediabetes.'
