mechanism_pathway:
- 'Step 1: Resistant starch type 2 (RS2), characterized by high amylose concentration,
  escapes digestion by endogenous enzymes in the small intestine'
- 'Step 2: RS2 reaches the large intestine where it undergoes fermentation by gut
  microbiota, producing short-chain fatty acids (SCFAs)'
- 'Step 3: SCFAs and reduced glucose absorption lead to improved acute postprandial
  insulin response and lower insulin demands'
- 'Step 4: Chronic RS2 intake results in sustained improvements in fasting insulin
  levels and fasting glucose concentrations'
- 'Step 5: Reduced insulin secretion requirements and improved glucose homeostasis
  indicate enhanced peripheral insulin sensitivity'
