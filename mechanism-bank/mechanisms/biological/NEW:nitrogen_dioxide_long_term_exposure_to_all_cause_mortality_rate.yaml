mechanism_pathway:
- 'Step 1: Long-term inhalation of nitrogen dioxide (NO2) leads to chronic oxidative
  stress and systemic inflammation through reactive nitrogen species formation in
  respiratory tissues'
- 'Step 2: Persistent inflammation triggers endothelial dysfunction, atherosclerosis
  progression, and cardiovascular damage, while also causing chronic respiratory tissue
  injury'
- 'Step 3: These pathophysiological changes increase risk of death from multiple causes
  including cardiovascular diseases (ischemic heart disease, circulatory diseases),
  respiratory diseases (COPD, acute lower respiratory infections), and lung cancer'
- 'Step 4: Cumulative organ damage from chronic NO2 exposure results in elevated all-cause
  mortality risk'
