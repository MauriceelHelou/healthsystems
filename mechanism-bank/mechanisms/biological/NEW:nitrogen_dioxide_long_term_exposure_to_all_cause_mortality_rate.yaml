    Review and Meta-Analysis. International Journal of Public Health.'
  supporting_citations: []
description: Systematic review and meta-analysis of 83 cohort studies demonstrates
  that long-term exposure to nitrogen dioxide is associated with increased all-cause
  mortality. NO2 was significantly associated with mortality from all-causes, as well
  as specific causes including circulatory diseases, ischemic heart disease, COPD,
  acute lower respiratory infections, and lung cancer (but not cerebrovascular mortality).
  The GRADE assessment supports high certainty for associations with COPD and ALRI
  mortality.
