  primary_citation: 'Wenzhong Huang et al. 2023. Health Effects of Cyclones: A Systematic
    Review and Meta-Analysis of Epidemiological Studies. Environmental Health Perspectives.'
  supporting_citations: []
description: Systematic review and meta-analysis of 71 studies found consistently
  elevated risks of PTSD following cyclone/hurricane exposure. Mental disorders, especially
  PTSD, were among the health outcomes most frequently studied and showed robust positive
  associations with cyclone exposure. The evidence was particularly strong for high-amplitude
  cyclones such as Hurricanes Katrina and Sandy.
