description: Alcohol Use Disorder is associated with elevated serum S100B levels,
  a biomarker of brain damage. Chronic alcohol exposure causes neurotoxic damage to
  astrocytes, which release S100B protein into circulation. Elevated S100B levels
  in AUD patients indicate ongoing neurodegeneration, with levels particularly elevated
  during alcohol withdrawal syndrome and in cases progressing to delirium tremens.
  S100B may also have a protective role for serotonergic neurons against alcohol-induced
  damage.
