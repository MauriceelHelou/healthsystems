direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Chronic excessive alcohol consumption in AUD leads to altered hepatic transferrin
  glycosylation due to alcohol''s toxic effects on liver metabolism'
- 'Step 2: Alcohol interferes with the normal carbohydrate attachment process during
  transferrin synthesis in hepatocytes, reducing sialic acid content'
- 'Step 3: This results in increased circulating carbohydrate-deficient transferrin
  isoforms that can be measured as %CDT, serving as a biomarker of chronic alcohol
  consumption'
