description: Alcohol use disorder causes elevated carbohydrate-deficient transferrin
  through chronic alcohol's direct toxic effects on hepatic transferrin glycosylation.
  Multiple studies consistently demonstrate that %CDT increases with alcohol consumption
  levels and serves as a sensitive and specific biomarker for detecting chronic excessive
  alcohol use, with values typically elevated above 1.7-2.5% in individuals with AUD
  compared to controls.
structural_competency_notes: Access to CDT testing may be limited by healthcare coverage
  and availability of specialized laboratory facilities, potentially creating disparities
  in objective alcohol use assessment across different socioeconomic populations.
  Cultural stigma around alcohol use disorders may also influence the clinical utility
  of this biomarker in certain communities.
