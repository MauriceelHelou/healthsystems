mechanism_pathway:
- 'Step 1: Lichen sclerosus initiates chronic inflammation in genital skin and mucosal
  tissues'
- 'Step 2: Persistent inflammatory processes lead to progressive dermal changes including
  collagen deposition, fibrosis, and tissue remodeling'
- 'Step 3: Ongoing inflammation causes atrophy, textural changes, and loss of normal
  tissue elasticity'
- 'Step 4: Structural alterations accumulate over time resulting in loss of normal
  genital architecture (14% of female cases, 34% of male cases presenting with architectural
  changes)'
