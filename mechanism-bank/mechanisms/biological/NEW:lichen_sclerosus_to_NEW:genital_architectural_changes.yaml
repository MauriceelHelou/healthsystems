  supporting_citations: []
description: Lichen sclerosus is a chronic inflammatory dermatosis that leads to genital
  architectural changes through progressive tissue remodeling. The systematic review
  of 900 studies documented 17,011 clinical presentations in women and 5,745 in men,
  with loss of normal architecture representing a substantial proportion of presentations
  (14% in females, 34% in males). The pathological process involves chronic inflammation
  leading to atrophy, fibrosis, and permanent structural alterations of genital tissues.
