structural_competency:
  equity_implications: The predominance of acute cerebral events as SRSE etiology connects to broader
    structural determinants of cerebrovascular disease including hypertension management, diabetes control,
    and access to preventive cardiovascular care. The fact that alcohol-related SRSE was rare is notable
    given alcohol withdrawal is a common cause of other seizure types, suggesting SRSE represents a different
    pathophysiological entity. Equity implications relate to disparities in stroke prevention, emergency
    response times, and access to neurocritical care.
