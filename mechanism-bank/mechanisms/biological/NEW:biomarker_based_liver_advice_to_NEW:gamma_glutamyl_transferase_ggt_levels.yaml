description: 'Biomarker-based liver advice reduces GGT levels through a behavioral
  pathway: personalized feedback about liver injury biomarkers motivates patients
  to reduce alcohol consumption, which in turn reduces hepatic stress and decreases
  GGT enzyme production and release. Meta-analysis of 14 RCTs and 2 observational
  studies demonstrated a mean reduction of 19.7 IU/L in GGT levels in intervention
  groups compared to controls.'
