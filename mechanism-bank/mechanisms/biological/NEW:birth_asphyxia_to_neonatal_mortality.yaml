mechanism_pathway:
- 'Step 1: Birth asphyxia occurs when the neonate experiences oxygen deprivation during
  or immediately after birth, resulting in hypoxia and hypercapnia'
- 'Step 2: Oxygen deprivation leads to rapid cellular injury, particularly affecting
  highly metabolically active tissues including the brain, heart, and kidneys'
- 'Step 3: Hypoxic-ischemic injury triggers multi-organ failure, neurological damage,
  and metabolic acidosis within hours of birth'
- 'Step 4: Without immediate resuscitation and supportive care, the cascade of cellular
  damage results in neonatal death, predominantly within the first 24 hours of life'
