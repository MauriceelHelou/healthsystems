  primary_citation: 'J. Dol et al. 2022. Timing of neonatal mortality and severe morbidity
    during the postnatal period: a systematic review. JBI Evidence Synthesis.'
  supporting_citations: []
description: Birth asphyxia is the leading cause of neonatal mortality on the first
  day of life, accounting for 68.1% of day-1 deaths. This systematic review of 48
  studies with over 6.7 million live births and 47,551 neonatal deaths demonstrates
  that 38.8% of all neonatal deaths occur within the first 24 hours, with birth asphyxia
  being the primary driver of this early mortality. The biological mechanism involves
  acute oxygen deprivation leading to rapid multi-organ failure, particularly affecting
  the brain and cardiovascular system, resulting in death if not immediately addressed
  through resuscitation.
