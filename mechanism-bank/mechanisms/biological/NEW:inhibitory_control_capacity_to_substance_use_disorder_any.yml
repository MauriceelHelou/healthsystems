description: Stronger inhibitory control (measured via Stroop task in daily life) predicts lower probability
  of substance use, but this relationship is moderated by white matter integrity. The protective effect
  of inhibition is most pronounced for individuals with the highest white matter integrity in anterior
  brain systems.
