  description: White matter integrity in anterior brain regions moderates the link between inhibitory
    control and substance use. The protective effect of strong inhibitory control against substance use
    is greatest when white matter integrity is highest (highest FA values).
structural_competency:
  equity_implications: This mechanism reveals how neurobiological vulnerability interacts with cognitive
    control. Structural factors affecting brain health (chronic stress from poverty, environmental toxin
    exposure, lack of treatment access, historical trauma) can compromise white matter integrity and reduce
    the protective capacity of inhibitory control. Equity implications include differential access to
    interventions that support neural recovery and cognitive rehabilitation.
