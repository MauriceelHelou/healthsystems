description: 'A systematic review and meta-analysis of 13 studies found that PM2.5
  exposure is associated with a 35% increased risk of colorectal cancer (RR=1.35,
  95% CI: 1.08-1.62). All included studies identified an increased risk for colorectal
  cancer, making it one of the most robust associations among gastrointestinal cancers
  examined. The biological plausibility is supported by known mechanisms of PM2.5-induced
  systemic inflammation, oxidative stress, and carcinogenic effects of PM constituents
  on gastrointestinal tissues.'
