description: Severity of psychiatric disorder is a robust predictor of suicide in
  psychiatric populations. Machine learning studies consistently identify disorder
  severity as a key feature distinguishing those at elevated suicide risk. The biological
  pathway involves neurobiological dysregulation associated with more severe psychiatric
  illness, including alterations in neurotransmitter systems and stress response mechanisms.
  These biological changes compound with psychosocial deterioration to increase suicide
  risk. Most ML prediction models achieved 70% or greater accuracy using severity
  as a key feature.
