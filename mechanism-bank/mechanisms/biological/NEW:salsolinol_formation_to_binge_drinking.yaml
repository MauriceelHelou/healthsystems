description: Salsolinol, formed through the non-enzymatic condensation of acetaldehyde
  and dopamine in the brain, strongly promotes binge-like drinking behavior. Brain
  catalase converts ethanol to acetaldehyde, which then binds to dopamine creating
  salsolinol. The R-enantiomer specifically generates sensitization to ethanol's motivational
  effects and has inherent reinforcing properties (demonstrated by self-administration
  studies). This neurochemical pathway represents a key biological mechanism linking
  alcohol metabolism to escalated, binge-pattern drinking.
