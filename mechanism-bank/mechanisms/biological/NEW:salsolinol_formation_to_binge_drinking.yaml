mechanism_pathway:
- 'Step 1: Ethanol is metabolized in the brain by catalase into acetaldehyde (accounting
  for 80-95% of ethanol''s reinforcing effects)'
- 'Step 2: Acetaldehyde binds non-enzymatically to dopamine, forming salsolinol (specifically
  the R-salsolinol enantiomer)'
- 'Step 3: R-Salsolinol generates marked sensitization to the motivational effects
  of ethanol in dopaminergic reward pathways'
- 'Step 4: This salsolinol-mediated sensitization strongly promotes binge-like drinking
  behavior'
- 'Step 5: The reinforcing properties of salsolinol (which is self-administered) drive
  acquisition and escalation of alcohol consumption patterns characteristic of binge
  drinking'
