description: Hepatic encephalopathy is a common and serious complication of cirrhosis
  that significantly contributes to liver disease mortality. The exact pathogenesis
  involves ammonia and other neurotoxins that accumulate due to hepatic dysfunction
  and portosystemic shunting. The condition presents on a spectrum from minimal hepatic
  encephalopathy (detected only by psychometric testing) to overt hepatic encephalopathy
  with clear neuropsychiatric manifestations. This Cochrane systematic review of 11
  RCTs involving 943 participants found that hepatic encephalopathy has high associated
  morbidity and mortality in cirrhotic patients.
