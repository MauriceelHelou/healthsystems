  equity_implications: Severe alcohol withdrawal disproportionately affects individuals without stable housing, healthcare access, or social support who cannot safely detoxify. People experiencing homelessness cycle through untreated withdrawal in emergency departments and jails rather than receiving appropriate medical detoxification. The high rate of severe withdrawal in marginalized populations reflects systematic failures to provide accessible addiction treatment and social services, not individual choices. Policies that criminalize addiction and defund treatment programs directly increase severe withdrawal and associated mortality.
