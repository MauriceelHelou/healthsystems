description: 'Patients with detectable HDV RNA have a significantly greater risk of
  progressing to cirrhosis compared to HDV RNA-negative patients. The meta-analysis
  found HDV RNA positivity associated with a 74% increased risk of compensated cirrhosis
  (RR: 1.74, 95% CI: 1.24-2.45) and a nearly 4-fold increased risk of decompensated
  cirrhosis (HR: 3.82, 95% CI: 1.60-9.10). This reflects the aggressive nature of
  HDV co-infection in accelerating liver disease progression in HBV-infected individuals.'
