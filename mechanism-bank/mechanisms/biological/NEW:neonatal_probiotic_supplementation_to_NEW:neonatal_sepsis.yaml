description: Probiotic supplementation during the neonatal period reduces the risk
  of neonatal sepsis by 22% (RR 0.78, 95% CI 0.70-0.86) based on high-quality evidence
  from 21 randomized controlled trials with 9,105 participants. The number needed
  to treat to prevent one case of sepsis is 14. This protective effect is observed
  primarily in preterm and low birth weight neonates in hospital settings in low-
  and middle-income countries.
