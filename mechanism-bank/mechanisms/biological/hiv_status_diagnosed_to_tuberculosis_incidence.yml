structural_competency:
  equity_implications: This mechanism reflects structural determinants including mass incarceration policies
    that concentrate vulnerable populations, inadequate healthcare infrastructure in prisons, and systemic
    neglect of prison health. The prison environment itself - characterized by overcrowding, poor ventilation,
