  primary_citation: 'Dol J et al. 2022. Timing of maternal mortality and severe morbidity
    during the postpartum period: a systematic review. JBI Evidence Synthesis.'
  supporting_citations: []
description: Postpartum hemorrhage occurring on the first day after delivery is the
  single largest contributor to maternal mortality during the postpartum period. This
  systematic review of 32 studies found that 79.1% of all deaths due to postpartum
  hemorrhage occurred on day 1, far exceeding other causes. The biological pathway
  involves rapid blood loss leading to hypovolemic shock, with death occurring within
  hours without appropriate emergency intervention. This concentration of mortality
  on day 1 underscores the critical importance of skilled birth attendance and immediate
  postpartum monitoring.
