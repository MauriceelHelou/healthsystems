mechanism_pathway:
- 'Step 1: Malnutrition in older adults leads to deficiencies in essential nutrients
  including B vitamins, amino acids, and micronutrients critical for neurotransmitter
  synthesis and brain function'
- 'Step 2: Protein-energy malnutrition compromises immune function and increases systemic
  inflammation, elevating pro-inflammatory cytokines that can cross the blood-brain
  barrier'
- 'Step 3: Nutritional deficits impair the brain''s metabolic reserve and capacity
  to maintain homeostasis during the physiological stress of surgery'
- 'Step 4: The combination of surgical stress, anesthesia, and diminished neurological
  resilience due to malnutrition precipitates acute brain dysfunction manifesting
  as postoperative delirium'
evidence:
  quality_rating: A
