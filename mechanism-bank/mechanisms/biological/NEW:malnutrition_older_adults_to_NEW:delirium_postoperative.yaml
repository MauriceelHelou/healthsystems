  primary_citation: 'M. Chiavarini et al. 2024. Malnutrition-Related Health Outcomes
    in Older Adults with Hip Fractures: A Systematic Review and Meta-Analysis. Nutrients.'
  supporting_citations: []
description: Malnutrition in older adults significantly increases the risk of postoperative
  delirium following hip fracture surgery. A meta-analysis of 14 studies found that
  malnourished older patients had 275% increased odds of developing delirium (OR =
  2.75, 95% CI 1.80-4.18). The mechanism involves nutritional deficiencies impairing
  neurotransmitter synthesis, increasing systemic inflammation, and reducing the brain's
  metabolic reserve to cope with surgical stress.
