description: Binge drinking contributes to gut barrier leakage through direct damage
  to intestinal epithelial cells and disruption of tight junctions. This leakage allows
  bacterial endotoxins to enter systemic circulation, which exacerbates immune dysregulation
  and multiorgan dysfunction. The relationship is bidirectional, as gut barrier leakage
  further impairs immune cell function that is already compromised by alcohol misuse.
