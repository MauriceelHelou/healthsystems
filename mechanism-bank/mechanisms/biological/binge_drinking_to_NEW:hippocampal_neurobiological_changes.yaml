description: Binge drinking causes neurobiological changes in the hippocampus through
  disruption of glutamatergic and GABAergic neurotransmission, impaired synaptic plasticity,
  and oxidative stress. The hippocampus is particularly affected given its central
  role in learning and memory. Magnetic resonance spectroscopy (MRS) can detect these
  changes through altered levels of glutamate, GABA, and glutathione (oxidative stress
  marker). These neurochemical alterations often precede gross structural changes
  and underlie memory impairments including alcohol-induced blackouts. Youth represent
  a critical vulnerable period due to ongoing brain development.
