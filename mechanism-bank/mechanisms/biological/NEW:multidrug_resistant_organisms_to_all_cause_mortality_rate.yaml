description: Multidrug-resistant organism infections in ICU patients are associated
  with increased mortality through multiple mechanisms including treatment failures
  due to limited antibiotic options, prolonged infection duration, enhanced inflammatory
  responses, and progressive organ dysfunction. Studies from the symposium abstracts
  document MDRO epidemiology in various ICU settings (P075-P079) and demonstrate that
  infections caused by extensively drug-resistant bacteria, including gram-negative
  bacilli, are associated with adverse outcomes. The use of immunomodulatory therapy
  such as IgM-enriched immunoglobulins has shown potential to improve survival in
  these patients.
