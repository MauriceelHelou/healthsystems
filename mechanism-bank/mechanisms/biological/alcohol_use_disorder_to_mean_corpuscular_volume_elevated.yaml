mechanism_pathway:
- 'Step 1: Chronic alcohol consumption in alcohol use disorder leads to direct toxic
  effects on erythrocyte precursors in bone marrow and disrupts normal DNA synthesis'
- 'Step 2: Alcohol metabolism produces acetaldehyde which forms stable adducts with
  cellular constituents and proteins in erythrocytes, while also contributing to folate
  deficiency and nutritional deficiencies'
- 'Step 3: These combined effects result in production of larger, macrocytic red blood
  cells with elevated mean corpuscular volume (MCV >100 fL)'
