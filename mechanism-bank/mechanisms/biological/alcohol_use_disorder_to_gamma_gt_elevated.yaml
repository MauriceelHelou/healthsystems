description: Alcohol use disorder leads to elevated gamma-glutamyl transferase through
  chronic alcohol-induced hepatotoxicity and enzyme induction. Multiple studies consistently
  demonstrate that individuals with AUD have significantly elevated GGT levels compared
  to controls, and that GGT serves as both a marker of chronic alcohol consumption
  and liver damage. The relationship is dose-dependent and can improve with abstinence,
  indicating a direct causal pathway from alcohol exposure to GGT elevation.
structural_competency_notes: Access to healthcare for monitoring liver function may
  vary by socioeconomic status. Early detection and intervention programs targeting
  high-risk populations could prevent progression to severe liver disease. Cultural
  factors affecting alcohol consumption patterns and help-seeking behavior may influence
  the timeline and severity of GGT elevation.
