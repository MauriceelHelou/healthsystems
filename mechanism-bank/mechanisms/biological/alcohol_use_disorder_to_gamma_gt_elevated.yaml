mechanism_pathway:
- 'Step 1: Chronic heavy alcohol consumption in alcohol use disorder induces hepatic
  enzyme systems, particularly the microsomal ethanol-oxidizing system (MEOS)'
- 'Step 2: Alcohol metabolism generates toxic metabolites (acetaldehyde) and reactive
  oxygen species that cause hepatocellular damage and oxidative stress'
- 'Step 3: Hepatocellular damage and enzyme induction lead to increased synthesis
  and release of gamma-glutamyl transferase from liver cells into circulation, resulting
  in elevated serum GGT levels'
