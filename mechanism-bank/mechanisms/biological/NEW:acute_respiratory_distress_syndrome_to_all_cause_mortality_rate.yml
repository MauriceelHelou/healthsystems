description: This systematic review and meta-analysis establishes a direct causal link between ARDS and
  mortality in critically ill patients. Using both traditional meta-analysis of 44 observational studies
  and novel causal inference methods (targeted minimum loss-based estimation), the study demonstrates
  that ARDS independently increases mortality beyond what is attributable to underlying conditions like
  sepsis or trauma.
