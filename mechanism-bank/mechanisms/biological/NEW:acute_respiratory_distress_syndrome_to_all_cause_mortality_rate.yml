structural_competency:
  equity_implications: While ARDS itself is a clinical syndrome, structural factors influence who develops
    critical illness and ARDS. Access to critical care, ICU capacity, healthcare system resources, and
    social determinants influence both risk of developing ARDS-predisposing conditions (sepsis, trauma)
    and survival outcomes. Health systems with inadequate ICU infrastructure or delayed care access may
    see higher ARDS-related mortality. The finding justifies investment in ARDS prevention research, which
    has equity implications for resource allocation in healthcare systems.
