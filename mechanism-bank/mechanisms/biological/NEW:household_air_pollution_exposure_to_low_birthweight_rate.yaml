    Indoor Air: International Journal of Indoor Environment and Health.'
  supporting_citations: []
description: 'Household air pollution from solid biomass fuel combustion exposes pregnant
  women to harmful particulate matter and gases that impair fetal development through
  mechanisms including maternal systemic inflammation, oxidative stress, and reduced
  placental oxygen transfer. A meta-analysis of 4 intervention studies found that
  reducing HAP exposure through improved cookstoves significantly decreased the odds
  of low birthweight (OR: 0.73, 95% CI: 0.61-0.87), confirming the causal pathway
  from HAP exposure to increased LBW risk.'
