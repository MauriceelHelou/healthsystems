mechanism_pathway:
- 'Step 1: Chronic alcohol consumption leads to the presence of ethanol in the bloodstream
  over extended periods'
- 'Step 2: Ethanol reacts with phosphatidylcholine in red blood cell membranes via
  phospholipase D enzyme activity, producing phosphatidylethanol (PEth) as a direct
  metabolite'
- 'Step 3: PEth accumulates in blood due to its long half-life (approximately 4-12
  days), with concentrations proportional to alcohol intake patterns'
- 'Step 4: Higher PEth blood concentrations serve as a direct biomarker indicating
  chronic excessive alcohol consumption, distinguishing heavy drinkers (>60 g/day)
  from social drinkers'
evidence:
