    of Molecular Sciences.'
  supporting_citations: []
description: Phosphatidylethanol (PEth) is a direct marker of chronic alcohol use
  formed when ethanol is incorporated into phospholipids in red blood cell membranes.
  Meta-analysis of 12 studies demonstrates that PEth blood levels effectively distinguish
  heavy drinkers from social drinkers, with heavy drinkers showing approximately 13.5-fold
  higher mean concentrations (3.897 μM vs 0.288 μM). The marker demonstrates good
  clinical efficiency for detecting chronic heavy drinking patterns.
