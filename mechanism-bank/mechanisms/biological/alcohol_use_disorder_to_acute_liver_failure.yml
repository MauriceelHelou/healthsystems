structural_competency:
  root_cause_level: interpersonal
  avoids_victim_blaming: true
  equity_implications: While this mechanism describes biological pathways, AUD itself is shaped by structural factors including childhood trauma, economic deprivation, limited treatment access, and predatory alcohol marketing. Acute liver failure predominantly affects uninsured, marginalized individuals who lack access to early intervention and addiction treatment. The biological endpoint reflects cumulative failures of social support, healthcare systems, and alcohol policy, not individual moral failure.
assumptions:
  - 'Assumes untreated or inadequately treated AUD with continued heavy drinking'
  - 'Progression typically requires 10-20 years of heavy consumption'
  - 'ALF represents acute decompensation of chronic disease, not isolated acute toxicity'
limitations:
  - 'Only 5-10% of individuals with AUD progress to ALF'
  - 'Mechanism does not account for recovery with sustained abstinence and treatment'
  - 'Genetic susceptibility creates substantial individual variation in risk'
spatial_variation:
