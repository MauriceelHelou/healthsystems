mechanism_pathway:
  - 'Step 1: Chronic heavy alcohol use in AUD causes progressive alcoholic liver disease (steatosis, hepatitis, fibrosis)'
  - 'Step 2: Acute-on-chronic liver failure is triggered by continued drinking, infection, GI bleeding, or medication toxicity'
  - 'Step 3: Hepatic decompensation develops rapidly with coagulopathy, encephalopathy, and multi-organ dysfunction'
  - 'Step 4: Acute alcoholic hepatitis produces severe inflammation with ballooning degeneration and neutrophil infiltration'
  - 'Step 5: Fulminant hepatic failure manifests with INR >1.5 and altered mental status, requiring intensive care'
