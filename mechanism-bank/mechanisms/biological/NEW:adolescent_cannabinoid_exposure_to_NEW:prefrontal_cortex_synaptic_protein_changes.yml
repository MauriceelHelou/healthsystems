description: Adolescent cannabinoid exposure leads to lasting changes in prefrontal cortex synaptic proteins,
  with 487 differentially expressed proteins identified. SYNGAP1 upregulation is spatio-temporally specific,
  occurring only in synaptic compartments and only after prolonged abstinence, suggesting developmental
  vulnerability during adolescence.
