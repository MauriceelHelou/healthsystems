  n_studies: 18
  primary_citation: 'Yuri de Castro Machado et al. 2024. Effects of non-invasive brain
    stimulation on impulsivity in patients with mental disorders: a systematic review
    and meta-analysis of randomised clinical trials. General psychiatry.'
  supporting_citations: []
description: This meta-analysis demonstrates that impulsivity is a core feature across
  multiple serious mental illnesses, with 18 RCTs examining brain stimulation interventions
  targeting impulsivity in psychiatric populations. The study confirms the biological
  link between prefrontal cortex function, impulsivity, and mental disorders. While
  the evidence for treatment efficacy is mixed, the consistent presence of impulsivity
  across mental disorder populations supports the positive association between impulsivity
  and serious mental illness.
