mechanism_pathway:
- 'Step 1: Impulsivity is associated with altered prefrontal cortex function and reduced
  executive control, which are shared neural substrates with serious mental illnesses'
- 'Step 2: Impulsive behavior patterns may exacerbate symptoms and reduce treatment
  adherence in individuals with mental disorders'
- 'Step 3: The bidirectional relationship between impulsivity and mental disorders
  is evidenced by the prevalence of impulsivity as a transdiagnostic feature across
  multiple serious mental illnesses including substance use disorders, ADHD, and bipolar
  disorder'
evidence:
