mechanism_pathway:
- 'Step 1: Obesity creates baseline hepatic metabolic stress through increased free
  fatty acid delivery to the liver and insulin resistance'
- 'Step 2: Obesity lowers the threshold of alcohol consumption required to initiate
  liver damage, making the liver more susceptible to alcohol''s toxic effects'
- 'Step 3: Combined metabolic burden from obesity and alcohol accelerates hepatic
  fat accumulation (steatosis) through synergistic lipotoxicity and oxidative stress'
- 'Step 4: The interaction between obesity and alcohol consumption increases the likelihood
  of progression from simple steatosis to more advanced liver disease'
