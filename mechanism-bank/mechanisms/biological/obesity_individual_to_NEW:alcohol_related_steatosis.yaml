description: Obesity is identified as the most common comorbid factor that lowers
  the threshold of alcohol consumption required to develop alcohol-related liver disease.
  While ArLD typically occurs after a threshold of alcohol consumption, obesity modifies
  this relationship by making individuals more susceptible to alcohol-induced hepatic
  damage at lower consumption levels. Alcohol-related steatosis is the most common
  stage of ArLD, and the synergistic effect of obesity and alcohol accelerates the
  development of hepatic fat accumulation.
