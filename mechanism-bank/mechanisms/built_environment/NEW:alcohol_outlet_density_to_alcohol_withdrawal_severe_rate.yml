description: Higher density of alcohol retail outlets, particularly off-sale outlets within one-quarter
  mile of residence, is associated with increased risk of hospital admission for alcohol withdrawal syndrome.
  This structural environmental factor shapes alcohol-related health outcomes through increased accessibility.
