structural_competency:
  equity_implications: This mechanism appropriately identifies the built environment (alcohol outlet density)
    as a structural determinant rather than blaming individual drinking behavior. The concentration of
    alcohol outlets in neighborhoods represents a policy-modifiable factor that differentially affects
    communities. Zoning and licensing policies create unequal exposure to alcohol availability, often
    concentrated in lower-income and minority neighborhoods, perpetuating health inequities. Regulatory
    interventions targeting outlet density represent structural solutions.
