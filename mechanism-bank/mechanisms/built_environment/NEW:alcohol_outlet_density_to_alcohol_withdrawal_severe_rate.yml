mechanism_pathway:
- 'Step 1: Higher density of retail alcohol outlets within residential neighborhoods increases physical
  accessibility to alcohol'
- 'Step 2: Increased accessibility facilitates higher frequency and volume of alcohol consumption among
  residents'
- 'Step 3: Chronic heavy alcohol use leads to physiological dependence and neuroadaptation'
- 'Step 4: When alcohol consumption is reduced or ceased, dependent individuals experience alcohol withdrawal
  syndrome requiring hospitalization'
