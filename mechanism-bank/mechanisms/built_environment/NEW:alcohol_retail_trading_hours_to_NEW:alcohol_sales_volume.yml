description: 'This stepped-wedge cluster-randomized controlled trial tested whether extending off-premises
  alcohol trading hours by 1 hour on Saturdays affected alcohol sales at Norwegian state monopoly outlets.
  The study found no statistically significant effect on monthly alcohol sales per trade district (average
  treatment effect: -185.5 litres, 95% CI = -1159.9, 788.9) or per outlet (-35.3 litres, 95% CI = -142.1,
  72.0). Results were consistent across estimation methods and model specifications.'
