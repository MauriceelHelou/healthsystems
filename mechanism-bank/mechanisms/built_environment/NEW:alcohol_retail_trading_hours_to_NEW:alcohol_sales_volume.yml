structural_competency:
  equity_implications: This study examines a structural-level alcohol policy intervention (trading hours
    regulation) rather than individual behavior. The Norwegian alcohol monopoly system (Vinmonopolet)
    represents a population-level structural approach to alcohol control. The null findings suggest that
    small marginal changes to already restricted trading hours may not significantly impact purchasing
    patterns in a context of strong baseline alcohol control policies. This has implications for understanding
    the threshold effects of structural alcohol policies and suggests that incremental deregulation may
    not immediately increase consumption. The study design (RCT at policy level) represents strong causal
    evidence for structural determinants.
