description: Assaults (including aggravated and common assault) showed similar reductions to all violent
  crime following the policy intervention. The study specifically measured crimes during nighttime hours
  (8 PM-4 AM) when alcohol-related violence is most likely to occur. The restriction of bar/tavern hours
  from closing at 2 AM to closing at 10 PM removed 4 hours of peak risk time.
