description: 'This systematic review of 26 experimental studies found that nature-based
  interventions associated with greenspace access have beneficial effects on cardiovascular
  health outcomes. The review identified four main intervention categories: forest
  bathing, green exercise, gardening, and nature viewing. Measured outcomes included
  blood pressure reductions and improvements in biomarkers of CVD risk. The alluvial
  chart trends indicated consistent beneficial effects of NBIs on cardiovascular outcomes.
  The studies overall had low risk of bias according to modified Newcastle-Ottawa
  Scale assessment.'
