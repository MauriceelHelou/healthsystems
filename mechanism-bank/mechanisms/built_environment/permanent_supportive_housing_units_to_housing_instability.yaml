mechanism_pathway:
- 'Step 1: Permanent supportive housing (PSH) provides stable, long-term housing placements
  without preconditions such as sobriety or treatment compliance (Housing First approach)'
- 'Step 2: PSH combines affordable housing with wraparound supportive services including
  case management, mental health services, and substance use treatment tailored to
  individual needs'
- 'Step 3: The combination of secure housing tenure and integrated support services
  reduces barriers to housing retention and addresses underlying vulnerabilities that
  contribute to housing instability'
- 'Step 4: Residents experience reduced episodes of homelessness and increased number
  of stably housed days compared to usual care or no intervention'
evidence:
  quality_rating: A
