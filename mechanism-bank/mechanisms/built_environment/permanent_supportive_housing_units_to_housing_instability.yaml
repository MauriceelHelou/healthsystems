    of homelessness. Campbell Systematic Reviews.
  supporting_citations: []
description: Permanent supportive housing (PSH) significantly improves housing stability
  for people experiencing homelessness compared to usual care. This comprehensive
  systematic review of 86 studies found consistent evidence that PSH reduces housing
  instability across diverse populations, including those with high and moderate needs,
  comorbid mental illness, and substance-use disorders. PSH may also reduce emergency
  department visits and hospitalization days, though effects on mental health, substance
  use, and quality of life outcomes were mixed.
