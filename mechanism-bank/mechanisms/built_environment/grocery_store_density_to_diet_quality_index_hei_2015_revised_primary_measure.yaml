description: Systematic review evidence from 14 studies (10 rated as good quality)
  demonstrates a consistent positive association between food availability characteristics
  in the neighborhood environment and dietary behavior outcomes. Higher density of
  food retail outlets offering healthy options facilitates access to nutritious foods,
  reducing structural barriers and enabling healthier dietary patterns among urban
  residents.
