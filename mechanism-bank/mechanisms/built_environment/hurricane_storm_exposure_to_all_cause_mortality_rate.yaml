  supporting_citations: []
description: 'Hurricane and storm exposure significantly increases all-cause mortality
  through multiple built environment pathways. Meta-analysis of 71 studies found a
  statistically significant 9% increase in all-cause mortality (RR=1.09, 95% CI: 1.04-1.13)
  following cyclone exposure. The effect operates through direct trauma from structural
  damage, disruption of critical infrastructure including healthcare systems and utilities,
  and secondary health effects from damaged built environments including contaminated
  water and compromised housing. Evidence is strongest for high-intensity cyclones
  (Category 4-5) and shows consistent elevation in mortality risk across multiple
  geographic settings.'
