structural_competency:
  equity_implications: 'This mechanism appropriately identifies alcohol availability as a structural determinant
    of population health, consistent with evidence that environmental alcohol access shapes consumption
    patterns independent of individual choices. The study identifies a critical structural barrier: licensing
    systems are designed primarily to regulate business operations rather than to optimize population
    health. The inability to reduce (versus contain) availability represents a policy design flaw from
    a public health perspective. Equity implications include differential alcohol outlet density in lower-income
    and minority neighborhoods, which current licensing systems may perpetuate even with public health
    engagement.'
