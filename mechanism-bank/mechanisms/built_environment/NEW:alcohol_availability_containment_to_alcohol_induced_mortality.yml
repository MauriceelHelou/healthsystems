description: 'The study documents that public health stakeholders taking a ''challenging'' approach focus
  on reducing alcohol availability to reduce health harms, citing international evidence on availability-harm
  links. However, the study critically notes that current licensing systems structurally limit effectiveness:
  alcohol availability may be contained but cannot be reduced because existing licensed premises cannot
  be closed solely on availability grounds. This represents a fundamental structural constraint on public
  health action within current policy frameworks.'
