description: This systematic review of 40 US-based studies found consistent significant
  associations between environmental conditions and pediatric asthma healthcare utilization
  (ED visits and hospitalizations) when analyzed at the population level using geographic
  entities. Environmental conditions were among the most frequently studied social
  determinants of health and demonstrated reliable positive associations with acute
  asthma care utilization across multiple study designs and geographic scales.
