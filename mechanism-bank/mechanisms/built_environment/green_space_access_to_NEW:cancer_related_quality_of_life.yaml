description: Systematic review evidence from 5 experimental studies examining cancer-related
  outcomes indicates that nature-based interventions and greenspace access have beneficial
  effects on cancer-related quality of life. The review found that interventions including
  forest bathing, green exercise, gardening, and nature viewing were associated with
  improved quality of life outcomes in cancer patients. The overall risk of bias across
  included studies was low, strengthening confidence in these findings.
