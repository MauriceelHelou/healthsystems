structural_competency:
  equity_implications: This mechanism connects the built environment (alcohol retail density and access)
    to health-relevant behaviors without placing blame on individuals. The policy choice to privatize
    creates population-level exposure changes. The finding that low/moderate purchasers increased while
    high purchasers decreased suggests complex equity implications - expanding access may recruit new
    or occasional drinkers while potentially not increasing consumption among already heavy users
