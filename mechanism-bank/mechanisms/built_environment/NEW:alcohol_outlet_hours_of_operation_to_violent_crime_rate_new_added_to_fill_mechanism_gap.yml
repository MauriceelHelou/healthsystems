structural_competency:
  equity_implications: This mechanism exemplifies structural intervention by targeting the built environment
    and regulatory policy rather than individual behavior. The policy reduces opportunities for alcohol-related
    violence by restricting commercial hours of operation rather than attempting to change individual
    drinking behavior. This approach acknowledges that violent crime near alcohol outlets is a predictable
    consequence of the physical and temporal availability of alcohol, not merely individual moral failing.
    The findings have equity implications as alcohol outlets are often concentrated in disadvantaged neighborhoods,
    meaning policies restricting hours of sale could disproportionately benefit communities most burdened
    by violence.
