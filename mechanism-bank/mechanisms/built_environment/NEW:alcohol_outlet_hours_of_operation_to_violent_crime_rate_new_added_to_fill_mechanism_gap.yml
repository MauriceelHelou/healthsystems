description: Maryland Senate Bill 571 reduced bar/tavern selling hours from 20 to 13 hours per day (6
  AM-2 AM changed to 9 AM-10 PM) in one Baltimore neighborhood. Compared to control neighborhoods, the
  treatment area showed a 23% per year reduction in violent crime density (annualized IRR 0.77) within
  800 feet of bars/taverns during nighttime hours (8 PM-4 AM). Similar reductions were observed for homicides
  and assaults specifically. The effect was sustained over time (slope change) rather than immediate (level
  change).
