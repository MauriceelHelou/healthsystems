description: This systematic review and meta-analysis demonstrates that breast cancer mortality among
  young women (ages 20-49) varies inversely with national income level. High-income countries show significantly
  declining mortality rates (10.2 per 100,000), while lower-middle-income countries have nearly double
  the mortality rate (20.3 per 100,000). The disparity is attributed to differential investment in healthcare
  infrastructure, screening programs, and treatment access.
