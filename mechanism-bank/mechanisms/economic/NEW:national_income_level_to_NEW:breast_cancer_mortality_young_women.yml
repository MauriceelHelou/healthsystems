structural_competency:
  equity_implications: 'This mechanism clearly traces health disparities to structural economic factors
    at the national level rather than individual behaviors. The paper explicitly attributes mortality
    disparities to ''insufficient investment in preventive measures, health promotion, early diagnosis,
    and treatment'' - identifying policy and resource allocation as root causes. This has profound equity
    implications: young women in lower-income countries face nearly twice the mortality risk due to structural
    barriers to care, not personal choices. The mechanism highlights how global economic inequality translates
    directly into preventable deaths.'
