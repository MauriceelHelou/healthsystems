mechanism_pathway:
- 'Step 1: Higher alcohol prices/taxes increase the financial cost of purchasing alcoholic
  beverages'
- 'Step 2: Increased costs reduce alcohol consumption, including heavy and binge drinking
  patterns (price elasticity of -0.28 for heavy drinking)'
- 'Step 3: Reduced heavy and excessive drinking decreases cumulative alcohol exposure
  and acute intoxication episodes'
- 'Step 4: Lower alcohol exposure reduces incidence of alcohol-attributable diseases
  (e.g., cirrhosis) and injuries (e.g., accidents, violence)'
