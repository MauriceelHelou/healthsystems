description: 'Higher alcohol prices and taxes are inversely associated with alcohol-related
  disease and injury outcomes. This relationship operates through reduced alcohol
  consumption at higher price points, with a meta-analysis of 112 studies estimating
  a significant heavy drinking elasticity of -0.28. A separate meta-analysis specifically
  demonstrated that increased taxes and prices were associated with reduced alcohol-related
  disease and injury outcomes attributable to binge drinking. Experimental studies
  in barroom settings confirm the causal direction: when prices decrease, consumption
  increases.'
