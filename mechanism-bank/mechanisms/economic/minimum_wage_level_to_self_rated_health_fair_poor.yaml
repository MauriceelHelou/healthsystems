description: Higher minimum wage levels are associated with reduced likelihood of
  fair/poor self-rated health through improvements in socioeconomic status and material
  conditions. This systematic review found clear benefits to policies that improve
  socioeconomic status and opportunities, though findings across minimum wage studies
  were mixed. The mechanism operates through increased income reducing financial stress
  and improving access to health-promoting resources.
