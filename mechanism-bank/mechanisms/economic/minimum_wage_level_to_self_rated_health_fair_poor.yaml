mechanism_pathway:
- 'Step 1: Higher minimum wage levels increase income for low-wage workers, improving
  their socioeconomic status'
- 'Step 2: Increased income reduces financial stress and improves access to material
  resources necessary for health (food security, housing stability, healthcare)'
- 'Step 3: Improved material conditions and reduced chronic stress contribute to better
  overall health status'
- 'Step 4: Better health status translates to lower likelihood of reporting fair or
  poor self-rated health'
