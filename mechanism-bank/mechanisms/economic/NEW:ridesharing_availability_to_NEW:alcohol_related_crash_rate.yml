structural_competency:
  equity_implications: This finding highlights how market-based solutions to public health problems can
    widen existing inequities. The inability of low-income populations to access ridesharing services
    reflects broader patterns of financial exclusion (unbanked/underbanked status, lack of credit access)
    and digital divide. The structural barrier is not individual failure to use available services, but
    systemic exclusion from service access. Policy responses should address these root causes through
    cash payment options, subsidized access, or enhanced public transit in underserved areas.
