description: In low socioeconomic municipalities, the introduction of Uber was not associated with crash
  reductions and showed a non-significant trend toward increased alcohol-related crashes (RR=1.10, 95%
  CI 0.97-1.23). This suggests that when ridesharing services are structurally inaccessible due to payment
  and technology barriers, the intervention provides no harm reduction benefit and may coincide with other
  factors affecting crash rates.
