description: Financial harm from others' drinking creates downstream economic insecurity and associated
  stress, with effects varying substantially by national economic context. The pathway from alcohol-related
  financial harm to stress is structurally mediated by country-level factors.
quantitative_effects:
  sample_size: 38617
spatial_variation:
  varies_by_geography: true
  variation_notes: Prevalence ranges from under 3.2% in high-income countries to 12-22% in Thailand, Sri
    Lanka, and India, suggesting economic context moderates the pathway from financial harm to stress
moderators:
- name: baseline_economic_resources
  direction: strengthens
  strength: strong
  description: In low- and middle-income countries with fewer financial buffers, the same financial harm
    likely produces greater economic insecurity stress
- name: social_protection_systems
  direction: weakens
  strength: moderate
  description: High-income countries with stronger social safety nets may buffer the stress impact of
    financial harm from others' drinking
structural_competency:
  equity_implications: This mechanism avoids blaming individual drinkers by situating the harm within
    structural economic contexts. The finding that low- and middle-income country residents experience
    far higher rates of financial harm reflects structural vulnerabilities including income inequality,
    lack of social protections, and economic precarity that amplify individual-level drinking behaviors
    into population-level harms. Women's disproportionate burden reflects gendered power structures within
    households and economies.
