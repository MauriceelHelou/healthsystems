structural_competency:
  equity_implications: This mechanism demonstrates that universal healthcare coverage alone is insufficient
    to ensure equitable access. Structural economic inequities create differential access through indirect
    costs, work schedule constraints, and competing demands for basic necessities. The finding challenges
    narratives that attribute healthcare non-use to individual choice or motivation.
