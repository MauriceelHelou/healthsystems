structural_competency:
  root_cause_level: economic_system
  avoids_victim_blaming: true
  equity_implications: Economic hardship is not random misfortune but reflects systemic inequality in wages, wealth, and opportunity. Four decades of wage stagnation, declining union power, and erosion of social safety nets have created massive economic insecurity. Communities of color experience concentrated hardship from historical wealth extraction and ongoing discrimination. The hardship-drinking pathway reveals how economic systems generate suffering that manifests as health behaviors. Countries with robust social protections show minimal SES health gradients, proving economic hardship effects are policy-mediated, not natural. High alcohol misuse in economically distressed populations represents rational coping with intolerable structural conditions. Addressing this requires economic transformation: living wages, wealth redistribution, universal basic income, robust safety nets, and challenging systems that require deprivation to discipline labor.
assumptions:
  - 'Economic hardship index includes multiple domains (food, housing, utilities, medical care)'
  - 'Mechanism operates through both material deprivation and chronic stress pathways'
  - 'Assumes limited social safety net buffering'
limitations:
  - 'Individual coping resources and social capital create variability in responses'
  - 'Some individuals reduce drinking during hardship due to prioritizing scarce resources'
  - 'Bidirectionality exists (drinking can worsen economic hardship)'
spatial_variation:
  varies_by_geography: true
  variation_notes: Economic hardship concentrates geographically based on labor markets, cost of living, and safety net generosity
  relevant_geographies:
    - 'High-cost cities create severe hardship despite higher nominal wages'
    - 'Rural areas face hardship from limited employment and service access'
    - 'Former industrial regions show persistent hardship from economic restructuring'
    - 'States with robust TANF, Medicaid, and utility assistance buffer hardship health impacts'
