mechanism_pathway:
  - 'Step 1: Economic hardship (food insecurity, utility shutoffs, medical debt, unmet needs) creates chronic stress and daily struggles'
  - 'Step 2: Constant financial worry depletes cognitive and emotional resources needed for self-regulation'
  - 'Step 3: Economic deprivation produces feelings of hopelessness, shame, and diminished sense of control over life circumstances'
  - 'Step 4: Alcohol provides temporary escape from economic stress and poverty-related psychological pain'
  - 'Step 5: Drinking escalates to binge pattern as maladaptive coping while paradoxically worsening economic situation through expenditure and impairment'
