structural_competency:
  equity_implications: 'This mechanism traces smoking behavior to its structural economic roots rather
    than framing it as purely individual choice. Unemployed populations face compounded disadvantage:
    greater stress driving tobacco use plus reduced access to employer-sponsored health programs and cessation
    support. Policy implications include maintaining health insurance during unemployment, expanding public
    cessation programs, and addressing root causes of unemployment. The finding that unemployment has
    even stronger effects on smoking (OR 1.43) than alcohol (OR 1.25) suggests tobacco-specific vulnerabilities
    in unemployed populations.'
