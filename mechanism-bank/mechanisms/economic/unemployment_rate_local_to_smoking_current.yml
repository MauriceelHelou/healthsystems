description: Unemployment increases the likelihood of smoking by 43%. This systematic review and meta-analysis
  of 52 studies demonstrates a stronger association between unemployment and smoking compared to alcohol
  use. The mechanism reflects how economic instability drives tobacco use as a stress-coping behavior
  while simultaneously reducing access to cessation resources typically provided through employment.
