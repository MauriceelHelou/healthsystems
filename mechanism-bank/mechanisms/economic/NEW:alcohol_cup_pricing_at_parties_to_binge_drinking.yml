structural_competency:
  equity_implications: This mechanism appropriately focuses on the structural pricing environment rather
    than blaming individual students for drinking. The study identifies how economic incentive structures
    at unregulated parties promote heavy drinking. Equity implications include that students with fewer
    financial resources may be more price-sensitive, while the unregulated nature of off-campus parties
    represents a gap in institutional alcohol policy coverage. Addressing this requires structural interventions
    targeting party economics and regulation, not individual behavior change campaigns.
