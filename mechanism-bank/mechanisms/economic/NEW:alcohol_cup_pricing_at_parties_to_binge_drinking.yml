description: This study demonstrates that pricing structures at unregulated off-campus college parties
  function as a structural determinant of binge drinking. The 'bottomless cup' model, where a single payment
  grants unlimited refills, removes ongoing cost barriers to consumption. Behavioral economic analysis
  shows that cup prices below $5 maintain high purchase probability (75%+), while prices at $10 reduce
  participation to 47%. The structural availability and pricing of alcohol in unregulated settings shapes
  consumption patterns independently of individual intentions.
