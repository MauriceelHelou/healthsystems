description: Unemployment has a positive and substantial impact on binge drinking
  behaviors. The relationship operates through psychological distress pathways, where
  job loss triggers stress and depression that individuals may cope with through increased
  alcohol consumption. Panel data analysis with fixed effects confirms this positive
  relationship remains robust across various sensitivity analyses. However, the relationship
  may be moderated by duration of unemployment, with very long-term unemployment potentially
  reducing consumption due to financial constraints.
