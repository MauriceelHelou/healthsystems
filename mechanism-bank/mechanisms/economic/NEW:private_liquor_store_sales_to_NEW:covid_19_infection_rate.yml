structural_competency:
  equity_implications: This finding illustrates how the mix of public and private alcohol retail systems
    shapes population health outcomes. The different lag times between government and private store effects
    suggest that retail environment characteristics (location, customer base, purchasing patterns) influence
    how alcohol consumption translates to health outcomes. This supports structural rather than individual-level
    interventions to address alcohol-related harms.
