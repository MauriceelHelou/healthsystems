description: Private liquor store sales predicted COVID-19 infections 4 weeks later, with a 7.13% increase
  per standard drink/person/week. The longer lag time compared to government stores (4 weeks vs 2 weeks)
  may reflect different purchasing and consumption patterns among private store customers.
