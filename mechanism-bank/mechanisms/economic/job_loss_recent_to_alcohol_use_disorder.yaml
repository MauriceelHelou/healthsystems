description: Job loss increases risk of alcohol use disorder through multiple pathways
  including acute psychological stress, economic strain, loss of social structure,
  and changes in cognitive decision-making processes. The economic scarcity created
  by unemployment increases delay discounting and impulsive behaviors, while the psychological
  distress promotes alcohol use as a maladaptive coping mechanism.
structural_competency_notes: This mechanism is embedded in broader economic structures
  where job insecurity and unemployment create cascading health risks. Structural
  factors such as inadequate social safety nets, limited access to mental health services
  during unemployment, and economic inequality amplify the pathway from job loss to
  substance use disorders.
