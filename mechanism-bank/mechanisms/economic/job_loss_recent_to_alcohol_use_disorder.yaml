mechanism_pathway:
- 'Step 1: Job loss creates acute economic stress and threatens core identity, leading
  to psychological distress and loss of structured daily routine'
- 'Step 2: Economic scarcity and unemployment status increase delay discounting and
  impulsive decision-making, while reducing social support and increasing isolation'
- 'Step 3: These psychosocial stressors and cognitive changes promote alcohol use
  as a coping mechanism, which can escalate to alcohol use disorder, particularly
  in vulnerable individuals'
