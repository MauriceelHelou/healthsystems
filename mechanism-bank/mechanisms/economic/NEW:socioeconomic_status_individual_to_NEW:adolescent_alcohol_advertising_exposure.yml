structural_competency:
  equity_implications: This finding highlights a critical health equity concern - the alcohol industry's
    marketing practices may disproportionately impact lower SES youth who already face greater health
    risks. Strong marketing regulations could serve as an equity intervention by reducing this differential
    exposure. The mechanism avoids blaming individuals/families and instead points to structural factors
    (industry targeting, media environment, community alcohol retail density) that create unequal exposure.
