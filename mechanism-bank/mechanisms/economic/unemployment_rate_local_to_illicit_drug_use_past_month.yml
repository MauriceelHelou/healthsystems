description: Meta-analysis of 25 studies demonstrates that economic recessions, measured primarily through
  unemployment rates, are associated with increased illicit drug use among young populations. The partial
  correlation of 0.03 indicates a small but statistically significant positive relationship, supporting
  countercyclical drug use patterns. Nine studies found countercyclical relationships, three found procyclical,
  and thirteen found mixed results, with the aggregate evidence supporting increased drug use during economic
  hardship.
