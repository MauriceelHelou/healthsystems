structural_competency:
  equity_implications: This mechanism appropriately locates the driver of drug use in macroeconomic conditions
    and policy failures rather than individual moral failings. The framework recognizes that unemployment
    and economic recession create structural vulnerabilities that increase substance use risk, particularly
    among young people who may have fewer resources and social supports. The policy implication emphasizes
    the need for public prevention programs and demand reduction interventions during economic downturns,
    targeting structural causes rather than individual behavior. Equity implications include recognizing
    that young populations face differential vulnerability during recessions due to their position in
    labor markets and limited accumulated resources.
