structural_competency:
  equity_implications: This mechanism demonstrates how global economic inequities produce differential
    health outcomes even when the same clinical intervention is applied. The harm is not due to patient
    characteristics or provider decisions, but to structural resource constraints that make guideline-concordant
    care developed in HICs potentially harmful in LMICs. This highlights the need for context-specific
    clinical guidelines that account for healthcare system capacity rather than universal protocols.
