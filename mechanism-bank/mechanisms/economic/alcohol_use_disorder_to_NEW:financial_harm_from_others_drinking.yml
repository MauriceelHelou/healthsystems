structural_competency:
  equity_implications: This mechanism highlights how alcohol-related harms extend beyond the individual
    drinker to affect household economic security of connected persons. The disproportionate impact on
    women reflects gendered economic vulnerabilities within households, where women may have less control
    over household finances yet bear the consequences of partners' drinking. The stark differences between
    high-income and low-middle-income countries reflect structural economic conditions including weaker
    social safety nets, lower baseline incomes, and potentially different household resource allocation
    patterns.
