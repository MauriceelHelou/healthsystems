description: Unemployment positively impacts alcohol consumption, binge drinking,
  and alcohol addiction/dependency diagnosis. The relationship operates through psychological
  mechanisms where job loss creates stress and mental health problems that increase
  vulnerability to problematic drinking. However, the relationship is moderated by
  unemployment duration, with very long-term unemployment potentially reducing consumption
  due to financial constraints.
