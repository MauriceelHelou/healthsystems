    on pathogenesis, therapeutic strategies, and animal models." Frontiers in Pharmacology.'
description: Alcohol Use Disorder substantially increases the risk of progression
  to decompensated liver cirrhosis through multiple interconnected pathways. The meta-analysis
  of 11 studies (n=286,641) found that AUD diagnosis was associated with a 3.3-fold
  increased risk of decompensated cirrhosis in HCV-infected individuals, with approximately
  35-39% of cases attributable to AUD. The pathogenic mechanisms include direct hepatotoxicity
  from ethanol metabolites, oxidative stress, abnormal lipid metabolism, endoplasmic
  reticulum stress, multiple forms of programmed cell death, intestinal microbiota
  dysbiosis leading to increased gut permeability, and chronic hepatic inflammation
  resulting in progressive fibrosis and eventual cirrhosis.
