mechanism_pathway:
- 'Step 1: Chronic alcohol consumption in AUD leads to direct hepatotoxicity through
  ethanol metabolism, generating acetaldehyde and reactive oxygen species that cause
  oxidative stress and hepatocyte damage'
- 'Step 2: Sustained alcohol exposure triggers abnormal lipid metabolism (steatosis),
  endoplasmic reticulum stress, and multiple forms of cell death including apoptosis,
  necroptosis, and ferroptosis'
- 'Step 3: Alcohol disrupts intestinal microbiota (dysbiosis), increasing gut permeability
  and allowing bacterial endotoxins to reach the liver, activating hepatic immune
  responses and inflammation'
- 'Step 4: Chronic inflammation leads to progressive hepatic fibrosis as stellate
  cells are activated and deposit excessive collagen in liver tissue'
- 'Step 5: Continued alcohol exposure accelerates fibrosis to cirrhosis; in patients
  with co-existing conditions like HCV, AUD synergistically worsens disease progression
  to decompensated cirrhosis with complications including ascites, variceal bleeding,
  and hepatic encephalopathy'
evidence:
  quality_rating: A
  n_studies: 12
  primary_citation: Laura Llamosas-Falcón et al. 2020. "Alcohol use disorders and
    the risk of progression of liver disease in people with hepatitis C virus infection
    – a systematic review." Substance Abuse Treatment, Prevention, and Policy.
  supporting_citations:
