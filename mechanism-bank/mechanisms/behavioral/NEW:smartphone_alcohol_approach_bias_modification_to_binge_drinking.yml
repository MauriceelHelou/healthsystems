structural_competency:
  equity_implications: This intervention addresses alcohol consumption at the individual behavioral level
    through cognitive retraining, representing a technology-based approach to extending treatment access.
    The smartphone delivery mechanism has potential to address healthcare access barriers for older adults
    who may face mobility limitations or live in areas with limited substance use treatment services.
    However, the mechanism primarily targets individual-level cognitive processes rather than structural
    determinants of alcohol misuse such as alcohol outlet density, marketing exposure, or social determinants.
    The focus on middle-older adults acknowledges demographic shifts in problematic drinking patterns.
    Equity considerations include digital access barriers that may disproportionately affect lower-income
    older adults.
