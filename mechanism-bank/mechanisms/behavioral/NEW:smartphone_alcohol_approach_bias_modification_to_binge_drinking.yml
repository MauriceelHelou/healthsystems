description: This pilot RCT tested a smartphone-delivered alcohol approach bias modification (ApBM) intervention
  for middle-older adults (≥55 years) with hazardous/harmful drinking. While both intervention and sham
  groups showed significant reductions in weekly standard drinks (6.9 drinks overall reduction, p<.001),
  there was no significant group-by-time interaction at the 4-week endpoint (β=-1.90, p=.43). However,
  a significant treatment effect favoring ApBM was observed at 2 weeks (β=-5.28, p=.03), suggesting potential
  acute benefit that may not persist.
