structural_competency:
  equity_implications: This mechanism documents how commercial marketing practices serve as structural
    determinants of health behaviors. The alcohol industry's use of contextual imagery exploits psychological
    processes to create positive associations with drinking, particularly among young people who are developmentally
    susceptible to social influence. Understanding this mechanism supports policy interventions that regulate
    advertising content rather than expecting individuals to resist sophisticated marketing tactics.
