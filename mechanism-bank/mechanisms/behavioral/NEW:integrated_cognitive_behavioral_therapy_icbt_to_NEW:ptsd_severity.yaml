mechanism_pathway:
- 'Step 1: ICBT integrates trauma-focused cognitive behavioral techniques with substance
  use disorder treatment components, addressing both conditions simultaneously'
- 'Step 2: Cognitive restructuring components help patients identify and modify maladaptive
  trauma-related cognitions and beliefs that maintain PTSD symptoms'
- 'Step 3: Behavioral interventions target avoidance patterns and substance use as
  maladaptive coping strategies, replacing them with healthier coping skills'
- 'Step 4: Integrated approach addresses the bidirectional relationship between PTSD
  and substance use, preventing substance use from interfering with trauma processing'
- 'Step 5: Reduction in PTSD symptom severity as measured by standardized assessments
  post-treatment'
