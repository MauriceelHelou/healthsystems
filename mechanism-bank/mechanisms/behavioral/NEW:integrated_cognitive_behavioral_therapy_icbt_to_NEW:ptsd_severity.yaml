description: Integrated Cognitive Behavioral Therapy (ICBT) demonstrates a modest
  but significant negative effect on PTSD severity in individuals with comorbid PTSD
  and substance use disorder. The meta-analysis found a standardized mean difference
  of -0.33, indicating that ICBT reduces PTSD symptoms compared to control conditions.
  This effect was specific to ICBT among cognitive restructuring interventions, suggesting
  its integrated approach targeting both conditions simultaneously provides added
  benefit for PTSD outcomes.
