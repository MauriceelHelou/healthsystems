description: Nonlinear dose-response analysis revealed a J-shaped relationship between alcohol consumption
  and sarcopenia risk. The lowest risk was observed at 6.6 grams of alcohol per day (approximately half
  a standard drink), with OR=0.765. However, the authors explicitly caution that any suggestion of protective
  effect should be treated with caution given the overall lack of relationship in the comprehensive meta-analysis.
