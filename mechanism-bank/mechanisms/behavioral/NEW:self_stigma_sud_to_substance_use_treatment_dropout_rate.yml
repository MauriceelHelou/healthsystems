structural_competency:
  equity_implications: Self-stigma represents the internalization of structural stigma - it is not an
    individual failing but rather the psychological consequence of living in a stigmatizing society. Structural
    interventions that reduce public stigma through education, contact-based approaches, and policy change
    (e.g., decriminalization, parity laws) would reduce the source of internalized stigma. The review's
    framing appropriately recognizes that self-stigma originates from societal attitudes rather than individual
    pathology.
