description: Self-stigma (internalized stigma) operates as a distinct but related mechanism to perceived
  social stigma in affecting SUD treatment outcomes. The review found that self-stigma operates primarily
  through cognitive mechanisms including self-efficacy and negative self-beliefs. The relationship appears
  to be indirect rather than direct, with emotional and cognitive mediators playing key roles.
