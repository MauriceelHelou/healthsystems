mechanism_pathway:
- 'Step 1: Informal caregiving involves repetitive physical tasks such as lifting,
  transferring, and assisting care recipients with mobility, leading to musculoskeletal
  strain'
- 'Step 2: Chronic stress from caregiving responsibilities triggers sustained physiological
  stress responses, including elevated cortisol and inflammatory markers that sensitize
  pain pathways'
- 'Step 3: Caregivers often neglect self-care behaviors including exercise, rest,
  and timely medical attention for their own health issues'
- 'Step 4: The combination of physical strain, psychological stress, and reduced self-care
  leads to increased incidence of diseases of the spine and chronic pain conditions'
