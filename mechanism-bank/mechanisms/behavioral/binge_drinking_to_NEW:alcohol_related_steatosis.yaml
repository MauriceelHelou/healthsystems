description: Binge drinking contributes to alcohol-related steatosis through repeated
  episodes of excessive alcohol intake that overwhelm hepatic metabolic capacity.
  Alcohol-related steatosis is the most common stage of alcohol-related liver disease
  (ArLD), characterized by fat accumulation in liver cells. While this stage has a
  relatively low rate of progression to cirrhosis (approximately 3% per year), it
  represents the foundational pathology that can advance to more severe liver disease
  including steatohepatitis and cirrhosis.
