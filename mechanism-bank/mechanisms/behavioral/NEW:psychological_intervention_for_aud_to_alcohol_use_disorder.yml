description: Systematic review of 21 RCTs (n=6954) examining psychological interventions for alcohol use
  disorders in people living with HIV/AIDS. Interventions included motivational interviewing, CBT, and
  group therapy. The review found lack of evidence for large or sustained intervention effects on alcohol
  use outcomes. Isolated effects were noted for some interventions but effect sizes were small and not
  sustained over time.
