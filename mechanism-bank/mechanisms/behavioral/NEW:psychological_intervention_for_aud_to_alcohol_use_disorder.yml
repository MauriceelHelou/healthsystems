structural_competency:
  equity_implications: The review highlights structural barriers to effective treatment including reliance
    on self-report measures subject to social desirability bias, need for objective biomarkers, and methodological
    heterogeneity across studies. The focus on individual-level psychological interventions may overlook
    structural determinants of AUDs in PLWH including stigma, economic insecurity, and healthcare access
    barriers.
