  node_name: Alcohol Use Disorder
to_node:
  node_id: all_cause_mortality_rate
  node_name: All-Cause Mortality Rate
direction: positive
category: behavioral
mechanism_pathway:
- 'Step 1: Alcohol use disorder leads to chronic heavy alcohol consumption, causing
  direct toxic effects on multiple organ systems including the liver, cardiovascular
  system, gastrointestinal tract, and central nervous system'
- 'Step 2: Prolonged alcohol exposure results in increased risk of cardiovascular
  disease (leading cause of death), liver cirrhosis, gastrointestinal diseases, and
  alcohol-related cancers'
- 'Step 3: AUD impairs immune function and increases susceptibility to infections
  (including COVID-19 severity), respiratory diseases, and complications from other
  illnesses'
- 'Step 4: Behavioral consequences of AUD including impaired judgment, risk-taking,
  and psychiatric comorbidities lead to elevated rates of unnatural deaths (accidents,
  suicides, violence)'
- 'Step 5: These combined pathophysiological and behavioral effects result in significantly
  elevated all-cause mortality rates 3-4 times higher than the general population'
evidence:
  quality_rating: A
  n_studies: 159
  primary_citation: 'Roerecke M, Rehm J. Alcohol use disorders and mortality: a systematic
    review and meta-analysis. Addiction. 2013;108(9):1562-1578.'
  supporting_citations:
  - 'Abdul-Kareem Abdul-Rahman et al. 2018. All-Cause and Cause-Specific Mortality
    Rates of Patients Treated for Alcohol Use Disorders: A Meta-Analysis. Substance
    Abuse.'
  - 'Kuitunen-Paul S, Roerecke M. 2018. Alcohol Use Disorders Identification Test
    (AUDIT) and mortality risk: a systematic review and meta-analysis. Journal of
    epidemiology and community health.'
  - 'Laramée P et al. 2015. Risk of All-Cause Mortality in Alcohol-Dependent Individuals:
    A Systematic Literature Review and Meta-Analysis. EBioMedicine.'
  - 'Hjemsæter AJ et al. 2019. Mortality, cause of death and risk factors in patients
    with alcohol use disorder alone or poly-substance use disorders: a 19-year prospective
    cohort study. BMC Psychiatry.'
  - 'Bailey K et al. 2022. COVID-19 patients with documented alcohol use disorder
    or alcohol-related complications are more likely to be hospitalized and have higher
    all-cause mortality. Alcoholism: Clinical and Experimental Research.'
description: Alcohol use disorder significantly increases all-cause mortality through
  multiple interconnected pathways. Meta-analyses consistently demonstrate that individuals
  with AUD have 3-4 times higher mortality risk compared to the general population.
  The most common causes of death include cardiovascular disease, gastrointestinal
  diseases (particularly liver cirrhosis), unnatural deaths (accidents, suicide, violence),
  neoplasms, and respiratory diseases. The mortality burden is particularly severe
  among younger individuals and women. Recent evidence also shows AUD increases severity
  and mortality from infectious diseases like COVID-19. Importantly, reducing alcohol
  consumption can significantly mitigate mortality risk even without achieving complete
  abstinence.
