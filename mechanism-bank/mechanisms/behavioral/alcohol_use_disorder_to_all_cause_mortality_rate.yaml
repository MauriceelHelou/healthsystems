moderators:
- name: age
  direction: weakens
  strength: strong
  description: Younger individuals with AUD show markedly higher relative mortality
    risk (9-fold in men ≤40 years, 13-fold in women ≤40 years) compared to older individuals
    (still 2-fold at 60+ years)
- name: sex
  direction: strengthens
  strength: moderate
  description: Women with AUD have generally higher relative mortality risks than
    men (RR 4.57 vs 3.38 in clinical samples)
- name: treatment_status
  direction: strengthens
  strength: moderate
  description: People in clinical treatment settings show substantially higher mortality
    risk than those identified in population surveys, likely reflecting more severe
    AUD
- name: alcohol_consumption_reduction
  direction: weakens
  strength: strong
  description: Alcohol-dependent individuals who reduce consumption show significantly
    lower mortality than those continuing heavy drinking, even if abstinence is not
    achieved
- name: poly_substance_use
  direction: strengthens
  strength: moderate
  description: Patients with poly-substance use disorders have different mortality
    patterns with more overdose deaths compared to alcohol-only AUD
