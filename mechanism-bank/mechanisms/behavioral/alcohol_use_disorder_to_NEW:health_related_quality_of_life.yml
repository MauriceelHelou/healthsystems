structural_competency:
  equity_implications: Alcohol use disorder impacts on QoL operate through structural pathways including
    healthcare system barriers to treatment access, economic impacts of alcohol-related job loss, housing
    instability, and criminal justice involvement. Communities with higher alcohol outlet density and
    fewer treatment resources face compounded structural barriers. The review highlights measurement limitations
    that may obscure the full extent of alcohol-related QoL impacts, particularly in underserved populations
    where validated instruments may not have been tested.
