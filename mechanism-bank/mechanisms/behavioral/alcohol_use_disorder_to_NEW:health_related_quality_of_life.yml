description: The systematic review identified alcohol-specific quality of life instruments (AQoLS, ALQoL-9)
  among the 53 instruments evaluated. These instruments showed promising internal consistency (Cronbach's
  alpha > 0.70), suggesting they reliably measure QoL impacts in alcohol use disorder populations. However,
  the review notes insufficient high-quality validation evidence to confidently assess reliability and
  validity of QoL measurement in addiction-related risk and harm populations.
