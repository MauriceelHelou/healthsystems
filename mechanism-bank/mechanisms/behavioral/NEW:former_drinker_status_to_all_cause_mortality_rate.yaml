  supporting_citations: []
description: Former drinkers have a 22% elevated mortality risk compared to other
  drinking categories. This elevated risk is attributed to the 'sick quitter' phenomenon,
  where individuals stop drinking due to existing health problems. This finding is
  critical for understanding the apparent J-shaped relationship between alcohol and
  mortality, as misclassifying former drinkers as abstainers biases the reference
  group toward ill health.
