structural_competency:
  equity_implications: While MI is an individual-level intervention, its availability is structurally
    determined by healthcare system access, treatment facility density, and workforce training capacity.
    The diverse settings studied (prisons, veterans' centers, clinics) reflect how structural factors
    determine access to evidence-based behavioral interventions. Equity implications include differential
    access to MI-trained providers across communities.
