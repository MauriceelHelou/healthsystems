description: Motivational interviewing, a client-centered counseling approach, demonstrates small to moderate
  effectiveness in reducing substance use compared to no intervention, particularly in the short-term.
  This systematic review of 93 RCTs with 22,776 participants found MI may reduce substance use up to short
  follow-up periods when compared to no intervention.
