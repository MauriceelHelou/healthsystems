description: Alcohol use disorder is a major contributor to fatty liver syndrome globally.
  Chronic excessive alcohol consumption causes direct hepatotoxic effects through
  alcohol metabolism, leading to fat accumulation in the liver (steatosis). The disease
  can progress through stages including steatohepatitis, fibrosis, and ultimately
  cirrhosis with liver-related complications.
