structural_competency:
  equity_implications: 'While TRE is framed as an individual behavior change, structural factors shape
    feasibility: work schedules, food environment timing, shift work policies, and access to meal preparation
    facilities all influence ability to implement TRE. Populations with irregular work hours, food insecurity,
    or lack of kitchen access may face barriers to TRE adherence. Policy interventions supporting regular
    work schedules and workplace meal facilities could improve TRE accessibility across socioeconomic
    groups.'
