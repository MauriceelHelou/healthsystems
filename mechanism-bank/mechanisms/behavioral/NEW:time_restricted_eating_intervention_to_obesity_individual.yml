description: Time-restricted eating interventions with 4-8 hour feeding windows lead to significant reductions
  in body weight in adults with overweight and obesity. The meta-analysis of 23 studies with 1867 participants
  found that TRE is an effective approach for weight loss, with optimal effects observed using an 8-hour
  eating window with morning timing for at least 8 weeks.
