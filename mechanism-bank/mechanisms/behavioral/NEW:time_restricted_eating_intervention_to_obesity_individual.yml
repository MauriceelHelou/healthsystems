mechanism_pathway:
- 'Step 1: Time-restricted eating (TRE) limits the daily eating window to 4-8 hours, creating a prolonged
  fasting period'
- 'Step 2: Extended fasting periods enhance metabolic flexibility and shift energy utilization toward
  fat oxidation'
- 'Step 3: Circadian alignment of feeding patterns optimizes hormonal regulation including insulin sensitivity'
- 'Step 4: Reduced caloric intake often naturally accompanies restricted eating windows'
- 'Step 5: Sustained TRE intervention (≥8 weeks) leads to significant reductions in body weight and fat
  mass'
