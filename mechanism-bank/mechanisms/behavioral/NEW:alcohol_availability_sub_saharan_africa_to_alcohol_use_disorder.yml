description: 'This systematic review and meta-analysis of 141 papers documents population-level alcohol
  use patterns across sub-Saharan Africa. Among adults, 12-month prevalence of alcohol use disorder was
  9.5% (CI: 0.0-30.4%) and alcohol dependence was 4.3% (CI: 0.8-9.8%). Among adolescents, 12-month prevalence
  of alcohol use disorder was 7.7% (CI: 0.0-27.8%) and alcohol dependence was 4.1% (CI: 1.4-7.9%).'
