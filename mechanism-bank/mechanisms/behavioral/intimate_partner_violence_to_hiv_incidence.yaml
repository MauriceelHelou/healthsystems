mechanism_pathway:
- 'Step 1: Women experiencing intimate partner violence (IPV) have reduced ability
  to negotiate safe sex practices, including condom use, due to power imbalances in
  relationships'
- 'Step 2: Physical and sexual violence directly increases HIV transmission risk through
  forced unprotected sexual contact and trauma to genital tissues'
- 'Step 3: IPV often co-occurs with harmful alcohol use in a syndemic interaction,
  further reducing protective behaviors and increasing HIV risk'
- 'Step 4: The synergistic interaction between physical IPV, alcohol use, and HIV
  creates a multiplicative effect on transmission risk beyond additive individual
  contributions'
evidence:
  quality_rating: C
