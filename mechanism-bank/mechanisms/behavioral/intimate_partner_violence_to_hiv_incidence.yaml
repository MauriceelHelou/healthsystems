  primary_citation: 'Andrew Tomita et al. 2022. Syndemics of intimate partner violence
    among women in HIV endemic South Africa: geospatial analysis of nationally representative
    data. Scientific reports.'
  supporting_citations: []
description: Intimate partner violence, particularly physical violence, increases
  HIV incidence through direct transmission risk during forced sexual contact, reduced
  ability to negotiate safe sex, and syndemic interactions with harmful alcohol use.
  In South Africa, these factors cluster geographically and interact synergistically
  (Synergy index = 2.77), meaning their combined effect on HIV risk exceeds what would
  be expected from their individual contributions. The SAVA (substance abuse, violence,
  and AIDS) syndemic framework captures this intertwined reality affecting women in
  HIV-endemic settings.
