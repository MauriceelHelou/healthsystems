  supporting_citations: []
description: Alcohol use disorder is strongly associated with alcohol-associated liver
  disease prevalence. A systematic review and meta-analysis of 35 studies found that
  51.0% of individuals with AUD have alcohol-associated liver disease, compared to
  only 3.5% in unselected populations. This represents an approximately 15-fold higher
  prevalence in AUD populations. The prevalence of alcohol-associated cirrhosis was
  12.9% in AUD groups compared to 0.3% in general populations, representing a 43-fold
  increase.
