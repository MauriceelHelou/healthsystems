  supporting_citations: []
description: Dissociation functions as an important bridge symptom linking intimate
  partner violence to childhood maltreatment experiences, PTSD symptoms, and maladaptive
  coping. Network analysis revealed that when all psychological variables were included
  simultaneously, IPV was associated with dissociation, which indirectly connected
  it to trauma history, PTSD, withdrawal, and self-blame. Both IPV perpetration and
  victimization were highly correlated and associated with dissociation, suggesting
  dissociative processes may contribute to the cycle of violence in intimate relationships.
