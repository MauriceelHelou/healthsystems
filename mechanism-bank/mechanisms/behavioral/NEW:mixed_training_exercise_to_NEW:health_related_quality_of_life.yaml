description: 'Mixed training exercise, combining aerobic and resistance components,
  demonstrates the strongest positive effect on health-related quality of life among
  cancer survivors. At an optimal dose of approximately 970 METs-min/week, mixed training
  produces a large standardized effect (SMD: 0.883), outperforming single-modality
  exercise interventions. The combined approach addresses multiple dimensions of quality
  of life through comprehensive physical and psychological adaptations.'
