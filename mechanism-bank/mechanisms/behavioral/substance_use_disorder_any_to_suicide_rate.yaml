description: Substance use disorder increases suicide death rate by 5-10 times compared
  to the general population through multiple interacting mechanisms including neurobiological
  impairment of impulse control, social deterioration, psychiatric comorbidity, and
  reduced barriers to lethal self-harm during intoxication. The risk persists even
  after treatment initiation, with significant proportions continuing suicidal ideation
  and attempts.
