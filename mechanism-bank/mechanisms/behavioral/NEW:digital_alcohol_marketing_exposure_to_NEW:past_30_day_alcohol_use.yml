structural_competency:
  equity_implications: This mechanism highlights commercial determinants of health operating through digital
    infrastructure. The alcohol industry's marketing practices, enabled by digital platform design and
    inadequate regulatory oversight, create an obesogenic-like environment for alcohol consumption. Youth
    are disproportionately affected due to their digital media engagement patterns and developmental vulnerability.
    Structural interventions should address marketing regulation, platform accountability, and age verification
    systems rather than focusing on individual willpower.
