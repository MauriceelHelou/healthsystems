structural_competency:
  equity_implications: This mechanism is critical for understanding how structural factors (digital marketing
    environment) shape health trajectories before individuals make any behavioral choices. The concept
    of 'susceptibility' emphasizes that commercial environments pre-condition youth toward alcohol use
    through attitude formation. This represents a failure of regulatory structures to protect minors from
    commercial influence. Equity implications include differential exposure based on digital access patterns
    and targeting algorithms that may concentrate marketing toward vulnerable populations.
