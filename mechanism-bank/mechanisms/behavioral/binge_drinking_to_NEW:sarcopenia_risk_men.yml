description: Subgroup analysis by sex revealed that alcohol consumption was significantly associated with
  lower sarcopenia risk specifically in men (OR=0.763, P=.010). This sex-specific finding suggests biological
  or behavioral differences in how alcohol affects muscle mass between men and women. However, authors
  urge caution in interpreting this as evidence of protective effects given overall null findings and
  known harms of alcohol.
