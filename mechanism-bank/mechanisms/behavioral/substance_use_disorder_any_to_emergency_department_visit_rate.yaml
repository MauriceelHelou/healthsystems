- 'Step 1: Substance use disorder leads to acute intoxication episodes, overdoses,
  and substance poisoning requiring emergency medical intervention'
- 'Step 2: Chronic substance use causes medical complications (infections, organ damage,
  withdrawal symptoms) that manifest as emergencies'
- 'Step 3: Individuals with substance use disorders often lack regular primary care
