description: 'Substance use disorder drives elevated emergency department utilization
  through multiple pathways: acute intoxication and overdose requiring emergency intervention,
  substance poisoning, chronic health complications from ongoing use, withdrawal syndromes,
  and substance-related injuries. Up to one-third of ED visits among vulnerable populations
  are alcohol-related, and up to one-quarter involve substance poisoning. This systematic
  review of 36 studies demonstrates that substance use is a dominant driver of ED
  presentations, particularly among marginalized populations who lack alternative
  healthcare access.'
