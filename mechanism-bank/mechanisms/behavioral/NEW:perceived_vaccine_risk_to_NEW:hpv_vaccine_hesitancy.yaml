description: Perception of HPV vaccination risks relative to disease risks is a key
  psychological/behavioral barrier to vaccine uptake. When individuals perceive vaccine
  risks as high compared to HPV disease risks, they are more likely to delay or refuse
  vaccination. This systematic review of 24 UK studies (2017-2023) identified risk
  perception as one of several important barriers contributing to vaccine hesitancy
  and suboptimal coverage rates.
