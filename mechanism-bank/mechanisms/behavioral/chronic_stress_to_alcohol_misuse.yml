mechanism_pathway:
  - 'Step 1: Chronic stressors (financial strain, work stress, caregiving burden) cause sustained activation of HPA axis and allostatic load'
  - 'Step 2: Prolonged stress depletes adaptive coping resources and produces anxiety, sleep disruption, and emotional dysregulation'
  - 'Step 3: Alcohol use provides temporary stress relief through GABAergic anxiolysis and dopaminergic reward'
  - 'Step 4: Negative reinforcement learning strengthens drinking as automatic stress-coping response'
  - 'Step 5: Escalating consumption develops as tolerance builds and stress persists, transitioning to binge drinking pattern'
