description: Chronic stress exposure drives alcohol misuse through HPA axis dysregulation, depletion of adaptive coping resources, and reinforcement of drinking as automatic stress-relief response.
moderators:
  - name: coping_skills
    direction: weakens
    strength: moderate
    description: Adaptive stress management skills (exercise, mindfulness, social support) reduce reliance on alcohol coping
  - name: stress_type
    direction: u_shaped
    strength: moderate
    description: Uncontrollable chronic stressors (poverty, discrimination) show strongest drinking association compared to time-limited stress
  - name: alcohol_expectancies
    direction: strengthens
    strength: moderate
    description: Strong beliefs about alcohol's stress-reducing properties predict transition from use to misuse
  - name: alternative_coping_access
