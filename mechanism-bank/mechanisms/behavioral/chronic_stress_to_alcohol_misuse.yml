    description: Access to mental health services, exercise facilities, and social support reduces alcohol as default coping
structural_competency:
  root_cause_level: economic_system
  avoids_victim_blaming: true
  equity_implications: Chronic stress is not randomly distributed but concentrates in communities experiencing structural disadvantage. Economic precarity, employment instability, housing insecurity, and discrimination create relentless stress exposure. Working multiple jobs for subsistence wages leaves no time or energy for adaptive coping. Communities of color face chronic stress from racism and structural discrimination. The stress-alcohol pathway reflects how inequality literally gets "under the skin" to shape health behaviors. High alcohol misuse in stressed populations is a predictable response to structural conditions, not individual weakness. Reducing stress-driven drinking requires addressing root causes including living wages, stable housing, discrimination, and work conditions—not just teaching individual stress management.
assumptions:
  - 'Chronic stress refers to sustained or recurrent stressors over months to years'
  - 'Mechanism operates through both biological stress response and learned coping patterns'
  - 'Assumes limited access to adaptive coping alternatives'
limitations:
  - 'Individual differences in stress appraisal and coping resources create variability'
  - 'Some individuals under chronic stress reduce drinking or use other coping mechanisms'
  - 'Bidirectional relationship possible (alcohol misuse may also generate chronic stress)'
spatial_variation:
  varies_by_geography: true
  variation_notes: Chronic stress varies by economic conditions, employment stability, and exposure to structural stressors
  relevant_geographies:
    - 'High-poverty communities face concentrated chronic stressors (housing instability, violence, economic precarity)'
    - 'Rural areas with economic decline show stress from limited opportunity and social service erosion'
    - 'Communities of color experience stress from structural racism, discrimination, and over-policing'
    - 'Regions with strong safety nets (healthcare, housing assistance, living wages) buffer chronic stress effects'
