description: The self-medication hypothesis posits that individuals with PTSD use alcohol to cope with
  trauma-related symptoms. This systematic review of 24 studies found evidence supporting this model,
  though findings were inconsistent due to methodological limitations including problems with operationalizing
  trauma-related drinking to cope.
