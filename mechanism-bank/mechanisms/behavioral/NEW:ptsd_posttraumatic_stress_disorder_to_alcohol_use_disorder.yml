mechanism_pathway:
- 'Step 1: Traumatic event exposure leads to development of PTSD symptoms including hyperarousal, intrusion,
  and avoidance'
- 'Step 2: PTSD symptoms create significant psychological distress and emotional dysregulation'
- 'Step 3: Individuals use alcohol as a coping mechanism to self-medicate distressing PTSD symptoms (drinking-to-cope)'
- 'Step 4: Repeated alcohol use for symptom relief leads to tolerance, dependence, and problematic drinking
  patterns'
- 'Step 5: Problematic alcohol use develops into alcohol use disorder through reinforcement of drinking
  to cope'
