    the relationship; however, methodological limitations in how this is measured affect findings
structural_competency:
  equity_implications: 'While this mechanism involves individual behavior, the structural context is critical:
    trauma exposure is often rooted in structural violence, systemic inequities, and community-level adversity.
    Populations experiencing higher rates of trauma exposure (e.g., combat veterans, survivors of interpersonal
    violence, communities experiencing discrimination) face disproportionate risk. Structural factors
    including lack of access to trauma-informed mental health care, economic barriers to treatment, and
    social environments that normalize drinking as coping all contribute to this pathway. Prevention efforts
    should address upstream structural determinants of trauma exposure rather than focusing solely on
    individual coping behaviors.'
