structural_competency:
  equity_implications: The bidirectional relationship demonstrates how co-occurring conditions maintain
    each other when structural treatment barriers exist. Traditional sequential treatment models that
    require addressing substance use before trauma treatment may inadvertently perpetuate both conditions.
    Integrated treatment approaches that address both simultaneously represent a structural intervention
    that can break this cycle. Access to such integrated treatment is often limited by healthcare system
    fragmentation, insurance coverage gaps, and provider training deficits.
