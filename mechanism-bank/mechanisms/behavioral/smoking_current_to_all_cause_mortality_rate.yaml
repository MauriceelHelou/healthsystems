description: This meta-analysis of 107 longitudinal studies with nearly 5 million
  participants examined how smoking status affects all-cause mortality estimates.
  The study found that in non-smoking cohorts, mortality risk estimates were notably
  elevated (RR=1.16), highlighting smoking's substantial role in modifying mortality
  risk. The research demonstrated that smoking is a critical confounder in mortality
  studies and that controlling for smoking status significantly alters mortality risk
  estimates. The evidence confirms that current smoking is associated with increased
  all-cause mortality through multiple pathological pathways.
