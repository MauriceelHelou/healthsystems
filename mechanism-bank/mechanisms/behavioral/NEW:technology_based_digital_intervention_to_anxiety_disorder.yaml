    Campbell Systematic Reviews.'
  supporting_citations: []
description: Technology-based digital interventions for intimate partner violence
  survivors significantly reduce anxiety symptoms in the short-term (0-3 months).
  This meta-analysis of 17 RCTs involving 4,590 female IPV survivors found a small
  but statistically significant effect (SMD = -0.27) with low heterogeneity (I² =
  25%). Digital interventions provide accessible, scalable delivery of therapeutic
  content that addresses anxiety comorbidities common among IPV survivors, who experience
  anxiety three to five times more frequently than non-survivors.
