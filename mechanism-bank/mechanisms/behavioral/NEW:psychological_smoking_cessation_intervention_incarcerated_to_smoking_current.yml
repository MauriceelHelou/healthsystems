structural_competency:
  equity_implications: 'This mechanism addresses a critical health equity issue: smoking prevalence is
    disproportionately high in correctional settings, reflecting structural inequities in health access
    and health education for incarcerated populations. The intervention targets a captive population with
    limited access to community-based cessation resources. The structural context of incarceration itself
    creates unique challenges and opportunities for behavioral health interventions. However, methodological
    weaknesses and small sample sizes in existing research reflect underinvestment in health services
    research for incarcerated populations.'
