description: Psychological interventions for smoking cessation among incarcerated populations show initial
  promise with a significant increase in abstinence compared to controls (OR=3.41). However, high heterogeneity
  (I²=85.4%) and the effect becoming non-significant after publication bias adjustment suggest cautious
  interpretation. The pooled post-intervention abstinence rate was 18.8%.
