description: Anxiety disorders contribute to binge drinking through a self-medication
  pathway, where individuals use alcohol to cope with negative affect and chronic
  stress states. The review highlights that anxiety and mood disorders, along with
  stress and trauma, facilitate escalation from alcohol use to binge and heavy drinking
  patterns. Central and peripheral biological mechanisms, including dysregulated stress
  response systems, may underlie this relationship, with evidence suggesting sex-specific
  pathways that are particularly pronounced in women.
