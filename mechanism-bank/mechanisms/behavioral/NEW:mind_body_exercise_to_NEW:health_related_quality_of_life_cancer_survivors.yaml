description: 'Mind-body exercises including Tai Chi, Qigong, and Yoga demonstrate
  significant positive effects on health-related quality of life in cancer survivors.
  Based on a Bayesian network meta-analysis of 48 RCTs involving 3050 cancer survivors,
  the optimal dose for mind-body exercises is 390 METs-min/week, yielding a standardized
  mean difference of 0.672 (95% CrI: 0.259-1.087). This represents a moderate-to-large
  effect size, indicating clinically meaningful improvements in HRQoL.'
