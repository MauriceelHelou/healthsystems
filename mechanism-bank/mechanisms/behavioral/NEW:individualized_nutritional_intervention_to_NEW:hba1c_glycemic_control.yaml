description: Individualized nutritional intervention based on Mediterranean/DASH diet
  principles significantly reduces HbA1c levels in patients with type 2 diabetes over
  12 months. The intervention group showed significant reductions in HbA1c from baseline
  to 12 months (p<0.05), while the control group experienced significant increases
  in HbA1c over the same period. The dietary intervention was adapted to local food
  culture and socioeconomic conditions, demonstrating the importance of culturally
  appropriate nutritional guidance. Effects were sustained during a 3-month follow-up
  period when active nutritional intervention ceased.
