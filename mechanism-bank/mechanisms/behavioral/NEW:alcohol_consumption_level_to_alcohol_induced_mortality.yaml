mechanism_pathway:
- 'Step 1: Higher levels of alcohol consumption create physiological dependence and
  neuroadaptive changes in the brain''s reward and stress systems'
- 'Step 2: Continued heavy drinking exponentially increases the risk of developing
  alcohol use disorder (AUD), with fourfold risk at 20g/day and sevenfold at 40g/day
  compared to non-drinkers'
- 'Step 3: AUD leads to progressive organ damage, particularly affecting liver (cirrhosis,
  hepatitis), cardiovascular system, and neurological function'
- 'Step 4: Individuals with AUD face compounding health risks from chronic heavy drinking,
  withdrawal complications, and associated comorbidities'
- 'Step 5: These cumulative effects result in significantly elevated mortality risk,
  approximately fourfold at 40g/day consumption, through 100% alcohol-attributable
  causes including alcoholic liver disease, alcohol poisoning, and alcohol-related
  cardiomyopathy'
evidence:
  quality_rating: A
