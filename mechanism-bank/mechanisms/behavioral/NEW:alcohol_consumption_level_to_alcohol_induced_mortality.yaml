  primary_citation: 'Tessa Carr et al. 2024. The risk relationships between alcohol
    consumption, alcohol use disorder and alcohol use disorder mortality: A systematic
    review and meta-analysis. Addiction.'
  supporting_citations: []
description: 'Systematic review and meta-analysis establishing an exponential positive
  dose-response relationship between alcohol consumption levels and alcohol use disorder
  mortality. At moderate consumption (20g/day, approximately one large beer), mortality
  risk doubles compared to non-drinkers. At 40g/day (four standard drinks), the risk
  of AUD mortality increases approximately fourfold (RR=3.94, 95% CI: 3.53-4.40).
  The mortality rate among AUD patients was estimated at 3.13 per 1000 person-years.'
