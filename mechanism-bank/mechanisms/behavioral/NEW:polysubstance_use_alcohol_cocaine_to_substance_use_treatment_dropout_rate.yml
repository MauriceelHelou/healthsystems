description: The study demonstrates that ethanol self-administration did not alter the potency of cocaine
  (as measured by dose-response) but did increase cocaine's reinforcing strength, as evidenced by subjects
  requiring longer delays to cocaine delivery before shifting preference to food alternatives. This mechanism
  may explain why alcohol-cocaine polysubstance users have poorer treatment outcomes clinically.
