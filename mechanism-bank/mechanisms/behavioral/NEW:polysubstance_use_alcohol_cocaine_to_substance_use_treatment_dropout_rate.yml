structural_competency:
  equity_implications: This finding has structural implications for substance use treatment system design.
    Treatment programs that fail to address polysubstance use patterns may be less effective. Structural
    factors that contribute to alcohol availability and normalization (e.g., alcohol outlet density, marketing,
    pricing policies) may indirectly undermine cocaine treatment effectiveness. The study supports integrated
    treatment approaches that address multiple substances and highlights the need for preclinical models
    that better reflect real-world polysubstance use patterns to improve treatment development.
