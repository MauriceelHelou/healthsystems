structural_competency:
  equity_implications: 'This mechanism traces alcohol consumption patterns to commercial determinants
    rather than individual choice. Young people, particularly women and those 18-21, are structurally
    vulnerable to alcohol marketing due to developmental factors and social pressures. Policy responses
    like content restrictions address this structural vulnerability rather than placing burden on individuals
    to resist marketing. The equity implications are significant: without content restrictions, alcohol
    industry marketing disproportionately influences the most vulnerable young adult populations.'
