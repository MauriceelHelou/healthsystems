description: This systematic review and meta-analysis examined whether co-use of cannabis exacerbates
  the effect of alcohol on motor vehicle crash risk. Analyzing 12 epidemiological studies that investigated
  joint effects, the meta-analysis of exacerbation odds ratios found no credible evidence that cannabis
  co-use amplifies alcohol's crash risk. This null finding is important for policy as it suggests combined
  substance effects may not be synergistic.
