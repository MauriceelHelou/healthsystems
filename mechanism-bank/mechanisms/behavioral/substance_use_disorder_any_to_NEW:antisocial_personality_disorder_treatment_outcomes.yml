structural_competency:
  equity_implications: The systematic failure to recruit and study AsPD as a primary condition reflects
    broader structural issues in mental health research prioritization and funding. Populations with AsPD
    are often marginalized within healthcare systems, encounter stigma, and face barriers to diagnosis
    and treatment. The high comorbidity with substance use disorders points to shared structural determinants
    including adverse childhood experiences, socioeconomic disadvantage, and limited access to early intervention
    services. Research infrastructure has not adequately addressed these intersecting vulnerabilities.
