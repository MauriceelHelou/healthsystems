  supporting_citations: []
description: Combining trauma-focused behavioral therapy with pharmacotherapy for
  substance use disorders produces the largest treatment effects for comorbid PTSD
  and SUD compared to treatment as usual. This meta-analysis of 36 trials (N=4,046)
  found large effect sizes for both PTSD severity (d=-0.92) and alcohol use severity
  (d=-1.10) at end of treatment, with improvements sustained at 12-month follow-up.
  The synergistic approach addresses both conditions simultaneously, breaking the
  cycle of trauma symptoms driving substance use and substance use impairing trauma
  processing.
