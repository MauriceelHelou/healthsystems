mechanism_pathway:
- 'Step 1: Trauma-focused therapy (e.g., prolonged exposure, cognitive processing
  therapy) directly addresses PTSD symptoms by processing traumatic memories, reducing
  avoidance behaviors, and modifying maladaptive cognitions about the trauma'
- 'Step 2: Pharmacotherapy targeting substance use disorders (e.g., naltrexone, acamprosate)
  reduces craving, blocks rewarding effects of substances, and stabilizes neurobiological
  systems disrupted by chronic substance use'
- 'Step 3: The synergistic combination addresses the bidirectional relationship between
  PTSD and SUD - as trauma symptoms decrease, the need for substance use as self-medication
  diminishes; as substance use decreases, cognitive and emotional processing of trauma
  becomes more effective'
- 'Step 4: Combined treatment leads to sustained improvements in both PTSD severity
  and alcohol/drug use severity, with effects maintained at 12-month follow-up'
