description: Individuals with substance use disorders in high-income countries experience
  dramatically elevated all-cause mortality with a standardized mortality ratio of
  11.86 (95% CI 10.42-13.30), indicating nearly 12 times higher mortality compared
  to the general population. This elevated mortality reflects extreme health inequities
  driven by direct physiological harm from substances, increased infectious disease
  risk, overdose deaths, social marginalization limiting healthcare access, and multimorbidity.
  The effect was consistent across 99% of 92 extracted datapoints.
