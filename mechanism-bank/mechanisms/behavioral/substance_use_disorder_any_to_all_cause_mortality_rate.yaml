mechanism_pathway:
- 'Step 1: Substance use disorders lead to direct physiological harm through toxic
  effects of substances on vital organs (liver, heart, brain, lungs)'
- 'Step 2: Injection drug use and risky behaviors associated with substance use increase
  risk of infectious disease transmission (HIV, hepatitis C, bacterial infections)'
- 'Step 3: Substance use disorders impair judgment and increase risk-taking behaviors,
  leading to overdoses, accidents, and injuries'
- 'Step 4: Social marginalization reduces access to healthcare, stable housing, and
  social support systems'
- 'Step 5: Co-occurring mental health conditions and multimorbidity compound health
  risks and reduce treatment engagement'
- 'Step 6: Cumulative physiological damage, delayed healthcare seeking, and acute
  events (overdose) result in dramatically elevated mortality rates'
evidence:
  quality_rating: A
