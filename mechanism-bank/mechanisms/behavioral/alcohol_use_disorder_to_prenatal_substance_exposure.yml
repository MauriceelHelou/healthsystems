structural_competency:
  equity_implications: This mechanism highlights the intersection of multiple structural vulnerabilities.
    Women with alcohol use disorder during pregnancy often face compounded disadvantage including poverty,
    limited healthcare access, and stigma. The fragmented treatment system that separates alcohol from
    tobacco interventions fails to address polysubstance patterns that are the norm rather than exception
    in disadvantaged populations. Structural solutions require integrated, trauma-informed care models
    that address the social determinants underlying substance use patterns.
