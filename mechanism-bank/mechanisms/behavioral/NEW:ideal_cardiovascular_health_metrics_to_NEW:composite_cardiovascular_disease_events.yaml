description: This meta-analysis of 22 prospective studies involving over 3.2 million
  adults with mean follow-up of 12 years demonstrates that achieving a higher number
  of ideal cardiovascular health metrics (as defined by the American Heart Association's
  7-metric tool) is significantly associated with reduced risk of composite cardiovascular
  disease events, stroke, and cardiovascular mortality. The relationship shows a dose-response
  pattern where even modest improvements in cardiovascular health metrics confer meaningful
  protective benefits.
