  primary_citation: S Challis et al. 2013. Systematic meta-analysis of the risk factors
    for deliberate self-harm before and after treatment for first-episode psychosis.
    Acta psychiatrica Scandinavica.
  supporting_citations: []
description: This meta-analysis of 18 studies on first-episode psychosis patients
  found that substance use significantly increases the risk of deliberate self-harm
  (OR=1.46). Importantly, substance use was identified as a risk factor for DSH both
  before and after treatment, suggesting it represents a consistent behavioral pathway
  to self-harm. The association operates alongside other risk factors including alcohol
  abuse (OR=1.68), depression, and prior history of self-harm. The mechanism involves
  substance-induced disinhibition, worsening of psychiatric symptoms, and accumulation
  of psychosocial stressors.
