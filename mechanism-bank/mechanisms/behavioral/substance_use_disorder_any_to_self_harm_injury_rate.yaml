mechanism_pathway:
- 'Step 1: Substance use impairs judgment, emotional regulation, and impulse control
  through neurobiological effects on prefrontal cortex and limbic system functioning'
- 'Step 2: Intoxication states lower inhibitions and reduce the threshold for acting
  on self-destructive urges or suicidal ideation'
- 'Step 3: Chronic substance use exacerbates psychiatric symptoms including depression
  and psychotic symptoms, which are independent risk factors for deliberate self-harm'
- 'Step 4: Substance use creates social, occupational, and interpersonal problems
  that increase psychological distress and hopelessness'
- 'Step 5: The combined effect of disinhibition, worsened mental state, and accumulated
  life stressors increases the likelihood of deliberate self-harm episodes'
evidence:
  quality_rating: A
