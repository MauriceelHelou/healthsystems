mechanism_pathway:
- 'Step 1: Individuals with anxiety disorders experience distressing symptoms including
  excessive worry, physical anxiety symptoms, and emotional distress that interfere
  with daily functioning'
- 'Step 2: To cope with these symptoms and avoid formal mental health treatment, individuals
  turn to accessible substances (alcohol, cannabis, prescription opioids, benzodiazepines)
  as a maladaptive coping mechanism'
- 'Step 3: This self-medication behavior provides temporary symptom relief but can
  lead to substance use disorders and dependency, particularly among those with social
  anxiety disorder, generalized anxiety disorder, and PTSD'
