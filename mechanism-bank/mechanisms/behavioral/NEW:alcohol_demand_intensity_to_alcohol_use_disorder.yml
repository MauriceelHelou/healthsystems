structural_competency:
  equity_implications: 'While this study focuses on individual-level behavioral economic indicators, the
    findings have structural implications: alcohol pricing policies that increase cost may reduce demand
    intensity; availability of alcohol (e.g., outlet density, pricing) shapes the environment in which
    demand translates to consumption. The ''natural recovery'' framing (without treatment) highlights
    how lack of access to treatment services may leave individuals more vulnerable to demand-driven relapse.
    Equity implications include differential access to recovery support services and treatment resources
    across communities.'
