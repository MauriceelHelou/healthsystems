description: This prospective longitudinal study demonstrates bidirectional associations between alcohol
  demand intensity (measured via alcohol purchase task - consumption when drinks are free) and drinking
  patterns during natural recovery attempts. Higher demand at Quarter 1 distinguished heavy drinkers from
  abstainers at Quarter 2, and heavy drinking at Quarter 2 predicted higher demand at Quarter 3, which
  then predicted heavy drinking at Quarter 4.
