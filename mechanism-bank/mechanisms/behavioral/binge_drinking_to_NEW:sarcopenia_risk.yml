description: This comprehensive meta-analysis of 62 studies with 454,643 participants found no overall
  association between alcohol consumption and sarcopenia risk (OR=0.964). However, subgroup analysis revealed
  a protective association in men and a J-shaped dose-response curve suggesting minimal sarcopenia risk
  at approximately 6.6g alcohol/day. Authors caution against interpreting any protective effect given
  the overall null finding.
