structural_competency:
  equity_implications: While this study examines individual alcohol consumption patterns rather than structural
    determinants, the findings have implications for public health messaging about alcohol and aging.
    The authors appropriately caution against promoting alcohol for potential muscle-protective effects
    given the broader harms of alcohol use. Structural factors like alcohol availability, marketing, and
    social norms around drinking among older adults could influence consumption patterns and subsequent
    sarcopenia risk. The sex-based difference (protection in men only) may reflect differential drinking
    patterns shaped by gender norms.
