structural_competency:
  equity_implications: This mechanism identifies a structural driver of alcohol harm - the digital marketing
    environment created by alcohol industry practices and inadequate regulation. Rather than blaming individuals
    for drinking, it highlights how commercial determinants of health (alcohol industry marketing strategies)
    shape population-level behaviors. Adolescents and young adults are disproportionately targeted and
    vulnerable, creating an equity concern. Policy interventions should focus on regulating digital alcohol
    marketing rather than individual behavior change.
