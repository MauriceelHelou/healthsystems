description: Substance use disorder is consistently associated with increased risk
  of intimate partner violence perpetration among men. Meta-analytic evidence from
  Sub-Saharan Africa identifies substance use as a significant risk marker with small
  effect sizes for male physical IPV perpetration. Intervention research targeting
  men who use substances and perpetrate IPV confirms the co-occurrence but shows that
  integrated treatments have not yet demonstrated superiority over standard care,
  suggesting the relationship is complex and may involve multiple mechanisms beyond
  simple disinhibition.
