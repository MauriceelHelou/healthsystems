mechanism_pathway:
- 'Step 1: Substance use (alcohol and/or drugs) impairs cognitive functioning, reducing
  impulse control and judgment'
- 'Step 2: Impaired executive function decreases ability to regulate aggressive impulses
  and resolve conflicts non-violently'
- 'Step 3: Substance use may increase hostile attributions toward intimate partners
  and lower thresholds for aggressive responses'
- 'Step 4: These cognitive and behavioral disinhibition effects increase the likelihood
  of physical, emotional, and sexual intimate partner violence perpetration'
