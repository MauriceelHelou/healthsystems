description: Alcohol intoxication among pedestrians contributes to fatal traffic crash outcomes by increasing
  the severity of injuries sustained. The study of 200 fatal pedestrian victims hit by passenger cars
  found that alcohol concentration significantly affects injury severity, with more pronounced effects
  when using comprehensive injury severity scales and among female victims.
