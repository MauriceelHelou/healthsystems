structural_competency:
  equity_implications: 'Structural factors underlying this mechanism include: alcohol availability and
    pricing policies that influence intoxication prevalence, built environment features (sidewalk completeness,
    pedestrian crossings, street lighting) that fail to protect vulnerable road users, transportation
    policy that necessitates pedestrian travel in car-centric environments, and lack of safe sobering
    facilities or transportation alternatives. The gender disparity suggests need for sex-specific approaches
    to road safety policy and emergency trauma care systems.'
