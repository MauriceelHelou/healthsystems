description: Baduanjin, a traditional Chinese mind-body exercise, significantly improves
  psychological well-being in patients with type 2 diabetes. This meta-analysis of
  27 RCTs demonstrated large positive effects on overall psychological well-being
  (SMD=0.96), depression (SMD=1.03), anxiety (SMD=0.88), and mental health (SMD=0.72).
  The practice integrates physical movement, breathing techniques, and mental focus,
  addressing both physical and psychological aspects of diabetes management. Improvements
  in glycemic control may also contribute to enhanced psychological outcomes by reducing
  disease-related distress.
