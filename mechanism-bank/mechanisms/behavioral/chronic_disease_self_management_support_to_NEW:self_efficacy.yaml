description: Self-management interventions for chronic diseases significantly improve
  patients' self-efficacy compared to usual care. A meta-analysis of 34 studies involving
  7,603 patients demonstrated a moderate positive effect (SMD 0.405, 95% CI 0.19-0.62,
  p<0.001), indicating that structured self-management support helps patients build
  confidence in their ability to manage their health conditions.
