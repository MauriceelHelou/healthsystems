description: Caffeinated coffee consumption is inversely associated with type 2 diabetes
  risk, with a 10% reduction in risk among coffee consumers compared to non-consumers.
  The meta-analysis of 26 prospective studies involving over 3.7 million participants
  found a linear dose-response relationship, indicating that higher coffee consumption
  is associated with progressively lower diabetes risk. This protective effect is
  attributed to coffee's bioactive compounds including caffeine and chlorogenic acids
  that improve glucose metabolism and reduce inflammation.
