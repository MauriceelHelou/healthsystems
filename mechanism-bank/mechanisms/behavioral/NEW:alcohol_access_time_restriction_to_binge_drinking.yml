mechanism_pathway:
- 'Step 1: Shortened time windows for alcohol access (e.g., ''happy hour'' promotions) create temporal
  scarcity of drinking opportunity'
- 'Step 2: Temporal scarcity drives compensatory ''front-loading'' behavior - rapid consumption of alcohol
  in the initial minutes of access'
- 'Step 3: Front-loading increases drinking rate and total alcohol consumed within compressed timeframes'
- 'Step 4: Accelerated consumption leads to higher peak blood alcohol concentrations and binge-level intake'
