structural_competency:
  equity_implications: This mechanism has important policy implications for alcohol regulation. Happy
    hour promotions and time-limited drink specials represent structural incentives that drive rapid consumption
    patterns. The finding that compressed access windows increased consumption suggests that policies
    permitting or promoting time-limited alcohol deals may contribute to harmful drinking patterns. The
    sex difference findings indicate women may be more vulnerable to front-loading behavior at baseline,
    while men may be more susceptible to promotional incentives that compress drinking windows.
