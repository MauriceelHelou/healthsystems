description: This animal model study demonstrates that compressing alcohol access time from 30 to 15 minutes
  significantly increases front-loading drinking behavior, resulting in higher total alcohol consumption.
  This models the 'happy hour' effect where time-limited drinking promotions may drive faster, more dangerous
  drinking patterns.
