description: Food insecurity is associated with greater prevalence of overweight/obesity
  in adults, with the association being especially strong for women. This comprehensive
  review of 50 studies (35 adult studies and 15 child studies) published between 2017-2020
  found robust evidence for this relationship in adults, while findings in children
  were more nuanced and often did not show significant associations, potentially because
  metabolic conditions had not yet developed.
