mechanism_pathway:
- 'Step 1: Exposure to adverse childhood experiences (ACEs) including childhood maltreatment,
  trauma, and chronic stress during critical developmental periods'
- 'Step 2: Development of negative affect states, mood disorders (depression), and
  anxiety disorders as psychological sequelae of early adversity'
- 'Step 3: Dysregulation of stress response systems (HPA axis) and neurobiological
  changes affecting reward and stress pathways'
- 'Step 4: Use of alcohol as a coping mechanism to self-medicate negative emotional
  states and manage chronic stress'
- 'Step 5: Escalation from alcohol misuse to binge and heavy drinking patterns'
- 'Step 6: Transition from problematic drinking to alcohol use disorder through neuroadaptive
  changes and reinforcement of maladaptive coping'
