  equity_implications: The depression-AUD pathway reflects systematic failures in mental health care access and structural conditions that produce depression. Communities experiencing poverty, racism, and disinvestment have elevated depression rates due to chronic stress and trauma exposure. These same communities face mental health treatment deserts, lack of insurance, and culturally incompetent care. When evidence-based depression treatment is inaccessible, alcohol becomes default self-medication. High co-occurrence in marginalized populations is not coincidental but reflects deliberate under-resourcing of community mental health. Interrupting this pathway requires universal mental health coverage, community-based culturally responsive care, and addressing structural determinants (poverty, discrimination, trauma) that generate depression.
