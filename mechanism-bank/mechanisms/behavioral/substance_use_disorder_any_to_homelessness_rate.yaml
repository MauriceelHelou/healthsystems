description: Substance use disorders significantly increase the risk of homelessness
  through multiple interconnected pathways including employment instability, financial
  depletion, social network erosion, and housing access barriers. This meta-analysis
  of 85 studies found that 44% of people experiencing homelessness have any substance
  use disorder, substantially higher than general population rates. The relationship
  is likely bidirectional, with substance use both contributing to housing loss and
  potentially developing or worsening after becoming homeless.
