description: The majority of fatal pedestrian victims (72.15%) were under the influence of ethyl alcohol
  at time of crash. Intoxicated pedestrians more frequently died at the scene (78.95%), though alcohol
  was not found to be an independent factor affecting injury severity. The study analyzed 158 fatal pedestrian
  victims hit by passenger cars over 2009-2013 in Warsaw.
