structural_competency:
  equity_implications: 'While this study focuses on individual alcohol use, structural factors that should
    be considered include: availability and density of alcohol outlets, pedestrian infrastructure design,
    street lighting in areas with high alcohol consumption venues, public transportation access as alternative
    to walking while intoxicated, and rural vs urban differences in emergency medical response times and
