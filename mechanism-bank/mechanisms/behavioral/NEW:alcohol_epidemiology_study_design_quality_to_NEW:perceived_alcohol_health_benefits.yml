mechanism_pathway:
- 'Step 1: Higher quality studies exclude former drinkers and occasional drinkers from abstainer reference
  groups, eliminating ''sick quitter'' bias'
- 'Step 2: Studies with younger cohorts (≤55 years) followed beyond age 55 reduce selection bias from
  health-based abstention'
- 'Step 3: Elimination of lifetime selection biases removes spurious protective associations between low-volume
  drinking and mortality'
- 'Step 4: Higher quality studies find no significant mortality benefit from low-volume alcohol consumption
  (RR=0.98, 0.87-1.11)'
- 'Step 5: This contrasts with lower quality studies showing apparent protective effects (RR=0.84, 0.79-0.89)'
