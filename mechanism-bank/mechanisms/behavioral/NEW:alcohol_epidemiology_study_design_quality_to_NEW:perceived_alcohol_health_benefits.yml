structural_competency:
  equity_implications: This mechanism reveals how research methodology itself becomes a structural determinant
    of health messaging. Flawed epidemiological evidence has been used to justify drinking guidelines
    that may cause population-level harm. The alcohol industry may benefit from continued dissemination
    of studies showing protective effects. Correcting this evidence base is essential for evidence-based
    public health policy.
