description: This meta-analysis demonstrates that the apparent health benefits of low-volume alcohol consumption
  found in many epidemiological studies are largely artifacts of methodological biases. When studies properly
  account for lifetime selection biases (excluding former and occasional drinkers from abstainer groups,
  using younger cohorts), the protective association disappears. This has profound implications for public
  health messaging and drinking guidelines.
