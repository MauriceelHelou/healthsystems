structural_competency:
  equity_implications: This mechanism highlights the structural failure of juvenile justice systems to
    adequately screen for and treat alcohol use disorders among young offenders. The high prevalence of
    AUD (19.17%) among this population reflects broader structural issues including inadequate adolescent
    substance use treatment capacity, lack of integration between juvenile justice and behavioral health
    systems, and insufficient diversion programs. Addressing this requires systemic changes including
    mandated screening, treatment accessibility within probation/parole systems, and policy reforms that
    treat adolescent substance use as a health issue rather than solely a criminal one.
