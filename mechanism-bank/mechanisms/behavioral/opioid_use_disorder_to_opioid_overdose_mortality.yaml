description: Opioid use disorder directly increases risk of opioid overdose mortality
  through multiple behavioral and physiological pathways. Meta-analysis of 101 cohorts
  demonstrates an overdose-specific crude mortality rate of 7.0 per 1000 person-years
  among people with OUD. The relationship is strengthened by injection drug use, HIV
  co-infection, and residence in low/middle-income countries where treatment access
  may be limited.
