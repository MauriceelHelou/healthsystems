description: Among treatment-seeking individuals with substance use disorders in the Eastern Mediterranean
  region, 16.9% (95% CI 8.8-26.9%) report alcohol as their primary substance of use. This indicates that
  despite lower overall population prevalence, alcohol remains a significant contributor to treatment
  demand.
