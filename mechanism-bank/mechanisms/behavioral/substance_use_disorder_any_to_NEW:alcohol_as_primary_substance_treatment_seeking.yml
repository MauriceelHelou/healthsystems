structural_competency:
  equity_implications: The proportion of treatment-seeking patients with alcohol as primary substance
    (16.9%) is notably higher than the general population prevalence (6.2%), suggesting that among those
    who do use alcohol in this region, problematic use requiring treatment is relatively common. This
    may reflect limited harm reduction resources, greater severity among those who use despite social/legal
    barriers, or selection bias in who accesses treatment.
