mechanism_pathway:
- 'Step 1: Chronic alcohol consumption characteristic of alcohol use disorder leads
  to repeated hepatotoxic exposure'
- 'Step 2: Alcohol metabolism in the liver produces acetaldehyde and reactive oxygen
  species, causing oxidative stress and hepatocyte damage'
- 'Step 3: Sustained liver injury triggers inflammatory responses and activation of
  hepatic stellate cells'
- 'Step 4: Progressive fibrosis develops as collagen deposition replaces functional
  liver tissue'
- 'Step 5: Continued alcohol exposure with genetic susceptibility factors (e.g., PNPLA3
  variants) accelerates progression to cirrhosis'
