description: Alcohol use disorder significantly increases the risk of alcoholic liver
  cirrhosis through chronic hepatotoxic exposure. This meta-analysis of 11 studies
  (3,495 ALD patients including 2,087 with cirrhosis, and 5,038 controls) demonstrates
  that chronic alcohol consumption leads to progressive liver damage. The relationship
  is modified by genetic factors, particularly the PNPLA3 rs738409 variant, which
  substantially increases cirrhosis susceptibility in alcohol users.
