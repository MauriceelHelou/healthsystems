structural_competency:
  equity_implications: The ACE-SUD pathway reflects structural determinants including child welfare system
    failures, poverty, family dysfunction, and community violence. Substance use as coping represents
    a response to structurally-produced trauma rather than individual moral failing. High attrition in
    treatment studies suggests structural barriers to care retention.
