description: Insomnia is theorized to undermine AUD treatment and increase relapse risk, though this meta-analysis
  found no significant differences in alcohol-related outcomes (craving, psychosocial problems, heavy-drinking/abstinent
  days) between CBT-I and control groups. The inconsistent reporting of alcohol outcomes limits conclusions
  about whether treating insomnia improves AUD outcomes.
