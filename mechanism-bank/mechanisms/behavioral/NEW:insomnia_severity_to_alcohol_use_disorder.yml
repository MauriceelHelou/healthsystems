structural_competency:
  equity_implications: The comorbidity of insomnia and AUD reflects broader structural determinants including
    lack of integrated treatment approaches, socioeconomic stressors that contribute to both conditions,
    and healthcare systems that often treat these conditions separately rather than addressing their interconnection.
    The finding that alcohol outcomes were inconsistently measured across studies reflects structural
    gaps in research infrastructure and outcome standardization.
