  supporting_citations: []
description: Major depression increases risk of alcohol use disorder through both
  behavioral self-medication pathways and shared neuroimmune mechanisms. Individuals
  with depression may use alcohol to cope with negative mood states, while underlying
  inflammatory processes common to both conditions create biological vulnerability.
  The bidirectional communication between immune system and brain function, involving
  cytokines and other neuroimmune mediators, contributes to the frequent comorbidity
  between these disorders.
