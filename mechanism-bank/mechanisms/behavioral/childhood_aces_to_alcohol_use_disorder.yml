structural_competency:
  root_cause_level: policy
  avoids_victim_blaming: true
  equity_implications: The ACEs-to-AUD pathway reflects intergenerational cycles of structural violence and deprivation. ACEs disproportionately cluster in communities experiencing poverty, racism, mass incarceration, and disinvestment. These are not random individual experiences but predictable outcomes of policy choices about economic inequality, family support systems, child welfare funding, and criminal justice approaches. High ACE prevalence in marginalized communities represents cumulative structural trauma that increases AUD risk. Interrupting this pathway requires investments in family economic security, parental mental health and addiction services, high-quality childcare, and community violence prevention—not just treating individual addiction downstream.
assumptions:
  - 'ACEs typically assessed by standard 10-item questionnaire (abuse, neglect, household dysfunction)'
  - 'Dose-response relationship where each additional ACE incrementally increases risk'
  - 'Mechanism operates through both neurobiological changes and learned coping patterns'
limitations:
  - 'Not all individuals with high ACEs develop AUD; protective factors create resilience'
  - 'Standard ACE measure may not capture community-level trauma (racism, violence, poverty)'
  - 'Timing and type of adversity may matter beyond simple cumulative score'
spatial_variation:
  varies_by_geography: true
  variation_notes: ACE prevalence varies 2-3 fold across communities, driven by structural determinants that also shape AUD rates
  relevant_geographies:
    - 'Communities with high poverty, incarceration, and family separation show elevated ACE prevalence'
    - 'Rural areas with limited mental health services show stronger ACE-AUD association'
    - 'Native American communities face historical and ongoing collective trauma increasing both ACEs and AUD'
    - 'Neighborhoods with strong social cohesion show buffering effects despite high individual ACE exposure'
