mechanism_pathway:
  - 'Step 1: Childhood adversity (abuse, neglect, household dysfunction) causes toxic stress and disrupts neurodevelopment of limbic and prefrontal systems'
  - 'Step 2: Altered stress response systems (HPA axis dysregulation) create heightened reactivity to stressors and impaired emotional regulation'
  - 'Step 3: Developmental trauma increases vulnerability to substance use as maladaptive coping for emotional pain and hyperarousal'
  - 'Step 4: Early alcohol initiation (often in adolescence) provides temporary relief from trauma symptoms but reinforces self-medication pattern'
  - 'Step 5: Chronic use for affect regulation combined with neurobiological vulnerability leads to addiction with each additional ACE increasing AUD risk 50%'
