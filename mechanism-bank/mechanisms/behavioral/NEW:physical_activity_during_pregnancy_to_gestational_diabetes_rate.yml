mechanism_pathway:
- 'Step 1: Physical activity during pregnancy increases glucose uptake by skeletal muscles through enhanced
  insulin sensitivity'
- 'Step 2: Regular exercise reduces adipose tissue accumulation and inflammatory markers associated with
  insulin resistance'
- 'Step 3: Improved glycemic control during early pregnancy prevents the metabolic dysregulation that
  leads to gestational diabetes mellitus'
- 'Step 4: Dose-response relationship shows progressive risk reduction with increased activity levels
  measured in MET-hours/week'
