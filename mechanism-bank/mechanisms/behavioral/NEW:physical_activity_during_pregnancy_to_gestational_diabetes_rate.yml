version: '2.0'
description: Higher levels of physical activity during pregnancy are associated with reduced risk of gestational
  diabetes mellitus, with a 36% risk reduction comparing highest to lowest activity levels. The relationship
  is dose-dependent and stronger during the first trimester.
quantitative_effects:
  effect_size:
    value: 0.64
    type: relative_risk
    ci_lower: 0.53
    ci_upper: 0.78
moderators:
- name: trimester_of_pregnancy
  direction: strengthens
  strength: strong
  description: First trimester physical activity shows stronger protective effect (curvilinear relationship,
    13% reduction at 10 MET-h/week) compared to second trimester (linear relationship, 1% reduction at
    10 MET-h/week)
- name: dose_of_physical_activity
  direction: strengthens
  strength: strong
  description: Higher doses of physical activity (20-50 MET-h/week) contribute to further reductions in
    GDM risk beyond the minimum recommended 10 MET-h/week
structural_competency:
  equity_implications: While this mechanism focuses on individual physical activity, structural factors
    determine access to safe exercise environments during pregnancy, including availability of prenatal
    exercise programs, workplace policies allowing physical activity breaks, neighborhood walkability,
    access to parks and recreational facilities, and economic resources for gym memberships or exercise
    equipment. Pregnant individuals in under-resourced communities may face barriers to achieving recommended
    activity levels due to unsafe neighborhoods, lack of time due to work demands, or absence of culturally
    appropriate prenatal fitness programs.
