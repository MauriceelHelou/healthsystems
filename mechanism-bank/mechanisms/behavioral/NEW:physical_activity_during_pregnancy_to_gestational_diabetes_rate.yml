  quality_rating: A
  n_studies: 35
  primary_citation: 'Wanting Xie et al. 2024. "Physical activity during pregnancy and the risk of gestational
    diabetes mellitus: a systematic review and dose–response meta-analysis." https://doi.org/10.1186/s12889-024-18131-7'
  supporting_citations:
  - Additional citations require full-text access - this meta-analysis included studies published before
    April 25, 2023 from six databases
