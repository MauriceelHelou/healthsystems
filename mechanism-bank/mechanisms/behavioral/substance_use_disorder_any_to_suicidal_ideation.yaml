mechanism_pathway:
- 'Step 1: Substance use disorder creates neurobiological changes that affect mood
  regulation, impulse control, and cognitive functioning'
- 'Step 2: Individuals with SUD experience psychosocial consequences including relationship
  problems, employment difficulties, and social isolation that compound psychological
  distress'
- 'Step 3: The combination of neurobiological vulnerability and psychosocial stressors
  increases risk of developing suicidal thoughts, with 5-10 times higher lifetime
  suicide risk than general population'
- 'Step 4: Up to 19% of patients continue to experience suicidal ideation even after
  accessing treatment, indicating persistent vulnerability'
