description: Substance use disorder substantially increases risk of suicidal ideation
  through both neurobiological and psychosocial pathways. The lifetime risk of suicide
  in patients with SUD is 5-10 times higher than the general population. Critically,
  up to 19% of patients continue to experience suicidal thoughts even after accessing
  treatment, indicating that the relationship persists across the treatment trajectory.
