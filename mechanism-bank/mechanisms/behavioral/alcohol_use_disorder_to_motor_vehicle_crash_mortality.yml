structural_competency:
  equity_implications: 'While this mechanism involves individual behavior (drinking and driving), structural
    factors shape exposure: alcohol availability policies, public transportation access, land use patterns
    requiring vehicle dependency, enforcement policies, and cultural norms around drinking vary geographically.
    The finding that Nordic countries show stronger effects may reflect stricter alcohol policies and
    better public transit reducing baseline drunk driving rates. Equity implications include that communities
    with fewer transit options, higher alcohol outlet density, or less DUI enforcement may have higher
    population-level risk.'
