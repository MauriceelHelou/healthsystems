description: Meta-analysis of 60 studies examining the association between blood alcohol concentration
  (BAC) and road safety outcomes found that alcohol impairment substantially increases crash risk, injury
  severity, and driver culpability. The dose-response relationship is approximately exponential, meaning
  risk accelerates dramatically at higher BAC levels.
