mechanism_pathway:
- 'Step 1: Informal caregiving creates chronic stress through demanding physical and
  emotional care responsibilities, often with limited respite or support'
- 'Step 2: Caregivers experience behavioral changes including reduced time for self-care,
  social isolation, disrupted sleep patterns, and decreased physical activity'
- 'Step 3: The combination of chronic stress, social withdrawal, and neglected personal
  health needs leads to psychological distress and emotional exhaustion'
- 'Step 4: Prolonged exposure to caregiving demands without adequate coping resources
  results in clinical depression, with prevalence ranging from 4% to 51% among informal
  caregivers'
evidence:
  quality_rating: A
  n_studies: 22
  primary_citation: 'P. Janson et al. 2022. Mortality, Morbidity and Health-Related
