    International Journal of Environmental Research and Public Health.'
  supporting_citations: []
description: Systematic review of 22 observational studies found that informal caregiving
  is consistently associated with higher occurrence of depression compared to non-caregivers.
  Longitudinal evidence from German health insurance data showed statistically significant
  increased incidence of depression among caregivers. Cross-sectional studies confirmed
  elevated depression prevalence (4-51%) in caregiver populations. The wide range
  in prevalence reflects heterogeneity in caregiving contexts, care recipient conditions,
  and available support systems.
