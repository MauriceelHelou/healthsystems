mechanism_pathway:
- 'Step 1: Childhood sexual abuse causes significant psychological trauma, including
  feelings of shame, guilt, powerlessness, and disrupted emotional development'
- 'Step 2: Survivors develop maladaptive coping strategies to manage trauma-related
  distress, including emotional numbing and avoidance behaviors'
- 'Step 3: Alcohol is used as a self-medication strategy to cope with trauma symptoms
  such as anxiety, depression, intrusive memories, and hyperarousal'
- 'Step 4: Repeated alcohol use to manage trauma-related distress leads to neurobiological
  adaptations and increased tolerance'
- 'Step 5: Chronic self-medication patterns progress to alcohol dependence and alcohol
  use disorder'
evidence:
  quality_rating: A
