description: A moderate association exists between childhood sexual abuse and alcohol
  use disorder, with a 45% increased risk among those exposed to CSA. This relationship
  operates through trauma-related psychological distress leading to self-medication
  with alcohol as a maladaptive coping strategy. The burden of proof analysis indicates
  this is one of the more robust associations between CSA and health outcomes.
