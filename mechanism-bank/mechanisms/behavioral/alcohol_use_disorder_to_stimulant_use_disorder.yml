structural_competency:
  equity_implications: This preclinical study has implications for understanding polysubstance use treatment
    barriers. The finding that alcohol enhances cocaine reinforcement suggests that treatment programs
    addressing cocaine use disorder must also address co-occurring alcohol use. Structural factors influencing
    alcohol availability and normalization may indirectly worsen cocaine treatment outcomes. The study
    avoids individual blame by demonstrating a neurobiological mechanism whereby concurrent substance
    exposure alters drug reinforcement. Equity implications include that populations with higher rates
    of polysubstance use may face compounded treatment challenges, and treatment systems need to be designed
    to address multiple substances simultaneously.
