description: Ethanol self-administration (1.5g/kg) prior to cocaine availability increased the reinforcing
  strength of cocaine in a choice paradigm, requiring longer delays added to cocaine to decrease cocaine
  choice compared to vehicle control. This suggests alcohol co-use diminishes the effectiveness of interventions
  designed to shift behavior toward non-drug alternatives.
