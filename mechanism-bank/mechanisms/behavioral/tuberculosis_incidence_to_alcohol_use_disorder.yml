description: 'This systematic review and meta-analysis of 28 studies (n=30,854 TB patients) found a high
  average prevalence of alcohol use disorder (30%, 95% CI: 24-35%) among tuberculosis patients. AUD complicates
  TB management through poor treatment compliance and worse treatment outcomes. The relationship varies
  by geographic region, study design, participant age, and assessment methods.'
