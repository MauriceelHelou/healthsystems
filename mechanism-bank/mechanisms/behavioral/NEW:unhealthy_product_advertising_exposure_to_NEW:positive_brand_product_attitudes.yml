description: Systematic review and meta-analysis of 38 studies finding that exposure to advertising for
  unhealthy products (alcohol, tobacco, unhealthy foods) generates more positive brand and product attitudes
  in young people aged 6-17, compared to neutral or no advertising. Critically, greater understanding
  of advertising persuasive intent did not protect against these effects, challenging regulatory assumptions
  that adolescents can resist advertising influence.
