structural_competency:
  equity_implications: This mechanism identifies a structural failure in advertising regulation policy.
    Current policies often exempt adolescents from marketing restrictions based on the assumption that
    developed critical reasoning provides protection. This review demonstrates this assumption is unfounded
    - adolescent cognition remains vulnerable to advertising influence despite understanding persuasive
    intent. The structural intervention point is extending marketing restrictions for unhealthy commodities
    (alcohol, tobacco, unhealthy foods) to protect adolescents, not just younger children. This avoids
    blaming individual adolescents for 'failing to resist' advertising and instead focuses on the commercial
    determinants of health.
