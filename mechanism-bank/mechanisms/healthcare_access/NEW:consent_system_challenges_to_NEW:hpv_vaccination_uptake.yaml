    vaccines and immunotherapy. 2024.'
  supporting_citations: []
description: Systematic review identifies challenges with obtaining consent as a system-level
  barrier to HPV vaccination uptake in the UK. The school-based vaccination program
  relies on parental consent processes that can fail at multiple points, preventing
  eligible adolescents from receiving vaccination despite parental willingness. This
  administrative barrier contributes to vaccination coverage remaining below 80% and
  below pre-COVID levels.
