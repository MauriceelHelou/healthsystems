mechanism_pathway:
- 'Step 1: Higher primary care physician density increases geographic accessibility
  and availability of ambulatory care services for the population'
- 'Step 2: Improved access enables earlier detection, treatment, and management of
  ambulatory care sensitive conditions (e.g., diabetes, hypertension, asthma, COPD)'
- 'Step 3: Effective outpatient management prevents disease progression and acute
  exacerbations that would otherwise require hospitalization'
- 'Step 4: Reduced rates of avoidable hospitalizations as conditions are appropriately
  managed in the ambulatory setting'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'C. Berlin et al. 2014. "Avoidable hospitalizations in Switzerland:
    a small area analysis on regional variation, density of physicians, hospital supply
    and rurality." BMC Health Services Research.'
  supporting_citations: []
description: Areas with greater primary care physician density demonstrate significantly
  lower rates of avoidable hospitalizations. This relationship reflects the capacity
  of primary care to provide appropriate ambulatory management of conditions that,
  if left untreated or poorly managed, would result in preventable hospital admissions.
  The study found this association while controlling for hospital bed density, specialist
  density, and type of hospital reimbursement.
