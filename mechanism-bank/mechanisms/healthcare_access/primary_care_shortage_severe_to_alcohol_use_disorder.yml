structural_competency:
  equity_implications: 'This mechanism explicitly traces alcohol-related health inequities to structural
    healthcare system deficits rather than individual patient characteristics. Low-resourced clinics serving
    diverse populations face compounding structural disadvantages: workforce shortages, limited training
    infrastructure, inadequate health IT, and competing clinical demands. These structural factors create
    systematic gaps in alcohol screening and treatment that disproportionately affect marginalized communities.
    The study''s focus on providing external implementation support acknowledges that clinic-level behavior
    change requires addressing structural resource constraints.'
