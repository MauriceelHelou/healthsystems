structural_competency:
  equity_implications: This mechanism highlights how healthcare system infrastructure and clinical practice
    integration determines access to evidence-based interventions. The finding that SBI is 'limited and
    incomplete' in OAT settings represents a structural barrier to care, not individual patient failure.
    Improving systematic screening protocols in OAT programs represents a systems-level intervention that
    could reduce health inequities among people with opioid use disorder who face multiple barriers to
    comprehensive care.
