structural_competency:
  equity_implications: This mechanism addresses structural barriers to AUD treatment including geographic
    isolation, transportation limitations, work schedule conflicts, and stigma. Digital CBT represents
    a policy-amenable intervention that can reduce inequities in treatment access. However, effectiveness
    may be limited by digital divide issues affecting low-income populations and rural communities with
    poor broadband infrastructure. Equity implications include both potential to reach underserved populations
    and risk of excluding those without digital access.
