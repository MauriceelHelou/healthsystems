structural_competency:
  equity_implications: This mechanism highlights healthcare system infrastructure as a structural determinant
    of population health. The current low screening rate (2.9%) represents a system-level failure rather
    than individual behavior. The intervention works through healthcare access and delivery systems, emphasizing
    that reducing alcohol harm requires structural changes in how primary care is delivered. The model
    accounts for socioeconomic factors (education) that influence both access to care and drinking patterns.
    High coverage may only be achievable long-term, requiring complementary policy approaches for immediate
    impact.
