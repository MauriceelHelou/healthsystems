description: Simulation modeling demonstrates that increasing SBIRT (Screening, Brief Intervention, and
  Referral to Treatment) coverage in German primary health care from the current 2.9% to 50% of patients
  would result in 21% of adult residents receiving intervention over 10 years, leading to 12% lower population-level
  alcohol consumption. The model uses effect sizes from meta-analyses to estimate intervention impact
  on individual drinking behavior.
