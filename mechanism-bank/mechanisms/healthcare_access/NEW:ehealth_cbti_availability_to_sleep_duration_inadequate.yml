description: This systematic review and meta-analysis of 15 RCTs (N=1083) found that electronically delivered
  CBTI (via telephone, videoconference, web-based programs, or mobile apps) was statistically equivalent
  to in-person CBTI for most sleep and nonsleep outcomes. While conventional comparisons showed small
  effect sizes favoring in-person delivery, equivalence testing demonstrated clinical equivalence, supporting
  eHealth as a viable alternative to expand access to insomnia treatment.
