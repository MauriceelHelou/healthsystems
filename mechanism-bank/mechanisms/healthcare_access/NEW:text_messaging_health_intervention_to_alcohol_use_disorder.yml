  equity_implications: This mechanism addresses structural barriers to alcohol treatment access. Traditional
    alcohol interventions often require in-person visits, transportation, time off work, and may carry
    stigma. Text-based interventions can reach individuals who face these structural barriers. The review
    protocol acknowledges that prior reviews focused on web-based interventions, suggesting a gap in evidence
    for more accessible mobile-based approaches. Policy implications include potential for scalable, low-cost
    public health interventions that don't require healthcare system infrastructure.
