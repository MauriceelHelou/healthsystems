description: Very low certainty evidence from a single study (60 participants) suggests phenytoin 300mg/day
  may reduce mean frequency of aggressive acts per week compared to placebo in male prisoners with aggression
  (phenytoin mean=0.33 vs placebo mean=0.51). Evidence quality is insufficient to draw conclusions about
  pharmacological treatment for AsPD.
