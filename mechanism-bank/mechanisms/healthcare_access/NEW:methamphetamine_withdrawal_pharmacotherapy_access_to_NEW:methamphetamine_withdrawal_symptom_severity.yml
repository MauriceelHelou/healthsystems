structural_competency:
  equity_implications: The lack of effective pharmacotherapy for methamphetamine withdrawal reflects systemic
    underinvestment in stimulant use disorder research compared to opioid use disorder. This creates a
    two-tiered treatment system where patients with OUD have access to multiple FDA-approved medications
    while those with stimulant use disorder have none. The call for 'better powered, high-quality trials'
    highlights the need for structural investment in research infrastructure. The absence of safety profile
    data due to poor reporting also reflects inadequate regulatory and research standards for this population.
