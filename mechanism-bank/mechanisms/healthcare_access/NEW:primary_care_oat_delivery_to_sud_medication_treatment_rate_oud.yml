description: Primary care delivery of opioid agonist therapy (OAT) for OUD may result in higher abstinence
  from non-prescribed opioids compared to specialty care settings, with a risk ratio of 1.59 (95% CI 1.03-2.46)
  based on 5 studies with 428 participants. This represents low-certainty evidence.
