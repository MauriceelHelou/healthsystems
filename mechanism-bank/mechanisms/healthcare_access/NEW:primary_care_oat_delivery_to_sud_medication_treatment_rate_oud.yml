structural_competency:
  equity_implications: This mechanism addresses healthcare access barriers that create inequities in OUD
    treatment. Geographic distribution of specialty care facilities often concentrates in urban areas,
    creating access barriers for rural populations. Stigma associated with specialty OUD clinics may disproportionately
    affect marginalized communities. Integrating OAT into primary care represents a structural intervention
    to reduce treatment gaps rather than placing blame on individuals for not seeking treatment.
