structural_competency:
  equity_implications: This study demonstrates that biomedical interventions alone (medication for OUD)
    are insufficient to address complex social outcomes like criminal recidivism. The finding that XR-NTX
    reduces opioid use but not arrests points to the critical role of structural determinants beyond substance
    use in driving criminal justice involvement. The paper notes that stigma and concerns about diversion
    limit treatment access in CJS populations, reflecting systemic barriers. Addressing recidivism requires
    comprehensive reentry support including housing, employment, and addressing the collateral consequences
    of criminal records - not just medication.
