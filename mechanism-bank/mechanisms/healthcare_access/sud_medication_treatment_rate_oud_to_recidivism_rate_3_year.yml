description: This randomized trial found no significant difference in arrest incidence between criminal
  justice-involved individuals with OUD who received extended-release naltrexone (47.6%) versus treatment
  as usual (42.5%). Despite XR-NTX's efficacy in reducing opioid use, it alone was insufficient to reduce
  criminal recidivism, highlighting that medication treatment without addressing structural determinants
  (employment, housing, stigma, criminal record barriers) does not reduce justice involvement.
