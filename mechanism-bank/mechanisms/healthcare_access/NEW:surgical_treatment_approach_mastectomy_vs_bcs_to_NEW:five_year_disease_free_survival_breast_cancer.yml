description: Meta-analysis of 10 studies (n=5018) demonstrated that mastectomy following neoadjuvant chemotherapy
  was associated with significantly better 5-year disease-free survival compared to breast-conserving
  surgery (OR 3.11, 95% CI 1.80-5.38, p<0.0001) in patients with locally advanced breast cancer.
