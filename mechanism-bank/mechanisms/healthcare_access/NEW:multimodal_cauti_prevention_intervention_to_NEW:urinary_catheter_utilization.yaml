mechanism_pathway:
- 'Step 1: STRIVE intervention provides hospitals with Infection Control Assessment
  and Response (ICAR) and Practice Change Assessment (PCA) tools to self-identify
  gaps in infection control and CAUTI-specific prevention practices'
- 'Step 2: Web-based educational modules deliver training on foundational infection
  control practices and HAI-specific prevention strategies, including appropriate
  catheter use criteria'
- 'Step 3: State-level partners provide external facilitation, technical assistance,
  and coaching to support implementation of evidence-based catheter reduction practices'
- 'Step 4: Culture change components address staff engagement, competency-based training,
  audits, and feedback to sustain behavioral changes around catheter insertion decisions'
- 'Step 5: Targeted Assessment for Prevention (TAP) strategy resources help hospitals
  prioritize and focus interventions on units with highest catheter utilization burden'
- 'Step 6: Combined multimodal approach leads to reduced inappropriate urinary catheter
  insertions and earlier catheter removal, decreasing overall utilization rates'
