id: NEW:digital_ipv_intervention_to_anxiety_disorder
name: Digital/Technology-Based IPV Intervention → Anxiety Disorder
from_node:
  node_id: NEW:digital_ipv_intervention
  node_name: Digital/Technology-Based IPV Intervention
to_node:
  node_id: anxiety_disorder
  node_name: Anxiety Disorder
direction: negative
category: healthcare_access
mechanism_pathway:
- 'Step 1: Digital interventions (mobile apps, text messaging, web-based platforms,
  telehealth services) provide accessible support for IPV survivors who may face barriers
  to traditional in-person services'
- 'Step 2: These technology-based platforms deliver mental health interventions including
  online support groups, therapeutic content, and safety planning that address trauma-related
  symptoms'
- 'Step 3: Increased access to mental health resources and support leads to clinical
  reduction in anxiety symptoms among IPV survivors'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'Chuka Nestor Emezue and Tina L Bloom 2021. "PROTOCOL: Technology‐based
    and digital interventions for intimate partner violence: A meta‐analysis and systematic
    review." Campbell Systematic Reviews.'
  supporting_citations: []
description: Digital and technology-based interventions for intimate partner violence,
  including mobile health (mHealth) and electronic health (eHealth) platforms, are
  associated with clinical reductions in anxiety among IPV survivors. These interventions
  improve access to mental health support for survivors who experience anxiety rates
  three to five times higher than non-victims.
