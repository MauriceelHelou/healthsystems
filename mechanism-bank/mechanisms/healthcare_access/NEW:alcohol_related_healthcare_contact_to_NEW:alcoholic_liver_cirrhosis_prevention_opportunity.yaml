description: A systematic review with meta-analysis of 38 studies (N=120,928) found
  that 40-61% of patients who developed alcoholic liver cirrhosis had a previous alcohol-related
  healthcare contact before their cirrhosis diagnosis. This represents a significant
  prevention opportunity, as these healthcare encounters could be leveraged to deliver
  interventions aimed at reducing alcohol consumption before irreversible liver damage
  occurs. Alcohol-problem cohorts were confirmed as high-risk populations with 7-16%
  developing cirrhosis over 8-12 years.
