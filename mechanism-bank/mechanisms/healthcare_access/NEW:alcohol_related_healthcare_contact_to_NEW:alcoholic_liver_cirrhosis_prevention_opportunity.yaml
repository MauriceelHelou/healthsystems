mechanism_pathway:
- 'Step 1: Individuals with alcohol use disorders or heavy drinking patterns present
  to healthcare settings for alcohol-related conditions (intoxication, withdrawal,
  injuries, psychiatric comorbidities)'
- 'Step 2: These healthcare contacts occur prior to the development of alcoholic liver
  cirrhosis, representing a temporal window for intervention'
- 'Step 3: Healthcare contact provides opportunity for screening, brief intervention,
  referral to treatment (SBIRT), and sustained engagement with addiction services'
- 'Step 4: Early intervention during these contacts can reduce or cease heavy alcohol
  consumption before irreversible liver damage occurs'
- 'Step 5: Prevention of continued heavy drinking reduces cumulative liver exposure
  and prevents progression to cirrhosis'
