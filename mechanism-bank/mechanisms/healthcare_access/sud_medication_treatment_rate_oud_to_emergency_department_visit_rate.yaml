extraction_method: consolidated_batch_v3
moderators:
- name: Housing stability
  direction: strengthens
  strength: moderate
  description: Unstable housing is a predictor of increased healthcare utilization;
    OST effectiveness may be moderated by housing status
- name: Drug injection
  direction: strengthens
  strength: moderate
  description: Drug injection is associated with higher ED utilization; OST may have
    greater impact among those who inject
- name: Mental health problems
  direction: weakens
