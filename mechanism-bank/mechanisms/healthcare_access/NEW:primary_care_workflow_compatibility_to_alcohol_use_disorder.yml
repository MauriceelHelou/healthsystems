structural_competency:
  equity_implications: This mechanism identifies how healthcare delivery system design creates barriers
    to care access. The issue is not patient help-seeking behavior but rather how healthcare institutions
    have organized care delivery in ways that exclude certain conditions from routine treatment. Redesigning
    primary care to integrate AUD treatment requires structural changes to visit lengths, reimbursement
    models, and care team composition.
