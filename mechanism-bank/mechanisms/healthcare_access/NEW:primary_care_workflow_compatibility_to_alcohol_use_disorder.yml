description: The structural incompatibility between standard primary care workflows and the requirements
  of AUD pharmacotherapy creates a barrier to treatment access. Primary care visit structures, time allocations,
  and care processes were not designed to accommodate substance use disorder treatment, leaving patients
  with AUD without access to evidence-based care even when presenting to healthcare settings.
