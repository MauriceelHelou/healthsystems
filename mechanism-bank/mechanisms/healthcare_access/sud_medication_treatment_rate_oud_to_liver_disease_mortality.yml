description: By promoting alcohol abstinence through pharmacological intervention, MAUD indirectly reduces
  liver disease progression and mortality in patients with alcohol-associated cirrhosis. Alcohol abstinence
  is the cornerstone of treatment for alcohol-related liver disease, and this study demonstrates that
  MAUD provides an effective tool to achieve this goal in a population where treatment options have been
  historically limited.
