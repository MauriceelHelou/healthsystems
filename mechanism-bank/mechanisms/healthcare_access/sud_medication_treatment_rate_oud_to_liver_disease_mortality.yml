  description: Patients with more advanced liver disease (decompensated cirrhosis) may have less hepatic
    regenerative capacity, potentially weakening the mortality benefit of abstinence
structural_competency:
  equity_implications: This mechanism addresses structural inequities in treatment access for patients
    with concurrent AUD and liver disease. Historically, these patients have been undertreated due to
    concerns about hepatotoxicity of AUD medications and exclusion from clinical trials. The good safety
    profile demonstrated (only 5 of 165 serious adverse events possibly medication-related) supports expanding
    access to these treatments. Structural barriers to address include provider education, insurance coverage
    for MAUD in liver disease settings, and integration of addiction medicine into hepatology care pathways.
