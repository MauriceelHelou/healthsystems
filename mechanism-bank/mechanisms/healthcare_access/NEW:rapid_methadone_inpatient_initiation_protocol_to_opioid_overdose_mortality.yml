description: Rapid inpatient methadone initiation protocol (30mg initial with 10mg daily increases to
  60mg) demonstrated safety with zero in-hospital or 30-day post-discharge overdoses or deaths in 25 hospitalized
  patients with moderate to severe OUD, suggesting monitored inpatient settings can safely accelerate
  methadone titration to therapeutic doses.
