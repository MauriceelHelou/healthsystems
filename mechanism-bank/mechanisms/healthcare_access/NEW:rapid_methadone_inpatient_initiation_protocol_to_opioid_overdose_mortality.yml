structural_competency:
  equity_implications: This mechanism addresses structural barriers to effective OUD treatment. Traditional
    outpatient guidelines create structural delays in achieving therapeutic methadone doses, which may
    contribute to treatment dropout and continued illicit opioid use. Inpatient initiation represents
    a healthcare system-level intervention that can overcome these barriers, particularly important for
    populations with limited outpatient follow-up capacity or unstable housing. The fentanyl era has fundamentally
    changed the risk landscape, making structural adaptation of treatment protocols necessary.
