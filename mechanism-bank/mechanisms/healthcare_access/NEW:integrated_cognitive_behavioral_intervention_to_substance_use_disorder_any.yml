description: Integrated cognitive-behavioral interventions for individuals with co-occurring alcohol/other
  drug use disorder and mental health disorder show small effects (g=0.188) on substance use outcomes,
  though not statistically significant (p=0.061). High heterogeneity (I²=86%) indicates substantial variability
  across studies.
quantitative_effects:
  effect_size:
    value: 0.188
    type: standardized_mean_difference
  p_value: 0.061
  heterogeneity_i_squared: 86.0
moderators:
- name: contrast_condition_type
  direction: strengthens
  strength: moderate
  description: Effect magnitude varied by type of contrast condition - integrated CBI + usual care vs
    usual care only showed different effects than integrated CBI vs single-disorder intervention
- name: follow_up_time_point
  direction: strengthens
  strength: moderate
  description: Effects varied between post-treatment and 3-6 month follow-up, with more promising effects
    at follow-up
- name: primary_diagnosis_type
  direction: strengthens
  strength: moderate
  description: Effect magnitude varied by primary AOD/MHD diagnosis; interventions targeting alcohol use
    and/or PTSD showed most promising effects
- name: study_quality
  direction: strengthens
  strength: moderate
  description: For AOD outcomes, greater effects were observed in higher quality studies
structural_competency:
  equity_implications: This mechanism highlights importance of integrated healthcare delivery systems
    that address co-occurring conditions simultaneously rather than requiring individuals to navigate
    separate treatment systems. The small effect sizes may reflect structural barriers including fragmented
    healthcare systems, inadequate insurance coverage for integrated treatment, and workforce shortages
    in dual-diagnosis care. Equitable access to integrated behavioral health services is a structural
    determinant of recovery outcomes.
