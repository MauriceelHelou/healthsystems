mechanism_pathway:
- 'Step 1: Individuals with co-occurring alcohol/drug use disorder (AOD) and mental health disorder (MHD)
  receive integrated cognitive-behavioral intervention'
- 'Step 2: Integrated treatment addresses both conditions simultaneously rather than sequentially or separately'
- 'Step 3: Cognitive restructuring and behavioral skills training target substance use triggers and mental
  health symptoms'
- 'Step 4: Reduced substance use outcomes, though effect size is small and non-significant for AOD outcomes
  alone'
evidence:
  quality_rating: A
  n_studies: 15
  primary_citation: 'Kahini Mehta et al. 2021. "Cognitive-Behavioral Interventions Targeting Alcohol or
    Other Drug Use and Co-Occurring Mental Health Disorders: A Meta-Analysis.." https://doi.org/10.1093/alcalc/agab016'
  supporting_citations:
  - Additional citations require full-text access - meta-analysis of 15 clinical trials across 18 study
    sites/arms
  - Studies targeting alcohol use and/or post-traumatic stress disorder showed most promising effects
  - Studies comparing integrated CBI to single-disorder interventions (typically AOD-only) showed stronger
    effects
  doi: 10.1093/alcalc/agab016
  citation_verified: true
