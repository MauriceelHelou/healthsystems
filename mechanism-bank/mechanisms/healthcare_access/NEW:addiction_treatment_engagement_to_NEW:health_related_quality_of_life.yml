structural_competency:
  equity_implications: Access to addiction treatment that incorporates QoL assessment is structurally
    determined by healthcare system factors including insurance coverage, treatment facility availability,
    and service design. The lack of validated QoL instruments for addiction populations represents a structural
    gap in healthcare quality measurement that may perpetuate inequities. Treatment programs serving marginalized
    populations may lack resources to implement comprehensive QoL assessment, potentially missing important
    recovery indicators beyond substance use reduction. This gap in measurement infrastructure reflects
    broader structural underinvestment in addiction treatment quality improvement.
