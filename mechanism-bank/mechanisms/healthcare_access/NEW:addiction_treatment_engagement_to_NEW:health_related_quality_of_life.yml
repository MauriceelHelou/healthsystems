description: The review emphasizes that consideration of an individual's quality of life can benefit assessment
  and treatment of addictive disorders. However, uncertainty remains over operationalisation of the construct
  as an outcome and the appropriateness of existing measures for these populations. The identification
  of 53 instruments across 41 domains reflects the multidimensional nature of QoL in addiction treatment
  contexts, though the paucity of validation evidence limits confidence in measurement.
