structural_competency:
  equity_implications: The paradoxical finding that single sessions outperform multiple sessions likely
    reflects structural barriers to healthcare access in LMIC. Transportation costs, work demands, and
    healthcare system capacity constraints make repeated visits difficult. This finding suggests that
    intervention design must account for structural realities of healthcare access rather than assuming
    ideal conditions. Policies should prioritize efficient, accessible intervention delivery over intensive
    approaches that may be structurally inaccessible to populations most at risk.
