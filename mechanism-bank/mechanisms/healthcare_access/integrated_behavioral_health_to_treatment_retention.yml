  equity_implications: Fragmented care separating medical and addiction treatment is not natural but reflects historical stigma and discriminatory insurance practices. Carve-out behavioral health systems were deliberately designed to limit costs by creating access barriers. Integrated care remains rare because fee-for-service payment doesn't support care coordination. Safety-net health centers serving marginalized populations pioneered integration out of necessity but face inadequate reimbursement. Communities of color and rural populations benefit most from integration but have least access. The fragmentation-retention gradient reflects policy choices about payment models, parity enforcement, and whether addiction care is treated as legitimate healthcare. High treatment dropout from fragmented systems represents institutional discrimination making addiction care deliberately difficult to access. Addressing this requires: value-based payment supporting integration, robust parity enforcement, technical assistance and funding for safety-net integration, medical education reform, and challenging stigma separating addiction from "real" medicine.
