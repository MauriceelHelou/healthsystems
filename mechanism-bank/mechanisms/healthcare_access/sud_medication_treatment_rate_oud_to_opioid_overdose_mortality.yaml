moderators:
- name: treatment_phase
  direction: u_shaped
  strength: strong
  description: First 4 weeks of methadone treatment shows doubled mortality risk compared
    to stable treatment; 4 weeks post-cessation shows 6-fold increased mortality risk.
    Buprenorphine does not show elevated risk during initiation.
- name: medication_type
  direction: strengthens
  strength: moderate
  description: Buprenorphine shows stronger protective effect (RR 0.34) compared to
    methadone (RR 0.47) for all-cause mortality, and buprenorphine lacks the elevated
    induction period risk
- name: retention_duration
  direction: strengthens
  strength: strong
  description: Retention in OAT over 1 year associated with lower mortality rate (1.62
    per 100 PY) compared to retention ≤1 year (5.31 per 100 PY)
- name: incarceration_status
  direction: strengthens
  strength: strong
  description: OAT during and after incarceration shows particularly strong protective
    effects (RR 0.06 during, RR 0.09 post-release)
- name: housing_status
  direction: weakens
  strength: moderate
  description: Homeless populations face additional barriers to accessing and maintaining
    OAT, requiring mobile and low-barrier program designs to achieve benefits
