description: Opioid agonist treatment (OAT) with methadone or buprenorphine is strongly
  associated with reduced drug-related mortality among people with opioid dependence.
  Meta-analyses show that drug-related mortality during OAT is approximately 59% lower
  than during periods not receiving treatment (RR 0.41). Untreated individuals have
  8-fold higher overdose mortality compared to those in treatment. This protective
  effect is mediated through stabilized opioid receptor activity, reduced illicit
  drug use, and connection to healthcare services. The effect is consistent across
  demographic subgroups but varies critically by treatment phase, with elevated risk
  during methadone initiation and particularly high risk in the 4 weeks following
  treatment cessation.
