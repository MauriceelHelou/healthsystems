mechanism_pathway:
- 'Step 1: Opioid agonist treatment (OAT) with methadone or buprenorphine provides
  stable opioid receptor occupancy, reducing cravings and withdrawal symptoms'
- 'Step 2: Stable receptor occupancy increases opioid tolerance, reducing the euphoric
  effects of illicit opioids and decreasing the likelihood of illicit opioid use'
- 'Step 3: Reduced illicit opioid use decreases exposure to contaminated or unpredictably
  potent street drugs (e.g., fentanyl-adulterated substances)'
- 'Step 4: Regular engagement with OAT programs connects patients to healthcare systems,
  enabling overdose prevention education and naloxone distribution'
- 'Step 5: Supervised medication administration in some programs reduces risk of diversion
  and ensures consistent dosing, preventing accidental overdose from dose fluctuations'
- 'Step 6: The cumulative effect is substantially reduced drug-related mortality during
  active OAT engagement, with highest risk during treatment transitions (initiation
  and cessation)'
evidence:
