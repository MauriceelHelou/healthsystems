description: Direct-acting antiviral treatment for hepatitis C virus achieves viral
  eradication in over 95% of patients with chronic kidney disease. HCV infection has
  been identified as an independent risk factor for faster CKD progression, related
  in part to HCV-associated glomerulonephritides but also independent of this connection.
  Studies show that successful HCV treatment results in slower decline in glomerular
  filtration rate after treatment compared to before treatment in patients with eGFR
  less than 60 mL/min/1.73m2, suggesting that viral eradication slows CKD progression.
