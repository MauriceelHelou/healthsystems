structural_competency:
  equity_implications: This mechanism addresses structural barriers to treatment access. Many individuals
    prefer self-guided interventions over formal treatment due to stigma, cost, availability, and accessibility
    barriers. Digital interventions can democratize access to evidence-based care, particularly for populations
    underserved by traditional treatment systems. However, digital divide issues (broadband access, digital
    literacy) may create differential access by socioeconomic status.
