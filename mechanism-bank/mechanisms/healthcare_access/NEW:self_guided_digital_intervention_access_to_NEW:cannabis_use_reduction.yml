description: A two-week self-guided online intervention combining SMART goals with mental contrasting
  and implementation intentions (MCII) enabled adults with severe cannabis use disorder to achieve personal
  reduction goals, with 69% (MCII) and 60% (MCII + Cue-control) meeting objective targets compared to
  49% in control. Reductions were maintained at 3-month follow-up.
