description: Higher homelessness rates are associated with reduced access to mental
  healthcare services. Persons experiencing homelessness face multiple structural
  barriers to mental healthcare including lack of stable address, insurance, transportation,
  and competing survival needs. The scoping review identified gaps in access to mental
  health support as a key concern, with pandemic conditions exacerbating existing
  disparities in service availability and utilization.
