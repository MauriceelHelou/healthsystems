description: Dual diagnosis treatment capacity enables integrated treatment programs
  that simultaneously address alcohol use disorders and comorbid mental health conditions.
  These intensive inpatient programs demonstrate significant effectiveness in achieving
  early abstinence outcomes, with patients showing sustained improvements in drinking
  behaviors and reduced craving scores. The integrated approach is particularly important
  as it addresses the mutual detrimental effects of co-occurring disorders.
structural_competency_notes: Access to dual diagnosis treatment capacity represents
  a critical structural factor, as integrated programs require specialized resources,
  trained staff, and coordinated care systems that may not be available in all healthcare
  settings, potentially creating disparities in access to effective treatment for
  vulnerable populations with co-occurring disorders.
