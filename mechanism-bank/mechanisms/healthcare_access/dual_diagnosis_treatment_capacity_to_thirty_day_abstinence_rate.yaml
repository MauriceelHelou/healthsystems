mechanism_pathway:
- 'Step 1: Dual diagnosis treatment capacity enables integrated treatment of both
  alcohol use disorder and comorbid mental health conditions (depression/bipolar disorder)
  simultaneously'
- 'Step 2: Intensive inpatient integrated treatment programs address both substance
  use and psychiatric symptoms through comprehensive care including medical management,
  psychotherapy, and coordinated follow-up'
- 'Step 3: Integrated treatment leads to improved early abstinence outcomes, with
  patients achieving better abstinence rates in the initial 30-day period following
  treatment'
