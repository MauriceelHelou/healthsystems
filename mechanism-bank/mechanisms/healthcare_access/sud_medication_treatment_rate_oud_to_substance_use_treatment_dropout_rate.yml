structural_competency:
  equity_implications: Traditional treatment models often blame patients for treatment dropout when structural
    barriers (prerequisite requirements, punitive discontinuation policies) are the actual cause. The
    Medication First approach shifts responsibility to the treatment system to provide immediate, sustained
    access. This parallels the Housing First model's recognition that housing instability, not individual
    deficits, drives homelessness.
