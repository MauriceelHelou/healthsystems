description: Gross total resection of adult pineoblastoma is associated with improved
  survival compared to subtotal resection or no surgery. Kaplan-Meier analysis across
  108 cases from 32 studies demonstrated significant survival benefit (P=0.018) over
  a 10-year follow-up period. While multivariate COX analysis showed GTR tends to
  improve survival within five years (P=0.079), the combination of GTR with radiotherapy
  and chemotherapy provides the best prognostic outcomes for this rare CNS malignancy.
