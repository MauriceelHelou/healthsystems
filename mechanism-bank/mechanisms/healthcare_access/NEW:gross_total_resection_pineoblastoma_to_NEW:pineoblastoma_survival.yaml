mechanism_pathway:
- 'Step 1: Gross total resection (GTR) achieves complete surgical removal of the pineoblastoma
  tumor mass from the pineal region'
- 'Step 2: Complete tumor removal eliminates the primary source of malignant cells,
  reducing tumor burden and potential for local progression'
- 'Step 3: GTR provides better conditions for adjuvant therapies (radiotherapy and
  chemotherapy) by minimizing residual disease that could serve as a nidus for recurrence'
- 'Step 4: Reduced tumor burden translates to improved survival outcomes compared
  to subtotal resection or no surgery, particularly within the first five years post-diagnosis'
