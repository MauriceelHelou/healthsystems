structural_competency:
  equity_implications: 'This finding has important implications for health equity and structural approaches
    to substance use. The null effect suggests that healthcare system-based brief interventions alone
    are insufficient to address cannabis use, potentially because: (1) cannabis use may be driven by structural
    factors (economic stress, lack of opportunity, mental health burden) that brief clinical encounters
    cannot address; (2) healthcare access disparities mean these interventions would not reach populations
    with highest need; (3) a purely individual-focused clinical approach fails to address social and environmental
    determinants of substance use. The finding argues for complementary structural interventions addressing
    root causes rather than relying solely on clinical behavior change approaches.'
