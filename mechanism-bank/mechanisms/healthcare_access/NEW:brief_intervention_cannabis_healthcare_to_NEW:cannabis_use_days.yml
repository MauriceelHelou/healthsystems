description: This systematic review and meta-analysis found that brief interventions delivered in healthcare
  settings (primarily primary care and emergency departments) did not significantly reduce the number
  of days of cannabis use in either the short-term (MD -0.22 days; 95% CI -2.27, 1.82) or long-term (MD
  -0.28 days; 95% CI -2.42, 1.86). The null effect suggests that brief interventions, which have shown
  efficacy for alcohol use, may not translate effectively to cannabis use reduction.
