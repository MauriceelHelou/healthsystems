structural_competency:
  equity_implications: This counterintuitive finding demonstrates that structural interventions targeting
    vulnerable populations (homeless outreach programs) can improve healthcare access. Rather than homelessness
    itself being protective, the dedicated services and increased healthcare system contact associated
    with housing instability in the VHA system facilitate treatment. This highlights the importance of
    low-barrier, outreach-based service models for marginalized populations.
