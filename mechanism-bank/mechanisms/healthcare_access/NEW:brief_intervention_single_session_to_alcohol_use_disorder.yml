  equity_implications: Brief single-session interventions are often implemented due to healthcare system
    constraints including limited time, funding, and workforce capacity rather than optimal patient outcomes.
    The finding that more intensive interventions are more effective highlights how healthcare system
    resource allocation decisions affect treatment effectiveness. Populations served by under-resourced
    healthcare systems may receive only brief interventions, resulting in suboptimal outcomes and perpetuating
    health disparities in alcohol-related harms.
