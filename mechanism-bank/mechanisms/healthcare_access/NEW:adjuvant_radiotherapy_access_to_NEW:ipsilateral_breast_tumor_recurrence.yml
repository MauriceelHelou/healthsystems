description: In patients who underwent breast-conserving surgery for low-risk DCIS, additional radiotherapy
  significantly reduced the risk of ipsilateral breast tumor events (IBTE). However, radiotherapy did
  not reduce the risk of contralateral breast cancer (CBC), suggesting its effect is localized to the
  treated breast.
