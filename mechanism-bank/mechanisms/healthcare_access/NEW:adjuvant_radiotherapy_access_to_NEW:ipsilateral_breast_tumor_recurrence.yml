  equity_implications: Access to adjuvant radiotherapy depends on healthcare infrastructure including
    radiation oncology facilities, which are often concentrated in urban centers. Rural populations and
    those without comprehensive cancer centers may face barriers to receiving guideline-concordant treatment.
