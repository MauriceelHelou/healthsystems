description: Brief alcohol interventions produce a statistically significant 8% reduction in mean number
  of drinks at 1-3 months and 6 months post-intervention compared to controls, but this effect diminishes
  by 9-12 months. The IPD meta-analysis of 19 studies (N=7,704) used marginalized zero-inflated models
  to account for heterogeneous drinking patterns in the population.
