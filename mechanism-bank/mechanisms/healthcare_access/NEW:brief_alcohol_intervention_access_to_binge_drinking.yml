structural_competency:
  equity_implications: 'This mechanism highlights the importance of structural access to preventive interventions
    in educational and healthcare settings. The predominantly White (74.7%), college-student sample limits
    generalizability to other populations. Equity implications include: (1) differential access to BAIs
    based on educational attainment and healthcare access; (2) interventions delivered in college settings
    may not reach non-college-attending young adults who may have higher risk; (3) the time-limited effect
    suggests need for sustained structural supports rather than one-time interventions.'
