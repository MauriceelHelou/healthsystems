structural_competency:
  equity_implications: The low proportion of people with OUD receiving OAT despite strong evidence of
    benefit represents a structural failure of healthcare system design. Concentration of OUD treatment
    in specialty settings creates geographic and stigma barriers that disproportionately affect rural
    communities, low-income populations, and those lacking transportation. Expanding to primary care is
    a structural intervention addressing healthcare system design rather than individual behavior change.
