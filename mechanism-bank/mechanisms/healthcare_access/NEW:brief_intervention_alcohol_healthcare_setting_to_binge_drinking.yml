structural_competency:
  equity_implications: This mechanism highlights the role of healthcare system design in addressing alcohol
    use. By integrating brief interventions into general medical settings, the approach removes barriers
    to specialized substance use treatment and leverages existing healthcare infrastructure. The structural
    framing emphasizes system-level opportunity for intervention rather than individual blame. Equity
    implications include potential disparities in access based on insurance status, geographic availability
    of healthcare services, and quality of provider training in brief intervention techniques.
