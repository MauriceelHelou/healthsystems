description: Systematic review of 24 studies found that ACA Medicaid expansion increased
  preconception and postpartum Medicaid coverage while reducing uninsurance and insurance
  churn. While overall evidence for improved infant birth outcomes was limited, some
  studies reported reduced racial and ethnic disparities in low birthweight and preterm
  births, which are key contributors to infant mortality.
