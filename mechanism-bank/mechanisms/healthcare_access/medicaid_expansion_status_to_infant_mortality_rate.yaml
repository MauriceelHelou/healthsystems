- 'Step 1: ACA Medicaid expansion increases eligibility for low-income adults regardless
  of pregnancy or parental status'
- 'Step 2: Expansion increases preconception and postpartum Medicaid coverage with
  corresponding declines in uninsurance and insurance churn'
- 'Step 3: Improved insurance continuity enables better access to prenatal care, postpartum
  visits, and ongoing maternal health services'
- 'Step 4: Enhanced maternal healthcare access contributes to reduced rates of low
  birthweight and preterm births, particularly among minority populations'
