description: Lack of patient awareness and misunderstanding about the effectiveness and effects of medications
  for alcohol use disorder (MAUD) serves as a significant barrier to treatment uptake. When patients do
  not know that effective medications exist or misunderstand how they work, they are less likely to initiate
  or remain on treatment.
