  variation_notes: Only subset of completing clinics (n=17) able to produce EHR performance data; data
    infrastructure varies significantly across low-resourced clinic settings
moderators:
- name: data_extraction_capability
  direction: strengthens
  strength: moderate
  description: Only clinics with adequate EHR data infrastructure could demonstrate performance improvements;
    this represents structural variation in clinic capacity
- name: expert_consultation_access
  direction: strengthens
  strength: moderate
  description: 19% of clinics accessed expert consultation which may include guidance on MAUD prescribing
    protocols
structural_competency:
  equity_implications: Low MAUD utilization in primary care represents a structural treatment gap, not
    individual patient resistance. Barriers include inadequate clinician training, DEA waiver requirements
    (at time of study), stigma within healthcare systems, and lack of integrated treatment pathways. The
    intervention addresses these structural barriers through expert consultation and workflow support.
    Health equity implications are significant as diverse, low-resourced clinics serve populations disproportionately
    affected by alcohol-related harms but with least access to evidence-based treatment.
