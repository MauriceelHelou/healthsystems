mechanism_pathway:
- 'Step 1: Systematic alcohol screening identifies patients with alcohol use disorder (AUD) who may otherwise
  go undetected'
- 'Step 2: Brief interventions provide patients with information about their alcohol use and motivate
  behavior change consideration'
- 'Step 3: Clinicians trained in SBIRT recognize indications for medication-assisted treatment for AUD
  (MAUD)'
- 'Step 4: Referral to treatment pathways connect patients with AUD to appropriate pharmacotherapy options'
- 'Step 5: Increased MAUD prescribing addresses the treatment gap for alcohol use disorder in primary
  care settings'
