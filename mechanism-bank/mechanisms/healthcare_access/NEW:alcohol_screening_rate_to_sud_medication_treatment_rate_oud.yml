description: SBIRT implementation creates a cascade linking systematic screening to identification of
  AUD, enabling referral to and provision of medication-assisted treatment. The study showed improved
  performance data among clinics able to track outcomes, though barriers to MAUD implementation remained.
quantitative_effects:
  sample_size: 17
spatial_variation:
