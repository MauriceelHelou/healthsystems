structural_competency:
  equity_implications: Intubation and mechanical ventilation represent significant healthcare resource
    utilization and carry risks of complications. Structural factors influencing access to appropriate
    AWS treatment, including availability of addiction medicine specialists and standardized protocols,
    may affect intubation rates. Populations with limited healthcare access may present later with more
    severe withdrawal, increasing intubation risk regardless of treatment protocol.
