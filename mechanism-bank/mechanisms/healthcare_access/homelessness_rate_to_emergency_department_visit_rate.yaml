mechanism_pathway:
- 'Step 1: Persons experiencing homelessness (PEH) lack stable housing, which creates
  barriers to accessing primary care and preventive health services'
- 'Step 2: Without regular healthcare access, PEH rely on Emergency Departments as
  their only or primary source of healthcare'
- 'Step 3: High rates of substance use disorders, mental health conditions, and injury
  among PEH create acute healthcare needs requiring emergency care'
- 'Step 4: Alcohol-related diagnoses (up to one-third of visits) and substance poisoning
  (up to one-quarter of visits) drive frequent ED presentations'
- 'Step 5: Lack of integrated discharge pathways between health, housing, and social
  care leads to repeat ED visits rather than community-based care'
evidence:
  quality_rating: A
