  primary_citation: 'N. Vohra et al. 2022. Homelessness and the use of Emergency Department
    as a source of healthcare: a systematic review. International Journal of Emergency
    Medicine.'
  supporting_citations: []
description: Persons experiencing homelessness use Emergency Departments at substantially
  higher rates than the general population (rate ratio 1.63 to 18.75), with PEH making
  an average of 0.72 to 5.8 visits per person per year. This elevated usage stems
  from ED serving as the only accessible source of healthcare for this population,
  combined with high rates of acute conditions including substance use disorders,
  alcohol-related illness, and injuries that require emergency care.
