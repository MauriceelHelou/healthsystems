description: In intention-to-treat analysis, assignment to CPAP treatment showed no effect on major adverse
  cardiac and cerebrovascular events compared to usual care (HR 1.01, 95% CI 0.87-1.17). This null finding
  is attributed to suboptimal treatment adherence in the CPAP group, with mean use of only 3.1 hours/day,
  below the 4-hour threshold associated with cardiovascular benefit.
