structural_competency:
  equity_implications: 'The null intention-to-treat result underscores that healthcare interventions cannot
    be evaluated in isolation from structural factors affecting implementation. Poor CPAP adherence reflects
    systemic issues including: inadequate patient education and training, limited access to mask fitting
    and troubleshooting support, financial barriers to equipment maintenance and replacement, and insufficient
    follow-up within healthcare systems. These structural barriers disproportionately affect vulnerable
    populations, potentially widening health disparities even when treatments are nominally available.'
