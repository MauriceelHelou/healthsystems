description: The meta-analysis demonstrates that medications for alcohol use disorder have a good safety
  profile in patients with cirrhosis, with only 3% of serious adverse events possibly or probably related
  to study medications. This safety evidence is critical for overcoming structural barriers to treatment
  adoption, as provider concerns about hepatotoxicity have historically limited prescribing of AUD medications
  in liver disease patients.
