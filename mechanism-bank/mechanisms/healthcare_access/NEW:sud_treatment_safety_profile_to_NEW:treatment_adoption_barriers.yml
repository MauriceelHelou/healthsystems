structural_competency:
  equity_implications: This finding addresses a structural knowledge gap that has perpetuated health inequities.
    Patients with alcohol-associated liver disease have been systematically excluded from AUD treatment
    due to perceived (but often unsubstantiated) safety concerns. The evidence of safety creates an opportunity
    to address structural barriers through updated clinical guidelines, provider education, and policy
    changes that ensure equitable access to effective AUD treatment regardless of liver disease status.
