structural_competency:
  equity_implications: This mechanism directly addresses the structural treatment gap for problem drinking.
    The abstract explicitly notes that face-to-face brief interventions, while effective, have 'limited
    implementation in routine care and the community.' Internet interventions provide a structural solution
    to this healthcare access barrier, particularly important for populations underserved by traditional
    treatment systems. The low NNT of 4.15 indicates high population-level impact potential for this accessible
    intervention modality.
