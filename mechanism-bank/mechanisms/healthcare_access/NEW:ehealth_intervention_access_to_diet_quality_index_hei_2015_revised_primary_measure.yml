description: eHealth interventions can overcome structural barriers to health services (stigma, access,
  affordability) faced by disadvantaged adolescents, resulting in significant improvements in dietary
  behaviors including increased fruit and vegetable intake, increased percentage energy from nutrient-rich
  foods, and decreased sugar-sweetened beverage consumption and nutrient-poor food intake
quantitative_effects:
  sample_size: 7170
spatial_variation:
  varies_by_geography: true
  variation_notes: Study specifically targeted geographically remote populations (33% of participants),
    suggesting effects may be particularly relevant for populations with limited access to in-person health
    services
