  description: eHealth interventions may have greater relative benefit for low SES adolescents who face
    more barriers to traditional services
- name: geographic_remoteness
  direction: strengthens
  strength: moderate
  description: Remote populations benefit more from digital delivery due to lack of local health services
structural_competency:
  equity_implications: This mechanism addresses structural inequities in healthcare access. Rather than
    blaming adolescents for poor diet, it recognizes that social, structural, and economic barriers uniquely
    affect low SES and geographically remote youth. eHealth represents a policy-amenable intervention
    that can reduce disparities in health service access. The equity implication is that digital health
    delivery can democratize access to prevention services.
