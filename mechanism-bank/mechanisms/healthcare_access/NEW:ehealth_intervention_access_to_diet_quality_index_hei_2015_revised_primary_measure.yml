mechanism_pathway:
- 'Step 1: Disadvantaged adolescents in low SES or geographically remote areas face barriers to traditional
  health services including stigma, access, and affordability'
- 'Step 2: eHealth interventions provide accessible, affordable, and stigma-reducing delivery of health
  promotion content'
- 'Step 3: Digital platforms deliver tailored dietary education and behavioral prompts regardless of geographic
  location'
- 'Step 4: Increased exposure to nutrition information leads to improved fruit and vegetable intake and
  reduced consumption of nutrient-poor foods'
evidence:
