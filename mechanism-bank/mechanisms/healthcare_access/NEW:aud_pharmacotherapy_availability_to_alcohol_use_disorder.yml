description: 'The review identified that 8 pharmacotherapies demonstrated small-to-medium effects (Cohen''s
  d range: |0.24 - 0.64|) on reducing cue-induced craving compared to placebo across 28 randomized trials.
  These laboratory findings inform the medications development pipeline for AUD treatment, with the upper
  effect size of 0.64 representing the strongest medication effects observed.'
