structural_competency:
  equity_implications: The pathway from medication development to AUD treatment involves multiple structural
    factors including research funding allocation, pharmaceutical development incentives, FDA approval
    processes, insurance coverage decisions, and healthcare system capacity for addiction treatment. Inequities
    in access to AUD pharmacotherapy reflect broader disparities in substance use treatment access, with
    underserved populations facing greater barriers to medication-assisted treatment. The review's focus
    on standardizing methodology aims to accelerate medication development, which could ultimately improve
    treatment access.
