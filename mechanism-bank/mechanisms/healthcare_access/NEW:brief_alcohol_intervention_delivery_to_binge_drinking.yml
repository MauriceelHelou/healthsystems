structural_competency:
  equity_implications: This mechanism highlights how healthcare system capacity and workforce configuration
    (particularly nursing staff) can address population alcohol consumption. The finding that setting
    does not significantly moderate effectiveness suggests potential for expanding ABIs beyond primary
    care to reach populations with limited primary care access. The structural implication is that healthcare
    workforce investment in training nurses for ABI delivery could maximize population health impact.
