  supporting_citations: []
description: Homelessness creates multiple, compounding barriers to buprenorphine
  treatment access including physical constraints (lack of address, transportation),
  administrative requirements (photo ID, insurance, toxicology screens), discrimination
  at pharmacies, and inability to maintain reliable communication for follow-up. These
  barriers result from traditional clinic-based treatment models that assume stable
  housing and resources.
