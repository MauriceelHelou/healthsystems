description: Systematic review of 108 adult pineoblastoma cases from 32 articles demonstrates
  that radiotherapy is an independent factor in beneficial prognosis. Kaplan-Meier
  survival analysis showed treatment modality including radiotherapy was significantly
  beneficial for survival. The 5-year survival rate was 49.5% and 10-year survival
  rate was 33.9%. Multivariate COX analysis confirmed radiotherapy as independently
  associated with improved outcomes.
