structural_competency:
  equity_implications: This mechanism highlights how economic barriers embedded in the healthcare system
    create differential recovery outcomes. Insurance status is a structural determinant shaped by employment,
    income, and policy decisions rather than individual choice. The finding points to systemic inequities
    in healthcare access that disadvantage uninsured or underinsured populations in recovering from injury.
