description: Supervised consumption facilities significantly decrease lethal overdoses
  by providing immediate medical intervention during overdose events and connecting
  clients to care. Evidence from a systematic review of systematic reviews (30 reviews,
  442 primary studies) demonstrates that these facilities reduce fatal overdose outcomes
  and other high-risk behaviors without significant harms.
