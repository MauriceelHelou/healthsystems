description: Veteran status serves as a causal moderator of treatment effectiveness for co-occurring PTSD
  and SUD. Veterans showed stronger beneficial effects from trauma-focused psychotherapy (both PTSD-focused
  and integrated PTSD+SUD) compared to treatment as usual for alcohol use severity outcomes. This moderation
  effect was specific to alcohol outcomes and was not observed for PTSD symptoms or drug use severity.
