    treatments vs treatment as usual; no differential effect found for PTSD or drug use outcomes
structural_competency:
  equity_implications: This mechanism identifies veteran status as a structural factor influencing treatment
    response, likely reflecting differences in healthcare system access, trauma type, military culture,
    and treatment context. Rather than individual-level differences, this points to how social and institutional
    structures (military service, VA healthcare system) shape treatment outcomes. Equity implications
    include recognizing that civilians with similar co-occurring conditions may lack access to the integrated,
    trauma-informed care systems available to veterans, potentially explaining differential outcomes.
    Policy should focus on extending veteran-level trauma services to civilian populations.
