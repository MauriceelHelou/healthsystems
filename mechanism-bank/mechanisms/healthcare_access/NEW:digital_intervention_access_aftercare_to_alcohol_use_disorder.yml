structural_competency:
  equity_implications: This mechanism addresses structural barriers to healthcare access that affect AUD
    treatment continuity. Many individuals with AUD face geographic isolation, transportation barriers,
    stigma, and scheduling conflicts that prevent access to in-person aftercare. Digital interventions
    represent a structural solution that could reduce inequities in treatment access. However, effectiveness
    may be moderated by digital divide issues affecting lower-income populations, older adults, and rural
    communities who may have limited smartphone access or digital literacy.
