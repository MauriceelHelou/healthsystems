structural_competency:
  equity_implications: This mechanism highlights how healthcare financing and workforce allocation structures
    determine whether evidence-based OUD treatments reach patients. The opioid epidemic has disproportionately
    affected rural and economically disadvantaged communities where healthcare resources are limited.
    By quantifying implementation costs, this research provides actionable information for health system
    decision makers to address structural barriers to MOUD access. The finding that costs are relatively
    modest ($48 per patient) compared to the burden of untreated OUD suggests that resource allocation
    decisions, not treatment efficacy, are the limiting factor in addressing the epidemic.
