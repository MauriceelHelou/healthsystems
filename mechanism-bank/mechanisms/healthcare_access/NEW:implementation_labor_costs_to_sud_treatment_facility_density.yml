description: The cost analysis reveals that labor investment is the primary driver of MOUD implementation
  costs. Pre-implementation activities averaged $1,031 per site while implementation activities averaged
  $17,816 per site. At approximately $48 per patient with OUD, the intervention may be affordable depending
  on payer budget constraints, suggesting that resource allocation decisions at the system level are key
  determinants of treatment access expansion.
