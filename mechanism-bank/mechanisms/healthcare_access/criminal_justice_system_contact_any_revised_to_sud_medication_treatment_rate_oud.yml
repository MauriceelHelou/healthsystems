description: Criminal justice referral to substance use treatment creates a structural barrier to evidence-based
  opioid agonist treatment (OAT). Despite strong evidence that OAT is effective in reducing overdose,
  increasing treatment retention, and improving physical health outcomes, fewer than 6% of criminal justice-referred
  cases received OAT as part of their treatment plan. This represents a systemic failure to integrate
  criminal justice with public health approaches to substance use disorder.
