structural_competency:
  equity_implications: This mechanism exemplifies how the criminal justice system's approach to substance
    use disorder creates structural barriers to effective healthcare. The punitive orientation of the
    justice system toward abstinence-based treatment rather than evidence-based medication treatment reflects
    systemic stigma against medication-assisted treatment. This structural barrier disproportionately
    affects already marginalized populations who are overrepresented in the criminal justice system, perpetuating
    health disparities. The solution requires policy-level integration of criminal justice and public
    health systems rather than individual-level interventions.
