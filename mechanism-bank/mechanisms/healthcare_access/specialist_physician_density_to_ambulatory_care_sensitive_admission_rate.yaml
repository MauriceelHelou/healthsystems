mechanism_pathway:
- 'Step 1: Higher density of medical specialists in a region increases the supply
  of specialty care services relative to primary care'
- 'Step 2: Specialist-dominated care patterns may lead to fragmented care coordination
  and reduced emphasis on preventive and chronic disease management typically provided
  by primary care'
- 'Step 3: Patients may preferentially seek or be referred to specialists rather than
  establishing continuous primary care relationships'
- 'Step 4: Reduced primary care continuity results in less effective management of
  ambulatory care sensitive conditions (e.g., diabetes, hypertension, COPD)'
- 'Step 5: Inadequate primary care management of these conditions leads to exacerbations
  and complications requiring hospitalization'
