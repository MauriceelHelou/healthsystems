structural_competency:
  equity_implications: This mechanism highlights a critical structural gap at the interface of healthcare
    and criminal justice systems. The lack of standardized protocols for obtaining legally admissible
    BAC evidence in hospitals and trauma centers represents a systemic failure that allows the majority
    of alcohol-impaired drivers to escape legal consequences. This is not about individual healthcare
    provider decisions but rather about institutional policies, legal frameworks, and inter-system coordination.
    Policy interventions could include standardized evidence collection protocols, implied consent law
    modifications, and improved healthcare-law enforcement coordination. The equity implications include
    potential disparities in which hospitals/jurisdictions have robust protocols, potentially creating
    geographic inequities in DUI/DWI enforcement.
