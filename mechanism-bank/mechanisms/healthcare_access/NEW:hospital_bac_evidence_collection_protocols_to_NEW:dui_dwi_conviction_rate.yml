description: The systematic review identified institutional procedures and policies for obtaining legally
  admissible blood alcohol concentration measurements as a major source of heterogeneity affecting DUI/DWI
  conviction rates. The wide range in conviction rates (0-85%) across 26 studies reflects these structural
  differences in how healthcare facilities collect and handle BAC evidence.
