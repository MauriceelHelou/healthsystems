  quality_rating: A
  n_studies: 58
  primary_citation: 'Kun Zhang et al. 2023. Telemedicine in Improving Glycemic Control
    Among Children and Adolescents With Type 1 Diabetes Mellitus: Systematic Review
    and Meta-Analysis. Journal of Medical Internet Research.'
  supporting_citations:
