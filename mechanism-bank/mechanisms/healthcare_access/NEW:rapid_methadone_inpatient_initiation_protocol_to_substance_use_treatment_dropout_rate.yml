structural_competency:
  equity_implications: Treatment dropout is often framed as patient non-compliance, but this mechanism
    highlights how healthcare system structures (slow titration protocols) may inadvertently drive patients
    away from treatment. By adapting protocols to the inpatient setting's monitoring capabilities, the
    healthcare system can better serve patients with OUD who might otherwise leave before achieving therapeutic
    benefit. This is particularly relevant for marginalized populations who may have fewer opportunities
    for consistent outpatient follow-up.
