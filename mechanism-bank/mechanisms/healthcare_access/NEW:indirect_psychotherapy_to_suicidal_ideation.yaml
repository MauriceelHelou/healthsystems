description: Indirect psychotherapy targeting mental health conditions other than
  suicidal ideation (such as depression or personality disorders) demonstrates a significant
  negative association with suicidal ideation outcomes. Meta-analytic evidence from
  147 randomized clinical trials shows that indirect psychotherapy reduces suicidal
  ideation with a moderate effect size (Hedges g = -0.30), comparable to direct suicide-focused
  interventions. This suggests that treating underlying mental health conditions can
  effectively reduce suicidal ideation as a secondary benefit.
