description: Recovery housing programs that develop and implement MOUD-supportive policies (including
  screening/intake procedures, medication oversight, and storage protocols) can effectively support residents
  prescribed medications for opioid use disorder. These structured policy approaches, combined with staff
  training and stigma-reduction strategies, enable treatment continuity and promote medication adherence
  among residents with OUD.
