structural_competency:
  equity_implications: This mechanism highlights how healthcare system structure creates inequitable outcomes.
    The concentration of addiction treatment services in urban areas, combined with transportation barriers,
    work schedule conflicts, and stigma associated with attending in-person treatment, creates structural
    obstacles that disproportionately affect low-income individuals, those in rural areas, and those facing
    employment instability. The burden of accessing care is placed on vulnerable individuals rather than
    addressed through systemic changes to service delivery models.
