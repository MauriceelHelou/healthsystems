structural_competency:
  equity_implications: This mechanism highlights how healthcare system structures (provider training,
    clinical decision support) can facilitate or impede access to evidence-based AUD treatment. The intervention
    addresses structural barriers at the provider level rather than placing blame on patients for not
    seeking treatment. However, the limited impact suggests that educational approaches alone cannot overcome
    deeper structural barriers.
