description: Traditional educational approaches in implementation interventions successfully address knowledge
  and belief barriers to AUD pharmacotherapy in primary care settings. Post-implementation interviews
  showed that barriers related to Relative Advantage, Relative Priority, and Knowledge & Beliefs about
  the Innovation were no longer identified after the nine-month intervention period.
