description: This pragmatic cluster RCT found no evidence that a doctor-delivered ultra-brief intervention
  (<1 minute) for hazardous drinking was more effective than simplified AUDIT-C screening alone in reducing
  alcohol consumption at 24 weeks. Both groups showed similar total alcohol consumption (~1000-1050 g/4
  weeks), with a negligible effect size (Hedges' g = 0.02). The null finding suggests that within primary
  care settings without existing alcohol intervention infrastructure, screening alone may produce similar
  outcomes to screening plus minimal intervention.
