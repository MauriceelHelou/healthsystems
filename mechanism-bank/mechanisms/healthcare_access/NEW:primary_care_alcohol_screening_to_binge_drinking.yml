structural_competency:
  equity_implications: 'This study highlights structural factors in healthcare delivery: (1) The intervention
    was designed to be implementable in busy primary care settings (<1 minute), acknowledging time constraints
    in healthcare systems; (2) The study selected clinics without routine alcohol screening, revealing
    gaps in healthcare infrastructure for addressing hazardous drinking; (3) The null finding does not
    indicate that hazardous drinking cannot be addressed, but rather that structural investment in more
    intensive interventions may be needed; (4) Healthcare system capacity (availability of treatment and
    self-help groups) was a consideration in clinic selection, highlighting how structural supports influence
    intervention effectiveness.'
