description: Brief interventions in emergency care settings produce very small reductions in alcohol consumption
  measures including quantity, intensity, and number of heavy drinking episodes. These small reductions
  may contribute to reduced risk of developing alcohol use disorder, though the clinical significance
  of such small effect sizes is questionable for population-level prevention.
