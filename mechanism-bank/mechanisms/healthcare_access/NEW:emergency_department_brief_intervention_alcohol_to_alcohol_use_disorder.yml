structural_competency:
  equity_implications: The finding that more intensive interventions provide no additional benefit over
    shorter approaches suggests that individual-level healthcare interventions have limited capacity to
    address alcohol-related harm at the population level. This points to the need for structural interventions
    addressing availability, pricing, and marketing of alcohol rather than relying primarily on healthcare-based
    behavior change strategies. The modest effects may reflect the reality that alcohol consumption is
    shaped by broader social and economic determinants that brief clinical encounters cannot meaningfully
    address.
