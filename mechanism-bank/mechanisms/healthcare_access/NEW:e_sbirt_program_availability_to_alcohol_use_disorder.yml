description: The review found no consensus regarding effectiveness of e-SBIRT for addictive disorders
  including alcohol use disorder. While short-term reductions in drinking frequency were demonstrated,
  these did not translate to benefits for abstinence or other clinically meaningful treatment outcomes.
  The mechanism from intervention to disorder reduction remains theoretically plausible but empirically
  unsupported.
