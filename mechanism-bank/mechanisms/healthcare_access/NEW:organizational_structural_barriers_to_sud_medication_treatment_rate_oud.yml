structural_competency:
  equity_implications: This mechanism clearly demonstrates how healthcare system structures—not individual
    patient or provider deficits—create barriers to AUD treatment access. The finding that structural
    barriers persisted despite educational success highlights that increasing treatment access requires
    addressing organizational resource allocation, workflow design, and systemic compatibility issues.
    This has significant equity implications as patients in under-resourced settings face compounded barriers
    to care.
