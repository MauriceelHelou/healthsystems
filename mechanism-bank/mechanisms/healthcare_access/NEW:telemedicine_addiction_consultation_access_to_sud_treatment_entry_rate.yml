structural_competency:
  equity_implications: This mechanism addresses the structural fragmentation between primary care and
    specialty addiction treatment systems. The intervention creates a pathway that addresses system-level
    barriers including lack of referral coordination, limited PCP knowledge of specialty services, and
    disconnection between healthcare settings. The finding that few people with AUD receive treatment
    reflects healthcare system failures, not individual patient deficits.
