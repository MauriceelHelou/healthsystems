description: Housing First interventions reduce hospitalization rates among homeless
  individuals by providing stable housing that decreases environmental health risks,
  enables better chronic disease management, and facilitates access to outpatient
  care. The meta-analysis of 4 RCTs found that intervention groups experienced significantly
  fewer hospitalizations (IRR=0.76, 95% CI 0.70-0.83) compared to control groups,
  representing a 24% reduction in hospitalization rates.
