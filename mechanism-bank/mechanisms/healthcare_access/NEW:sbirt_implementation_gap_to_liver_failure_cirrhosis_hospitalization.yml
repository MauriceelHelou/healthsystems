description: 'The study documents a major implementation gap: less than half of actively drinking patients
  hospitalized for alcohol-associated hepatitis received SBIRT intervention, and less than a quarter of
  those with decompensated cirrhosis received it. This structural failure in healthcare delivery perpetuates
  cycles of hospitalization by missing critical opportunities for addiction treatment linkage.'
