    vs 51.7%), potentially reflecting provider nihilism about addiction treatment benefit in advanced
    disease
structural_competency:
  equity_implications: 'This mechanism exemplifies structural determinants of health through healthcare
    system organization. The implementation gap is a system-level failure, not a patient-level one. Structural
    factors that may contribute include: lack of addiction medicine consultation services, absence of
    standardized SBIRT protocols, provider training gaps, stigma toward addiction within hepatology/gastroenterology,
    and resource constraints. The disparity in SBIRT rates between AAH and DARLC patients (51.7% vs 23.7%)
    may reflect implicit biases about treatment futility in advanced disease, representing a form of structural
    discrimination against patients with more severe presentations.'
