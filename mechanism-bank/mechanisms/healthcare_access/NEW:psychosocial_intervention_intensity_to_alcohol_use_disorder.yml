description: 'Combined motivational interviewing and cognitive behavioral therapy delivered in multiple
  face-to-face sessions (MI-CBT/Mult/F2F) demonstrated the greatest effectiveness in reducing harmful
  alcohol consumption compared to usual care, with an AUDIT score mean difference of -4.98 (95% CI: -7.04
  to -2.91). This intervention ranked highest in SUCRA analysis (91.3) and remained the top-ranked intervention
  in sensitivity analyses.'
