structural_competency:
  equity_implications: This mechanism highlights the importance of healthcare system capacity to deliver
    intensive, multi-session psychosocial interventions. Access to such services is structurally determined
    by healthcare funding, insurance coverage, treatment facility availability, and workforce capacity.
    Populations with limited access to behavioral health services due to geographic, economic, or systemic
    barriers may be unable to receive the most effective treatment approaches, perpetuating alcohol-related
    health inequities. The evidence supports investment in healthcare infrastructure that enables delivery
    of intensive combined psychosocial interventions rather than relying solely on brief single-session
    approaches.
