  p_value: 0.04
spatial_variation:
  varies_by_geography: true
  variation_notes: Seven of 14 studies were from South Africa; the review specifically focused on Low
    and Middle-Income Countries (LMIC) which have disproportionately higher alcohol-attributable disease
    burden
moderators:
- name: intervention_duration
  direction: weakens
  strength: strong
  description: Single session interventions (g=-0.55, P<0.001) showed significantly better outcomes than
    multiple sessions (g=-0.03, P=0.85), suggesting brief interventions are more effective than extended
    ones
- name: provider_type
  direction: strengthens
  strength: moderate
  description: Nurse-delivered brief interventions (g=-0.44, P=0.02) showed better results than interventions
    delivered by others (g=-0.14, P=0.66)
- name: time_since_intervention
  direction: weakens
  strength: strong
  description: Effects were significant at 3 months but did not persist at 6-month (g=-0.06, P=0.68) or
    12-month follow-up (g=0.15, P=0.41)
- name: age_group
  direction: strengthens
  strength: weak
  description: Outcomes were similar for young adults and middle-aged people, suggesting age does not
    moderate effectiveness
structural_competency:
  equity_implications: This mechanism addresses structural healthcare access in LMIC where primary prevention
    resources are minimal. The finding that nurse-delivered interventions are effective is particularly
    important for resource-limited settings where specialist providers are scarce. The focus on LMIC highlights
    how structural healthcare inequities between high-income and low/middle-income countries affect alcohol
    intervention capacity. The lack of sustained effects suggests need for structural changes in follow-up
    care systems.
