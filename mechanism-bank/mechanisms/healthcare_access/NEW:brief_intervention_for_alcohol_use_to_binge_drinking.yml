description: Brief interventions for harmful and hazardous alcohol use show small but significant short-term
  effects in reducing alcohol consumption in LMIC settings, with effects most pronounced when delivered
  as single sessions by nurses in primary care contexts.
quantitative_effects:
  effect_size:
    value: -0.34
