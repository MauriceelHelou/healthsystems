structural_competency:
  equity_implications: This finding reveals how medication requirements (detoxification before XR-NTX)
    interact with polysubstance use patterns to create treatment barriers. Rural populations already face
    limited access to MOUD providers and detoxification services. The combination of geographic isolation,
    polysubstance use, and medication-specific requirements creates compounded structural barriers to
    evidence-based treatment. Equity implications include the need for expanded low-barrier treatment
    options and integrated services addressing both stimulant and opioid use disorders.
