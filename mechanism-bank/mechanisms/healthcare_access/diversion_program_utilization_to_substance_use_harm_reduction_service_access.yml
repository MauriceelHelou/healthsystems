    universal need for OEND
structural_competency:
  equity_implications: This mechanism identifies diversion programs as a critical structural intervention
    point. The study demonstrates that the population entering these programs has substantial unmet harm
    reduction needs regardless of their justice involvement history. The conclusion that 'all PWUO in
    criminal justice diversion programs could benefit from OEND' represents a policy-actionable finding
    that shifts responsibility from individuals to systems. The structure of diversion programs can be
    modified to include systematic OEND as standard care.
