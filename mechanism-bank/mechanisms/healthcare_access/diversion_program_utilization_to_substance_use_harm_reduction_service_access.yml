description: Criminal justice diversion programs represent a structural opportunity to provide overdose
  education and naloxone distribution (OEND) to high-risk individuals, as all participants showed high
  propensity for overdose exposure (68% personal, 79% witnessed) regardless of justice involvement pattern,
  yet only 56% had basic naloxone knowledge.
