description: This systematic review and meta-analysis protocol aims to determine whether brief interventions
  delivered in primary care settings can effectively reduce drug misuse, as measured by drug use frequency
  scores and severity scores at 4-8 months follow-up. The review will synthesize evidence from randomized
  controlled trials comparing brief intervention to no intervention, minimal screening/assessment, or
  usual care.
