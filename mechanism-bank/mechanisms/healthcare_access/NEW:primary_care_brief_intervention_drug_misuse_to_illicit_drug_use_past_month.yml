structural_competency:
  equity_implications: This mechanism addresses healthcare system capacity to integrate substance use
    screening and intervention into primary care, which represents a structural approach to drug misuse
    prevention. Primary care integration reduces barriers to substance use services by embedding them
    in settings with broad population reach. Equity implications are explicitly addressed through planned
    subgroup analyses by race/ethnicity and insurance status, recognizing that access to quality primary
    care varies significantly by social position. The approach shifts burden from individual help-seeking
    to system-level screening, reducing stigma barriers.
