structural_competency:
  equity_implications: This mechanism addresses the structural reality that people experiencing homelessness
    face unique barriers to substance use treatment. Harm reduction approaches attempt to address these
    structural barriers by providing low-threshold services. The finding that neither harm reduction nor
    abstinence approaches significantly outperform treatment as usual suggests deeper structural factors
    (housing instability, trauma, poverty) may need to be addressed alongside substance use treatment.
    The disproportionate rates of substance use in homeless populations stem from trauma, adverse childhood
    experiences, and using substances to cope with street living conditions.
