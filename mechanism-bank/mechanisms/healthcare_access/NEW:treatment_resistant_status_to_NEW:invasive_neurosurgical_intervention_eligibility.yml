structural_competency:
  equity_implications: 'The concept of ''treatment resistance'' in AUD is partly constructed by structural
    factors: inadequate treatment duration, lack of integrated care, insurance limitations on treatment
    episodes, and absence of wrap-around services (housing, employment support) that are necessary for
    recovery. Many patients labeled ''treatment-resistant'' may actually be experiencing ''system-resistant''
    recovery due to structural barriers. The availability of DBS only at specialized centers further stratifies
    access based on geography and socioeconomic status.'
