description: Emergency department brief interventions for alcohol use are designed to prevent AUD-related
  damages by identifying and intervening with at-risk drinkers. The review finds majority of studies conclude
  BI is effective, though with modest effect sizes and declining effectiveness over time. The optimal
  modalities for implementation remain to be defined.
