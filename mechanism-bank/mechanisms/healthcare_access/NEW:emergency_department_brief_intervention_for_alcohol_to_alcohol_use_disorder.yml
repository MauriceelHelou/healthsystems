structural_competency:
  equity_implications: The integration of alcohol screening and brief intervention into ER care represents
    a systems-level approach to addressing AUD at a critical access point. The high prevalence of AUD
    among ER patients reflects broader structural factors including lack of accessible treatment, socioeconomic
    stressors, and inadequate community-based prevention. While BI addresses individuals, its systematic
    deployment as standard care shifts responsibility from individual help-seeking to institutional responsibility.
    Future research should examine whether BI effectiveness varies by socioeconomic status, race/ethnicity,
    or insurance status to ensure equitable implementation.
