structural_competency:
  equity_implications: This mechanism highlights how healthcare delivery structures and provider-patient
    relationship quality mediate treatment outcomes. Rather than attributing treatment dropout to patient
    characteristics, it identifies modifiable features of treatment delivery that can be structurally
    enhanced. The therapeutic alliance represents a healthcare system quality factor that can be systematically
    improved through intervention design. This shifts focus from individual patient blame for poor engagement
    to system-level opportunities for improvement.
