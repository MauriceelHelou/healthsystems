description: This meta-analysis of 13 cohorts (n=6,029,810) found a pooled overdose
  crude mortality rate of 1.1 per 1000 person-years among people prescribed opioids,
  with substantial heterogeneity across studies. The all-cause mortality rate was
  28.8 per 1000 person-years. The review highlights methodological limitations in
  ascertaining opioid indications and exposure levels, complicating precise risk estimation.
