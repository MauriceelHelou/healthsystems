description: This systematic review of 81 machine learning studies in psychiatric
  populations identified pharmacological treatments as one of the key features predicting
  suicide risk. The review found that ML models achieved 70% or greater accuracy using
  features including previous attempts, severity of disorder, and pharmacological
  treatments. The inclusion of pharmacological treatment status as a predictive feature
  in successful ML models suggests that treatment engagement and medication adherence
  are associated with reduced suicide risk in psychiatric populations.
