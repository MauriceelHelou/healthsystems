mechanism_pathway:
- 'Step 1: Psychiatric patients receive pharmacological treatments (antidepressants,
  mood stabilizers, antipsychotics) as part of clinical care'
- 'Step 2: Medications reduce symptom severity of underlying psychiatric disorders
  (depression, bipolar disorder, schizophrenia)'
- 'Step 3: Reduced symptom severity decreases acute suicidal ideation and impulsivity
  associated with untreated mental illness'
- 'Step 4: Ongoing pharmacological treatment provides continued mood stabilization
  and reduces risk of suicidal crisis episodes'
- 'Step 5: Machine learning models identify pharmacological treatment status as a
  predictive feature associated with lower suicide risk, indicating protective effect'
