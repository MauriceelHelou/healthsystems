structural_competency:
  equity_implications: e-SBIRT represents a structural intervention that expands access to substance use
    screening and brief intervention by removing provider time constraints and geographic barriers. This
    approach addresses healthcare system capacity limitations and could reduce disparities in access to
    addiction services. However, the limited and short-term effectiveness raises questions about whether
    technology-based interventions adequately address the structural determinants of substance use disorders.
    The focus on individual behavior change through digital tools may not address underlying social, economic,
    and environmental factors driving problematic alcohol use.
