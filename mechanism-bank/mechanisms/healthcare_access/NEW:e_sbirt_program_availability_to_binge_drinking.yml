description: Electronic screening, brief intervention, and referral to treatment (e-SBIRT) programs show
  effectiveness at reducing drinking frequency in the short term compared to control conditions. However,
  this benefit appears limited to short-term outcomes, with no advantage found for abstinence or other
  longer-term treatment outcomes. The heterogeneity of e-SBIRT program designs makes it difficult to identify
  which specific components drive effectiveness.
