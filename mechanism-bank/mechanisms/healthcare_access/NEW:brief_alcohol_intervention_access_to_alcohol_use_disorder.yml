version: '2.0'
description: Brief alcohol interventions reduce mean alcohol consumption through 6 months, which may interrupt
  the pathway to alcohol use disorder development. The 8% reduction in drinks, while modest, represents
  a meaningful public health impact at population level. The decay of effects by 9-12 months highlights
  structural need for sustained intervention delivery systems.
quantitative_effects:
  effect_size:
    value: 0.92
    type: relative_risk
    ci_lower: 0.85
    ci_upper: 0.99
  sample_size: 7704
moderators:
- name: baseline_drinking_level
  direction: strengthens
  strength: moderate
  description: Study population included mixture of high-risk individuals, occasional nondrinkers, and
    abstainers; effects may be stronger among those with elevated baseline drinking
- name: follow_up_duration
  direction: weakens
  strength: strong
  description: No statistically significant difference at 9-12 months indicates intervention effects on
    AUD prevention may require ongoing reinforcement
structural_competency:
  equity_implications: The finding that effects decay over time points to structural limitations of one-time
    interventions and the need for sustained environmental and policy supports. Alcohol use disorder development
    is influenced by broader structural factors including alcohol marketing, pricing policies, outlet
    density, and social environments that are not addressed by individual-level brief interventions. The
    predominantly White, college-attending sample reflects structural inequities in who receives preventive
    interventions.
