mechanism_pathway:
- 'Step 1: TiO2 NPs from everyday consumer products are ingested by pregnant individuals'
- 'Step 2: TiO2 NPs hinder trophoblastic cell invasion into the endometrium via promotion
  of autophagy'
- 'Step 3: Disrupted placental function leads to maternal vascular dysfunction'
- 'Step 4: Kidney glomerular basement membrane (GBM) destruction occurs'
- 'Step 5: Maternal arterial pressure increases and urinary albumin levels rise, manifesting
  as preeclampsia-like syndrome'
