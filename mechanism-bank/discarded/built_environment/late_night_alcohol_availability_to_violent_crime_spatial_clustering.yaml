- 'Step 1: Bars/taverns operating during late-night hours (particularly after 10pm
  until early morning) create geographic focal points for social congregation'
- 'Step 2: These outlets concentrate people in public spaces during hours associated
  with higher rates of alcohol consumption and intoxication'
- 'Step 3: Spatial clustering of intoxicated individuals around alcohol outlets increases
  density of potential violence-triggering interpersonal interactions'
- 'Step 4: Violent crimes (homicide, robbery, assault, rape) cluster within 800-ft
  buffer zones around alcohol outlets during late-night hours (8pm-4am)'
