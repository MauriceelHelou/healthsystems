direction: positive
category: built_environment
mechanism_pathway:
- 'Step 1: High density of on-premises alcohol outlets (bars, restaurants) creates
  pervasive environmental cues and normalized drinking contexts'
- 'Step 2: Increased environmental permissiveness and alcohol availability reduces
  barriers to alcohol access'
- 'Step 3: Genetic factors become more influential in determining alcohol problems
  when environmental constraints are removed'
- 'Step 4: Heritability estimates increase from 11% in zero-outlet neighborhoods to
  78% in high-outlet-density neighborhoods'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: W. Slutske et al. 2019. "Neighborhood density of alcohol outlets
    moderates genetic and environmental influences on alcohol problems." *Addiction*.
    https://doi.org/10.1111/add.14534
