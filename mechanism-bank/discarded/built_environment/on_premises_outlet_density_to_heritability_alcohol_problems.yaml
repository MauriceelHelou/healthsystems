- name: zero_outlet_neighborhoods
  direction: weakens
  strength: strong
  description: 'In neighborhoods with no on-premises outlets, heritability of alcohol
    problems was only 11% (95% CI: 0-29%), demonstrating that restrictive built environments
    can substantially suppress genetic expression and environmental influences become
    more dominant.'
- name: population_density
  direction: u_shaped
  strength: weak
  description: The moderating effect of outlet density was independent of population
    density, indicating the mechanism operates through alcohol-specific availability
    rather than general urbanization.
