id: cannabis_use_disorder_to_suicide_rate
name: Cannabis Use Disorder → Suicide Rate
from_node:
  node_id: cannabis_use_disorder
  node_name: Cannabis Use Disorder
to_node:
  node_id: suicide_rate
  node_name: Suicide Rate
direction: positive
category: behavioral
mechanism_pathway:
- 'Step 1: Increasing THC concentration in cannabis products over time leads to higher
  potency exposure among individuals with cannabis use disorder'
- 'Step 2: Higher potency cannabis exposure increases risk of developing comorbid
  depressive and anxiety disorders'
- 'Step 3: Comorbid mental health conditions amplify suicide risk in individuals with
  cannabis use disorder'
- 'Step 4: Temporal accumulation of these effects produces increasing suicide rates
  from 2010 to 2021'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: Martin Ø Myhre et al. 2025. "The annual trend of suicide rates
    from 2010 to 2021 in patients with cannabis use disorder - a national registry
    study.." *Social psychiatry and psychiatric epidemiology*. https://doi.org/10.1007/s00127-024-02781-4
last_updated: '2025-12-02'
version: '1.0'
