moderators:
- name: depressive_or_anxiety_disorders
  direction: strengthens
  strength: strong
  description: Comorbid depressive or anxiety disorders fully attenuate the time trend
    for cannabis use disorder and suicide (adjusted IRR = 1.00, 95% CI 0.92-1.08),
    indicating these conditions are critical mediators of the cannabis-suicide relationship
- name: other_substance_use_disorders
  direction: strengthens
  strength: strong
  description: Comorbid other substance use disorders fully attenuate the time trend
    (adjusted IRR = 0.96, 95% CI 0.87-1.06), suggesting polysubstance use is a key
    pathway through which cannabis use disorder increases suicide risk
- name: gender
  direction: u_shaped
  strength: moderate
  description: Analysis adjusted for gender, indicating potential differential effects
    by sex, though specific interaction effects not detailed in abstract
- name: age
  direction: u_shaped
  strength: moderate
  description: Analysis adjusted for age, suggesting varying vulnerability across
    life course, though specific age-stratified results not provided in abstract
