mechanism_pathway:
- 'Step 1: Chronic alcohol consumption leads to sustained activation of vasoconstrictive
  hormonal systems'
- 'Step 2: Progressive vascular remodeling and increased peripheral resistance develop'
- 'Step 3: Blood pressure becomes persistently elevated above 140/90 mmHg, meeting
  criteria for hypertension'
- 'Step 4: Established hypertension increases risk for end-stage renal disease, coronary
  heart disease, stroke, and cardiac failure'
