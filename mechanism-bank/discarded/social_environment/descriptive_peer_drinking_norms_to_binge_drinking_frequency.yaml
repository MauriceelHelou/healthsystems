direction: positive
category: social_environment
mechanism_pathway:
- 'Step 1: Descriptive peer drinking norms create social environmental pressure and
  expectations around alcohol consumption'
- 'Step 2: These norms partially operate through enhancement drinking motives (mediation
  pathway)'
- 'Step 3: Norms also exert direct effects on binge drinking independent of enhancement
  motives through other mechanisms such as social conformity pressures'
- 'Step 4: Combined direct and indirect pathways result in increased binge drinking
  frequency'
