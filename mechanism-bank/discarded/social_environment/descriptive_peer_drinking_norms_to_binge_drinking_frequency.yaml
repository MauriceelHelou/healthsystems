moderators:
- name: enhancement_drinking_motives
  direction: strengthens
  strength: moderate
  description: Enhancement drinking motives serve as a partial mediator, meaning they
    explain part but not all of the relationship between peer drinking norms and binge
    drinking. Both direct and mediated pathways operate simultaneously.
- name: alcohol_resistance_self_efficacy
  direction: weakens
  strength: strong
  description: High alcohol resistance self-efficacy moderates (weakens) the direct
    effects of descriptive peer drinking norms on binge drinking, particularly for
    students with strong self-efficacy in resisting alcohol offers.
