mechanism_pathway:
- 'Step 1: Pregaming events concentrate alcohol consumption in compressed timeframes
  before main events'
- 'Step 2: This pattern leads to rapid blood alcohol elevation and impaired judgment
  before individuals enter subsequent social settings'
- 'Step 3: The combination of intoxication from pregaming plus continued drinking
  at main events increases risk exposure'
- 'Step 4: Elevated intoxication levels result in increased negative consequences
  including safety risks, social problems, and health harms'
