mechanism_pathway:
- 'Step 1: College students perceive how much their peer group (team) drinks on average'
- 'Step 2: These perceived group norms create social reference points for acceptable
  drinking behavior'
- 'Step 3: Students adjust their own drinking behavior to align with perceived group
  descriptive norms'
- 'Step 4: Teams approach consensus on drinking norms over time, reinforcing normative
  patterns'
- 'Step 5: Higher perceived descriptive norms lead to increased individual alcohol
  consumption'
