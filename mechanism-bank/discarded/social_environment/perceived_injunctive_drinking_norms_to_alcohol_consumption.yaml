mechanism_pathway:
- 'Step 1: College students perceive what level of drinking their peer group (team)
  approves of or endorses'
- 'Step 2: These perceived injunctive norms (approval-based expectations) create social
  pressure and define socially acceptable behavior'
- 'Step 3: Students conform to perceived group injunctive norms to gain social acceptance
  and avoid sanctions'
- 'Step 4: Higher perceived injunctive norms lead to increased individual alcohol
  consumption to meet group approval standards'
