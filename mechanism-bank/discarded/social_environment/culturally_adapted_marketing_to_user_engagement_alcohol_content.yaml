- 'Step 1: Alcohol brands analyze cultural contexts and user preferences in different
  national markets (India vs Australia)'
- 'Step 2: Marketing content is tailored to invoke specific cultural meanings (sexually
  suggestive content in India, tradition/heritage in Australia)'
