mechanism_pathway:
- 'Step 1: Gallstones form in the gallbladder due to metabolic factors including diet
  and cholesterol metabolism'
- 'Step 2: Gallstones migrate through the biliary system and can lodge in the ampulla
  of Vater'
- 'Step 3: Obstruction of the pancreatic duct causes backup of pancreatic secretions'
- 'Step 4: Increased intraductal pressure leads to premature enzyme activation and
  acute pancreatic inflammation'
