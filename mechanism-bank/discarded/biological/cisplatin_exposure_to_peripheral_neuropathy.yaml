- 'Step 2: Glial cell damage disrupts myelin production and axonal support functions'
- 'Step 3: Loss of glial support leads to nerve fiber damage and impaired nerve conduction'
- 'Step 4: Length-dependent sensory neuropathy develops with characteristic histopathologic
  changes'
