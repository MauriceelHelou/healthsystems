mechanism_pathway:
- 'Step 1: Chronic or heavy alcohol consumption leads to direct toxic effects on pancreatic
  acinar cells'
- 'Step 2: Alcohol metabolites cause oxidative stress and inflammation in pancreatic
  tissue'
- 'Step 3: Inflammatory processes disrupt normal pancreatic enzyme secretion and activation'
- 'Step 4: Premature enzyme activation within the pancreas leads to autodigestion
  and acute pancreatitis'
