- 'Step 1: Hypertension causes chronic endothelial dysfunction and arterial wall damage
  through increased mechanical stress and inflammatory mediators'
- 'Step 2: Damaged endothelium impairs post-procedural vessel healing and increases
  thrombotic risk after stent placement'
- 'Step 3: Compromised vascular integrity leads to higher rates of in-stent restenosis
  and procedural complications'
- 'Step 4: These vascular complications result in poorer functional outcomes and increased
  stroke recurrence after recanalization'
