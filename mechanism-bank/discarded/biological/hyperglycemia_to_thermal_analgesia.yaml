mechanism_pathway:
- 'Step 1: Hyperglycemia causes selective damage to thermosensory nerve fibers including
  TRPV-1-expressing neurons'
- 'Step 2: Loss of thermal sensation nerve pathways reduces pain tolerance to thermal
  stimuli'
- 'Step 3: Progressive denervation eliminates thermal pain signaling capacity'
- 'Step 4: Diabetic rats develop thermal analgesia (inability to sense thermal pain)'
