mechanism_pathway:
- 'Step 1: Alcohol consumption leads to detectable blood alcohol concentration in
  the bloodstream'
- 'Step 2: Elevated blood alcohol levels create acute electrophysiological changes
  in cardiac tissue'
- 'Step 3: These changes alter atrial electrical conduction and increase atrial ectopy'
- 'Step 4: Disrupted electrical activity triggers discrete atrial fibrillation episodes'
