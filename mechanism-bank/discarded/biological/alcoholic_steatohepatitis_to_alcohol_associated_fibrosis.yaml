category: biological
mechanism_pathway:
- 'Step 1: Chronic inflammation from steatohepatitis activates hepatic stellate cells'
- 'Step 2: Activated stellate cells produce excessive extracellular matrix proteins
  including collagen'
- 'Step 3: Progressive collagen deposition leads to fibrosis formation and architectural
  distortion'
- 'Step 4: Advanced fibrosis progresses to cirrhosis with nodular regeneration and
  complete disruption of liver architecture'
