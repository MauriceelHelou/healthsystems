mechanism_pathway:
- 'Step 1: Inflammatory processes damage nerve tissue in the somatosensory system'
- 'Step 2: Inflammation impairs Schwann cell function and survival'
- 'Step 3: Compromised Schwann cells lead to demyelination and reduced expression
  of myelination markers'
- 'Step 4: Nerve tissue damage and demyelination result in neuropathic pain'
