mechanism_pathway:
- 'Step 1: Hyperglycemia induces metabolic and oxidative stress in peripheral nerve
  tissues'
- 'Step 2: Toxic metabolic environment damages small sensory nerve fibers in the epidermis'
- 'Step 3: Significant reductions in PGP9.5-, P2X3-, CGRP-, and TRPV-1-labeled nerve
  fibers indicate progressive denervation'
- 'Step 4: Loss of sensory nerve fiber integrity leads to diabetic peripheral neuropathy'
