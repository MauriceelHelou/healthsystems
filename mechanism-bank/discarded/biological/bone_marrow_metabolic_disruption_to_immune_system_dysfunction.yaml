category: biological
mechanism_pathway:
- 'Step 1: Reduced abundance of critical metabolites (uracil, succinate, proline,
  nicotinamide, tyrosine) in bone marrow'
- 'Step 2: Metabolite depletion compromises cellular function of immune cells developing
  in bone marrow'
- 'Step 3: Impaired immune cell development and function reduces immune system capacity'
- 'Step 4: Compromised immune system cellular function occurs throughout hematopoietic
  processes'
