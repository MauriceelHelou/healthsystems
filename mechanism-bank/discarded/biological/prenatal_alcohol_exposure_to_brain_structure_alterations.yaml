mechanism_pathway:
- 'Step 1: Maternal alcohol consumption exposes developing fetal brain to neurotoxic
  effects of ethanol'
- 'Step 2: Alcohol disrupts normal neuronal pruning and apoptosis processes during
  prenatal brain development'
- 'Step 3: Altered neurodevelopmental trajectories result in atypical brain growth
  patterns'
- 'Step 4: Structural changes manifest as greater cerebral and regional volume and
  surface area at ages 9-10'
