id: mitochondrial_dysfunction_to_cognitive_dysfunction
name: Mitochondrial Oxidative Phosphorylation Deficiency → Cognitive Dysfunction and
  Memory Impairment
from_node:
  node_id: mitochondrial_dysfunction
  node_name: Mitochondrial Oxidative Phosphorylation Deficiency
to_node:
  node_id: cognitive_dysfunction
  node_name: Cognitive Dysfunction and Memory Impairment
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Deficient oxidative phosphorylation reduces cellular energy production
  in brain tissue'
- 'Step 2: Energy-dependent neurons in thalamus and mammillary bodies undergo metabolic
  stress'
- 'Step 3: Structural brain lesions develop in memory-critical regions (mammillary
  bodies, thalamus)'
- 'Step 4: Memory dysfunction, learning disturbance, and cognitive impairment manifest
  clinically'
