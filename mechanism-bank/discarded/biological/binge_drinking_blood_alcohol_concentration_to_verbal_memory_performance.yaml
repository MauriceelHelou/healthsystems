  critical for memory consolidation and retrieval'
- 'Step 3: These neurobiological changes impair the encoding, storage, and recall
  processes underlying verbal memory tasks'
- 'Step 4: Adolescents with high BAC history demonstrate diminished performance on
  verbal learning tests compared to low/no BAC peers'
