mechanism_pathway:
- 'Step 1: Depression symptoms in midlife activate chronic stress response systems
  including hypothalamic-pituitary-adrenal (HPA) axis dysregulation'
- 'Step 2: Prolonged HPA axis activation leads to elevated cortisol levels and insulin
  resistance over decades'
- 'Step 3: Chronic inflammation (measured by C-reactive protein) and metabolic dysregulation
  accumulate over the 27-year follow-up period'
- 'Step 4: These biological cascades culminate in clinical diabetes diagnosis in late
  adulthood'
