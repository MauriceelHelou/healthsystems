- 'Step 1: Market produces ready-to-drink products (FAB, premixed cocktails) with
  high ABV at low prices in single-serve formats'
- 'Step 2: These products are specifically accessible and appealing to young people
  due to flavoring, packaging, and affordability on limited budgets'
