mechanism_pathway:
- 'Step 1: Extension of donor pool criteria (age >60, HCV+, split livers, CIT >12h,
  DCD, macrosteatosis >30%) increases available organs for transplantation'
- 'Step 2: Increased organ availability reduces wait time mortality for high acuity
  (MELD ≥35) patients who face highest pre-transplant death risk'
- 'Step 3: Despite higher post-transplant transaminases and early allograft dysfunction
  rates, ECD grafts provide functional hepatic replacement'
- 'Step 4: ECD recipients achieve comparable 1-, 3-, and 5-year survival rates to
  standard liver recipients, expanding life-saving treatment access'
