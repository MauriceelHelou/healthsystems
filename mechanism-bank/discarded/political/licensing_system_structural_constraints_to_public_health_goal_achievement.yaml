mechanism_pathway:
- 'Step 1: Current licensing systems contain structural rules that existing businesses
  cannot be closed on availability grounds'
- 'Step 2: This constraint means alcohol availability can only be ''contained'' (preventing
  increases) but not reduced (closing existing outlets)'
- 'Step 3: Public health teams must work within these constraints, limiting their
  ability to reduce outlet density in high-availability areas'
- 'Step 4: Inability to reduce availability in areas with existing high outlet density
  prevents achievement of public health goals for harm reduction'
