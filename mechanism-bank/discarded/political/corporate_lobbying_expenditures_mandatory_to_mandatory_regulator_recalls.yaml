mechanism_pathway:
- 'Step 1: Automotive companies use lobbying to build relationships with regulatory
  agencies and influence regulatory decision-making processes'
- 'Step 2: Lobbying creates institutional pressures and legitimacy that reduce regulatory
  agencies'' willingness or capacity to mandate recalls'
- 'Step 3: Reduced mandatory recalls mean regulatory agencies fail to enforce product
  safety standards, allowing defective vehicles to remain on roads'
- 'Step 4: Unrecalled defective vehicles pose elevated crash, injury, and fatality
  risks, with greatest impact on vulnerable populations who drive older vehicles and
  have less access to safety information'
