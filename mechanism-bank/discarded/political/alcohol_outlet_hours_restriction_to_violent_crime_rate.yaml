- 'Step 1: Statutory reduction in bar/tavern operating hours (from 20 to 13 hours
  per day) decreases temporal availability of alcohol sales'
- 'Step 2: Reduced late-night alcohol availability limits congregation of people during
  high-risk hours (8pm-4am)'
- 'Step 3: Decreased late-night alcohol consumption and social congregation reduces
  opportunities for violence-triggering interactions'
- 'Step 4: Lower density of intoxicated individuals in public spaces during late-night
  hours reduces violent crime incidents (homicide, robbery, assault, rape)'
