mechanism_pathway:
- 'Step 1: Policy restricts availability of alcoholic beverages from off-premise outlets
  (kiosks, petrol stations, supermarkets) during late-night hours (10pm-5am)'
- 'Step 2: Reduced temporal access to alcohol during high-risk drinking hours limits
  opportunities for continued alcohol consumption during late-night periods'
- 'Step 3: Lower alcohol consumption during late-night hours reduces instances of
  acute alcohol intoxication and binge drinking episodes'
- 'Step 4: Decreased acute alcohol intoxication events result in fewer alcohol-related
  hospital admissions requiring emergency medical care'
