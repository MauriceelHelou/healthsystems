moderators:
- name: food_insecurity
  direction: strengthens
  strength: strong
  description: Limited access to diverse, nutrient-dense foods exacerbates risk of
    micronutrient deficiency when appetite is impaired
- name: nutritional_monitoring
  direction: weakens
  strength: moderate
  description: Access to healthcare providers who screen for and address nutritional
    deficiencies in post-COVID patients could prevent progression
