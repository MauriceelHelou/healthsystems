id: persistent_dysgeusia_to_thiamine_deficiency
name: Persistent Dysgeusia (Taste Disturbance) → Thiamine Deficiency
from_node:
  node_id: persistent_dysgeusia
  node_name: Persistent Dysgeusia (Taste Disturbance)
to_node:
  node_id: thiamine_deficiency
  node_name: Thiamine Deficiency
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Persistent dysgeusia impairs appetite and alters food preferences, reducing
  overall nutritional intake'
- 'Step 2: Decreased consumption of thiamine-rich foods (whole grains, legumes, meat)
  leads to inadequate dietary thiamine'
- 'Step 3: Prolonged inadequate intake depletes body thiamine stores, resulting in
  clinical thiamine deficiency'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: Hannah Skok et al. 2022. "Wernicke Korsakoff syndrome in a teenage
    female as a complication of COVID‐19." *Journal of the American College of Emergency
    Physicians Open*. https://doi.org/10.1002/emp2.12735
last_updated: '2025-12-02'
version: '1.0'
