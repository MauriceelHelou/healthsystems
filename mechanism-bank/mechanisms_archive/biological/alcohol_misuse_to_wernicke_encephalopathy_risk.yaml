moderators:
- name: prophylactic_thiamine_dosing
  direction: weakens
  strength: moderate
  description: Study found no clear benefit of different thiamine doses (100 mg daily,
    100 mg thrice daily, or 300 mg thrice daily for 3 days) for prevention
- name: clinical_illness_severity
  direction: strengthens
  strength: moderate
  description: Clinically unwell patients with high comorbidity face greater risk
