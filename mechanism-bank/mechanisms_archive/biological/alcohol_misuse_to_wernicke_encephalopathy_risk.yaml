id: alcohol_misuse_to_wernicke_encephalopathy_risk
name: Alcohol Misuse → Wernicke's Encephalopathy Risk
from_node:
  node_id: alcohol_misuse
  node_name: Alcohol Misuse
to_node:
  node_id: wernicke_encephalopathy_risk
  node_name: Wernicke's Encephalopathy Risk
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Alcohol misuse creates ''at-risk'' status for thiamine deficiency through
  nutritional and metabolic effects'
- 'Step 2: Asymptomatic at-risk patients have depleted thiamine reserves without overt
  neurological symptoms'
- 'Step 3: Additional stressors or continued alcohol use can precipitate acute Wernicke''s
  encephalopathy'
- 'Step 4: Study 1 examined prevention strategies for 393 asymptomatic but at-risk
  alcohol misuse patients'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'K. Dingwall et al. 2022. "What is the optimum thiamine dose to
    treat or prevent Wernicke''s encephalopathy or Wernicke–Korsakoff syndrome? Results
    of a randomized controlled trial." *Alcoholism: Clinical and Experimental Research*.
    https://doi.org/10.1111/acer.14843'
last_updated: '2025-12-02'
