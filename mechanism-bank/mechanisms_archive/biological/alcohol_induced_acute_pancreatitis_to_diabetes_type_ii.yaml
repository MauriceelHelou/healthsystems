mechanism_pathway:
- 'Step 1: Alcohol-induced acute pancreatitis increases pro-inflammatory cytokines
  (MIF, IL-6, resistin)'
- 'Step 2: Inflammatory mediators impair insulin signaling and promote insulin resistance'
- 'Step 3: Pancreatic damage decreases insulin production and secretion'
- 'Step 4: Combined inflammatory and metabolic dysfunction leads to onset of type
  II diabetes'
