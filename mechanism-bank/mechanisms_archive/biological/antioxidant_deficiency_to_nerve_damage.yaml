id: antioxidant_deficiency_to_nerve_damage
name: Antioxidant Deficiency → Nerve Damage
from_node:
  node_id: antioxidant_deficiency
  node_name: Antioxidant Deficiency
to_node:
  node_id: nerve_damage
  node_name: Nerve Damage
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Lack of antioxidant action allows accumulation of oxidative stress in nerve
  tissues'
- 'Step 2: Unchecked oxidative stress damages Schwann cells in the peripheral nervous
  system'
- 'Step 3: Schwann cell damage disrupts myelination mechanisms (reduced NRG, MPZ,
  ERB, p75 levels)'
- 'Step 4: Impaired myelination results in nerve damage and neuropathy'
evidence:
  quality_rating: C
  n_studies: 1
