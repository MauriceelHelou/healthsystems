category: biological
mechanism_pathway:
- 'Step 1: Altered sphingolipid metabolism disrupts normal vascular sphingolipid signaling
  pathways'
- 'Step 2: Dysregulated sphingolipid-mediated cellular signaling affects vascular
  smooth muscle cell function and endothelial cell regulation'
- 'Step 3: These vascular changes contribute to increased blood pressure and development
  of hypertension'
