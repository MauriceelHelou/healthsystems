- name: duration_of_deficiency
  direction: strengthens
  strength: strong
  description: Prolonged thiamine deficiency increases severity of neurological damage
    and risk of irreversible Korsakoff syndrome
- name: early_recognition_and_treatment
  direction: weakens
  strength: strong
  description: Early thiamine supplementation can prevent progression and reverse
    symptoms if initiated before irreversible neuronal damage occurs
