id: thiamine_deficiency_to_wernicke_encephalopathy
name: Thiamine Deficiency → Wernicke Encephalopathy
from_node:
  node_id: thiamine_deficiency
  node_name: Thiamine Deficiency
to_node:
  node_id: wernicke_encephalopathy
  node_name: Wernicke Encephalopathy
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Thiamine (vitamin B1) is essential cofactor for enzymes in glucose metabolism
  and ATP production in brain cells'
- 'Step 2: Thiamine deficiency impairs cellular energy metabolism, particularly affecting
  high-metabolic brain regions (thalamus, mammillary bodies, periaqueductal gray)'
- 'Step 3: Neuronal dysfunction and damage in these regions produces classic triad
  of confusion, ataxia, and ophthalmoplegia characteristic of Wernicke encephalopathy'
- 'Step 4: Without treatment, neuronal damage becomes irreversible leading to Korsakoff
  syndrome with persistent cognitive impairment'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: Hannah Skok et al. 2022. "Wernicke Korsakoff syndrome in a teenage
    female as a complication of COVID‐19." *Journal of the American College of Emergency
    Physicians Open*. https://doi.org/10.1002/emp2.12735
