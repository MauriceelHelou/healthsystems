- 'Step 2: Disrupted glucose metabolism reduces ATP availability for neurotransmitter
  production and release'
- 'Step 3: Multiple neurotransmitter systems (acetylcholine, glutamate, GABA) are
  dysregulated'
- 'Step 4: Widespread neurotransmitter dysfunction contributes to neuropsychiatric
  symptoms and cognitive impairment'
