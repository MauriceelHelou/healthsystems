mechanism_pathway:
- 'Step 1: Alcohol excess causes injury to acinar cells (main exocrine pancreas cell
  type)'
- 'Step 2: Injured acinar cells lead to defective autophagy and parenchymal cell death'
- 'Step 3: Cell death triggers local and systemic inflammation in pancreatic tissue'
- 'Step 4: Unrelenting inflammation results in pancreatitis disease manifestation'
