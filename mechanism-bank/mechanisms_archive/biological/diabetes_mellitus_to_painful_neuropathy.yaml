id: diabetes_mellitus_to_painful_neuropathy
name: Diabetes Mellitus → Painful Diabetic Peripheral Neuropathy
from_node:
  node_id: diabetes_mellitus
  node_name: Diabetes Mellitus
to_node:
  node_id: painful_neuropathy
  node_name: Painful Diabetic Peripheral Neuropathy
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Diabetes mellitus creates metabolic conditions leading to nerve damage'
- 'Step 2: Small fiber damage (C and Aδ fibers) occurs in early stages'
- 'Step 3: Large fiber demyelination and remyelination follows'
- 'Step 4: Painful symptoms develop including tingling, burning, prickling, electric,
  sharp, and dull aching sensations in glove-and-stocking pattern'
