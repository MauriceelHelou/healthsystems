mechanism_pathway:
- 'Step 1: SARS-CoV-2 infection in adolescents aged 12-17 years triggers distinct
  pathophysiological responses affecting sensory pathways, energy metabolism, and
  pain processing systems'
- 'Step 2: Viral-induced changes to olfactory and gustatory neural pathways result
  in persistent alterations in smell and taste perception'
- 'Step 3: Systemic inflammatory and metabolic dysregulation manifests as chronic
  fatigue and malaise'
- 'Step 4: Multi-system pain syndromes emerge as prominent features distinguishing
  adolescent PASC presentation from younger children'
