  metabolic dysfunction including insulin resistance, lipid dysregulation, and inflammatory
  pathways'
- 'Step 2: Inherited genetic variants affect hepatic metabolism of alcohol and cellular
  responses to oxidative stress even before clinical manifestation of metabolic disease'
- 'Step 3: Genetic susceptibility combined with alcohol exposure creates heightened
  vulnerability to hepatotoxic effects through impaired detoxification and increased
  inflammatory responses'
