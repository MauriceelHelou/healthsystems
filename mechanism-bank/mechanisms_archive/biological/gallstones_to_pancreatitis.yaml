mechanism_pathway:
- 'Step 1: Gallstones cause obstruction and injury to pancreatic acinar cells'
- 'Step 2: Acinar cell injury leads to defective autophagy and parenchymal cell death'
- 'Step 3: Cell death triggers parenchymal necrosis and inflammatory responses'
- 'Step 4: Local and systemic inflammation manifests as pancreatitis'
