id: phobic_anxiety_to_alcohol_use_disorder
name: Phobic Anxiety → Alcohol Use Disorder
from_node:
  node_id: phobic_anxiety
  node_name: Phobic Anxiety
to_node:
  node_id: alcohol_use_disorder
  node_name: Alcohol Use Disorder
direction: positive
category: biological
mechanism_pathway:
- 'Step 1: Phobic anxiety creates intense fear responses and avoidance behaviors that
  impair adolescent social functioning'
- 'Step 2: Social and academic environments may lack accommodations for anxiety disorders,
  increasing distress'
- 'Step 3: Alcohol''s anxiolytic effects provide temporary relief from phobic anxiety
  symptoms'
- 'Step 4: Negative reinforcement cycle develops as alcohol becomes primary coping
  strategy, leading to alcohol use disorder'
