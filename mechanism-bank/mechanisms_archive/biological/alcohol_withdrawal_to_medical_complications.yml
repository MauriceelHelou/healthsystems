mechanism_pathway:
- 'Step 1: Severe alcohol withdrawal (delirium tremens) causes extreme sympathetic hyperactivity with
  catecholamine surge'
- 'Step 2: Autonomic instability produces tachycardia (>140 bpm), severe hypertension, hyperthermia (>104°F),
  and diaphoresis'
- 'Step 3: Seizure activity occurs in 5-15% of severe withdrawal, with risk of status epilepticus and
  aspiration'
- 'Step 4: Cardiovascular strain can precipitate myocardial infarction, arrhythmias, or stroke in vulnerable
  individuals'
- 'Step 5: Untreated or inadequately treated DT has 15-20% mortality from cardiovascular collapse, aspiration,
  or metabolic derangements'
