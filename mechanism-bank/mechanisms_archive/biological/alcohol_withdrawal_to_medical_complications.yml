description: Severe alcohol withdrawal causes life-threatening autonomic hyperactivity and CNS excitation
  that can result in cardiovascular collapse, seizure complications, and death without aggressive benzodiazepine
  treatment.
moderators:
- name: delayed_treatment
  direction: strengthens
  strength: strong
  description: Delayed benzodiazepine administration increases progression to severe complications and
    mortality
- name: medical_comorbidities
  direction: strengthens
  strength: strong
  description: Cardiovascular disease, chronic lung disease, or infection dramatically increase mortality
    risk
- name: intensive_care_access
  direction: weakens
  strength: strong
  description: ICU-level monitoring and symptom-triggered benzodiazepine protocols reduce mortality to
    <5%
structural_competency:
  root_cause_level: institutional
  avoids_victim_blaming: true
  equity_implications: Deaths from alcohol withdrawal are largely preventable with appropriate medical
    care, making mortality rates a measure of healthcare system failure. Individuals experiencing homelessness,
    incarceration, or lacking insurance face forced unmonitored withdrawal with inadequate benzodiazepine
    access. Correctional facilities often fail to recognize or treat withdrawal, leading to preventable
    deaths. Rural hospitals may lack protocols and ICU capacity. High withdrawal mortality in marginalized
    populations reflects structural violence through denial of evidence-based medical care to people with
    addiction.
assumptions:
- Assumes inadequate or no benzodiazepine treatment
- Mortality risk highest in first 48-72 hours after cessation
- Complications reflect untreated physiologic withdrawal, not all patients with severe withdrawal
limitations:
- With appropriate treatment, mortality is <1-2%, mechanism describes untreated or undertreated cases
- Individual physiologic reserve affects complication risk
- Does not capture deaths from aspiration pneumonia or trauma during withdrawal
spatial_variation:
  varies_by_geography: true
  variation_notes: Withdrawal mortality varies by healthcare access, hospital protocols, and medical detoxification
    facility availability
  relevant_geographies:
  - Rural areas lack ICU capacity and addiction medicine expertise
  - Correctional facilities show elevated mortality due to inadequate medical monitoring
  - States without Medicaid-funded detoxification rely on ED-based care with variable quality
  - Hospitals without standardized CIWA protocols show higher complication rates
