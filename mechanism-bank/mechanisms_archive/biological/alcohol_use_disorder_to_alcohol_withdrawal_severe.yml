mechanism_pathway:
- 'Step 1: Chronic heavy alcohol use causes neuroadaptation with downregulated GABA-A receptors and upregulated
  NMDA receptors'
- 'Step 2: Abrupt cessation or reduction removes alcohol''s GABAergic inhibition while excitatory systems
  remain upregulated'
- 'Step 3: Glutamate-mediated hyperexcitability produces autonomic instability, tremor, agitation, and
  seizure risk within 6-24 hours'
- 'Step 4: In 5-10% of cases, withdrawal progresses to delirium tremens (DT) with hallucinations, disorientation,
  and severe autonomic dysfunction'
- 'Step 5: Severe DT manifests as hyperthermia, tachycardia >120, profound confusion, and can be fatal
  without benzodiazepine treatment'
