structural_competency:
  root_cause_level: economic_system
  avoids_victim_blaming: true
  equity_implications: Unemployment reflects labor market conditions, automation, deindustrialization,
    and economic cycles - not individual failings. The health consequences of unemployment are predictable
    outcomes of tying health insurance to employment and inadequate social safety net. Policies including
    universal healthcare, robust unemployment insurance, and job guarantees address root causes.
assumptions:
- Unemployment defined as involuntary job loss or inability to find work
- Health outcomes include both physical health (chronic disease, mortality) and mental health
- Assumes baseline employed population comparison
limitations:
- Selection effects (unhealthy individuals more likely to become unemployed)
- Difficult to establish causation in observational studies
- Context-dependent effects based on social safety net strength
spatial_variation:
