description: Unemployment and job loss are associated with worse health outcomes including increased mortality,
  chronic disease progression, and mental health disorders. Persons with chronic conditions reduce working
  hours significantly (6.78 hours/week for men, 3.97 hours/week for women), representing substantial productivity
  losses. The relationship is bidirectional, with health affecting employment and employment affecting
  health.
