mechanism_pathway:
- 'Step 1: Household food insecurity forces trade-offs between food and medications, leading to cost-related
  medication non-adherence'
- 'Step 2: Limited food budgets result in consumption of calorie-dense but nutrient-poor foods, impairing
  glycemic control'
- 'Step 3: Cyclical food availability causes feast-famine eating patterns that destabilize blood glucose
  levels'
- 'Step 4: Chronic stress from food uncertainty elevates cortisol, directly worsening insulin resistance'
- 'Step 5: Poor glycemic control leads to diabetes complications including cardiovascular disease, neuropathy,
  and nephropathy'
