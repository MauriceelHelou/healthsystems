  description: SNAP and food pantry access reduces severity of food insecurity and improves diet quality
- name: diabetes_medication_cost
  direction: strengthens
  strength: strong
  description: High out-of-pocket medication costs intensify food-medication trade-offs
- name: food_is_medicine_programs
  direction: weakens
