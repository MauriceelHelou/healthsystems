- name: marketplace_subsidies
  direction: weakens
  strength: moderate
  description: ACA marketplace subsidies partially offset loss of employer insurance
- name: medicaid_expansion
  direction: weakens
  strength: strong
  description: Medicaid expansion provides coverage for low-income gig workers in expansion states
- name: portable_benefits_policies
  direction: weakens
  strength: moderate
  description: Emerging portable benefits models could maintain coverage across gig assignments
structural_competency:
  root_cause_level: structural
  avoids_victim_blaming: true
  equity_implications: Gig economy disproportionately employs immigrants, workers of color, and those with limited formal education who have fewer alternative employment options. Worker misclassification shifts healthcare costs from employers to workers and public programs. Policy solutions should include portable benefits, worker classification reform, and universal coverage.
assumptions:
- Gig economy includes platform work (rideshare, delivery, task-based) and other non-standard employment
- Health insurance gaps measured by uninsured rate and underinsurance
- Assumes employer-sponsored insurance as comparison baseline
limitations:
- Rapid policy changes (AB5, PRO Act debates) may alter classification rules
- Some gig workers voluntarily prefer flexibility over benefits
- Data on gig worker health insurance status is limited
spatial_variation:
  varies_by_geography: true
  variation_notes: Impact varies by state Medicaid expansion status and worker classification laws
  relevant_geographies:
  - Non-expansion states leave more gig workers uninsured
  - California AB5 and similar laws affect classification
  - Urban areas have higher concentration of platform gig work
