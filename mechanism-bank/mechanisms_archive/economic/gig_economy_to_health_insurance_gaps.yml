description: The growth of platform-mediated gig work creates systematic gaps in health insurance coverage by shifting employment from standard arrangements with benefits to independent contractor relationships without employer-sponsored insurance. This structural change creates barriers to preventive care, chronic disease management, and mental health treatment.
