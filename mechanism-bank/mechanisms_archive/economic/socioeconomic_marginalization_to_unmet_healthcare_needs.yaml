mechanism_pathway:
- 'Step 1: Socioeconomic marginalization creates multiple interconnected deprivations
  including income insecurity, housing instability, and social exclusion'
- 'Step 2: These deprivations reduce capacity to navigate healthcare systems, afford
  transportation, take time off for appointments, and maintain continuity with providers'
- 'Step 3: Marginalization also increases exposure to stigma and discrimination within
  healthcare settings, creating additional barriers to seeking and receiving care'
- 'Step 4: Accumulated structural disadvantages result in higher rates of unmet healthcare
  needs despite equal or greater need for mental health and substance use services'
