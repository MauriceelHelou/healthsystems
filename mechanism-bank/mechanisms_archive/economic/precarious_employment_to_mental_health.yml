  equity_implications: Precarious employment disproportionately affects young workers, immigrants, and racial/ethnic minorities who face barriers to standard employment. The rise of the gig economy has shifted risk from employers to workers while maintaining employer control through algorithmic management. Policy solutions should address worker classification, portable benefits, and social protection coverage.
assumptions:
- Precarious employment includes gig work, temporary contracts, and involuntary part-time
- Mental health outcomes include depression, anxiety, and psychological distress
- Mechanism operates through economic and psychosocial pathways
limitations:
- Selection effects may confound estimates (people with mental health conditions may be more likely to enter precarious work)
- Cross-national variation in labor market protections affects generalizability
- Rapid changes in gig economy regulation may alter relationships
