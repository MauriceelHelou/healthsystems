description: Precarious employment, including gig work, zero-hours contracts, and temporary positions, systematically harms mental health through multiple pathways. Qualitative research identifies four core experiences - financial instability, temporal uncertainty, marginal status, and employment insecurity - each connected with multiple interrelated mechanisms leading to anxiety, depression, and emotional exhaustion.
