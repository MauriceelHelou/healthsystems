direction: negative
category: economic
mechanism_pathway:
- 'Step 1: Alcohol industry frames pregnancy warning labels as having counterproductive
  economic effects, including harm to wine sector employment and regional economies'
- 'Step 2: Economic arguments receive amplification through press coverage, particularly
  from winegrowing sector representing culturally significant industry'
- 'Step 3: Policymakers face perceived trade-offs between public health objectives
  and economic protection, creating political barriers to regulation'
- 'Step 4: Economic framing shifts policy discourse away from health equity and maternal-fetal
  health protection toward industry preservation'
evidence:
  quality_rating: C
  n_studies: 1
