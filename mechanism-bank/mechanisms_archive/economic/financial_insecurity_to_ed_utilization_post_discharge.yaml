mechanism_pathway:
- 'Step 1: Gunshot wound survivors lack financial resources to support themselves
  during recovery period before able to return to work'
- 'Step 2: Financial strain limits ability to afford medications, medical supplies,
  nutritious food, and transportation to follow-up appointments'
- 'Step 3: Economic stress increases anxiety and prevents adequate rest/recovery,
  while inability to access outpatient care compounds health needs'
- 'Step 4: Survivors present to emergency department for complications that could
  have been prevented with adequate economic resources'
