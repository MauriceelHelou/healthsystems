mechanism_pathway:
- 'Step 1: AUD increases emergency department utilization through acute intoxication, withdrawal, injuries,
  and alcohol-attributable diseases'
- 'Step 2: Uninsured or underinsured individuals with AUD receive ED care generating large facility and
  professional service bills'
- 'Step 3: Alcohol-related hospitalizations for cirrhosis, pancreatitis, or withdrawal produce catastrophic
  medical costs ($20,000-$100,000+ per admission)'
- 'Step 4: Inability to pay medical bills leads to medical debt, collections, damaged credit, and wage
  garnishment'
- 'Step 5: Medical debt compounds economic hardship, forcing tradeoffs between healthcare, housing, food,
  and other needs'
