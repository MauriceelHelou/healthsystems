description: Long-term exposure to PM2.5 air pollution increases all-cause mortality through cardiovascular and respiratory pathways. Meta-analyses consistently show 6-14% increased mortality risk per 10 ug/m3, with effects evident even at levels below current regulatory standards. The WHO estimates 8.9 million deaths annually attributable to PM2.5 globally.
