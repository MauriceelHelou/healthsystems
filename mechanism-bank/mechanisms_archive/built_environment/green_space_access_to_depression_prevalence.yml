description: Exposure to green spaces is consistently associated with reduced risk of depression and other psychiatric disorders. A 2024 meta-analysis of 35 studies found that green space exposure was associated with 11% reduced odds of depression, 6% reduced odds of anxiety, and 26% reduced odds of schizophrenia. Mechanisms include stress reduction, physical activity promotion, social interaction facilitation, and air quality improvement. Effects are particularly strong for vegetated spaces measured by NDVI rather than simple park proximity.
