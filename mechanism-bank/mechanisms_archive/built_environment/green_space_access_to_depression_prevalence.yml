  equity_implications: Green space access is inequitably distributed by race and income due to historical disinvestment, redlining, and unequal urban planning. Low-income communities and communities of color have less park access (43% of low-income vs 62% of high-income). Structural interventions include park investment in underserved areas, urban greening programs, and equitable land use planning.
assumptions:
- Assumes green space exposure occurs through residential proximity
- Assumes multiple pathways (stress, physical activity, social) contribute to effects
- Assumes dose-response relationship with greater exposure yielding greater benefit
limitations:
- Most studies are cross-sectional, limiting causal inference
- Selection bias possible (mentally healthier people may choose to live near parks)
- Green space quality and type not always measured
- Confounding by neighborhood socioeconomic characteristics
