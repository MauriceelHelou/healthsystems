structural_competency:
  root_cause_level: climate_systems
  avoids_victim_blaming: true
  equity_implications: Heat-related pregnancy risks reflect structural inequities
    in climate vulnerability. Low-income pregnant individuals, outdoor workers, and
    those in poorly-cooled housing face disproportionate exposure. Black and Hispanic
    mothers face compounding risks from environmental racism (heat islands in segregated
    neighborhoods) and occupational exposures. Climate adaptation must prioritize
    pregnant workers and cooling access for vulnerable communities.
assumptions:
- Heat exposure measured as ambient temperature or heat wave occurrence
- Preterm birth defined as delivery before 37 weeks gestation
- Effect is acute rather than cumulative chronic exposure
limitations:
- Heat exposure measurement varies across studies (ambient vs. personal)
- Potential confounding by air pollution which co-varies with temperature
- Publication bias possible toward significant findings
- Limited ability to identify critical windows of vulnerability
