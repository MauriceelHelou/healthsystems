description: Heat exposure during pregnancy is significantly associated with increased
  risk of preterm birth and other adverse birth outcomes. A meta-analysis of 196 studies
  from 66 countries found preterm birth odds increase 4% per 1 degree C rise (OR 1.04)
  and 26% during heat waves (OR 1.26). Stillbirth and low birth weight also show elevated
  risk. Climate change will amplify these effects, disproportionately affecting communities
  with limited cooling resources.
