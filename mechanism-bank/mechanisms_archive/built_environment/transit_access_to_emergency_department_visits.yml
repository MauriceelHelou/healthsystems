  avoids_victim_blaming: true
  equity_implications: Avoidable ED use reflects systemic barriers to primary care access, not patient preferences. Transportation infrastructure investment decisions, healthcare facility siting, and NEMT policy determine who can access routine care. Low-income communities face multiple barriers including transit availability, cost, and time.
assumptions:
- Assumes ED visits substitute for unavailable primary care
- Assumes transportation barrier is primary driver (vs. other access barriers)
- Assumes ambulatory care sensitive conditions represent avoidable ED use
limitations:
- Limited rigorous evidence specifically on transit-ED relationship
- ED use has multiple determinants beyond transportation
- Difficult to isolate transportation effect from other socioeconomic factors
- NEMT interventions may have limited effect without addressing other barriers
spatial_variation:
