description: Poor transit access is associated with increased avoidable emergency department utilization. When transportation barriers prevent routine care, health conditions worsen and eventually require emergency intervention. The relationship operates through delayed preventive care, poor chronic disease management, and reduced access to primary care. NEMT programs have potential to reduce ED visits by enabling access to routine care, though rigorous evidence on ED reduction is limited.
