  equity_implications: Industrial facility siting reflects historical and ongoing
    environmental racism. Communities of color and low-income communities face elevated
    cancer risk due to discriminatory zoning, housing market dynamics, and political
    disenfranchisement that prevents effective resistance to polluting facilities.
    Solutions require environmental justice enforcement, pollution reduction, and
    community empowerment rather than expecting residents to relocate.
assumptions:
- Cancer risk assessed from EPA National Air Toxics Assessment
- Proximity defined as residence within buffer zones of industrial facilities
- Exposure-cancer link established for specific compounds (benzene, formaldehyde,
  etc.)
limitations:
- Ecological studies cannot establish individual-level causation
- Latency period makes cancer attribution to specific exposures difficult
- Measurement of actual exposure (vs. proximity) limited
- Confounding by socioeconomic factors difficult to fully address
