description: Proximity to industrial pollution sources (refineries, chemical plants,
  hazardous waste sites) increases cancer risk through chronic exposure to carcinogenic
  air toxics. Environmental justice research demonstrates that polluting facilities
  are disproportionately sited in low-income communities and communities of color
  due to discriminatory zoning, lower land costs, and reduced political power. Cancer
  risk varies 2.71-fold between high and low structural racism states.
