  direction: strengthens
  strength: strong
  description: Effects concentrated among those without personal vehicle access
- name: insurance_status
  direction: strengthens
  strength: moderate
  description: Medicaid beneficiaries particularly affected; NEMT coverage varies by state
- name: rural_urban
  direction: strengthens
  strength: strong
  description: Rural areas face compounded challenges of distance and transit unavailability
- name: healthcare_facility_location
  direction: strengthens
  strength: moderate
  description: Effects larger when healthcare facilities are not co-located with transit routes
- name: disability_status
  direction: strengthens
  strength: strong
  description: People with disabilities face additional transit accessibility barriers
structural_competency:
  root_cause_level: built_environment_structural
  avoids_victim_blaming: true
  equity_implications: Transportation barriers reflect structural inequalities in transit investment, healthcare facility siting, and economic conditions. Low-income populations are more likely to lack vehicles and live in areas with poor transit. Medicaid beneficiaries are disproportionately people with low incomes and people of color. Structural solutions include transit expansion, NEMT coverage, and healthcare facility siting in transit-accessible locations.
assumptions:
- Assumes healthcare facilities are not uniformly accessible by transit
- Assumes public transit is viable alternative to personal vehicle
- Assumes transit barriers affect appointment attendance
limitations:
- Systematic review found limited rigorous evidence on transportation intervention effectiveness
- Self-reported transit access may not accurately reflect objective accessibility
- Confounding by other socioeconomic factors correlated with transit access
- Effects may be context-dependent based on healthcare system characteristics
spatial_variation:
  varies_by_geography: true
  variation_notes: Transit availability varies dramatically between urban, suburban, and rural areas
  relevant_geographies:
  - Urban areas have better transit but may have congestion/reliability issues
  - Suburban areas often lack transit connections to healthcare facilities
  - Rural areas face most severe transportation barriers due to distance and no transit
