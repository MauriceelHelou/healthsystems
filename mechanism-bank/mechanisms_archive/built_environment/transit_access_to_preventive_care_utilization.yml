mechanism_pathway:
- 'Step 1: Adequate public transit access enables transportation to healthcare facilities for people without personal vehicles'
- 'Step 2: Reliable transit reduces time and cost barriers to scheduling and attending routine healthcare appointments'
- 'Step 3: Reduced transportation barriers decrease likelihood of missed appointments and delayed care'
- 'Step 4: Consistent access enables completion of preventive care sequences (vaccinations, screenings, follow-ups)'
- 'Step 5: Increased preventive care utilization leads to earlier detection, disease prevention, and better health outcomes'
