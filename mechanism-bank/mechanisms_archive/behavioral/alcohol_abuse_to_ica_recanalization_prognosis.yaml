mechanism_pathway:
- 'Step 1: Chronic alcohol abuse causes direct toxic effects on vascular endothelium
  and impairs platelet function'
- 'Step 2: Alcohol-related hepatic dysfunction affects coagulation factor synthesis
  and medication metabolism, complicating antiplatelet therapy management'
- 'Step 3: Alcohol consumption may reduce medication adherence for necessary antiplatelet
  and statin therapy post-procedure'
- 'Step 4: These factors increase risk of thrombotic complications and in-stent restenosis
  leading to poor functional outcomes'
