  emotion regulation, and decision-making'
- 'Step 3: Impaired cognitive and emotional regulation systems reduce capacity to
  cope with stressors and negative emotions'
- 'Step 4: Alcohol-related disinhibition combined with dysregulated emotional processing
  increases risk for suicidal ideation and attempts'
