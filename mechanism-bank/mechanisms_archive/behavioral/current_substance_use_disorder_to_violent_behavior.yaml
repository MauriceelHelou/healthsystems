mechanism_pathway:
- 'Step 1: Current substance use disorder in patients with severe mental disorders
  increases neurobiological dysregulation affecting impulse control and emotion regulation'
- 'Step 2: This dysregulation manifests as heightened irritability, negativism, and
  verbal aggression'
- 'Step 3: Verbal aggression and hostility escalate to physical violent behaviors
  during acute substance use episodes'
- 'Step 4: Over 1-year monitoring period, repeated substance use creates sustained
  elevated risk for violent incidents'
