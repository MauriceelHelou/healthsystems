mechanism_pathway:
- 'Step 1: Higher levels of alcohol consumption create repeated exposure to ethanol
  and its metabolites in the brain'
- 'Step 2: Chronic exposure leads to neuroadaptive changes in reward circuitry, stress
  response systems, and executive function regions'
- 'Step 3: These neurobiological changes increase tolerance, withdrawal symptoms,
  and compulsive use patterns'
- 'Step 4: However, genetic variants mediate this transition such that consumption
  level alone does not fully explain AUD risk, with unique genetic factors influencing
  disorder susceptibility'
