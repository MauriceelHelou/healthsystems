moderators:
- name: intervention_restrictiveness
  direction: strengthens
  strength: moderate
  description: Newcastle had more comprehensive restrictions (1:30 a.m. entry cutoff,
    3:30 a.m. closure, plus other alcohol service restrictions) and showed more robust
    effects compared to Hamilton (1:00 a.m. entry cutoff with alcohol service restrictions
    but no explicit closing time mentioned)
- name: implementation_context
  direction: strengthens
  strength: moderate
  description: Effectiveness varied between two intervention sites despite similar
    policy approaches, suggesting local context factors (enforcement, compliance,
    local drinking culture) moderate the policy impact
