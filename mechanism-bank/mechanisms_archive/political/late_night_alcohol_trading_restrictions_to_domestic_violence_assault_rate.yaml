  node_name: Late-Night Alcohol Trading Restrictions
to_node:
  node_id: domestic_violence_assault_rate
  node_name: Domestic Violence Assault Rate
direction: negative
category: political
mechanism_pathway:
- 'Step 1: Restrictive late-night alcohol policies limit venue entry times (after
  1:00-1:30 a.m.) and cease trading at 3:30 a.m., reducing overall hours of alcohol
  availability'
- 'Step 2: Reduced trading hours and entry restrictions modify the drinking environment,
  decreasing opportunities for excessive alcohol consumption during peak late-night
  hours'
- 'Step 3: Lower alcohol consumption during late-night hours reduces intoxication
  levels among patrons returning to domestic settings'
- 'Step 4: Reduced intoxication levels decrease the likelihood of alcohol-fueled domestic
  violence incidents in the home'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'Michala Kowalski et al. 2023. "An overlooked effect: domestic
    violence and alcohol policies in the night‐time economy." *Addiction*. https://doi.org/10.1111/add.16192'
