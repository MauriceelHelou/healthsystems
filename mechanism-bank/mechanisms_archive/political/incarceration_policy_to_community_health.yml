  equity_implications: Mass incarceration is a policy-driven structural determinant
    of health that disproportionately harms Black and low-income communities. The
    health consequences reflect decades of racially disparate criminal legal policy
    including the war on drugs, mandatory minimums, and aggressive policing in communities
    of color. Addressing mass incarceration health effects requires decarceration,
    criminal legal reform, and addressing root causes of both incarceration and health
    inequity.
