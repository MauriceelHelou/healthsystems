description: Mass incarceration policy creates population health harm through multiple
  pathways including individual health deterioration during and after incarceration,
  family disruption, community economic damage, and concentrated disadvantage in high-incarceration
  areas. With 2.3 million incarcerated daily and 10+ million annual jail admissions,
  and stark racial disparities (32% lifetime risk for Black men vs. 6% for white men),
  mass incarceration is a structural determinant of health inequities.
