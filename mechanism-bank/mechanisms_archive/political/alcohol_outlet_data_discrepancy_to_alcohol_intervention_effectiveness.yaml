mechanism_pathway:
- 'Step 1: Inaccurate alcohol outlet data undermines ability to identify high-density
  areas for targeted interventions'
- 'Step 2: Policy decisions based on flawed data may miss critical outlets or misallocate
  enforcement resources'
- 'Step 3: Research studies using different data sources produce non-comparable estimates
  of outlet density and effects'
- 'Step 4: Community organizations lack reliable information to advocate for zoning
  changes or licensing restrictions'
- 'Step 5: Systematic data gaps in low-income areas mean these communities receive
  less effective alcohol harm reduction despite potentially greater need'
