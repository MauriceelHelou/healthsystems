mechanism_pathway:
- 'Step 1: Initial lockdown period created sharp reduction in public alcohol consumption
  and related harms'
- 'Step 2: Over time, individuals adapted to lockdown conditions and increased home
  drinking patterns'
- 'Step 3: Relaxation of some licensing laws (e.g., takeaway alcohol permissions)
  facilitated continued alcohol access'
- 'Step 4: Daily incremental increases in alcohol-related callouts emerged as lockdown
  continued'
