- 'Step 2: Restrictions create barriers including in-person requirements, limited
  prescriber availability, and regulatory constraints'
- 'Step 3: Reduced treatment access prevents people who use drugs from receiving evidence-based
  addiction treatment'
- 'Step 4: Untreated or undertreated opioid use disorder increases overdose risk and
  mortality'
