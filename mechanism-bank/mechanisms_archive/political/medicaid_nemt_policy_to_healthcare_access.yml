description: Medicaid non-emergency medical transportation (NEMT) is a federally mandated
  benefit that improves healthcare access for low-income beneficiaries facing transportation
  barriers. Evidence shows restricting NEMT leads to 16% decline in primary care visits,
  while cost-benefit analysis finds NEMT returns $2.40 in avoided healthcare costs
  for every dollar invested. NEMT addresses structural transportation barriers that
  otherwise prevent healthcare utilization among Medicaid populations.
