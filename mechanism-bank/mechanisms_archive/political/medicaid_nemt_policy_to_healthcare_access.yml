  avoids_victim_blaming: true
  equity_implications: NEMT is a structural policy intervention that addresses transportation
    barriers created by urban planning, transit disinvestment, and healthcare facility
    siting decisions that disadvantage low-income communities. Expanding and improving
    NEMT programs, including integration with rideshare services, is a policy lever
    to reduce transportation-based healthcare disparities.
assumptions:
- NEMT benefit covers transportation to Medicaid-covered healthcare services
- Program modalities include public transit, taxi, van, rideshare, mileage reimbursement
- Effect operates through removing transportation barriers to appointment attendance
limitations:
- NEMT program quality varies substantially across states
- Administrative barriers may limit effective use of benefit
- Studies of policy restrictions provide stronger causal evidence than observational
  studies
- Limited research on newer rideshare-based NEMT models
