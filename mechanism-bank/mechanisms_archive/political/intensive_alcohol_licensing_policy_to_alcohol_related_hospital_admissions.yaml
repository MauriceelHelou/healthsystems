direction: negative
category: political
mechanism_pathway:
- 'Step 1: Local authorities implement intensive licensing policies including cumulative
  impact zones that restrict the density of alcohol outlets in specific geographic
  areas'
- 'Step 2: Licensing enforcement agencies decline new premises licenses, reducing
  the physical availability of alcohol retail locations'
- 'Step 3: Reduced alcohol outlet density decreases population-level access to alcohol
  and modifies the drinking environment'
- 'Step 4: Lower alcohol availability and environmental modifications lead to reduced
  alcohol consumption at the population level'
- 'Step 5: Decreased alcohol consumption results in fewer acute and chronic alcohol-related
  health conditions requiring hospitalization'
evidence:
