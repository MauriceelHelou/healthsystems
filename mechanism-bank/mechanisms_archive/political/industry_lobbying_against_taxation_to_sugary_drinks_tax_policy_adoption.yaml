  activity through public hearings in the Brazilian Legislature'
- 'Step 2: Industry deploys ''Information and messaging'' strategies including questioning
  effectiveness of regulation, stressing environmental importance, and shifting blame
  away from products'
- 'Step 3: Industry employs ''Policy substitution'' strategies proposing alternative
  approaches like public-private partnerships instead of taxation'
