mechanism_pathway:
- 'Step 1: Paternal rejection disrupts the father-child relationship critical for
  healthy development'
- 'Step 2: Rejected children internalize the experience as personal inadequacy or
  wrongdoing'
- 'Step 3: This internalization manifests as guilt—feeling responsible for negative
  relational outcomes'
- 'Step 4: The absence of paternal acceptance creates ongoing psychological distress
  centered on self-blame'
