mechanism_pathway:
- 'Step 1: Alcohol industry advertising and promotional activities (SMS, free offers)
  normalize and glamorize alcohol consumption in communities'
- 'Step 2: Repeated exposure to promotional messages increases brand awareness and
  creates positive associations with alcohol products'
- 'Step 3: Marketing promotions reduce effective price through free offers and incentivize
  higher volume purchases'
- 'Step 4: Combined normalization and economic incentives increase frequency and quantity
  of alcohol consumption episodes'
