mechanism_pathway:
- 'Step 1: Societal stigma frames addiction as moral failing and character weakness rather than medical
  condition'
- 'Step 2: Internalized stigma and shame create reluctance to disclose drinking problems or seek help'
- 'Step 3: Fear of social consequences (job loss, child custody, criminal justice involvement) delays
  treatment seeking'
- 'Step 4: Stigma in healthcare settings produces judgmental provider interactions and punitive rather
  than therapeutic approaches'
- 'Step 5: Negative treatment experiences and ongoing stigma lead to dropout, with average time from problem
  recognition to treatment seeking of 8-10 years'
