mechanism_pathway:
- 'Step 1: Workplace organizational structures, job demands, and work environment
  create conditions that increase stress and exposure to addiction triggers'
- 'Step 2: These structural workplace factors interact with external social and economic
  conditions affecting workers'
- 'Step 3: Combined workplace and external pressures increase vulnerability to multiple
  addiction types including substance use, work addiction, and technology addiction'
- 'Step 4: Without systematic prevention interventions, these structural factors maintain
  elevated rates of addictive practices among employees'
