  equity_implications: "Social isolation reflects structural factors beyond individual control: housing policies that separate generations, automobile-dependent urban design that limits social spaces, economic pressures that reduce time for community participation, and weakening of social institutions. Older adults, immigrants, disabled persons, and caregivers face highest isolation rates due to structural barriers. Policy interventions should address built environment, transportation, and community infrastructure rather than individual behavior change."
