mechanism_pathway:
- 'Step 1: Alcohol industry actively promotes demand through advertising and sponsorship
  of sports and other events, creating widespread exposure for children and youth'
- 'Step 2: Marketing and promotional activities normalize alcohol consumption and
  create positive associations with sports, entertainment, and social activities'
- 'Step 3: Increased exposure to alcohol marketing influences youth attitudes, intentions,
  and behaviors related to alcohol consumption'
- 'Step 4: Early initiation and increased alcohol consumption among youth leads to
  detrimental health impacts including developmental harm, injury risk, and long-term
  health consequences'
