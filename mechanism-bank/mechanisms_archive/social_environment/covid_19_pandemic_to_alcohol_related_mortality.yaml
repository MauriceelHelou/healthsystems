mechanism_pathway:
- 'Step 1: COVID-19 pandemic created widespread social disruption, economic stress,
  social isolation, and disruption of addiction treatment services'
- 'Step 2: Increased psychological distress and reduced access to recovery support
  services led to increased alcohol consumption and relapse among individuals with
  AUD'
- 'Step 3: Healthcare system strain during pandemic reduced access to acute medical
  care for alcohol-related complications'
- 'Step 4: Combined effects of increased alcohol use and reduced medical access led
  to dramatic rise in alcohol-related deaths'
