mechanism_pathway:
- 'Step 1: Gendered social norms create differential stigma expectations for women
  with alcohol problems'
- 'Step 2: Women face greater social sanctions and judgment for alcohol use disorders
  compared to men'
- 'Step 3: Fear of consequences may include concerns about childcare, employment,
  or social relationships'
- 'Step 4: Women with severe AUD experience compounded stigma from both condition
  severity and gender-based discrimination'
- 'Step 5: Heightened fear of consequences reduces treatment seeking behavior among
  women'
