direction: positive
category: social_environment
mechanism_pathway:
- 'Step 1: Nearly one-fifth (19.5%) of influencer alcohol posts show clear alcohol
  brand visibility'
- 'Step 2: Brand visibility occurs without required advertising disclosures or educational
  content (few posts included ''#no18noalcohol'' warnings)'
- 'Step 3: Youth exposure to branded alcohol content increases brand familiarity and
  positive brand associations'
- 'Step 4: Brand awareness and positive associations lead to increased likelihood
  of consuming specific alcohol brands among adolescents and young adults'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'H. Hendriks et al. 2020. "Picture Me Drinking: Alcohol-Related
    Posts by Instagram Influencers Popular Among Adolescents and Young Adults." *Frontiers
