mechanism_pathway:
- 'Step 1: Neighborhood poverty concentration creates differential social environments
  and exposure pathways for adolescent boys and girls'
- 'Step 2: High-poverty neighborhoods may have structural features (alcohol outlet
  density, social disorder, limited supervision) that affect adolescent substance
  use risks'
- 'Step 3: Gender-specific social roles, peer networks, and mobility patterns within
  neighborhoods create differential vulnerability or protection from substance use
  risks'
- 'Step 4: Relocation from high to low-poverty neighborhoods alters these gendered
  exposures in opposite directions for boys versus girls'
