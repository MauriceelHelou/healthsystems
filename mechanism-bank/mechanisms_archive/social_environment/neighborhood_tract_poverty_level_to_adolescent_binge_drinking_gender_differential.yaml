moderators:
- name: gender
  direction: u_shaped
  strength: strong
  description: Gender fundamentally moderates the relationship between neighborhood
    poverty and adolescent binge drinking, with treatment-gender interaction P=0.002.
    The effect of moving to low-poverty neighborhoods is protective for girls (OR=0.48)
    but harmful for boys (OR=2.37), demonstrating opposite directional effects.
- name: treatment_compliance
  direction: strengthens
  strength: moderate
  description: Instrumental variable analysis adjusting for treatment compliance showed
    results comparable to intention-to-treat but with larger effect sizes, suggesting
    actual neighborhood mobility strengthens the gender-differentiated effects beyond
    simple treatment assignment.
