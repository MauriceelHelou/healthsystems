description: Residential racial segregation creates systematic disparities in environmental
  pollution exposure. Black and Latino Americans are exposed to 56% more PM2.5 pollution
  than they generate through consumption, while white Americans are exposed to 17%
  less. This disparity persists despite overall air quality improvements and reflects
  historical patterns of discriminatory zoning, redlining, and industrial facility
  siting in segregated communities of color.
