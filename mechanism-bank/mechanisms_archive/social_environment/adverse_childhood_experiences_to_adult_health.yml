  equity_implications: ACE prevalence varies 2-3 fold across communities and is concentrated in populations
    facing poverty, racism, and historical trauma. ACEs are not random individual events but reflect structural
    violence, inadequate social safety nets, and intergenerational trauma. Prevention requires addressing
