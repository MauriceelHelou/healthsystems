description: Adverse childhood experiences are strongly associated with adult health conditions including
  anxiety, depression, arthritis, asthma, cancer, COPD, diabetes, heart disease, kidney disease, and stroke.
  An estimated 63% of US adults have at least one ACE, with 22% having 4+ ACEs. The economic burden of
  ACE-associated health conditions is $14.1 trillion annually, or $88,000 per affected adult.
