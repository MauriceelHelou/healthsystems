- 'Step 3: Mental health comorbidities co-occur with alcohol use patterns requiring
  gender-specific treatment approaches'
- 'Step 4: Untreated mental health conditions may perpetuate hazardous drinking behaviors
  despite similar blood alcohol content levels at arrest'
