  node_name: Alcohol-Related Hospitalizations
direction: positive
category: social_environment
mechanism_pathway:
- 'Step 1: Suburban spatial design disperses population across wider geographic areas,
  reducing frequency of face-to-face community interactions and informal social monitoring'
- 'Step 2: Greater socioeconomic advantage and English fluency in ethnoburbs facilitates
  acculturation to mainstream American drinking cultures and increased exposure to
  alcohol marketing'
- 'Step 3: Car-dependent suburban infrastructure reduces walkability and community
  cohesion, weakening social ties that provide protective norms'
- 'Step 4: Socioeconomic mobility and integration may disrupt traditional cultural
  norms and reduce participation in ethnic community institutions that reinforce alcohol
  protective values'
evidence:
  quality_rating: C
  n_studies: 1
