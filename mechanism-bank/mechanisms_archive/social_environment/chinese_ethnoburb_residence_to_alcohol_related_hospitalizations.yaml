moderators:
- name: socioeconomic_advantage
  direction: weakens
  strength: strong
  description: Despite lower poverty rates in ethnoburbs (p<0.001), residents experience
    more alcohol-related problems than enclave residents, suggesting socioeconomic
    advantage paradoxically reduces protective effects
- name: english_fluency
  direction: weakens
  strength: moderate
  description: Greater English fluency in ethnoburbs (p=0.002) associated with loss
    of protective ethnic density effect, possibly through increased acculturation
- name: suburban_spatial_design
  direction: weakens
  strength: strong
  description: Suburban built environment with lower density, car-dependency, and
    dispersed settlement patterns weakens community cohesion that protects against
    alcohol harm
