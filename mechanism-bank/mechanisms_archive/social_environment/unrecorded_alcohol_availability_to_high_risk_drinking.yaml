mechanism_pathway:
- 'Step 1: Availability of unrecorded alcohol provides access to cheaper alcoholic
  beverages outside regulated channels'
- 'Step 2: Lower cost per unit enables consumption of larger quantities without increased
  financial burden'
- 'Step 3: Unrecorded alcohol often has uncertain alcohol content and fewer quality
  controls, facilitating unpredictable consumption patterns'
- 'Step 4: Increased availability enables and sustains high-risk drinking behaviors,
  particularly among those already engaged in risky consumption'
