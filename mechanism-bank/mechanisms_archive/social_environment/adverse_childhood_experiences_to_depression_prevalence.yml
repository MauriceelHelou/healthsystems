description: "Adverse childhood experiences strongly predict adult depression with dose-response relationship. Meta-analysis of 62 prospective longitudinal studies from 15 countries shows 2.75-fold increased depression odds. Specific ACE types including abuse and domestic violence exposure show particularly strong effects. Multiple pathways including neurobiological, psychological, and social mechanisms link childhood adversity to adult depression."
