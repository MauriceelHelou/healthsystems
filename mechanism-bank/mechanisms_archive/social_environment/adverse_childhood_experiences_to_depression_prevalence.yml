  avoids_victim_blaming: true
  equity_implications: "ACEs are not randomly distributed but concentrated in communities facing poverty, racism, and historical trauma. Child abuse and neglect reflect failures of social safety nets, inadequate family support services, and intergenerational trauma from structural violence. Prevention requires addressing root causes: economic security, housing stability, substance use treatment access, and community-based family support. Individual therapy alone cannot address structural determinants of childhood adversity."
