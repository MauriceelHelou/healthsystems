  equity_implications: Mass incarceration is a policy choice that disproportionately impacts Black communities. One in four Black children born in 1990 had an incarcerated parent vs one in 25 White children. Health disparities from incarceration represent intergenerational transmission of structural racism. Solutions include decarceration, sentencing reform, and investment in community health rather than prisons.
