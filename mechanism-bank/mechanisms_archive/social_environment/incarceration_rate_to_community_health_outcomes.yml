description: Mass incarceration is a major social determinant of health affecting individuals, families, and communities. Counties with high incarceration rates have 3% higher mortality rates. NYC neighborhoods with high incarceration have elevated rates of diabetes, psychiatric hospitalizations, infant mortality, and premature mortality. Effects operate through multiple pathways including disruption of families, economic hardship, intergenerational trauma, and community destabilization. The disproportionate incarceration of Black men creates racial health disparities transmitted across generations.
