  strength: strong
  description: Children from low-income families show largest benefits
- name: program_duration
  direction: strengthens
  strength: moderate
  description: Full-day and multi-year programs produce larger effects
structural_competency:
  root_cause_level: structural
  avoids_victim_blaming: true
  equity_implications: ECE access is unequally distributed by income, with low-income children less likely to attend high-quality programs. Public ECE investment (Head Start, Pre-K) partially addresses but does not eliminate access gaps. Quality is lower in programs serving low-income communities due to funding constraints. Universal high-quality ECE would reduce health disparities by equalizing early developmental opportunities.
assumptions:
- ECE includes center-based and formal preschool programs
- Quality measured by structural (class size) and process (interactions) indicators
- Health effects operate through educational and economic pathways
limitations:
- Long follow-up periods required to observe adult health outcomes
- Program fadeout effects observed in some studies
- Selection into ECE programs may confound estimates
spatial_variation:
  varies_by_geography: true
  variation_notes: Access and quality vary by state Pre-K policies and Head Start availability
  relevant_geographies:
  - States with universal Pre-K (Oklahoma, Georgia) show broader access
  - Rural areas have fewer ECE options
  - Low-income urban areas often have lower-quality programs
