mechanism_pathway:
- 'Step 1: Alcohol brands sponsor music events and festivals, creating YouTube content
  documenting performances and brand presence'
- 'Step 2: Marketing content associates alcohol with music culture, artistic expression,
  and social celebration'
- 'Step 3: Music fans engage with sponsored content, creating cognitive associations
  between music consumption and alcohol use'
- 'Step 4: Music event attendance and listening become situational cues for alcohol
  consumption, increasing drinking occasions'
