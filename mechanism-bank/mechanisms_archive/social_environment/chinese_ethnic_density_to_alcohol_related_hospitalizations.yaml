moderators:
- name: neighborhood_type_enclave_vs_ethnoburb
  direction: strengthens
  strength: strong
  description: The protective effect is stronger in traditional urban Chinese enclaves
    compared to suburban ethnoburbs, even when controlling for sociodemographic characteristics
- name: poverty_rate
  direction: strengthens
  strength: moderate
  description: Higher poverty rates in enclaves are associated with maintained protective
    effects, while lower poverty in ethnoburbs shows attenuated protection
- name: english_fluency_rate
  direction: weakens
  strength: moderate
  description: Greater English fluency in ethnoburbs may indicate reduced cultural
    embeddedness and weaker protective ethnic density effects
