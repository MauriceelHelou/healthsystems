mechanism_pathway:
- 'Step 1: Practice facilitators work with clinics to co-identify implementation goals
  based on clinic-specific needs and contexts'
- 'Step 2: Facilitators provide technical support for data tracking systems and social
  support through staff training'
- 'Step 3: Tailored approach allows clinics to address both infrastructure barriers
  (e.g., reporting systems) and workforce barriers (e.g., knowledge gaps)'
- 'Step 4: Enhanced organizational capacity enables systematic screening and brief
  intervention for unhealthy alcohol use'
