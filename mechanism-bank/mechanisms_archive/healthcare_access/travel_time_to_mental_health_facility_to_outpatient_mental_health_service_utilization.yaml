  node_name: Travel Time to Mental Health Facility (Public Transportation)
to_node:
  node_id: outpatient_mental_health_service_utilization
  node_name: Outpatient Mental Health Service Utilization
direction: negative
category: healthcare_access
mechanism_pathway:
- 'Step 1: Greater travel time by public transportation creates temporal and logistical
  barriers to accessing outpatient mental health services'
- 'Step 2: Distance decay effect reduces the gravitational pull of mental health facilities
  for geographically remote populations'
- 'Step 3: Reduced utilization occurs across all mental disorder types, even after
  controlling for community socioeconomic characteristics'
- 'Step 4: Remote areas become insufficiently supplied with mental health care, creating
  geographic inequities in access'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'N. Stulz et al. 2018. "The gravitational force of mental health
    services: distance decay effects in a rural Swiss service area." *BMC Health Services
    Research*. https://doi.org/10.1186/s12913-018-2888-1'
