moderators:
- name: service_type
  direction: strengthens
  strength: strong
  description: Distance decay effect is significant for outpatient services but not
    for inpatient services (except organic mental disorders), indicating that outpatient
    care is more sensitive to geographic barriers
- name: mental_disorder_type
  direction: weakens
  strength: weak
  description: Effect applies across all mental disorders for outpatient services,
    with exception noted only for organic mental disorders in inpatient settings
