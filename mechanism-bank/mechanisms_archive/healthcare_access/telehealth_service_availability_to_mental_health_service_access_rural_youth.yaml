moderators:
- name: travel_distance_to_services
  direction: strengthens
  strength: strong
  description: Larger travel times increase the value and utilization of telehealth
    services as an important adjunct, making geographic distance a key moderator of
    telehealth's role in service access
- name: preference_for_face_to_face_care
  direction: weakens
  strength: moderate
  description: Youth preference for in-person consultation limits telehealth's role
    to adjunct rather than primary service delivery mode, constraining its impact
    on access
- name: digital_infrastructure_availability
  direction: strengthens
  strength: strong
  description: Adequate broadband internet and technology access in rural areas is
    necessary for telehealth to function as an access facilitator
