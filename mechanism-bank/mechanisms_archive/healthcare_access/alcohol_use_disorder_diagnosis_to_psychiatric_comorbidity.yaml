mechanism_pathway:
- 'Step 1: Alcohol use disorder is identified and diagnosed in both primary care and
  specialist settings (45-55% in primary care only)'
- 'Step 2: Alcohol use disorder frequently co-occurs with other psychiatric conditions
  including depression, anxiety, and adjustment disorders'
- 'Step 3: Diagnosis of alcohol use disorder triggers screening and assessment for
  comorbid psychiatric conditions'
- 'Step 4: Registry data captures patterns of comorbidity between alcohol use disorder
  and other psychiatric diagnoses'
