mechanism_pathway:
- 'Step 1: Videoconferencing-based CBT delivery removes geographic and transportation
  barriers to specialized eating disorder treatment'
- 'Step 2: Enhanced CBT protocol targets maladaptive eating behaviors and cognitive
  patterns associated with night-eating syndrome and binge-eating disorder'
- 'Step 3: Tailored intervention addressing comorbid insomnia alongside eating disorder
  symptoms allows comprehensive treatment of interconnected conditions'
- 'Step 4: Patient achieves abstinence from binge eating and scores below clinical
  cut-points on eating disorder measures post-treatment'
