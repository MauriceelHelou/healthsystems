- 'Step 1: Transplant programs implement mandatory 6-month abstinence requirement
  as eligibility criterion'
- 'Step 2: Patients with severe acute alcoholic hepatitis experience rapid disease
  progression and high short-term mortality'
- 'Step 3: Six-month waiting period excludes patients who are non-responsive to steroid
  therapy during first episode of severe decompensation'
- 'Step 4: Systematic exclusion prevents access to potentially life-saving liver transplantation
  for eligible candidates'
