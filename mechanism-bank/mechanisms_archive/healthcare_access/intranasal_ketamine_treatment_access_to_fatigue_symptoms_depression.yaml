direction: negative
category: healthcare_access
mechanism_pathway:
- 'Step 1: Intranasal ketamine provides a more accessible route of administration
  compared to intravenous ketamine, reducing cost and access barriers to treatment'
- 'Step 2: A single 50mg dose of intranasal ketamine produces rapid modulation of
  glutamatergic neurotransmission and other neurobiological pathways'
- 'Step 3: These neurobiological changes lead to rapid anti-fatigue effects within
  4-48 hours post-treatment'
- 'Step 4: Reduction in fatigue symptoms occurs in individuals with severe MDD both
  with and without comorbid alcohol use disorder'
evidence:
  quality_rating: C
  n_studies: 1
  primary_citation: 'Rodrigo Machado-Vieira et al. 2024. "The effect of intranasal
    (R,S)-ketamine on symptoms of fatigue in severe major depressive disorder or bipolar
    depression with and without comorbid alcohol use disorder: Results from a randomized,
    double-blind, placebo-controlled trial.." *Journal of affective disorders*. https://doi.org/10.1016/j.jad.2024.08.183'
