  interpretation: 'A 1 standard deviation (39.02%) increase in broadband access was associated with a 1.54 percentage point increase in telehealth utilization among Medicare beneficiaries. Counties with highest broadband availability had 47% higher telehealth utilization compared to counties with lowest availability'
  sample_size: 35000000
  heterogeneity_notes: 'Effects were significant after adjusting for county-level characteristics; rural designation was independently associated with lower telehealth use (-1.96 pp)'
