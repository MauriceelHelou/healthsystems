description: Broadband internet access is a critical infrastructure requirement for telehealth utilization. During the COVID-19 pandemic, counties with higher broadband availability had substantially higher rates of telehealth use (47% higher in highest vs. lowest quintile). A standard deviation increase in broadband access was associated with a 1.54 percentage point increase in telehealth utilization among Medicare beneficiaries. Broadband has been identified as a "super determinant" of health that enables access to healthcare services, particularly for rural and underserved populations facing provider shortages.
moderators:
- name: rural_urban_status
  direction: strengthens
  strength: strong
  description: Rural areas have lower broadband availability and lower telehealth use; infrastructure investment effects larger in rural areas
- name: digital_literacy
  direction: strengthens
  strength: moderate
  description: Broadband access only enables telehealth if users have skills to utilize technology
- name: device_ownership
  direction: strengthens
  strength: strong
  description: Broadband requires computing device; smartphone-only access may limit telehealth functionality
- name: age
  direction: weakens
  strength: moderate
  description: Older adults may face additional barriers to telehealth adoption beyond broadband access
- name: telehealth_policy
  direction: strengthens
  strength: moderate
  description: Telehealth reimbursement parity and licensure policies enable provider offering of services
structural_competency:
  root_cause_level: infrastructure_structural
  avoids_victim_blaming: true
  equity_implications: Digital divide reflects structural underinvestment in broadband infrastructure for rural and low-income communities. An estimated 19 million Americans lack reliable broadband access. Telehealth disparities are not individual technology failures but infrastructure policy choices. Federal broadband investment (IIJA 2021) represents structural intervention to address this determinant.
assumptions:
- Assumes telehealth is clinically appropriate alternative for some care
- Assumes providers offer telehealth services when patients have access
- Assumes broadband speed is sufficient for video visits
limitations:
- COVID-19 pandemic context may not generalize to post-pandemic
- Cross-sectional design limits causal inference
- Broadband access does not address all telehealth barriers (digital literacy, device ownership)
- Telehealth not appropriate for all healthcare needs
spatial_variation:
  varies_by_geography: true
  variation_notes: Broadband availability varies dramatically between urban, suburban, and rural areas
  relevant_geographies:
  - Rural areas face greatest broadband gaps and would benefit most from infrastructure investment
  - Tribal areas have particularly low broadband availability
  - Low-income urban areas may have infrastructure but affordability barriers
