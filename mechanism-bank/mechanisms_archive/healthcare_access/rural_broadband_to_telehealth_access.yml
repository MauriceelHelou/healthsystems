  avoids_victim_blaming: true
  equity_implications: Rural areas face underinvestment in telecommunications infrastructure due to lower return on investment. This digital divide compounds existing healthcare workforce shortages in rural areas. Infrastructure investment is necessary but not sufficient - policy must also address device access, affordability, and digital literacy. Tribal communities face additional regulatory barriers to broadband deployment.
assumptions:
- Broadband defined as speeds adequate for video telehealth (minimum 25/3 Mbps)
- Telehealth includes video visits, remote monitoring, and store-and-forward
- Rural defined by Census or OMB classifications
limitations:
- Infrastructure deployment has long lead times and high capital costs
- Some healthcare services require in-person delivery
- Telehealth adoption may face resistance from patients and providers
spatial_variation:
