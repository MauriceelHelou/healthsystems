name: Mechanism Bank Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mechanism-bank/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mechanism-bank/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml jsonschema

    - name: Validate mechanism files
      run: |
        cd mechanism-bank
        python validation/validate_mechanisms.py

    - name: Check for required citations
      run: |
        cd mechanism-bank
        python validation/check_citations.py
      continue-on-error: true

    - name: Generate validation report
      run: |
        echo "# Mechanism Validation Report" > validation-report.md
        echo "**Date**: $(date)" >> validation-report.md
        echo "" >> validation-report.md
        cd mechanism-bank
        python validation/validate_mechanisms.py >> ../validation-report.md

    - name: Upload validation report
      uses: actions/upload-artifact@v3
      with:
        name: validation-report
        path: validation-report.md
